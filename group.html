<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>GrokChat - Group Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --bubble-border: #f1f5f9;
      --accent: #3b82f6;
      --accent-secondary: #10b981;
      --success: #10b981;
      --error: #ef4444;
      --gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #10b981 100%);
      --radial-gradient: radial-gradient(circle at 10% 10%, #3b82f6 0%, transparent 50%), radial-gradient(circle at 90% 90%, #10b981 0%, transparent 50%);
      --received-bg: #f8fafc;
      --sent-bg: #dbeafe;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --glass: rgba(255, 255, 255, 0.8);
      --blur: blur(16px);
    }
    body.dark {
      --bg: #0f0f0f;
      --card-bg: #1a1a1a;
      --text-primary: #f5f5f5;
      --text-secondary: #a3a3a3;
      --border: #333333;
      --bubble-border: #262626;
      --received-bg: #1a1a1a;
      --sent-bg: #1e40af;
      --glass: rgba(0, 0, 0, 0.4);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: var(--blur);
      z-index: 100;
      padding: 0 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      height: 60px;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-left button {
      background: none;
      border: none;
      color: var(--text-primary);
      border-radius: 50%;
      padding: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      min-width: 40px;
      position: relative;
      overflow: hidden;
    }
    .header-left button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      transition: left 0.3s ease;
      z-index: -1;
      border-radius: 50%;
    }
    .header-left button:hover::before {
      left: 0;
    }
    .header-left button:hover {
      color: #ffffff;
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }
    .group-header-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: 8px;
    }
    .group-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient);
      color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .group-avatar:hover {
      transform: scale(1.05);
    }
    .group-name {
      font-weight: 600;
      font-size: 16px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }
    .group-members {
      font-size: 13px;
      color: var(--text-secondary);
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .header-actions button {
      background: none;
      border: none;
      color: var(--text-primary);
      border-radius: 50%;
      padding: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      min-width: 40px;
      position: relative;
      overflow: hidden;
    }
    .header-actions button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      transition: left 0.3s ease;
      z-index: -1;
      border-radius: 50%;
    }
    .header-actions button:hover::before {
      left: 0;
    }
    .header-actions button:hover {
      color: #ffffff;
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }
    .main-content {
      padding: 70px 0 100px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 160px);
      overflow-y: auto;
      background: var(--bg);
      scroll-behavior: smooth;
    }
    .messages-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 0 16px 16px;
    }
    .message {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      max-width: 75%;
      animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 8px;
      position: relative;
    }
    .message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message.received {
      align-self: flex-start;
    }
    .message-bubble {
      background: var(--received-bg);
      border: 1px solid var(--bubble-border);
      border-radius: 20px 20px 20px 4px;
      padding: 12px 16px;
      max-width: 100%;
      word-wrap: break-word;
      box-shadow: var(--shadow-sm);
      position: relative;
      font-size: 15px;
      line-height: 1.5;
      transition: all 0.3s ease;
      min-width: 60px;
      max-width: 70vw;
      cursor: pointer;
    }
    .message-bubble:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }
    .message.sent .message-bubble {
      background: var(--sent-bg);
      color: var(--text-primary);
      border-color: transparent;
      border-radius: 20px 20px 4px 20px;
    }
    body.dark .message.sent .message-bubble {
      color: #f5f5f5;
    }
    .sender-name {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
      font-weight: 500;
    }
    .message-content {
      margin-bottom: 8px;
    }
    .message-image {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      display: block;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .message-image:hover {
      transform: scale(1.02);
    }
    .message-time {
      position: absolute;
      bottom: 4px;
      right: 12px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .message.sent .message-time {
      right: auto;
      left: 12px;
      color: var(--text-secondary);
      gap: 2px;
    }
    body.dark .message.sent .message-time {
      color: #a3a3a3;
    }
    .reactions-container {
      display: flex;
      gap: 6px;
      margin-top: 6px;
      flex-wrap: wrap;
    }
    .reaction-emoji {
      display: flex;
      align-items: center;
      gap: 2px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 14px;
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }
    .reaction-emoji:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: scale(1.05);
    }
    .reaction-emoji.self-reacted {
      background: var(--accent);
      color: #ffffff;
      border-color: var(--accent);
    }
    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: var(--blur);
      padding: 12px 16px;
      display: flex;
      align-items: flex-end;
      gap: 12px;
      z-index: 50;
      min-height: 60px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      border-top: 1px solid var(--border);
    }
    .input-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--radial-gradient);
      opacity: 0.1;
      border-radius: 28px;
      z-index: -1;
    }
    .message-input {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 12px 20px;
      outline: none;
      font-size: 16px;
      resize: none;
      max-height: 120px;
      color: var(--text-primary);
      font-family: inherit;
      line-height: 1.5;
      transition: all 0.3s ease;
      overflow-y: auto;
      box-shadow: var(--shadow-sm);
      backdrop-filter: var(--blur);
    }
    .message-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), var(--shadow-md);
    }
    .send-btn {
      background: var(--gradient);
      border: none;
      color: #ffffff;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm), 0 0 20px rgba(59, 130, 246, 0.3);
      position: relative;
      overflow: hidden;
    }
    .send-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
      border-radius: 50%;
    }
    .send-btn:hover::before {
      left: 0;
    }
    .send-btn:hover {
      transform: scale(1.05) rotate(10deg);
      box-shadow: var(--shadow-md), 0 0 30px rgba(59, 130, 246, 0.5);
    }
    .send-btn:active {
      transform: scale(0.95);
    }
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .attach-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 12px;
      border-radius: 50%;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 48px;
      min-width: 48px;
      position: relative;
      overflow: hidden;
    }
    .attach-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      transition: left 0.3s ease;
      z-index: -1;
      border-radius: 50%;
    }
    .attach-btn:hover::before {
      left: 0;
    }
    .attach-btn:hover {
      color: #ffffff;
      transform: scale(1.05);
      box-shadow: var(--shadow-sm);
    }
    .upload-progress {
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--border);
      z-index: 60;
      display: none;
    }
    .upload-progress.active {
      display: block;
    }
    #progress-fill {
      height: 100%;
      background: var(--accent-secondary);
      width: 0%;
      transition: width 0.2s ease;
      border-radius: 0 0 0 3px;
    }
    .typing-indicator {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      padding: 12px 16px;
      background: var(--received-bg);
      border: 1px solid var(--bubble-border);
      border-radius: 20px 20px 20px 4px;
      max-width: 75%;
      align-self: flex-start;
      box-shadow: var(--shadow-sm);
      position: relative;
      font-size: 15px;
      line-height: 1.5;
    }
    .typing-indicator::after {
      content: attr(data-time);
      position: absolute;
      bottom: 4px;
      right: 12px;
      font-size: 12px;
      color: var(--text-secondary);
    }
    .typing-text {
      color: var(--text-secondary);
      font-style: italic;
    }
    .typing-dots {
      display: flex;
      gap: 3px;
    }
    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-secondary);
      animation: typing 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
      30% { transform: translateY(-6px); opacity: 1; }
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .highlight {
      background: rgba(255, 255, 0, 0.3) !important;
      animation: highlightPulse 2s ease-out;
    }
    @keyframes highlightPulse {
      0% { background: rgba(255, 255, 0, 0.5); }
      100% { background: transparent; }
    }
    .reaction-picker {
      position: fixed;
      background: var(--glass);
      border-radius: 20px;
      padding: 16px;
      box-shadow: var(--shadow-lg);
      z-index: 300;
      display: none;
      flex-wrap: wrap;
      gap: 12px;
      max-width: 220px;
      backdrop-filter: var(--blur);
      border: 1px solid var(--border);
    }
    .reaction-picker.active {
      display: flex;
    }
    .reaction-emoji-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      border-radius: 12px;
      padding: 8px;
      transition: all 0.2s ease;
    }
    .reaction-emoji-btn:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: scale(1.2) rotate(5deg);
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .spinner-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .spinner {
      display: flex;
      gap: 8px;
    }
    .spinner .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent);
      animation: spinDot 1.4s infinite ease-in-out;
    }
    .spinner .dot:nth-child(2) { animation-delay: 0.2s; }
    .spinner .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes spinDot {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--gradient);
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 16px;
      font-weight: 500;
      z-index: 150;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-lg);
    }
    .alert.active {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }
    .alert.success {
      background: var(--success);
    }
    .alert.error {
      background: var(--error);
    }
    .dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: var(--blur);
    }
    .dialog.active {
      display: flex;
    }
    .dialog-content {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 32px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      animation: fadeIn 0.3s ease-out;
    }
    .dialog-content h3 {
      margin: 0 0 16px;
      color: var(--text-primary);
      font-size: 24px;
      font-weight: 600;
    }
    .dialog-content p {
      margin: 0 0 24px;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    .dialog-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 16px;
    }
    #cancel-delete {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 15px;
      flex: 1;
    }
    #cancel-delete:hover {
      background: var(--glass);
    }
    #confirm-delete {
      background: var(--error);
      border: none;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      font-size: 15px;
      flex: 1;
    }
    #confirm-delete:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-md);
    }
    #close-info {
      background: var(--accent);
      border: none;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 15px;
      width: 100%;
    }
    #close-info:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-md);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      border: 1px solid var(--border);
      max-height: 80vh;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 100px;
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      padding: 24px 24px 20px;
      background: var(--glass);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .user-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px;
      background: var(--glass);
      border-radius: 20px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 8px 12px;
    }
    .user-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
    }
    .user-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: bold;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
    }
    .user-info {
      flex: 1;
      min-width: 0;
    }
    .user-name {
      font-weight: 700;
      font-size: 16px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .user-bio {
      color: var(--text-secondary);
      font-size: 14px;
    }
    .start-chat-btn {
      background: var(--gradient);
      color: #ffffff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      min-width: 80px;
    }
    .start-chat-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .image-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(8px);

  <script type="module">

    const firebaseConfig = {

      appId: "1:658673187627:web:6e4c29af661785f0afa36e",

    };

    // Cloudinary configuration - Replace with your own cloud name and upload preset
    const CLOUDINARY_CLOUD_NAME = 'dqkujefxj'; // Replace with your Cloudinary cloud name
    const CLOUDINARY_UPLOAD_PRESET = 'banter_box'; // Replace with your upload preset (create an unsigned preset in Cloudinary dashboard)

    let app, auth, db, analytics, currentUser;
    let chatId, groupData, isGroup = true;
    let messagesRef, messagesListener, childAddedListener, childChangedListener;
    const commonEmojis = ['😀', '😂', '❤️', '👍', '👎', '😢', '😡', '🔥', '⭐', '🙌'];

    const verifiedIcon = `<svg class="verified-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><defs><filter id="wavy"><feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" result="noise"/><feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/></filter></defs><circle cx="12" cy="12" r="10" fill="#1DA1F2" filter="url(#wavy)"/><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" stroke="white" stroke-width="2" fill="none"/></svg>`;

    const showSpinner = () => {

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    async function updateUserLastSeen(userId) {
      const userRef = ref(db, `users/${userId}/lastSeen`);
      await set(userRef, Date.now());

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grogroups-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    async function decryptMessage(encryptedStr, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grogroups-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

    function renderReactions(messageId, reactions) {
      const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
      if (!messageEl) return;
      let reactionsHtml = '';
      if (reactions) {
        Object.entries(reactions).forEach(([emoji, data]) => {
          const count = data.users ? data.users.length : 0;
          if (count > 0) {
            const isSelfReacted = data.users && data.users.includes(currentUser.uid);
            reactionsHtml += `<span class="reaction-emoji ${isSelfReacted ? 'self-reacted' : ''}" onclick="toggleReaction('${messageId}', '${emoji}')">${emoji} ${count > 1 ? count : ''}</span>`;
          }
        });
      }
      const reactionsContainer = messageEl.querySelector('.reactions-container');
      if (reactionsContainer) {
        reactionsContainer.innerHTML = reactionsHtml;
      } else {
        const newContainer = document.createElement('div');
        newContainer.className = 'reactions-container';
        newContainer.innerHTML = reactionsHtml;
        messageEl.appendChild(newContainer);
      }
    }

    async function addMessage(messageData, isSent, messagesContainer) {
      const messageEl = document.createElement('div');
      messageEl.className = `message ${isSent ? 'sent' : 'received'}`;
      messageEl.setAttribute('data-message-id', messageData.id);
      let senderNameHtml = '';
      if (isGroup && !isSent) {
        senderNameHtml = `<div class="sender-name">${messageData.senderName || 'Unknown'}</div>`;
      }
      const time = formatTimestamp(messageData.timestamp);
      const reactionsHtml = messageData.reactions ? '<div class="reactions-container"></div>' : '';
      let contentHtml = '';
      let bubblePadding = 'padding: 12px 16px;';
      if (messageData.type === 'image') {
        contentHtml = `<img src="${messageData.content}" alt="Image" class="message-image" onclick="openImageModal(this.src)" loading="lazy">`;
        bubblePadding = 'padding: 8px;';
      } else {
        contentHtml = messageData.content;
        bubblePadding = 'padding: 12px 16px;';
      }
      let timeHtml = `<div class="message-time">${time}</div>`;
      if (isSent) {
        let ticksHtml = '<span class="tick">✓</span>'; // Simplified for group, no read receipts per user
        timeHtml = `<div class="message-time"><span class="time-text">${time}</span>${ticksHtml}</div>`;
      }
      messageEl.innerHTML = `
        ${senderNameHtml}
        <div class="message-bubble" data-message-id="${messageData.id}" style="${bubblePadding}">
          <div class="message-content">${contentHtml}</div>
          ${timeHtml}
        </div>
        ${reactionsHtml}
      `;
      messagesContainer.appendChild(messageEl);
      if (messageData.reactions) {
        renderReactions(messageData.id, messageData.reactions);
      }
      setupMessageLongPress(messageEl);
    }

    function setupMessageLongPress(messageEl) {
      let pressTimer;
      const bubble = messageEl.querySelector('.message-bubble');
      const handlePressStart = (e) => {
        pressTimer = setTimeout(() => {
          showReactionPicker(bubble.dataset.messageId, e);
        }, 500);
      };
      const handlePressEnd = () => {
        clearTimeout(pressTimer);
      };
      bubble.addEventListener('pointerdown', handlePressStart);
      bubble.addEventListener('pointerup', handlePressEnd);
      bubble.addEventListener('pointerleave', handlePressEnd);
      bubble.addEventListener('pointercancel', handlePressEnd);
    }

    function showReactionPicker(messageId, event) {
      const picker = document.getElementById('reaction-picker');
      picker.innerHTML = '';
      commonEmojis.forEach(emoji => {
        const btn = document.createElement('button');
        btn.className = 'reaction-emoji-btn';
        btn.textContent = emoji;
        btn.onclick = (e) => {
          e.stopPropagation();
          toggleReaction(messageId, emoji);
          picker.classList.remove('active');
        };
        picker.appendChild(btn);
      });
      picker.style.left = `${Math.min(event.clientX - 110, window.innerWidth - 220)}px`;
      picker.style.top = `${event.clientY - 60}px`;
      picker.classList.add('active');
      // Hide on click outside
      setTimeout(() => {
        const hidePicker = (e) => {
          if (!picker.contains(e.target)) {
            picker.classList.remove('active');
            document.removeEventListener('click', hidePicker);
          }
        };
        document.addEventListener('click', hidePicker);
      }, 0);
    }

    window.toggleReaction = async (messageId, emoji) => {
      try {
        const messageRef = ref(db, `groups/${chatId}/messages/${messageId}/reactions/${emoji}`);
        const snapshot = await get(messageRef);
        const currentUsers = snapshot.val()?.users || [];
        const userIndex = currentUsers.indexOf(currentUser.uid);
        if (userIndex > -1) {
          // Remove reaction
          currentUsers.splice(userIndex, 1);
          if (currentUsers.length === 0) {
            await set(ref(db, `groups/${chatId}/messages/${messageId}/reactions/${emoji}`), null);
          } else {
            await set(messageRef, { users: currentUsers });
          }
        } else {
          // Add reaction
          currentUsers.push(currentUser.uid);
          await set(messageRef, { users: currentUsers });
        }
      } catch (error) {
        console.error('Error toggling reaction:', error);
        showAlert('Failed to toggle reaction.');
      }
    };

    window.openImageModal = (src) => {
      const modal = document.getElementById('image-modal');
      const fullImage = document.getElementById('full-image');
      fullImage.src = src;
      modal.classList.add('active');
    };

    window.closeImageModal = () => {
      const modal = document.getElementById('image-modal');
      modal.classList.remove('active');

    async function loadMessages() {
      showSpinner();
      if (messagesListener) {
        messagesListener();
      }
      if (childAddedListener) {
        childAddedListener();
      }
      if (childChangedListener) {
        childChangedListener();
      }
      const snapshot = await get(messagesRef);
      const messagesContainer = document.getElementById('messages-container');
      messagesContainer.innerHTML = '';
      let messages = [];
      if (snapshot.exists()) {
        messages = Object.entries(snapshot.val())
          .map(([id, msg]) => ({ id, ...msg }))
          .sort((a, b) => a.timestamp - b.timestamp);
        for (const msg of messages) {
          let senderName = msg.senderName;
          if (isGroup && msg.senderId !== currentUser.uid) {
            const userSnap = await get(ref(db, `users/${msg.senderId}`));
            senderName = userSnap.val()?.displayName || 'Unknown';
          }
          let content;
          if (msg.type === 'image') {
            content = msg.url;
          } else {
            content = await decryptMessage(msg.message, chatId);
          }
          addMessage({ ...msg, content, senderName }, msg.senderId === currentUser.uid, messagesContainer);
        }
      }
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      // Mark received messages as read (simplified for group)
      const receivedMessages = messages.filter(m => m.senderId !== currentUser.uid);
      for (const msg of receivedMessages) {
        // In groups, no per-user read receipts; just update lastSeen
      }
      // Update lastSeen when messages are loaded
      await updateUserLastSeen(currentUser.uid);
      // Now onChildAdded for new
      childAddedListener = onChildAdded(messagesRef, async (snapshot) => {
        const msg = snapshot.val();
        const msgId = snapshot.key;
        // Check if already rendered (for initial load, skip if exists)
        if (document.querySelector(`[data-message-id="${msgId}"]`)) return;
        let senderName = msg.senderName;
        if (isGroup && msg.senderId !== currentUser.uid) {
          const userSnap = await get(ref(db, `users/${msg.senderId}`));
          senderName = userSnap.val()?.displayName || 'Unknown';
        }
        let content;
        if (msg.type === 'image') {
          content = msg.url;
        } else {
          content = await decryptMessage(msg.message, chatId);
        }
        addMessage({ id: msgId, ...msg, content, senderName }, msg.senderId === currentUser.uid, messagesContainer);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });
      // onChildChanged for updates like reactions
      childChangedListener = onChildChanged(messagesRef, (snapshot) => {
        const msgId = snapshot.key;
        const msgData = snapshot.val();
        const msgEl = document.querySelector(`[data-message-id="${msgId}"]`);
        if (!msgEl) return;
        // Update reactions
        renderReactions(msgId, msgData.reactions);
      });
      hideSpinner();
    }

    async function sendTextMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text) return;
      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;
      try {
        const encrypted = await encryptMessage(text, chatId);
        const newMessageRef = push(messagesRef);
        await set(newMessageRef, {
          senderId: currentUser.uid,
          senderName: currentUser.displayName,
          type: 'text',
          message: encrypted,
          timestamp: Date.now(),
          reactions: {}
        });
        // Update last message in groups for all members
        if (groupData && groupData.members) {
          const memberUpdates = {};
          Object.keys(groupData.members).forEach(uid => {
            const userGroupsRef = ref(db, `users/${uid}/groups/${chatId}`);
            memberUpdates[userGroupsRef.path] = {
              groupId: chatId,
              name: groupData.name,
              role: groupData.members[uid].role,
              lastMessageTime: Date.now()
            };
          });
          await update(ref(db), memberUpdates);
        }
        input.value = '';
        input.style.height = 'auto';
        updateInputHeight();
        // Update lastSeen on send
        await updateUserLastSeen(currentUser.uid);
        showAlert('Message sent!', 'success');
      } catch (error) {
        console.error('Error sending message:', error);
        showAlert('Failed to send message.');
      } finally {
        sendBtn.disabled = false;
      }
    }

    async function sendImageMessage(url) {
      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;
      try {
        const newMessageRef = push(messagesRef);
        await set(newMessageRef, {
          senderId: currentUser.uid,
          senderName: currentUser.displayName,
          type: 'image',
          url: url,
          timestamp: Date.now(),
          reactions: {}
        });
        // Update last message in groups for all members
        if (groupData && groupData.members) {
          const memberUpdates = {};
          Object.keys(groupData.members).forEach(uid => {
            const userGroupsRef = ref(db, `users/${uid}/groups/${chatId}`);
            memberUpdates[userGroupsRef.path] = {
              groupId: chatId,
              name: groupData.name,
              role: groupData.members[uid].role,
              lastMessageTime: Date.now()
            };
          });
          await update(ref(db), memberUpdates);
        }
        // Update lastSeen on send
        await updateUserLastSeen(currentUser.uid);
        showAlert('Image sent!', 'success');
      } catch (error) {
        console.error('Error sending image:', error);
        showAlert('Failed to send image.');
      } finally {
        sendBtn.disabled = false;
      }
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;

      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`);

      xhr.upload.addEventListener('progress', (e) => {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          updateProgress(percent);
        }
      });

      xhr.addEventListener('load', () => {
        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          sendImageMessage(response.secure_url);
        } else {
          console.error('Upload failed:', xhr.statusText);
          showAlert('Failed to upload image.');
        }
        hideProgress();
        sendBtn.disabled = false;
        resetFileInput();
      });

      xhr.addEventListener('error', () => {
        console.error('Upload error');
        showAlert('Upload error occurred.');
        hideProgress();
        sendBtn.disabled = false;
        resetFileInput();
      });

      showProgress();
      xhr.send(formData);
    }

    function showProgress() {
      document.getElementById('upload-progress').classList.add('active');
      document.getElementById('progress-fill').style.width = '0%';
    }

    function updateProgress(percent) {
      document.getElementById('progress-fill').style.width = percent + '%';
    }

    function hideProgress() {
      document.getElementById('upload-progress').classList.remove('active');
    }

    function resetFileInput() {
      document.getElementById('file-input').value = '';
    }

    function updateInputHeight() {
      const input = document.getElementById('message-input');
      const container = document.getElementById('input-container');
      const main = document.querySelector('.main-content');
      requestAnimationFrame(() => {
        const containerHeight = container.offsetHeight;
        main.style.paddingBottom = (containerHeight + 20) + 'px';
      });
    }

    function showLeaveDialog() {
      document.getElementById('leave-dialog').classList.add('active');
    }

    function hideLeaveDialog() {
      document.getElementById('leave-dialog').classList.remove('active');
    }

    function showInfoDialog() {
      document.getElementById('info-dialog').classList.add('active');
    }

    function hideInfoDialog() {
      document.getElementById('info-dialog').classList.remove('active');
    }

    async function leaveGroup() {
      try {
        showSpinner();
        await set(ref(db, `groups/${chatId}/members/${currentUser.uid}`), null);
        await set(ref(db, `users/${currentUser.uid}/groups/${chatId}`), null);
        showAlert('Left group.', 'success');
        history.back();
      } catch (error) {
        console.error('Error leaving group:', error);
        showAlert('Failed to leave group.');
      } finally {
        hideSpinner();
      }
    }

    function openGroupSheet() {
      if (!groupData) return;
      const sheet = document.getElementById('group-sheet');
      document.getElementById('group-name-header').textContent = groupData.name || 'Group';
      const membersList = document.getElementById('group-members-list');
      membersList.innerHTML = '';
      const members = groupData.members || {};
      const memberUids = Object.keys(members);
      const myRole = members[currentUser.uid]?.role;
      const isAdmin = myRole === 'admin';
      const userPromises = memberUids.map(uid => get(ref(db, `users/${uid}`)).then(s => ({uid, user: s.val()})));
      Promise.all(userPromises).then(results => {
        results.forEach(({uid, user}) => {
          if (!user) return;
          const role = members[uid].role;
          const isSelf = uid === currentUser.uid;
          const initial = user.displayName ? user.displayName[0].toUpperCase() : 'U';
          const avatarHtml = user.photoURL ? `<img src="${user.photoURL}" alt="${user.displayName} avatar" class="user-avatar" style="width: 56px; height: 56px;" loading="lazy">` : `<div class="user-avatar" style="font-size: 22px; width: 56px; height: 56px; background: var(--gradient); color: #ffffff;">${initial}</div>`;
          const userCard = document.createElement('div');
          userCard.className = 'user-card fade-in';
          let buttons = '';
          if (isSelf) {
            buttons = `<button class="start-chat-btn" onclick="leaveGroup(); return false;" style="background: var(--error); width: auto; padding: 10px 20px;">Leave Group</button>`;
          } else if (isAdmin && uid !== currentUser.uid) {
            buttons = `<button class="start-chat-btn" onclick="removeMember('${chatId}', '${uid}'); return false;" style="background: var(--error); color: #ffffff; width: auto; padding: 10px 20px;">Remove</button>`;
          }
          userCard.innerHTML = `
            ${avatarHtml}
            <div class="user-info">
              <div class="user-name">${user.displayName || 'User'} ${role === 'admin' ? '<span style="color: gold; font-size: 16px;">👑</span>' : ''}</div>
              <div class="user-bio">${role}</div>
            </div>
            ${buttons}
          `;
          membersList.appendChild(userCard);
        });
        sheet.classList.add('active');
      });
    }

    window.closeGroupSheet = () => {
      document.getElementById('group-sheet').classList.remove('active');
    };

    window.removeMember = async (groupId, uid) => {
      if (!confirm(`Remove ${uid} from the group?`)) return;
      try {
        showSpinner();
        await set(ref(db, `groups/${groupId}/members/${uid}`), null);
        await set(ref(db, `users/${uid}/groups/${groupId}`), null);
        showAlert('Member removed.', 'success');
        openGroupSheet();
      } catch (error) {
        console.error('Error removing member:', error);
        showAlert('Failed to remove member.');
      } finally {
        hideSpinner();
      }
    };

    async function loadUsersForAddMember() {
      showSpinner();
      const usersList = document.getElementById('add-member-users-list');
      usersList.innerHTML = '';
      const usersRef = ref(db, 'users');
      const snapshot = await get(usersRef);
      if (snapshot.exists()) {
        const users = Object.entries(snapshot.val())
          .map(([uid, user]) => ({ uid, ...user }))
          .filter(user => user.uid !== currentUser.uid && !groupData.members[user.uid]); // Exclude self and existing members
        if (users.length === 0) {
          usersList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 50px; font-size: 16px;">No users to add.</p>';
        } else {
          for (let i = 0; i < users.length; i++) {
            const user = users[i];
            const initial = user.displayName ? user.displayName[0].toUpperCase() : 'U';
            let avatarHtml;
            if (user.photoURL) {
              avatarHtml = `<img src="${user.photoURL}" alt="${user.displayName} avatar" class="user-avatar" loading="lazy">`;
            } else {
              avatarHtml = `<div class="user-avatar" style="font-size: 22px;">${initial}</div>`;
            }
            let nameHtml = user.displayName || 'User';
            if (user.verified) {
              nameHtml += verifiedIcon;
            }
            const userCard = document.createElement('div');
            userCard.className = 'user-card fade-in';
            userCard.style.animationDelay = `${i * 0.1}s`;
            userCard.onclick = () => addMemberToGroup(user.uid);
            userCard.innerHTML = `
              ${avatarHtml}
              <div class="user-info">
                <div class="user-name">${nameHtml}</div>
                <div class="user-bio">${user.bio || 'No bio yet'}</div>
              </div>
              <button class="start-chat-btn" onclick="event.stopPropagation(); addMemberToGroup('${user.uid}')">Add</button>
            `;
            usersList.appendChild(userCard);
          }
        }
      }
      hideSpinner();
    }

    window.addMemberToGroup = async (targetUid) => {
      try {
        showSpinner();
        const memberRole = { role: 'member', joinedAt: Date.now() };
        await set(ref(db, `groups/${chatId}/members/${targetUid}`), memberRole);
        await set(ref(db, `users/${targetUid}/groups/${chatId}`), { groupId: chatId, name: groupData.name, role: 'member', lastMessageTime: Date.now() });
        showAlert('Member added!');
        closeAddMemberSheet();
        openGroupSheet(); // Refresh group sheet
      } catch (error) {
        console.error('Error adding member:', error);
        showAlert('Failed to add member.');
      } finally {
        hideSpinner();
      }
    };

    window.openAddMemberSheet = () => {
      loadUsersForAddMember();
      document.getElementById('add-member-sheet').classList.add('active');
    };

    window.closeAddMemberSheet = () => {
      document.getElementById('add-member-sheet').classList.remove('active');
    };

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const urlParams = new URLSearchParams(window.location.search);
          chatId = urlParams.get('groupId');
          if (!chatId) {
            showAlert('Invalid group.');
            return;
          }
          isGroup = true;
          const infoBtn = document.getElementById('info-btn');
          const leaveBtn = document.getElementById('leave-group-btn');
          const addMemberBtn = document.getElementById('add-member-btn');
          infoBtn.innerHTML = '<span class="material-icons">info</span>';
          infoBtn.title = 'Group Info';
          infoBtn.onclick = openGroupSheet;
          addMemberBtn.style.display = 'block';
          addMemberBtn.onclick = openAddMemberSheet;
          leaveBtn.onclick = showLeaveDialog;
          await updateUserLastSeen(user.uid); // Set initial lastSeen
          messagesRef = ref(db, `groups/${chatId}/messages`);
          const groupRef = ref(db, `groups/${chatId}`);
          onValue(groupRef, async (snap) => {
            groupData = snap.val();
            if (groupData) {
              await loadGroupData();
            }
          });
          await loadMessages();
        } else {
          window.location.href = 'login.html';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      const attachBtn = document.getElementById('attach-btn');
      const fileInput = document.getElementById('file-input');
      const cancelBtn = document.getElementById('cancel-leave');
      const confirmBtn = document.getElementById('confirm-leave');
      const closeInfoBtn = document.getElementById('close-info');

      // Initial height update
      updateInputHeight();

      input.addEventListener('input', () => {
        input.style.height = 'auto';
        input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        sendBtn.disabled = !input.value.trim();
        updateInputHeight();
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendTextMessage();
        }
      });
      sendBtn.addEventListener('click', sendTextMessage);
      attachBtn.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', handleFileSelect);
      if (cancelBtn) {
        cancelBtn.addEventListener('click', hideLeaveDialog);
      }
      if (confirmBtn) {
        confirmBtn.addEventListener('click', async () => {
          hideLeaveDialog();
          await leaveGroup();
        });
      }
      if (closeInfoBtn) {
        closeInfoBtn.addEventListener('click', hideInfoDialog);
      }
      initializeFirebase();
    });
  </script>
</body>
</html>
