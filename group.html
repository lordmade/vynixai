<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>Grok's BanterBox - Group Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent: #00ff88;
      --accent-secondary: #ff00ff;
      --grok-blue: #1d9bf0;
      --gradient: linear-gradient(135deg, #00ff88 0%, #00b7ff 50%, #ff00ff 100%);
      --grok-gradient: linear-gradient(135deg, var(--grok-blue) 0%, #00ff88 50%, #ff00ff 100%);
      --radial-gradient: radial-gradient(circle at 20% 20%, #00ff88 0%, transparent 50%), radial-gradient(circle at 80% 80%, #ff00ff 0%, transparent 50%);
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 20px 40px rgba(0, 0, 0, 0.12);
      --shadow-lg: 0 25px 50px rgba(0, 0, 0, 0.15);
      --neumorphic: 12px 12px 24px rgba(0,0,0,0.08), -12px -12px 24px rgba(255,255,255,0.8);
      --glass: rgba(255, 255, 255, 0.25);
    }
    body.dark {
      --bg: #0a0a1a;
      --card-bg: rgba(255, 255, 255, 0.08);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --border: rgba(255, 255, 255, 0.12);
      --accent: #00ff88;
      --accent-secondary: #ff00ff;
      --gradient: linear-gradient(135deg, #00ff88 0%, #00b7ff 50%, #ff00ff 100%);
      --grok-gradient: linear-gradient(135deg, var(--grok-blue) 0%, #00ff88 50%, #ff00ff 100%);
      --glass: rgba(255, 255, 255, 0.08);
      --neumorphic: 12px 12px 24px rgba(0,0,0,0.5), -12px -12px 24px rgba(255,255,255,0.05);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, var(--bg) 100%), var(--radial-gradient);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(40px);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    body.dark .header {
      background: rgba(10, 10, 26, 0.98);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .group-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--grok-gradient);
      color: #000;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      min-width: 0;
    }
    .group-name {
      font-weight: 800;
      font-size: 17px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }
    .group-members {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 600;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions button {
      background: var(--glass);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      padding: 10px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      min-width: 44px;
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }
    .header-actions button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--grok-gradient);
      transition: left 0.4s ease;
      z-index: -1;
    }
    .header-actions button:hover::before {
      left: 0;
    }
    .header-actions button:hover {
      border-color: transparent;
      color: #000;
      transform: scale(1.15) rotate(180deg);
      box-shadow: var(--shadow-lg), 0 0 25px rgba(29, 155, 240, 0.6);
    }
    .main-content {
      padding: 84px 20px 120px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px 0;
      scrollbar-width: thin;
      scrollbar-color: var(--grok-blue) var(--border);
    }
    .messages-container::-webkit-scrollbar {
      width: 6px;
    }
    .messages-container::-webkit-scrollbar-track {
      background: var(--border);
      border-radius: 3px;
    }
    .messages-container::-webkit-scrollbar-thumb {
      background: var(--grok-blue);
      border-radius: 3px;
    }
    .message {
      display: flex;
      gap: 12px;
      max-width: 80%;
      animation: fadeIn 0.4s ease-out;
    }
    .message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      background: var(--grok-gradient);
      color: #000;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .message-bubble {
      background: var(--glass);
      padding: 12px 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow-sm);
      max-width: calc(100% - 48px);
      word-wrap: break-word;
    }
    .message.sent .message-bubble {
      background: var(--grok-gradient);
      color: #000;
      border-color: transparent;
    }
    .message-header {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }
    .message-sender {
      font-weight: 700;
      font-size: 14px;
      color: var(--text-primary);
    }
    .message-time {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .message-text {
      font-size: 15px;
      line-height: 1.4;
      color: var(--text-primary);
    }
    .input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: blur(30px);
      border-top: 1px solid var(--border);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 50;
      box-shadow: var(--shadow-md);
    }
    .input-container {
      flex: 1;
      display: flex;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 28px;
      overflow: hidden;
      padding: 4px;
      box-shadow: var(--shadow-sm);
    }
    .message-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      padding: 12px 20px;
      color: var(--text-primary);
      font-size: 16px;
      resize: none;
      max-height: 120px;
      overflow-y: auto;
    }
    .send-button {
      background: var(--grok-blue);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }
    .send-button:hover {
      background: #1a8cd8;
      transform: scale(1.1);
    }
    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .members-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      backdrop-filter: blur(40px);
      border-top-left-radius: 32px;
      border-top-right-radius: 32px;
      border: 1px solid var(--border);
      max-height: 80vh;
      transform: translateY(100%);
      transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 20px;
    }
    .members-sheet.active {
      transform: translateY(0);
    }
    .members-header {
      padding: 24px 28px 20px;
      background: var(--glass);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .member-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      background: var(--glass);
      border-radius: 20px;
      margin: 8px 20px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }
    .member-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--grok-gradient);
      color: #000;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .member-name {
      flex: 1;
      font-weight: 600;
      color: var(--text-primary);
    }
    .member-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0a1a;
        --card-bg: rgba(255, 255, 255, 0.08);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --border: rgba(255, 255, 255, 0.12);
        --glass: rgba(255, 255, 255, 0.08);
        --neumorphic: 12px 12px 24px rgba(0,0,0,0.5), -12px -12px 24px rgba(255,255,255,0.05);
      }
      body {
        background: linear-gradient(135deg, var(--bg) 0%, var(--bg) 100%), var(--radial-gradient);
      }
      .header {
        background: rgba(10, 10, 26, 0.98);
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button id="back-btn" class="header-actions" style="background: none; border: none; color: var(--text-primary);">
        <span class="material-icons">arrow_back</span>
      </button>
      <div class="group-avatar" id="group-avatar"></div>
    </div>
    <div class="header-center">
      <div class="group-name" id="group-name"></div>
      <div class="group-members" id="group-members">Loading...</div>
    </div>
    <div class="header-right">
      <button id="members-btn" class="header-actions" title="View Members">
        <span class="material-icons">group</span>
      </button>
      <button id="leave-group-btn" class="header-actions" title="Leave Group" style="display: none;">
        <span class="material-icons" style="color: #ff4444;">exit_to_app</span>
      </button>
    </div>
  </header>

  <main class="main-content">
    <div class="messages-container" id="messages-container">
      <!-- Messages loaded here -->
    </div>
  </main>

  <div class="input-bar">
    <div class="input-container">
      <textarea id="message-input" class="message-input" placeholder="Type a message..." rows="1"></textarea>
    </div>
    <button id="send-button" class="send-button material-icons" disabled>send</button>
  </div>

  <!-- Members Sheet -->
  <div id="members-sheet" class="members-sheet">
    <div class="members-header">
      <h2 style="margin: 0; font-size: 24px; font-weight: 800; color: var(--text-primary);">Group Members</h2>
      <button onclick="closeMembersSheet()" style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 8px;">
        <span class="material-icons">close</span>
      </button>
    </div>
    <div id="members-list" style="padding: 0 20px;">
      <!-- Members loaded here -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, get, set, push, update, off } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser;
    let groupId;
    let messagesListener = null;
    let membersListener = null;

    // Encryption key derivation using groupId
    async function encryptMessage(message, groupId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grogroups-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(groupId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    async function decryptMessage(encryptedStr, groupId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grogroups-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(groupId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function scrollToBottom() {
      const container = document.getElementById('messages-container');
      container.scrollTop = container.scrollHeight;
    }

    async function loadMessages() {
      const messagesRef = ref(db, `groups/${groupId}/messages`);
      if (messagesListener) off(messagesListener);
      messagesListener = onValue(messagesRef, async (snapshot) => {
        const container = document.getElementById('messages-container');
        container.innerHTML = '';
        if (snapshot.exists()) {
          const messages = Object.entries(snapshot.val())
            .map(([id, msg]) => ({ id, ...msg }))
            .sort((a, b) => a.timestamp - b.timestamp);
          for (const msg of messages) {
            const decryptedText = await decryptMessage(msg.message, groupId);
            const userRef = ref(db, `users/${msg.senderId}`);
            const userSnap = await get(userRef);
            const user = userSnap.val();
            const initial = user?.displayName ? user.displayName[0].toUpperCase() : 'U';
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.senderId === currentUser.uid ? 'sent' : ''} fade-in`;
            messageDiv.innerHTML = `
              <div class="message-avatar">${initial}</div>
              <div class="message-bubble">
                <div class="message-header">
                  <span class="message-sender">${user?.displayName || 'Unknown'}</span>
                  <span class="message-time">${formatTimestamp(msg.timestamp)}</span>
                </div>
                <div class="message-text">${decryptedText}</div>
              </div>
            `;
            container.appendChild(messageDiv);
          }
        }
        scrollToBottom();
      });
    }

    async function loadGroupInfo() {
      const groupRef = ref(db, `groups/${groupId}`);
      const snapshot = await get(groupRef);
      if (snapshot.exists()) {
        const group = snapshot.val();
        document.getElementById('group-name').textContent = group.name || 'Unnamed Group';
        const membersCount = Object.keys(group.members || {}).length;
        document.getElementById('group-members').textContent = `${membersCount} members`;
        const groupAvatar = document.getElementById('group-avatar');
        const initial = group.name ? group.name[0].toUpperCase() : 'G';
        groupAvatar.innerHTML = initial;
      }
    }

    async function loadMembers() {
      const membersRef = ref(db, `groups/${groupId}/members`);
      if (membersListener) off(membersListener);
      membersListener = onValue(membersRef, async (snapshot) => {
        const list = document.getElementById('members-list');
        list.innerHTML = '';
        if (snapshot.exists()) {
          const members = Object.entries(snapshot.val());
          for (const [uid, role] of members) {
            const userRef = ref(db, `users/${uid}`);
            const userSnap = await get(userRef);
            const user = userSnap.val();
            if (user) {
              const initial = user.displayName ? user.displayName[0].toUpperCase() : 'U';
              const memberItem = document.createElement('div');
              memberItem.className = 'member-item';
              const isAdmin = role.role === 'admin';
              memberItem.innerHTML = `
                <div class="member-avatar">${initial}</div>
                <div class="member-name">${user.displayName || 'Unknown'} ${isAdmin ? '(Admin)' : ''}</div>
              `;
              list.appendChild(memberItem);
            }
          }
        }
      });
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text || !currentUser || !groupId) return;
      try {
        const encrypted = await encryptMessage(text, groupId);
        const messagesRef = ref(db, `groups/${groupId}/messages`);
        const newMessageRef = push(messagesRef);
        await set(newMessageRef, {
          senderId: currentUser.uid,
          message: encrypted,
          timestamp: Date.now()
        });
        input.value = '';
        adjustInputHeight();
      } catch (error) {
        console.error('Failed to send message:', error);
      }
    }

    function adjustInputHeight() {
      const input = document.getElementById('message-input');
      input.style.height = 'auto';
      input.style.height = Math.min(input.scrollHeight, 120) + 'px';
    }

    window.closeMembersSheet = () => {
      document.getElementById('members-sheet').classList.remove('active');
    };

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        const urlParams = new URLSearchParams(window.location.search);
        groupId = urlParams.get('groupId');
        if (groupId) {
          loadGroupInfo();
          loadMessages();
          loadMembers();
        } else {
          window.location.href = 'index.html';
        }
      } else {
        window.location.href = 'login.html';
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const backBtn = document.getElementById('back-btn');
      backBtn.addEventListener('click', () => window.history.back());

      const membersBtn = document.getElementById('members-btn');
      membersBtn.addEventListener('click', () => {
        loadMembers();
        document.getElementById('members-sheet').classList.add('active');
      });

      const sendBtn = document.getElementById('send-button');
      sendBtn.addEventListener('click', sendMessage);

      const input = document.getElementById('message-input');
      input.addEventListener('input', () => {
        adjustInputHeight();
        sendBtn.disabled = input.value.trim() === '';
      });
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      adjustInputHeight();
    });
  </script>
</body>
</html>
