<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">

  <title>BanterBox - Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Add AdSense JavaScript Library -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=pub-1322747625222761"
          crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #fafafa;
      --card-bg: #ffffff;
      --text-primary: #262626;
      --text-secondary: #8e8e8e;
      --border: #dbdbdb;
      --accent: #8338ec;
      --gradient: linear-gradient(135deg, #8338ec, #fd1d1d, #3b82f6);
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.4;
    }
    .sidebar {
      width: 60px;
      background-color: var(--card-bg);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 20;
      padding-top: 72px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      box-shadow: var(--shadow-md);
      border-right: 1px solid var(--border);
    }
    .sidebar:hover {
      width: 220px;
    }
    .sidebar button {
      display: flex;
      align-items: center;
      background: none;
      color: var(--text-primary);
      border-radius: 12px;
      padding: 12px;
      margin: 4px 8px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      width: calc(100% - 16px);
      min-height: 48px;
      min-width: 48px;
      position: relative;
      overflow: hidden;
    }
    .sidebar button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(131, 56, 236, 0.1), transparent);
      transition: left 0.5s;
    }
    .sidebar button:hover::before {
      left: 100%;
    }
    .sidebar button:hover {
      color: var(--accent);
      transform: translateX(4px);
      box-shadow: var(--shadow-sm);
    }
    .sidebar button.active {
      color: var(--accent);
      background: rgba(131, 56, 236, 0.1);
    }
    .sidebar .material-icons {
      font-size: 24px;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .sidebar span:not(.material-icons) {
      display: none;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .sidebar:hover span:not(.material-icons) {
      display: inline;
      opacity: 1;
    }
    .notifications-container {
      padding: 8px;
      margin-top: 72px;
      margin-left: 60px;
      margin-bottom: 72px;
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .sidebar:hover ~ .notifications-container {
      margin-left: 220px;
    }
    .notification-card {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 16px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 8px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
    }
    .notification-card:hover {
      background: rgba(131, 56, 236, 0.05);
      transform: translateX(4px);
    }
    .notification-card.unread {
      border-left: 4px solid var(--accent);
      background: rgba(131, 56, 236, 0.05);
    }
    .notification-avatar {
      flex-shrink: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
    }
    .notification-content {
      flex: 1;
      min-width: 0;
    }
    .notification-message {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      line-height: 1.4;
    }
    .notification-timestamp {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .notification-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .notification-action-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .notification-action-btn:hover {
      background: rgba(0, 0, 0, 0.05);
      color: var(--accent);
    }
    .clear-all-btn {
      position: sticky;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 10;
      display: none;
    }
    .clear-all-btn:hover {
      transform: translateX(-50%) scale(1.02);
    }
    .empty-state {
      text-align: center;
      padding: 48px 16px;
      color: var(--text-secondary);
    }
    .empty-state .material-icons {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    .header {
      position: fixed;
      top: 0;
      left: 60px;
      right: 0;
      background-color: var(--card-bg);
      z-index: 10;
      padding: 8px 16px;
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      height: 72px;
    }
    .sidebar:hover ~ .header {
      left: 220px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-actions button {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 44px;
      min-width: 44px;
    }
    .header-actions button:hover {
      background-color: rgba(0, 0, 0, 0.04);
      color: var(--accent);
      transform: scale(1.05);
    }
    .search-container {
      position: relative;
      flex: 1;
      max-width: 300px;
      display: flex;
      align-items: center;
      background-color: #efefef;
      border: 1px solid #dbdbdb;
      border-radius: 24px;
      padding: 8px 16px;
      gap: 8px;
      margin: 0 16px;
    }
    .search-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 16px;
    }
    .search-mic {
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;
      transition: all 0.2s ease;
      min-height: 32px;
      min-width: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-mic:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: var(--accent);
    }
    .search-container:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(131, 56, 236, 0.1);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--card-bg);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 72px;
      z-index: 10;
      box-shadow: var(--shadow-md);
      padding: 0 16px;
    }
    .bottom-nav button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      background: none;
      color: var(--text-primary);
      font-size: 10px;
      font-weight: 500;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      min-height: 48px;
      position: relative;
    }
    .bottom-nav button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--gradient);
      transition: width 0.3s ease;
    }
    .bottom-nav button.active::after, .bottom-nav button:hover::after {
      width: 32px;
    }
    .bottom-nav button.active, .bottom-nav button:hover {
      color: var(--accent);
    }
    .bottom-nav button .material-icons {
      font-size: 24px;
      margin-bottom: 4px;
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 30;
      backdrop-filter: blur(4px);
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(131, 56, 236, 0.2);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .alert {
      position: fixed;
      top: 72px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 20px;
      color: var(--text-primary);
      font-size: 14px;
      z-index: 40;
      display: none;
      max-width: 90%;
      text-align: center;
      box-shadow: var(--shadow-md);
    }
    .alert.active {
      display: block;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .skeleton {
      background: linear-gradient(90deg, #f5f5f5 25%, #e5e5e5 50%, #f5f5f5 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .skeleton-notification {
      height: 80px;
      border-radius: 16px;
      margin-bottom: 8px;
    }
    @media (min-width: 768px) {
      .sidebar {
        display: block;
      }
      .bottom-nav {
        display: none;
      }
      .notifications-container {
        padding: 16px;
        margin-top: 72px;
      }
      .search-container {
        max-width: 400px;
      }
    }
    @media (max-width: 767px) {
      .sidebar {
        display: none;
      }
      .header {
        left: 0;
        padding: 8px;
      }
      .notifications-container {
        margin-left: 0;
        padding: 8px;
        margin-top: 72px;
        margin-bottom: 72px;
      }
      .search-container {
        margin: 0 8px;
      }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --card-bg: #1c1c1c;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --border: #333333;
      }
      .search-container {
        background-color: #262626;
        border-color: #333333;
      }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <nav class="sidebar" id="sidebar">
    <div style="display: flex; flex-direction: column; gap: 8px; padding: 8px;">
      <button class="flex items-center" onclick="window.location.href='play.html'" aria-label="Home">

        <span class="material-icons">video_library</span>

      </button>
    </div>
  </nav>

  <main class="notifications-container" id="notifications-container">
    <div id="notifications-list">
      <!-- Initial skeleton loaders -->
      <div class="skeleton-notification"></div>
      <div class="skeleton-notification"></div>
      <div class="skeleton-notification"></div>
    </div>
    <button id="clear-all-btn" class="clear-all-btn">Clear All</button>
  </main>

  <nav class="bottom-nav" id="bottom-nav">
    <button class="nav-btn" onclick="window.location.href='play.html'" aria-label="Home">
      <span class="material-icons">home</span>
      <span style="font-size: 12px;">Home</span>
    </button>
    <button class="nav-btn active" aria-label="Notifications">
      <span class="material-icons">notifications</span>
      <span style="font-size: 12px;">Notifs</span>
    </button>
    <button class="nav-btn" onclick="window.location.href='subscriptions.html'" aria-label="Subscriptions">
      <span class="material-icons">subscriptions</span>
      <span style="font-size: 12px;">Subs</span>
    </button>
    <button class="nav-btn" id="upload-btn-mobile" aria-label="Upload">
      <span class="material-icons" style="font-size: 28px;">add_circle</span>
      <span style="font-size: 12px;">Post</span>
    </button>
    <button class="nav-btn" onclick="window.location.href='reels.html'" aria-label="Reels">
      <span class="material-icons">movie</span>
      <span style="font-size: 12px;">Reels</span>
    </button>
  </nav>

  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
  </div>
  <div id="alert-message" class="alert"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, get, set, remove, push } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getAnalytics, logEvent, setUserId, setUserProperties } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db, analytics, currentUser;
    let notificationsUnsub = null;
    let notificationMap = {}; // Map for quick access

    const showSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.add('active');
    };

    const hideSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      if (alert) {
        alert.textContent = message;
        alert.classList.add('active');
        setTimeout(() => alert.classList.remove('active'), 3000);
      }
    };

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s ago`;
      if (diffMin < 60) return `${diffMin}m ago`;
      if (diffHr < 24) return `${diffHr}h ago`;
      return `${diffDay}d ago`;
    }

    async function markAsRead(notifId, card) {
      if (!currentUser) return;
      try {
        const notifRef = ref(db, `users/${currentUser.uid}/notifications/${notifId}`);
        await set(notifRef, { ...notificationMap[notifId], read: true });
        card.classList.remove('unread');
        updateNotificationCount();
        logEvent(analytics, 'mark_notification_read', { notification_id: notifId });
      } catch (error) {
        console.error('Error marking notification as read:', error);
        showAlert('Failed to mark as read.');
      }
    }

    async function deleteNotification(notifId, card) {
      try {
        const notifRef = ref(db, `users/${currentUser.uid}/notifications/${notifId}`);
        await remove(notifRef);
        card.remove();
        updateNotificationCount();
        logEvent(analytics, 'delete_notification', { notification_id: notifId });
        showAlert('Notification deleted.');
      } catch (error) {
        console.error('Error deleting notification:', error);
        showAlert('Failed to delete notification.');
      }
    }

    function updateNotificationCount() {
      const countEl = document.getElementById('notification-count');
      if (!countEl) return;
      const unreadCount = Object.values(notificationMap).filter(n => !n.read).length;
      countEl.textContent = unreadCount > 99 ? '99+' : unreadCount;
      countEl.classList.toggle('hidden', unreadCount === 0);
    }

    async function loadNotifications(searchQuery = '') {
      showSpinner();
      const notificationsList = document.getElementById('notifications-list');
      const clearAllBtn = document.getElementById('clear-all-btn');
      if (!notificationsList || !clearAllBtn) {
        hideSpinner();
        return;
      }
      try {
        if (!currentUser) {
          notificationsList.innerHTML = '<p class="empty-state">Please log in to view notifications.</p>';
          hideSpinner();
          return;
        }

        const notificationsRef = ref(db, `users/${currentUser.uid}/notifications`);
        const snapshot = await get(notificationsRef);
        if (!snapshot.exists()) {
          notificationsList.innerHTML = '<div class="empty-state"><span class="material-icons">notifications_none</span><p>No notifications yet.</p></div>';
          clearAllBtn.style.display = 'none';
          updateNotificationCount();
          hideSpinner();
          return;
        }

        const notifications = snapshot.val();
        let notifArray = Object.entries(notifications)
          .map(([notifId, notifData]) => ({ notifId, ...notifData }))
          .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        if (searchQuery) {
          notifArray = notifArray.filter(notif => 
            notif.message.toLowerCase().includes(searchQuery.toLowerCase())
          );
        }

        notificationMap = Object.fromEntries(notifArray.map(n => [n.notifId, n]));

        notificationsList.innerHTML = '';

        if (notifArray.length === 0) {
          notificationsList.innerHTML = '<div class="empty-state"><span class="material-icons">notifications_none</span><p>No notifications match your search.</p></div>';
          clearAllBtn.style.display = 'none';
          updateNotificationCount();
          hideSpinner();
          return;
        }

        for (const notif of notifArray) {
          const userRef = ref(db, `users/${notif.userId || 'unknown'}`);
          const userSnapshot = await get(userRef);
          const userData = userSnapshot.val() || { displayName: 'Someone' };

          const card = document.createElement('div');
          card.className = `notification-card ${!notif.read ? 'unread' : ''}`;
          card.dataset.notifId = notif.notifId;

          let avatarInitial = userData.displayName ? userData.displayName[0].toUpperCase() : '?';
          let avatarHtml = `<div class="notification-avatar">${avatarInitial}</div>`;

          let actionHtml = '';
          if (notif.read) {
            actionHtml = `<button class="notification-action-btn" onclick="deleteNotification('${notif.notifId}', this.closest('.notification-card'))"><span class="material-icons" style="font-size: 16px;">delete</span>Delete</button>`;
          } else {
            actionHtml = `<button class="notification-action-btn" onclick="markAsRead('${notif.notifId}', this.closest('.notification-card'))"><span class="material-icons" style="font-size: 16px;">done</span>Mark Read</button>`;
          }

          let messageHtml = notif.message;
          // Handle different types: e.g., link to post if type 'like' or 'comment'
          if (notif.type === 'like' || notif.type === 'comment') {
            messageHtml = `<a href="postview.html?postId=${notif.postId}" style="color: var(--accent); text-decoration: none;">${notif.message}</a>`;
          }

          card.innerHTML = `
            ${avatarHtml}
            <div class="notification-content">
              <div class="notification-message">${messageHtml}</div>
              <div class="notification-timestamp">${formatTimestamp(notif.timestamp)}</div>
              <div class="notification-actions">
                ${actionHtml}
              </div>
            </div>
          `;

          card.addEventListener('click', (e) => {
            if (!e.target.closest('.notification-action-btn')) {
              markAsRead(notif.notifId, card);
            }
          });

          notificationsList.appendChild(card);
        }

        const hasUnread = notifArray.some(n => !n.read);
        clearAllBtn.style.display = notifArray.length > 0 ? 'block' : 'none';
        updateNotificationCount();
        hideSpinner();
      } catch (error) {
        console.error('Error loading notifications:', error);
        notificationsList.innerHTML = '<p class="empty-state"><span class="material-icons">error</span><p>Failed to load notifications.</p></p>';
        showAlert('Failed to load notifications. Please try again.');
        hideSpinner();
      }
    }

    async function clearAllNotifications() {
      if (!currentUser) return;
      const unreadOnly = confirm('Clear all notifications? This cannot be undone.');
      if (!unreadOnly) return;

      try {
        const notificationsRef = ref(db, `users/${currentUser.uid}/notifications`);
        const snapshot = await get(notificationsRef);
        if (snapshot.exists()) {
          const updates = {};
          Object.keys(snapshot.val()).forEach(notifId => {
            updates[`users/${currentUser.uid}/notifications/${notifId}`] = null;
          });
          await set(notificationsRef, null); // Simpler: clear all
          logEvent(analytics, 'clear_all_notifications');
          showAlert('All notifications cleared!');
          loadNotifications(); // Reload
        }
      } catch (error) {
        console.error('Error clearing notifications:', error);
        showAlert('Failed to clear notifications.');
      }
    }

    function setupNotificationsListener() {
      if (!currentUser) return;
      const notificationsRef = ref(db, `users/${currentUser.uid}/notifications`);
      notificationsUnsub = onValue(notificationsRef, () => {
        loadNotifications(document.getElementById('search-input')?.value || '');
      });
    }

    function initializeFirebase() {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        analytics = getAnalytics(app);
        logEvent(analytics, 'app_open');
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            currentUser = user;
            setUserId(analytics, user.uid);
            setUserProperties(analytics, { user_type: 'authenticated' });
            logEvent(analytics, 'login');
            await loadNotifications();
            setupNotificationsListener();
            updateNotificationCount();
          } else {
            setUserProperties(analytics, { user_type: 'anonymous' });
            showAlert('Please log in to view notifications.');
            window.location.href = 'signup.html';
          }
        });
      } catch (error) {
        console.error('Firebase initialization error:', error);
        showAlert('Failed to initialize app.');
      }
    }

    function setupEventListeners() {
      const searchInput = document.getElementById('search-input');
      const backBtn = document.getElementById('back-btn');
      const notificationBtn = document.getElementById('notification-btn');
      const settingsBtn = document.getElementById('settings-btn');
      const uploadBtn = document.getElementById('upload-btn');
      const uploadBtnMobile = document.getElementById('upload-btn-mobile');
      const searchMic = document.querySelector('.search-mic');
      const clearAllBtn = document.getElementById('clear-all-btn');

      if (searchInput) {
        searchInput.addEventListener('input', async (e) => {
          const query = e.target.value.trim();
          await loadNotifications(query);
        });
      }

      if (searchMic) {
        searchMic.addEventListener('click', () => {
          showAlert('Voice search coming soon.');
        });
      }

      if (backBtn) {
        backBtn.addEventListener('click', () => {
          window.location.href = 'play.html';
        });
      }

      if (notificationBtn) {
        notificationBtn.addEventListener('click', () => {
          logEvent(analytics, 'view_notifications');
          // Already on notifications page
        });
      }

      if (settingsBtn) {
        settingsBtn.addEventListener('click', () => {
          logEvent(analytics, 'open_settings');
          window.location.href = 'settings.html';
        });
      }

      if (uploadBtn) {
        uploadBtn.addEventListener('click', () => {
          window.location.href = 'play.html'; // Or upload page
        });
      }

      if (uploadBtnMobile) {
        uploadBtnMobile.addEventListener('click', () => {
          window.location.href = 'play.html';
        });
      }

      if (clearAllBtn) {
        clearAllBtn.addEventListener('click', clearAllNotifications);
      }

      document.addEventListener('click', (e) => {
        // Handle any global clicks if needed
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        initializeFirebase();
        setupEventListeners();
        logEvent(analytics, 'screen_view', { screen_name: 'notifications' });
      } catch (error) {
        console.error('DOMContentLoaded error:', error);
        showAlert('Failed to load. Refresh page.');
      }
    });
  </script>
</body>
</html>
