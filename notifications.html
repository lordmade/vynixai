<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f9f9f9;
      --text-primary: #1a1a1a;
      --text-secondary: #606060;
      --border: #e0e0e0;
      --accent: #6200ea;
      --gradient: linear-gradient(45deg, #3b82f6, #a855f7);
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #ffffff;
      border-bottom: 1px solid var(--border);
      padding: 1rem;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .notifications-list {
      margin-top: 4rem;
      padding: 1rem;
    }
    .notification-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .notification-card:hover {
      background-color: #e5e7eb;
    }
    .notification-card.unread {
      background-color: #f0f4ff;
    }
    .spinner-overlay, .alert {
      /* Same as in index.html */
    }
    /* Add spinner and alert styles from index.html */
  </style>
</head>
<body>
  <header class="header">
    <button id="back-btn" class="material-icons">arrow_back</button>
    <h1>Notifications</h1>
  </header>

  <main class="notifications-list" id="notifications-list">
    <p class="text-center text-gray-600">Loading notifications...</p>
  </main>

  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
  </div>
  <div id="alert-message" class="alert"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, update } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = { /* Same as in index.html */ };

    let app, auth, db, currentUser;

    // showSpinner, hideSpinner, showAlert, formatTimestamp functions same as in index.html

    function initializeFirebase() {
      // Same as in index.html
    }

    async function loadNotifications() {
      if (!currentUser) return;
      showSpinner();
      const notificationsRef = ref(db, `users/${currentUser.uid}/notifications`);
      try {
        onValue(notificationsRef, (snapshot) => {
          const notificationsList = document.getElementById('notifications-list');
          notificationsList.innerHTML = '';
          if (!snapshot.exists()) {
            notificationsList.innerHTML = '<p class="text-center text-gray-600">No notifications.</p>';
            hideSpinner();
            return;
          }
          const notifications = snapshot.val();
          const notificationArray = Object.entries(notifications)
            .map(([id, data]) => ({ id, ...data }))
            .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

          // Mark all as read
          const updates = {};
          notificationArray.forEach(n => {
            if (!n.read) {
              updates[`${n.id}/read`] = true;
            }
          });
          if (Object.keys(updates).length > 0) {
            update(notificationsRef, updates);
          }

          notificationArray.forEach(notification => {
            const card = document.createElement('div');
            card.className = 'notification-card';
            card.innerHTML = `
              <p>${notification.message}</p>
              <p class="text-xs text-gray-600">${formatTimestamp(notification.timestamp)}</p>
            `;
            if (notification.videoId) {
              card.addEventListener('click', () => {
                window.location.href = `videoplay.html?videoId=${notification.videoId}`;
              });
            }
            notificationsList.appendChild(card);
          });
          hideSpinner();
        });
      } catch (error) {
        console.error('Error loading notifications:', error);
        showAlert('Failed to load notifications.');
        hideSpinner();
      }
    }

    document.getElementById('back-btn').addEventListener('click', () => {
      window.history.back();
    });

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
    });
  </script>
</body>
</html>
