<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Vynix</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --card: #f7f9fa;
      --text: #0f1419;
      --text2: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --glow: 0 0 10px rgba(255, 42, 109, .35);
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    #header h1 {
        font-weight: 800;
        font-size: 22px;
        letter-spacing: -1px;
        background: linear-gradient(90deg, var(--accent), #05d9e8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .main {
      padding: 64px 16px 80px;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .search {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: var(--card);
      color: var(--text);
      margin-bottom: 12px;
    }
    .card, .trivia-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 12px;
    }
    .trivia-card {
      border-color: var(--accent);
      box-shadow: var(--glow);
      cursor: pointer;
    }
    .avatar-wrapper {
      position: relative;
      flex-shrink: 0;
    }
    .avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      background: #05d9e8;
    }
    .status-dot {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      border: 2px solid var(--bg);
      display: none;
    }
    .name {
      font-weight: 700;
      font-size: 16px;
    }
    .preview {
      font-size: 14px;
      color: var(--text2);
      margin-top: 2px;
    }
    .unread {
      background: var(--accent);
      color: #fff;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: auto;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--card);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: var(--text2);
      transition: .2s;
    }
    .nav-item.active {
      color: var(--accent);
      text-shadow: var(--glow);
    }
    .nav-item .material-icons {
      font-size: 24px;
      margin-bottom: 2px;
    }
    .fab {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: none;
      box-shadow: var(--glow);
      display: grid;
      place-items: center;
      z-index: 20;
    }
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
    }
    .status-thumb {
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid transparent;
    }
    .status-thumb.new {
      border-color: var(--accent);
      box-shadow: var(--glow);
    }
    #media-upload {
      display: none;
    }
    .alert {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      display: none;
      z-index: 1000;
    }
    .alert.show {
      display: block;
      animation: fade .3s;
    }
    @keyframes fade {
        from { opacity: 0; transform: translate(-50%, -10px); }
        to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* ---------- bottom-sheet ---------- */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0;
      background: var(--card);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      overflow: hidden;
      transition: height .3s;
      z-index: 100;
    }
    .bottom-sheet.open {
      height: 75vh;
    }
    .sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }
    .sheet-content {
      padding: 16px 20px;
      height: calc(75vh - 60px);
      overflow-y: auto;
    }
    .user-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
    }
    .user-row img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-row .name {
      flex: 1;
    }
    .follow-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 600;
    }

    /* ---------- status viewer modal ---------- */
    #status-viewer {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 200;
      display: none;
      flex-direction: column;
    }
    #status-viewer.active {
      display: flex;
    }
    .viewer-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #000;
      color: #fff;
    }
    .viewer-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .viewer-body {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .viewer-body img,
    .viewer-body video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }
    .viewer-footer {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #000;
      color: #fff;
    }
    .like-btn {
      background: none;
      border: none;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .like-btn.liked {
      color: var(--accent);
    }

    /* ---------- new upload sheet ---------- */
    .pill-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 15px;
      box-shadow: var(--glow);
      width: 100%;
      justify-content: center;
    }
    .pill-btn.outline {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
    }
    .swipe-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .swipe-tabs button {
      flex: 1;
      padding: 8px 0;
      border: none;
      background: transparent;
      color: var(--text2);
      font-weight: 600;
      border-bottom: 2px solid transparent;
    }
    .swipe-tabs button.active {
      color: var(--accent);
      border-color: var(--accent);
    }
    .swipe-panel {
      display: none;
    }
    .swipe-panel.active {
      display: block;
    }

    /* ---------- status feed ---------- */
    .status-post {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 12px;
      overflow: hidden;
      position: relative;
    }
    .status-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px 8px;
    }
    .status-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .status-time {
      font-size: 12px;
      color: var(--text2);
      margin-left: auto;
    }
    /* FIXED-SIZE media container */
    .status-media-box {
      width: 100%;
      aspect-ratio: 9 / 16;
      max-height: 55vh;
      overflow: hidden;
      background: #000;
    }
    .status-media-box img,
    .status-media-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .status-text {
      padding: 12px 14px;
      font-size: 15px;
    }
    .status-bar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 10px 14px;
      border-top: 1px solid var(--border);
    }
    .status-bar button {
      background: none;
      border: none;
      color: var(--text2);
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
    }
    .status-bar button.liked {
      color: var(--accent);
    }
    /* owner delete buttons */
    .owner-trash {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,.45);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: grid;
      place-items: center;
    }
  </style>
</head>
<body class="light">

  <!-- header -->
  <header id="header">
    <h1>Vynix</h1>
    <img id="me-avatar" class="avatar w-10 h-10">
  </header>

  <!-- content -->
  <main class="main">
    <!-- Chats -->
    <div id="chats" class="tab active">
      <input class="search" id="search" placeholder="Search chats…">
      <!-- AI Trivia card -->
      <div id="trivia-card" class="trivia-card">
        <span class="material-icons text-accent">quiz</span>
        <div>
          <div class="name">AI Trivia</div>
          <div class="preview">Test your knowledge today!</div>
        </div>
        <span class="material-icons text-accent ml-auto">arrow_forward</span>
      </div>
      <div id="chat-list"></div>
    </div>

    <!-- Channels -->
    <div id="channels" class="tab">
      <div class="text-secondary text-sm p-4">Channels coming soon.</div>
    </div>

    <!-- Status -->
    <div id="status" class="tab">
      <div id="status-feed"></div>
    </div>

    <!-- Settings -->
    <div id="settings" class="tab">
      <div class="text-secondary text-sm p-4">Settings coming soon.</div>
    </div>
  </main>

  <!-- FAB (only visible in chats) -->
  <button id="add-fab" class="fab material-icons">person_add</button>

  <!-- Status Upload FAB (only visible in status) -->
  <button id="status-fab" class="fab material-icons">add</button>

  <!-- bottom nav -->
  <nav class="bottom-nav">
    <div class="nav-item active" data-tab="chats"><span class="material-icons">chat</span>Chats</div>
    <div class="nav-item" data-tab="channels"><span class="material-icons">dvr</span>Channels</div>
    <div class="nav-item" data-tab="status"><span class="material-icons">circle</span>Status</div>
    <div class="nav-item" data-tab="settings"><span class="material-icons">settings</span>Settings</div>
  </nav>

  <!-- bottom-sheet (add friends) -->
  <div id="sheet" class="bottom-sheet">
    <div class="sheet-header">
      <span class="font-semibold">Add friends</span>
      <button id="close-sheet" class="material-icons text-2xl">close</button>
    </div>
    <div id="sheet-list" class="sheet-content"></div>
  </div>

  <!-- NEW status-upload bottom-sheet -->
  <div id="status-sheet" class="bottom-sheet">
    <div class="sheet-header">
      <span class="font-semibold">Create Status</span>
      <button id="close-status-sheet" class="material-icons text-2xl">close</button>
    </div>
    <div class="sheet-content">
      <!-- swipe tabs -->
      <div class="swipe-tabs">
        <button class="active" data-panel="text">Text</button>
        <button data-panel="media">Photo / Video</button>
        <button data-panel="camera">Camera</button>
      </div>
      <!-- panels -->
      <div id="text-panel" class="swipe-panel active">
        <textarea id="text-status-input" class="search w-full mb-3" rows="3" placeholder="What's happening?"></textarea>
        <button id="text-status-send" class="pill-btn">Post Text Status</button>
      </div>
      <div id="media-panel" class="swipe-panel">
        <button id="status-media-btn" class="pill-btn">
          <span class="material-icons">photo_library</span>
          Photo / Video Status
        </button>
        <input id="media-upload" type="file" accept="image/*,video/*">
      </div>
      <div id="camera-panel" class="swipe-panel">
        <button id="status-camera-btn" class="pill-btn">
          <span class="material-icons">camera_alt</span>
          Open Camera
        </button>
      </div>
    </div>
  </div>

  <!-- Comments bottom-sheet -->
  <div id="comments-sheet" class="bottom-sheet">
    <div class="sheet-header">
      <span class="font-semibold">Comments</span>
      <button id="close-comments" class="material-icons text-2xl">close</button>
    </div>
    <div id="comments-list" class="sheet-content"></div>
    <div class="sheet-header">
      <input id="comment-input" class="search" placeholder="Write a comment…">
      <button id="send-comment" class="material-icons text-accent">send</button>
    </div>
  </div>

  <!-- toast -->
  <div id="alert" class="alert"></div>

  <!-- status viewer modal -->
  <div id="status-viewer">
    <div class="viewer-header">
      <img id="viewer-avatar">
      <div id="viewer-name"></div>
      <span class="material-icons ml-auto" id="close-viewer">close</span>
    </div>
    <div class="viewer-body" id="viewer-content"></div>
    <div class="viewer-footer">
      <button class="like-btn" id="like-btn">
        <span class="material-icons">favorite</span>
        <span id="like-count">0</span>
      </button>
    </div>
  </div>

  <!-- firebase -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, onValue, push, set, remove, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const CLOUD_NAME = 'dqkujefxj';
    const UPLOAD_PRESET = 'banter_box';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let uid;
    let currentStatusKey; // for viewer & comments

    /* ---------- helpers ---------- */
    const toast = (msg) => {
      const al = document.getElementById('alert');
      al.textContent = msg;
      al.classList.add('show');
      setTimeout(() => al.classList.remove('show'), 2500);
    };

    const decrypt = async (enc, chatId) => {
      try {
        const { iv, ciphertext } = JSON.parse(enc);
        const ivBuf = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const cipherBuf = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const encoder = new TextEncoder();
        const keyMat = await crypto.subtle.importKey('raw', encoder.encode('vynix-2025'), { name: 'PBKDF2' }, false, ['deriveKey']);
        const key = await crypto.subtle.deriveKey(
          { name: 'PBKDF2', salt: encoder.encode(chatId), iterations: 100000, hash: 'SHA-256' },
          keyMat, { name: 'AES-GCM', length: 256 }, true, ['decrypt']
        );
        const dec = await crypto.subtle.decrypt({ name: 'AES-GCM', iv: ivBuf }, key, cipherBuf);
        return new TextDecoder().decode(dec);
      } catch { return '…'; }
    };

    /* ---------- bottom-sheet helpers ---------- */
    const openSheet = (id) => document.getElementById(id).classList.add('open');
    const closeSheet = (id) => document.getElementById(id).classList.remove('open');

    document.getElementById('close-sheet').onclick = () => closeSheet('sheet');
    document.getElementById('close-status-sheet').onclick = () => closeSheet('status-sheet');
    document.getElementById('close-comments').onclick = () => closeSheet('comments-sheet');

    /* ---------- add-friends sheet ---------- */
    const loadAllUsers = async () => {
      const list = document.getElementById('sheet-list');
      list.innerHTML = 'Loading…';
      const snap = await get(ref(db, 'users'));
      const followingSnap = await get(ref(db, `users/${uid}/following`));
      const following = followingSnap.val() || {};
      list.innerHTML = '';
      snap.forEach((child) => {
        if (child.key === uid) return;
        const user = child.val();
        const row = document.createElement('div');
        row.className = 'user-row';
        row.innerHTML = `
          <img src="${user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`}" />
          <div class="name">${user.displayName || user.email}</div>
          <button class="follow-btn" data-uid="${child.key}">Follow</button>
        `;
        list.appendChild(row);
      });
      document.querySelectorAll('.follow-btn').forEach((btn) => {
        btn.onclick = async (e) => {
          const id = e.target.dataset.uid;
          await set(ref(db, `users/${uid}/following/${id}`), true);
          toast('Followed!');
          closeSheet('sheet');
          loadChats();
        };
      });
    };

    document.getElementById('add-fab').onclick = () => {
      openSheet('sheet');
      loadAllUsers();
    };

    /* ---------- status-upload sheet ---------- */
    document.getElementById('status-fab').onclick = () => openSheet('status-sheet');

    // swipe tabs inside upload sheet
    document.querySelectorAll('.swipe-tabs button').forEach(btn => {
      btn.onclick = (e) => {
        const panel = e.target.dataset.panel;
        document.querySelectorAll('.swipe-tabs button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.swipe-panel').forEach(p => p.classList.remove('active'));
        e.target.classList.add('active');
        document.getElementById(panel + '-panel').classList.add('active');
      };
    });

    // text status (inside sheet)
    document.getElementById('text-status-send').onclick = async () => {
      const text = document.getElementById('text-status-input').value.trim();
      if (!text) return toast('Write something first');
      closeSheet('status-sheet');
      const key = push(ref(db, 'status')).key;
      await set(ref(db, `status/${key}`), { text, uid, timestamp: serverTimestamp() });
      document.getElementById('text-status-input').value = '';
      toast('Text status added!');
    };

    // media status
    document.getElementById('status-media-btn').onclick = () => {
      closeSheet('status-sheet');
      document.getElementById('media-upload').click();
    };

    // camera status (placeholder)
    document.getElementById('status-camera-btn').onclick = () => toast('Camera coming soon');

    /* ---------- chats ---------- */
    const loadChats = async () => {
      const list = document.getElementById('chat-list');
      list.innerHTML = '';
      const folSnap = await get(ref(db, `users/${uid}/following`));
      if (!folSnap.exists()) return list.innerHTML = '<p class="text-secondary text-center mt-10">Follow friends to chat</p>';
      const uids = Object.keys(folSnap.val());
      for (const id of uids) {
        const uSnap = await get(ref(db, `users/${id}`));
        const user = uSnap.val();
        if (!user) continue;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="avatar-wrapper">
            <img class="avatar" src="${user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`}" />
            <span id="dot-${id}" class="status-dot"></span>
          </div>
          <div class="flex-1">
            <div class="name">${user.displayName || user.email}</div>
            <div id="prev-${id}" class="preview">Tap to chat</div>
          </div>
          <span id="unread-${id}" class="unread" style="display:none;"></span>
        `;
        card.onclick = () => startChat(id, user);
        list.appendChild(card);

        onValue(ref(db, `users/${uid}/chats/${id}/lastMessage`), async (s) => {
          if (s.exists()) {
            const msg = await decrypt(s.val(), [uid, id].sort().join('_'));
            document.getElementById(`prev-${id}`).textContent = msg;
          }
        });
        onValue(ref(db, `users/${uid}/chats/${id}/unreadCount`), (s) => {
          const cnt = s.val() || 0;
          const badge = document.getElementById(`unread-${id}`);
          badge.style.display = cnt ? 'inline' : 'none';
          badge.textContent = cnt > 99 ? '99+' : cnt;
        });
        onValue(ref(db, 'status'), (snap) => {
          let has = false;
          snap.forEach((ch) => {
            if (ch.val().uid === id && Date.now() - ch.val().timestamp < 24 * 3600 * 1000) has = true;
          });
          document.getElementById(`dot-${id}`).style.display = has ? 'block' : 'none';
        });
      }
    };

    const startChat = (tid, user) => {
      const params = new URLSearchParams({
        chatId: [uid, tid].sort().join('_'),
        userId: tid,
        username: user.displayName || '',
        avatar: user.photoURL || '',
        verified: !!user.verified,
        isGroup: false
      });
      location.href = `chat.html?${params.toString()}`;
    };

    /* ---------- search ---------- */
    document.getElementById('search').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('#chat-list .card').forEach((card) => {
        const name = card.querySelector('.name').textContent.toLowerCase();
        card.style.display = name.includes(term) ? '' : 'none';
      });
    });

    /* ---------- trivia card ---------- */
    document.getElementById('trivia-card').onclick = () => (location.href = 'trivia.html');

    /* ---------- status viewer modal ---------- */
    const openViewer = async (key) => {
      currentStatusKey = key;
      const snap = await get(ref(db, `status/${key}`));
      if (!snap.exists()) return;
      const { media, text, uid: author, caption } = snap.val();
      const userSnap = await get(ref(db, `users/${author}`));
      const user = userSnap.val();
      document.getElementById('viewer-name').textContent = user.displayName || user.email;
      document.getElementById('viewer-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`;
      const content = document.getElementById('viewer-content');
      content.innerHTML = '';
      if (media) {
        const ext = media.split('.').pop().toLowerCase();
        if (['mp4', 'mov', 'webm'].includes(ext)) {
          const v = document.createElement('video');
          v.src = media;
          v.controls = true;
          v.autoplay = true;
          v.muted = true;
          v.loop = true;
          v.playsinline = true;
          content.appendChild(v);
        } else {
          const img = document.createElement('img');
          img.src = media;
          content.appendChild(img);
        }
        if (caption) {
          const cap = document.createElement('div');
          cap.className = 'text-white text-center mt-3';
          cap.textContent = caption;
          content.appendChild(cap);
        }
      } else {
        const div = document.createElement('div');
        div.className = 'text-white text-xl';
        div.textContent = text;
        content.appendChild(div);
      }
      onValue(ref(db, `status/${key}/likes`), (s) => {
        const likes = s.val() || {};
        const count = Object.keys(likes).length;
        document.getElementById('like-count').textContent = count;
        document.getElementById('like-btn').classList.toggle('liked', likes[uid]);
      });
      document.getElementById('status-viewer').classList.add('active');
    };

    document.getElementById('close-viewer').onclick = () => {
      document.getElementById('status-viewer').classList.remove('active');
    };

    document.getElementById('like-btn').onclick = async () => {
      if (!currentStatusKey) return;
      const likedRef = ref(db, `status/${currentStatusKey}/likes/${uid}`);
      const likedSnap = await get(likedRef);
      if (likedSnap.exists()) {
        await set(likedRef, null);
      } else {
        await set(likedRef, true);
      }
    };

    /* ---------- status feed ---------- */
    let statusArray = []; // local cache

    const renderFeed = (shuffle = false) => {
      const feed = document.getElementById('status-feed');
      feed.innerHTML = '';
      if (shuffle) statusArray = shuffleArray([...statusArray]);
      statusArray.forEach(item => feed.appendChild(item.node));
    };

    const shuffleArray = (arr) => {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    };

    const loadStatus = async () => {
      const feed = document.getElementById('status-feed');
      const snap = await get(ref(db, 'status'));
      if (!snap.exists()) return feed.innerHTML = '<p class="text-secondary text-center mt-10">No status yet</p>';
      statusArray = [];
      for (const [key, val] of Object.entries(snap.val())) {
        if (Date.now() - val.timestamp > 24 * 3600 * 1000) continue;
        const userSnap = await get(ref(db, `users/${val.uid}`));
        const user = userSnap.val() || {};
        const post = document.createElement('div');
        post.className = 'status-post';
        post.dataset.key = key;
        post.innerHTML = `
          <div class="status-header">
            <img src="${user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`}" />
            <div>
              <div class="name">${user.displayName || 'Unknown'}</div>
              <div class="preview">${timeAgo(val.timestamp)}</div>
            </div>
            <span class="status-time">${timeAgo(val.timestamp)}</span>
            ${val.uid === uid ? `<button class="owner-trash material-icons" data-key="${key}">delete</button>` : ''}
          </div>
          ${val.media ? `
            <div class="status-media-box">
              ${['mp4','mov','webm'].includes(val.media.split('.').pop().toLowerCase())
                ? `<video controls muted loop playsinline src="${val.media}"></video>`
                : `<img src="${val.media}" />`}
            </div>
            ${val.caption ? `<div class="status-text">${val.caption}</div>` : ''}
          ` : `<div class="status-text">${val.text}</div>`}
          <div class="status-bar">
            <button class="like-btn" data-key="${key}">
              <span class="material-icons">favorite</span>
              <span class="like-count">0</span>
            </button>
            <button class="comment-btn" data-key="${key}">
              <span class="material-icons">comment</span>
              <span class="comment-count">0</span>
            </button>
          </div>
        `;
        // owner delete
        const trash = post.querySelector('.owner-trash');
        if (trash) trash.onclick = (e) => { e.stopPropagation(); deleteStatus(key); };
        // like / comment / viewer
        likeListener(key);
        commentListener(key);
        post.querySelector('.like-btn').onclick = (e) => { e.stopPropagation(); toggleLike(key); };
        post.querySelector('.comment-btn').onclick = (e) => {
          e.stopPropagation();
          currentStatusKey = key;
          openSheet('comments-sheet');
          loadComments(key);
        };
        post.onclick = () => openViewer(key);
        statusArray.push({ key, timestamp: val.timestamp, node: post });
      }
      renderFeed(true); // shuffle on first load
    };

    const likeListener = (key) => {
      onValue(ref(db, `status/${key}/likes`), (s) => {
        const likes = s.val() || {};
        const cnt = Object.keys(likes).length;
        const card = document.querySelector(`.status-post[data-key="${key}"]`);
        if (!card) return;
        const btn = card.querySelector('.like-btn');
        const span = btn.querySelector('.like-count');
        span.textContent = cnt;
        btn.classList.toggle('liked', likes[uid]);
      });
    };

    const commentListener = (key) => {
      onValue(ref(db, `status/${key}/comments`), (s) => {
        const comments = s.val() || {};
        const cnt = Object.keys(comments).length;
        const card = document.querySelector(`.status-post[data-key="${key}"]`);
        if (!card) return;
        card.querySelector('.comment-count').textContent = cnt;
      });
    };

    const toggleLike = async (key) => {
      const likedRef = ref(db, `status/${key}/likes/${uid}`);
      const liked = await get(likedRef);
      if (liked.exists()) await set(likedRef, null);
      else await set(likedRef, true);
    };

    const deleteStatus = async (key) => {
      if (!confirm('Delete this status?')) return;
      await remove(ref(db, `status/${key}`));
      toast('Status deleted');
      statusArray = statusArray.filter(i => i.key !== key);
      renderFeed();
    };

    const timeAgo = (ts) => {
      const s = Math.floor((Date.now() - ts) / 1000);
      if (s < 60) return 'now';
      if (s < 3600) return `${Math.floor(s / 60)} m ago`;
      if (s < 86400) return `${Math.floor(s / 3600)} h ago`;
      return `${Math.floor(s / 86400)} d ago`;
    };

    /* ---------- comments ---------- */
    const loadComments = (statusKey) => {
      const list = document.getElementById('comments-list');
      list.innerHTML = '';
      onValue(ref(db, `status/${statusKey}/comments`), async (snap) => {
        list.innerHTML = '';
        if (!snap.exists()) return list.innerHTML = '<p class="text-secondary text-center mt-4">No comments yet</p>';
        for (const [ck, cv] of Object.entries(snap.val())) {
          const userSnap = await get(ref(db, `users/${cv.uid}`));
          const user = userSnap.val() || {};
          const row = document.createElement('div');
          row.className = 'user-row';
          row.innerHTML = `
            <img src="${user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`}" />
            <div class="flex-1">
              <div class="name text-sm">${user.displayName || 'Unknown'}</div>
              <div class="preview">${cv.text}</div>
            </div>
            <span class="text-xs text-secondary">${timeAgo(cv.timestamp)}</span>
            ${cv.uid === uid ? `<button class="material-icons text-sm text-accent ml-2" onclick="deleteComment('${statusKey}','${ck}')">delete</button>` : ''}
          `;
          list.appendChild(row);
        }
        list.scrollTop = list.scrollHeight;
      });
    };

    window.deleteComment = async (statusKey, commentKey) => {
      if (!confirm('Delete this comment?')) return;
      await remove(ref(db, `status/${statusKey}/comments/${commentKey}`));
      toast('Comment deleted');
    };

    document.getElementById('send-comment').onclick = async () => {
      const input = document.getElementById('comment-input');
      const text = input.value.trim();
      if (!text) return;
      const key = push(ref(db, `status/${currentStatusKey}/comments`)).key;
      await set(ref(db, `status/${currentStatusKey}/comments/${key}`), { uid, text, timestamp: serverTimestamp() });
      input.value = '';
    };

    /* ---------- media upload ---------- */
    document.getElementById('media-upload').onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const caption = prompt('Caption (optional):') || '';
      toast('Uploading…');
      const fd = new FormData();
      fd.append('file', file);
      fd.append('upload_preset', UPLOAD_PRESET);
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: 'POST', body: fd });
      const { secure_url } = await res.json();
      const key = push(ref(db, 'status')).key;
      await set(ref(db, `status/${key}`), { media: secure_url, caption, uid, timestamp: serverTimestamp() });
      toast('Status added!');
      // prepend to local cache and re-render
      const user = auth.currentUser;
      const post = document.createElement('div');
      post.className = 'status-post';
      post.dataset.key = key;
      post.innerHTML = `
        <div class="status-header">
          <img src="${user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`}" />
          <div>
            <div class="name">${user.displayName || 'You'}</div>
            <div class="preview">${timeAgo(Date.now())}</div>
          </div>
          <span class="status-time">${timeAgo(Date.now())}</span>
          <button class="owner-trash material-icons" data-key="${key}">delete</button>
        </div>
        <div class="status-media-box">
          ${['mp4','mov','webm'].includes(secure_url.split('.').pop().toLowerCase())
            ? `<video controls muted loop playsinline src="${secure_url}"></video>`
            : `<img src="${secure_url}" />`}
        </div>
        ${caption ? `<div class="status-text">${caption}</div>` : ''}
        <div class="status-bar">
          <button class="like-btn" data-key="${key}">
            <span class="material-icons">favorite</span>
            <span class="like-count">0</span>
          </button>
          <button class="comment-btn" data-key="${key}">
            <span class="material-icons">comment</span>
            <span class="comment-count">0</span>
          </button>
        </div>
      `;
      post.querySelector('.owner-trash').onclick = (e) => { e.stopPropagation(); deleteStatus(key); };
      likeListener(key);
      commentListener(key);
      post.querySelector('.like-btn').onclick = (e) => { e.stopPropagation(); toggleLike(key); };
      post.querySelector('.comment-btn').onclick = (e) => {
        e.stopPropagation();
        currentStatusKey = key;
        openSheet('comments-sheet');
        loadComments(key);
      };
      post.onclick = () => openViewer(key);
      statusArray.unshift({ key, timestamp: Date.now(), node: post });
      renderFeed();
    };

    /* ---------- nav ---------- */
    document.querySelectorAll('.nav-item').forEach((el) => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach((i) => i.classList.remove('active'));
        el.classList.add('active');
        const tab = el.dataset.tab;
        document.querySelectorAll('.tab').forEach((t) => t.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        document.getElementById('add-fab').style.display = tab === 'chats' ? 'grid' : 'none';
        document.getElementById('status-fab').style.display = tab === 'status' ? 'grid' : 'none';
      });
    });

    /* ---------- auth ---------- */
    onAuthStateChanged(auth, async (user) => {
      if (!user) return (location.href = 'login.html');
      uid = user.uid;
      document.getElementById('me-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=ff2a6d&color=fff`;
      document.getElementById('me-avatar').onclick = () => (location.href = 'profile.html');
      await loadChats();
      loadStatus();
    });
  </script>
</body>
</html>
