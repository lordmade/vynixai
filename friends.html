<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>Friends - Vynix Chats</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chirp:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --accent: #1d9bf0;
      --x-blue: #1d9bf0;
      --header-bg: #000000;
      --chat-bubble-sent: #1d9bf0;
      --chat-bubble-received: #16181c;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
      --glow: 0 0 10px rgba(29, 155, 240, 0.5);
    }
    body.light {
      --bg: #ffffff;
      --card-bg: #f7f9fa;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --header-bg: #ffffff;
      --chat-bubble-sent: #1d9bf0;
      --chat-bubble-received: #f7f9fa;
    }
    body {
      font-family: 'Chirp', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    #app-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 84px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 20px;
      z-index: 10;
      transition: transform 0.3s ease;
      transform: translateY(0);
    }
    #app-header.hidden {
      transform: translateY(-100%);
    }
    #app-header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 900;
      color: var(--x-blue);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      letter-spacing: -0.5px;
    }
    .sub-tabs {
      position: fixed;
      top: 84px;
      left: 0;
      right: 0;
      display: flex;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      z-index: 9;
    }
    .tab-btn {
      flex: 1;
      padding: 16px 0;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.2s ease, border-bottom 0.2s ease;
    }
    .tab-btn.active {
      color: var(--x-blue);
      border-bottom: 2px solid var(--x-blue);
    }
    .main-content {
      padding: 164px 20px 100px;
      min-height: calc(100vh - 160px);
      transition: padding 0.3s ease;
    }
    .tab-section {
      display: none;
    }
    .tab-section.active {
      display: block;
    }
    .search-container {
      margin-bottom: 20px;
    }
    .search-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }
    .search-input:focus {
      outline: none;
      border-color: var(--x-blue);
    }
    .user-card, .group-card {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      cursor: pointer;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .user-card:hover, .group-card:hover {
      border-color: var(--x-blue);
      box-shadow: var(--glow);
      transform: translateY(-1px);
    }
    .avatar-wrapper {
      position: relative;
      flex-shrink: 0;
    }
    .user-avatar, .group-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--x-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000000;
      font-weight: bold;
      box-shadow: var(--shadow-sm);
      cursor: pointer;
    }
    .group-avatar {
      font-size: 24px;
    }
    .online-indicator {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 12px;
      height: 12px;
      background: #4ade80;
      border-radius: 50%;
      border: 2px solid var(--bg);
      display: none;
    }
    body.light .online-indicator {
      border-color: #ffffff;
    }
    .user-info, .group-info {
      flex: 1;
      min-width: 0;
    }
    .user-name, .group-name {
      font-weight: 800;
      font-size: 17px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .last-preview {
      color: var(--text-secondary);
      font-size: 15px;
      margin-top: 4px;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .last-time {
      color: var(--text-secondary);
      font-size: 12px;
      opacity: 0.7;
      margin-top: 2px;
    }
    .verified-icon {
      font-size: 20px;
      color: #1d9bf0;
      margin-left: 4px;
    }
    .unread-badge {
      background: #f91880;
      color: white;
      border-radius: 12px;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: bold;
      min-width: 18px;
      text-align: center;
      margin-left: 8px;
    }
    .context-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      padding: 0 10px;
      margin-left: auto;
      display: flex;
      align-items: flex-start;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .user-card:hover .context-btn, .group-card:hover .context-btn {
      opacity: 1;
    }
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: var(--x-blue);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: var(--shadow-md);
      z-index: 20;
      transition: display 0.3s ease;
    }
    .fab:hover {
      box-shadow: var(--glow);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0;
      background: var(--card-bg);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      overflow: hidden;
      transition: height 0.3s ease;
      z-index: 100;
      display: none;
    }
    .bottom-sheet.active {
      display: block;
      height: 80vh;
    }
    .bottom-sheet-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .bottom-sheet-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
      margin: 0;
    }
    .bottom-sheet-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 24px;
      cursor: pointer;
    }
    .bottom-sheet-content {
      padding: 20px;
      overflow-y: auto;
      height: calc(80vh - 80px);
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-size: 14px;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--bg);
      color: var(--text-primary);
      font-size: 16px;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: var(--x-blue);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: #0c7bb8;
    }
    .btn-secondary {
      background: var(--bg);
      color: var(--text-primary);
      border: 1px solid var(--border);
      width: auto;
      padding: 6px 12px;
      margin-left: auto;
    }
    .member-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .member-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 8px;
      background: var(--bg);
    }
    .member-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--x-blue);
      color: #000;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: var(--header-bg);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      border-bottom: 1px solid var(--border);
      transition: opacity 0.3s ease;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--x-blue);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 84px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--x-blue);
      color: #000000;
      padding: 16px 28px;
      border-radius: 20px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), var(--glow);
      font-weight: 700;
      font-size: 15px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .alert.active {
      display: block;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      position: relative;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px 20px 20px;
      text-align: center;
      max-width: 300px;
      width: 90%;
      border: 1px solid var(--border);
    }
    .context-option {
      padding: 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border);
      font-size: 16px;
      color: var(--text-primary);
      transition: background-color 0.2s;
      text-align: left;
    }
    .context-option:hover {
      background: rgba(29, 155, 240, 0.1);
    }
    .context-option:last-child {
      border-bottom: none;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 16px;
      display: block;
      box-shadow: var(--shadow-md);
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--x-blue);
      color: #000000;
      font-size: 48px;
      font-weight: bold;
      display: none;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      box-shadow: var(--shadow-md);
    }
    .profile-name {
      font-size: 20px;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s ease;
    }
    .close-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 164px 60px 0;
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --card-bg: #f7f9fa;
        --text-primary: #0f1419;
        --text-secondary: #536471;
        --border: #e1e8ed;
        --header-bg: #ffffff;
      }
      body {
        background: var(--bg);
      }
      #app-header h1 {
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
    }
  </style>
</head>
<body class="dark">

      <div class="dot"></div>

  <div id="join-group-sheet" class="bottom-sheet">

      <h3 class="bottom-sheet-title">Join Group</h3>
      <button class="bottom-sheet-close" onclick="closeBottomSheet()">&times;</button>
    </div>
    <div class="bottom-sheet-content">
      <div class="input-group">
        <label for="join-code">Invite Code</label>

  <div id="manage-group-sheet" class="bottom-sheet">
    <div class="bottom-sheet-header">
      <h3 class="bottom-sheet-title" id="manage-title">Manage Group</h3>
      <button class="bottom-sheet-close" onclick="closeBottomSheet()">&times;</button>

    function formatTime(timestamp) {
      const now = Date.now();
      const diff = now - timestamp;
      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
      if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
      return new Date(timestamp).toLocaleDateString();
    }

    async function decryptMessage(encryptedStr, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const ivBytes = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const ciphertextBytes = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },

        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(

            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivBytes },
          key,
          ciphertextBytes
        );
        const decoder = new TextDecoder();
        return decoder.decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return '[Unable to display]';
      }
    }

    async function pinFriend(uid) {

    async function loadAllUsers() {
      showSpinner();
      const usersList = document.getElementById('users-list');
      usersList.innerHTML = '';
      if (currentUser) {
        let followedUsers = [];
        if (Object.keys(currentUserFollows || {}).length > 0) {
          const followedUids = Object.keys(currentUserFollows).filter(uid => !currentUserBlocked[uid]);
          const userPromises = followedUids.map(uid => get(ref(db, `users/${uid}`)).then(snap => ({ uid, user: snap.val() })));
          const userResults = await Promise.allSettled(userPromises);
          followedUsers = userResults.filter(r => r.status === 'fulfilled').map(r => r.value);
        }
        if (followedUsers.length === 0) {
          usersList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 60px; font-size: 17px;">No friends yet. Follow some to message!</p>';
        } else {
          const chatPromises = followedUsers.map(async ({ uid, user }) => {
            const chatRef = ref(db, `users/${currentUser.uid}/chats/${uid}`);
            const chatSnap = await get(chatRef);
            const chat = chatSnap.val() || {};
            let lastMsg = user.bio || 'Start a chat';
            let lastTime = 0;
            let sortTime = 0;
            const tempChatId = [currentUser.uid, uid].sort().join('_');
            if (chat.lastMessage) {
              lastMsg = await decryptMessage(chat.lastMessage, chat.chatId || tempChatId);
              lastTime = chat.lastMessageTime || 0;
            }
            if (chat.pinned) {
              sortTime = chat.pinned;
            } else {
              sortTime = lastTime;
            }
            return { uid, user, lastMsg, lastTime, sortTime };
          });
          let enrichedUsers = await Promise.all(chatPromises);
          enrichedUsers.sort((a, b) => b.sortTime - a.sortTime);
          for (const { user, uid, lastMsg, lastTime } of enrichedUsers) {
            const initial = user?.displayName ? user.displayName[0].toUpperCase() : 'U';
            let avatarHtml;
            if (user?.photoURL) {
              avatarHtml = `<img src="${user.photoURL}" alt="${user?.displayName || 'User'} avatar" class="user-avatar" loading="lazy">`;
            } else {
              avatarHtml = `<div class="user-avatar" style="background: var(--x-blue); color: #000000; font-size: 24px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>`;
            }
            let nameHtml = user?.displayName || user?.email || 'User';
            if (user?.verified) {
              nameHtml += verifiedIcon;
            }
            const avatarWrapper = `
              <div class="avatar-wrapper">
                ${avatarHtml}
                <div class="online-indicator" id="status-${uid}"></div>
              </div>
            `;
            const userCard = document.createElement('div');
            userCard.className = 'user-card';
            userCard.onclick = () => startChat(uid, user);
            userCard.innerHTML = `
              ${avatarWrapper}
              <div class="user-info">
                <div class="user-name">${nameHtml} <span class="unread-badge" id="unread-${uid}" style="display:none;"></span></div>
                <div class="last-preview" id="preview-${uid}">${lastMsg}</div>
                ${lastTime ? `<div class="last-time" id="time-${uid}">${formatTime(lastTime)}</div>` : ''}
              </div>
              <button class="context-btn" data-uid="${uid}">⋮</button>
            `;
            usersList.appendChild(userCard);

            const contextBtn = userCard.querySelector('.context-btn');
            contextBtn.onclick = (e) => {
              e.stopPropagation();
              showContextMenu(uid);
            };

            const avatar = userCard.querySelector('.user-avatar');
            avatar.onclick = (e) => {
              e.stopPropagation();
              openModal(user);
            };

            // Online status listener
            const statusRef = ref(db, `userStatuses/${uid}`);
            onValue(statusRef, (snap) => {
              const indicator = document.getElementById(`status-${uid}`);
              if (indicator) {
                indicator.style.display = snap.val() === true ? 'block' : 'none';
              }
            });

            const chatRef = ref(db, `users/${currentUser.uid}/chats/${uid}`);
            onValue(chatRef, async (snap) => {
              if (snap.exists()) {
                const chat = snap.val();
                const previewEl = document.getElementById(`preview-${uid}`);
                const timeEl = document.getElementById(`time-${uid}`);
                if (previewEl) {
                  previewEl.textContent = await decryptMessage(chat.lastMessage, chat.chatId);
                }
                if (timeEl) {
                  timeEl.textContent = formatTime(chat.lastMessageTime);
                } else if (chat.lastMessageTime) {
                  const newTimeEl = document.createElement('div');
                  newTimeEl.className = 'last-time';
                  newTimeEl.id = `time-${uid}`;
                  newTimeEl.textContent = formatTime(chat.lastMessageTime);
                  previewEl.parentNode.appendChild(newTimeEl);
                }
              }
            });

            const unreadRef = ref(db, `users/${currentUser.uid}/chats/${uid}/unreadCount`);
            onValue(unreadRef, (snap) => {
              const count = snap.val() || 0;
              const el = document.getElementById(`unread-${uid}`);
              if (el) {
                if (count > 0) {
                  el.textContent = count > 99 ? '99+' : count;
                  el.style.display = 'inline';
                } else {
                  el.style.display = 'none';
                }
              }
            });
          }
        }
      }
      hideSpinner();
    }

    async function startChat(targetUid, user) {
      try {
        const chatId = [currentUser.uid, targetUid].sort().join('_');
        const currentChatsRef = ref(db, `users/${currentUser.uid}/chats/${targetUid}`);
        const targetChatsRef = ref(db, `users/${targetUid}/chats/${currentUser.uid}`);
        const currentSnapshot = await get(currentChatsRef);
        if (!currentSnapshot.exists()) {
          const initialMessage = 'Say hi to start chatting!';
          const encrypted = await encryptMessage(initialMessage, chatId);
          await set(currentChatsRef, {
            chatId,
            otherUserId: targetUid,
            lastMessage: encrypted,
            lastMessageType: 'text',
            lastMessageTime: Date.now(),
            unreadCount: 0
          });
          await set(targetChatsRef, {
            chatId,
            otherUserId: currentUser.uid,
            lastMessage: encrypted,
            lastMessageType: 'text',
            lastMessageTime: Date.now(),
            unreadCount: 0
          });
          const messagesRef = ref(db, `chats/${chatId}/messages`);
          const newMessageRef = push(messagesRef);
          await set(newMessageRef, {
            senderId: currentUser.uid,
            message: encrypted,
            type: 'text',
            timestamp: Date.now()
          });
        }
        const params = new URLSearchParams({
          chatId,
          userId: targetUid,
          username: user?.displayName || '',
          avatar: user?.photoURL || '',
          verified: !!user?.verified,
          isGroup: false
        });
        window.location.href = `chat.html?${params.toString()}`;
        showAlert('Chat started!');
      } catch (error) {
        console.error('Error starting chat:', error);
        showAlert('Failed to start chat.');
      }
    }

    async function startGroupChat(groupId, group) {
      const params = new URLSearchParams({
        chatId: groupId,
        groupName: group.name || '',
        isGroup: true
      });
      window.location.href = `chat.html?${params.toString()}`;
    }

    async function createGroup() {
      const name = document.getElementById('group-name').value.trim();
      if (!name) return showAlert('Group name required');
      const desc = document.getElementById('group-desc').value.trim();
      try {
        const groupId = push(ref(db, 'groups')).key;
        const inviteCode = Math.random().toString(36).substring(2, 8).toUpperCase();
        const groupData = {
          name,
          description: desc,
          admin: currentUser.uid,
          members: [currentUser.uid],
          lastMessageTime: Date.now(),
          inviteCode,
          createdAt: Date.now()
        };
        const initialMessage = `Welcome to ${name}!`;
        const encrypted = await encryptMessage(initialMessage, groupId);
        groupData.lastMessage = encrypted;
        await set(ref(db, `groups/${groupId}`), groupData);
        await set(ref(db, `users/${currentUser.uid}/joinedGroups/${groupId}`), true);
        showAlert('Group created!');
        closeBottomSheet();
        document.getElementById('group-name').value = '';
        document.getElementById('group-desc').value = '';
        loadGroups();
      } catch (error) {
        console.error('Error creating group:', error);
        showAlert('Failed to create group.');
      }
    }

    async function joinGroup() {
      const code = document.getElementById('join-code').value.trim().toUpperCase();
      if (!code) return showAlert('Code required');
      try {
        const q = query(ref(db, 'groups'), orderByChild('inviteCode'), equalTo(code));
        const snap = await get(q);
        if (!snap.exists()) return showAlert('Invalid invite code');
        const groupId = Object.keys(snap.val())[0];
        const group = snap.val()[groupId];
        if (group.members.includes(currentUser.uid)) return showAlert('Already a member');
        group.members.push(currentUser.uid);
        await update(ref(db, `groups/${groupId}`), { members: group.members });
        await set(ref(db, `users/${currentUser.uid}/joinedGroups/${groupId}`), true);
        showAlert('Joined group!');
        closeBottomSheet();
        document.getElementById('join-code').value = '';
        loadGroups();
      } catch (error) {
        console.error('Error joining group:', error);
        showAlert('Failed to join group.');
      }
    }

    async function showManageGroup(groupId) {
      const titleEl = document.getElementById('manage-title');
      titleEl.textContent = `Manage ${groupId}`;
      const content = document.getElementById('manage-content');
      content.innerHTML = '';
      try {
        const groupSnap = await get(ref(db, `groups/${groupId}`));
        const group = groupSnap.val();
        if (!group || !group.members) return;
        for (const memUid of group.members) {
          const userSnap = await get(ref(db, `users/${memUid}`));
          const user = userSnap.val();
          if (user) {
            const item = document.createElement('div');
            item.className = 'member-item';
            let html = `<div class="member-avatar">${user.displayName ? user.displayName[0].toUpperCase() : 'U'}</div><span>${user.displayName || user.email || 'User'}</span>`;
            if (group.admin === currentUser.uid && memUid !== currentUser.uid) {
              html += `<button class="btn-secondary" onclick="removeMember('${groupId}', '${memUid}')">Remove</button>`;
            }
            item.innerHTML = html;
            content.appendChild(item);
          }
        }
        showBottomSheet('manage-group-sheet');
      } catch (error) {
        console.error('Error loading manage:', error);
      }
    }

    async function removeMember(groupId, memUid) {
      try {
        const groupSnap = await get(ref(db, `groups/${groupId}`));
        const group = groupSnap.val();
        if (!group || !group.members) return;
        const newMembers = group.members.filter(uid => uid !== memUid);
        await update(ref(db, `groups/${groupId}`), { members: newMembers });
        await remove(ref(db, `users/${memUid}/joinedGroups/${groupId}`));
        showAlert('Member removed.');
        showManageGroup(groupId);
      } catch (error) {
        console.error('Error removing member:', error);
        showAlert('Failed to remove member.');
      }
    }

    async function leaveGroup(groupId) {
      try {
        const groupSnap = await get(ref(db, `groups/${groupId}`));
        const group = groupSnap.val();
        if (!group || !group.members) return;
        const newMembers = group.members.filter(uid => uid !== currentUser.uid);
        await update(ref(db, `groups/${groupId}`), { members: newMembers });
        await remove(ref(db, `users/${currentUser.uid}/joinedGroups/${groupId}`));
        showAlert('Left group.');
        loadGroups();
      } catch (error) {
        console.error('Error leaving group:', error);
        showAlert('Failed to leave group.');
      }
    }

    async function pinGroup(groupId) {
      try {
        const groupRef = ref(db, `groups/${groupId}`);
        const snap = await get(groupRef);
        let groupData = snap.val() || {};
        groupData.pinned = Date.now();
        await update(groupRef, { pinned: groupData.pinned });
        showAlert('Group chat pinned.');
        loadGroups();
      } catch (error) {
        console.error('Error pinning group:', error);
        showAlert('Failed to pin group.');
      }
    }

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

      opt.addEventListener('click', (e) => {
        e.stopPropagation();
        const action = opt.dataset.action;
        if (action === 'delete') deleteChats(currentUid);
        else if (action === 'block') blockFriend(currentUid);

    // Auto join from URL
    async function checkAutoJoin() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('join') && currentUser) {
        const code = urlParams.get('join');
        document.getElementById('join-code').value = code;
        await joinGroup();
        // Remove param
        const newUrl = window.location.pathname;
        window.history.replaceState({}, document.title, newUrl);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      if (user) {
        // Presence
        const connectedRef = ref(db, '.info/connected');
        onValue(connectedRef, (snap) => {
          if (snap.val() === true) {
            const userStatusRef = ref(db, `userStatuses/${user.uid}`);

            onDisconnect(userStatusRef).set(false);
          }

        await loadFollows();
        await loadBlocked();
        await checkAutoJoin();

        loadAllUsers();
        setupSearch();
        document.getElementById('chats-section').dataset.loaded = 'true';
      } else {
        window.location.href = 'login.html';
      }
    });
