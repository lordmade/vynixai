<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Suggestion with TensorFlow.js</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #suggestionOutput {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            min-height: 24px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Text Suggester</h1>
        <input type="text" id="userInput" placeholder="Type something...">
        <button onclick="suggestText()">Get Suggestion</button>
        <div id="suggestionOutput"></div>
    </div>

    <!-- Load TensorFlow.js and Universal Sentence Encoder -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@1.3.3/dist/universal-sentence-encoder.min.js"></script>
    <script>
        // Predefined responses for suggestion (can be expanded)
        const responsePool = [
            { text: "Hi there! How can I assist you today?", keywords: ["hello", "hi", "hey"] },
            { text: "I'm doing great, thanks for asking!", keywords: ["how are you", "how's it going"] },
            { text: "Not much, just here to help!", keywords: ["what's up", "what are you doing"] },
            { text: "Goodbye! Have a great day!", keywords: ["bye", "see you", "farewell"] },
            { text: "Can you clarify what you mean?", keywords: ["what", "huh", "explain"] },
            { text: "That's awesome! Tell me more!", keywords: ["cool", "awesome", "great"] }
        ];

        let model = null;

        // Load the Universal Sentence Encoder model
        async function loadModel() {
            document.getElementById("suggestionOutput").innerText = "Loading model...";
            model = await use.load();
            document.getElementById("suggestionOutput").innerText = "Model loaded! Type something to get a suggestion.";
        }

        // Compute cosine similarity between two vectors
        function cosineSimilarity(vecA, vecB) {
            const dotProduct = vecA.mul(vecB).sum().dataSync()[0];
            const normA = vecA.norm().dataSync()[0];
            const normB = vecB.norm().dataSync()[0];
            return dotProduct / (normA * normB);
        }

        // Suggest text based on input
        async function suggestText() {
            if (!model) {
                document.getElementById("suggestionOutput").innerText = "Model is still loading...";
                return;
            }

            const userInput = document.getElementById("userInput").value.trim().toLowerCase();
            if (!userInput) {
                document.getElementById("suggestionOutput").innerText = "Please enter some text.";
                return;
            }

            document.getElementById("suggestionOutput").innerText = "Generating suggestion...";

            // Get embedding for user input
            const inputEmbedding = await model.embed([userInput]);

            // Compute embeddings for response keywords and find the best match
            let bestMatch = null;
            let highestSimilarity = -1;

            for (const response of responsePool) {
                const keywordEmbedding = await model.embed(response.keywords);
                const similarity = cosineSimilarity(inputEmbedding, keywordEmbedding);
                if (similarity > highestSimilarity) {
                    highestSimilarity = similarity;
                    bestMatch = response.text;
                }
            }

            // Display the best matching response or a fallback
            document.getElementById("suggestionOutput").innerText = bestMatch || "No relevant suggestion found.";
        }

        // Load the model when the page loads
        loadModel();
    </script>
</body>
</html>
