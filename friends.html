<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Vynix</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --card: #f7f9fa;
      --text: #0f1419;
      --text2: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --glow: 0 0 10px rgba(255, 42, 109, .35);
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    #header h1 {
        font-weight: 800;
        font-size: 22px;
        letter-spacing: -1px;
        background: linear-gradient(90deg, var(--accent), #05d9e8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .main {
      padding: 64px 16px 80px;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .search {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: var(--card);
      color: var(--text);
      margin-bottom: 12px;
    }
    .card, .trivia-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 12px;
    }
    .trivia-card {
      border-color: var(--accent);
      box-shadow: var(--glow);
      cursor: pointer;
    }
    .avatar-wrapper {
      position: relative;
      flex-shrink: 0;
    }
    .avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      background: #05d9e8;
    }
    .status-dot {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      border: 2px solid var(--bg);
      display: none;
    }
    .name {
      font-weight: 700;
      font-size: 16px;
    }
    .preview {
      font-size: 14px;
      color: var(--text2);
      margin-top: 2px;
    }
    .unread {
      background: var(--accent);
      color: #fff;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: auto;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--card);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: var(--text2);
      transition: .2s;
    }
    .nav-item.active {
      color: var(--accent);
      text-shadow: var(--glow);
    }
    .nav-item .material-icons {
      font-size: 24px;
      margin-bottom: 2px;
    }
    .fab {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: none;
      box-shadow: var(--glow);
      display: grid;
      place-items: center;
      z-index: 20;
    }
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
    }
    .status-thumb {
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid transparent;
    }
    .status-thumb.new {
      border-color: var(--accent);
      box-shadow: var(--glow);
    }
    #media-upload {
      display: none;
    }
    .alert {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      display: none;
      z-index: 1000;
    }
    .alert.show {
      display: block;
      animation: fade .3s;
    }
    @keyframes fade {
        from { opacity: 0; transform: translate(-50%, -10px); }
        to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* ---------- bottom-sheet ---------- */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0;
      background: var(--card);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      overflow: hidden;
      transition: height .3s ease;
      z-index: 100;
    }
    .bottom-sheet.open {
      height: 75vh;
    }
    .sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }
    .sheet-content {
      padding: 16px 20px;
      height: calc(75vh - 60px);
      overflow-y: auto;
    }
    .user-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
    }
    .user-row img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-row .name {
      flex: 1;
    }
    .follow-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 600;
    }

    /* ---------- status viewer modal ---------- */
    #status-viewer {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 200;
      display: none;
      flex-direction: column;
    }
    #status-viewer.active {
      display: flex;
    }
    .viewer-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #000;
      color: #fff;
    }
    .viewer-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .viewer-body {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .viewer-body img,
    .viewer-body video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }
    .viewer-footer {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #000;
      color: #fff;
    }
    .like-btn {
      background: none;
      border: none;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .like-btn.liked {
      color: var(--accent);
    }

    /* ---------- new upload sheet ---------- */
    .pill-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 15px;
      box-shadow: var(--glow);
      width: 100%;
      justify-content: center;
    }
    .pill-btn.outline {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
    }
    .swipe-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .swipe-tabs button {
      flex: 1;
      padding: 8px 0;
      border: none;
      background: transparent;
      color: var(--text2);
      font-weight: 600;
      border-bottom: 2px solid transparent;
    }
    .swipe-tabs button.active {
      color: var(--accent);
      border-color: var(--accent);
    }
    .swipe-panel {
      display: none;
    }
    .swipe-panel.active {
      display: block;
    }

    /* ---------- status feed ---------- */
    .status-post {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 12px;
      overflow: hidden;
      position: relative;
    }
    .status-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px 8px;
    }
    .status-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .status-time {
      font-size: 12px;
      color: var(--text2);
      margin-left: auto;
    }
    .status-media-box {
      width: 100%;
      aspect-ratio: 9 / 16;
      max-height: 55vh;
      overflow: hidden;
      background: #000;
    }
    .status-media-box img,
    .status-media-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .status-text {
      padding: 12px 14px;
      font-size: 15px;
    }
    .status-bar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 10px 14px;
      border-top: 1px solid var(--border);
    }
    .status-bar button {
      background: none;
      border: none;
      color: var(--text2);
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
    }
    .status-bar button.liked {
      color: var(--accent);
    }
    .owner-trash {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,.45);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: grid;
      place-items: center;
    }
  </style>
</head>
<body class="light">

  <!-- header -->
  <header id="header">
    <h1>Vynix</h1>
    <img id="me-avatar" class="avatar w-10 h-10 cursor-pointer">
  </header>

  <!-- content -->
  <main class="main">
    <!-- Chats -->
    <div id="chats" class="tab active">
      <input class="search" id="search" placeholder="Search chats…">
      <div id="trivia-card" class="trivia-card">
        <span class="material-icons text-accent">quiz</span>
        <div>
          <div class="name">AI Trivia</div>
          <div class="preview">Test your knowledge today!</div>
        </div>
        <span class="material-icons text-accent ml-auto">arrow_forward</span>
      </div>
      <div id="chat-list"></div>
    </div>

    <div id="channels" class="tab">
      <div class="text-secondary text-sm p-4">Channels coming soon.</div>
    </div>

    <div id="status" class="tab">
      <div id="status-feed"></div>
    </div>

    <div id="settings" class="tab">
      <div class="text-secondary text-sm p-4">Settings coming soon.</div>
    </div>
  </main>

  <button id="add-fab" class="fab material-icons">person_add</button>
  <button id="status-fab" class="fab material-icons">add</button>

  <nav class="bottom-nav">
    <div class="nav-item active" data-tab="chats"><span class="material-icons">chat</span>Chats</div>
    <div class="nav-item" data-tab="channels"><span class="material-icons">dvr</span>Channels</div>
    <div class="nav-item" data-tab="status"><span class="material-icons">circle</span>Status</div>
    <div class="nav-item" data-tab="settings"><span class="material-icons">settings</span>Settings</div>
  </nav>

  <!-- Add friends sheet -->
  <div id="sheet" class="bottom-sheet">
    <div class="sheet-header">
      <span class="font-semibold">Add friends</span>
      <button id="close-sheet" class="material-icons text-2xl">close</button>
    </div>
    <div id="sheet-list" class="sheet-content"></div>
  </div>

  <!-- Status upload sheet -->
  <div id="status-sheet" class="bottom-sheet">
    <div class="sheet-header">
      <span class="font-semibold">Create Status</span>
      <button id="close-status-sheet" class="material-icons text-2xl">close</button>
    </div>
    <div class="sheet-content">
      <div class="swipe-tabs">
        <button class="active" data-panel="text">Text</button>
        <button data-panel="media">Photo / Video</button>
        <button data-panel="camera">Camera</button>
      </div>
      <div id="text-panel" class="swipe-panel active">
        <textarea id="text-status-input" class="search w-full mb-3" rows="3" placeholder="What's happening?"></textarea>
        <button id="text-status-send" class="pill-btn">Post Text Status</button>
      </div>
      <div id="media-panel" class="swipe-panel">
        <button id="status-media-btn" class="pill-btn">
          <span class="material-icons">photo_library</span>
          Photo / Video Status
        </button>
        <input id="media-upload" type="file" accept="image/*,video/*">
      </div>
      <div id="camera-panel" class="swipe-panel">
        <button id="status-camera-btn" class="pill-btn">
          <span class="material-icons">camera_alt</span>
          Open Camera
        </button>
      </div>
    </div>
  </div>

  <!-- Comments sheet -->
  <div id="comments-sheet" class="bottom-sheet">
    <div class="sheet-header">
      <span class="font-semibold">Comments</span>
      <button id="close-comments" class="material-icons text-2xl">close</button>
    </div>
    <div id="comments-list" class="sheet-content"></div>
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex gap-2">
      <input id="comment-input" class="search flex-1" placeholder="Write a comment…">
      <button id="send-comment" class="material-icons text-accent text-3xl">send</button>
    </div>
  </div>

  <div id="alert" class="alert"></div>

  <!-- Status viewer -->
  <div id="status-viewer">
    <div class="viewer-header">
      <img id="viewer-avatar">
      <div id="viewer-name"></div>
      <span class="material-icons ml-auto cursor-pointer" id="close-viewer">close</span>
    </div>
    <div class="viewer-body" id="viewer-content"></div>
    <div class="viewer-footer">
      <button class="like-btn" id="like-btn">
        <span class="material-icons">favorite</span>
        <span id="like-count">0</span>
      </button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const CLOUD_NAME = 'dqkujefxj';
    const UPLOAD_PRESET = 'banter_box';

    let uid = null;
    let currentStatusKey = null;
    let statusArray = [];

    const toast = (msg) => {
      const al = document.getElementById('alert');
      al.textContent = msg;
      al.classList.add('show');
      setTimeout(() => al.classList.remove('show'), 3000);
    };

    const openSheet = (id) => document.getElementById(id).classList.add('open');
    const closeSheet = (id) => document.getElementById(id).classList.remove('open');

    document.getElementById('close-sheet').onclick = () => closeSheet('sheet');
    document.getElementById('close-status-sheet').onclick = () => closeSheet('status-sheet');
    document.getElementById('close-comments').onclick = () => closeSheet('comments-sheet');

    // Add friends
    const loadAllUsers = async () => {
      const list = document.getElementById('sheet-list');
      list.innerHTML = 'Loading…';
      const snap = await db.ref('users').once('value');
      const followingSnap = await db.ref(`users/${uid}/following`).once('value');
      const following = followingSnap.val() || {};
      list.innerHTML = '';
      snap.forEach(child => {
        if (child.key === uid) return;
        const user = child.val();
        const row = document.createElement('div');
        row.className = 'user-row';
        row.innerHTML = `
          <img src="\( {user.photoURL || `https://ui-avatars.com/api/?name= \){encodeURIComponent(user.displayName || 'U')}&background=05d9e8&color=fff`}" />
          <div class="name">${user.displayName || user.email}</div>
          <button class="follow-btn" data-uid="${child.key}">Follow</button>
        `;
        list.appendChild(row);
      });
      list.querySelectorAll('.follow-btn').forEach(btn => {
        btn.onclick = async () => {
          await db.ref(`users/\( {uid}/following/ \){btn.dataset.uid}`).set(true);
          toast('Followed!');
          closeSheet('sheet');
          loadChats();
        };
      });
    };

    document.getElementById('add-fab').onclick = () => { openSheet('sheet'); loadAllUsers(); };

    // Status upload sheet
    document.getElementById('status-fab').onclick = () => openSheet('status-sheet');

    document.querySelectorAll('.swipe-tabs button').forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll('.swipe-tabs button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.swipe-panel').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.panel + '-panel').classList.add('active');
      };
    });

    document.getElementById('text-status-send').onclick = async () => {
      const text = document.getElementById('text-status-input').value.trim();
      if (!text) return toast('Write something');
      closeSheet('status-sheet');
      const key = db.ref('status').push().key;
      await db.ref(`status/${key}`).set({ text, uid, timestamp: firebase.database.ServerValue.TIMESTAMP });
      document.getElementById('text-status-input').value = '';
      toast('Status posted!');
    };

    document.getElementById('status-media-btn').onclick = () => {
      closeSheet('status-sheet');
      document.getElementById('media-upload').click();
    };

    document.getElementById('status-camera-btn').onclick = () => toast('Camera coming soon');

    // Chats
    const loadChats = async () => {
      const list = document.getElementById('chat-list');
      list.innerHTML = '';
      const folSnap = await db.ref(`users/${uid}/following`).once('value');
      if (!folSnap.exists()) return list.innerHTML = '<p class="text-center text-secondary mt-10">Follow friends to chat</p>';
      for (const [id] of Object.entries(folSnap.val())) {
        const uSnap = await db.ref(`users/${id}`).once('value');
        const user = uSnap.val();
        if (!user) continue;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="avatar-wrapper">
            <img class="avatar" src="\( {user.photoURL || `https://ui-avatars.com/api/?name= \){encodeURIComponent(user.displayName || 'U')}&background=05d9e8&color=fff`}" />
            <span id="dot-${id}" class="status-dot"></span>
          </div>
          <div class="flex-1">
            <div class="name">${user.displayName || user.email}</div>
            <div id="prev-${id}" class="preview">Tap to chat</div>
          </div>
          <span id="unread-${id}" class="unread" style="display:none;"></span>
        `;
        card.onclick = () => location.href = `chat.html?chatId=\( {[uid,id].sort().join('_')}&userId= \){id}&username=\( {encodeURIComponent(user.displayName || '')}&avatar= \){encodeURIComponent(user.photoURL || '')}`;
        list.appendChild(card);

        db.ref(`users/\( {uid}/chats/ \){id}/lastMessage`).on('value', s => {
          document.getElementById(`prev-${id}`).textContent = s.val() ? 'Encrypted message' : 'Tap to chat';
        });
        db.ref(`users/\( {uid}/chats/ \){id}/unreadCount`).on('value', s => {
          const cnt = s.val() || 0;
          const el = document.getElementById(`unread-${id}`);
          el.style.display = cnt ? 'inline' : 'none';
          el.textContent = cnt > 99 ? '99+' : cnt;
        });
        db.ref('status').on('value', snap => {
          let has = false;
          snap.forEach(ch => {
            if (ch.val().uid === id && Date.now() - ch.val().timestamp < 24*3600*1000) has = true;
          });
          document.getElementById(`dot-${id}`).style.display = has ? 'block' : 'none';
        });
      }
    };

    document.getElementById('search').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('#chat-list .card').forEach(card => {
        const name = card.querySelector('.name').textContent.toLowerCase();
        card.style.display = name.includes(term) ? '' : 'none';
      });
    });

    document.getElementById('trivia-card').onclick = () => location.href = 'trivia.html';

    // Status viewer
    const openViewer = async (key) => {
      currentStatusKey = key;
      const snap = await db.ref(`status/${key}`).once('value');
      const data = snap.val();
      const userSnap = await db.ref(`users/${data.uid}`).once('value');
      const user = userSnap.val();
      document.getElementById('viewer-name').textContent = user.displayName || 'User';
      document.getElementById('viewer-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'U')}&background=05d9e8&color=fff`;
      const content = document.getElementById('viewer-content');
      content.innerHTML = '';
      if (data.media) {
        const isVideo = ['mp4','webm','mov'].includes(data.media.split('.').pop().toLowerCase());
        const el = isVideo ? document.createElement('video') : document.createElement('img');
        el.src = data.media;
        if (isVideo) { el.controls = true; el.autoplay = true; el.muted = true; el.loop = true; el.playsinline = true; }
        content.appendChild(el);
        if (data.caption) content.innerHTML += `<div class="text-white text-center mt-3">${data.caption}</div>`;
      } else {
        content.innerHTML = `<div class="text-white text-xl text-center px-4">${data.text}</div>`;
      }
      document.getElementById('status-viewer').classList.add('active');
    };

    document.getElementById('close-viewer').onclick = () => document.getElementById('status-viewer').classList.remove('active');

    // Like
    document.getElementById('like-btn').onclick = async () => {
      if (!currentStatusKey) return;
      const refPath = `status/\( {currentStatusKey}/likes/ \){uid}`;
      const snap = await db.ref(refPath).once('value');
      await db.ref(refPath).set(snap.exists() ? null : true);
    };

    // Status feed
    const renderStatusPost = async (key, val) => {
      if (Date.now() - val.timestamp > 24*3600*1000) return null;
      const userSnap = await db.ref(`users/${val.uid}`).once('value');
      const user = userSnap.val() || {};
      const post = document.createElement('div');
      post.className = 'status-post';
      post.dataset.key = key;
      const isVideo = val.media && ['mp4','webm','mov'].includes(val.media.split('.').pop().toLowerCase());
      post.innerHTML = `
        <div class="status-header">
          <img src="\( {user.photoURL || `https://ui-avatars.com/api/?name= \){encodeURIComponent(user.displayName || 'U')}&background=05d9e8&color=fff`}" />
          <div>
            <div class="name">${user.displayName || 'Unknown'}</div>
            <div class="preview">${timeAgo(val.timestamp)}</div>
          </div>
          <span class="status-time">${timeAgo(val.timestamp)}</span>
          ${val.uid === uid ? `<button class="owner-trash material-icons">delete</button>` : ''}
        </div>
        ${val.media ? `
          <div class="status-media-box">
            \( {isVideo ? `<video controls muted loop playsinline src=" \){val.media}"></video>` : `<img src="${val.media}" />`}
          </div>
          \( {val.caption ? `<div class="status-text"> \){val.caption}</div>` : ''}
        ` : `<div class="status-text">${val.text}</div>`}
        <div class="status-bar">
          <button class="like-btn"><span class="material-icons">favorite</span> <span class="like-count">0</span></button>
          <button class="comment-btn"><span class="material-icons">comment</span> <span class="comment-count">0</span></button>
        </div>
      `;
      post.querySelector('.owner-trash')?.addEventListener('click', e => { e.stopPropagation(); deleteStatus(key); });
      post.querySelector('.like-btn').addEventListener('click', e => { e.stopPropagation(); toggleLike(key); });
      post.querySelector('.comment-btn').addEventListener('click', e => { e.stopPropagation(); currentStatusKey = key; openSheet('comments-sheet'); loadComments(key); });
      post.addEventListener('click', () => openViewer(key));

      db.ref(`status/${key}/likes`).on('value', s => {
        const likes = s.val() || {};
        const cnt = Object.keys(likes).length;
        post.querySelector('.like-count').textContent = cnt;
        post.querySelector('.like-btn').classList.toggle('liked', !!likes[uid]);
      });
      db.ref(`status/${key}/comments`).on('value', s => {
        const cnt = s.val() ? Object.keys(s.val()).length : 0;
        post.querySelector('.comment-count').textContent = cnt;
      });

      return post;
    };

    const loadStatus = () => {
      db.ref('status').on('value', async snap => {
        const feed = document.getElementById('status-feed');
        feed.innerHTML = '';
        statusArray = [];
        if (!snap.exists()) {
          feed.innerHTML = '<p class="text-center text-secondary mt-10">No status yet</p>';
          return;
        }
        const promises = [];
        snap.forEach(child => {
          const key = child.key;
          const val = child.val();
          promises.push(renderStatusPost(key, val).then(node => node ? {key, node, timestamp: val.timestamp} : null));
        });
        const results = await Promise.all(promises);
        results.filter(Boolean).sort((a,b) => b.timestamp - a.timestamp).forEach(item => {
          statusArray.push(item);
          feed.appendChild(item.node);
        });
      });
    };

    const toggleLike = async (key) => {
      const path = `status/\( {key}/likes/ \){uid}`;
      const snap = await db.ref(path).once('value');
      await db.ref(path).set(snap.exists() ? null : true);
    };

    const deleteStatus = async (key) => {
      if (!confirm('Delete status?')) return;
      await db.ref(`status/${key}`).remove();
      toast('Status deleted');
    };

    const timeAgo = (ts) => {
      const s = Math.floor((Date.now() - ts) / 1000);
      if (s < 60) return 'now';
      if (s < 3600) return `${Math.floor(s/60)}m`;
      if (s < 86400) return `${Math.floor(s/3600)}h`;
      return `${Math.floor(s/86400)}d`;
    };

    // Comments
    const loadComments = (statusKey) => {
      const list = document.getElementById('comments-list');
      db.ref(`status/${statusKey}/comments`).on('value', async snap => {
        list.innerHTML = '';
        if (!snap.exists()) {
          list.innerHTML = '<p class="text-center text-secondary mt-4">No comments yet</p>';
          return;
        }
        for (const [ck, cv] of Object.entries(snap.val())) {
          const userSnap = await db.ref(`users/${cv.uid}`).once('value');
          const user = userSnap.val() || {};
          const row = document.createElement('div');
          row.className = 'user-row';
          row.innerHTML = `
            <img src="\( {user.photoURL || `https://ui-avatars.com/api/?name= \){encodeURIComponent(user.displayName || 'U')}&background=05d9e8&color=fff`}" />
            <div class="flex-1">
              <div class="name text-sm">${user.displayName || 'User'}</div>
              <div class="preview">${cv.text}</div>
            </div>
            <span class="text-xs text-secondary">${timeAgo(cv.timestamp)}</span>
            ${cv.uid === uid ? `<button class="material-icons text-accent text-sm ml-2">delete</button>` : ''}
          `;
          if (cv.uid === uid) {
            row.querySelector('button').onclick = () => deleteComment(statusKey, ck);
          }
          list.appendChild(row);
        }
        list.scrollTop = list.scrollHeight;
      });
    };

    const deleteComment = async (statusKey, commentKey) => {
      if (!confirm('Delete comment?')) return;
      await db.ref(`status/\( {statusKey}/comments/ \){commentKey}`).remove();
      toast('Comment deleted');
    };

    document.getElementById('send-comment').onclick = async () => {
      const input = document.getElementById('comment-input');
      const text = input.value.trim();
      if (!text || !currentStatusKey) return;
      const key = db.ref(`status/${currentStatusKey}/comments`).push().key;
      await db.ref(`status/\( {currentStatusKey}/comments/ \){key}`).set({
        uid, text, timestamp: firebase.database.ServerValue.TIMESTAMP
      });
      input.value = '';
    };

    // Media upload
    const uploadToCloudinary = async (file) => {
      const fd = new FormData();
      fd.append('file', file);
      fd.append('upload_preset', UPLOAD_PRESET);
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
        method: 'POST',
        body: fd
      });
      const data = await res.json();
      return data.secure_url;
    };

    document.getElementById('media-upload').onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const caption = prompt('Caption (optional):') || '';
      toast('Uploading...');
      try {
        const url = await uploadToCloudinary(file);
        const key = db.ref('status').push().key;
        await db.ref(`status/${key}`).set({
          media: url,
          caption,
          uid,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        toast('Status posted!');
      } catch (err) {
        toast('Upload failed');
        console.error(err);
      }
      e.target.value = '';
    };

    // Nav
    document.querySelectorAll('.nav-item').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(el.dataset.tab).classList.add('active');
        document.getElementById('add-fab').style.display = el.dataset.tab === 'chats' ? 'grid' : 'none';
        document.getElementById('status-fab').style.display = el.dataset.tab === 'status' ? 'grid' : 'none';
      });
    });

    // Auth
    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = 'login.html';
      uid = user.uid;
      document.getElementById('me-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'U')}&background=ff2a6d&color=fff`;
      document.getElementById('me-avatar').onclick = () => location.href = 'profile.html';
      loadChats();
      loadStatus();
    });
  </script>
</body>
</html>
