<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Vynix</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --card: #f7f9fa;
      --text: #0f1419;
      --text2: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --glow: 0 0 10px rgba(255, 42, 109, .35);
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    #header h1 {
        font-weight: 800;
        font-size: 22px;
        letter-spacing: -1px;
        background: linear-gradient(90deg, var(--accent), #05d9e8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .main {
      padding: 64px 16px 80px;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .search {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: var(--card);
      color: var(--text);
      margin-bottom: 12px;
    }
    .card, .trivia-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 12px;
    }
    .trivia-card {
      border-color: var(--accent);
      box-shadow: var(--glow);
      cursor: pointer;
    }
    .avatar-wrapper {
      position: relative;
      flex-shrink: 0;
    }
    .avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      background: #05d9e8;
    }
    .status-dot {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      border: 2px solid var(--bg);
      display: none;
    }
    .name {
      font-weight: 700;
      font-size: 16px;
    }
    .preview {
      font-size: 14px;
      color: var(--text2);
      margin-top: 2px;
    }
    .unread {
      background: var(--accent);
      color: #fff;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: auto;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--card);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: var(--text2);
      transition: .2s;
    }
    .nav-item.active {
      color: var(--accent);
      text-shadow: var(--glow);
    }
    .nav-item .material-icons {
      font-size: 24px;
      margin-bottom: 2px;
    }
    .fab {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: none;
      box-shadow: var(--glow);
      display: grid;
      place-items: center;
      z-index: 20;
    }
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
    }
    .status-card {
      position: relative;
      aspect-ratio: 9 / 16;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      transition: .2s;
    }
    .status-card:hover {
      transform: scale(1.02);
    }
    .status-card.new {
      border-color: var(--accent);
      box-shadow: var(--glow);
    }
    .status-card-cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .status-card-text {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
      font-size: 14px;
      font-weight: 500;
    }
    .status-user-avatar {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
      z-index: 10;
    }
    .status-count {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      gap: 4px;
      z-index: 10;
    }
    #media-upload {
      display: none;
    }
    .alert {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      display: none;
      z-index: 1000;
    }
    .alert.show {
      display: block;
      animation: fade .3s;
    }
    @keyframes fade {
        from { opacity: 0; transform: translate(-50%, -10px); }
        to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* Custom Alert Modal */
    .custom-alert {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 300;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .custom-alert.active {
      display: flex;
    }
    .alert-box {
      background: var(--card);
      border-radius: 24px;
      padding: 24px;
      margin: 20px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .alert-box h3 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text);
    }
    .alert-box p {
      font-size: 14px;
      color: var(--text2);
      margin-bottom: 20px;
    }
    .alert-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .alert-btn {
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: .2s;
    }
    .alert-btn.primary {
      background: var(--accent);
      color: #fff;
    }
    .alert-btn.secondary {
      background: var(--border);
      color: var(--text);
    }
    .alert-btn:hover {
      transform: scale(1.05);
    }

    /* bottom-sheet */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0;
      background: var(--card);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      overflow: hidden;
      transition: height .3s;
      z-index: 100;
    }
    .bottom-sheet.open {
      height: 75vh;
    }
    .sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }
    .sheet-content {
      padding: 16px 20px;
      height: calc(75vh - 60px);
      overflow-y: auto;
    }
    .user-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
    }
    .user-row img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-row .name {
      flex: 1;
    }
    .follow-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 600;
    }

    /* Status Viewer Swipe */
    .viewer-body {
      touch-action: pan-y;
      user-select: none;
    }
    .viewer-content-wrapper {
      display: flex;
      transition: transform 0.3s ease;
      width: 100%;
      height: 100%;
    }
    .viewer-slide {
      min-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .viewer-indicators {
      display: flex;
      gap: 6px;
      margin-top: 16px;
    }
    .viewer-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transition: background 0.3s;
    }
    .viewer-indicator.active {
      background: var(--accent);
    }

    /* Pill buttons for status sheet */
    .pill-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      transition: .2s;
      margin-bottom: 12px;
    }
    .pill-btn.primary {
      background: var(--accent);
      color: #fff;
      box-shadow: var(--glow);
    }
    .pill-btn.secondary {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
    }
    .pill-btn:hover {
      transform: scale(1.02);
    }

    /* status upload fab */
    #status-fab {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: none;
      box-shadow: var(--glow);
      display: grid;
      place-items: center;
      z-index: 20;
    }
  </style>

  <script type="module">

    const CLOUD_NAME = 'dqkujefxj';      // ← replace

    const firebaseConfig = {

    /* ---------- helpers ---------- */
    const toast = (msg) => {

    const decrypt = async (enc, chatId) => {
      try {
        const { iv, ciphertext } = JSON.parse(enc);
        const ivBuf = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const cipherBuf = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const encoder = new TextEncoder();
        const keyMat = await crypto.subtle.importKey('raw', encoder.encode('vynix-2025'), { name: 'PBKDF2' }, false, ['deriveKey']);
        const key = await crypto.subtle.deriveKey(
          { name: 'PBKDF2', salt: encoder.encode(chatId), iterations: 100000, hash: 'SHA-256' },
          keyMat, { name: 'AES-GCM', length: 256 }, true, ['decrypt']
        );
        const dec = await crypto.subtle.decrypt({ name: 'AES-GCM', iv: ivBuf }, key, cipherBuf);
        return new TextDecoder().decode(dec);
      } catch { return '…'; }
    };

    /* ---------- Swipe Handler ---------- */
    class SwipeHandler {
      constructor(element, onSwipeLeft, onSwipeRight) {
        this.element = element;
        this.onSwipeLeft = onSwipeLeft;
        this.onSwipeRight = onSwipeRight;
        this.startX = 0;
        this.startY = 0;
        this.endX = 0;
        this.endY = 0;
        this.minSwipeDistance = 50;
        
        this.element.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: true });
        this.element.addEventListener('touchend', this.handleTouchEnd.bind(this), { passive: true });
        this.element.addEventListener('mousedown', this.handleMouseDown.bind(this));
        this.element.addEventListener('mouseup', this.handleMouseUp.bind(this));
      }

      handleTouchStart(e) {
        this.startX = e.touches[0].clientX;
        this.startY = e.touches[0].clientY;
      }

      handleTouchEnd(e) {
        this.endX = e.changedTouches[0].clientX;
        this.endY = e.changedTouches[0].clientY;
        this.handleSwipe();
      }

      handleMouseDown(e) {
        this.startX = e.clientX;
        this.startY = e.clientY;
      }

      handleMouseUp(e) {
        this.endX = e.clientX;
        this.endY = e.clientY;
        this.handleSwipe();
      }

      handleSwipe() {
        const deltaX = this.endX - this.startX;
        const deltaY = this.endY - this.startY;
        
        // Only handle horizontal swipes
        if (Math.abs(deltaX) < Math.abs(deltaY)) return;
        if (Math.abs(deltaX) < this.minSwipeDistance) return;
        
        if (deltaX > 0) {
          this.onSwipeRight();
        } else {
          this.onSwipeLeft();
        }
      }
    }

    /* ---------- bottom-sheet ---------- */
    const openSheet = () => document.getElementById('sheet').classList.add('open');
    const closeSheet = () => document.getElementById('sheet').classList.remove('open');
    document.getElementById('close-sheet').onclick = closeSheet;

    const openStatusSheet = () => document.getElementById('status-sheet').classList.add('open');
    const closeStatusSheet = () => document.getElementById('status-sheet').classList.remove('open');
    document.getElementById('close-status-sheet').onclick = closeStatusSheet;

    const openTextStatusSheet = () => document.getElementById('text-status-sheet').classList.add('open');
    const closeTextStatusSheet = () => document.getElementById('text-status-sheet').classList.remove('open');
    document.getElementById('close-text-status-sheet').onclick = closeTextStatusSheet;

    const loadAllUsers = async () => {
      const list = document.getElementById('sheet-list');
      list.innerHTML = 'Loading…';
      const snap = await get(ref(db, 'users'));
      const followingSnap = await get(ref(db, `users/${uid}/following`));
      const following = followingSnap.val() || {};
      list.innerHTML = '';
      snap.forEach((child) => {
        if (child.key === uid) return;
        const user = child.val();
        const row = document.createElement('div');
        row.className = 'user-row';
        row.innerHTML = `
          <img src="${user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`}" />
          <div class="name">${user.displayName || user.email}</div>
          <button class="follow-btn" data-uid="${child.key}">Follow</button>
        `;
        list.appendChild(row);
      });
      document.querySelectorAll('.follow-btn').forEach((btn) => {
        btn.onclick = async (e) => {
          const id = e.target.dataset.uid;
          await set(ref(db, `users/${uid}/following/${id}`), true);
          toast('Followed!');
          closeSheet();
          loadChats();
        };
      });
    };

    document.getElementById('add-fab').onclick = () => {
      openSheet();
      loadAllUsers();
    };

    document.getElementById('status-fab').onclick = () => {
      openStatusSheet();
    };

    document.getElementById('status-text-btn').onclick = () => {
      closeStatusSheet();
      openTextStatusSheet();
    };

    document.getElementById('status-media-btn').onclick = () => {
      closeStatusSheet();
      document.getElementById('media-upload').click();
    };

    document.getElementById('submit-text-status').onclick = async () => {
      const text = document.getElementById('status-text-input').value.trim();
      if (!text) {
        toast('Please enter some text');
        return;
      }
      const key = push(ref(db, 'status')).key;
      await set(ref(db, `status/${key}`), { text, uid, timestamp: serverTimestamp() });
      toast('Text status added!');
      closeTextStatusSheet();
      document.getElementById('status-text-input').value = '';
    };

    /* ---------- chats ---------- */
    const loadChats = async () => {
      const list = document.getElementById('chat-list');
      list.innerHTML = '';
      const folSnap = await get(ref(db, `users/${uid}/following`));
      if (!folSnap.exists()) return list.innerHTML = '<p class="text-secondary text-center mt-10">Follow friends to chat</p>';
      const uids = Object.keys(folSnap.val());
      for (const id of uids) {
        const uSnap = await get(ref(db, `users/${id}`));
        const user = uSnap.val();
        if (!user) continue;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="avatar-wrapper">
            <img class="avatar" src="${user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`}" />
            <span id="dot-${id}" class="status-dot"></span>
          </div>
          <div class="flex-1">
            <div class="name">${user.displayName || user.email}</div>
            <div id="prev-${id}" class="preview">Tap to chat</div>
          </div>
          <span id="unread-${id}" class="unread" style="display:none;"></span>
        `;
        card.onclick = () => startChat(id, user);
        // profile pic click → modal
        card.querySelector('.avatar').onclick = (e) => {
          e.stopPropagation();
          openProfileModal(user);
        };
        list.appendChild(card);

        // last message
        onValue(ref(db, `users/${uid}/chats/${id}/lastMessage`), async (s) => {
          if (s.exists()) {
            const msg = await decrypt(s.val(), [uid, id].sort().join('_'));
            document.getElementById(`prev-${id}`).textContent = msg;
          }
        });
        // unread
        onValue(ref(db, `users/${uid}/chats/${id}/unreadCount`), (s) => {
          const cnt = s.val() || 0;
          const badge = document.getElementById(`unread-${id}`);
          badge.style.display = cnt ? 'inline' : 'none';
          badge.textContent = cnt > 99 ? '99+' : cnt;
        });
        // status dot
        onValue(ref(db, 'status'), (snap) => {
          let has = false;
          snap.forEach((ch) => {
            if (ch.val().uid === id && Date.now() - ch.val().timestamp < 24 * 3600 * 1000) has = true;
          });
          document.getElementById(`dot-${id}`).style.display = has ? 'block' : 'none';
        });
      }
    };

    const startChat = (tid, user) => {
      const params = new URLSearchParams({
        chatId: [uid, tid].sort().join('_'),
        userId: tid,
        username: user.displayName || '',
        avatar: user.photoURL || '',
        verified: !!user.verified,
        isGroup: false
      });
      location.href = `chat.html?${params.toString()}`;
    };

    /* ---------- profile modal ---------- */
    let modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black/60 flex items-center justify-center z-50 hidden';
    modal.innerHTML = `
      <div class="bg-card rounded-2xl p-6 w-11/12 max-w-sm">
        <img id="modal-img" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">
        <div id="modal-name" class="text-center text-lg font-bold"></div>
        <button class="block mt-4 mx-auto px-4 py-2 rounded-full bg-accent text-white" onclick="closeProfileModal()">Close</button>
      </div>
    `;
    document.body.appendChild(modal);
    window.openProfileModal = (user) => {
      document.getElementById('modal-img').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`;
      document.getElementById('modal-name').textContent = user.displayName || user.email;
      modal.classList.remove('hidden');
    };
    window.closeProfileModal = () => modal.classList.add('hidden');

    /* ---------- search ---------- */
    document.getElementById('search').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('#chat-list .card').forEach((card) => {
        const name = card.querySelector('.name').textContent.toLowerCase();
        card.style.display = name.includes(term) ? '' : 'none';
      });
    });

    /* ---------- trivia card ---------- */
    document.getElementById('trivia-card').onclick = () => (location.href = 'trivia.html');

    /* ---------- Status Viewer with Swipe ---------- */
    let swipeHandler;
    
    const showStatusSlide = (index) => {
      const wrapper = document.getElementById('viewer-content-wrapper');
      const indicators = document.querySelectorAll('.viewer-indicator');
      
      if (!wrapper || currentUserStatuses.length === 0) return;
      
      // Update active indicator
      indicators.forEach((indicator, i) => {
        indicator.classList.toggle('active', i === index);
      });
      
      // Transform wrapper to show current slide
      wrapper.style.transform = `translateX(-${index * 100}%)`;
      
      // Update current status key for likes/deletes
      currentStatusKey = currentUserStatuses[index].key;
      
      // Update like status
      updateLikeStatus(currentStatusKey);
      
      // Show/hide delete button based on ownership
      const deleteBtn = document.getElementById('delete-btn');
      if (currentUserStatuses[index].uid === uid) {
        deleteBtn.style.display = 'flex';
      } else {
        deleteBtn.style.display = 'none';
      }
    };

    const nextStatus = () => {
      if (currentUserStatuses.length <= 1) return;
      currentStatusIndex = (currentStatusIndex + 1) % currentUserStatuses.length;
      showStatusSlide(currentStatusIndex);
    };

    const prevStatus = () => {
      if (currentUserStatuses.length <= 1) return;
      currentStatusIndex = (currentStatusIndex - 1 + currentUserStatuses.length) % currentUserStatuses.length;
      showStatusSlide(currentStatusIndex);
    };

    const updateLikeStatus = (statusKey) => {
      onValue(ref(db, `status/${statusKey}/likes`), (s) => {
        const likes = s.val() || {};
        const count = Object.keys(likes).length;
        document.getElementById('like-count').textContent = count;
        document.getElementById('like-btn').classList.toggle('liked', likes[uid]);
      });
    };

    const openViewer = async (userId) => {
      // Get all statuses for this user
      const snap = await get(ref(db, 'status'));
      currentUserStatuses = [];
      
      snap.forEach((child) => {
        const status = child.val();
        if (status.uid === userId && Date.now() - status.timestamp < 24 * 3600 * 1000) {
          currentUserStatuses.push({ key: child.key, ...status });
        }
      });
      
      if (currentUserStatuses.length === 0) return;
      
      // Sort by timestamp (newest first)
      currentUserStatuses.sort((a, b) => b.timestamp - a.timestamp);
      
      // Get user info
      const userSnap = await get(ref(db, `users/${userId}`));
      const user = userSnap.val();
      
      document.getElementById('viewer-name').textContent = user.displayName || user.email;
      document.getElementById('viewer-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`;
      
      // Create slides
      const wrapper = document.getElementById('viewer-content-wrapper');
      const indicators = document.getElementById('viewer-indicators');
      wrapper.innerHTML = '';
      indicators.innerHTML = '';
      
      currentUserStatuses.forEach((status, index) => {
        // Create slide
        const slide = document.createElement('div');
        slide.className = 'viewer-slide';
        
        if (status.media) {
          const ext = status.media.split('.').pop().toLowerCase();
          if (['mp4', 'mov', 'webm'].includes(ext)) {
            const v = document.createElement('video');
            v.src = status.media;
            v.controls = true;
            v.autoplay = index === 0;
            slide.appendChild(v);
          } else {
            const img = document.createElement('img');
            img.src = status.media;
            img.style.maxWidth = '100%';
            img.style.maxHeight = '70vh';
            img.style.borderRadius = '12px';
            slide.appendChild(img);
          }
          if (status.caption) {
            const cap = document.createElement('div');
            cap.className = 'text-white text-center mt-3';
            cap.textContent = status.caption;
            slide.appendChild(cap);
          }
        } else {
          const div = document.createElement('div');
          div.className = 'text-white text-xl';
          div.textContent = status.text;
          slide.appendChild(div);
        }
        
        wrapper.appendChild(slide);
        
        // Create indicator
        const indicator = document.createElement('div');
        indicator.className = 'viewer-indicator';
        if (index === 0) indicator.classList.add('active');
        indicators.appendChild(indicator);
      });
      
      // Reset index
      currentStatusIndex = 0;
      currentStatusKey = currentUserStatuses[0].key;
      
      // Setup swipe handler
      if (swipeHandler) {
        // Remove previous handler
      }
      swipeHandler = new SwipeHandler(
        document.getElementById('viewer-body'),
        nextStatus, // swipe left
        prevStatus  // swipe right
      );
      
      // Show viewer
      document.getElementById('status-viewer').classList.add('active');
      
      // Update like status and delete button
      updateLikeStatus(currentStatusKey);
      const deleteBtn = document.getElementById('delete-btn');
      if (currentUserStatuses[0].uid === uid) {
        deleteBtn.style.display = 'flex';
      } else {
        deleteBtn.style.display = 'none';
      }
    };

    document.getElementById('close-viewer').onclick = () => {
      document.getElementById('status-viewer').classList.remove('active');
      currentUserStatuses = [];
      currentStatusIndex = 0;
    };

    document.getElementById('like-btn').onclick = async () => {
      if (!currentStatusKey) return;
      const likedRef = ref(db, `status/${currentStatusKey}/likes/${uid}`);
      const likedSnap = await get(likedRef);
      if (likedSnap.exists()) {
        await set(likedRef, null);
      } else {
        await set(likedRef, true);
      }
    };

    document.getElementById('delete-btn').onclick = () => {
      showCustomAlert('Delete Status', 'Are you sure you want to delete this status?', async () => {
        if (!currentStatusKey) return;
        await remove(ref(db, `status/${currentStatusKey}`));
        toast('Status deleted!');
        document.getElementById('status-viewer').classList.remove('active');
        loadStatus(); // Reload status grid
      });
    };

    /* ---------- Status Grouping ---------- */
    const loadStatus = () => {
      const grid = document.getElementById('status-grid');
      onValue(ref(db, 'status'), async (snap) => {
        grid.innerHTML = '';
        
        // Group statuses by user
        const userStatuses = {};
        const userPromises = [];
        
        snap.forEach((child) => {
          const status = child.val();
          if (Date.now() - status.timestamp < 24 * 3600 * 1000) {
            if (!userStatuses[status.uid]) {
              userStatuses[status.uid] = [];
              // Get user info
              userPromises.push(
                get(ref(db, `users/${status.uid}`)).then(userSnap => ({
                  uid: status.uid,
                  user: userSnap.val()
                }))
              );
            }
            userStatuses[status.uid].push({ key: child.key, ...status });
          }
        });
        
        // Get all user data
        const userDataMap = {};
        const userResults = await Promise.all(userPromises);
        userResults.forEach(({ uid, user }) => {
          userDataMap[uid] = user;
        });
        
        // Create status cards for each user
        Object.entries(userStatuses).forEach(([userId, statuses]) => {
          // Sort by timestamp (newest first)
          statuses.sort((a, b) => b.timestamp - a.timestamp);
          
          const user = userDataMap[userId];
          if (!user) return;
          
          const card = document.createElement('div');
          card.className = 'status-card new';
          
          const latestStatus = statuses[0];
          const avatarImg = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`;
          
          if (latestStatus.media) {
            card.innerHTML = `
              <img class="status-user-avatar" src="${avatarImg}" alt="User avatar">
              <img class="status-card-cover" src="${latestStatus.media}" alt="Status" />
              <div class="status-count">
                <span class="material-icons" style="font-size: 14px;">burst_mode</span>
                ${statuses.length}
              </div>
            `;
          } else {
            card.innerHTML = `
              <img class="status-user-avatar" src="${avatarImg}" alt="User avatar">
              <div class="status-card-cover status-card-text">${latestStatus.text}</div>
              <div class="status-count">
                <span class="material-icons" style="font-size: 14px;">burst_mode</span>
                ${statuses.length}
              </div>
            `;
          }
          
          card.onclick = () => openViewer(userId);
          grid.appendChild(card);
        });
      });
    };

    // media status
    document.getElementById('media-upload').onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const caption = prompt('Caption (optional):') || '';
      toast('Uploading…');
      const fd = new FormData();
      fd.append('file', file);
      fd.append('upload_preset', UPLOAD_PRESET);
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: 'POST', body: fd });
      const { secure_url } = await res.json();
      const key = push(ref(db, 'status')).key;
      await set(ref(db, `status/${key}`), { media: secure_url, caption, uid, timestamp: serverTimestamp() });
      toast('Status added!');
    };

    /* ---------- nav ---------- */
    document.querySelectorAll('.nav-item').forEach((el) => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach((i) => i.classList.remove('active'));
        el.classList.add('active');
        const tab = el.dataset.tab;
        document.querySelectorAll('.tab').forEach((t) => t.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        // show FAB only in chats
        document.getElementById('add-fab').style.display = tab === 'chats' ? 'grid' : 'none';
        // show status FAB only in status
        document.getElementById('status-fab').style.display = tab === 'status' ? 'grid' : 'none';
      });
    });

    /* ---------- auth ---------- */
    onAuthStateChanged(auth, async (user) => {
      if (!user) return (location.href = 'login.html');
      uid = user.uid;
      document.getElementById('me-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=ff2a6d&color=fff`;
      document.getElementById('me-avatar').onclick = () => (location.href = 'profile.html');
      await loadChats();
      loadStatus();
    });
  </script>
</body>
</html>
