<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Vynix</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --card: #f7f9fa;
      --text: #0f1419;
      --text2: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --glow: 0 0 10px rgba(255, 42, 109, .35);
      --status-bg: #128c7e;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    #header h1 {
        font-weight: 800;
        font-size: 22px;
        letter-spacing: -1px;
        background: linear-gradient(90deg, var(--accent), #05d9e8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .main {
      padding: 64px 16px 80px;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .search {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: var(--card);
      color: var(--text);
      margin-bottom: 12px;
    }
    .card, .trivia-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 12px;
    }
    .trivia-card {
      border-color: var(--accent);
      box-shadow: var(--glow);
      cursor: pointer;
    }
    .avatar-wrapper {
      position: relative;
      flex-shrink: 0;
    }
    .avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      background: #05d9e8;
    }
    .status-dot {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      border: 2px solid var(--bg);
      display: none;
    }
    .name {
      font-weight: 700;
      font-size: 16px;
    }
    .preview {
      font-size: 14px;
      color: var(--text2);
      margin-top: 2px;
    }
    .unread {
      background: var(--accent);
      color: #fff;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: auto;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--card);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: var(--text2);
      transition: .2s;
    }
    .nav-item.active {
      color: var(--accent);
      text-shadow: var(--glow);
    }
    .nav-item .material-icons {
      font-size: 24px;
      margin-bottom: 2px;
    }
    .fab {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: none;
      box-shadow: var(--glow);
      display: grid;
      place-items: center;
      z-index: 20;
    }
    .status-grid {
      display: flex;
      flex-direction: column;
      gap: 1px;
      background: var(--border);
    }
    .status-item {
      background: var(--bg);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      position: relative;
    }
    .status-item:hover {
      background: var(--card);
    }
    .status-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      border: 3px solid transparent;
    }
    .status-avatar.has-new {
      border-color: var(--accent);
      box-shadow: var(--glow);
    }
    .status-avatar.viewed {
      border-color: var(--border);
    }
    .status-info {
      flex: 1;
    }
    .status-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 2px;
    }
    .status-time {
      font-size: 13px;
      color: var(--text2);
    }
    .status-count {
      background: var(--accent);
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 999px;
      min-width: 24px;
      text-align: center;
    }
    .my-status-add {
      background: var(--accent);
      color: #fff;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .my-status-add::after {
      content: '';
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 20px;
      height: 20px;
      background: var(--accent);
      border: 2px solid var(--bg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .my-status-add::before {
      content: '+';
      position: absolute;
      bottom: -2px;
      right: -2px;
      width: 20px;
      height: 20px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    #media-upload {
      display: none;
    }
    .alert {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      display: none;
      z-index: 1000;
    }
    .alert.show {
      display: block;
      animation: fade .3s;
    }
    @keyframes fade {
        from { opacity: 0; transform: translate(-50%, -10px); }
        to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* Custom Alert Modal */
    .custom-alert {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 300;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .custom-alert.active {
      display: flex;
    }
    .alert-box {
      background: var(--card);
      border-radius: 24px;
      padding: 24px;
      margin: 20px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .alert-box h3 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text);
    }
    .alert-box p {
      font-size: 14px;
      color: var(--text2);
      margin-bottom: 20px;
    }
    .alert-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .alert-btn {
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: .2s;
    }
    .alert-btn.primary {
      background: var(--accent);
      color: #fff;
    }
    .alert-btn.secondary {
      background: var(--border);
      color: var(--text);
    }
    .alert-btn:hover {
      transform: scale(1.05);
    }

    /* bottom-sheet */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0;
      background: var(--card);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      overflow: hidden;
      transition: height .3s;
      z-index: 100;
    }
    .bottom-sheet.open {
      height: 75vh;
    }
    .sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }
    .sheet-content {
      padding: 16px 20px;
      height: calc(75vh - 60px);
      overflow-y: auto;
    }
    .user-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
    }
    .user-row img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-row .name {
      flex: 1;
    }
    .follow-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 600;
    }

    /* Status Viewer - WhatsApp Style */
    #status-viewer {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 200;
      display: none;
      flex-direction: column;
    }
    #status-viewer.active {
      display: flex;
    }
    .viewer-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      color: #fff;
      position: relative;
      z-index: 10;
    }
    .viewer-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: rgba(255,255,255,0.3);
    }
    .progress-fill {
      height: 100%;
      background: #fff;
      width: 0%;
      transition: width 0.1s linear;
    }
    .viewer-body {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      position: relative;
      touch-action: pan-y;
    }
    .viewer-content {
      max-width: 100%;
      max-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .viewer-body img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 12px;
      object-fit: contain;
    }
    .viewer-body video {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 12px;
    }
    .viewer-caption {
      color: #fff;
      text-align: center;
      margin-top: 16px;
      font-size: 16px;
      padding: 0 20px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    .viewer-footer {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      color: #fff;
    }
    .like-btn {
      background: none;
      border: none;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .like-btn.liked {
      color: var(--accent);
    }
    .delete-btn {
      background: none;
      border: none;
      color: #fff;
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    .viewer-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50%;
      height: 100%;
      cursor: pointer;
      z-index: 5;
    }
    .viewer-nav.prev {
      left: 0;
    }
    .viewer-nav.next {
      right: 0;
    }

    /* Pill buttons for status sheet */
    .pill-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      transition: .2s;
      margin-bottom: 12px;
    }
    .pill-btn.primary {
      background: var(--accent);
      color: #fff;
      box-shadow: var(--glow);
    }
    .pill-btn.secondary {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
    }
    .pill-btn:hover {
      transform: scale(1.02);
    }

    /* My Status Section */
    .my-status-section {
      background: var(--bg);
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }
    .section-title {
      font-size: 14px;
      color: var(--text2);
      font-weight: 600;
      margin-bottom: 8px;
    }

    /* status upload fab */
    #status-fab {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: none;
      box-shadow: var(--glow);
      display: grid;
      place-items: center;
      z-index: 20;
    }
  </style>
</head>
<body class="light">

  <!-- header -->
  <header id="header">
    <h1>Vynix</h1>
    <img id="me-avatar" class="avatar w-10 h-10">
  </header>

  <!-- content -->
  <main class="main">
    <!-- Chats -->
    <div id="chats" class="tab active">
      <input class="search" id="search" placeholder="Search chats…">
      <!-- AI Trivia card -->
      <div id="trivia-card" class="trivia-card">
        <span class="material-icons text-accent">quiz</span>
        <div>
          <div class="name">AI Trivia</div>
          <div class="preview">Test your knowledge today!</div>
        </div>
        <span class="material-icons text-accent ml-auto">arrow_forward</span>
      </div>
      <div id="chat-list"></div>
    </div>

    <!-- Channels -->
    <div id="channels" class="tab">
      <div class="text-secondary text-sm p-4">Channels coming soon.</div>
    </div>

    <!-- Status -->
    <div id="status" class="tab">
      <div class="my-status-section" id="my-status-section" style="display: none;">
        <div class="section-title">My Status</div>
        <div class="status-item" id="my-status-item">
          <div class="my-status-add">
            <span class="material-icons">add</span>
          </div>
          <div class="status-info">
            <div class="status-name">My Status</div>
            <div class="status-time">Tap to add status update</div>
          </div>
        </div>
      </div>
      <div class="section-title" style="padding: 12px 16px 8px; background: var(--bg);">Recent Updates</div>
      <div id="status-list"></div>
    </div>

    <!-- Settings -->
    <div id="settings" class="tab">
      <div class="text-secondary text-sm p-4">Settings coming soon.</div>
    </div>
  </main>

  <!-- FAB (only visible in chats) -->
  <button id="add-fab" class="fab material-icons">person_add</button>

  <!-- Status Upload FAB (only visible in status) -->
  <button id="status-fab" class="material-icons" style="display: none;">add</button>

  <!-- bottom nav -->
  <nav class="bottom-nav">
    <div class="nav-item active" data-tab="chats"><span class="material-icons">chat</span>Chats</div>
    <div class="nav-item" data-tab="channels"><span class="material-icons">dvr</span>Channels</div>
    <div class="nav-item" data-tab="status"><span class="material-icons">circle</span>Status</div>
    <div class="nav-item" data-tab="settings"><span class="material-icons">settings</span>Settings</div>
  </nav>

  <!-- bottom-sheet -->
  <div id="sheet" class="bottom-sheet">
    <div class="sheet-header">
      <span class="font-semibold">Add friends</span>
      <button id="close-sheet" class="material-icons text-2xl">close</button>
    </div>
    <div id="sheet-list" class="sheet-content"></div>
  </div>

  <!-- status upload bottom-sheet -->
  <div id="status-sheet" class="bottom-sheet">
    <div class="sheet-header">
      <span class="font-semibold">Create Status</span>
      <button id="close-status-sheet" class="material-icons text-2xl">close</button>
    </div>
    <div class="sheet-content">
      <button id="status-text-btn" class="pill-btn secondary">
        <span class="material-icons">text_fields</span>
        Text Status
      </button>
      <button id="status-media-btn" class="pill-btn primary">
        <span class="material-icons">photo_camera</span>
        Photo/Video Status
      </button>
      <input id="media-upload" type="file" accept="image/*,video/*" style="display:none;">
    </div>
  </div>

  <!-- text status bottom-sheet -->
  <div id="text-status-sheet" class="bottom-sheet">
    <div class="sheet-header">
      <span class="font-semibold">Create Text Status</span>
      <button id="close-text-status-sheet" class="material-icons text-2xl">close</button>
    </div>
    <div class="sheet-content">
      <textarea id="status-text-input" class="w-full p-3 rounded-xl border border-border bg-card text-text" rows="4" placeholder="What's on your mind?"></textarea>
      <button id="submit-text-status" class="w-full py-3 rounded-xl bg-accent text-white font-semibold mt-3">Post Status</button>
    </div>
  </div>

  <!-- toast -->
  <div id="alert" class="alert"></div>

  <!-- Custom Alert Modal -->
  <div id="custom-alert" class="custom-alert">
    <div class="alert-box">
      <h3 id="alert-title">Confirm</h3>
      <p id="alert-message">Are you sure?</p>
      <div class="alert-buttons">
        <button id="alert-cancel" class="alert-btn secondary">Cancel</button>
        <button id="alert-confirm" class="alert-btn primary">Confirm</button>
      </div>
    </div>
  </div>

  <!-- status viewer modal -->
  <div id="status-viewer">
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div class="viewer-header">
      <img id="viewer-avatar">
      <div id="viewer-name"></div>
      <span class="material-icons ml-auto" id="close-viewer">close</span>
    </div>
    <div class="viewer-body" id="viewer-body">
      <div class="viewer-nav prev" id="viewer-prev"></div>
      <div class="viewer-nav next" id="viewer-next"></div>
      <div class="viewer-content" id="viewer-content"></div>
    </div>
    <div class="viewer-footer">
      <button class="like-btn" id="like-btn">
        <span class="material-icons">favorite</span>
        <span id="like-count">0</span>
      </button>
      <button class="delete-btn" id="delete-btn" style="display: none;">
        <span class="material-icons">delete</span>
      </button>
    </div>
  </div>

  <!-- firebase -->
  <script type="module">

    const toast = (msg) => {

    const showCustomAlert = (title, message, onConfirm) => {
      document.getElementById('alert-title').textContent = title;
      document.getElementById('alert-message').textContent = message;
      document.getElementById('custom-alert').classList.add('active');
      
      document.getElementById('alert-confirm').onclick = () => {

    const decrypt = async (enc, chatId) => {
      try {
        const { iv, ciphertext } = JSON.parse(enc);
        const ivBuf = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const cipherBuf = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const encoder = new TextEncoder();
        const keyMat = await crypto.subtle.importKey('raw', encoder.encode('vynix-2025'), { name: 'PBKDF2' }, false, ['deriveKey']);
        const key = await crypto.subtle.deriveKey(
          { name: 'PBKDF2', salt: encoder.encode(chatId), iterations: 100000, hash: 'SHA-256' },
          keyMat, { name: 'AES-GCM', length: 256 }, true, ['decrypt']
        );
        const dec = await crypto.subtle.decrypt({ name: 'AES-GCM', iv: ivBuf }, key, cipherBuf);
        return new TextDecoder().decode(dec);
      } catch { return '…'; }
    };

    /* ---------- Swipe Handler ---------- */
    class SwipeHandler {
      constructor(element, onSwipeLeft, onSwipeRight) {
        this.element = element;
        this.onSwipeLeft = onSwipeLeft;
        this.onSwipeRight = onSwipeRight;
        this.startX = 0;
        this.startY = 0;
        this.endX = 0;
        this.endY = 0;
        this.minSwipeDistance = 50;
        
        this.element.addEventListener('touchstart', this.handleTouchStart.bind(this), { passive: true });
        this.element.addEventListener('touchend', this.handleTouchEnd.bind(this), { passive: true });
        this.element.addEventListener('mousedown', this.handleMouseDown.bind(this));
        this.element.addEventListener('mouseup', this.handleMouseUp.bind(this));
      }

      handleTouchStart(e) {
        this.startX = e.touches[0].clientX;
        this.startY = e.touches[0].clientY;
      }

      handleTouchEnd(e) {
        this.endX = e.changedTouches[0].clientX;
        this.endY = e.changedTouches[0].clientY;
        this.handleSwipe();
      }

      handleMouseDown(e) {
        this.startX = e.clientX;
        this.startY = e.clientY;
      }

      handleMouseUp(e) {
        this.endX = e.clientX;
        this.endY = e.clientY;
        this.handleSwipe();
      }

      handleSwipe() {
        const deltaX = this.endX - this.startX;
        const deltaY = this.endY - this.startY;
        
        if (Math.abs(deltaX) < Math.abs(deltaY)) return;
        if (Math.abs(deltaX) < this.minSwipeDistance) return;
        
        if (deltaX > 0) {
          this.onSwipeRight();
        } else {
          this.onSwipeLeft();
        }
      }
    }

    /* ---------- Status Progress Bar ---------- */
    const startProgress = (duration = 5000) => {
      const progressFill = document.getElementById('progress-fill');
      progressFill.style.width = '0%';
      progressFill.style.transition = 'none';
      
      setTimeout(() => {
        progressFill.style.transition = `width ${duration}ms linear`;
        progressFill.style.width = '100%';
      }, 50);
      
      progressInterval = setTimeout(() => {
        nextStatus();
      }, duration);
    };

    const resetProgress = () => {
      clearTimeout(progressInterval);
      const progressFill = document.getElementById('progress-fill');
      progressFill.style.width = '0%';
      progressFill.style.transition = 'none';
    };

    /* ---------- Status Navigation ---------- */
    const nextStatus = () => {
      if (currentStatusIndex < currentUserStatuses.length - 1) {
        currentStatusIndex++;
        showCurrentStatus();
      } else {
        // Close viewer when reaching the end
        document.getElementById('status-viewer').classList.remove('active');
        resetProgress();
      }
    };

    const prevStatus = () => {
      if (currentStatusIndex > 0) {
        currentStatusIndex--;
        showCurrentStatus();
      }
    };

    const showCurrentStatus = () => {
      if (currentUserStatuses.length === 0) return;
      
      const status = currentUserStatuses[currentStatusIndex];
      const user = status.user;
      
      // Update header
      document.getElementById('viewer-name').textContent = user.displayName || user.email;
      document.getElementById('viewer-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`;
      
      // Update content
      const content = document.getElementById('viewer-content');
      content.innerHTML = '';
      
      if (status.media) {
        const ext = status.media.split('.').pop().toLowerCase();
        if (['mp4', 'mov', 'webm'].includes(ext)) {
          const v = document.createElement('video');
          v.src = status.media;
          v.controls = true;
          v.autoplay = true;
          v.onended = () => nextStatus();
          content.appendChild(v);
        } else {
          const img = document.createElement('img');
          img.src = status.media;
          content.appendChild(img);
          // Auto advance after 5 seconds for images
          setTimeout(() => nextStatus(), 5000);
        }
        if (status.caption) {
          const cap = document.createElement('div');
          cap.className = 'viewer-caption';
          cap.textContent = status.caption;
          content.appendChild(cap);
        }
      } else {
        const div = document.createElement('div');
        div.className = 'viewer-caption';
        div.textContent = status.text;
        div.style.fontSize = '24px';
        div.style.fontWeight = '500';
        content.appendChild(div);
        // Auto advance after 5 seconds for text
        setTimeout(() => nextStatus(), 5000);
      }
      
      // Update current status key
      currentStatusKey = status.key;
      
      // Show/hide delete button
      const deleteBtn = document.getElementById('delete-btn');
      if (status.uid === uid) {
        deleteBtn.style.display = 'flex';
      } else {
        deleteBtn.style.display = 'none';
      }
      
      // Update like status
      updateLikeStatus(currentStatusKey);
      
      // Mark as viewed
      viewedStatuses.add(status.key);
      
      // Reset and start progress
      resetProgress();
      startProgress();
    };

    const updateLikeStatus = (statusKey) => {
      onValue(ref(db, `status/${statusKey}/likes`), (s) => {
        const likes = s.val() || {};
        const count = Object.keys(likes).length;
        document.getElementById('like-count').textContent = count;
        document.getElementById('like-btn').classList.toggle('liked', likes[uid]);
      });
    };

    /* ---------- Status Viewer ---------- */
    const openViewer = async (userId) => {
      // Get all statuses for this user
      const snap = await get(ref(db, 'status'));
      currentUserStatuses = [];
      
      const userSnap = await get(ref(db, `users/${userId}`));
      const user = userSnap.val();
      
      snap.forEach((child) => {
        const status = child.val();
        if (status.uid === userId && Date.now() - status.timestamp < 24 * 3600 * 1000) {
          currentUserStatuses.push({ key: child.key, ...status, user });
        }
      });
      
      if (currentUserStatuses.length === 0) return;
      
      // Sort by timestamp (oldest first for viewing order)
      currentUserStatuses.sort((a, b) => a.timestamp - b.timestamp);
      
      // Start from first unviewed status or beginning
      currentStatusIndex = 0;
      for (let i = 0; i < currentUserStatuses.length; i++) {
        if (!viewedStatuses.has(currentUserStatuses[i].key)) {
          currentStatusIndex = i;
          break;
        }
      }
      
      // Show viewer
      document.getElementById('status-viewer').classList.add('active');
      showCurrentStatus();
      
      // Setup swipe handler
      new SwipeHandler(
        document.getElementById('viewer-body'),
        nextStatus,
        prevStatus
      );
      
      // Setup click navigation
      document.getElementById('viewer-prev').onclick = prevStatus;
      document.getElementById('viewer-next').onclick = nextStatus;
    };

    document.getElementById('close-viewer').onclick = () => {
      document.getElementById('status-viewer').classList.remove('active');
      resetProgress();
      loadStatus(); // Reload to update viewed states
    };

    document.getElementById('like-btn').onclick = async () => {
      if (!currentStatusKey) return;
      const likedRef = ref(db, `status/${currentStatusKey}/likes/${uid}`);
      const likedSnap = await get(likedRef);
      if (likedSnap.exists()) {
        await set(likedRef, null);
      } else {
        await set(likedRef, true);
      }
    };

    document.getElementById('delete-btn').onclick = () => {
      showCustomAlert('Delete Status', 'Are you sure you want to delete this status?', async () => {
        if (!currentStatusKey) return;
        await remove(ref(db, `status/${currentStatusKey}`));
        toast('Status deleted!');
        document.getElementById('status-viewer').classList.remove('active');
        loadStatus();
      });
    };

    /* ---------- Status List (WhatsApp Style) ---------- */
    const loadStatus = () => {
      const list = document.getElementById('status-list');
      onValue(ref(db, 'status'), async (snap) => {
        list.innerHTML = '';
        
        // Group by user and get latest
        const userStatuses = {};
        const userPromises = [];
        
        snap.forEach((child) => {
          const status = child.val();
          if (Date.now() - status.timestamp < 24 * 3600 * 1000) {
            if (!userStatuses[status.uid]) {
              userStatuses[status.uid] = [];
              userPromises.push(
                get(ref(db, `users/${status.uid}`)).then(userSnap => ({
                  uid: status.uid,
                  user: userSnap.val()
                }))
              );
            }
            userStatuses[status.uid].push({ key: child.key, ...status });
          }
        });
        
        const userDataMap = {};
        const userResults = await Promise.all(userPromises);
        userResults.forEach(({ uid, user }) => {
          userDataMap[uid] = user;
        });
        
        // Add my status section if I have statuses
        const myStatuses = userStatuses[uid] || [];
        const myStatusSection = document.getElementById('my-status-section');
        
        if (myStatuses.length > 0) {
          myStatusSection.style.display = 'block';
          const latestMyStatus = myStatuses.sort((a, b) => b.timestamp - a.timestamp)[0];
          const myStatusItem = document.getElementById('my-status-item');
          
          myStatusItem.innerHTML = `
            <img class="status-avatar ${viewedStatuses.has(latestMyStatus.key) ? 'viewed' : 'has-new'}" 
                 src="${auth.currentUser.photoURL || `https://ui-avatars.com/api/?name=${auth.currentUser.displayName || 'U'}&background=05d9e8&color=fff`}" 
                 alt="My avatar">
            <div class="status-info">
              <div class="status-name">My Status</div>
              <div class="status-time">${formatTime(latestMyStatus.timestamp)}</div>
            </div>
            ${myStatuses.length > 1 ? `<div class="status-count">${myStatuses.length}</div>` : ''}
          `;
          
          myStatusItem.onclick = () => openViewer(uid);
        } else {
          myStatusSection.style.display = 'none';
        }
        
        // Add other users' statuses
        Object.entries(userStatuses).forEach(([userId, statuses]) => {
          if (userId === uid) return; // Skip my statuses
          
          const user = userDataMap[userId];
          if (!user) return;
          
          const latestStatus = statuses.sort((a, b) => b.timestamp - a.timestamp)[0];
          const hasNew = !viewedStatuses.has(latestStatus.key);
          
          const item = document.createElement('div');
          item.className = 'status-item';
          item.innerHTML = `
            <img class="status-avatar ${hasNew ? 'has-new' : 'viewed'}" 
                 src="${user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`}" 
                 alt="${user.displayName || 'User'} avatar">
            <div class="status-info">
              <div class="status-name">${user.displayName || user.email}</div>
              <div class="status-time">${formatTime(latestStatus.timestamp)}</div>
            </div>
            ${statuses.length > 1 ? `<div class="status-count">${statuses.length}</div>` : ''}
          `;
          
          item.onclick = () => openViewer(userId);
          list.appendChild(item);
        });
        
        if (Object.keys(userStatuses).filter(id => id !== uid).length === 0 && myStatuses.length === 0) {
          list.innerHTML = '<div class="text-secondary text-center py-8">No recent status updates</div>';
        }
      });
    };

    const formatTime = (timestamp) => {
      const now = Date.now();
      const diff = now - timestamp;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      
      if (minutes < 1) return 'Just now';
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      return 'Today';
    };

    // My status item click
    document.getElementById('my-status-item').onclick = () => {
      openStatusSheet();
    };

    // media status
    document.getElementById('media-upload').onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const caption = prompt('Caption (optional):') || '';
      toast('Uploading…');
      const fd = new FormData();
      fd.append('file', file);
      fd.append('upload_preset', UPLOAD_PRESET);
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: 'POST', body: fd });
      const { secure_url } = await res.json();
      const key = push(ref(db, 'status')).key;
      await set(ref(db, `status/${key}`), { media: secure_url, caption, uid, timestamp: serverTimestamp() });
      toast('Status added!');
    };

    /* ---------- bottom-sheet ---------- */
    const openSheet = () => document.getElementById('sheet').classList.add('open');
    const closeSheet = () => document.getElementById('sheet').classList.remove('open');
    document.getElementById('close-sheet').onclick = closeSheet;

    const openStatusSheet = () => document.getElementById('status-sheet').classList.add('open');
    const closeStatusSheet = () => document.getElementById('status-sheet').classList.remove('open');
    document.getElementById('close-status-sheet').onclick = closeStatusSheet;

    const openTextStatusSheet = () => document.getElementById('text-status-sheet').classList.add('open');
    const closeTextStatusSheet = () => document.getElementById('text-status-sheet').classList.remove('open');
    document.getElementById('close-text-status-sheet').onclick = closeTextStatusSheet;

    document.getElementById('status-text-btn').onclick = () => {
      closeStatusSheet();
      openTextStatusSheet();
    };

    document.getElementById('status-media-btn').onclick = () => {
      closeStatusSheet();
      document.getElementById('media-upload').click();
    };

    document.getElementById('submit-text-status').onclick = async () => {
      const text = document.getElementById('status-text-input').value.trim();
      if (!text) {
        toast('Please enter some text');
        return;
      }
      const key = push(ref(db, 'status')).key;
      await set(ref(db, `status/${key}`), { text, uid, timestamp: serverTimestamp() });
      toast('Text status added!');
      closeTextStatusSheet();
      document.getElementById('status-text-input').value = '';
    };

    /* ---------- chats ---------- */
    const loadChats = async () => {
      const list = document.getElementById('chat-list');
      list.innerHTML = '';
      const folSnap = await get(ref(db, `users/${uid}/following`));
      if (!folSnap.exists()) return list.innerHTML = '<p class="text-secondary text-center mt-10">Follow friends to chat</p>';
      const uids = Object.keys(folSnap.val());
      for (const id of uids) {
        const uSnap = await get(ref(db, `users/${id}`));
        const user = uSnap.val();
        if (!user) continue;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="avatar-wrapper">
            <img class="avatar" src="${user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`}" />
            <span id="dot-${id}" class="status-dot"></span>
          </div>
          <div class="flex-1">
            <div class="name">${user.displayName || user.email}</div>
            <div id="prev-${id}" class="preview">Tap to chat</div>
          </div>
          <span id="unread-${id}" class="unread" style="display:none;"></span>
        `;
        card.onclick = () => startChat(id, user);
        // profile pic click → modal
        card.querySelector('.avatar').onclick = (e) => {
          e.stopPropagation();
          openProfileModal(user);
        };
        list.appendChild(card);

        // last message
        onValue(ref(db, `users/${uid}/chats/${id}/lastMessage`), async (s) => {
          if (s.exists()) {
            const msg = await decrypt(s.val(), [uid, id].sort().join('_'));
            document.getElementById(`prev-${id}`).textContent = msg;
          }
        });
        // unread
        onValue(ref(db, `users/${uid}/chats/${id}/unreadCount`), (s) => {
          const cnt = s.val() || 0;
          const badge = document.getElementById(`unread-${id}`);
          badge.style.display = cnt ? 'inline' : 'none';
          badge.textContent = cnt > 99 ? '99+' : cnt;
        });
        // status dot
        onValue(ref(db, 'status'), (snap) => {
          let has = false;
          snap.forEach((ch) => {
            if (ch.val().uid === id && Date.now() - ch.val().timestamp < 24 * 3600 * 1000) has = true;
          });
          document.getElementById(`dot-${id}`).style.display = has ? 'block' : 'none';
        });
      }
    };

    const startChat = (tid, user) => {
      const params = new URLSearchParams({
        chatId: [uid, tid].sort().join('_'),
        userId: tid,
        username: user.displayName || '',
        avatar: user.photoURL || '',
        verified: !!user.verified,
        isGroup: false
      });
      location.href = `chat.html?${params.toString()}`;
    };

    /* ---------- profile modal ---------- */
    let modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black/60 flex items-center justify-center z-50 hidden';
    modal.innerHTML = `
      <div class="bg-card rounded-2xl p-6 w-11/12 max-w-sm">
        <img id="modal-img" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">
        <div id="modal-name" class="text-center text-lg font-bold"></div>
        <button class="block mt-4 mx-auto px-4 py-2 rounded-full bg-accent text-white" onclick="closeProfileModal()">Close</button>
      </div>
    `;
    document.body.appendChild(modal);
    window.openProfileModal = (user) => {
      document.getElementById('modal-img').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`;
      document.getElementById('modal-name').textContent = user.displayName || user.email;
      modal.classList.remove('hidden');
    };
    window.closeProfileModal = () => modal.classList.add('hidden');

    /* ---------- search ---------- */
    document.getElementById('search').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('#chat-list .card').forEach((card) => {
        const name = card.querySelector('.name').textContent.toLowerCase();
        card.style.display = name.includes(term) ? '' : 'none';
      });
    });

    /* ---------- trivia card ---------- */
    document.getElementById('trivia-card').onclick = () => (location.href = 'trivia.html');

    /* ---------- nav ---------- */
    document.querySelectorAll('.nav-item').forEach((el) => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach((i) => i.classList.remove('active'));
        el.classList.add('active');
        const tab = el.dataset.tab;
        document.querySelectorAll('.tab').forEach((t) => t.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        // show FAB only in chats
        document.getElementById('add-fab').style.display = tab === 'chats' ? 'grid' : 'none';
        // show status FAB only in status
        document.getElementById('status-fab').style.display = tab === 'status' ? 'grid' : 'none';
      });
    });

    /* ---------- auth ---------- */
    onAuthStateChanged(auth, async (user) => {
      if (!user) return (location.href = 'login.html');
      uid = user.uid;
      document.getElementById('me-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=ff2a6d&color=fff`;
      document.getElementById('me-avatar').onclick = () => (location.href = 'profile.html');
      await loadChats();
      loadStatus();
    });
  </script>
</body>
</html>
