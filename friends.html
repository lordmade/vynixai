<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Vynix</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --card: #f7f9fa;
      --text: #0f1419;
      --text2: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --glow: 0 0 10px rgba(255, 42, 109, .35);
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    #header h1 {
        font-weight: 800;
        font-size: 22px;
        letter-spacing: -1px;
        background: linear-gradient(90deg, var(--accent), #05d9e8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .main {
      padding: 64px 16px 80px;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .search {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: var(--card);
      color: var(--text);
      margin-bottom: 12px;
    }
    .card, .trivia-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 12px;
    }
    .trivia-card {
      border-color: var(--accent);
      box-shadow: var(--glow);
      cursor: pointer;
    }
    .avatar-wrapper {
      position: relative;
      flex-shrink: 0;
    }
    .avatar {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      object-fit: cover;
      background: #05d9e8;
    }
    .status-dot {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      border: 2px solid var(--bg);
      display: none;
    }
    .name {
      font-weight: 700;
      font-size: 16px;
    }
    .preview {
      font-size: 14px;
      color: var(--text2);
      margin-top: 2px;
    }
    .unread {
      background: var(--accent);
      color: #fff;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: auto;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--card);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: var(--text2);
      transition: .2s;
      position: relative;
    }
    .nav-item.active {
      color: var(--accent);
      text-shadow: var(--glow);
    }
    .nav-item .material-icons {
      font-size: 24px;
      margin-bottom: 2px;
    }
    .fab {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: none;
      box-shadow: var(--glow);
      display: grid;
      place-items: center;
      z-index: 20;
    }
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
    }
    .status-thumb {
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid transparent;
    }
    .status-thumb.new {
      border-color: var(--accent);
      box-shadow: var(--glow);
    }
    #media-upload {
      display: none;
    }
    .alert {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      display: none;
      z-index: 1000;
    }
    .alert.show {
      display: block;
      animation: fade .3s;
    }
    @keyframes fade {
        from { opacity: 0; transform: translate(-50%, -10px); }
        to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* ---------- bottom-sheet ---------- */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0;
      background: var(--card);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      overflow: hidden;
      transition: height .3s ease;
      z-index: 100;
    }
    .bottom-sheet.open {
      height: 75vh;
    }
    .sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }
    .sheet-content {
      padding: 16px 20px;
      height: calc(75vh - 60px);
      overflow-y: auto;
    }
    .user-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
    }
    .user-row img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-row .name {
      flex: 1;
    }
    .follow-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 600;
    }

    /* ---------- status viewer modal ---------- */
    #status-viewer {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 200;
      display: none;
      flex-direction: column;
    }
    #status-viewer.active {
      display: flex;
    }
    .viewer-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #000;
      color: #fff;
    }
    .viewer-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .viewer-body {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .viewer-body img,
    .viewer-body video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 12px;
    }
    .viewer-footer {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: #000;
      color: #fff;
    }
    .like-btn {
      background: none;
      border: none;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .like-btn.liked {
      color: var(--accent);
    }

    /* ---------- new upload sheet ---------- */
    .pill-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 15px;
      box-shadow: var(--glow);
      width: 100%;
      justify-content: center;
    }
    .pill-btn.outline {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
    }
    .swipe-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .swipe-tabs button {
      flex: 1;
      padding: 8px 0;
      border: none;
      background: transparent;
      color: var(--text2);
      font-weight: 600;
      border-bottom: 2px solid transparent;
    }
    .swipe-tabs button.active {
      color: var(--accent);
      border-color: var(--accent);
    }
    .swipe-panel {
      display: none;
    }
    .swipe-panel.active {
      display: block;
    }

    /* ---------- status feed ---------- */
    .status-post {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 12px;
      overflow: hidden;
      position: relative;
    }
    .status-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px 8px;
    }
    .status-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .status-time {
      font-size: 12px;
      color: var(--text2);
      margin-left: auto;
    }
    .status-media-box {
      width: 100%;
      aspect-ratio: 9 / 16;
      max-height: 55vh;
      overflow: hidden;
      background: #000;
    }
    .status-media-box img,
    .status-media-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .status-text {
      padding: 12px 14px;
      font-size: 15px;
    }
    .status-bar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 10px 14px;
      border-top: 1px solid var(--border);
    }
    .status-bar button {
      background: none;
      border: none;
      color: var(--text2);
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
    }
    .status-bar button.liked {
      color: var(--accent);
    }
    .owner-trash {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0,0,0,.45);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: grid;
      place-items: center;
    }

    /* ---------- custom confirm ---------- */
    #custom-confirm {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.55);
      z-index: 300;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #custom-confirm.show {
      display: flex;
    }
    .confirm-box {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      width: 84%;
      max-width: 300px;
      text-align: center;
    }
    .confirm-box h3 {
      margin-bottom: 12px;
      font-weight: 700;
    }
    .confirm-box p {
      margin-bottom: 20px;
      color: var(--text2);
    }
    .confirm-box button {
      width: 48%;
      padding: 10px 0;
      border: none;
      border-radius: 999px;
      font-weight: 600;
    }
    .confirm-box .cancel {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }
    .confirm-box .delete {
      background: var(--accent);
      color: #fff;
      margin-left: 4%;
    }

    /* ---------- unread badge on chats tab ---------- */
    #chats-badge {
      position: absolute;
      top: 6px;
      right: 24%;
      background: var(--accent);
      color: #fff;
      font-size: 10px;
      font-weight: 700;
      padding: 2px 5px;
      border-radius: 10px;
      display: none;
    }

    /* Fixed comment input at bottom */
    #comments-sheet .input-row {
      position: sticky;
      bottom: 0;
      background: var(--card);
      padding: 12px 20px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body class="light">

  <!-- header -->
  <header id="header">
    <h1>Vynix</h1>
    <img id="me-avatar" class="avatar w-10 h-10 rounded-full cursor-pointer">
  </header>

  <!-- content -->
  <main class="main">
    <!-- Chats -->
    <div id="chats" class="tab active">
      <input class="search" id="search" placeholder="Search chats…">
      <!-- AI Trivia card -->
      <div id="trivia-card" class="trivia-card">
        <span class="material-icons text-pink-500">quiz</span>
        <div>
          <div class="name">AI Trivia</div>
          <div class="preview">Test your knowledge today!</div>
        </div>
        <span class="material-icons text-pink-500 ml-auto">arrow_forward</span>
      </div>
      <div id="chat-list"></div>
    </div>

    <!-- Channels -->
    <div id="channels" class="tab">
      <div class="text-secondary text-sm p-4">Channels coming soon.</div>
    </div>

    <!-- Status -->
    <div id="status" class="tab">
      <div id="status-feed"></div>
    </div>

    <!-- Settings -->
    <div id="settings" class="tab">
      <div class="text-secondary text-sm p-4">Settings coming soon.</div>
    </div>
  </main>

  <!-- FABs -->
  <button id="add-fab" class="fab material-icons">person_add</button>
  <button id="status-fab" class="fab material-icons">add</button>

  <!-- bottom nav -->
  <nav class="bottom-nav">
    <div class="nav-item active" data-tab="chats">
      <span class="material-icons">chat</span>Chats
      <span id="chats-badge">0</span>
    </div>
    <div class="nav-item" data-tab="channels"><span class="material-icons">dvr</span>Channels</div>
    <div class="nav-item" data-tab="status"><span class="material-icons">circle</span>Status</div>
    <div class="nav-item" data-tab="settings"><span class="material-icons">settings</span>Settings</div>
  </nav>

  <!-- Add friends sheet -->
  <div id="sheet" class="bottom-sheet">
    <div class="sheet-header">
      <span class="font-semibold">Add friends</span>
      <button id="close-sheet" class="material-icons text-2xl">close</button>
    </div>
    <div id="sheet-list" class="sheet-content">Loading…</div>
  </div>

  <!-- Status upload sheet -->
  <div id="status-sheet" class="bottom-sheet">
    <div class="sheet-header">
      <span class="font-semibold">Create Status</span>
      <button id="close-status-sheet" class="material-icons text-2xl">close</button>
    </div>
    <div class="sheet-content">
      <div class="swipe-tabs">
        <button class="active" data-panel="text">Text</button>
        <button data-panel="media">Photo / Video</button>
        <button data-panel="camera">Camera</button>
      </div>
      <div id="text-panel" class="swipe-panel active">
        <textarea id="text-status-input" class="search w-full mb-3" rows="3" placeholder="What's happening?"></textarea>
        <button id="text-status-send" class="pill-btn">Post Text Status</button>
      </div>
      <div id="media-panel" class="swipe-panel">
        <button id="status-media-btn" class="pill-btn">
          <span class="material-icons">photo_library</span>
          Photo / Video Status
        </button>
        <input id="media-upload" type="file" accept="image/*,video/*">
      </div>
      <div id="camera-panel" class="swipe-panel">
        <button id="status-camera-btn" class="pill-btn">
          <span class="material-icons">camera_alt</span>
          Open Camera
        </button>
      </div>
    </div>
  </div>

  <!-- Comments sheet -->
  <div id="comments-sheet" class="bottom-sheet">
    <div class="sheet-header">
      <span class="font-semibold">Comments</span>
      <button id="close-comments" class="material-icons text-2xl">close</button>
    </div>
    <div id="comments-list" class="sheet-content pb-20"></div>
    <div class="input-row">
      <input id="comment-input" class="search flex-1" placeholder="Write a comment…">
      <button id="send-comment" class="material-icons text-pink-500 text-2xl">send</button>
    </div>
  </div>

  <!-- toast -->
  <div id="alert" class="alert"></div>

  <!-- status viewer -->
  <div id="status-viewer">
    <div class="viewer-header">
      <img id="viewer-avatar" class="w-10 h-10 rounded-full">
      <div id="viewer-name" class="text-white font-semibold"></div>
      <span class="material-icons ml-auto cursor-pointer" id="close-viewer">close</span>
    </div>
    <div class="viewer-body" id="viewer-content"></div>
    <div class="viewer-footer">
      <button class="like-btn" id="like-btn">
        <span class="material-icons">favorite</span>
        <span id="like-count">0</span>
      </button>
    </div>
  </div>

  <!-- custom confirm -->
  <div id="custom-confirm">
    <div class="confirm-box">
      <h3 id="confirm-title">Confirm</h3>
      <p id="confirm-msg">Are you sure?</p>
      <div class="flex justify-center gap-2">
        <button class="cancel" id="confirm-cancel">Cancel</button>
        <button class="delete" id="confirm-delete">Delete</button>
      </div>
    </div>
  </div>

  <script>
    const CLOUD_NAME = 'dqkujefxj';
    const UPLOAD_PRESET = 'banter_box';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let uid = null;
    let currentStatusKey = null;
    let totalUnread = 0;

    /* ---------- helpers ---------- */
    const toast = (msg) => {
      const al = document.getElementById('alert');
      al.textContent = msg;
      al.classList.add('show');
      setTimeout(() => al.classList.remove('show'), 2500);
    };

    const playMsgSound = () => {
      const a = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDsiUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTGH0fPTgjMGHm7A7+OZURE');
      a.volume = 0.3;
      a.play().catch(() => {});
    };

    const openSheet = (id) => document.getElementById(id).classList.add('open');
    const closeSheet = (id) => document.getElementById(id).classList.remove('open');

    document.getElementById('close-sheet').onclick = () => closeSheet('sheet');
    document.getElementById('close-status-sheet').onclick = () => closeSheet('status-sheet');
    document.getElementById('close-comments').onclick = () => closeSheet('comments-sheet');

    /* ---------- custom confirm ---------- */
    let confirmResolve;
    const customConfirm = (title, msg) => {
      document.getElementById('confirm-title').textContent = title;
      document.getElementById('confirm-msg').textContent = msg;
      document.getElementById('custom-confirm').classList.add('show');
      return new Promise(res => confirmResolve = res);
    };
    document.getElementById('confirm-cancel').onclick = () => {
      document.getElementById('custom-confirm').classList.remove('show');
      confirmResolve(false);
    };
    document.getElementById('confirm-delete').onclick = () => {
      document.getElementById('custom-confirm').classList.remove('show');
      confirmResolve(true);
    };

    const timeAgo = (ts) => {
      if (!ts) return 'just now';
      const s = Math.floor((Date.now() - ts) / 1000);
      if (s < 60) return 'now';
      if (s < 3600) return `${Math.floor(s / 60)}m`;
      if (s < 86400) return `${Math.floor(s / 3600)}h`;
      return `${Math.floor(s / 86400)}d`;
    };

    /* ---------- auth ---------- */
    auth.onAuthStateChanged(async (user) => {
      if (!user) return location.href = 'login.html';
      uid = user.uid;
      document.getElementById('me-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'U')}&background=ff2a6d&color=fff`;
      document.getElementById('me-avatar').onclick = () => location.href = 'profile.html';
      loadChats();
    });

    async function load() {
      await loadChats();
      loadStatus();
    }

    /* ---------- chats ---------- */
    async function loadChats() {
      const list = document.getElementById('chat-list');
      list.innerHTML = '';
      const folSnap = await db.ref(`users/${uid}/following`).once('value');
      if (!folSnap.exists()) {
        list.innerHTML = '<p class="text-center text-gray-500 mt-10">Follow friends to start chatting</p>';
        return;
      }
      const uids = Object.keys(folSnap.val());

      for (const id of uids) {
        const uSnap = await db.ref(`users/${id}`).once('value');
        const user = uSnap.val() || {};
        const card = document.createElement('div');
        card.className = 'card cursor-pointer';
        card.innerHTML = `
          <div class="avatar-wrapper">
            <img class="avatar" src="\( {user.photoURL || `https://ui-avatars.com/api/?name= \){encodeURIComponent(user.displayName || 'U')}&background=05d9e8&color=fff`}" />
            <span id="dot-${id}" class="status-dot"></span>
          </div>
          <div class="flex-1">
            <div class="name">${user.displayName || user.email}</div>
            <div id="prev-${id}" class="preview">Tap to chat</div>
          </div>
          <span id="unread-${id}" class="unread" style="display:none;"></span>
        `;
        card.onclick = () => {
          const params = new URLSearchParams({
            chatId: [uid, id].sort().join('_'),
            userId: id,
            username: user.displayName || '',
            avatar: user.photoURL || '',
            verified: !!user.verified || false,
            isGroup: false
          });
          location.href = `chat.html?${params}`;
        };
        list.appendChild(card);

        // last message preview
        db.ref(`users/\( {uid}/chats/ \){id}/lastMessage`).on('value', async (s) => {
          if (s.exists()) {
            const msg = s.val();
            document.getElementById(`prev-${id}`).textContent = msg.length > 30 ? msg.slice(0,27)+'...' : msg;
          }
        });

        // unread count
        db.ref(`users/\( {uid}/chats/ \){id}/unreadCount`).on('value', (s) => {
          const cnt = s.val() || 0;
          const badge = document.getElementById(`unread-${id}`);
          if (cnt > 0) {
            badge.style.display = 'inline';
            badge.textContent = cnt > 99 ? '99+' : cnt;
          } else {
            badge.style.display = 'none';
          }
          updateTotalUnread();
          if (cnt > 0 && !document.hidden) playMsgSound();
        });

        // online dot from status
        db.ref('status').on('value', (snap) => {
          let active = false;
          snap.forEach(ch => {
            const d = ch.val();
            if (d.uid === id && Date.now() - (d.timestamp || 0) < 24*3600*1000) active = true;
          });
          document.getElementById(`dot-${id}`).style.display = active ? 'block' : 'none';
        });
      }
      updateTotalUnread();
    }

    function updateTotalUnread() {
      totalUnread = 0;
      document.querySelectorAll('[id^="unread-"]').forEach(el => {
        if (el.style.display !== 'none') totalUnread += parseInt(el.textContent.replace('+','')) || 0;
      });
      const b = document.getElementById('chats-badge');
      if (totalUnread > 0) {
        b.textContent = totalUnread > 99 ? '99+' : totalUnread;
        b.style.display = 'inline';
      } else {
        b.style.display = 'none';
      }
    }

    /* ---------- status feed ---------- */
    let statusArray = [];

    async function loadStatus() {
      const feed = document.getElementById('status-feed');
      db.ref('status').on('value', async (snap) => {
        statusArray = [];
        feed.innerHTML = '';
        if (!snap.exists()) {
          feed.innerHTML = '<p class="text-center text-gray-500 mt-10">No status yet</p>';
          return;
        }

        const now = Date.now();
        const promises = [];
        snap.forEach(child => {
          const val = child.val();
          if (now - (val.timestamp || 0) > 24*3600*1000) return;
          promises.push((async () => {
            const uSnap = await db.ref(`users/${val.uid}`).once('value');
            return { key: child.key, ...val, userSnap: uSnap };
          })());
        });
        const items = await Promise.all(promises);
        items.sort((a,b) => b.timestamp - a.timestamp);

        for (const item of items) {
          const uSnap = await item.userSnap;
          const user = uSnap.val() || {};
          const post = document.createElement('div');
          post.className = 'status-post';
          post.dataset.key = item.key;
          post.innerHTML = `
            <div class="status-header">
              <img src="\( {user.photoURL || `https://ui-avatars.com/api/?name= \){encodeURIComponent(user.displayName || 'U')}&background=05d9e8&color=fff`}" />
              <div>
                <div class="name">${user.displayName || 'Unknown'}</div>
                <div class="preview">${timeAgo(item.timestamp)}</div>
              </div>
              <span class="status-time">${timeAgo(item.timestamp)}</span>
              \( {item.uid === uid ? `<button class="owner-trash material-icons" data-key=" \){item.key}">delete</button>` : ''}
            </div>
            ${item.media ? `
              <div class="status-media-box">
                \( {item.media.includes('video') ? `<video controls muted loop playsinline src=" \){item.media}"></video>` : `<img src="${item.media}" />`}
              </div>
              \( {item.caption ? `<div class="status-text"> \){item.caption}</div>` : ''}
            ` : `<div class="status-text">${item.text || ''}</div>`}
            <div class="status-bar">
              <button class="like-btn" data-key="${item.key}">
                <span class="material-icons">favorite</span>
                <span class="like-count">0</span>
              </button>
              <button class="comment-btn" data-key="${item.key}">
                <span class="material-icons">comment</span>
                <span class="comment-count">0</span>
              </button>
            </div>
          `;
          post.querySelector('.owner-trash')?.addEventListener('click', e => {
            e.stopPropagation();
            deleteStatus(item.key);
          });
          post.querySelector('.like-btn').addEventListener('click', e => {
            e.stopPropagation();
            toggleLike(item.key);
          });
          post.querySelector('.comment-btn').addEventListener('click', e => {
            e.stopPropagation();
            currentStatusKey = item.key;
            openSheet('comments-sheet');
            loadComments(item.key);
          });
          post.onclick = () => openViewer(item.key);
          statusArray.push({ key: item.key, node: post, timestamp: item.timestamp });
          feed.appendChild(post);
          likeListener(item.key);
          commentListener(item.key);
        }
      });
    }

    function likeListener(key) {
      db.ref(`status/${key}/likes`).on('value', s => {
        const likes = s.val() || {};
        const cnt = Object.keys(likes).length;
        const btn = document.querySelector(`.status-post[data-key="${key}"] .like-btn`);
        if (btn) {
          btn.querySelector('.like-count').textContent = cnt;
          btn.classList.toggle('liked', !!likes[uid]);
        }
      });
    }

    function commentListener(key) {
      db.ref(`status/${key}/comments`).on('value', s => {
        const cnt = s.numChildren();
        const el = document.querySelector(`.status-post[data-key="${key}"] .comment-count`);
        if (el) el.textContent = cnt;
      });
    }

    async function toggleLike(key) {
      const refLike = db.ref(`status/\( {key}/likes/ \){uid}`);
      const snap = await refLike.once('value');
      if (snap.exists()) refLike.remove();
      else refLike.set(true);
    }

    async function deleteStatus(key) {
      const yes = await customConfirm('Delete Status', 'Are you sure you want to delete this status?');
      if (!yes) return;
      db.ref(`status/${key}`).remove();
      toast('Status deleted');
    }

    /* ---------- status viewer ---------- */
    async function openViewer(key) {
      currentStatusKey = key;
      const snap = await db.ref(`status/${key}`).once('value');
      const data = snap.val();
      const uSnap = await db.ref(`users/${data.uid}`).once('value');
      const user = uSnap.val() || {};

      document.getElementById('viewer-name').textContent = user.displayName || user.email;
      document.getElementById('viewer-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'U')}&background=05d9e8&color=fff`;

      const content = document.getElementById('viewer-content');
      content.innerHTML = '';
      if (data.media) {
        if (data.media.includes('video')) {
          const v = document.createElement('video');
          v.src = data.media;
          v.autoplay = v.muted = v.loop = v.playsinline = true;
          v.controls = true;
          content.appendChild(v);
        } else {
          const img = document.createElement('img');
          img.src = data.media;
          content.appendChild(img);
        }
        if (data.caption) {
          const cap = document.createElement('div');
          cap.className = 'text-white text-center mt-4 text-lg';
          cap.textContent = data.caption;
          content.appendChild(cap);
        }
      } else if (data.text) {
        const txt = document.createElement('div');
        txt.className = 'text-white text-2xl text-center px-8';
        txt.textContent = data.text;
        content.appendChild(txt);
      }

      // likes
      db.ref(`status/${key}/likes`).on('value', s => {
        const likes = s.val() || {};
        const count = Object.keys(likes).length;
        document.getElementById('like-count').textContent = count;
        document.getElementById('like-btn').classList.toggle('liked', !!likes[uid]);
      });

      document.getElementById('status-viewer').classList.add('active');
    }

    document.getElementById('close-viewer').onclick = () => {
      document.getElementById('status-viewer').classList.remove('active');
    };

    document.getElementById('like-btn').onclick = () => currentStatusKey && toggleLike(currentStatusKey);

    /* ---------- comments ---------- */
    function loadComments(key) {
      const list = document.getElementById('comments-list');
      list.innerHTML = '';
      db.ref(`status/${key}/comments`).on('value', async snap => {
        list.innerHTML = '';
        if (!snap.exists()) {
          list.innerHTML = '<p class="text-center text-gray-400 mt-4">No comments yet</p>';
          return;
        }
        const promises = [];
        snap.forEach(child => {
          const c = child.val();
          promises.push(db.ref(`users/${c.uid}`).once('value').then(uSnap => ({
            key: child.key,
            ...c,
            user: uSnap.val() || {}
          })));
        });
        const comments = await Promise.all(promises);
        comments.sort((a,b) => a.timestamp - b.timestamp);
        comments.forEach(c => {
          const row = document.createElement('div');
          row.className = 'user-row';
          row.innerHTML = `
            <img src="\( {c.user.photoURL || `https://ui-avatars.com/api/?name= \){encodeURIComponent(c.user.displayName || 'U')}&background=05d9e8&color=fff`}" />
            <div class="flex-1">
              <div class="name text-sm">${c.user.displayName || 'Unknown'}</div>
              <div class="preview">${c.text}</div>
            </div>
            <span class="text-xs text-gray-400">${timeAgo(c.timestamp)}</span>
            \( {c.uid === uid ? `<button class="material-icons text-sm ml-2 text-pink-500" onclick="deleteComment(' \){key}','${c.key}')">delete</button>` : ''}
          `;
          list.appendChild(row);
        });
        list.scrollTop = list.scrollHeight;
      });
    }

    window.deleteComment = async (statusKey, commentKey) => {
      customConfirm('Delete Comment', 'Delete this comment?').then(yes => {
        if (yes) {
          db.ref(`status/\( {statusKey}/comments/ \){commentKey}`).remove();
          toast('Comment deleted');
        }
      });
    };

    document.getElementById('send-comment').onclick = () => {
      const input = document.getElementById('comment-input');
      const text = input.value.trim();
      if (!text || !currentStatusKey) return;
      const ref = db.ref(`status/${currentStatusKey}/comments`).push();
      ref.set({ uid, text, timestamp: firebase.database.ServerValue.TIMESTAMP });
      input.value = '';
    };

    /* ---------- media upload ---------- */
    document.getElementById('media-upload').onchange = async e => {
      const file = e.target.files[0];
      if (!file) return;
      const caption = prompt('Caption (optional):', '') || '';
      toast('Uploading…');
      const fd = new FormData();
      fd.append('file', file);
      fd.append('upload_preset', UPLOAD_PRESET);
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
        method: 'POST',
        body: fd
      });
      const { secure_url } = await res.json();
      const ref = db.ref('status').push();
      await ref.set({ media: secure_url, caption, uid, timestamp: firebase.database.ServerValue.TIMESTAMP });
      toast('Status posted!');
      closeSheet('status-sheet');
    };

    document.getElementById('status-media-btn').onclick = () => {
      closeSheet('status-sheet');
      document.getElementById('media-upload').click();
    };

    /* ---------- text status ---------- */
    document.getElementById('text-status-send').onclick = async () => {
      const text = document.getElementById('text-status-input').value.trim();
      if (!text) return toast('Write something');
      const ref = db.ref('status').push();
      await ref.set({ text, uid, timestamp: firebase.database.ServerValue.TIMESTAMP });
      document.getElementById('text-status-input').value = '';
      closeSheet('status-sheet');
      toast('Status posted!');
    };

    document.getElementById('status-camera-btn').onclick = () => toast('Camera coming soon');

    /* ---------- nav & FABs ---------- */
    document.querySelectorAll('.nav-item').forEach(el => {
      el.onclick = () => {
        document.querySelector('.nav-item.active')?.classList.remove('active');
        el.classList.add('active');
        document.querySelector('.tab.active')?.classList.remove('active');
        document.getElementById(el.dataset.tab).classList.add('active');
        document.getElementById('add-fab').style.display = el.dataset.tab === 'chats' ? 'grid' : 'none';
        document.getElementById('status-fab').style.display = el.dataset.tab === 'status' ? 'grid' : 'none';
      };
    });

    document.getElementById('add-fab').onclick = () => {
      openSheet('sheet');
      loadAllUsers();
    };

    document.getElementById('status-fab').onclick = () => openSheet('status-sheet');

    /* ---------- swipe tabs in status sheet ---------- */
    document.querySelectorAll('.swipe-tabs button').forEach(btn => {
      btn.onclick = e => {
        document.querySelector('.swipe-tabs .active')?.classList.remove('active');
        document.querySelector('.swipe-panel.active')?.classList.remove('active');
        btn.classList.add('active');
        document.getElementById(btn.dataset.panel + '-panel').classList.add('active');
      };
    });

    /* ---------- add friends ---------- */
    async function loadAllUsers() {
      const list = document.getElementById('sheet-list');
      list.innerHTML = 'Loading…';
      const usersSnap = await db.ref('users').once('value');
      const followingSnap = await db.ref(`users/${uid}/following`).once('value');
      const following = followingSnap.val() || {};
      list.innerHTML = '';
      usersSnap.forEach(child => {
        if (child.key === uid || following[child.key]) return;
        const u = child.val();
        const row = document.createElement('div');
        row.className = 'user-row';
        row.innerHTML = `
          <img src="\( {u.photoURL || `https://ui-avatars.com/api/?name= \){encodeURIComponent(u.displayName || 'U')}&background=05d9e8&color=fff`}" />
          <div class="name">${u.displayName || u.email}</div>
          <button class="follow-btn" data-uid="${child.key}">Follow</button>
        `;
        row.querySelector('.follow-btn').onclick = async () => {
          await db.ref(`users/\( {uid}/following/ \){child.key}`).set(true);
          toast('Followed!');
          closeSheet('sheet');
          loadChats();
        };
        list.appendChild(row);
      });
    }

    document.getElementById('trivia-card').onclick = () => location.href = 'trivia.html';

    document.getElementById('search').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('#chat-list .card').forEach(card => {
        const name = card.querySelector('.name').textContent.toLowerCase();
        card.style.display = name.includes(term) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
