<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Suggester with Brain.js and Firestore</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #suggestionOutput {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            min-height: 24px;
        }
        .loading {
            color: #666;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Text Suggester</h1>
        <input type="text" id="userInput" placeholder="Type something...">
        <button id="suggestButton" onclick="suggestText()">Get Suggestion</button>
        <div id="suggestionOutput"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
        import * as brain from 'https://cdn.jsdelivr.net/npm/brain.js@2.0.0-beta.2/dist/brain-browser.min.js/+esm';

        // Firebase configuration (replace with your project's config)
        const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.firebasestorage.app",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e",
  measurementId: "G-V4W97VMSKL"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Predefined responses (for fallback)
        const responsePool = [
            { text: "Hi there! How can I assist you?", keywords: ["hello", "hi"] },
            { text: "I'm doing great, thanks!", keywords: ["how are you"] },
            { text: "Not much, just here!", keywords: ["what's up"] },
            { text: "See you later!", keywords: ["bye"] }
        ];

        let net = null;
        let isLoading = false;
        let lastClickTime = 0;
        const debounceDelay = 1000;

        // Fallback keyword matching
        function fallbackSuggest(input) {
            input = input.toLowerCase();
            for (const response of responsePool) {
                for (const keyword of response.keywords) {
                    if (input.includes(keyword)) {
                        return response.text;
                    }
                }
            }
            return "No suggestion available.";
        }

        // Initialize Brain.js model from Firestore
        async function initializeModel() {
            isLoading = true;
            document.getElementById("suggestionOutput").innerHTML = '<div class="spinner"></div>Loading model...';
            document.getElementById("suggestButton").disabled = true;

            try {
                net = new brain.recurrent.LSTM();
                let modelJson = JSON.parse(localStorage.getItem('text-suggester-model'));
                if (!modelJson) {
                    const modelDoc = await getDoc(doc(collection(db, 'models'), 'text-suggester'));
                    if (modelDoc.exists()) {
                        modelJson = modelDoc.data().model;
                        localStorage.setItem('text-suggester-model', JSON.stringify(modelJson));
                    } else {
                        throw new Error('Model not found in Firestore.');
                    }
                }
                net.fromJSON(modelJson);
                document.getElementById("suggestionOutput").innerText = "Model ready! Type something to get a suggestion.";
            } catch (error) {
                console.error("Error loading model:", error);
                document.getElementById("suggestionOutput").innerText = "Failed to load model. Using fallback mode.";
                net = null;
            }

            isLoading = false;
            document.getElementById("suggestButton").disabled = false;
        }

        // Suggest text
        async function suggestText() {
            const now = Date.now();
            if (now - lastClickTime < debounceDelay) return;
            lastClickTime = now;

            const userInput = document.getElementById("userInput").value.trim().toLowerCase();
            if (!userInput) {
                document.getElementById("suggestionOutput").innerText = "Please enter some text.";
                return;
            }

            document.getElementById("suggestionOutput").innerHTML = '<div class="spinner"></div>Generating suggestion...';
            document.getElementById("suggestButton").disabled = true;

            try {
                let suggestion = null;
                if (net && !isLoading) {
                    suggestion = net.run(userInput);
                }
                document.getElementById("suggestionOutput").innerText = suggestion || fallbackSuggest(userInput);
            } catch (error) {
                console.error("Error generating suggestion:", error);
                document.getElementById("suggestionOutput").innerText = fallbackSuggest(userInput);
            }

            document.getElementById("suggestButton").disabled = false;
        }

        // Initialize model on page load
        initializeModel();
    </script>
</body>
</html>
