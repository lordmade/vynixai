<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Vynix</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --card: #f7f9fa;
      --text: #0f1419;
      --text2: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --glow: 0 0 10px rgba(255, 42, 109, .35);
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    #header h1 {
        font-weight: 800;
        font-size: 22px;
        letter-spacing: -1px;
        background: linear-gradient(90deg, var(--accent), #05d9e8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .main {
      padding: 64px 16px 80px;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .search {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: var(--card);
      color: var(--text);
      margin-bottom: 12px;
    }
    .card, .trivia-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 12px;
    }
    .trivia-card {
      border-color: var(--accent);
      box-shadow: var(--glow);
      cursor: pointer;
    }
    .avatar-wrapper {
      position: relative;
      flex-shrink: 0;
    }
    .avatar {
      width: 52px;
        height: 52px;
        border-radius: 50%;
        object-fit: cover;
        background: #05d9e8;
    }
    .status-dot {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      border: 2px solid var(--bg);
      display: none;
    }
    .name {
      font-weight: 700;
      font-size: 16px;
    }
    .preview {
      font-size: 14px;
      color: var(--text2);
      margin-top: 2px;
    }
    .unread {
      background: var(--accent);
      color: #fff;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 10px;
      margin-left: auto;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--card);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: var(--text2);
      transition: .2s;
    }
    .nav-item.active {
      color: var(--accent);
      text-shadow: var(--glow);
    }
    .nav-item .material-icons {
      font-size: 24px;
      margin-bottom: 2px;
    }
    .fab {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: none;
      box-shadow: var(--glow);
      display: grid;
      place-items: center;
      z-index: 20;
    }
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
    }
    .status-thumb {
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 12px;
        border: 2px solid transparent;
    }
    .status-thumb.new {
      border-color: var(--accent);
      box-shadow: var(--glow);
    }
    #media-upload {
      display: none;
    }
    .alert {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      display: none;
      z-index: 1000;
    }
    .alert.show {
      display: block;
      animation: fade .3s;
    }
    @keyframes fade {
        from { opacity: 0; transform: translate(-50%, -10px); }
        to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* bottom-sheet */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0;
      background: var(--card);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      overflow: hidden;
      transition: height .3s;
      z-index: 100;
    }
    .bottom-sheet.open {
      height: 75vh;
    }
    .sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }
    .sheet-content {
      padding: 16px 20px;
      height: calc(75vh - 60px);
      overflow-y: auto;
    }
    .user-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
    }
    .user-row img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-row .name {
      flex: 1;
    }
    .follow-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 600;
    }

    /* ---- status viewer ---- */
    #viewer {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 200;
      display: none;
        flex-direction: column;
    }
    #viewer.active {
        display: flex;
    }
    #viewer-top {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: rgba(255,255,255,.3);
        border-radius: 2px;
        overflow: hidden;
    }
    #viewer-progress {
        height: 100%;
        background: var(--accent);
        width: 0%;
        transition: width 0s;
    }
    #viewer-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }
    #viewer-content img, #viewer-content video {
        max-width: 100%;
        max-height: 100%;
        border-radius: 12px;
    }
    #viewer-text {
        color: #fff;
        font-size: 24px;
        text-align: center;
        white-space: pre-wrap;
    }
    #viewer-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        gap: 12px;
    }
    #viewer-like {
        background: rgba(255,255,255,.15);
        color: #fff;
        border: none;
        border-radius: 999px;
        padding: 6px 14px;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 4px;
    }
    #viewer-close {
        margin-left: auto;
        background: none;
        border: none;
        color: #fff;
        font-size: 24px;
    }
  </style>
</head>
<body class="light">

  <!-- header -->
  <header id="header">
    <h1>Vynix</h1>
    <img id="me-avatar" class="avatar w-10 h-10">
  </header>

  <!-- content -->
  <main class="main">
    <!-- Chats -->
    <div id="chats" class="tab active">
      <input class="search" id="search" placeholder="Search chats…">
      <!-- AI Trivia card -->
      <div id="trivia-card" class="trivia-card">
        <span class="material-icons text-accent">quiz</span>
        <div>
          <div class="name">AI Trivia</div>
          <div class="preview">Test your knowledge today!</div>
        </div>
        <span class="material-icons text-accent ml-auto">arrow_forward</span>
      </div>
      <div id="chat-list"></div>
    </div>

    <!-- Channels -->
    <div id="channels" class="tab">
      <div class="text-secondary text-sm p-4">Channels coming soon.</div>
    </div>

    <!-- Status -->
    <div id="status" class="tab">
      <div class="mb-3 text-sm text-secondary">Create status</div>
      <div class="flex gap-3 mb-4">
        <button id="text-status" class="flex-1 py-3 rounded-full border border-accent text-accent font-semibold flex items-center justify-center gap-2">
          <span class="material-icons">edit</span>Text
        </button>
        <button id="media-status" class="flex-1 py-3 rounded-full bg-accent text-white font-semibold flex items-center justify-center gap-2">
          <span class="material-icons">photo_camera</span>Photo/Video
        </button>
        <input id="media-upload" type="file" accept="image/*,video/*">
      </div>
      <div id="status-grid" class="status-grid"></div>
    </div>

    <!-- Settings -->
    <div id="settings" class="tab">
      <div class="text-secondary text-sm p-4">Settings coming soon.</div>
    </div>
  </main>

  <!-- FAB (only visible in chats) -->
  <button id="add-fab" class="fab material-icons">person_add</button>

  <!-- bottom nav -->
  <nav class="bottom-nav">
    <div class="nav-item active" data-tab="chats"><span class="material-icons">chat</span>Chats</div>
    <div class="nav-item" data-tab="channels"><span class="material-icons">dvr</span>Channels</div>
    <div class="nav-item" data-tab="status"><span class="material-icons">circle</span>Status</div>
    <div class="nav-item" data-tab="settings"><span class="material-icons">settings</span>Settings</div>
  </nav>

  <!-- bottom-sheet -->
  <div id="sheet" class="bottom-sheet">
    <div class="sheet-header">
      <span class="font-semibold">Add friends</span>
      <button id="close-sheet" class="material-icons text-2xl">close</button>
    </div>
    <div id="sheet-list" class="sheet-content"></div>
  </div>

  <!-- status viewer modal -->
  <div id="viewer" class="">
    <div id="viewer-top"><div id="viewer-progress"></div></div>
    <div id="viewer-content"></div>
    <div id="viewer-bottom">
      <button id="viewer-like" class="flex items-center gap-1"><span class="material-icons">favorite</span><span id="like-count">0</span></button>
      <button id="viewer-close" class="material-icons">close</button>
    </div>
  </div>

  <!-- toast -->
  <div id="alert" class="alert"></div>

  <!-- firebase -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, onValue, push, set, serverTimestamp, onDisconnect } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const CLOUD_NAME = 'YOUR_CLOUD';      // ← replace
    const UPLOAD_PRESET = 'YOUR_PRESET';  // ← replace

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let uid;
    let statusIndex = 0;
    let statusList = [];
    let progressInterval;

    /* ---------- helpers ---------- */
    const toast = (msg) => {
      const al = document.getElementById('alert');
      al.textContent = msg;
      al.classList.add('show');
      setTimeout(() => al.classList.remove('show'), 2500);
    };

    const decrypt = async (enc, chatId) => {
      try {
        const { iv, ciphertext } = JSON.parse(enc);
        const ivBuf = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const cipherBuf = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const encoder = new TextEncoder();
        const keyMat = await crypto.subtle.importKey('raw', encoder.encode('vynix-2025'), { name: 'PBKDF2' }, false, ['deriveKey']);
        const key = await crypto.subtle.deriveKey(
          { name: 'PBKDF2', salt: encoder.encode(chatId), iterations: 100000, hash: 'SHA-256' },
          keyMat, { name: 'AES-GCM', length: 256 }, true, ['decrypt']
        );
        const dec = await crypto.subtle.decrypt({ name: 'AES-GCM', iv: ivBuf }, key, cipherBuf);
        return new TextDecoder().decode(dec);
      } catch { return '…'; }
    };

    /* ---------- bottom-sheet ---------- */
    const openSheet = () => document.getElementById('sheet').classList.add('open');
    const closeSheet = () => document.getElementById('sheet').classList.remove('open');
    document.getElementById('close-sheet').onclick = closeSheet;

    const loadAllUsers = async () => {
      const list = document.getElementById('sheet-list');
      list.innerHTML = 'Loading…';
      const snap = await get(ref(db, 'users'));
      const followingSnap = await get(ref(db, `users/${uid}/following`));
      const following = followingSnap.val() || {};
      list.innerHTML = '';
      snap.forEach((child) => {
        if (child.key === uid) return;
        const user = child.val();
        const row = document.createElement('div');
        row.className = 'user-row';
        row.innerHTML = `
          <img src="${user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`}" />
          <div class="name">${user.displayName || user.email}</div>
          <button class="follow-btn" data-uid="${child.key}">Follow</button>
        `;
        list.appendChild(row);
      });
      document.querySelectorAll('.follow-btn').forEach((btn) => {
        btn.onclick = async (e) => {
          const id = e.target.dataset.uid;
          await set(ref(db, `users/${uid}/following/${id}`), true);
          toast('Followed!');
          closeSheet();
          loadChats();
        };
      });
    };

    document.getElementById('add-fab').onclick = () => {
      openSheet();
      loadAllUsers();
    };

    /* ---------- chats ---------- */
    const loadChats = async () => {
      const list = document.getElementById('chat-list');
      list.innerHTML = '';
      const folSnap = await get(ref(db, `users/${uid}/following`));
      if (!folSnap.exists()) return list.innerHTML = '<p class="text-secondary text-center mt-10">Follow friends to chat</p>';
      const uids = Object.keys(folSnap.val());
      for (const id of uids) {
        const uSnap = await get(ref(db, `users/${id}`));
        const user = uSnap.val();
        if (!user) continue;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="avatar-wrapper">
            <img class="avatar" src="${user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`}" />
            <span id="dot-${id}" class="status-dot"></span>
          </div>
          <div class="flex-1">
            <div class="name">${user.displayName || user.email}</div>
            <div id="prev-${id}" class="preview">Tap to chat</div>
          </div>
          <span id="unread-${id}" class="unread" style="display:none;"></span>
        `;
        card.onclick = () => startChat(id, user);
        // profile pic click → modal
        card.querySelector('.avatar').onclick = (e) => {
          e.stopPropagation();
          openProfileModal(user);
        };
        list.appendChild(card);

        // last message
        onValue(ref(db, `users/${uid}/chats/${id}/lastMessage`), async (s) => {
          if (s.exists()) {
            const msg = await decrypt(s.val(), [uid, id].sort().join('_'));
            document.getElementById(`prev-${id}`).textContent = msg;
          }
        });
        // unread
        onValue(ref(db, `users/${uid}/chats/${id}/unreadCount`), (s) => {
          const cnt = s.val() || 0;
          const badge = document.getElementById(`unread-${id}`);
          badge.style.display = cnt ? 'inline' : 'none';
          badge.textContent = cnt > 99 ? '99+' : cnt;
        });
        // status dot
        onValue(ref(db, `status`), (snap) => {
          let has = false;
          snap.forEach((ch) => {
            if (ch.val().uid === id && Date.now() - ch.val().timestamp < 24 * 3600 * 1000) has = true;
          });
          document.getElementById(`dot-${id}`).style.display = has ? 'block' : 'none';
        });
      }
    };

    const startChat = (tid, user) => {
      const params = new URLSearchParams({
        chatId: [uid, tid].sort().join('_'),
        userId: tid,
        username: user.displayName || '',
        avatar: user.photoURL || '',
        verified: !!user.verified,
        isGroup: false
      });
      location.href = `chat.html?${params.toString()}`;
    };

    /* ---------- profile modal ---------- */
    let modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black/60 flex items-center justify-center z-50 hidden';
    modal.innerHTML = `
      <div class="bg-card rounded-2xl p-6 w-11/12 max-w-sm">
        <img id="modal-img" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">
        <div id="modal-name" class="text-center text-lg font-bold"></div>
        <button class="block mt-4 mx-auto px-4 py-2 rounded-full bg-accent text-white" onclick="closeProfileModal()">Close</button>
      </div>
    `;
    document.body.appendChild(modal);
    window.openProfileModal = (user) => {
      document.getElementById('modal-img').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=05d9e8&color=fff`;
      document.getElementById('modal-name').textContent = user.displayName || user.email;
      modal.classList.remove('hidden');
    };
    window.closeProfileModal = () => modal.classList.add('hidden');

    /* ---------- search ---------- */
    document.getElementById('search').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('#chat-list .card').forEach((card) => {
        const name = card.querySelector('.name').textContent.toLowerCase();
        card.style.display = name.includes(term) ? '' : 'none';
      });
    });

    /* ---------- trivia card ---------- */
    document.getElementById('trivia-card').onclick = () => (location.href = 'trivia.html');

    /* ---------- status viewer ---------- */
    const viewer = document.getElementById('viewer');
    const progressBar = document.getElementById('viewer-progress');
    const contentBox = document.getElementById('viewer-content');
    const likeBtn = document.getElementById('viewer-like');
    const likeCount = document.getElementById('like-count');

    let currentStatusKey = '';
    let currentUserLiked = false;

    const showViewer = (list, startIndex) => {
      statusList = list;
      statusIndex = startIndex;
      viewer.classList.add('active');
      renderCurrent();
    };

    const renderCurrent = () => {
      const item = statusList[statusIndex];
      currentStatusKey = item.key;
      const { media, text, caption, uid: author, timestamp } = item.val();

      // progress
      progressBar.style.transition = 'none';
      progressBar.style.width = '0%';
      void progressBar.offsetWidth;
      progressBar.style.transition = 'width 5s linear';
      progressBar.style.width = '100%';

      // content
      contentBox.innerHTML = '';
      if (media) {
        const isVideo = media.includes('video') || media.includes('.mp4') || media.includes('.mov');
        if (isVideo) {
          const vid = document.createElement('video');
          vid.src = media;
          vid.controls = false;
          vid.autoplay = true;
          vid.loop = false;
          vid.onended = nextStatus;
          contentBox.appendChild(vid);
        } else {
          const img = document.createElement('img');
          img.src = media;
          contentBox.appendChild(img);
        }
        if (caption) {
          const cap = document.createElement('div');
          cap.className = 'absolute bottom-20 left-4 right-4 text-white text-shadow';
          cap.textContent = caption;
          contentBox.appendChild(cap);
        }
      } else if (text) {
        const div = document.createElement('div');
        div.id = 'viewer-text';
        div.textContent = text;
        contentBox.appendChild(div);
      }

      // likes
      onValue(ref(db, `status/${currentStatusKey}/likes`), (s) => {
        const count = (s.val() || {})[uid] ? 1 : 0;
        const total = Object.keys(s.val() || {}).length;
        likeCount.textContent = total;
        currentUserLiked = (s.val() || {})[uid];
        likeBtn.classList.toggle('bg-accent', currentUserLiked);
      });
    };

    const nextStatus = () => {
      if (statusIndex < statusList.length - 1) {
        statusIndex++;
        renderCurrent();
      } else {
        closeViewer();
      }
    };

    const closeViewer = () => {
      viewer.classList.remove('active');
      progressBar.style.transition = 'none';
      progressBar.style.width = '0%';
      clearTimeout(progressInterval);
    };

    document.getElementById('viewer-close').onclick = closeViewer;
    likeBtn.onclick = async () => {
      const refLikes = ref(db, `status/${currentStatusKey}/likes/${uid}`);
      if (currentUserLiked) {
        await set(refLikes, null);
      } else {
        await set(refLikes, true);
      }
    };

    // auto-advance
    viewer.addEventListener('click', (e) => {
      if (e.target.tagName === 'VIDEO') return;
      nextStatus();
    });

    /* ---------- status grid ---------- */
    const loadStatus = () => {
      const grid = document.getElementById('status-grid');
      onValue(ref(db, 'status'), (snap) => {
        grid.innerHTML = '';
        // group by user
        const map = {};
        snap.forEach((child) => {
          const author = child.val().uid;
          if (!map[author]) map[author] = [];
          map[author].push(child);
        });
        // render one thumb per user (latest)
        Object.keys(map).forEach((author) => {
          const list = map[author].sort((a, b) => b.val().timestamp - a.val().timestamp);
          const latest = list[0];
          const div = document.createElement('div');
          div.className = 'relative';
          const { media, text } = latest.val();
          if (media) {
            div.innerHTML = `<img class="status-thumb new" src="${media}" />`;
          } else {
            div.innerHTML = `<div class="status-thumb new flex items-center justify-center text-sm p-2">${text}</div>`;
          }
          div.onclick = () => showViewer(list, 0);
          grid.appendChild(div);
        });
      });
    };

    /* ---------- create status ---------- */
    document.getElementById('text-status').onclick = async () => {
      const text = prompt('Your text status:');
      if (!text) return;
      const key = push(ref(db, 'status')).key;
      await set(ref(db, `status/${key}`), { text, uid, timestamp: serverTimestamp() });
      toast('Text status added!');
    };

    document.getElementById('media-status').onclick = () => document.getElementById('media-upload').click();

    document.getElementById('media-upload').onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const caption = prompt('Caption (optional):') || '';
      toast('Uploading…');
      const fd = new FormData();
      fd.append('file', file);
      fd.append('upload_preset', UPLOAD_PRESET);
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, { method: 'POST', body: fd });
      const { secure_url } = await res.json();
      const key = push(ref(db, 'status')).key;
      await set(ref(db, `status/${key}`), { media: secure_url, caption, uid, timestamp: serverTimestamp() });
      toast('Status added!');
    };

    /* ---------- nav ---------- */
    document.querySelectorAll('.nav-item').forEach((el) => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach((i) => i.classList.remove('active'));
        el.classList.add('active');
        const tab = el.dataset.tab;
        document.querySelectorAll('.tab').forEach((t) => t.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        document.getElementById('add-fab').style.display = tab === 'chats' ? 'grid' : 'none';
      });
    });

    /* ---------- auth ---------- */
    onAuthStateChanged(auth, async (user) => {
      if (!user) return (location.href = 'login.html');
      uid = user.uid;
      document.getElementById('me-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=ff2a6d&color=fff`;
      document.getElementById('me-avatar').onclick = () => (location.href = 'profile.html');
      // presence
      const connectedRef = ref(db, '.info/connected');
      onValue(connectedRef, (snap) => {
        if (snap.val() === true) {
          const statusRef = ref(db, `userStatuses/${uid}`);
          set(statusRef, true);
          onDisconnect(statusRef).set(false);
        }
      });
      await loadChats();
      loadStatus();
    });
  </script>
</body>
</html>
