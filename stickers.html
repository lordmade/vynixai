<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vynix - Stickers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --background: #FFFFFF;
      --chat-bg: #F5F7FB;
      --text-primary: #111B21;
      --text-secondary: #667781;
      --border: #E9ECEF;
      --accent: #00A884;
      --status-bar: #D9D9D9;
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--background);
    }

    .header-title {
      font-size: 1.25rem;
      font-weight: 500;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-primary);
    }

    .icon-btn svg {
      width: 24px;
      height: 24px;
    }

    .search-bar {
      padding: 1rem;
      background: var(--background);
      border-bottom: 1px solid var(--border);
    }

    .search-bar input {
      width: 100%;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--chat-bg);
      color: var(--text-primary);
      outline: none;
    }

    .sticker-grid {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 1rem;
    }

    .sticker-item {
      background: var(--chat-bg);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .sticker-item:hover {
      transform: scale(1.05);
    }

    .sticker-item img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      display: block;
    }

    .sticker-item p {
      text-align: center;
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin: 0.5rem 0;
    }

    .custom-alert {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .custom-alert.active {
      display: flex;
    }

    .alert-content {
      background: var(--background);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .alert-content p {
      margin: 0 0 1rem;
      font-size: 1rem;
    }

    .alert-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .alert-buttons button {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    #alert-confirm {
      background: var(--accent);
      color: #FFFFFF;
    }

    #alert-cancel {
      background: var(--border);
      color: var(--text-primary);
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .sticker-generator {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      background: var(--chat-bg);
    }

    .sticker-generator input {
      width: 100%;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--background);
      color: var(--text-primary);
      outline: none;
      margin-bottom: 0.5rem;
    }

    .sticker-generator select {
      width: 100%;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--background);
      color: var(--text-primary);
      outline: none;
      margin-bottom: 0.5rem;
    }

    .sticker-generator button {
      width: 100%;
      padding: 0.75rem;
      background: var(--accent);
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
    }

    .sticker-generator button:hover {
      background: #00976F;
    }

    @media (max-width: 640px) {
      .header { padding: 0.75rem; }
      .header-title { font-size: 1.1rem; }
      .sticker-grid { grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 0.75rem; }
      .sticker-item img { height: 80px; }
      .sticker-item p { font-size: 0.75rem; }
      .sticker-generator input, .sticker-generator select, .sticker-generator button { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="icon-btn" onclick="window.location.href='index.html'">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6"></path>
      </svg>
    </button>
    <span class="header-title">Stickers</span>
    <div class="header-actions">
      <button class="icon-btn search-icon" onclick="window.toggleSearchBar()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </div>
  </div>
  <div id="search-bar" class="search-bar" style="display: none;">
    <input id="search-input" type="text" placeholder="Search stickers..." oninput="window.filterStickers(this.value)" />
  </div>
  <div class="sticker-generator">
    <input id="sticker-text" type="text" placeholder="Enter sticker text (e.g., Yebo!)" maxlength="20" />
    <select id="sticker-style">
      <option value="sa_flag">SA Flag Background</option>
      <option value="springbok">Springbok Theme</option>
      <option value="braai">Braai Theme</option>
    </select>
    <button id="generate-sticker">Generate Sticker</button>
  </div>
  <div id="sticker-grid" class="sticker-grid"></div>
  <div id="custom-alert" class="custom-alert">
    <div class="alert-content">
      <p id="alert-message"></p>
      <div id="alert-buttons" class="alert-buttons">
        <button id="alert-confirm">OK</button>
        <button id="alert-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
  </div>
  <canvas id="sticker-canvas" style="display: none;"></canvas>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const customAlert = document.getElementById("custom-alert");
    const alertMessage = document.getElementById("alert-message");
    const alertConfirm = document.getElementById("alert-confirm");
    const alertCancel = document.getElementById("alert-cancel");
    const stickerGrid = document.getElementById("sticker-grid");
    const searchBar = document.getElementById("search-bar");
    const stickerText = document.getElementById("sticker-text");
    const stickerStyle = document.getElementById("sticker-style");
    const generateStickerBtn = document.getElementById("generate-sticker");
    const canvas = document.getElementById("sticker-canvas");
    const ctx = canvas.getContext("2d");
    let stickers = [];
    let debounceTimer;

    const MESSAGES = {
      SIGN_IN_REQUIRED: 'Please sign in to view stickers.',
      STICKER_COPIED: 'Sticker copied to clipboard!',
      STICKER_DOWNLOADED: 'Sticker downloaded!',
      STICKER_FAIL: 'Failed to load stickers. Please try again.',
      STICKER_TEXT_REQUIRED: 'Please enter text for the sticker.',
      STICKER_GENERATE_FAIL: 'Failed to generate sticker.'
    };

    // Default sticker names (no placeholders)
    const defaultStickerNames = [
      'Yebo!', 'Howzit', 'Lekker', 'Ubuntu', 'Sawubona', 'Braai Time'
    ];

    // Window functions
    window.showAlert = function (message, autoHide = true, input = false, confirmCallback = null, cancelCallback = null) {
      return new Promise((resolve) => {
        alertMessage.textContent = message;
        alertConfirm.style.display = confirmCallback ? "block" : "none";
        alertCancel.style.display = cancelCallback ? "block" : "none";
        customAlert.classList.add("active");

        if (autoHide && !confirmCallback && !cancelCallback) {
          setTimeout(() => {
            customAlert.classList.remove("active");
            resolve(true);
          }, 3000);
        }

        alertConfirm.onclick = () => {
          if (confirmCallback) confirmCallback();
          customAlert.classList.remove("active");
          resolve(true);
        };

        alertCancel.onclick = () => {
          if (cancelCallback) cancelCallback();
          customAlert.classList.remove("active");
          resolve(false);
        };
      });
    };

    window.toggleSearchBar = function () {
      searchBar.classList.toggle("active");
      const searchInput = document.getElementById("search-input");
      if (searchBar.classList.contains("active")) {
        searchInput.focus();
      } else {
        searchInput.value = "";
        window.filterStickers("");
      }
    };

    window.filterStickers = function (query) {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        const filteredStickers = stickers.filter(sticker =>
          sticker.name.toLowerCase().includes(query.toLowerCase())
        );
        renderStickers(filteredStickers);
      }, 300);
    };

    // Generate sticker on canvas
    function generateSticker(text, style) {
      if (!text.trim()) {
        window.showAlert(MESSAGES.STICKER_TEXT_REQUIRED);
        return null;
      }
      canvas.width = 100;
      canvas.height = 100;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background based on style
      if (style === 'sa_flag') {
        ctx.fillStyle = '#007749'; // Green
        ctx.fillRect(0, 0, 100, 33);
        ctx.fillStyle = '#FF0000'; // Red
        ctx.fillRect(0, 33, 100, 33);
        ctx.fillStyle = '#001489'; // Blue
        ctx.fillRect(0, 66, 100, 34);
        ctx.fillStyle = '#FFFFFF'; // White Y shape
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(50, 50);
        ctx.lineTo(0, 100);
        ctx.fill();
        ctx.fillStyle = '#FFB915'; // Yellow Y shape
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(50, 50);
        ctx.lineTo(10, 90);
        ctx.fill();
      } else if (style === 'springbok') {
        ctx.fillStyle = '#228B22'; // Forest green
        ctx.fillRect(0, 0, 100, 100);
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(10, 10, 80, 80); // White inner square
      } else if (style === 'braai') {
        ctx.fillStyle = '#8B4513'; // Brown for braai fire
        ctx.fillRect(0, 0, 100, 100);
        ctx.fillStyle = '#FF4500'; // Orange flames
        ctx.beginPath();
        ctx.moveTo(50, 80);
        ctx.quadraticCurveTo(60, 60, 70, 80);
        ctx.quadraticCurveTo(60, 50, 50, 70);
        ctx.quadraticCurveTo(40, 50, 30, 80);
        ctx.fill();
      }

      // Text rendering
      ctx.fillStyle = style === 'sa_flag' ? '#000000' : '#000000';
      ctx.font = 'bold 16px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, 50, 50, 80); // Wrap text within 80px

      return canvas.toDataURL('image/png');
    }

    // Render stickers
    function renderStickers(stickerList) {
      stickerGrid.innerHTML = '';
      if (stickerList.length === 0) {
        stickerGrid.innerHTML = '<p style="text-align: center; padding: 1rem;">No stickers found.</p>';
        return;
      }
      stickerList.forEach(sticker => {
        const stickerItem = document.createElement('div');
        stickerItem.className = 'sticker-item';
        stickerItem.setAttribute('role', 'button');
        stickerItem.setAttribute('aria-label', `Select ${sticker.name} sticker`);
        stickerItem.innerHTML = `
          <img src="${sticker.url}" alt="${sticker.name}" />
          <p>${sticker.name}</p>
        `;
        stickerItem.onclick = () => {
          navigator.clipboard.writeText(sticker.url).then(() => {
            window.showAlert(MESSAGES.STICKER_COPIED);
          }).catch(err => {
            console.error('Failed to copy sticker URL:', err);
            window.showAlert('Failed to copy sticker URL.');
          });
        };
        stickerGrid.appendChild(stickerItem);
      });
    }

    // Load stickers
    async function loadStickers() {
      document.getElementById("spinner-overlay").classList.add("active");
      try {
        stickers = [];
        // Generate default stickers
        const styles = ['sa_flag', 'springbok', 'braai'];
        for (const name of defaultStickerNames) {
          const style = styles[Math.floor(Math.random() * styles.length)]; // Random style
          const url = generateSticker(name, style);
          if (url) {
            stickers.push({ id: `default_${name.toLowerCase().replace(/\s/g, '_')}`, name, url });
          }
        }
        // Optional: Fetch from Firebase if available
        // const stickersRef = ref(db, 'stickers');
        // const snapshot = await get(stickersRef);
        // if (snapshot.exists()) {
        //   const firebaseStickers = Object.entries(snapshot.val()).map(([id, data]) => ({ id, ...data }));
        //   stickers.push(...firebaseStickers);
        // }
        renderStickers(stickers);
      } catch (error) {
        console.error('Error loading stickers:', error);
        window.showAlert(MESSAGES.STICKER_FAIL);
      } finally {
        document.getElementById("spinner-overlay").classList.remove("active");
      }
    }

    // Generate custom sticker
    generateStickerBtn.addEventListener('click', () => {
      const text = stickerText.value.trim();
      const style = stickerStyle.value;
      try {
        const stickerUrl = generateSticker(text, style);
        if (stickerUrl) {
          const newSticker = {
            id: `custom_${Date.now()}`,
            name: `Custom: ${text}`,
            url: stickerUrl
          };
          stickers.unshift(newSticker);
          renderStickers(stickers);
          const link = document.createElement('a');
          link.href = stickerUrl;
          link.download = `vynix_sticker_${text}.png`;
          link.click();
          window.showAlert(MESSAGES.STICKER_DOWNLOADED);
          stickerText.value = '';
        }
      } catch (error) {
        console.error('Error generating sticker:', error);
        window.showAlert(MESSAGES.STICKER_GENERATE_FAIL);
      }
    });

    // Initialize
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadStickers();
      } else {
        window.showAlert(MESSAGES.SIGN_IN_REQUIRED, false).then(() => {
          window.location.href = 'login.html';
        });
      }
    });

    document.addEventListener('click', (event) => {
      if (searchBar.classList.contains('active') && !searchBar.contains(event.target) && !event.target.closest('.search-icon')) {
        window.toggleSearchBar();
      }
    });

    searchBar.addEventListener('click', (event) => {
      event.stopPropagation();
    });
  </script>
</body>
</html>
