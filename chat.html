  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --bubble-border: #f1f5f9;
      --accent: #3b82f6;
      --accent-secondary: #10b981;
      --success: #10b981;
      --error: #ef4444;
      --gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #10b981 100%);
      --radial-gradient: radial-gradient(circle at 10% 10%, #3b82f6 0%, transparent 50%), radial-gradient(circle at 90% 90%, #10b981 0%, transparent 50%);
      --received-bg: #f8fafc;
      --sent-bg: #dbeafe;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --glass: rgba(255, 255, 255, 0.8);
      --blur: blur(16px);
    }
    body.dark {
      --bg: #0f0f0f;
      --card-bg: #1a1a1a;
      --text-primary: #f5f5f5;
      --text-secondary: #a3a3a3;
      --border: #333333;
      --bubble-border: #262626;
      --received-bg: #1a1a1a;
      --sent-bg: #1e40af;
      --glass: rgba(0, 0, 0, 0.4);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: var(--blur);
      z-index: 100;
      padding: 0 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      height: 60px;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-left button {
      background: none;
      border: none;
      color: var(--text-primary);
      border-radius: 50%;
      padding: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      min-width: 40px;
      position: relative;
      overflow: hidden;
    }
    .header-left button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      transition: left 0.3s ease;
      z-index: -1;
      border-radius: 50%;
    }
    .header-left button:hover::before {
      left: 0;
    }
    .header-left button:hover {
      color: #ffffff;
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }
    .chat-header-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: 8px;
    }
    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
      border: 2px solid var(--border);
      transition: all 0.3s ease;
    }
    .chat-avatar:hover {
      transform: scale(1.05);
      border-color: var(--accent);
    }
    .chat-name {
      font-weight: 600;
      font-size: 16px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }
    .chat-last-seen {
      font-size: 13px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .chat-last-seen::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-secondary);
      animation: pulse 2s infinite;
      display: none;
    }
    .chat-last-seen.online::before {
      display: block;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .header-actions button {
      background: none;
      border: none;
      color: var(--text-primary);
      border-radius: 50%;
      padding: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      min-width: 40px;
      position: relative;
      overflow: hidden;
    }
    .header-actions button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      transition: left 0.3s ease;
      z-index: -1;
      border-radius: 50%;
    }
    .header-actions button:hover::before {
      left: 0;
    }
    .header-actions button:hover {
      color: #ffffff;
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }
    .main-content {
      padding: 70px 0 100px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 160px);
      overflow-y: auto;
      background: var(--bg);
      scroll-behavior: smooth;
    }
    .messages-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 0 16px 16px;
    }
    .message {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      max-width: 75%;
      animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 8px;
      position: relative;
    }
    .message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message.received {
      align-self: flex-start;
    }
    .message-bubble {
      background: var(--received-bg);
      border: 1px solid var(--bubble-border);
      border-radius: 20px 20px 20px 4px;
      padding: 12px 16px;
      max-width: 100%;
      word-wrap: break-word;
      box-shadow: var(--shadow-sm);
      position: relative;
      font-size: 15px;
      line-height: 1.5;
      transition: all 0.3s ease;
      min-width: 60px;
      max-width: 70vw;
      cursor: pointer;
    }
    .message-bubble:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }
    .message.sent .message-bubble {
      background: var(--sent-bg);
      color: var(--text-primary);
      border-color: transparent;
      border-radius: 20px 20px 4px 20px;
    }
    body.dark .message.sent .message-bubble {
      color: #f5f5f5;
    }
    .message-content {
      margin-bottom: 8px;
    }
    .message-image {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      display: block;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .message-image:hover {
      transform: scale(1.02);
    }
    .message-time {
      position: absolute;
      bottom: 4px;
      right: 12px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .message.sent .message-time {
      right: auto;
      left: 12px;
      color: var(--text-secondary);
      gap: 2px;
    }
    body.dark .message.sent .message-time {
      color: #a3a3a3;
    }
    .tick {
      font-size: 12px;
      font-weight: bold;
      color: inherit;
    }
    .tick.read {
      color: var(--accent-secondary);
    }
    .sender-name {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
      font-weight: 500;
    }
    .reactions-container {
      display: flex;
      gap: 6px;
      margin-top: 6px;
      flex-wrap: wrap;
    }
    .reaction-emoji {
      display: flex;
      align-items: center;
      gap: 2px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 14px;
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }
    .reaction-emoji:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: scale(1.05);
    }
    .reaction-emoji.self-reacted {
      background: var(--accent);
      color: #ffffff;
      border-color: var(--accent);
    }
    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: var(--blur);
      padding: 12px 16px;
      display: flex;
      align-items: flex-end;
      gap: 12px;
      z-index: 50;
      min-height: 60px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      border-top: 1px solid var(--border);
    }
    .input-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--radial-gradient);
      opacity: 0.1;
      border-radius: 28px;
      z-index: -1;
    }
    .message-input {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 12px 20px;
      outline: none;
      font-size: 16px;
      resize: none;
      max-height: 120px;
      color: var(--text-primary);
      font-family: inherit;
      line-height: 1.5;
      transition: all 0.3s ease;
      overflow-y: auto;
      box-shadow: var(--shadow-sm);
      backdrop-filter: var(--blur);
    }
    .message-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), var(--shadow-md);
    }
    .send-btn {
      background: var(--gradient);
      border: none;
      color: #ffffff;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm), 0 0 20px rgba(59, 130, 246, 0.3);
      position: relative;
      overflow: hidden;
    }
    .send-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
      border-radius: 50%;
    }
    .send-btn:hover::before {
      left: 0;
    }
    .send-btn:hover {
      transform: scale(1.05) rotate(10deg);
      box-shadow: var(--shadow-md), 0 0 30px rgba(59, 130, 246, 0.5);
    }
    .send-btn:active {
      transform: scale(0.95);
    }
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .attach-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 12px;
      border-radius: 50%;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 48px;
      min-width: 48px;
      position: relative;
      overflow: hidden;
    }
    .attach-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      transition: left 0.3s ease;
      z-index: -1;
      border-radius: 50%;
    }
    .attach-btn:hover::before {
      left: 0;
    }
    .attach-btn:hover {
      color: #ffffff;
      transform: scale(1.05);
      box-shadow: var(--shadow-sm);
    }
    .upload-progress {
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--border);
      z-index: 60;
      display: none;
    }
    .upload-progress.active {
      display: block;
    }
    #progress-fill {
      height: 100%;
      background: var(--accent-secondary);
      width: 0%;
      transition: width 0.2s ease;
      border-radius: 0 0 0 3px;
    }
    .typing-indicator {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      padding: 12px 16px;
      background: var(--received-bg);
      border: 1px solid var(--bubble-border);
      border-radius: 20px 20px 20px 4px;
      max-width: 75%;
      align-self: flex-start;
      box-shadow: var(--shadow-sm);
      position: relative;
      font-size: 15px;
      line-height: 1.5;
    }
    .typing-indicator::after {
      content: attr(data-time);
      position: absolute;
      bottom: 4px;
      right: 12px;
      font-size: 12px;
      color: var(--text-secondary);
    }
    .typing-text {
      color: var(--text-secondary);
      font-style: italic;
    }
    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-secondary);
      animation: typing 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
      30% { transform: translateY(-6px); opacity: 1; }
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .reaction-picker {
      position: fixed;
      background: var(--glass);
      border-radius: 20px;
      padding: 16px;
      box-shadow: var(--shadow-lg);
      z-index: 300;
      display: none;
      flex-wrap: wrap;
      gap: 12px;
      max-width: 220px;
      backdrop-filter: var(--blur);
      border: 1px solid var(--border);
    }
    .reaction-picker.active {
      display: flex;
    }
    .reaction-emoji-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      border-radius: 12px;
      padding: 8px;
      transition: all 0.2s ease;
    }
    .reaction-emoji-btn:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: scale(1.2) rotate(5deg);
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .spinner-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .spinner {
      display: flex;
      gap: 8px;
    }
    .spinner .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent);
      animation: spinDot 1.4s infinite ease-in-out;
    }
    .spinner .dot:nth-child(2) { animation-delay: 0.2s; }
    .spinner .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes spinDot {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--gradient);
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 16px;
      font-weight: 500;
      z-index: 150;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-lg);
    }
    .alert.active {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }
    .alert.success {
      background: var(--success);
    }
    .alert.error {
      background: var(--error);
    }
    .dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: var(--blur);
    }
    .dialog.active {
      display: flex;
    }
    .dialog-content {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 32px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      animation: fadeIn 0.3s ease-out;
    }
    .dialog-content h3 {
      margin: 0 0 16px;
      color: var(--text-primary);
      font-size: 24px;
      font-weight: 600;
    }
    .dialog-content p {
      margin: 0 0 24px;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    .dialog-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 16px;
    }
    #cancel-delete {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 15px;
      flex: 1;
    }
    #cancel-delete:hover {
      background: var(--glass);
    }
    #confirm-delete {
      background: var(--error);
      border: none;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      font-size: 15px;
      flex: 1;
    }
    #confirm-delete:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-md);
    }
    #close-info {
      background: var(--accent);
      border: none;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 15px;
      width: 100%;
    }
    #close-info:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-md);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      border: 1px solid var(--border);
      max-height: 80vh;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 100px;
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      padding: 24px 24px 20px;
      background: var(--glass);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .user-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px;
      background: var(--glass);
      border-radius: 20px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 8px 12px;
    }
    .user-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
    }
    .user-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: bold;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
    }
    .user-info {
      flex: 1;
      min-width: 0;
    }
    .user-name {
      font-weight: 700;
      font-size: 16px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .user-bio {
      color: var(--text-secondary);
      font-size: 14px;
    }
    .start-chat-btn {
      background: var(--gradient);
      color: #ffffff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      min-width: 80px;
    }
    .start-chat-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    .fade-in {

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';

    import { getAnalytics, logEvent, setUserId } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",

    // Cloudinary configuration - Replace with your own cloud name and upload preset
    const CLOUDINARY_CLOUD_NAME = 'dqkujefxj'; // Replace with your Cloudinary cloud name

    let app, auth, db, analytics, currentUser;
    let chatId, otherUserId, otherUserData, groupData, isGroup = false;
    let messagesRef, messagesListener, typingRef, typingListener;
    const ONLINE_THRESHOLD = 5 * 60 * 1000; // 5 minutes
    const commonEmojis = ['😀', '😂', '❤️', '👍', '👎', '😢', '😡', '🔥', '⭐', '🙌'];

    const showSpinner = () => {

    const showAlert = (message, type = 'error') => {

        alert.textContent = message;

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    function formatLastSeen(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffMin = Math.floor(diffMs / 1000 / 60);
      if (diffMin < 1) return 'Online';
      if (diffMin < 60) return `last seen ${diffMin}m ago`;
      const diffHr = Math.floor(diffMin / 60);
      if (diffHr < 24) return `last seen ${diffHr}h ago`;
      return `last seen ${date.toLocaleDateString()}`;
    }

    function updateLastSeenStatus() {
      if (!otherUserData || !otherUserData.lastSeen) return;
      const lastSeenEl = document.getElementById('chat-last-seen');
      const now = Date.now();
      lastSeenEl.textContent = formatLastSeen(otherUserData.lastSeen);
      if (now - otherUserData.lastSeen < ONLINE_THRESHOLD) {
        lastSeenEl.classList.add('online');
      } else {
        lastSeenEl.classList.remove('online');
      }
    }

    async function updateUserLastSeen(userId) {
      const userRef = ref(db, `users/${userId}/lastSeen`);
      await set(userRef, Date.now());
    }

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    async function decryptMessage(encryptedStr, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

    // Typing indicator implementation
    function startTyping() {
      if (isGroup) return; // No typing for groups
      set(ref(db, `chats/${chatId}/typing/${currentUser.uid}`), true);
    }

    function stopTyping() {
      if (isGroup) return;
      set(ref(db, `chats/${chatId}/typing/${currentUser.uid}`), null);
    }

    function renderTypingIndicator() {
      const messagesContainer = document.getElementById('messages-container');
      const existingIndicator = messagesContainer.querySelector('.typing-indicator');
      if (otherUserData && Object.keys(otherUserData.typing || {}).length > 0) {
        if (!existingIndicator) {
          const indicator = document.createElement('div');
          indicator.className = 'typing-indicator';
          indicator.innerHTML = `
            <span class="typing-text">Typing...</span>
            <div class="typing-dots">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          `;
          messagesContainer.appendChild(indicator);
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
      } else if (existingIndicator) {
        existingIndicator.remove();
      }
    }

    async function loadOtherUser() {
      const userRef = ref(db, `users/${otherUserId}`);
      const snapshot = await get(userRef);
      otherUserData = snapshot.val();
      if (otherUserData) {
        const avatarEl = document.getElementById('chat-avatar');
        const nameEl = document.getElementById('chat-name');
        const initial = otherUserData.displayName ? otherUserData.displayName[0].toUpperCase() : 'U';
        if (otherUserData.photoURL) {
          avatarEl.innerHTML = `<img src="${otherUserData.photoURL}" alt="${otherUserData.displayName}" class="chat-avatar" loading="lazy">`;
        } else {
          avatarEl.innerHTML = `<div class="chat-avatar" style="background: var(--gradient); color: #ffffff; font-size: 18px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>`;
        }
        nameEl.textContent = otherUserData.displayName || 'User';
        updateLastSeenStatus();
        // Listen for real-time lastSeen and typing updates
        const otherLastSeenRef = ref(db, `users/${otherUserId}/lastSeen`);
        onValue(otherLastSeenRef, (snap) => {
          if (snap.exists()) {
            otherUserData.lastSeen = snap.val();
            updateLastSeenStatus();
          }
        });
        // Typing listener for 1:1 chat
        if (!isGroup) {
          typingRef = ref(db, `chats/${chatId}/typing`);
          typingListener = onValue(typingRef, (snap) => {
            otherUserData.typing = snap.val() || {};
            renderTypingIndicator();
          });
        }
      }
    }

    async function loadGroupData() {
      const groupRef = ref(db, `groups/${chatId}`);
      const snapshot = await get(groupRef);
      if (snapshot.exists()) {
        groupData = snapshot.val();
        const avatarEl = document.getElementById('chat-avatar');
        const nameEl = document.getElementById('chat-name');
        const lastSeenEl = document.getElementById('chat-last-seen');
        const initial = groupData.name ? groupData.name[0].toUpperCase() : 'G';
        avatarEl.innerHTML = `<div class="chat-avatar" style="background: var(--gradient); color: #ffffff; font-size: 18px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>`;
        nameEl.textContent = groupData.name || 'Group';
        lastSeenEl.style.display = 'none';
      }
    }

    function renderReactions(messageId, reactions) {
      const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
      if (!messageEl) return;
      let reactionsHtml = '';
      if (reactions) {
        Object.entries(reactions).forEach(([emoji, data]) => {
          const count = data.users ? data.users.length : 0;
          if (count > 0) {
            const isSelfReacted = data.users && data.users.includes(currentUser.uid);
            reactionsHtml += `<span class="reaction-emoji ${isSelfReacted ? 'self-reacted' : ''}" onclick="toggleReaction('${messageId}', '${emoji}')">${emoji} ${count > 1 ? count : ''}</span>`;
          }
        });
      }
      const reactionsContainer = messageEl.querySelector('.reactions-container');
      if (reactionsContainer) {
        reactionsContainer.innerHTML = reactionsHtml;
      } else {
        const newContainer = document.createElement('div');
        newContainer.className = 'reactions-container';
        newContainer.innerHTML = reactionsHtml;
        messageEl.appendChild(newContainer);
      }
    }

    async function addMessage(messageData, isSent, messagesContainer) {
      const messageEl = document.createElement('div');
      messageEl.className = `message ${isSent ? 'sent' : 'received'}`;
      messageEl.setAttribute('data-message-id', messageData.id);
      let senderNameHtml = '';
      if (isGroup && !isSent) {
        senderNameHtml = `<div class="sender-name">${messageData.senderName || 'Unknown'}</div>`;
      }
      const time = formatTimestamp(messageData.timestamp);
      const reactionsHtml = messageData.reactions ? '<div class="reactions-container"></div>' : '';
      let contentHtml = '';
      let bubblePadding = 'padding: 12px 16px;';
      if (messageData.type === 'image') {
        contentHtml = `<img src="${messageData.content}" alt="Image" class="message-image" onclick="openImageModal(this.src)" loading="lazy">`;
        bubblePadding = 'padding: 8px;';
      } else {
        contentHtml = messageData.content;
        bubblePadding = 'padding: 12px 16px;';
      }
      let timeHtml = `<div class="message-time">${time}</div>`;
      if (isSent) {
        let ticksHtml = '<span class="tick">✓</span>';
        if (messageData.readBy && messageData.readBy[otherUserId]) {
          ticksHtml = '<span class="tick read">✓✓</span>';
        }
        timeHtml = `<div class="message-time"><span class="time-text">${time}</span>${ticksHtml}</div>`;
      }
      messageEl.innerHTML = `
        ${senderNameHtml}
        <div class="message-bubble" data-message-id="${messageData.id}" style="${bubblePadding}">
          <div class="message-content">${contentHtml}</div>
          ${timeHtml}
        </div>
        ${reactionsHtml}
      `;
      messagesContainer.appendChild(messageEl);
      if (messageData.reactions) {
        renderReactions(messageData.id, messageData.reactions);
      }
      setupMessageLongPress(messageEl);
    }

    function setupMessageLongPress(messageEl) {
      let pressTimer;
      const bubble = messageEl.querySelector('.message-bubble');
      const handlePressStart = (e) => {
        pressTimer = setTimeout(() => {
          showReactionPicker(bubble.dataset.messageId, e);
        }, 500);
      };
      const handlePressEnd = () => {
        clearTimeout(pressTimer);
      };
      bubble.addEventListener('pointerdown', handlePressStart);
      bubble.addEventListener('pointerup', handlePressEnd);
      bubble.addEventListener('pointerleave', handlePressEnd);
      bubble.addEventListener('pointercancel', handlePressEnd);
    }

    function showReactionPicker(messageId, event) {
      const picker = document.getElementById('reaction-picker');
      picker.innerHTML = '';
      commonEmojis.forEach(emoji => {
        const btn = document.createElement('button');
        btn.className = 'reaction-emoji-btn';
        btn.textContent = emoji;
        btn.onclick = (e) => {
          e.stopPropagation();
          toggleReaction(messageId, emoji);
          picker.classList.remove('active');
        };
        picker.appendChild(btn);
      });
      picker.style.left = `${Math.min(event.clientX - 110, window.innerWidth - 220)}px`;
      picker.style.top = `${event.clientY - 60}px`;
      picker.classList.add('active');
      // Hide on click outside
      setTimeout(() => {
        const hidePicker = (e) => {
          if (!picker.contains(e.target)) {
            picker.classList.remove('active');
            document.removeEventListener('click', hidePicker);
          }
        };
        document.addEventListener('click', hidePicker);
      }, 0);
    }

    window.toggleReaction = async (messageId, emoji) => {
      try {
        const messageRef = ref(db, `chats/${chatId}/messages/${messageId}/reactions/${emoji}`);
        const snapshot = await get(messageRef);
        const currentUsers = snapshot.val()?.users || [];
        const userIndex = currentUsers.indexOf(currentUser.uid);
        if (userIndex > -1) {
          // Remove reaction
          currentUsers.splice(userIndex, 1);
          if (currentUsers.length === 0) {
            await set(ref(db, `chats/${chatId}/messages/${messageId}/reactions/${emoji}`), null);
          } else {
            await set(messageRef, { users: currentUsers });
          }
        } else {
          // Add reaction
          currentUsers.push(currentUser.uid);
          await set(messageRef, { users: currentUsers });
        }
      } catch (error) {
        console.error('Error toggling reaction:', error);
        showAlert('Failed to toggle reaction.');
      }
    };

    window.openImageModal = (src) => {
      const modal = document.getElementById('image-modal');
      const fullImage = document.getElementById('full-image');
      fullImage.src = src;
      modal.classList.add('active');
    };

    window.closeImageModal = () => {
      const modal = document.getElementById('image-modal');
      modal.classList.remove('active');
    };

    async function loadMessages() {
      showSpinner();
      const messagesContainer = document.getElementById('messages-container');
      messagesContainer.innerHTML = '';
      if (messagesListener) {
        messagesListener();
      }
      messagesRef = ref(db, `chats/${chatId}/messages`);
      messagesListener = onValue(messagesRef, async (snapshot) => {
        const messagesContainer = document.getElementById('messages-container');
        const wasAtBottom = (messagesContainer.scrollTop + messagesContainer.clientHeight) >= messagesContainer.scrollHeight - 1;

        let messages = [];
        if (snapshot.exists()) {
          messages = Object.entries(snapshot.val())
            .map(([id, msg]) => ({ id, ...msg }))
            .sort((a, b) => a.timestamp - b.timestamp);
          for (const msg of messages) {
            let senderName = msg.senderName;
            if (isGroup && !senderName) {
              const userSnap = await get(ref(db, `users/${msg.senderId}`));
              senderName = userSnap.val()?.displayName || 'Unknown';
            }
            let content;
            if (msg.type === 'image') {
              content = msg.url;
            } else {
              content = await decryptMessage(msg.message, chatId);
            }
            addMessage({ ...msg, content, senderName }, msg.senderId === currentUser.uid, messagesContainer);
          }
        }
        // Mark received messages as read
        const receivedMessages = messages.filter(m => m.senderId !== currentUser.uid && !m.readBy?.[currentUser.uid]);
        for (const msg of receivedMessages) {
          const readRef = ref(db, `chats/${chatId}/messages/${msg.id}/readBy/${currentUser.uid}`);
          await set(readRef, Date.now());
        }
        // Update lastSeen when messages are loaded (user has read them)
        await updateUserLastSeen(currentUser.uid);

        if (wasAtBottom) {
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        hideSpinner();
        renderTypingIndicator();
      });
    }

    async function sendTextMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text) return;
      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;
      try {
        const encrypted = await encryptMessage(text, chatId);
        const newMessageRef = push(messagesRef);
        await set(newMessageRef, {
          senderId: currentUser.uid,
          senderName: currentUser.displayName,
          type: 'text',
          message: encrypted,
          timestamp: Date.now(),
          reactions: {},
          readBy: {
            [currentUser.uid]: Date.now()
          }
        });
        // Update last message in chats
        if (!isGroup) {
          const currentChatsRef = ref(db, `users/${currentUser.uid}/chats/${otherUserId}`);
          await set(currentChatsRef, {
            chatId,
            otherUserId,
            lastMessage: encrypted,
            lastMessageTime: Date.now(),
            unreadCount: 0
          });
          const targetChatsRef = ref(db, `users/${otherUserId}/chats/${currentUser.uid}`);
          await set(targetChatsRef, {
            chatId,
            otherUserId: currentUser.uid,
            lastMessage: encrypted,
            lastMessageTime: Date.now(),
            unreadCount: (await get(targetChatsRef)).val()?.unreadCount + 1 || 1
          });
        } else {
          // For groups, update lastMessageTime for all members
          if (groupData && groupData.members) {
            const memberUpdates = {};
            Object.keys(groupData.members).forEach(uid => {
              const userGroupsRef = ref(db, `users/${uid}/groups/${chatId}`);
              memberUpdates[userGroupsRef.path] = {
                groupId: chatId,
                name: groupData.name,
                role: groupData.members[uid].role,
                lastMessageTime: Date.now()
              };
            });
            await update(ref(db), memberUpdates);
          }
        }
        input.value = '';
        input.style.height = 'auto';
        updateInputHeight();
        // Update lastSeen on send
        await updateUserLastSeen(currentUser.uid);
        showAlert('Message sent!', 'success');
      } catch (error) {
        console.error('Error sending message:', error);
        showAlert('Failed to send message.');
      } finally {
        sendBtn.disabled = false;
      }
    }

    async function sendImageMessage(url) {
      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;
      try {
        const newMessageRef = push(messagesRef);
        await set(newMessageRef, {
          senderId: currentUser.uid,
          senderName: currentUser.displayName,
          type: 'image',
          url: url,
          timestamp: Date.now(),
          reactions: {},
          readBy: {
            [currentUser.uid]: Date.now()
          }
        });
        // Update last message in chats (store URL as lastMessage for images)
        if (!isGroup) {
          const currentChatsRef = ref(db, `users/${currentUser.uid}/chats/${otherUserId}`);
          await set(currentChatsRef, {
            chatId,
            otherUserId,
            lastMessage: url,
            lastMessageTime: Date.now(),
            unreadCount: 0
          });
          const targetChatsRef = ref(db, `users/${otherUserId}/chats/${currentUser.uid}`);
          await set(targetChatsRef, {
            chatId,
            otherUserId: currentUser.uid,
            lastMessage: url,
            lastMessageTime: Date.now(),
            unreadCount: (await get(targetChatsRef)).val()?.unreadCount + 1 || 1
          });
        } else {
          // For groups, update lastMessageTime for all members
          if (groupData && groupData.members) {
            const memberUpdates = {};
            Object.keys(groupData.members).forEach(uid => {
              const userGroupsRef = ref(db, `users/${uid}/groups/${chatId}`);
              memberUpdates[userGroupsRef.path] = {
                groupId: chatId,
                name: groupData.name,
                role: groupData.members[uid].role,
                lastMessageTime: Date.now()
              };
            });
            await update(ref(db), memberUpdates);
          }
        }
        // Update lastSeen on send
        await updateUserLastSeen(currentUser.uid);
        showAlert('Image sent!', 'success');
      } catch (error) {
        console.error('Error sending image:', error);
        showAlert('Failed to send image.');
      } finally {
        sendBtn.disabled = false;
      }
    }

    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;

      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`);

      xhr.upload.addEventListener('progress', (e) => {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          updateProgress(percent);
        }
      });

      xhr.addEventListener('load', () => {
        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          sendImageMessage(response.secure_url);
        } else {
          console.error('Upload failed:', xhr.statusText);
          showAlert('Failed to upload image.');
        }
        hideProgress();
        sendBtn.disabled = false;
        resetFileInput();
      });

      xhr.addEventListener('error', () => {
        console.error('Upload error');
        showAlert('Upload error occurred.');
        hideProgress();
        sendBtn.disabled = false;
        resetFileInput();
      });

      showProgress();
      xhr.send(formData);
    }

    function showProgress() {
      document.getElementById('upload-progress').classList.add('active');
      document.getElementById('progress-fill').style.width = '0%';
    }

    function updateProgress(percent) {
      document.getElementById('progress-fill').style.width = percent + '%';
    }

    function hideProgress() {
      document.getElementById('upload-progress').classList.remove('active');
    }

    function resetFileInput() {
      document.getElementById('file-input').value = '';
    }

    function updateInputHeight() {
      const input = document.getElementById('message-input');
      const container = document.getElementById('input-container');
      const main = document.querySelector('.main-content');
      requestAnimationFrame(() => {
        const containerHeight = container.offsetHeight;
        main.style.paddingBottom = (containerHeight + 20) + 'px';
      });
    }

    function showDeleteDialog() {
      const titleEl = document.getElementById('delete-title');
      const msgEl = document.getElementById('delete-message');
      if (isGroup) {
        titleEl.textContent = 'Leave Group';
        msgEl.textContent = 'Are you sure you want to leave this group? This action cannot be undone.';
      } else {
        titleEl.textContent = 'Delete Chat';
        msgEl.textContent = 'Are you sure you want to delete this chat? This action cannot be undone.';
      }
      document.getElementById('delete-dialog').classList.add('active');
    }

    function hideDeleteDialog() {
      document.getElementById('delete-dialog').classList.remove('active');
    }

    function showInfoDialog() {
      document.getElementById('info-dialog').classList.add('active');
    }

    function hideInfoDialog() {
      document.getElementById('info-dialog').classList.remove('active');
    }

    async function removeChatOrLeaveGroup() {
      try {
        showSpinner();
        if (!isGroup) {
          // Delete 1:1 chat
          const currentChatsRef = ref(db, `users/${currentUser.uid}/chats/${otherUserId}`);
          await set(currentChatsRef, null);
          const targetChatsRef = ref(db, `users/${otherUserId}/chats/${currentUser.uid}`);
          await set(targetChatsRef, null);
          const messagesRefPath = ref(db, `chats/${chatId}`);
          await set(messagesRefPath, null);
          showAlert('Chat deleted.', 'success');
        } else {
          // Leave group
          await set(ref(db, `groups/${chatId}/members/${currentUser.uid}`), null);
          await set(ref(db, `users/${currentUser.uid}/groups/${chatId}`), null);
          showAlert('Left group.', 'success');
        }
        history.back();
      } catch (error) {
        console.error('Error:', error);
        showAlert('Failed to ' + (isGroup ? 'leave group' : 'delete chat') + '.');
      } finally {
        hideSpinner();
      }
    }

    function openGroupSheet() {
      if (!groupData) return;
      const sheet = document.getElementById('group-sheet');
      document.getElementById('group-name-header').textContent = groupData.name || 'Group';
      const membersList = document.getElementById('group-members-list');
      membersList.innerHTML = '';
      const members = groupData.members || {};
      const memberUids = Object.keys(members);
      const myRole = members[currentUser.uid]?.role;
      const isAdmin = myRole === 'admin';
      const userPromises = memberUids.map(uid => get(ref(db, `users/${uid}`)).then(s => ({uid, user: s.val()})));
      Promise.all(userPromises).then(results => {
        results.forEach(({uid, user}) => {
          if (!user) return;
          const role = members[uid].role;
          const isSelf = uid === currentUser.uid;
          const initial = user.displayName ? user.displayName[0].toUpperCase() : 'U';
          const avatarHtml = user.photoURL ? `<img src="${user.photoURL}" alt="${user.displayName} avatar" class="user-avatar" style="width: 56px; height: 56px;" loading="lazy">` : `<div class="user-avatar" style="font-size: 22px; width: 56px; height: 56px; background: var(--gradient); color: #ffffff;">${initial}</div>`;
          const userCard = document.createElement('div');
          userCard.className = 'user-card fade-in';
          let buttons = '';
          if (isSelf) {
            buttons = `<button class="start-chat-btn" onclick="exitGroup('${chatId}'); return false;" style="background: var(--error); width: auto; padding: 10px 20px;">Leave Group</button>`;
          } else if (isAdmin && uid !== currentUser.uid) {
            buttons = `<button class="start-chat-btn" onclick="removeMember('${chatId}', '${uid}'); return false;" style="background: var(--error); color: #ffffff; width: auto; padding: 10px 20px;">Remove</button>`;
          }
          userCard.innerHTML = `
            ${avatarHtml}
            <div class="user-info">
              <div class="user-name">${user.displayName || 'User'} ${role === 'admin' ? '<span style="color: gold; font-size: 16px;">👑</span>' : ''}</div>
              <div class="user-bio">${role}</div>
            </div>
            ${buttons}
          `;
          membersList.appendChild(userCard);
        });
        sheet.classList.add('active');
      });
    }

    window.closeGroupSheet = () => {
      document.getElementById('group-sheet').classList.remove('active');
    };

    window.exitGroup = async (groupId) => {
      try {
        showSpinner();
        await set(ref(db, `groups/${groupId}/members/${currentUser.uid}`), null);
        await set(ref(db, `users/${currentUser.uid}/groups/${groupId}`), null);
        showAlert('Left group.', 'success');
        closeGroupSheet();
        history.back();
      } catch (error) {
        console.error('Error leaving group:', error);
        showAlert('Failed to leave group.');
      } finally {
        hideSpinner();
      }
    };

    window.removeMember = async (groupId, uid) => {
      if (!confirm(`Remove ${uid} from the group?`)) return;
      try {
        showSpinner();
        await set(ref(db, `groups/${groupId}/members/${uid}`), null);
        await set(ref(db, `users/${uid}/groups/${groupId}`), null);
        showAlert('Member removed.', 'success');
        openGroupSheet();
      } catch (error) {
        console.error('Error removing member:', error);
        showAlert('Failed to remove member.');
      } finally {
        hideSpinner();
      }
    };

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const urlParams = new URLSearchParams(window.location.search);
          chatId = urlParams.get('chatId');
          otherUserId = urlParams.get('userId');
          isGroup = !otherUserId;
          if (!chatId) {
            showAlert('Invalid chat.');
            return;
          }
          const infoBtn = document.getElementById('info-btn');
          const deleteBtn = document.getElementById('delete-chat-btn');
          if (isGroup) {
            infoBtn.innerHTML = '<span class="material-icons">group</span>';
            infoBtn.title = 'Group Info';
            infoBtn.onclick = openGroupSheet;
            await loadGroupData();
          } else {
            infoBtn.innerHTML = '<span class="material-icons">info</span>';
            infoBtn.title = 'Chat Info';
            infoBtn.onclick = showInfoDialog;
            await loadOtherUser();
          }
          deleteBtn.onclick = showDeleteDialog;
          await updateUserLastSeen(user.uid); // Set initial lastSeen
          await loadMessages();
        } else {
          window.location.href = 'login.html';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      const attachBtn = document.getElementById('attach-btn');
      const fileInput = document.getElementById('file-input');
      const cancelBtn = document.getElementById('cancel-delete');
      const confirmBtn = document.getElementById('confirm-delete');
      const closeInfoBtn = document.getElementById('close-info');

      // Initial height update
      updateInputHeight();

      let typingTimer;
      input.addEventListener('input', () => {
        input.style.height = 'auto';
        input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        sendBtn.disabled = !input.value.trim();
        updateInputHeight();
        // Typing indicator logic
        startTyping();
        clearTimeout(typingTimer);
        typingTimer = setTimeout(stopTyping, 1500);
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendTextMessage();
        }
      });
      sendBtn.addEventListener('click', sendTextMessage);
      attachBtn.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', handleFileSelect);
      if (cancelBtn) {
        cancelBtn.addEventListener('click', hideDeleteDialog);
      }
      if (confirmBtn) {
        confirmBtn.addEventListener('click', async () => {
          hideDeleteDialog();
          await removeChatOrLeaveGroup();
        });
      }
      if (closeInfoBtn) {
        closeInfoBtn.addEventListener('click', hideInfoDialog);
      }
      // Stop typing on blur
      input.addEventListener('blur', stopTyping);
      initializeFirebase();
    });
  </script>
</body>
