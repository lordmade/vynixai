<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="google-adsense-account" content="ca-pub-1322747625222761">
  <title>GrokChat - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Add AdSense JavaScript Library -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=pub-1322747625222761"
          crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.8);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent: #00ff88;
      --accent-secondary: #ff00ff;
      --gradient: linear-gradient(135deg, #00ff88 0%, #00b7ff 50%, #ff00ff 100%);
      --radial-gradient: radial-gradient(circle at 20% 20%, #00ff88 0%, transparent 50%), radial-gradient(circle at 80% 80%, #ff00ff 0%, transparent 50%);
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 20px 40px rgba(0, 0, 0, 0.1);
      --neumorphic: 12px 12px 24px rgba(0,0,0,0.1), -12px -12px 24px rgba(255,255,255,0.7);
      --glass: rgba(255, 255, 255, 0.2);
    }
    body.dark {
      --bg: #0f0f23;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00ff88;
      --accent-secondary: #ff00ff;
      --gradient: linear-gradient(135deg, #00ff88 0%, #00b7ff 50%, #ff00ff 100%);
      --glass: rgba(255, 255, 255, 0.05);
      --neumorphic: 12px 12px 24px rgba(0,0,0,0.4), -12px -12px 24px rgba(255,255,255,0.02);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(30px);
      z-index: 100;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      height: 60px;
      box-shadow: var(--shadow-sm);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-left button {
      background: none;
      border: none;
      color: var(--text-primary);
      border-radius: 50%;
      padding: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      min-width: 40px;
    }
    .header-left button:hover {
      background: var(--gradient);
      color: #000;
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    .chat-header-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: 8px;
    }
    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
    }
    .chat-name {
      font-weight: 700;
      font-size: 16px;
      color: var(--text-primary);
    }
    .chat-last-seen {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-actions button {
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      padding: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      min-width: 40px;
      box-shadow: var(--shadow-sm);
    }
    .header-actions button:hover {
      background: var(--gradient);
      border-color: transparent;
      color: #000;
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    .main-content {
      padding: 75px 16px 100px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 175px);
      overflow-y: auto;
    }
    .messages-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 16px 0;
    }
    .message {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      max-width: 70%;
      animation: fadeIn 0.3s ease-out;
    }
    .message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message.received {
      align-self: flex-start;
    }
    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .message-bubble {
      background: var(--glass);
      backdrop-filter: blur(25px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 12px 16px;
      max-width: calc(100% - 40px);
      word-wrap: break-word;
      box-shadow: var(--shadow-sm);
      position: relative;
    }
    .message.sent .message-bubble {
      background: var(--gradient);
      color: #000;
      border-color: transparent;
    }
    .message-time {
      font-size: 11px;
      color: var(--text-secondary);
      margin-left: 8px;
      flex-shrink: 0;
    }
    .message.sent .message-time {
      margin-left: 0;
      margin-right: 8px;
      color: rgba(0, 0, 0, 0.7);
    }
    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      backdrop-filter: blur(30px);
      border-top: 1px solid var(--border);
      padding: 16px;
      display: flex;
      align-items: flex-end;
      gap: 12px;
      z-index: 50;
    }
    .message-input {
      flex: 1;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 12px 16px;
      outline: none;
      font-size: 16px;
      resize: none;
      max-height: 120px;
      color: var(--text-primary);
    }
    .message-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }
    .send-btn {
      background: var(--gradient);
      border: none;
      color: #000;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
    }
    .send-btn:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .typing-indicator {
      display: flex;
      align-items: flex-end;
      gap: 4px;
      padding: 8px 12px;
      background: var(--glass);
      border-radius: 20px;
      border: 1px solid var(--border);
      max-width: 70%;
      align-self: flex-start;
    }
    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
      animation: typing 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 75px 50px 100px;
      }
      .input-container {
        padding: 20px 50px;
      }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f0f23;
        --card-bg: rgba(255, 255, 255, 0.05);
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --border: rgba(255, 255, 255, 0.1);
        --glass: rgba(255, 255, 255, 0.05);
        --neumorphic: 12px 12px 24px rgba(0,0,0,0.4), -12px -12px 24px rgba(255,255,255,0.02);
      }
      body {
        background: var(--bg);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button onclick="history.back()" title="Back" aria-label="Back">
        <span class="material-icons">arrow_back</span>
      </button>
    </div>
    <div class="chat-header-info">
      <div class="chat-avatar" id="chat-avatar"></div>
      <div>
        <div class="chat-name" id="chat-name"></div>
        <div class="chat-last-seen" id="chat-last-seen">Online</div>
      </div>
    </div>
    <div class="header-actions">
      <button title="Call" aria-label="Call">
        <span class="material-icons">call</span>
      </button>
      <button title="Video Call" aria-label="Video Call">
        <span class="material-icons">videocam</span>
      </button>
      <button title="More" aria-label="More">
        <span class="material-icons">more_vert</span>
      </button>
    </div>
  </header>

  <main class="main-content">
    <div class="messages-container" id="messages-container">
      <!-- Messages loaded here -->
    </div>
  </main>

  <div class="input-container">
    <textarea class="message-input" id="message-input" placeholder="Type a message..." rows="1"></textarea>
    <button class="send-btn" id="send-btn" disabled>
      <span class="material-icons">send</span>
    </button>
  </div>

  <div id="spinner-overlay" class="spinner-overlay" aria-label="Loading spinner">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="alert-message" class="alert" role="alert" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, get, push, set } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getAnalytics, logEvent, setUserId } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db, analytics, currentUser;
    let chatId, otherUserId, otherUserData;
    let messagesRef, messagesListener;

    const showSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.add('active');
    };

    const hideSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      if (alert) {
        alert.textContent = message;
        alert.classList.add('active');
        setTimeout(() => alert.classList.remove('active'), 3500);
      }
    };

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    async function decryptMessage(encryptedStr, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

    async function loadOtherUser() {
      const userRef = ref(db, `users/${otherUserId}`);
      const snapshot = await get(userRef);
      otherUserData = snapshot.val();
      if (otherUserData) {
        const avatarEl = document.getElementById('chat-avatar');
        const nameEl = document.getElementById('chat-name');
        const lastSeenEl = document.getElementById('chat-last-seen');
        const initial = otherUserData.displayName ? otherUserData.displayName[0].toUpperCase() : 'U';
        if (otherUserData.photoURL) {
          avatarEl.innerHTML = `<img src="${otherUserData.photoURL}" alt="${otherUserData.displayName}" class="chat-avatar" loading="lazy">`;
        } else {
          avatarEl.innerHTML = `<div class="chat-avatar" style="background: var(--gradient); color: #000; font-size: 18px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>`;
        }
        nameEl.textContent = otherUserData.displayName || 'User';
        lastSeenEl.textContent = 'Online';
      }
    }

    function addMessage(messageData, isSent) {
      const messagesContainer = document.getElementById('messages-container');
      const messageEl = document.createElement('div');
      messageEl.className = `message ${isSent ? 'sent' : 'received'}`;
      const initial = isSent ? (currentUser.displayName ? currentUser.displayName[0].toUpperCase() : 'U') : (otherUserData ? otherUserData.displayName[0].toUpperCase() : 'U');
      const avatarHtml = isSent ? '' : `<img src="${otherUserData?.photoURL || ''}" alt="Avatar" class="message-avatar" style="background: var(--gradient); color: #000; font-size: 14px; display: flex; align-items: center; justify-content: center; font-weight: bold;" loading="lazy">`;
      const time = formatTimestamp(messageData.timestamp);
      messageEl.innerHTML = `
        ${avatarHtml}
        <div class="message-bubble">${messageData.message}</div>
        <div class="message-time">${time}</div>
      `;
      messagesContainer.appendChild(messageEl);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function loadMessages() {
      showSpinner();
      const messagesContainer = document.getElementById('messages-container');
      messagesContainer.innerHTML = '';
      if (messagesListener) {
        messagesListener();
      }
      messagesRef = ref(db, `chats/${chatId}/messages`);
      messagesListener = onValue(messagesRef, async (snapshot) => {
        messagesContainer.innerHTML = '';
        if (snapshot.exists()) {
          const messages = Object.entries(snapshot.val())
            .map(([id, msg]) => ({ id, ...msg }))
            .sort((a, b) => a.timestamp - b.timestamp);
          for (const msg of messages) {
            const decrypted = await decryptMessage(msg.message, chatId);
            addMessage({ ...msg, message: decrypted }, msg.senderId === currentUser.uid);
          }
        }
        hideSpinner();
      });
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text) return;
      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;
      try {
        const encrypted = await encryptMessage(text, chatId);
        const newMessageRef = push(messagesRef);
        await set(newMessageRef, {
          senderId: currentUser.uid,
          message: encrypted,
          timestamp: Date.now()
        });
        // Update last message in chats
        const currentChatsRef = ref(db, `users/${currentUser.uid}/chats/${otherUserId}`);
        await set(currentChatsRef, {
          chatId,
          otherUserId,
          lastMessage: encrypted,
          lastMessageTime: Date.now(),
          unreadCount: 0
        });
        const targetChatsRef = ref(db, `users/${otherUserId}/chats/${currentUser.uid}`);
        await set(targetChatsRef, {
          chatId,
          otherUserId: currentUser.uid,
          lastMessage: encrypted,
          lastMessageTime: Date.now(),
          unreadCount: (await get(targetChatsRef)).val()?.unreadCount + 1 || 1
        });
        input.value = '';
        input.style.height = 'auto';
      } catch (error) {
        console.error('Error sending message:', error);
        showAlert('Failed to send message.');
      } finally {
        sendBtn.disabled = false;
      }
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const urlParams = new URLSearchParams(window.location.search);
          chatId = urlParams.get('chatId');
          otherUserId = urlParams.get('userId');
          if (!chatId || !otherUserId) {
            showAlert('Invalid chat.');
            return;
          }
          await loadOtherUser();
          await loadMessages();
        } else {
          window.location.href = 'login.html';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      input.addEventListener('input', () => {
        input.style.height = 'auto';
        input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        sendBtn.disabled = !input.value.trim();
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      sendBtn.addEventListener('click', sendMessage);
      initializeFirebase();
    });
  </script>
</body>
</html>
