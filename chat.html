    .spinner-overlay.active {

    .spinner {

    .spinner .dot {
      width: 12px;

      background: var(--accent);

    .alert {

      top: 80px;

      color: #000;

      border-radius: 12px;

      z-index: 150;

      transition: all 0.3s ease;

    }

    @media (min-width: 768px) {
      .main-content {

    @media (prefers-color-scheme: dark) {

      }
      body {
        background: var(--bg);
      }
    }

      const diffMin = Math.floor(diffSec / 60);

      if (diffHr < 24) return `last seen ${diffHr}h ago`;
      return `last seen ${date.toLocaleDateString()}`;
    }

    function updateLastSeenStatus() {
      if (!otherUserData || !otherUserData.lastSeen) return;
      const lastSeenEl = document.getElementById('chat-last-seen');
      const now = Date.now();
      lastSeenEl.textContent = formatLastSeen(otherUserData.lastSeen);
      lastSeenEl.classList.remove('online');
    }

    async function updateUserLastSeen(userId) {
      const userRef = ref(db, `users/${userId}/lastSeen`);
      await set(userRef, Date.now());
    }

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    async function decryptMessage(encryptedStr, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', UPLOAD_PRESET);
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
        method: 'POST',
        body: formData
      });
      if (!res.ok) throw new Error('Upload failed');
      const data = await res.json();
      return data.secure_url;
    }

    async function loadOtherUser() {
      const userRef = ref(db, `users/${otherUserId}`);
      const snapshot = await get(userRef);
      otherUserData = snapshot.val();
      if (otherUserData) {
        const avatarEl = document.getElementById('chat-avatar');
        const nameEl = document.getElementById('chat-name');
        const bioEl = document.getElementById('chat-bio');
        const lastSeenEl = document.getElementById('chat-last-seen');
        const initial = otherUserData.displayName ? otherUserData.displayName[0].toUpperCase() : 'U';
        if (otherUserData.photoURL) {
          avatarEl.innerHTML = `<img src="${otherUserData.photoURL}" alt="${otherUserData.displayName}" class="chat-avatar" loading="lazy">`;
        } else {
          avatarEl.innerHTML = `<div class="chat-avatar" style="background: var(--gradient); color: #000; font-size: 18px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>`;
        }
        nameEl.textContent = otherUserData.displayName || 'User';
        bioEl.textContent = otherUserData.bio || '';
        updateLastSeenStatus();
        // Listen for real-time lastSeen updates
        const otherLastSeenRef = ref(db, `users/${otherUserId}/lastSeen`);
        onValue(otherLastSeenRef, (snap) => {
          if (snap.exists()) {
            otherUserData.lastSeen = snap.val();
            updateLastSeenStatus();
          }
        });
      }
    }

    function renderReactions(messageId, reactions) {
      const messageEl = document.querySelector(`[data-message-id="${messageId}"]`);
      if (!messageEl) return;
      let reactionsHtml = '';
      if (reactions) {
        Object.entries(reactions).forEach(([emoji, data]) => {
          const count = data.users ? data.users.length : 0;
          if (count > 0) {
            const isSelfReacted = data.users && data.users.includes(currentUser.uid);
            reactionsHtml += `<span class="reaction-emoji ${isSelfReacted ? 'self-reacted' : ''}" onclick="toggleReaction('${messageId}', '${emoji}')">${emoji} ${count > 1 ? count : ''}</span>`;
          }
        });
      }
      const reactionsContainer = messageEl.querySelector('.reactions-container');
      if (reactionsContainer) {
        reactionsContainer.innerHTML = reactionsHtml;
      } else {
        const newContainer = document.createElement('div');
        newContainer.className = 'reactions-container';
        newContainer.innerHTML = reactionsHtml;
        messageEl.appendChild(newContainer);
      }
    }

    async function addMessage(messageData, isSent) {
      const messagesContainer = document.getElementById('messages-container');
      const messageEl = document.createElement('div');
      messageEl.className = `message ${isSent ? 'sent' : 'received'}`;
      messageEl.setAttribute('data-message-id', messageData.id);
      const initial = isSent ? (currentUser.displayName ? currentUser.displayName[0].toUpperCase() : 'U') : (otherUserData ? otherUserData.displayName[0].toUpperCase() : 'U');
      const avatarSmallHtml = !isSent ? (otherUserData?.photoURL ? `<img src="${otherUserData.photoURL}" alt="Avatar" class="message-avatar-small" style="width: 24px; height: 24px;" loading="lazy">` : `<div class="message-avatar-small" style="background: var(--gradient); color: #000; font-size: 12px;">${initial}</div>`) : '';
      const time = formatTimestamp(messageData.timestamp);
      const reactionsHtml = messageData.reactions ? '<div class="reactions-container"></div>' : '';
      let contentHtml;
      if (messageData.type === 'image') {
        contentHtml = `<img src="${messageData.url}" alt="Image" class="message-image">`;
      } else {
        contentHtml = `<div class="message-content">${messageData.message}</div>`;
      }
      messageEl.innerHTML = `
        <div class="message-bubble" data-message-id="${messageData.id}">
          ${contentHtml}
          <div class="message-time">${time}</div>
          ${avatarSmallHtml}
        </div>
        ${reactionsHtml}
      `;
      messagesContainer.appendChild(messageEl);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      if (messageData.reactions) {
        renderReactions(messageData.id, messageData.reactions);
      }
      setupMessageLongPress(messageEl);
    }

    function setupMessageLongPress(messageEl) {
      let pressTimer;
      const bubble = messageEl.querySelector('.message-bubble');
      const handlePressStart = (e) => {
        pressTimer = setTimeout(() => {
          showReactionPicker(bubble.dataset.messageId, e);
        }, 500);
      };
      const handlePressEnd = () => {
        clearTimeout(pressTimer);
      };
      bubble.addEventListener('pointerdown', handlePressStart);
      bubble.addEventListener('pointerup', handlePressEnd);
      bubble.addEventListener('pointerleave', handlePressEnd);
      bubble.addEventListener('pointercancel', handlePressEnd);
    }

    function showReactionPicker(messageId, event) {
      const picker = document.getElementById('reaction-picker');
      picker.innerHTML = '';
      commonEmojis.forEach(emoji => {
        const btn = document.createElement('button');
        btn.className = 'reaction-emoji-btn';
        btn.textContent = emoji;
        btn.onclick = (e) => {
          e.stopPropagation();
          toggleReaction(messageId, emoji);
          picker.classList.remove('active');
        };
        picker.appendChild(btn);
      });
      picker.style.left = `${event.clientX - 100}px`;
      picker.style.top = `${event.clientY - 50}px`;
      picker.classList.add('active');
      // Hide on click outside
      setTimeout(() => {
        const hidePicker = (e) => {
          if (!picker.contains(e.target)) {
            picker.classList.remove('active');
            document.removeEventListener('click', hidePicker);
          }
        };
        document.addEventListener('click', hidePicker);
      }, 0);
    }

    window.toggleReaction = async (messageId, emoji) => {
      try {
        const messageRef = ref(db, `chats/${chatId}/messages/${messageId}/reactions/${emoji}`);
        const snapshot = await get(messageRef);
        const currentUsers = snapshot.val()?.users || [];
        const userIndex = currentUsers.indexOf(currentUser.uid);
        if (userIndex > -1) {
          // Remove reaction
          currentUsers.splice(userIndex, 1);
          if (currentUsers.length === 0) {
            await set(ref(db, `chats/${chatId}/messages/${messageId}/reactions/${emoji}`), null);
          } else {
            await set(messageRef, { users: currentUsers });
          }
        } else {
          // Add reaction
          currentUsers.push(currentUser.uid);
          await set(messageRef, { users: currentUsers });
        }
      } catch (error) {
        console.error('Error toggling reaction:', error);
        showAlert('Failed to toggle reaction.');
      }
    };

    async function loadMessages() {
      showSpinner();
      const messagesContainer = document.getElementById('messages-container');
      messagesContainer.innerHTML = '';
      if (messagesListener) {
        messagesListener();
      }
      messagesRef = ref(db, `chats/${chatId}/messages`);
      // Initial load
      const snapshot = await get(messagesRef);
      let messages = [];
      let lastTimestamp = 0;
      if (snapshot.exists()) {
        messages = Object.entries(snapshot.val())
          .map(([id, msg]) => ({ id, ...msg }))
          .sort((a, b) => a.timestamp - b.timestamp);
        for (const msg of messages) {
          let displayMessage = msg.message;
          if (msg.type === 'text') {
            displayMessage = await decryptMessage(msg.message, chatId);
          }
          addMessage({ ...msg, message: displayMessage }, msg.senderId === currentUser.uid);
        }
        lastTimestamp = messages.length > 0 ? messages[messages.length - 1].timestamp : 0;
      }
      // Listener for new messages
      const queryRef = query(messagesRef, orderByChild('timestamp'), startAfter(lastTimestamp));
      messagesListener = onChildAdded(queryRef, async (snap) => {
        if (snap.exists()) {
          const msg = snap.val();
          let displayMessage = msg.message;
          if (msg.type === 'text') {
            displayMessage = await decryptMessage(msg.message, chatId);
          }
          addMessage({ id: snap.key, ...msg, message: displayMessage }, msg.senderId === currentUser.uid);
        }
      });
      // Update lastSeen when messages are loaded (user has read them)
      await updateUserLastSeen(currentUser.uid);
      hideSpinner();
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text) return;
      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;
      try {
        const encrypted = await encryptMessage(text, chatId);
        const newMessageRef = push(messagesRef);
        const messageData = {
          type: 'text',
          message: encrypted,
          timestamp: Date.now(),
          reactions: {}
        };
        await set(newMessageRef, {
          senderId: currentUser.uid,
          ...messageData
        });
        // Update last message in chats
        const lastMsgObj = { type: 'text', content: encrypted };
        const currentChatsRef = ref(db, `users/${currentUser.uid}/chats/${otherUserId}`);
        await set(currentChatsRef, {
          chatId,
          otherUserId,
          lastMessage: JSON.stringify(lastMsgObj),
          lastMessageTime: Date.now(),
          unreadCount: 0
        });
        const targetChatsRef = ref(db, `users/${otherUserId}/chats/${currentUser.uid}`);
        const existing = await get(targetChatsRef);
        const unread = existing.val()?.unreadCount + 1 || 1;
        await set(targetChatsRef, {
          chatId,
          otherUserId: currentUser.uid,
          lastMessage: JSON.stringify(lastMsgObj),
          lastMessageTime: Date.now(),
          unreadCount: unread
        });
        input.value = '';
        input.style.height = 'auto';
        // Update lastSeen on send
        await updateUserLastSeen(currentUser.uid);
        showAlert('Message sent!', 'success');
      } catch (error) {
        console.error('Error sending message:', error);
        showAlert('Failed to send message.');
      } finally {
        sendBtn.disabled = false;
      }
    }

    async function sendImage(file) {
      showSpinner();
      try {
        const url = await uploadImage(file);
        const newMessageRef = push(messagesRef);
        const messageData = {
          type: 'image',
          url,
          timestamp: Date.now(),
          reactions: {}
        };
        await set(newMessageRef, {
          senderId: currentUser.uid,
          ...messageData
        });
        // Update last message in chats
        const lastMsgObj = { type: 'image', content: url };
        const currentChatsRef = ref(db, `users/${currentUser.uid}/chats/${otherUserId}`);
        await set(currentChatsRef, {
          chatId,
          otherUserId,
          lastMessage: JSON.stringify(lastMsgObj),
          lastMessageTime: Date.now(),
          unreadCount: 0
        });
        const targetChatsRef = ref(db, `users/${otherUserId}/chats/${currentUser.uid}`);
        const existing = await get(targetChatsRef);
        const unread = existing.val()?.unreadCount + 1 || 1;
        await set(targetChatsRef, {
          chatId,
          otherUserId: currentUser.uid,
          lastMessage: JSON.stringify(lastMsgObj),
          lastMessageTime: Date.now(),
          unreadCount: unread
        });
        // Update lastSeen on send
        await updateUserLastSeen(currentUser.uid);
        showAlert('Image sent!', 'success');
      } catch (error) {
        console.error('Error sending image:', error);
        showAlert('Failed to send image.');
      } finally {
        hideSpinner();
      }
    }

    async function removeChat() {
      if (!confirm('Are you sure you want to delete this chat? This action cannot be undone.')) return;
      try {
        showSpinner();
        // Delete from current user
        const currentChatsRef = ref(db, `users/${currentUser.uid}/chats/${otherUserId}`);
        await set(currentChatsRef, null);
        // Delete from other user
        const targetChatsRef = ref(db, `users/${otherUserId}/chats/${currentUser.uid}`);
        await set(targetChatsRef, null);
        // Delete messages
        const messagesRef = ref(db, `chats/${chatId}`);
        await set(messagesRef, null);
        showAlert('Chat deleted.', 'success');
        history.back();
      } catch (error) {
        console.error('Error deleting chat:', error);
        showAlert('Failed to delete chat.');
      } finally {
        hideSpinner();
      }
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const urlParams = new URLSearchParams(window.location.search);
          chatId = urlParams.get('chatId');
          otherUserId = urlParams.get('userId');
          if (!chatId || !otherUserId) {
            showAlert('Invalid chat.');
            return;
          }
          await updateUserLastSeen(user.uid); // Set initial lastSeen
          await loadOtherUser();
          await loadMessages();
        } else {
          window.location.href = 'login.html';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      const attachBtn = document.getElementById('attach-btn');
      const deleteBtn = document.getElementById('delete-chat-btn');
      input.addEventListener('input', () => {
        input.style.height = 'auto';
        input.style.height = Math.min(input.scrollHeight, 100) + 'px';
        sendBtn.disabled = !input.value.trim();
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      sendBtn.addEventListener('click', sendMessage);
      attachBtn.addEventListener('click', () => {
        const fileInput = document.createElement('input');
        fileInput.type = 'file';
        fileInput.accept = 'image/*';
        fileInput.onchange = async (e) => {
          const file = e.target.files[0];
          if (file) {
            await sendImage(file);
          }
        };
        fileInput.click();
      });
      deleteBtn.addEventListener('click', removeChat);
      initializeFirebase();
    });
  </script>
