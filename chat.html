<html lang="en">
<head>

  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --accent: #d40000;
      --bbm-red: #d40000;
      --header-bg: #000000;
      --chat-bubble-sent: #2a2a2a;
      --chat-bubble-received: #1a1a1a;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    body.light {
      --bg: #f8f8f8;
      --card-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --header-bg: #ffffff;
      --chat-bubble-sent: #e6f3ff;
      --chat-bubble-received: #ffffff;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .status-post {
      -webkit-touch-callout: none;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: var(--shadow-sm);
      transition: background-color 0.3s ease;
    }
    body.light .header {
      background: var(--header-bg);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 22px;
      color: var(--bbm-red);
      letter-spacing: -0.5px;
      cursor: pointer;
      text-shadow: var(--glow);
    }
    .header-center {
      flex: 1;
      max-width: 420px;
      display: flex;
      justify-content: center;
    }
    .search-container {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 10px 20px;
      gap: 10px;
      max-width: 100%;
      display: flex;
      align-items: center;
      position: relative;
      transition: all 0.3s ease;
    }
    .search-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 15px;
    }
    .search-input::placeholder {
      color: var(--text-secondary);
    }
    .header-right, .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions button {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      min-width: 44px;
      box-shadow: var(--shadow-sm);
      position: relative;
      transition: all 0.3s ease;
    }
    .header-actions button:hover {
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
      transform: scale(1.05);
    }
    .profile-container {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .profile-container:hover {
      transform: scale(1.05);
    }
    .header-username {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
    }
    .verified-icon-container {
      display: inline-flex;
      align-items: center;
    }
    .main-content {
      padding: 84px 20px 120px;
      min-height: calc(100vh - 160px);
      transition: padding 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .messages-container::-webkit-scrollbar {
      display: none;
    }
    .message {
      display: flex;
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.sent {
      justify-content: flex-end;
    }
    .message.received {
      justify-content: flex-start;
    }
    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }
    .message.sent .message-bubble {
      background: var(--bbm-red);
      color: #000000;
      border-bottom-right-radius: 4px;
    }
    body.light .message.sent .message-bubble {
      background: #e6f3ff;
      color: #000000;
    }
    .message.received .message-bubble {
      background: var(--chat-bubble-received);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
    }
    .message-time {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
      align-self: flex-end;
    }
    .input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 50;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .input-pill {
      flex: 1;
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: border-color 0.3s ease;
    }
    .input-pill input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      padding: 14px 20px;
      color: var(--text-primary);
      font-size: 16px;
    }
    .send-btn {
      background: var(--bbm-red);
      color: white;
      border: none;
      padding: 14px 20px;
      cursor: pointer;
      font-weight: 700;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .send-btn:hover {
      background: #b30000;
      box-shadow: var(--glow);
      transform: scale(1.1);
    }
    .typing-indicator {
      color: var(--bbm-red);
      font-style: italic;
      font-size: 14px;
      padding: 12px 16px;
      background: var(--chat-bubble-received);
      border-radius: 20px;
      max-width: 70%;
      border-bottom-left-radius: 4px;
    }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      background: var(--header-bg);
      border-bottom: 1px solid var(--border);
      position: fixed;
      top: 64px;
      left: 0;
      right: 0;
      z-index: 90;

    .chat-header-avatar {

      background: var(--bbm-red);
      color: #000000;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;

    .chat-header-name {

      font-size: 17px;

    .chat-header-actions {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }
    .chat-header-btn {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .chat-header-btn:hover {
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-radius: 32px;
      padding: 4px;
      margin: 0 24px 20px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex-wrap: nowrap;
      z-index: 100;
      transition: all 0.3s ease;
    }
    .nav-item {
      flex: 1;
      padding: 8px 6px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      border-radius: 28px;
      position: relative;
      overflow: hidden;
      font-size: 15px;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
    }
    .nav-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--bbm-red);
      z-index: -1;
      transition: left 0.3s ease;
    }
    .nav-item.active::before {
      left: 0;
    }
    .nav-item.active {
      color: #ffffff;
      font-weight: 800;
      box-shadow: var(--glow);
    }
    .nav-item:hover {
      color: var(--bbm-red);
      transform: translateY(-2px);
    }
    .nav-icon {
      font-size: 20px;
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
    .fab {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--bbm-red);
      border: none;
      color: #ffffff;
      font-size: 15px;
      font-weight: 800;
      box-shadow: var(--shadow-md), var(--glow);
      cursor: pointer;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .fab:hover {
      box-shadow: var(--shadow-md), 0 0 45px rgba(212, 0, 0, 0.7);
      transform: scale(1.05);
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bbm-red);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 84px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bbm-red);
      color: #000000;
      padding: 16px 28px;
      border-radius: 28px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), var(--glow);
      font-weight: 700;
      font-size: 15px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .alert.active {
      display: block;
    }
    .hidden {
      display: none;
    }
    .verified-icon {
      width: 18px;
      height: 18px;
      margin-left: 6px;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px #1d9bf0);
    }
    /* Precise Verified Badge Styles - Scaled for 18px */
    .verified-badge {
      position: relative;
      width: 18px;
      height: 18px;
      display: inline-block;
    }
    /* Central circle - scaled down */
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10.8px; /* 24px * 0.45 */
      height: 10.8px;
      background: #1DA1F2;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    /* Checkmark inside circle - scaled */
    .checkmark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      width: 3.6px; /* 8px * 0.45 */
      height: 1.8px; /* 4px * 0.45 */
      border: solid white;
      border-width: 0 0.9px 0.9px 0; /* 2px * 0.45 */
      z-index: 3;
    }
    .checkmark::after {
      content: '';
      position: absolute;
      left: -2.25px; /* -5px * 0.45 */
      top: 0.9px; /* 2px * 0.45 */
      width: 0.9px; /* 2px * 0.45 */
      height: 3.6px; /* 8px * 0.45 */
      border: solid white;
      border-width: 0 0.9px 0.9px 0;
      transform: rotate(-90deg);
    }
    /* Starburst points: 8 triangular points rotated every 45 degrees - scaled */
    .star-point {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 1.35px solid transparent; /* 3px * 0.45 */
      border-right: 1.35px solid transparent;
      border-bottom: 5.4px solid #1DA1F2; /* 12px * 0.45 */
      transform: translate(-50%, -50%) rotate(0deg);
      z-index: 1;
    }
    .point-0 { transform: translate(-50%, -50%) rotate(0deg); }
    .point-1 { transform: translate(-50%, -50%) rotate(45deg); }
    .point-2 { transform: translate(-50%, -50%) rotate(90deg); }
    .point-3 { transform: translate(-50%, -50%) rotate(135deg); }
    .point-4 { transform: translate(-50%, -50%) rotate(180deg); }
    .point-5 { transform: translate(-50%, -50%) rotate(225deg); }
    .point-6 { transform: translate(-50%, -50%) rotate(270deg); }
    .point-7 { transform: translate(-50%, -50%) rotate(315deg); }
    @media (min-width: 768px) {
      .main-content {
        padding: 84px 60px 120px;
      }
      .bottom-nav {
        margin: 0 60px 28px;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
      }
      .nav-item {
        padding: 10px 8px;
        font-size: 16px;
      }
      .nav-icon {
        font-size: 24px;
      }
      .nav-label {
        font-size: 12px;
      }
      .header-center {
        max-width: 550px;
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8f8f8;
        --card-bg: #ffffff;
        --text-primary: #000000;
        --text-secondary: #666666;
        --border: #e0e0e0;
        --header-bg: #ffffff;
      }
      body {
        background: var(--bg);
      }
      .bottom-nav {
        background: var(--card-bg);
      }
      .header {
        background: var(--header-bg);
      }
    }
  </style>

      <div class="star-point point-7"></div>
    </div>`;

    const showSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.add('active');
    };

    const hideSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      if (alert) {
        alert.textContent = message;
        alert.classList.add('active');
        setTimeout(() => alert.classList.remove('active'), 4000);
      }
    };

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      if (diffHr < 24) return `${diffHr}h`;
      return `${diffDay}d`;
    }

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    async function decryptMessage(encryptedStr, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

    async function loadMessages() {
      if (!currentChatId || !currentUser) return;
      showSpinner();
      const container = document.getElementById('messages-container');
      container.innerHTML = '';
      const messagesRef = ref(db, `chats/${currentChatId}/messages`);
      messagesListener = onValue(messagesRef, async (snapshot) => {
        container.innerHTML = '';
        if (snapshot.exists()) {
          const messages = Object.entries(snapshot.val())
            .map(([id, msg]) => ({ id, ...msg }))
            .sort((a, b) => a.timestamp - b.timestamp);
          for (const msg of messages) {
            let content = await decryptMessage(msg.message, currentChatId);
            const isSent = msg.senderId === currentUser.uid;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `
              <div class="message-bubble">${content}</div>
              <div class="message-time">${formatTimestamp(msg.timestamp)}</div>
            `;
            container.appendChild(messageDiv);
          }
          container.scrollTop = container.scrollHeight;
        }
        hideSpinner();
      }, (error) => {
        console.error('Error loading messages:', error);
        showAlert('Failed to load messages.');
        hideSpinner();
      });
      // Setup typing listener
      setupTypingListener();
    }

    function setupTypingListener() {
      if (typingListener) off(typingListener);
      const typingRef = ref(db, `chats/${currentChatId}/typing`);
      typingListener = onValue(typingRef, (snapshot) => {
        const typing = snapshot.val() || {};
        const indicator = document.querySelector('.typing-indicator');
        if (typing[currentOtherUid] && !typing[currentUser.uid]) {
          if (!indicator) {
            const newIndicator = document.createElement('div');
            newIndicator.className = 'typing-indicator';
            newIndicator.textContent = 'Typing...';
            document.getElementById('messages-container').appendChild(newIndicator);
          }
        } else {
          const existingIndicator = document.querySelector('.typing-indicator');
          if (existingIndicator) existingIndicator.remove();
        }
      });
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text || !currentChatId) return;
      try {
        const encrypted = await encryptMessage(text, currentChatId);
        const messagesRef = ref(db, `chats/${currentChatId}/messages`);
        const newMessageRef = push(messagesRef);
        await set(newMessageRef, {
          senderId: currentUser.uid,
          message: encrypted,
          timestamp: Date.now()
        });
        // Update last message for both users
        const userChatsRef = ref(db, `users/${currentUser.uid}/chats/${currentOtherUid}`);
        await update(userChatsRef, {
          lastMessage: encrypted,
          lastMessageTime: Date.now()
        });
        const otherChatsRef = ref(db, `users/${currentOtherUid}/chats/${currentUser.uid}`);
        await update(otherChatsRef, {
          lastMessage: encrypted,
          lastMessageTime: Date.now(),
          unreadCount: (await get(otherChatsRef)).val()?.unreadCount + 1 || 1
        });
        input.value = '';
      } catch (error) {
        console.error('Error sending message:', error);
        showAlert('Failed to send message.');
      }
    }

    function handleTyping() {
      if (!currentChatId || !currentOtherUid) return;
      const typingRef = ref(db, `chats/${currentChatId}/typing`);
      const typing = { [currentUser.uid]: true };
      set(typingRef, typing);
      setTimeout(() => {
        const userTyping = { [currentUser.uid]: null };
        update(typingRef, userTyping);
      }, 3000);
    }

    // WebRTC Globals (simplified from home)
    const pcConfig = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };
    let pc = null;
    let localStream = null;
    let remoteStream = null;
    let currentCallId = null;
    let isOutgoingCall = false;

    async function startCall(targetUid, isVideo = false) {
      currentOtherUid = targetUid;
      isOutgoingCall = true;
      currentCallId = [currentUser.uid, targetUid].sort().join('_');
      // Similar to home, but redirect to call modal or handle inline
      // For simplicity, alert or redirect
      showAlert(isVideo ? 'Video call initiated!' : 'Voice call initiated!');
      // Implement full WebRTC as in home if needed
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const userRef = ref(db, `users/${user.uid}`);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            currentUserData = snapshot.val();
            const initial = currentUserData.displayName ? currentUserData.displayName[0].toUpperCase() : 'U';
            const profilePic = document.getElementById('profile-pic');
            if (profilePic) {
              if (currentUserData.photoURL) {
                profilePic.innerHTML = `<img src="${currentUserData.photoURL}" alt="Profile" loading="lazy">`;
              } else {
                profilePic.innerHTML = initial;
              }
            }
            const verifiedEl = document.getElementById('verified-icon');
            if (verifiedEl) {
              if (currentUserData.verified) {
                verifiedEl.innerHTML = verifiedIcon;
                verifiedEl.style.display = 'inline-flex';
              } else {
                verifiedEl.style.display = 'none';
              }
            }
          }
          // Load chat params
          const urlParams = new URLSearchParams(window.location.search);
          currentChatId = urlParams.get('chatId');
          currentOtherUid = urlParams.get('userId');
          if (currentChatId && currentOtherUid) {
            await loadChatHeader();
            await loadMessages();
          } else {
            window.location.href = 'home.html';
          }
        } else {
          window.location.href = 'login.html';
        }
      });
    }

    async function loadChatHeader() {
      const otherUserRef = ref(db, `users/${currentOtherUid}`);
      const snapshot = await get(otherUserRef);
      if (snapshot.exists()) {
        const otherUser = snapshot.val();
        const initial = otherUser.displayName ? otherUser.displayName[0].toUpperCase() : 'U';
        let avatarHtml = otherUser.photoURL ? `<img src="${otherUser.photoURL}" alt="${otherUser.displayName}" class="chat-header-avatar" loading="lazy">` : `<div class="chat-header-avatar" style="font-size: 20px;">${initial}</div>`;
        let nameHtml = otherUser.displayName || 'User';
        if (otherUser.verified) {
          nameHtml += verifiedIcon;
        }
        document.getElementById('chat-avatar').innerHTML = avatarHtml;
        document.getElementById('chat-name').innerHTML = nameHtml;
        document.getElementById('chat-status').textContent = otherUser.online ? 'Online' : 'Offline';
      }
      document.getElementById('chat-header').style.display = 'flex';
      document.querySelector('main').style.paddingTop = '120px';
    }

    function setupEventListeners() {
      document.getElementById('back-btn').addEventListener('click', () => {
        window.location.href = 'home.html';
      });
      document.getElementById('dark-mode-btn').addEventListener('click', () => {
        document.body.classList.toggle('dark');
        document.body.classList.toggle('light');
      });
      document.getElementById('send-btn').addEventListener('click', sendMessage);
      document.getElementById('message-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
        else handleTyping();
      });
      document.getElementById('message-input').addEventListener('input', handleTyping);
      document.getElementById('voice-call-btn').addEventListener('click', () => startCall(currentOtherUid, false));
      document.getElementById('video-call-btn').addEventListener('click', () => startCall(currentOtherUid, true));
      // Search messages (placeholder)
      document.getElementById('search-input').addEventListener('input', (e) => {
        // Implement message search
      });
      // Nav items redirect to home
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', () => {
          window.location.href = 'home.html';
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      setupEventListeners();
    });
  </script>
