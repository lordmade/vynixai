<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>VinChat - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --whatsapp-green-primary: #075E54;
      --whatsapp-green-light: #25D366;
      --whatsapp-green-darker: #128C7E;
      --bg: #efeae2;
      --card-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #667781;
      --border: #e1e8ed;
      --sent-bg: #dcf8c6;
      --received-bg: #ffffff;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.12);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
      --avatar-bg: #e1e8ed;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.4;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--whatsapp-green-primary);
      z-index: 100;
      padding: 0 16px;
      height: 60px;
      display: flex;
      align-items: center;
      box-shadow: var(--shadow-sm);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      color: white;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--avatar-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--whatsapp-green-primary);
      font-size: 16px;
    }
    .back-btn {
      background: none;
      border: none;
      color: white;
      border-radius: 50%;
      padding: 8px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      touch-action: manipulation;
    }
    .back-btn:hover, .back-btn:active {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0.95);
    }
    .chat-header-info {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
    }
    .chat-name {
      font-weight: 600;
      font-size: 16px;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-status {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-actions button {
      background: none;
      border: none;
      color: white;
      border-radius: 50%;
      padding: 8px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      touch-action: manipulation;
    }
    .header-actions button:hover, .header-actions button:active {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0.95);
    }
    .messages-container {
      padding: 80px 8px 100px;
      overflow-y: auto;
      height: calc(100vh - 180px);
      display: flex;
      flex-direction: column;
      gap: 4px;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      background: var(--bg);
    }
    .message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 80%;
      margin-bottom: 2px;
      animation: fadeIn 0.3s ease-out;
      touch-action: manipulation;
    }
    .message.sent {
      align-items: flex-end;
      align-self: flex-end;
    }
    .message.received .avatar-small {
      width: 32px;
      height: 32px;
      margin-right: 8px;
      flex-shrink: 0;
      margin-bottom: 4px;
    }
    .message-content {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      width: 100%;
    }
    .message.sent .message-content {
      flex-direction: row-reverse;
    }
    .message-bubble {
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 100%;
      word-wrap: break-word;
      position: relative;
      touch-action: manipulation;
      -webkit-user-select: text;
      user-select: text;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
    }
    .message.received .message-bubble {
      background: var(--received-bg);
      border-bottom-left-radius: 4px;
    }
    .message.sent .message-bubble {
      background: var(--sent-bg);
      color: var(--text-primary);
      border-bottom-right-radius: 4px;
    }
    .message.selected .message-bubble {
      border: 2px solid var(--whatsapp-green-primary);
      transform: scale(0.98);
    }
    .reactions {
      display: flex;
      gap: 4px;
      margin-top: 4px;
      flex-wrap: wrap;
    }
    .reactions span {
      font-size: 14px;
      padding: 2px 6px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .message.sent .reactions span {
      background: rgba(0, 0, 0, 0.2);
    }
    .message-time {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 2px;
      opacity: 0.8;
      width: 100%;
      text-align: left;
      font-weight: 500;
    }
    .message.sent .message-time {
      text-align: right;
      color: var(--text-secondary);
    }
    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      padding: 8px 16px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: flex-end;
      gap: 8px;
      z-index: 50;
      box-shadow: var(--shadow-sm);
    }
    .input-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .input-left button {
      background: none;
      border: none;
      color: var(--text-secondary);
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s ease;
      cursor: pointer;
      touch-action: manipulation;
      font-size: 24px;
    }
    .input-left button:hover {
      background: rgba(0, 0, 0, 0.05);
    }
    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 25px;
      background: #f0f0f0;
      color: var(--text-primary);
      font-size: 16px;
      outline: none;
      resize: none;
      max-height: 120px;
      min-height: 48px;
      -webkit-appearance: none;
      transition: background-color 0.2s ease;
    }
    .message-input:focus {
      background: white;
      box-shadow: 0 0 0 3px rgba(7, 94, 84, 0.1);
    }
    .send-btn {
      background: var(--whatsapp-green-primary);
      border: none;
      color: white;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      touch-action: manipulation;
      box-shadow: var(--shadow-md);
    }
    .send-btn:hover, .send-btn:active {
      transform: scale(0.95);
      background: var(--whatsapp-green-darker);
    }
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .reaction-popup {
      position: fixed;
      z-index: 1000;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 12px;
      display: flex;
      gap: 8px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border);
      touch-action: manipulation;
    }
    .reaction-popup button {
      border: none;
      background: none;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 12px;
      transition: all 0.2s ease;
      touch-action: manipulation;
    }
    .reaction-popup button:hover, .reaction-popup button:active {
      background: rgba(0, 0, 0, 0.05);
      transform: scale(1.1);
    }
    .edit-input {
      width: 100%;
      min-height: 40px;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px;
      background: #f0f0f0;
      color: var(--text-primary);
      resize: none;
      font-family: inherit;
      font-size: inherit;
      -webkit-appearance: none;
      margin-bottom: 8px;
    }
    .edit-buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    .edit-buttons button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      touch-action: manipulation;
      transition: all 0.2s ease;
    }
    .edit-buttons .save {
      background: var(--whatsapp-green-primary);
      color: white;
    }
    .edit-buttons .save:hover {
      background: var(--whatsapp-green-darker);
    }
    .edit-buttons .cancel {
      background: transparent;
      color: var(--text-secondary);
    }
    .edit-buttons .cancel:hover {
      background: rgba(0, 0, 0, 0.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideFromLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideFromRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .reaction-popup.slide-from-left {
      animation: slideFromLeft 0.2s ease-out;
    }
    .reaction-popup.slide-from-right {
      animation: slideFromRight 0.2s ease-out;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --card-bg: #111b21;
        --text-primary: #ffffff;
        --text-secondary: #e9edef;
        --border: #2a3942;
        --sent-bg: #005c4b;
        --received-bg: #202c33;
        --avatar-bg: #2a3942;
      }
      body {
        background: var(--bg);
      }
      .input-container {
        background: var(--card-bg);
        border-top-color: var(--border);
      }
      .message-input {
        background: #2a3942;
        color: var(--text-primary);
      }
      .message-input:focus {
        background: #404f5a;
      }
      .reaction-popup {
        background: var(--card-bg);
        border-color: var(--border);
      }
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 8px;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--whatsapp-green-primary);
      animation: spin 1s linear infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes spin {
      0% { transform: rotate(0deg) translateY(0); }
      100% { transform: rotate(360deg) translateY(-20px); }
    }
    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, push, set, get, remove } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let currentUser, chatId, otherUserId, messagesRef, selectedMessages = new Set(), messagesCache = new Map();
    let originalActionsHTML, lastSeenStatus, typingTimeout;
    let pressTimers = new Map();
    let pendingLongPress = new Set();

    const showSpinner = () => document.getElementById('spinner-overlay').classList.add('active');
    const hideSpinner = () => document.getElementById('spinner-overlay').classList.remove('active');

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("vinchat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    async function decryptMessage(encryptedStr, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("vinchat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

    function createAvatar(initial) {
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = initial || '?';
      return avatar;
    }

    async function addMessage(message, isSent, messagesContainer, otherAvatar) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
      messageDiv.dataset.key = message.id;
      if (selectedMessages.has(message.id)) {
        messageDiv.classList.add('selected');
      }
      const decryptedMessage = await decryptMessage(message.message, chatId);
      messagesCache.set(message.id, { text: decryptedMessage, senderId: message.senderId });
      let reactionsHtml = '';
      const reactions = message.reactions || {};
      if (Object.keys(reactions).length > 0) {
        reactionsHtml = `<div class="reactions">${Object.entries(reactions).map(([emoji, usersObj]) => {
          const count = Object.keys(usersObj || {}).length;
          return `<span title="${Object.keys(usersObj).join(', ')}">${emoji}${count > 1 ? count : ''}</span>`;
        }).join('')}</div>`;
      }
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      if (!isSent) {
        const avatarSmall = otherAvatar.cloneNode(true);
        avatarSmall.classList.add('avatar-small');
        messageContent.appendChild(avatarSmall);
      }
      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = decryptedMessage;
      messageContent.appendChild(bubble);
      messageDiv.appendChild(messageContent);
      if (reactionsHtml) {
        const reactionsDiv = document.createElement('div');
        reactionsDiv.innerHTML = reactionsHtml;
        messageDiv.appendChild(reactionsDiv);
      }
      const timeDiv = document.createElement('div');
      timeDiv.className = 'message-time';
      timeDiv.textContent = formatTime(message.timestamp);
      messageDiv.appendChild(timeDiv);
      messagesContainer.appendChild(messageDiv);

      const key = message.id;

      const handleStartPress = (e) => {
        e.preventDefault();
        e.stopPropagation();
        pendingLongPress.add(key);
        const timer = setTimeout(() => {
          if (pendingLongPress.has(key)) {
            pendingLongPress.delete(key);
            if (selectedMessages.has(key)) {
              selectedMessages.delete(key);
              messageDiv.classList.remove('selected');
            } else {
              selectedMessages.add(key);
              messageDiv.classList.add('selected');
            }
            updateHeader();
            const rect = bubble.getBoundingClientRect();
            const x = e.clientX || (e.touches?.[0]?.clientX) || rect.left + rect.width / 2;
            const y = e.clientY || (e.touches?.[0]?.clientY) || rect.top;
            showReactionPopup(x, y, key, isSent);
          }
        }, 500);
        pressTimers.set(key, timer);
      };

      const handleEndPress = (e) => {
        const timer = pressTimers.get(key);
        if (timer) clearTimeout(timer);
        pressTimers.delete(key);
        pendingLongPress.delete(key);
      };

      const handleMove = (e) => {
        const timer = pressTimers.get(key);
        if (timer) clearTimeout(timer);
        pressTimers.delete(key);
        pendingLongPress.delete(key);
      };

      bubble.addEventListener('mousedown', handleStartPress);
      bubble.addEventListener('mouseup', handleEndPress);
      bubble.addEventListener('mouseleave', handleMove);
      bubble.addEventListener('touchstart', handleStartPress, { passive: false });
      bubble.addEventListener('touchend', handleEndPress, { passive: false });
      bubble.addEventListener('touchmove', handleMove, { passive: false });
      bubble.addEventListener('touchcancel', handleEndPress);
    }

    function deselectAll() {
      selectedMessages.clear();
      document.querySelectorAll('.message.selected').forEach(d => d.classList.remove('selected'));
      updateHeader();
      hideReactionPopup();
    }

    function updateHeader() {
      const actions = document.getElementById('header-actions');
      if (selectedMessages.size > 0) {
        let html = `<button id="copy-btn" title="Copy selected" aria-label="Copy" onclick="copySelected()"><span class="material-icons">content_copy</span></button>`;
        if (selectedMessages.size === 1) {
          const key = [...selectedMessages][0];
          const msg = messagesCache.get(key);
          if (msg && msg.senderId === currentUser.uid) {
            html += `<button id="edit-btn" title="Edit message" aria-label="Edit" onclick="editSelected('${key}')"><span class="material-icons">edit</span></button>`;
          }
        }
        html += `<button id="delete-btn" title="Delete selected (${selectedMessages.size})" aria-label="Delete" onclick="deleteSelected()"><span class="material-icons" style="color: #ef4444;">delete</span></button>`;
        actions.innerHTML = html;
      } else {
        actions.innerHTML = originalActionsHTML;
        setupActionListeners();
      }
    }

    function showReactionPopup(x, y, key, isSent) {
      hideReactionPopup();
      const popup = document.createElement('div');
      popup.className = `reaction-popup ${isSent ? 'slide-from-right' : 'slide-from-left'}`;
      popup.style.left = `${Math.max(16, Math.min(x - 100, window.innerWidth - 200))}px`;
      popup.style.top = `${y - 60}px`;
      const emojis = ['👍', '❤️', '😂', '😮', '😢', '😡', '🙌', '🔥'];
      emojis.forEach(emoji => {
        const btn = document.createElement('button');
        btn.textContent = emoji;
        btn.title = emoji;
        btn.ariaLabel = `React with ${emoji}`;
        btn.onclick = (e) => {
          e.stopPropagation();
          toggleReaction(key, emoji);
          hideReactionPopup();
        };
        popup.appendChild(btn);
      });
      popup.onclick = (e) => e.stopPropagation();
      document.body.appendChild(popup);
      // Auto-hide after 3s
      setTimeout(hideReactionPopup, 3000);
    }

    function hideReactionPopup() {
      document.querySelector('.reaction-popup')?.remove();
    }

    function toggleReaction(key, emoji) {
      const reactionRef = ref(db, `chats/${chatId}/messages/${key}/reactions/${emoji}`);
      get(reactionRef).then((snap) => {
        const users = snap.val() || {};
        if (users[currentUser.uid]) {
          delete users[currentUser.uid];
          if (Object.keys(users).length === 0) {
            remove(reactionRef);
          } else {
            set(reactionRef, users);
          }
        } else {
          users[currentUser.uid] = { timestamp: Date.now() };
          set(reactionRef, users);
        }
      });
    }

    window.copySelected = () => {
      const texts = [...selectedMessages].map(k => messagesCache.get(k).text).join('\n');
      navigator.clipboard.writeText(texts).then(() => {
        // Toast or alert
        console.log('Copied!');
      }).catch(() => {
        console.error('Copy failed!');
      });
      deselectAll();
    };

    window.editSelected = (key) => {
      const div = document.querySelector(`[data-key="${key}"]`);
      const bubble = div.querySelector('.message-bubble');
      const oldText = messagesCache.get(key).text;
      bubble.innerHTML = `
        <textarea class="edit-input" aria-label="Edit message">${oldText}</textarea>
        <div class="edit-buttons">
          <button class="cancel" onclick="cancelEdit('${key}')">Cancel</button>
          <button class="save" onclick="saveEdit('${key}')">Save</button>
        </div>
      `;
      const textarea = bubble.querySelector('.edit-input');
      textarea.focus();
      textarea.setSelectionRange(oldText.length, oldText.length);
      textarea.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          saveEdit(key);
        }
      });
    };

    window.saveEdit = async (key) => {
      const div = document.querySelector(`[data-key="${key}"]`);
      const bubble = div.querySelector('.message-bubble');
      const newText = bubble.querySelector('.edit-input').value.trim();
      if (!newText) return;
      const encrypted = await encryptMessage(newText, chatId);
      await set(ref(db, `chats/${chatId}/messages/${key}/message`), encrypted);
      messagesCache.set(key, { ...messagesCache.get(key), text: newText });
      loadMessages();
      deselectAll();
    };

    window.cancelEdit = (key) => {
      loadMessages();
      deselectAll();
    };

    window.deleteSelected = async () => {
      if (!confirm(`Delete ${selectedMessages.size} message(s)?`)) return;
      const toDelete = Array.from(selectedMessages);
      for (const key of toDelete) {
        const messageRef = ref(db, `chats/${chatId}/messages/${key}`);
        await remove(messageRef);
      }
      deselectAll();
    };

    function scrollToBottomIfNeeded(messagesContainer, wasAtBottom) {
      if (wasAtBottom) {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    }

    async function loadMessages() {
      const messagesContainer = document.getElementById('messages-container');
      messagesRef = ref(db, `chats/${chatId}/messages`);
      onValue(messagesRef, async (snapshot) => {
        const wasAtBottom = messagesContainer.scrollTop + messagesContainer.clientHeight >= messagesContainer.scrollHeight - 20;
        messagesContainer.innerHTML = '';
        if (snapshot.exists()) {
          const messages = [];
          Object.entries(snapshot.val()).forEach(([id, msg]) => {
            messages.push({ id, ...msg });
          });
          messages.sort((a, b) => a.timestamp - b.timestamp);
          for (const message of messages) {
            const isSent = message.senderId === currentUser.uid;
            await addMessage(message, isSent, messagesContainer, otherAvatar);
          }
        }
        scrollToBottomIfNeeded(messagesContainer, wasAtBottom);
      }, { onlyOnce: false });
    }

    async function loadChatInfo() {
      const urlParams = new URLSearchParams(window.location.search);
      chatId = urlParams.get('chatId');
      otherUserId = urlParams.get('userId');
      const userRef = ref(db, `users/${otherUserId}`);
      const snapshot = await get(userRef);
      const user = snapshot.val();
      if (user) {
        document.getElementById('chat-name').textContent = user.displayName || 'User';
        const initial = user.displayName ? user.displayName.charAt(0).toUpperCase() : '?';
        otherAvatar = createAvatar(initial);
        document.getElementById('chat-avatar').textContent = initial;
        if (user.photoURL) {
          const img = document.createElement('img');
          img.src = user.photoURL;
          img.alt = user.displayName;
          img.style.objectFit = 'cover';
          document.getElementById('chat-avatar').innerHTML = '';
          document.getElementById('chat-avatar').appendChild(img);
        }
        if (user.lastSeen) {
          lastSeenStatus = `Last seen ${new Date(user.lastSeen).toLocaleString([], { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })}`;
        } else {
          lastSeenStatus = 'Online';
        }
        document.getElementById('chat-status').textContent = lastSeenStatus;
      } else {
        otherAvatar = createAvatar('U');
        document.getElementById('chat-avatar').textContent = 'U';
      }
      originalActionsHTML = document.getElementById('header-actions').innerHTML;
      setupActionListeners();

      const typingRef = ref(db, `chats/${chatId}/typing/${otherUserId}`);
      onValue(typingRef, (snap) => {
        const statusEl = document.getElementById('chat-status');
        if (snap.val()) {
          statusEl.textContent = 'Typing...';
          statusEl.classList.add('typing');
        } else {
          statusEl.textContent = lastSeenStatus;
          statusEl.classList.remove('typing');
        }
      });
    }

    let otherAvatar;

    function setupActionListeners() {
      const callBtn = document.getElementById('call-btn');
      const videoBtn = document.getElementById('video-btn');
      const menuBtn = document.getElementById('menu-btn');
      if (callBtn) callBtn.onclick = handleCall;
      if (videoBtn) videoBtn.onclick = handleVideo;
      if (menuBtn) menuBtn.onclick = () => {
        // Open menu modal or something
        alert('More options: Block, Mute, Clear chat');
      };
    }

    function handleCall() {
      // Implement WebRTC call
      alert('Initiating voice call...');
    }

    function handleVideo() {
      // Implement WebRTC video call
      alert('Initiating video call...');
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (!message) return;
      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;
      sendBtn.innerHTML = '<span class="material-icons">hourglass_empty</span>';
      try {
        if (typingTimeout) {
          clearTimeout(typingTimeout);
          set(ref(db, `chats/${chatId}/typing/${currentUser.uid}`), false);
          typingTimeout = null;
        }
        const encrypted = await encryptMessage(message, chatId);
        const newMessageRef = push(messagesRef);
        const timestamp = Date.now();
        await set(newMessageRef, {
          senderId: currentUser.uid,
          message: encrypted,
          timestamp: timestamp,
          reactions: {}
        });
        const userChatsRef = ref(db, `users/${currentUser.uid}/chats/${otherUserId}`);
        const otherChatsRef = ref(db, `users/${otherUserId}/chats/${currentUser.uid}`);
        const currentUserChat = await get(userChatsRef);
        const otherUserChat = await get(otherChatsRef);
        await set(userChatsRef, {
          ...(currentUserChat.val() || {}),
          lastMessage: encrypted,
          lastMessageTime: timestamp,
          unreadCount: 0
        });
        await set(otherChatsRef, {
          ...(otherUserChat.val() || {}),
          lastMessage: encrypted,
          lastMessageTime: timestamp
        });
        input.value = '';
        input.style.height = '48px';
      } catch (error) {
        console.error('Send failed:', error);
        alert('Failed to send message');
      } finally {
        sendBtn.disabled = false;
        sendBtn.innerHTML = '<span class="material-icons">send</span>';
      }
    }

    function goBack() {
      window.history.back();
    }

    // Global click to deselect
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.message') && !e.target.closest('.reaction-popup')) {
        deselectAll();
      }
    });

    // Auth
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        set(ref(db, `users/${user.uid}/lastSeen`), Date.now());
        loadChatInfo().then(() => {
          loadMessages();
          hideSpinner();
        });
      } else {
        window.location.href = 'login.html';
      }
    });

    const messageInput = document.getElementById('message-input');
    messageInput.addEventListener('input', () => {
      if (chatId) {
        set(ref(db, `chats/${chatId}/typing/${currentUser.uid}`), !!messageInput.value.trim());
      }
      if (typingTimeout) clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        set(ref(db, `chats/${chatId}/typing/${currentUser.uid}`), false);
        typingTimeout = null;
      }, 2000);
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
    });

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    document.getElementById('send-btn').addEventListener('click', sendMessage);

    // Initial load
    showSpinner();
  </script>
</body>
