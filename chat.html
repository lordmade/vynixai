<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vynix Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --accent: #d946ef;
            --bg: #f3f4f6;
            --chat-bg: #ffffff;
        }

        * { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; box-sizing: border-box; }

        body {
            margin: 0; font-family: 'Poppins', sans-serif;
            background: var(--bg); display: flex; flex-direction: column; height: 100vh;
        }

        /* --- Chat Header --- */
        header {
            background: #fff; height: 70px; display: flex; align-items: center;
            padding: 0 15px; border-bottom: 1px solid #ddd; z-index: 10;
        }
        .back-btn { cursor: pointer; margin-right: 10px; }
        .friend-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .friend-info { margin-left: 12px; flex: 1; }
        .friend-name { font-weight: 600; font-size: 16px; display: block; }
        .status { font-size: 11px; color: var(--accent); font-weight: 500; }

        /* --- Message Area --- */
        #chatBox {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 10px;
        }

        .bubble {
            max-width: 75%; padding: 10px 15px; border-radius: 18px;
            font-size: 14px; line-height: 1.4; position: relative;
        }
        .incoming { 
            align-self: flex-start; background: #fff; 
            border-bottom-left-radius: 4px; color: #333;
        }
        .outgoing { 
            align-self: flex-end; background: #000; 
            border-bottom-right-radius: 4px; color: #fff;
        }
        .msg-time { font-size: 9px; opacity: 0.6; display: block; margin-top: 4px; text-align: right; }

        /* --- Input Area --- */
        .input-area {
            background: #fff; padding: 15px; display: flex; align-items: center;
            gap: 10px; border-top: 1px solid #ddd;
        }
        .msg-input {
            flex: 1; background: #f3f4f6; border: none; padding: 12px 18px;
            border-radius: 25px; outline: none; font-family: inherit; font-size: 15px;
        }
        .send-btn {
            background: #000; color: #fff; width: 45px; height: 45px;
            border-radius: 50%; border: none; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <span class="material-symbols-rounded back-btn" onclick="location.href='community.html'">arrow_back</span>
        <img id="fPhoto" class="friend-avatar" src="https://via.placeholder.com/40">
        <div class="friend-info">
            <span id="fName" class="friend-name">Loading...</span>
            <span class="status">Online</span>
        </div>
    </header>

    <div id="chatBox"></div>

    <div class="input-area">
        <input type="text" id="messageInput" class="msg-input" placeholder="Type a message..." onkeypress="handleKey(event)">
        <button class="send-btn" onclick="sendMessage()">
            <span class="material-symbols-rounded">send</span>
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Get Friend Info from URL
        const params = new URLSearchParams(window.location.search);
        const friendUid = params.get('friend');
        const friendName = params.get('name');

        document.getElementById('fName').innerText = friendName;

        let currentUser = null;
        let chatRoomId = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                // Create a unique Room ID between these two users
                chatRoomId = user.uid < friendUid ? user.uid + "_" + friendUid : friendUid + "_" + user.uid;
                loadMessages();
            } else {
                window.location.href = "login.html";
            }
        });

        function loadMessages() {
            db.ref(`messages/${chatRoomId}`).on('value', snapshot => {
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML = '';
                snapshot.forEach(child => {
                    const msg = child.val();
                    const isMine = msg.sender === currentUser.uid;
                    
                    chatBox.innerHTML += `
                        <div class="bubble ${isMine ? 'outgoing' : 'incoming'}">
                            ${msg.text}
                            <span class="msg-time">${msg.time}</span>
                        </div>
                    `;
                });
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
            });
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            const now = new Date();
            const timeStr = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');

            const msgData = {
                sender: currentUser.uid,
                text: text,
                time: timeStr,
                timestamp: Date.now()
            };

            // 1. Push message to room
            await db.ref(`messages/${chatRoomId}`).push(msgData);

            // 2. Update "Last Message" on both users' chat lists
            const update = { lastMsg: text, lastTime: timeStr };
            db.ref(`users/${currentUser.uid}/chats/${friendUid}`).update(update);
            db.ref(`users/${friendUid}/chats/${currentUser.uid}`).update({
                ...update,
                name: currentUser.displayName,
                photo: currentUser.photoURL
            });

            input.value = '';
        }

        function handleKey(e) { if(e.key === 'Enter') sendMessage(); }
    </script>
</body>
</html>
