<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>VinChat - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #f8f9fa;
      --bg-secondary: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border-color: #e2e8f0;
      --accent-primary: #7c3aed;
      --accent-secondary: #a855f7;
      --danger: #ef4444;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
      --bubble-received: #ffffff;
      --bubble-sent: #ede9fe;
      --typing-bg: #f8f9fa;
    }
    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-color: #334155;
      --bubble-received: #1e293b;
      --bubble-sent: #312e81;
      --typing-bg: #0f172a;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.4;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      z-index: 100;
      padding: 0 16px;
      height: 59px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }
    .back-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      padding: 8px;
      border-radius: 50%;
      transition: background 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .back-btn:hover {
      background: rgba(0, 0, 0, 0.04);
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      color: #fff;
      font-size: 16px;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .chat-header-info {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 0;
    }
    .chat-name {
      font-weight: 600;
      font-size: 15px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-status {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 400;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-actions button {
      background: none;
      border: none;
      color: var(--text-secondary);
      border-radius: 50%;
      padding: 8px;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
    }
    .header-actions button:hover {
      background: rgba(0, 0, 0, 0.04);
      transform: scale(1.1);
    }
    .selection-actions {
      gap: 0;
    }
    .selection-actions button:hover {
      background: rgba(0, 0, 0, 0.04);
      transform: none;
    }
    .selection-counter {
      background: var(--accent-primary);
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      margin-right: 8px;
    }
    .menu-popup {
      position: absolute;
      top: 59px;
      right: 16px;
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: 8px 0;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
      z-index: 101;
      min-width: 160px;
      display: none;
    }
    .menu-popup.active {
      display: block;
    }
    .menu-option {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: var(--text-primary);
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      transition: background 0.15s ease;
      font-size: 14px;
      font-weight: 400;
    }
    .menu-option:hover {
      background: rgba(0, 0, 0, 0.04);
    }
    .menu-option.danger {
      color: var(--danger);
    }
    .menu-option.danger:hover {
      background: rgba(240, 62, 62, 0.1);
    }
    .messages-container {
      padding: 59px 16px 80px;
      overflow-y: auto;
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      gap: 4px;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }
    .message {
      display: flex;
      flex-direction: column;
      max-width: 70%;
      margin-bottom: 4px;
      animation: fadeInUp 0.2s ease-out;
      position: relative;
    }
    .message.received {
      align-self: flex-start;
    }
    .message.sent {
      align-self: flex-end;
      align-items: flex-end;
    }
    .message-content {
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }
    .message.sent .message-content {
      flex-direction: row-reverse;
    }
    .message-bubble {
      padding: 6px 12px;
      border-radius: 7.5px;
      max-width: 100%;
      word-wrap: break-word;
      position: relative;
      font-size: 14px;
      line-height: 1.4;
      font-weight: 400;
      box-shadow: var(--shadow-sm);
      transition: all 0.15s ease;
      user-select: none;
      -webkit-user-select: none;
      cursor: pointer;
    }
    .message.received .message-bubble {
      background: var(--bubble-received);
      color: var(--text-primary);
      border-bottom-left-radius: 2px;
      border: 1px solid var(--border-color);
    }
    .message.sent .message-bubble {
      background: var(--accent-primary);
      color: white;
      border-bottom-right-radius: 2px;
    }
    .message-bubble:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .message.selected .message-bubble {
      background: var(--accent-secondary) !important;
      color: white !important;
      border-radius: 20px;
    }
    .reactions {
      display: flex;
      gap: 4px;
      margin-top: 4px;
      flex-wrap: wrap;
    }
    .reactions span {
      font-size: 14px;
      padding: 2px 6px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      font-weight: 500;
    }
    .message-time {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 2px;
      display: flex;
      align-items: center;
      gap: 4px;
      font-weight: 400;
    }
    .message.sent .message-time {
      justify-content: flex-end;
    }
    .status-icon {
      font-size: 16px;
      color: var(--text-muted);
    }
    .status-read {
      color: var(--accent-primary);
    }
    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-primary);
      padding: 8px 16px;
      display: flex;
      align-items: flex-end;
      gap: 8px;
      z-index: 50;
      border-top: 1px solid var(--border-color);
    }
    .input-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .input-left button {
      background: var(--bg-secondary);
      border: none;
      color: var(--text-secondary);
      padding: 8px;
      border-radius: 50%;
      transition: all 0.15s ease;
      cursor: pointer;
      font-size: 24px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .input-left button:hover {
      background: var(--accent-primary);
      color: white;
      border-color: var(--accent-primary);
    }
    .message-input {
      flex: 1;
      padding: 10px 16px;
      border: 1px solid var(--border-color);
      border-radius: 21px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 15px;
      outline: none;
      resize: none;
      max-height: 100px;
      min-height: 44px;
      transition: border-color 0.15s ease;
    }
    .message-input:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }
    .send-btn {
      background: var(--accent-primary);
      border: none;
      color: white;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.15s ease;
      box-shadow: var(--shadow-md);
      font-size: 24px;
    }
    .send-btn:hover {
      background: var(--accent-secondary);
      transform: scale(1.05);
    }
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .edit-input {
      width: 100%;
      min-height: 40px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 8px;
      background: var(--bg-secondary);
      color: var(--text-primary);
      resize: none;
      font-family: inherit;
      font-size: inherit;
      margin-bottom: 8px;
    }
    .edit-buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    .edit-buttons button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.15s ease;
    }
    .edit-buttons .save {
      background: var(--accent-primary);
      color: white;
    }
    .edit-buttons .save:hover {
      background: var(--accent-secondary);
    }
    .edit-buttons .cancel {
      background: transparent;
      color: var(--text-secondary);
    }
    .edit-buttons .cancel:hover {
      background: rgba(0, 0, 0, 0.04);
    }
    .reaction-popup {
      position: fixed;
      background: var(--bg-secondary);
      border-radius: 18px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
      z-index: 200;
      padding: 8px;
      display: none;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 4px;
      min-width: 240px;
      max-width: 280px;
      opacity: 0;
      transform: scale(0.8) translateY(10px);
      transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .reaction-popup.active {
      display: flex;
      opacity: 1;
      transform: scale(1) translateY(0);
    }
    .reaction-popup .reaction-btn {
      font-size: 24px;
      padding: 8px;
      border-radius: 50%;
      background: none;
      border: none;
      cursor: pointer;
      transition: all 0.15s ease;
      flex: 1 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 44px;
      height: 44px;
    }
    .reaction-popup .reaction-btn:hover {
      background: var(--accent-primary);
      color: white;
      transform: scale(1.1);
    }
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      background: var(--typing-bg);
      border-radius: 7.5px;
      border-bottom-left-radius: 2px;
      max-width: 70%;
      font-size: 14px;
      color: var(--text-secondary);
    }
    .typing-dots {
      display: flex;
      gap: 2px;
    }
    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--text-secondary);
      animation: typing 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .swipeable {
      position: relative;
      overflow: hidden;
      touch-action: pan-y pinch-zoom;
    }
    .swipe-content {
      z-index: 2;
      transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .delete-bg {
      position: absolute;
      inset: 0;
      background: var(--danger);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 20px;
      z-index: 1;
    }
    .alert-dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .alert-dialog.active {
      display: flex;
    }
    .alert-content {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 20px;
      max-width: 300px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
    }
    .alert-content p {
      margin: 0 0 16px 0;
      color: var(--text-primary);
      font-size: 16px;
    }
    .alert-content .buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .alert-content button {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.15s ease;
    }
    .alert-content .ok {
      background: var(--accent-primary);
      color: white;
    }
    .alert-content .ok:hover {
      background: var(--accent-secondary);
    }
    .alert-content .cancel {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }
    .alert-content .cancel:hover {
      background: rgba(0, 0, 0, 0.04);
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 8px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-primary);
      animation: bounce 1s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button class="back-btn" onclick="goBack()" aria-label="Back">
        <span class="material-icons">arrow_back</span>
      </button>
      <div class="avatar" id="chat-avatar"></div>
      <div class="chat-header-info">
        <div class="chat-name" id="chat-name"></div>
        <div class="chat-status" id="chat-status"></div>
      </div>
    </div>
    <div class="header-actions" id="header-actions">
      <button id="call-btn" aria-label="Call">
        <span class="material-icons">call</span>
      </button>
      <button id="video-btn" aria-label="Video call">
        <span class="material-icons">videocam</span>
      </button>
      <button id="menu-btn" aria-label="More options" onclick="toggleMenu()">
        <span class="material-icons">more_vert</span>
      </button>
      <div id="menu-popup" class="menu-popup">
        <button class="menu-option" onclick="muteChat()">
          <span class="material-icons">notifications_off</span>
          Mute notifications
        </button>
        <button class="menu-option" onclick="clearChat()">
          <span class="material-icons">delete_outline</span>
          Clear chat
        </button>
        <button class="menu-option danger" onclick="blockUser()">
          <span class="material-icons">block</span>
          Block
        </button>
      </div>
    </div>
  </header>

  <div class="messages-container" id="messages-container" aria-live="polite">
    <!-- Messages and typing indicator here -->
  </div>

  <div class="input-container">
    <div class="input-left">
      <button id="attach-btn" aria-label="Attach">
        <span class="material-icons">attach_file</span>
      </button>
      <button id="emoji-btn" aria-label="Emoji">
        <span class="material-icons">emoji_emotions</span>
      </button>
    </div>
    <textarea 
      class="message-input" 
      id="message-input" 
      placeholder="Type a message" 
      rows="1" 
      autocomplete="off"
    ></textarea>
    <button class="send-btn" id="send-btn" aria-label="Send" disabled>
      <span class="material-icons">send</span>
    </button>
  </div>

  <div id="reaction-popup" class="reaction-popup">
    <!-- Reaction buttons here -->
  </div>

  <div id="typing-indicator" class="typing-indicator" style="display: none;">
    <div class="typing-dots">
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    </div>
    <span id="typing-text">Someone is typing...</span>
  </div>

  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div id="alert-dialog" class="alert-dialog">
    <div class="alert-content">
      <p id="alert-message"></p>
      <div class="buttons">
        <button class="cancel" onclick="closeAlert()">Cancel</button>
        <button class="ok" id="confirm-ok" onclick="handleConfirm()">OK</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onChildAdded, onChildChanged, onChildRemoved, push, set, get, remove } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let currentUser, chatId, otherUserId, messagesRef, selectedMessages = new Set(), messagesCache = new Map(), messageElements = new Map();
    let originalActionsHTML, lastSeenStatus, typingTimeout, confirmCallback = null;
    let otherUserName = '';

    const showSpinner = () => document.getElementById('spinner-overlay').classList.add('active');
    const hideSpinner = () => document.getElementById('spinner-overlay').classList.remove('active');

    function showAlert(message) {
      document.getElementById('alert-message').textContent = message;
      document.getElementById('alert-dialog').classList.add('active');
      document.querySelector('.buttons').style.display = 'none';
      document.getElementById('confirm-ok').style.display = 'none';
    }

    function showConfirm(message, callback) {
      document.getElementById('alert-message').textContent = message;
      document.getElementById('alert-dialog').classList.add('active');
      document.querySelector('.buttons').style.display = 'flex';
      document.getElementById('confirm-ok').style.display = 'block';
      confirmCallback = callback;
    }

    window.handleConfirm = function() {
      if (confirmCallback) confirmCallback();
      closeAlert();
      confirmCallback = null;
    };

    window.closeAlert = function() {
      document.getElementById('alert-dialog').classList.remove('active');
      confirmCallback = null;
    };

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const isToday = date.toDateString() === now.toDateString();
      if (isToday) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }
      return date.toLocaleDateString([], { month: 'short', day: 'numeric' }) + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("vinchat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          { name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, data);
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        return message;
      }
    }

    async function decryptMessage(encryptedStr, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("vinchat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          { name: "PBKDF2", salt: salt, iterations: 100000, hash: "SHA-256" },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv: ivData }, key, data);
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

    function createAvatar(initial) {
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = initial || '?';
      return avatar;
    }

    function updateMessageElement(key, message) {
      const el = messageElements.get(key);
      if (!el) return;

      const isSent = message.senderId === currentUser.uid;
      const decrypted = messagesCache.get(key).text; // Use cached decrypted text, or re-decrypt if needed
      const bubble = el.querySelector('.message-bubble');
      if (bubble) bubble.textContent = decrypted;

      // Update reactions
      let reactionsHtml = '';
      if (message.reactions && Object.keys(message.reactions).length > 0) {
        reactionsHtml = `<div class="reactions">${Object.entries(message.reactions).map(([emoji, users]) => `<span>${emoji} ${Object.keys(users).length > 1 ? Object.keys(users).length : ''}</span>`).join('')}</div>`;
      }
      const reactionsEl = el.querySelector('.reactions');
      if (reactionsHtml) {
        if (reactionsEl) {
          reactionsEl.innerHTML = reactionsHtml;
        } else {
          const newReactions = document.createElement('div');
          newReactions.className = 'reactions';
          newReactions.innerHTML = reactionsHtml;
          el.insertBefore(newReactions, el.querySelector('.message-time'));
        }
      } else if (reactionsEl) {
        reactionsEl.remove();
      }

      // Update status
      const timeEl = el.querySelector('.message-time');
      if (timeEl && isSent) {
        const statusIcon = `<span class="status-icon material-icons ${message.status === 'read' ? 'status-read' : ''}">${message.status === 'read' ? 'done_all' : 'done'}</span>`;
        timeEl.innerHTML = `${formatTime(message.timestamp)}${statusIcon}`;
      }

      messagesCache.set(key, { text: decrypted, senderId: message.senderId, status: message.status || 'sent' });
    }

    async function addMessage(key, message) {
      const container = document.getElementById('messages-container');
      const isSent = message.senderId === currentUser.uid;
      const decrypted = await decryptMessage(message.message, chatId);
      messagesCache.set(key, { text: decrypted, senderId: message.senderId, status: message.status || 'sent' });

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
      messageDiv.dataset.key = key;
      if (selectedMessages.has(key)) messageDiv.classList.add('selected');

      let reactionsHtml = '';
      let reactionsDiv = null;
      if (message.reactions && Object.keys(message.reactions).length > 0) {
        reactionsHtml = `<div class="reactions">${Object.entries(message.reactions).map(([emoji, users]) => `<span>${emoji} ${Object.keys(users).length > 1 ? Object.keys(users).length : ''}</span>`).join('')}</div>`;
        reactionsDiv = document.createElement('div');
        reactionsDiv.innerHTML = reactionsHtml;
      }

      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';

      if (!isSent) {
        const smallAvatar = otherAvatar.cloneNode(true);
        smallAvatar.style.width = '32px';
        smallAvatar.style.height = '32px';
        messageContent.appendChild(smallAvatar);
      }

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = decrypted;
      messageContent.appendChild(bubble);

      const swipeContent = document.createElement('div');
      swipeContent.className = 'swipe-content';
      swipeContent.appendChild(messageContent);

      if (reactionsDiv) {
        swipeContent.appendChild(reactionsDiv);
      }

      const timeDiv = document.createElement('div');
      timeDiv.className = 'message-time';
      const statusIcon = isSent ? `<span class="status-icon material-icons ${message.status === 'read' ? 'status-read' : ''}">${message.status === 'read' ? 'done_all' : 'done'}</span>` : '';
      timeDiv.innerHTML = `${formatTime(message.timestamp)}${statusIcon}`;
      swipeContent.appendChild(timeDiv);

      messageDiv.appendChild(swipeContent);

      if (isSent) {
        messageDiv.classList.add('swipeable');

        const deleteBg = document.createElement('div');
        deleteBg.className = 'delete-bg';
        messageDiv.appendChild(deleteBg);

        // Swipe functionality
        let startX = 0;
        let startY = 0;
        let currentX = 0;
        let isSwiping = false;
        let initialTranslateX = 0;

        const threshold = 80;

        const handleTouchStart = (e) => {
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
          isSwiping = true;
          initialTranslateX = parseFloat(swipeContent.style.transform?.replace('translateX(', '').replace('px)', '') || 0);
          swipeContent.style.transition = 'none';
        };

        const handleTouchMove = (e) => {
          if (!isSwiping) return;
          currentX = e.touches[0].clientX;
          const currentY = e.touches[0].clientY;
          const deltaX = currentX - startX;
          const deltaY = currentY - startY;

          if (Math.abs(deltaY) > Math.abs(deltaX)) {
            return; // Allow vertical scroll
          }

          e.preventDefault();

          if (deltaX < 0) { // Only left swipe
            const translateX = initialTranslateX + deltaX;
            swipeContent.style.transform = `translateX(${translateX}px)`;
          }
        };

        const handleTouchEnd = (e) => {
          if (!isSwiping) return;
          isSwiping = false;
          const deltaX = currentX - startX;

          if (Math.abs(deltaX) < threshold) {
            swipeContent.style.transition = 'transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            swipeContent.style.transform = 'translateX(0px)';
          } else if (deltaX < -threshold) {
            // Delete message
            showConfirm('Delete this message?', () => {
              remove(ref(db, `chats/${chatId}/messages/${key}`));
            });
            swipeContent.style.transition = 'transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            swipeContent.style.transform = 'translateX(0px)';
          } else {
            swipeContent.style.transition = 'transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            swipeContent.style.transform = 'translateX(0px)';
          }
        };

        messageDiv.addEventListener('touchstart', handleTouchStart, { passive: true });
        messageDiv.addEventListener('touchmove', handleTouchMove, { passive: false });
        messageDiv.addEventListener('touchend', handleTouchEnd, { passive: true });
      }

      // Insert at correct position based on timestamp
      let inserted = false;
      const messages = Array.from(container.children);
      for (let i = 0; i < messages.length; i++) {
        const siblingMsg = messages[i];
        const siblingKey = siblingMsg.dataset.key;
        const siblingTimestamp = messagesCache.get(siblingKey).timestamp || 0;
        if (message.timestamp < siblingTimestamp) {
          container.insertBefore(messageDiv, siblingMsg);
          inserted = true;
          break;
        }
      }
      if (!inserted) {
        container.appendChild(messageDiv);
      }

      messageElements.set(key, messageDiv);

      // Long press handlers
      const bubble = messageDiv.querySelector('.message-bubble');
      const key2 = key; // For closure
      let longPressTimer;
      const startLongPress = (e) => {
        e.preventDefault();
        longPressTimer = setTimeout(() => {
          e.preventDefault();
          if (selectedMessages.has(key2)) {
            selectedMessages.delete(key2);
            messageDiv.classList.remove('selected');
          } else {
            selectedMessages.add(key2);
            messageDiv.classList.add('selected');
          }
          updateHeader();
          if (selectedMessages.size === 1) {
            showReactionPopup(key2, messageDiv, isSent);
          }
        }, 600);
      };
      const cancelLongPress = () => clearTimeout(longPressTimer);

      if (bubble) {
        bubble.addEventListener('touchstart', startLongPress, { passive: false });
        bubble.addEventListener('mousedown', startLongPress);
        bubble.addEventListener('touchend', cancelLongPress);
        bubble.addEventListener('mouseup', cancelLongPress);
        bubble.addEventListener('touchmove', cancelLongPress);
        bubble.addEventListener('mouseleave', cancelLongPress);
      }

      // Scroll to bottom if new message and was at bottom
      const wasAtBottom = container.scrollTop + container.clientHeight >= container.scrollHeight - 20;
      if (wasAtBottom) {
        messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
      }
    }

    function removeMessage(key) {
      const el = messageElements.get(key);
      if (el) {
        el.remove();
        messageElements.delete(key);
        messagesCache.delete(key);
        selectedMessages.delete(key);
      }
    }

    function deselectAll() {
      selectedMessages.clear();
      document.querySelectorAll('.message.selected').forEach(el => el.classList.remove('selected'));
      updateHeader();
      closeReactionPopup();
    }

    function updateHeader() {
      const actions = document.getElementById('header-actions');
      if (selectedMessages.size > 0) {
        const count = selectedMessages.size;
        let html = `<div class="selection-counter">${count}</div>`;
        html += `<button onclick="copySelected()" aria-label="Copy"><span class="material-icons">content_copy</span></button>`;
        if (count === 1) {
          const key = [...selectedMessages][0];
          const msg = messagesCache.get(key);
          if (msg && msg.senderId === currentUser.uid) {
            html += `<button onclick="editSelected('${key}')" aria-label="Edit"><span class="material-icons">edit</span></button>`;
          }
        }
        html += `<button onclick="deleteSelected()" aria-label="Delete" style="color: var(--danger);"><span class="material-icons">delete</span></button>`;
        actions.innerHTML = `<div class="header-actions selection-actions">${html}</div>`;
      } else {
        actions.innerHTML = originalActionsHTML;
        setupActionListeners();
      }
    }

    function showReactionPopup(key, messageEl, isSent) {
      const popup = document.getElementById('reaction-popup');
      popup.innerHTML = '';
      const emojis = ['👍', '❤️', '😂', '😮', '😢', '😡', '🙌', '🔥', '😍', '🤔'];
      emojis.forEach(emoji => {
        const btn = document.createElement('button');
        btn.className = 'reaction-btn';
        btn.textContent = emoji;
        btn.onclick = (e) => {
          e.stopPropagation();
          toggleReaction(key, emoji);
          closeReactionPopup();
        };
        popup.appendChild(btn);
      });

      const rect = messageEl.getBoundingClientRect();
      let top = rect.bottom + 8;
      let left = isSent ? rect.left - 240 : rect.right + 8; // Approximate width 240

      if (top + 50 > window.innerHeight) top = rect.top - 60;
      if (left < 0) left = 8;
      if (left + 240 > window.innerWidth) left = window.innerWidth - 248;

      popup.style.top = `${top}px`;
      popup.style.left = `${left}px`;
      popup.classList.add('active');
    }

    function closeReactionPopup() {
      document.getElementById('reaction-popup').classList.remove('active');
      currentReactionKey = null;
    }

    function toggleReaction(key, emoji) {
      const msgRef = ref(db, `chats/${chatId}/messages/${key}/reactions/${emoji}`);
      get(msgRef).then(snap => {
        const users = snap.val() || {};
        if (users[currentUser.uid]) {
          delete users[currentUser.uid];
          if (Object.keys(users).length === 0) remove(msgRef);
          else set(msgRef, users);
        } else {
          users[currentUser.uid] = Date.now();
          set(msgRef, users);
        }
      });
    }

    window.copySelected = () => {
      const texts = Array.from(selectedMessages).map(k => messagesCache.get(k).text).join('\n');
      navigator.clipboard.writeText(texts);
      showAlert('Copied!');
      deselectAll();
    };

    window.editSelected = (key) => {
      const el = document.querySelector(`[data-key="${key}"] .message-bubble`);
      const oldText = messagesCache.get(key).text;
      el.innerHTML = `<textarea class="edit-input">${oldText}</textarea><div class="edit-buttons"><button class="cancel" onclick="cancelEdit('${key}')">Cancel</button><button class="save" onclick="saveEdit('${key}')">Save</button></div>`;
      const ta = el.querySelector('.edit-input');
      ta.focus();
      ta.setSelectionRange(ta.value.length, ta.value.length);
    };

    window.saveEdit = async (key) => {
      const el = document.querySelector(`[data-key="${key}"] .message-bubble`);
      const newText = el.querySelector('.edit-input').value.trim();
      if (!newText) return;
      const encrypted = await encryptMessage(newText, chatId);
      set(ref(db, `chats/${chatId}/messages/${key}/message`), encrypted);
      messagesCache.get(key).text = newText;
      updateMessageElement(key, { message: encrypted });
      deselectAll();
    };

    window.cancelEdit = (key) => {
      const message = messagesRef.child(key).val();
      updateMessageElement(key, message);
      deselectAll();
    };

    window.deleteSelected = async () => {
      showConfirm(`Delete ${selectedMessages.size} messages?`, async () => {
        for (const key of selectedMessages) {
          remove(ref(db, `chats/${chatId}/messages/${key}`));
        }
        deselectAll();
      });
    };

    function showTypingIndicator(show) {
      const indicator = document.getElementById('typing-indicator');
      const textEl = document.getElementById('typing-text');
      if (show) {
        textEl.textContent = `${otherUserName || 'Someone'} is typing...`;
        indicator.style.display = 'flex';
        indicator.scrollIntoView({ behavior: 'smooth', block: 'end' });
      } else {
        indicator.style.display = 'none';
      }
    }

    function initMessageListeners() {
      const container = document.getElementById('messages-container');

      messagesRef.on('child_added', async (snap) => {
        await addMessage(snap.key, snap.val());
      });

      messagesRef.on('child_changed', (snap) => {
        updateMessageElement(snap.key, snap.val());
      });

      messagesRef.on('child_removed', (snap) => {
        removeMessage(snap.key);
      });
    }

    async function loadInitialMessages() {
      const snapshot = await get(messagesRef);
      if (snapshot.exists()) {
        const messages = Object.entries(snapshot.val()).map(([id, msg]) => ({ id, ...msg }));
        messages.sort((a, b) => a.timestamp - b.timestamp);
        const container = document.getElementById('messages-container');
        for (const msg of messages) {
          await addMessage(msg.id, msg);
        }
      }
    }

    async function loadChatInfo() {
      const params = new URLSearchParams(window.location.search);
      chatId = params.get('chatId');
      otherUserId = params.get('userId');
      messagesRef = ref(db, `chats/${chatId}/messages`);
      const userRef = ref(db, `users/${otherUserId}`);
      const snap = await get(userRef);
      const user = snap.val();
      if (user) {
        document.getElementById('chat-name').textContent = user.displayName || 'User';
        otherUserName = user.displayName || 'Someone';
        const initial = (user.displayName || 'U').charAt(0).toUpperCase();
        otherAvatar = createAvatar(initial);
        const avatarEl = document.getElementById('chat-avatar');
        avatarEl.textContent = initial;
        if (user.photoURL) {
          const img = document.createElement('img');
          img.src = user.photoURL;
          avatarEl.innerHTML = '';
          avatarEl.appendChild(img);
        }
        lastSeenStatus = user.lastSeen ? `last seen ${new Date(user.lastSeen).toLocaleString('en-US', { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true })}` : 'last seen recently';
        document.getElementById('chat-status').textContent = lastSeenStatus;
      }
      originalActionsHTML = document.getElementById('header-actions').innerHTML;
      setupActionListeners();

      await loadInitialMessages();
      initMessageListeners();

      // Typing listener
      const typingRef = ref(db, `chats/${chatId}/typing/${otherUserId}`);
      onValue(typingRef, (snap) => showTypingIndicator(snap.val()));
    }

    function setupActionListeners() {
      document.getElementById('call-btn').onclick = () => showAlert('Voice call...');
      document.getElementById('video-btn').onclick = () => showAlert('Video call...');
      document.getElementById('menu-btn').onclick = toggleMenu;
    }

    function toggleMenu() {
      document.getElementById('menu-popup').classList.toggle('active');
    }

    window.muteChat = () => {
      showAlert('Muted');
      toggleMenu();
    };

    window.clearChat = async () => {
      showConfirm('Clear chat?', async () => {
        remove(ref(db, `chats/${chatId}/messages`));
        showAlert('Chat cleared');
      });
      toggleMenu();
    };

    window.blockUser = () => {
      showConfirm('Block user?', () => showAlert('Blocked'));
      toggleMenu();
    };

    document.addEventListener('click', (e) => {
      if (!e.target.closest('#menu-popup') && !e.target.closest('#menu-btn')) {
        document.getElementById('menu-popup').classList.remove('active');
      }
      if (!e.target.closest('.message')) deselectAll();
    });

    // Alert dialog outside click handler
    document.getElementById('alert-dialog').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        closeAlert();
      }
    });

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text) return;
      const btn = document.getElementById('send-btn');
      btn.disabled = true;
      try {
        const encrypted = await encryptMessage(text, chatId);
        const newRef = push(messagesRef);
        const timestamp = Date.now();
        await set(newRef, {
          senderId: currentUser.uid,
          message: encrypted,
          timestamp,
          status: 'sent',
          reactions: {}
        });
        // Update last message in chats
        const userChatRef = ref(db, `users/${currentUser.uid}/chats/${otherUserId}`);
        const otherChatRef = ref(db, `users/${otherUserId}/chats/${currentUser.uid}`);
        const userChat = await get(userChatRef);
        const otherChat = await get(otherChatRef);
        await set(userChatRef, { ...userChat.val(), lastMessage: encrypted, lastMessageTime: timestamp, unreadCount: 0 });
        await set(otherChatRef, { ...otherChat.val(), lastMessage: encrypted, lastMessageTime: timestamp });
        input.value = '';
        input.style.height = 'auto';
      } catch (err) {
        showAlert('Failed to send');
      } finally {
        btn.disabled = false;
      }
    }

    function goBack() {
      window.history.back();
    }

    // Event listeners
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        set(ref(db, `users/${user.uid}/lastSeen`), Date.now());
        loadChatInfo().then(hideSpinner);
      } else {
        window.location.href = 'login.html';
      }
    });

    const input = document.getElementById('message-input');
    input.addEventListener('input', (e) => {
      const typingRef = ref(db, `chats/${chatId}/typing/${currentUser.uid}`);
      set(typingRef, !!e.target.value.trim());
      if (typingTimeout) clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => set(typingRef, false), 1500);
      e.target.style.height = 'auto';
      e.target.style.height = Math.min(e.target.scrollHeight, 100) + 'px';
      document.getElementById('send-btn').disabled = !e.target.value.trim();
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    document.getElementById('send-btn').addEventListener('click', sendMessage);

    showSpinner();
  </script>
</body>
