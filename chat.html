  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.8);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent: #00ff88;
      --accent-secondary: #ff00ff;
      --gradient: linear-gradient(135deg, #00ff88 0%, #00b7ff 50%, #ff00ff 100%);
      --radial-gradient: radial-gradient(circle at 20% 20%, #00ff88 0%, transparent 50%), radial-gradient(circle at 80% 80%, #ff00ff 0%, transparent 50%);
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 20px 40px rgba(0, 0, 0, 0.1);
      --neumorphic: 12px 12px 24px rgba(0,0,0,0.1), -12px -12px 24px rgba(255,255,255,0.7);
      --glass: rgba(255, 255, 255, 0.2);
    }
    body.dark {
      --bg: #0f0f23;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00ff88;
      --accent-secondary: #ff00ff;
      --gradient: linear-gradient(135deg, #00ff88 0%, #00b7ff 50%, #ff00ff 100%);
      --glass: rgba(255, 255, 255, 0.05);
      --neumorphic: 12px 12px 24px rgba(0,0,0,0.4), -12px -12px 24px rgba(255,255,255,0.02);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(30px);
      z-index: 100;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      height: 60px;
      box-shadow: var(--shadow-sm);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }
    .header-left button {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 24px;
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      min-width: 40px;
    }
    .header-left button:hover {
      background: rgba(0, 255, 136, 0.1);
      transform: scale(1.1);
    }
    .chat-header-info {
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .chat-name {
      font-weight: 700;
      font-size: 16px;
      color: var(--text-primary);
      letter-spacing: 0.3px;
    }
    .chat-status {
      font-size: 12px;
      color: var(--accent);
      font-weight: 500;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-actions button {
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      padding: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      min-width: 40px;
      box-shadow: var(--shadow-sm);
    }
    .header-actions button:hover {
      background: var(--gradient);
      border-color: transparent;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    .messages-container {
      padding: 75px 16px 120px;
      height: calc(100vh - 195px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }
    .message {
      display: flex;
      max-width: 70%;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }
    .message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message-bubble {
      padding: 12px 16px;
      border-radius: 20px;
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(25px);
      box-shadow: var(--shadow-sm);
      position: relative;
      word-wrap: break-word;
      max-width: 100%;
    }
    .message.sent .message-bubble {
      background: var(--gradient);
      color: #000;
      border-color: transparent;
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
    }
    .message-time {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 4px;
      text-align: right;
    }
    .message.sent .message-time {
      color: rgba(0, 0, 0, 0.7);
    }
    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(30px);
      padding: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 50;
      box-shadow: var(--shadow-sm);
    }
    .input-field {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 25px;
      background: var(--glass);
      color: var(--text-primary);
      font-size: 16px;
      resize: none;
      outline: none;
      max-height: 100px;
      overflow-y: auto;
    }
    .send-btn {
      background: var(--gradient);
      border: none;
      color: #000;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }
    .send-btn:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      background: var(--glass);
      border-radius: 20px;
      border: 1px solid var(--border);
      max-width: 70%;
      margin-bottom: 8px;
    }
    .typing-dots {
      display: flex;
      gap: 4px;
    }
    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
      animation: typing 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }
    .bottom-nav {
      display: none; /* Hidden in chat view */
    }
    .fab {
      display: none; /* Hidden in chat view */
    }
    @media (min-width: 768px) {
      .messages-container {
        padding: 75px 50px 120px;
      }
      .input-container {
        padding: 20px 50px;
      }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f0f23;
        --card-bg: rgba(255, 255, 255, 0.05);
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --border: rgba(255, 255, 255, 0.1);
        --glass: rgba(255, 255, 255, 0.05);
        --neumorphic: 12px 12px 24px rgba(0,0,0,0.4), -12px -12px 24px rgba(255,255,255,0.02);
      }
      body {
        background: var(--bg);
      }
      .input-container {
        background: rgba(255, 255, 255, 0.05);
      }
    }
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      backdrop-filter: blur(5px);
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 10px;
    }
    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--accent);
      animation: spin 1.2s ease-in-out infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes spin {
      0%, 100% { transform: scale(0.8) rotate(0deg); opacity: 0.5; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
    }
    .alert {
      position: fixed;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--gradient);
      color: #000;
      padding: 14px 24px;
      border-radius: 25px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), 0 0 30px rgba(0, 255, 136, 0.4);
      font-weight: 600;
    }
    .alert.active {
      display: block;
      animation: slideDown 0.4s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-30px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    .hidden {
      display: none;
    }
    .chat-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
      box-shadow: var(--shadow-sm);
    }
    .chat-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button onclick="goBack()" aria-label="Back">
        <span class="material-icons">arrow_back</span>
      </button>
      <div class="chat-avatar" id="chat-avatar"></div>
      <div class="chat-header-info">
        <div class="chat-name" id="chat-name"></div>
        <div class="chat-status" id="chat-status">online</div>
      </div>
    </div>
    <div class="header-actions">
      <button onclick="initiateCall()" title="Voice Call" aria-label="Voice Call">
        <span class="material-icons">call</span>
      </button>
      <button onclick="initiateVideoCall()" title="Video Call" aria-label="Video Call">
        <span class="material-icons">videocam</span>
      </button>
      <button onclick="openChatMenu()" title="More" aria-label="More">
        <span class="material-icons">more_vert</span>
      </button>
    </div>
  </header>

  <div class="messages-container" id="messages-container">
    <!-- Messages loaded here -->
  </div>

  <div class="input-container">
    <input type="text" id="message-input" class="input-field" placeholder="Type a message..." aria-label="Message input">
    <button id="send-btn" class="send-btn" disabled aria-label="Send">
      <span class="material-icons">send</span>
    </button>
  </div>

  <div id="typing-indicator" class="typing-indicator hidden">
    <div class="typing-dots">
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    </div>
    <span id="typing-text"></span>
  </div>

  <div id="spinner-overlay" class="spinner-overlay" aria-label="Loading spinner">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="alert-message" class="alert" role="alert" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, get, set, push, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getAnalytics, logEvent, setUserId } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db, analytics, currentUser;
    let chatId, otherUserId, otherUser;
    let messagesRef, messagesListener;

    const showSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.add('active');
    };

    const hideSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      if (alert) {
        alert.textContent = message;
        alert.classList.add('active');
        setTimeout(() => alert.classList.remove('active'), 3500);
      }
    };

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    async function decryptMessage(encryptedStr, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

    function goBack() {
      window.history.back();
    }

    function initiateCall() {
      showAlert('Voice call initiated!');
    }

    function initiateVideoCall() {
      showAlert('Video call initiated!');
    }

    function openChatMenu() {
      showAlert('Chat menu opened!');
    }

    function showTypingIndicator(show, name = otherUser.displayName) {
      const indicator = document.getElementById('typing-indicator');
      const text = document.getElementById('typing-text');
      if (show) {
        text.textContent = `${name} is typing...`;
        indicator.classList.remove('hidden');
      } else {
        indicator.classList.add('hidden');
      }
    }

    async function loadOtherUser() {
      const userRef = ref(db, `users/${otherUserId}`);
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        otherUser = snapshot.val();
        document.getElementById('chat-name').textContent = otherUser.displayName || 'User';
        const avatar = document.getElementById('chat-avatar');
        const initial = otherUser.displayName ? otherUser.displayName[0].toUpperCase() : 'U';
        if (otherUser.photoURL) {
          avatar.innerHTML = `<img src="${otherUser.photoURL}" alt="${otherUser.displayName} avatar" loading="lazy">`;
        } else {
          avatar.innerHTML = `<div style="width: 42px; height: 42px; border-radius: 50%; background: var(--gradient); color: #000; font-size: 18px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>`;
        }
      }
    }

    function renderMessage(message, index) {
      const isSent = message.senderId === currentUser.uid;
      const decrypted = message.message ? await decryptMessage(message.message, chatId) : '';
      const time = formatTimestamp(message.timestamp);
      const messageEl = document.createElement('div');
      messageEl.className = `message ${isSent ? 'sent' : ''} fade-in`;
      messageEl.style.animationDelay = `${index * 0.05}s`;
      messageEl.innerHTML = `
        <div class="message-bubble">${decrypted}</div>
        <div class="message-time">${time}</div>
      `;
      return messageEl;
    }

    function scrollToBottom() {
      const container = document.getElementById('messages-container');
      container.scrollTop = container.scrollHeight;
    }

    async function loadMessages() {
      showSpinner();
      const messagesContainer = document.getElementById('messages-container');
      messagesContainer.innerHTML = '';
      const snapshot = await get(messagesRef);
      let messages = [];
      if (snapshot.exists()) {
        messages = Object.entries(snapshot.val())
          .map(([id, msg]) => ({ id, ...msg }))
          .sort((a, b) => a.timestamp - b.timestamp);
      }
      for (let i = 0; i < messages.length; i++) {
        const msgEl = await renderMessage(messages[i], i);
        messagesContainer.appendChild(msgEl);
      }
      scrollToBottom();
      hideSpinner();
    }

    function setupMessagesListener() {
      if (messagesListener) messagesListener();
      messagesListener = onValue(messagesRef, async (snapshot) => {
        await loadMessages();
      });
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (!message) return;
      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;
      try {
        const encrypted = await encryptMessage(message, chatId);
        const newMessageRef = push(messagesRef);
        await set(newMessageRef, {
          senderId: currentUser.uid,
          message: encrypted,
          timestamp: Date.now()
        });
        // Update last message for both users
        const currentChatsRef = ref(db, `users/${currentUser.uid}/chats/${otherUserId}`);
        await set(currentChatsRef, {
          ... (await get(currentChatsRef)).val(),
          lastMessage: encrypted,
          lastMessageTime: Date.now(),
          unreadCount: 0
        });
        const otherChatsRef = ref(db, `users/${otherUserId}/chats/${currentUser.uid}`);
        const otherChatData = (await get(otherChatsRef)).val();
        await set(otherChatsRef, {
          ...otherChatData,
          lastMessage: encrypted,
          lastMessageTime: Date.now(),
          unreadCount: (otherChatData?.unreadCount || 0) + 1
        });
        input.value = '';
      } catch (error) {
        console.error('Error sending message:', error);
        showAlert('Failed to send message.');
      } finally {
        sendBtn.disabled = false;
      }
    }

    function setupInputListeners() {
      const input = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      input.addEventListener('input', () => {
        sendBtn.disabled = !input.value.trim();
      });
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      sendBtn.addEventListener('click', sendMessage);
    }

    // Reset unread count on chat open
    async function resetUnread() {
      const currentChatsRef = ref(db, `users/${currentUser.uid}/chats/${otherUserId}`);
      const chatData = (await get(currentChatsRef)).val();
      if (chatData && chatData.unreadCount > 0) {
        await set(currentChatsRef, {
          ...chatData,
          unreadCount: 0
        });
      }
    }

    function loadTheme() {
      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) {
        document.body.classList.add('dark');
        document.documentElement.style.setProperty('--bg', '#0f0f23');
        document.documentElement.style.setProperty('--card-bg', 'rgba(255, 255, 255, 0.05)');
        document.documentElement.style.setProperty('--text-primary', '#ffffff');
        document.documentElement.style.setProperty('--text-secondary', '#a0a0a0');
        document.documentElement.style.setProperty('--border', 'rgba(255, 255, 255, 0.1)');
        document.documentElement.style.setProperty('--glass', 'rgba(255, 255, 255, 0.05)');
      }
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const urlParams = new URLSearchParams(window.location.search);
          chatId = urlParams.get('chatId');
          otherUserId = urlParams.get('userId');
          if (!chatId || !otherUserId) {
            showAlert('Invalid chat.');
            goBack();
            return;
          }
          messagesRef = ref(db, `chats/${chatId}/messages`);
          await loadOtherUser();
          await resetUnread();
          setupMessagesListener();
          setupInputListeners();
        } else {
          window.location.href = 'login.html';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadTheme();
      initializeFirebase();
    });
  </script>
</body>
</html>
