<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BBM 2025 - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --accent: #d40000;
      --bbm-red: #d40000;
      --header-bg: #000000;
      --user-msg-bg: #2a2a2a;
      --received-msg-bg: #1a1a1a;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      height: 64px;
      box-shadow: var(--shadow-sm);
      transition: background-color 0.3s ease;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .back-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      color: var(--bbm-red);
      background: rgba(212, 0, 0, 0.1);
    }
    .chat-header-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--bbm-red);
      color: #000000;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .chat-header-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .chat-header-name {
      font-weight: 600;
      font-size: 16px;
      color: var(--text-primary);
    }
    .chat-header-status {
      font-size: 13px;
      color: var(--text-secondary);
    }
    .main-content {
      padding: 84px 20px 120px;
      min-height: calc(100vh - 140px);
      transition: padding 0.3s ease;
    }
    #chat-messages {
      padding-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message {
      max-width: 70%;
      padding: 16px;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      word-wrap: break-word;
      animation: slideIn 0.3s ease-out;
    }
    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--bbm-red);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    .message:hover::before {
      transform: scaleX(1);
    }
    .message.sent {
      background: var(--user-msg-bg);
      color: var(--text-primary);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .message.received {
      background: var(--received-msg-bg);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    .message img, .message video {
      max-width: 100%;
      border-radius: 20px;
      margin-top: 10px;
      box-shadow: var(--shadow-md);
    }
    .typing-indicator {
      color: var(--bbm-red);
      font-style: italic;
      display: inline-flex;
      gap: 0.25rem;
      align-items: center;
      padding: 16px;
      background: var(--received-msg-bg);
      border-radius: 28px;
      max-width: 70%;
      align-self: flex-start;
      box-shadow: var(--shadow-md);
    }
    .typing-dot {
      width: 0.5rem;
      height: 0.5rem;
      background: var(--bbm-red);
      border-radius: 50%;
      animation: typing 1.2s infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 100% { opacity: 0.3; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-3px); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .welcome-container {
      padding-top: 40px;
      text-align: center;
      font-family: 'Orbitron', monospace;
      color: var(--bbm-red);
      font-weight: 900;
      font-size: 20px;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(212, 0, 0, 0.3);
    }
    .chat-input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      margin: 0 20px;
      border-radius: 28px 28px 0 0;
    }
    .input-pill {
      flex: 1;
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: border-color 0.3s ease;
    }
    .input-pill input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      padding: 14px 20px;
      color: var(--text-primary);
      font-size: 16px;
    }
    .send-btn {
      background: var(--bbm-red);
      color: white;
      border: none;
      padding: 14px 20px;
      cursor: pointer;
      font-weight: 700;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .send-btn:hover {
      background: #b30000;
      box-shadow: var(--glow);
      transform: scale(1.1);
    }
    .send-btn .material-icons {
      font-size: 20px;
    }
    .media-btn {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .media-btn:hover {
      color: var(--bbm-red);
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
    }
    .hidden { display: none; }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 10, 10, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.3s ease;
    }
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loading-text {
      font-family: 'Orbitron', monospace;
      color: var(--bbm-red);
      font-weight: 900;
      font-size: 18px;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(212, 0, 0, 0.3);
    }
    #model-progress {
      width: 200px;
      height: 8px;
      border-radius: 4px;
      background: var(--border);
      overflow: hidden;
    }
    #model-progress::-webkit-progress-bar {
      background: var(--border);
      border-radius: 4px;
    }
    #model-progress::-webkit-progress-value {
      background: var(--bbm-red);
      border-radius: 4px;
    }
    #model-progress::-moz-progress-bar {
      background: var(--bbm-red);
      border-radius: 4px;
    }
    @media (min-width: 1024px) {
      .chat-input-container {
        margin: 0;
        left: 0;
        right: 0;
        border-radius: 0;
      }
      .main-content {
        padding: 84px 20px 120px;
      }
    }
  </style>
</head>
<body class="dark">
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="loading-text" id="loading-text">Loading chat...</div>
    <progress id="model-progress" value="0" max="100"></progress>
  </div>

  <header class="header">
    <div class="header-left">
      <button class="back-btn material-icons" onclick="window.history.back()">arrow_back</button>
      <div class="chat-header-avatar" id="chat-header-avatar">U</div>
      <div class="chat-header-info">
        <div class="chat-header-name" id="chat-header-name">Chat</div>
        <div class="chat-header-status" id="chat-header-status">Online</div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="welcome-container hidden" id="welcome-container">
      <span class="material-icons" style="font-size: 24px; color: var(--bbm-red);">chat</span>
      Say hi to start chatting!
    </div>
    <div id="chat-messages"></div>
    <div class="chat-input-container">
      <button class="media-btn material-icons" id="media-button" title="Send media">photo_camera</button>
      <div class="input-pill">
        <input type="text" id="chat-input" placeholder="Type a message..." aria-label="Type your message">
      </div>
      <button id="send-button" class="send-btn material-icons">send</button>
    </div>
  </main>

  <input type="file" id="media-input" accept="image/*,video/*" style="display: none;" onchange="handleMediaUpload(event)">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue, get, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const cloudinaryConfig = {
      cloudName: 'dqkujefxj',
      uploadPreset: 'banter_box'
    };

    const state = {
      messages: [],
      hasChatted: false,
      chatId: null,
      otherUserId: null,
      otherUserData: null,
      typing: false,
      messagesListener: null
    };

    const elements = {
      chatMessages: document.getElementById('chat-messages'),
      chatInput: document.getElementById('chat-input'),
      sendButton: document.getElementById('send-button'),
      welcomeContainer: document.getElementById('welcome-container'),
      mediaButton: document.getElementById('media-button'),
      mediaInput: document.getElementById('media-input'),
      loadingOverlay: document.getElementById('loading-overlay'),
      loadingText: document.getElementById('loading-text'),
      modelProgress: document.getElementById('model-progress'),
      chatHeaderAvatar: document.getElementById('chat-header-avatar'),
      chatHeaderName: document.getElementById('chat-header-name'),
      chatHeaderStatus: document.getElementById('chat-header-status')
    };

    let app, auth, db, currentUser;

    // Encryption/Decryption from home page
    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    async function decryptMessage(encryptedStr, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

    function appendMessage(content, isSent, type = 'text', isTyping = false) {
      const div = document.createElement('div');
      div.className = `message ${isSent ? 'sent' : 'received'}${isTyping ? ' processing' : ''}`;
      if (isTyping) {
        div.innerHTML = '<div class="typing-indicator"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></div>';
      } else if (type === 'image') {
        const img = document.createElement('img');
        img.src = content;
        img.alt = 'Sent image';
        div.appendChild(img);
      } else if (type === 'video') {
        const video = document.createElement('video');
        video.src = content;
        video.controls = true;
        div.appendChild(video);
      } else {
        div.textContent = content;
      }
      state.messages.push({ content, isSent, type, timestamp: Date.now() });
      elements.chatMessages.appendChild(div);
      elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
      return div;
    }

    async function sendMessage(message, type = 'text') {
      if (!state.chatId || !currentUser) return;
      try {
        const encrypted = await encryptMessage(message, state.chatId);
        const messagesRef = ref(db, `chats/${state.chatId}/messages`);
        const newMessageRef = push(messagesRef);
        await set(newMessageRef, {
          senderId: currentUser.uid,
          message: encrypted,
          type: type,
          timestamp: serverTimestamp()
        });
        // Update last message for both users
        const currentUserChatsRef = ref(db, `users/${currentUser.uid}/chats/${state.otherUserId}`);
        await update(currentUserChatsRef, {
          lastMessage: encrypted,
          lastMessageType: type,
          lastMessageTime: Date.now(),
          unreadCount: 0
        });
        const otherUserChatsRef = ref(db, `users/${state.otherUserId}/chats/${currentUser.uid}`);
        await update(otherUserChatsRef, {
          lastMessage: encrypted,
          lastMessageType: type,
          lastMessageTime: Date.now()
        });
      } catch (error) {
        console.error('Error sending message:', error);
      }
    }

    async function handleMediaUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      try {
        showSpinner();
        const xhr = new XMLHttpRequest();
        xhr.open('POST', `https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/upload`);
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', cloudinaryConfig.uploadPreset);
        const url = await new Promise((resolve, reject) => {
          xhr.onload = () => {
            if (xhr.status === 200) {
              const data = JSON.parse(xhr.responseText);
              resolve(data.secure_url);
            } else {
              reject(new Error(`Upload failed: ${xhr.statusText}`));
            }
          };
          xhr.onerror = reject;
          xhr.send(formData);
        });
        const type = file.type.startsWith('image/') ? 'image' : 'video';
        appendMessage(url, true, type);
        await sendMessage(url, type);
        elements.mediaInput.value = '';
      } catch (error) {
        console.error('Media upload failed:', error);
        showAlert('Failed to upload media.');
      } finally {
        hideSpinner();
      }
    }

    function showSpinner() {
      elements.loadingOverlay.classList.remove('hidden');
      elements.modelProgress.value = 0;
    }

    function hideSpinner() {
      elements.loadingOverlay.classList.add('hidden');
    }

    function showAlert(message) {
      // Reuse from home page or implement toast
      console.log(message); // Placeholder
    }

    function setupTypingListener() {
      const typingRef = ref(db, `chats/${state.chatId}/typing`);
      onValue(typingRef, (snapshot) => {
        const typing = snapshot.val();
        if (typing && typing[state.otherUserId] && !typing[currentUser.uid]) {
          if (!state.typing) {
            appendMessage('', false, 'typing', true);
            state.typing = true;
          }
        } else {
          if (state.typing) {
            const typingEl = elements.chatMessages.lastElementChild;
            if (typingEl && typingEl.querySelector('.typing-indicator')) {
              typingEl.remove();
            }
            state.typing = false;
          }
        }
      });
    }

    function sendTypingEvent(isTyping) {
      if (!state.chatId) return;
      const typingRef = ref(db, `chats/${state.chatId}/typing`);
      set(typingRef, {
        [currentUser.uid]: isTyping,
        [state.otherUserId]: false // Reset other's if needed
      });
    }

    async function loadChatHistory() {
      if (!state.chatId) return;
      const messagesRef = ref(db, `chats/${state.chatId}/messages`);
      state.messagesListener = onValue(messagesRef, async (snapshot) => {
        state.messages = [];
        elements.chatMessages.innerHTML = '';
        if (snapshot.exists()) {
          const messages = Object.entries(snapshot.val())
            .map(([id, msg]) => ({ id, ...msg }))
            .sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
          for (let msg of messages) {
            let content = msg.type === 'text' ? await decryptMessage(msg.message, state.chatId) : msg.message;
            appendMessage(content, msg.senderId === currentUser.uid, msg.type);
          }
        }
        if (state.messages.length === 0) {
          elements.welcomeContainer.classList.remove('hidden');
        } else {
          elements.welcomeContainer.classList.add('hidden');
          state.hasChatted = true;
        }
        elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
      });
      setupTypingListener();
    }

    async function initializeChat() {
      const urlParams = new URLSearchParams(window.location.search);
      state.chatId = urlParams.get('chatId');
      state.otherUserId = urlParams.get('userId');
      if (!state.chatId || !state.otherUserId) {
        showAlert('Invalid chat ID');
        window.history.back();
        return;
      }
      try {
        showSpinner();
        elements.loadingText.textContent = 'Loading chat...';
        elements.modelProgress.value = 50;
        // Load other user data
        const otherUserRef = ref(db, `users/${state.otherUserId}`);
        const otherSnapshot = await get(otherUserRef);
        if (otherSnapshot.exists()) {
          state.otherUserData = otherSnapshot.val();
          const initial = state.otherUserData.displayName ? state.otherUserData.displayName[0].toUpperCase() : 'U';
          elements.chatHeaderAvatar.innerHTML = state.otherUserData.photoURL ? `<img src="${state.otherUserData.photoURL}" alt="Avatar" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">` : initial;
          elements.chatHeaderName.textContent = state.otherUserData.displayName || 'User';
          elements.chatHeaderStatus.textContent = 'Online'; // Can add real-time status
        }
        elements.modelProgress.value = 100;
        await loadChatHistory();
      } catch (error) {
        console.error('Error initializing chat:', error);
        showAlert('Failed to load chat');
      } finally {
        hideSpinner();
      }
    }

    async function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if (!user) {
          window.location.href = 'login.html';
          return;
        }
        initializeChat();
      });
    }

    elements.sendButton.addEventListener('click', async () => {
      const message = elements.chatInput.value.trim();
      if (!message) return;
      sendTypingEvent(false);
      appendMessage(message, true);
      await sendMessage(message);
      elements.chatInput.value = '';
      elements.chatInput.focus();
    });

    elements.chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        elements.sendButton.click();
        e.preventDefault();
      } else {
        sendTypingEvent(true);
        setTimeout(() => sendTypingEvent(false), 2000);
      }
    });

    elements.mediaButton.addEventListener('click', () => {
      elements.mediaInput.click();
    });

    window.addEventListener('beforeunload', () => {
      sendTypingEvent(false);
      if (state.messagesListener) {
        state.messagesListener();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      showSpinner();
      initializeFirebase();
    });
  </script>
</body>
</html>
