<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix Connect</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>
    :root {
      --primary: #2563eb;
      --secondary: #d946ef;
      --accent: #10b981;
      --gradient: linear-gradient(135deg, #2563eb 0%, #d946ef 100%);
      --bg-body: #f0f4f8;
      --glass-bg: rgba(255, 255, 255, 0.98);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --header-height: 110px;
      --chat-header-height: 65px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); height: 100vh; overflow: hidden; }

    .view-container {
      position: relative; width: 100%; height: 100%; max-width: 600px; margin: 0 auto;
      background: #fff; box-shadow: 0 0 40px rgba(0,0,0,0.1); overflow: hidden;
    }
    .view {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; flex-direction: column; transition: transform .3s cubic-bezier(.4,0,.2,1);
    }
    #dashboardView { z-index: 10; transform: translateX(0); }
    #dashboardView.slide-out { transform: translateX(-30%); opacity: .8; }
    #chatView { z-index: 20; transform: translateX(100%); }
    #chatView.active { transform: translateX(0); }

    .main-header {
      background: var(--glass-bg); padding: 15px 20px 0; border-bottom: 1px solid rgba(0,0,0,.05);
    }
    .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .app-title { font: 700 20px/1 'Poppins',sans-serif; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .tabs-row { display: flex; gap: 20px; }
    .tab-btn { flex: 1; padding: 10px 0; background: none; border: none; font: 600 14px/1 'Inter',sans-serif; color: var(--text-muted); cursor: pointer; position: relative; text-align: center; }
    .tab-btn.active { color: var(--primary); }
    .tab-btn.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: var(--primary); border-radius: 3px 3px 0 0; }

    .list-content { flex: 1; overflow-y: auto; padding: 10px 0; }
    .friend-card { display: flex; align-items: center; gap: 15px; padding: 12px 20px; cursor: pointer; transition: background .2s; }
    .friend-card:active { background: #f8fafc; }
    .card-avatar { width: 48px; height: 48px; border-radius: 50%; background: #e2e8f0; color: #64748b; display: flex; align-items: center; justify-content: center; font: 700 18px/1 'Inter',sans-serif; position: relative; }
    .online-badge { position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; background: var(--accent); border: 2px solid #fff; border-radius: 50%; display: none; }
    .online-badge.is-online { display: block; }
    .card-info { flex: 1; border-bottom: 1px solid #f1f5f9; padding-bottom: 12px; }
    .friend-card:last-child .card-info { border: none; }
    .card-top { display: flex; justify-content: space-between; margin-bottom: 4px; }
    .card-name { font: 600 15px/1 'Inter',sans-serif; color: var(--text-main); }
    .card-time { font-size: 11px; color: var(--text-muted); }
    .card-sub { font: 13px/1.2 'Inter',sans-serif; color: var(--text-muted); overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 200px; }

    .chat-header { height: var(--chat-header-height); display: flex; align-items: center; gap: 10px; padding: 0 15px; background: rgba(255,255,255,.95); border-bottom: 1px solid #eee; box-shadow: 0 2px 10px rgba(0,0,0,.02); }
    .back-btn { background: none; border: none; padding: 8px; cursor: pointer; color: var(--text-main); display: flex; align-items: center; }
    .chat-info { flex: 1; }
    .chat-name { font: 700 15px/1 'Inter',sans-serif; }
    .chat-status { font: 11px/1 'Inter',sans-serif; color: var(--accent); display: flex; align-items: center; gap: 4px; opacity: 0; transition: opacity .3s; }
    .chat-status.visible { opacity: 1; }

    .messages-wrapper { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: #f0f4f8; }
    .msg-row { display: flex; gap: 8px; max-width: 80%; align-items: flex-end; }
    .msg-row.own { align-self: flex-end; flex-direction: row-reverse; }
    .bubble { padding: 10px 14px; font: 15px/1.4 'Inter',sans-serif; border-radius: 16px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,.05); }
    .msg-row:not(.own) .bubble { background: #fff; color: var(--text-main); border-bottom-left-radius: 4px; }
    .msg-row.own .bubble { background: var(--gradient); color: #fff; border-bottom-right-radius: 4px; }
    .msg-time { font-size: 9px; margin-top: 4px; opacity: .7; text-align: right; display: block; }

    .input-area { padding: 10px; background: #fff; border-top: 1px solid #eee; display: flex; align-items: center; gap: 10px; }
    .chat-input { flex: 1; padding: 12px 16px; border-radius: 24px; border: 1px solid #e2e8f0; outline: none; background: #f8fafc; font: 15px/1 'Inter',sans-serif; }
    .chat-input:focus { border-color: var(--primary); background: #fff; }
    .send-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--gradient); color: #fff; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; transform: scale(.9); transition: .2s; }
    .send-btn:active { transform: scale(.85); }

    .auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,.5); z-index: 300; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
    .auth-overlay.open { display: flex; }
    .auth-box { background: #fff; width: 90%; max-width: 350px; padding: 30px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,.2); }
    .auth-input { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 12px; outline: none; }
    .auth-btn { width: 100%; padding: 12px; background: var(--primary); color: #fff; border: none; border-radius: 12px; font: 600 16px/1 'Inter',sans-serif; cursor: pointer; }

    .fab { position: absolute; bottom: 20px; right: 20px; width: 56px; height: 56px; background: var(--secondary); border-radius: 50%; color: #fff; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(217,70,239,.4); cursor: pointer; z-index: 15; }

    /* Profile tab */
    .profile-view { padding: 30px 20px; text-align: center; }
    .profile-avatar { width: 80px; height: 80px; border-radius: 50%; background: var(--gradient); color: #fff; display: flex; align-items: center; justify-content: center; font: 700 32px/1 'Poppins',sans-serif; margin: 0 auto 15px; }
    .profile-name { font: 700 18px/1 'Poppins',sans-serif; margin-bottom: 6px; }
    .profile-email { font: 14px/1 'Inter',sans-serif; color: var(--text-muted); margin-bottom: 25px; }
    .profile-btn { background: var(--gradient); color: #fff; border: none; padding: 10px 20px; border-radius: 20px; font: 600 14px/1 'Inter',sans-serif; cursor: pointer; }
  </style>
</head>
<body>

  <div class="view-container">
    
    <div id="dashboardView" class="view">
      <header class="main-header">
        <div class="top-bar">
          <div class="app-title">Vynix Connect</div>
          <span class="material-symbols-rounded" style="color:var(--text-main);cursor:pointer;" onclick="logout()">logout</span>
        </div>
        <div class="tabs-row">
          <button class="tab-btn active" data-tab="friends">Contacts</button>
          <button class="tab-btn" data-tab="chats">Chats</button>
          <button class="tab-btn" data-tab="profile">Profile</button>
        </div>
      </header>

      <div class="list-content" id="contactsList"></div>
      <div class="list-content" id="chatsList" style="display:none;"></div>
      <div class="list-content" id="profilePanel" style="display:none;">
        <div class="profile-view">
          <div class="profile-avatar" id="profileAvatar">?</div>
          <div class="profile-name" id="profileName">User</div>
          <div class="profile-email" id="profileEmail">user@mail.com</div>
          <button class="profile-btn" onclick="logout()">Log out</button>
        </div>
      </div>

      <div class="fab" onclick="addContact()">
        <span class="material-symbols-rounded">person_add</span>
      </div>
    </div>

    <div id="chatView" class="view">
      <header class="chat-header">
        <button class="back-btn" onclick="closeChat()">
          <span class="material-symbols-rounded">arrow_back</span>
        </button>
        <div class="avatar" id="chatHeaderAvatar">?</div>
        <div class="chat-info">
          <div class="chat-name" id="chatHeaderName">User</div>
          <div class="chat-status" id="chatHeaderStatus">
            <span style="width:6px;height:6px;background:var(--accent);border-radius:50%;"></span> Online
          </div>
        </div>
      </header>

      <div class="messages-wrapper" id="messagesContainer"></div>

      <div class="input-area">
        <input type="text" id="messageInput" class="chat-input" placeholder="Type a message..." autocomplete="off">
        <button id="sendButton" class="send-btn">
          <span class="material-symbols-rounded">send</span>
        </button>
      </div>
    </div>

  </div>

  <div class="auth-overlay" id="authOverlay">
    <div class="auth-box">
      <h2 style="margin:0 0 20px 0;">Welcome</h2>
      <input type="email" id="authEmail" class="auth-input" placeholder="Email">
      <input type="password" id="authPass" class="auth-input" placeholder="Password">
      <button class="auth-btn" onclick="handleAuth()">Sign In / Up</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getFirestore, collection, query, orderBy, limit, addDoc, onSnapshot, serverTimestamp, doc, setDoc, where } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null, currentChatRoomId = null, unsubscribeMessages = null, globalUsers = {}, lastMessages = {};

    const els = {
      dashboard: document.getElementById('dashboardView'),
      chatView: document.getElementById('chatView'),
      contactsList: document.getElementById('contactsList'),
      chatsList: document.getElementById('chatsList'),
      profilePanel: document.getElementById('profilePanel'),
      msgsContainer: document.getElementById('messagesContainer'),
      input: document.getElementById('messageInput'),
      sendBtn: document.getElementById('sendButton'),
      headerName: document.getElementById('chatHeaderName'),
      headerAvatar: document.getElementById('chatHeaderAvatar'),
      authOverlay: document.getElementById('authOverlay'),
      profileAvatar: document.getElementById('profileAvatar'),
      profileName: document.getElementById('profileName'),
      profileEmail: document.getElementById('profileEmail')
    };

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (!user) els.authOverlay.classList.add('open');
      else {
        els.authOverlay.classList.remove('open');
        updateUserPresence();
        switchTab('friends');
      }
    });

    window.handleAuth = async () => {
      const email = document.getElementById('authEmail').value;
      const pass = document.getElementById('authPass').value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (e) {
        try {
          const cred = await createUserWithEmailAndPassword(auth, email, pass);
          await updateProfile(cred.user, { displayName: email.split('@')[0] });
        } catch (err) { alert(err.message); }
      }
    };

    window.logout = () => signOut(auth);

    function updateUserPresence() {
      if (!currentUser) return;
      setDoc(doc(db, 'communityUsers', currentUser.uid), {
        userName: currentUser.displayName,
        email: currentUser.email,
        lastSeen: serverTimestamp()
      }, { merge: true });
      setInterval(() => {
        setDoc(doc(db, 'communityUsers', currentUser.uid), { lastSeen: serverTimestamp() }, { merge: true });
      }, 60000);
    }

    window.switchTab = tab => {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
      els.contactsList.style.display = 'none';
      els.chatsList.style.display = 'none';
      els.profilePanel.style.display = 'none';
      if (tab === 'friends') {
        els.contactsList.style.display = 'block';
        loadContacts();
      }
      if (tab === 'chats') {
        els.chatsList.style.display = 'block';
        loadChats();
      }
      if (tab === 'profile') {
        els.profilePanel.style.display = 'block';
        loadProfile();
      }
    };

    function loadContacts() {
      const q = query(collection(db, 'communityUsers'));
      onSnapshot(q, snap => {
        els.contactsList.innerHTML = '';
        snap.forEach(d => {
          if (d.id === currentUser.uid) return;
          const data = d.data();
          globalUsers[d.id] = data;
          const isOnline = data.lastSeen && (Date.now() - data.lastSeen.toMillis() < 120000);
          const initials = (data.userName || 'U').charAt(0).toUpperCase();
          const card = document.createElement('div');
          card.className = 'friend-card';
          card.onclick = () => openChat(d.id, data.userName);
          card.innerHTML = `
            <div class="card-avatar">
              ${initials}
              <div class="online-badge ${isOnline ? 'is-online' : ''}"></div>
            </div>
            <div class="card-info">
              <div class="card-top">
                <span class="card-name">${data.userName}</span>
                <span class="card-time">${isOnline ? 'Now' : ''}</span>
              </div>
              <div class="card-sub">${data.email || 'Tap to chat'}</div>
            </div>`;
          els.contactsList.appendChild(card);
        });
      });
    }

    function loadChats() {
      const rooms = Object.keys(globalUsers).map(uid => [currentUser.uid, uid].sort().join('_'));
      const promises = rooms.map(rId => {
        return new Promise(res => {
          const q = query(collection(db, 'privateChats', rId, 'messages'), orderBy('createdAt', 'desc'), limit(1));
          onSnapshot(q, snap => {
            snap.forEach(d => {
              const msg = d.data();
              lastMessages[rId] = { text: msg.text, ts: msg.createdAt, uid: msg.userId };
            });
            res();
          });
        });
      });
      Promise.all(promises).then(() => {
        els.chatsList.innerHTML = '';
        Object.entries(lastMessages).forEach(([rId, msg]) => {
          const otherUid = rId.replace(currentUser.uid, '').replace('_', '');
          if (!globalUsers[otherUid]) return;
          const data = globalUsers[otherUid];
          const initials = (data.userName || 'U').charAt(0).toUpperCase();
          const card = document.createElement('div');
          card.className = 'friend-card';
          card.onclick = () => openChat(otherUid, data.userName);
          card.innerHTML = `
            <div class="card-avatar">${initials}</div>
            <div class="card-info">
              <div class="card-top">
                <span class="card-name">${data.userName}</span>
                <span class="card-time">${msg.ts ? new Date(msg.ts.toDate()).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}) : ''}</span>
              </div>
              <div class="card-sub">${msg.text ? CryptoJS.AES.decrypt(msg.text, "VYNIX_KEY").toString(CryptoJS.enc.Utf8) || msg.text : 'Start chatting'}</div>
            </div>`;
          els.chatsList.appendChild(card);
        });
      });
    }

    function loadProfile() {
      els.profileName.textContent = currentUser.displayName || 'User';
      els.profileEmail.textContent = currentUser.email;
      els.profileAvatar.textContent = (currentUser.displayName || 'U').charAt(0).toUpperCase();
    }

    window.openChat = (targetUid, targetName) => {
      const ids = [currentUser.uid, targetUid].sort();
      currentChatRoomId = `${ids[0]}_${ids[1]}`;
      els.headerName.textContent = targetName;
      els.headerAvatar.textContent = targetName.charAt(0).toUpperCase();
      els.dashboard.classList.add('slide-out');
      els.chatView.classList.add('active');
      els.msgsContainer.innerHTML = '';
      loadMessages(currentChatRoomId);
    };

    window.closeChat = () => {
      els.dashboard.classList.remove('slide-out');
      els.chatView.classList.remove('active');
      if (unsubscribeMessages) unsubscribeMessages();
      currentChatRoomId = null;
    };

    function loadMessages(roomId) {
      if (unsubscribeMessages) unsubscribeMessages();
      const q = query(collection(db, 'privateChats', roomId, 'messages'), orderBy('createdAt', 'asc'), limit(50));
      unsubscribeMessages = onSnapshot(q, snap => {
        snap.docChanges().forEach(chg => {
          if (chg.type === 'added') renderMessage(chg.doc.data());
        });
        scrollToBottom();
      });
    }

    function renderMessage(data) {
      const isOwn = data.userId === currentUser.uid;
      const time = data.createdAt ? new Date(data.createdAt.toDate()).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'}) : '';
      let text = data.text;
      try { text = CryptoJS.AES.decrypt(text, "VYNIX_KEY").toString(CryptoJS.enc.Utf8); } catch (e) {}
      if (!text) text = data.text;
      const div = document.createElement('div');
      div.className = `msg-row ${isOwn ? 'own' : ''}`;
      div.innerHTML = `<div class="bubble">${text}<span class="msg-time">${time}</span></div>`;
      els.msgsContainer.appendChild(div);
    }

    async function sendMessage() {
      const text = els.input.value.trim();
      if (!text || !currentChatRoomId) return;
      const encrypted = CryptoJS.AES.encrypt(text, "VYNIX_KEY").toString();
      els.input.value = '';
      await addDoc(collection(db, 'privateChats', currentChatRoomId, 'messages'), {
        text: encrypted,
        userId: currentUser.uid,
        createdAt: serverTimestamp()
      });
      scrollToBottom();
    }

    els.sendBtn.addEventListener('click', sendMessage);
    els.input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });

    function scrollToBottom() {
      els.msgsContainer.scrollTop = els.msgsContainer.scrollHeight;
    }

    window.addContact = () => {
      const email = prompt('Enter contact email:');
      if (!email) return;
      alert('Contact request sent (demo)');
    };
  </script>
</body>
</html>
