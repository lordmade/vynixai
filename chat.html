<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>VinChat - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --surface: rgba(255, 255, 255, 0.9);
      --text-primary: #0f1419;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border-light: #e5e7eb;
      --border-heavy: #d1d5db;
      --accent-primary: #2563eb;
      --accent-secondary: #ec4899;
      --success: #10b981;
      --error: #ef4444;
      --sent-bg: #2563eb;
      --sent-text: #ffffff;
      --received-bg: #f3f4f6;
      --received-text: #374151;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
    }

    [data-theme="dark"] {
      --bg-primary: #0f1419;
      --bg-secondary: #111827;
      --surface: rgba(15, 20, 25, 0.9);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-muted: #6b7280;
      --border-light: #374151;
      --border-heavy: #4b5563;
      --received-bg: #374151;
      --received-text: #f9fafb;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.5;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      backdrop-filter: blur(20px);
      z-index: 100;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border-light);
      display: flex;
      align-items: center;
      height: 3.5rem;
      box-shadow: var(--shadow-sm);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      border-radius: 50%;
      padding: 0.5rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2.5rem;
      height: 2.5rem;
    }

    .back-btn:hover, .back-btn:focus {
      background: var(--border-light);
      color: var(--accent-primary);
    }

    .chat-header-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex: 1;
      margin-left: 0.5rem;
    }

    .chat-avatar {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--sent-text);
      font-size: 1.125rem;
      font-weight: 600;
    }

    .chat-name {
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-primary);
    }

    .chat-last-seen {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .main-content {
      padding: 3.5rem 1rem 5rem;
      overflow-y: auto;
      height: calc(100vh - 5rem);
      display: flex;
      flex-direction: column;
    }

    .messages-container {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      padding: 1rem 0;
      flex: 1;
    }

    .message {
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
      max-width: 85%;
      margin-bottom: 0.25rem;
      animation: slideIn 0.3s ease-out forwards;
    }

    .message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-avatar {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--sent-text);
      font-size: 0.875rem;
      font-weight: 600;
    }

    .message-bubble {
      padding: 0.75rem 1rem;
      border-radius: var(--radius-lg);
      max-width: calc(100% - 2.5rem);
      word-wrap: break-word;
      position: relative;
      box-shadow: var(--shadow-sm);
      font-size: 0.875rem;
      line-height: 1.4;
    }

    .message-bubble::before {
      content: '';
      position: absolute;
      bottom: 0;
      width: 0.75rem;
      height: 0.75rem;
      background: inherit;
    }

    .message.sent .message-bubble {
      background: var(--sent-bg);
      color: var(--sent-text);
      border-bottom-right-radius: var(--radius-sm);
    }

    .message.sent .message-bubble::before {
      left: 0;
      transform-origin: left bottom;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }

    .message:not(.sent) .message-bubble {
      background: var(--received-bg);
      color: var(--received-text);
      border-bottom-left-radius: var(--radius-sm);
    }

    .message:not(.sent) .message-bubble::before {
      right: 0;
      transform-origin: right bottom;
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
    }

    .message-time {
      font-size: 0.6875rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
      text-align: right;
      opacity: 0.7;
    }

    .message.sent .message-time {
      margin-left: 0.25rem;
    }

    .typing-indicator {
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
      max-width: 85%;
      margin-bottom: 0.25rem;
      align-self: flex-start;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
    }

    .typing-dots {
      display: flex;
      gap: 0.25rem;
      align-items: center;
    }

    .typing-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background: var(--text-secondary);
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-6px); }
    }

    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      backdrop-filter: blur(20px);
      padding: 0.75rem 1rem;
      border-top: 1px solid var(--border-light);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 100;
      box-shadow: var(--shadow-md);
    }

    .message-input {
      flex: 1;
      background: var(--bg-primary);
      border: 1px solid var(--border-heavy);
      border-radius: var(--radius-lg);
      padding: 0.75rem 1rem;
      outline: none;
      color: var(--text-primary);
      font-size: 0.875rem;
      resize: none;
      max-height: 6rem;
      min-height: 2.5rem;
      line-height: 1.4;
    }

    .message-input:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
    }

    .send-btn {
      background: var(--sent-bg);
      border: none;
      color: var(--sent-text);
      border-radius: 50%;
      width: 2.75rem;
      height: 2.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .send-btn:hover, .send-btn:focus {
      background: #1d4ed8;
      transform: scale(1.05);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      display: flex;
      gap: 0.5rem;
    }

    .dot {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
      background: var(--accent-primary);
      animation: spin 1s linear infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes spin {
      0% { transform: rotate(0deg) translateY(0); }
      100% { transform: rotate(360deg) translateY(-12px); }
    }

    .alert {
      position: fixed;
      top: 4rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent-primary);
      color: var(--sent-text);
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-lg);
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-lg);
      font-weight: 500;
    }

    .alert.error {
      background: var(--error);
    }

    .alert.active {
      display: block;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .hidden {
      display: none !important;
    }

    /* Theme toggle for demo */
    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
    }
  </style>
</head>
<body data-theme="light">
  <header class="header">
    <div class="header-left">
      <button class="back-btn" onclick="goBack()" title="Back" aria-label="Back">
        <span class="material-icons" style="font-size: 1.5rem;">arrow_back</span>
      </button>
    </div>
    <div class="chat-header-info">
      <div id="chat-avatar" class="chat-avatar">U</div>
      <div>
        <div id="chat-name" class="chat-name">Loading...</div>
        <div id="chat-last-seen" class="chat-last-seen">Connecting...</div>
      </div>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span class="material-icons" style="font-size: 1.25rem;">brightness_6</span>
      </button>
    </div>
  </header>

  <main class="main-content">
    <div class="messages-container" id="messages-container">
      <!-- Messages will be dynamically loaded here -->
    </div>
    <div id="typing-indicator" class="typing-indicator hidden">
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
      <span id="typing-name" style="color: var(--text-secondary); font-size: 0.875rem; margin-left: 0.25rem;">User is typing...</span>
    </div>
  </main>

  <div class="input-container">
    <input type="text" id="message-input" class="message-input" placeholder="Type a message..." aria-label="Message input" rows="1">
    <button class="send-btn" id="send-btn" onclick="sendMessage()" title="Send" aria-label="Send" disabled>
      <span class="material-icons" style="font-size: 1.25rem;">send</span>
    </button>
  </div>

  <div id="spinner-overlay" class="spinner-overlay" aria-label="Loading spinner">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="alert-message" class="alert" role="alert" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, get, set, push, update, remove } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db, currentUser;
    let chatId, otherUserId, otherUser;
    let typingTimeout;
    let messagesListener;

    const showSpinner = () => document.getElementById('spinner-overlay')?.classList.add('active');
    const hideSpinner = () => document.getElementById('spinner-overlay')?.classList.remove('active');

    const showAlert = (message, type = 'info') => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.className = `alert ${type === 'error' ? 'error' : ''} active`;
      setTimeout(() => alert.classList.remove('active'), 3000);
    };

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      if (diffHr < 24) return `${diffHr}h`;
      return `${Math.floor(diffHr / 24)}d`;
    }

    function formatLastSeen(timestamp) {
      if (!timestamp) return 'last seen recently';
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffMin = Math.floor(diffMs / 1000 / 60);
      if (diffMin < 1) return 'online';
      if (diffMin < 60) return `last seen ${diffMin}m ago`;
      const diffHr = Math.floor(diffMin / 60);
      if (diffHr < 24) return `last seen ${diffHr}h ago`;
      return `last seen ${formatTimestamp(timestamp)}`;
    }

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("vinchat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    async function decryptMessage(encryptedStr, chatId) {
      try {
        if (!encryptedStr || typeof encryptedStr !== 'string') return '[Invalid message]';
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("vinchat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return '[Message could not be decrypted]';
      }
    }

    function goBack() {
      window.history.back();
    }

    function scrollToBottom(smooth = true) {
      const container = document.getElementById('messages-container');
      if (smooth) {
        container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
      } else {
        container.scrollTop = container.scrollHeight;
      }
    }

    function showTypingIndicator(show) {
      const indicator = document.getElementById('typing-indicator');
      indicator.classList.toggle('hidden', !show);
    }

    function updateTypingStatus(isTyping) {
      if (!chatId || !currentUser) return;
      const typingRef = ref(db, `chats/${chatId}/typing/${currentUser.uid}`);
      set(typingRef, isTyping ? Date.now() : null);
    }

    function loadMessages() {
      if (messagesListener) messagesListener();
      const messagesContainer = document.getElementById('messages-container');
      const messagesRef = ref(db, `chats/${chatId}/messages`);
      messagesListener = onValue(messagesRef, async (snapshot) => {
        messagesContainer.innerHTML = '';
        if (snapshot.exists()) {
          const messages = Object.entries(snapshot.val())
            .map(([msgId, msg]) => ({ msgId, ...msg }))
            .sort((a, b) => a.timestamp - b.timestamp);
          for (let i = 0; i < messages.length; i++) {
            const message = messages[i];
            const decryptedText = await decryptMessage(message.message, chatId);
            const isSent = message.senderId === currentUser.uid;
            const senderInitial = isSent ? (currentUser.displayName?.[0]?.toUpperCase() || 'U') : (otherUser?.displayName?.[0]?.toUpperCase() || 'U');
            const avatarHtml = isSent ? 
              `<div class="message-avatar">${senderInitial}</div>` :
              (otherUser?.photoURL ? `<img src="${otherUser.photoURL}" alt="${otherUser.displayName}" class="message-avatar" loading="lazy">` : `<div class="message-avatar">${senderInitial}</div>`);
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : ''}`;
            messageDiv.style.animationDelay = `${i * 0.05}s`;
            messageDiv.innerHTML = `
              ${isSent ? '' : avatarHtml}
              <div class="message-bubble">
                <div>${decryptedText}</div>
                <div class="message-time">${formatTimestamp(message.timestamp)}</div>
              </div>
              ${isSent ? avatarHtml : ''}
            `;
            messagesContainer.appendChild(messageDiv);
          }
        }
        scrollToBottom();
      }, (error) => {
        console.error('Error loading messages:', error);
        showAlert('Failed to load messages.', 'error');
      });
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text) return;
      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;
      const originalText = input.value;
      input.value = '';
      try {
        const encrypted = await encryptMessage(text, chatId);
        const messagesRef = ref(db, `chats/${chatId}/messages`);
        const newMessageRef = push(messagesRef);
        await set(newMessageRef, {
          senderId: currentUser.uid,
          message: encrypted,
          timestamp: Date.now()
        });
        // Update last message and unread counts
        const currentUserChatsRef = ref(db, `users/${currentUser.uid}/chats/${otherUserId}`);
        const otherUserChatsRef = ref(db, `users/${otherUserId}/chats/${currentUser.uid}`);
        await update(currentUserChatsRef, {
          lastMessage: encrypted,
          lastMessageTime: Date.now(),
          unreadCount: 0
        });
        const otherChatSnapshot = await get(otherUserChatsRef);
        const currentUnread = otherChatSnapshot.exists() ? (otherChatSnapshot.val().unreadCount || 0) : 0;
        await update(otherUserChatsRef, {
          lastMessage: encrypted,
          lastMessageTime: Date.now(),
          unreadCount: Math.max(0, currentUnread + 1)
        });
      } catch (error) {
        console.error('Error sending message:', error);
        input.value = originalText;
        showAlert('Failed to send message.', 'error');
      } finally {
        sendBtn.disabled = false;
      }
    }

    function setupTyping() {
      const input = document.getElementById('message-input');
      let typingTimer;
      input.addEventListener('input', () => {
        updateTypingStatus(true);
        clearTimeout(typingTimer);
        typingTimer = setTimeout(() => updateTypingStatus(false), 1500);
      });
      input.addEventListener('blur', () => {
        clearTimeout(typingTimer);
        updateTypingStatus(false);
      });

      const typingRef = ref(db, `chats/${chatId}/typing/${otherUserId}`);
      onValue(typingRef, (snapshot) => {
        const typingTime = snapshot.val();
        showTypingIndicator(typingTime && (Date.now() - typingTime < 2000));
      });
    }

    async function updateLastSeen() {
      if (!currentUser) return;
      const userRef = ref(db, `users/${currentUser.uid}`);
      await update(userRef, { lastSeen: Date.now() });
    }

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    function initializeFirebase() {
      // Load theme
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      if (savedTheme === 'dark') {
        document.querySelector('.theme-toggle .material-icons').textContent = 'brightness_5';
      }

      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      const urlParams = new URLSearchParams(window.location.search);
      chatId = urlParams.get('chatId');
      otherUserId = urlParams.get('userId');
      if (!chatId || !otherUserId) {
        showAlert('Invalid chat parameters.', 'error');
        setTimeout(() => goBack(), 2000);
        return;
      }

      showSpinner();
      onAuthStateChanged(auth, async (user) => {
        hideSpinner();
        currentUser = user;
        if (user) {
          try {
            // Fetch other user info
            const otherUserRef = ref(db, `users/${otherUserId}`);
            const snapshot = await get(otherUserRef);
            if (!snapshot.exists()) {
              showAlert('User not found.', 'error');
              setTimeout(() => goBack(), 2000);
              return;
            }
            otherUser = snapshot.val();

            // Update header
            const initial = otherUser.displayName?.[0]?.toUpperCase() || 'U';
            const avatar = document.getElementById('chat-avatar');
            if (otherUser.photoURL) {
              avatar.innerHTML = `<img src="${otherUser.photoURL}" alt="${otherUser.displayName || 'User'}" style="width: 100%; height: 100%; border-radius: inherit; object-fit: cover;">`;
            } else {
              avatar.innerHTML = initial;
            }
            document.getElementById('chat-name').textContent = otherUser.displayName || 'User';
            document.getElementById('chat-last-seen').textContent = formatLastSeen(otherUser.lastSeen);

            // Update typing name
            document.getElementById('typing-name').textContent = `${otherUser.displayName || 'User'} is typing...`;

            // Reset unread count
            const currentChatsRef = ref(db, `users/${currentUser.uid}/chats/${otherUserId}`);
            await update(currentChatsRef, { unreadCount: 0 });

            // Load messages and setup
            loadMessages();
            setupTyping();

            // Keyboard events
            const messageInput = document.getElementById('message-input');
            messageInput.addEventListener('keypress', (e) => {
              if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
              }
            });

            messageInput.addEventListener('input', () => {
              const sendBtn = document.getElementById('send-btn');
              sendBtn.disabled = !messageInput.value.trim();
            });

            // Auto-resize input
            messageInput.addEventListener('input', () => {
              messageInput.style.height = 'auto';
              messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
            });

            // Periodic last seen update
            setInterval(updateLastSeen, 30000);
            updateLastSeen();

            // Initial scroll
            setTimeout(() => scrollToBottom(false), 100);
          } catch (error) {
            console.error('Initialization error:', error);
            showAlert('Failed to initialize chat.', 'error');
          }
        } else {
          window.location.href = 'login.html';
        }
      });
    }

    // Listen for last seen updates
    function setupLastSeenListener() {
      if (!otherUserId) return;
      const otherUserRef = ref(db, `users/${otherUserId}`);
      onValue(otherUserRef, (snapshot) => {
        if (snapshot.exists()) {
          otherUser = snapshot.val();
          document.getElementById('chat-last-seen').textContent = formatLastSeen(otherUser.lastSeen);
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      setupLastSeenListener();
    });
  </script>
</body>
