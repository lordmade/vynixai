<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vynix Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        :root { --accent: #d946ef; --bg: #f3f4f6; }
        * { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; box-sizing: border-box; user-select: none; }
        input { user-select: text; }

        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); display: flex; flex-direction: column; height: 100vh; }

        /* --- Header --- */
        header { background: #fff; height: 70px; display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid #ddd; z-index: 10; }
        .back-btn { cursor: pointer; margin-right: 10px; }
        .friend-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .friend-info { margin-left: 12px; flex: 1; }
        .friend-name { font-weight: 600; font-size: 16px; display: block; }
        .status { font-size: 11px; color: var(--accent); }

        /* --- Message Area --- */
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 75%; padding: 10px 15px; border-radius: 18px; font-size: 14px; position: relative; cursor: pointer; transition: opacity 0.2s; }
        .bubble:active { opacity: 0.7; }
        .incoming { align-self: flex-start; background: #fff; border-bottom-left-radius: 4px; color: #333; }
        .outgoing { align-self: flex-end; background: #000; border-bottom-right-radius: 4px; color: #fff; }
        .msg-time { font-size: 9px; opacity: 0.6; display: block; margin-top: 4px; text-align: right; }
        .lock-icon { font-size: 10px; vertical-align: middle; margin-right: 4px; }

        /* --- Input --- */
        .input-area { background: #fff; padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        .msg-input { flex: 1; background: #f3f4f6; border: none; padding: 12px 18px; border-radius: 25px; outline: none; font-size: 15px; }
        .send-btn { background: #000; color: #fff; width: 45px; height: 45px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; }

        /* --- Action Sheet --- */
        .sheet-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 1000; }
        .bottom-sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 25px 25px 0 0; padding: 20px; transition: 0.3s; z-index: 1001; }
        .bottom-sheet.active { bottom: 0; }
        .sheet-btn { width: 100%; padding: 15px; text-align: left; background: none; border: none; font-size: 16px; font-family: inherit; display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .delete-btn { color: #ef4444; }

        #vynix-toast { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 10px 20px; border-radius: 50px; font-size: 13px; z-index: 2000; display: none; }
    </style>
</head>
<body>

    <div id="vynix-toast"></div>

    <header>
        <span class="material-symbols-rounded back-btn" onclick="location.href='community.html'">arrow_back</span>
        <img id="fPhoto" class="friend-avatar" src="https://via.placeholder.com/40">
        <div class="friend-info">
            <span id="fName" class="friend-name">...</span>
            <span class="status">End-to-end encrypted</span>
        </div>
        <span class="material-symbols-rounded" onclick="showRoomOptions()">more_vert</span>
    </header>

    <div id="chatBox"></div>

    <div class="input-area">
        <input type="text" id="messageInput" class="msg-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendMessage()">
        <button class="send-btn" onclick="sendMessage()">
            <span class="material-symbols-rounded">send</span>
        </button>
    </div>

    <div class="sheet-overlay" id="overlay" onclick="closeSheets()"></div>
    <div class="bottom-sheet" id="msgSheet">
        <button class="sheet-btn delete-btn" id="deleteMsgAction">
            <span class="material-symbols-rounded">delete</span> Unsend Message
        </button>
        <button class="sheet-btn" onclick="closeSheets()">Cancel</button>
    </div>

    <div class="bottom-sheet" id="roomSheet">
        <button class="sheet-btn" onclick="clearChat()">
            <span class="material-symbols-rounded">mop</span> Clear Chat History
        </button>
        <button class="sheet-btn delete-btn" onclick="deleteConversation()">
            <span class="material-symbols-rounded">person_remove</span> Remove Friend
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const friendUid = params.get('friend');
        document.getElementById('fName').innerText = params.get('name') || "Friend";

        let currentUser = null;
        let chatRoomId = null;
        const secretBase = "Vynix_E2EE_Alpha_";

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                chatRoomId = user.uid < friendUid ? user.uid+"_"+friendUid : friendUid+"_"+user.uid;
                loadMessages();
            } else { window.location.href = "login.html"; }
        });

        function loadMessages() {
            db.ref(`messages/${chatRoomId}`).on('value', snapshot => {
                const chatBox = document.getElementById('chatBox');
                chatBox.innerHTML = '';
                snapshot.forEach(child => {
                    const msg = child.val();
                    const isMine = msg.sender === currentUser.uid;
                    
                    let decText = "[Secure Message]";
                    try {
                        const bytes = CryptoJS.AES.decrypt(msg.text, secretBase + chatRoomId);
                        decText = bytes.toString(CryptoJS.enc.Utf8) || "[Decryption Error]";
                    } catch(e) {}

                    const bubble = document.createElement('div');
                    bubble.className = `bubble ${isMine ? 'outgoing' : 'incoming'}`;
                    bubble.innerHTML = `
                        <span class="material-symbols-rounded lock-icon">lock</span>${decText}
                        <span class="msg-time">${msg.time}</span>
                    `;
                    
                    // Long press/Click to show options for your own messages
                    if(isMine) {
                        bubble.onclick = () => showMsgOptions(child.key);
                    }
                    
                    chatBox.appendChild(bubble);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const raw = input.value.trim();
            if(!raw) return;

            const enc = CryptoJS.AES.encrypt(raw, secretBase + chatRoomId).toString();
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const newMsgRef = db.ref(`messages/${chatRoomId}`).push();
            await newMsgRef.set({ sender: currentUser.uid, text: enc, time: time, ts: Date.now() });

            const update = { lastMsg: "ðŸ”’ Message", lastTime: time };
            db.ref(`users/${currentUser.uid}/chats/${friendUid}`).update(update);
            db.ref(`users/${friendUid}/chats/${currentUser.uid}`).update({
                ...update, name: currentUser.displayName, photo: currentUser.photoURL
            });

            input.value = '';
        }

        // --- Security Actions ---
        function showMsgOptions(msgId) {
            document.getElementById('overlay').style.display = 'block';
            const sheet = document.getElementById('msgSheet');
            sheet.classList.add('active');
            document.getElementById('deleteMsgAction').onclick = () => unsendMessage(msgId);
        }

        function showRoomOptions() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('roomSheet').classList.add('active');
        }

        function closeSheets() {
            document.getElementById('overlay').style.display = 'none';
            document.querySelectorAll('.bottom-sheet').forEach(s => s.classList.remove('active'));
        }

        async function unsendMessage(msgId) {
            if(confirm("Unsend this message for everyone?")) {
                await db.ref(`messages/${chatRoomId}/${msgId}`).remove();
                closeSheets();
                showToast("Message unsent");
            }
        }

        async function clearChat() {
            if(confirm("Clear all messages in this chat? This cannot be undone.")) {
                await db.ref(`messages/${chatRoomId}`).remove();
                closeSheets();
                showToast("Chat cleared");
            }
        }

        async function deleteConversation() {
            if(confirm("Remove this friend from your list?")) {
                await db.ref(`users/${currentUser.uid}/chats/${friendUid}`).remove();
                window.location.href = "community.html";
            }
        }

        function showToast(m) {
            const t = document.getElementById('vynix-toast');
            t.innerText = m; t.style.display = 'block';
            setTimeout(()=> t.style.display='none', 2500);
        }
    </script>
</body>
</html>
