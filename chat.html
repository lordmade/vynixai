<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
import { getDatabase, ref, onValue, get, push, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.firebasestorage.app",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let myUid, myName, myAvatar;

onAuthStateChanged(auth, user => {
  if (!user) return;
  myUid = user.uid;
  myName = user.displayName || 'User';
  myAvatar = user.photoURL || `https://ui-avatars.com/api/?name=${myName}&background=ff2a6d&color=fff`;
  loadRooms();
});

/* ---------- load 1-to-1 rooms ---------- */
function loadRooms() {
  const roomsRef = ref(db, `userRooms/${myUid}`);
  onValue(roomsRef, async snap => {
    const rooms = [];
    const promises = [];
    snap.forEach(async c => {
      const roomId = c.key;
      const otherUid = c.val().uid;
      promises.push(
        get(ref(db, `users/${otherUid}`)).then(uSnap => {
          const u = uSnap.val() || {};
          return { roomId, otherUid, name: u.displayName || 'User', avatar: u.photoURL || `https://ui-avatars.com/api/?name=${u.displayName || 'User'}&background=ff2a6d&color=fff` };
        })
      );
    });

    const users = await Promise.all(promises);
    for (const u of users) {
      const lastSnap = await get(ref(db, `lastMessage/${u.roomId}`));
      const last = lastSnap.val() || { text: 'No messages yet', time: 0 };
      rooms.push({ ...u, last });
    }
    renderRooms(rooms);
  });
}

/* ---------- render ---------- */
function renderRooms(rooms) {
  if (!rooms.length) { listEl.innerHTML = '<div class="empty">No chats yet<br><span class="text-sm">Follow someone to start</span></div>'; return; }

  rooms.sort((a, b) => (b.last.time || 0) - (a.last.time || 0));

  listEl.innerHTML = rooms.map(r => `
    <div class="chat-item" data-room="${r.roomId}" data-other="${r.otherUid}">
      <img src="${r.avatar}" class="chat-avatar">
      <div class="flex-1 min-w-0">
        <div class="chat-name">${esc(r.name)}</div>
        <div class="chat-last">${esc(r.last.text)}</div>
      </div>
      <div class="chat-time">${timeAgo(r.last.time)}</div>
      ${r.last.unread ? '<span class="unread-dot"></span>' : ''}
    </div>`).join('');
}

/* ---------- open room ---------- */
listEl.addEventListener('click', e => {
  const card = e.target.closest('.chat-item');
  if (!card) return;
  const roomId = card.dataset.room;
  const otherUid = card.dataset.other;
  // we open the same room component used in feed
  location.href = `room.html?room=${roomId}&other=${otherUid}`;
});

/* ---------- utils ---------- */
function esc(str) {
  return str.replace(/[&<>"']/g, m => ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
}
function timeAgo(t) {
  if (!t) return '';
  const s = Math.floor((Date.now() - t) / 1000);
  return s < 60 ? `${s}s` : s < 3600 ? `${Math.floor(s / 60)}m` : s < 86400 ? `${Math.floor(s / 3600)}h` : `${Math.floor(s / 86400)}d`;
}

/* ---------- theme ---------- */
if (matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.setAttribute('data-theme', 'dark');
</script>
