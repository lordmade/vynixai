<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chirp:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --accent: #1d9bf0;
      --x-blue: #1d9bf0;
      --header-bg: #000000;
      --chat-bubble-sent: #1d9bf0;
      --chat-bubble-received: #16181c;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
      --glow: 0 0 10px rgba(29, 155, 240, 0.5);
    }
    body.light {
      --bg: #ffffff;
      --card-bg: #f7f9fa;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --header-bg: #ffffff;
      --chat-bubble-sent: #1d9bf0;
      --chat-bubble-received: #f7f9fa;
    }
    body {
      font-family: 'Chirp', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: var(--shadow-sm);
      transition: background-color 0.3s ease;
    }
    body.light .header {
      background: var(--header-bg);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .back-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.2s ease;
    }
    .back-btn:hover {
      background: rgba(29, 155, 240, 0.1);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }
    .profile-pic-header {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--x-blue);
      color: #000000;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
    }
    .profile-pic-header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-name-header {
      font-weight: 600;
      font-size: 16px;
      color: var(--text-primary);
    }
    .header-right-icons {
      display: flex;
      gap: 8px;
    }
    .header-icon {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .header-icon:hover {
      color: var(--x-blue);
      background: rgba(29, 155, 240, 0.1);
    }
    .main-content {
      padding: 84px 20px 120px;
      max-width: 600px;
      margin: 0 auto;
      transition: padding 0.3s ease;
    }
    .profile-info {
      padding: 20px;
      background: var(--card-bg);
      border-radius: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
    }
    .profile-header-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--x-blue);
      color: #000000;
      font-size: 32px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      box-shadow: var(--shadow-md);
    }
    .profile-header-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-name {
      text-align: center;
      font-weight: 800;
      font-size: 20px;
      margin-bottom: 4px;
      color: var(--text-primary);
    }
    .profile-handle {
      text-align: center;
      color: var(--x-blue);
      font-size: 15px;
      margin-bottom: 8px;
    }
    .profile-bio {
      text-align: center;
      color: var(--text-secondary);
      font-size: 15px;
      margin-bottom: 12px;
    }
    .profile-stats {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 16px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-number {
      font-weight: 800;
      font-size: 16px;
      color: var(--text-primary);
    }
    .stat-label {
      font-size: 13px;
      color: var(--text-secondary);
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
      max-height: calc(100vh - 200px);
    }
    .message-date {
      text-align: center;
      margin: 20px 0;
      color: var(--text-secondary);
      font-size: 13px;
    }
    .message-item {
      display: flex;
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease;
    }
    .message-received {
      flex-direction: row;
    }
    .message-sent {
      flex-direction: row-reverse;
    }
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--x-blue);
      color: #000000;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 12px;
      flex-shrink: 0;
    }
    .message-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
      position: relative;
    }
    .message-received .message-bubble {
      background: var(--chat-bubble-received);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
      margin-left: 12px;
    }
    .message-sent .message-bubble {
      background: var(--chat-bubble-sent);
      color: #000000;
      border-bottom-right-radius: 4px;
      margin-right: 12px;
    }
    .message-time {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
      text-align: right;
    }
    .message-sent .message-time {
      color: rgba(0,0,0,0.7);
    }
    .input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
      box-shadow: var(--shadow-sm);
    }
    .input-group {
      flex: 1;
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
    }
    .input-group input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      padding: 12px 20px;
      color: var(--text-primary);
      font-size: 16px;
    }
    .input-group input::placeholder {
      color: var(--text-secondary);
    }
    .input-icon {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      padding: 12px;
      transition: color 0.2s ease;
    }
    .input-icon:hover {
      color: var(--x-blue);
    }
    .send-btn {
      background: var(--x-blue);
      color: #000000;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    .send-btn:hover {
      background: #0c84e4;
      transform: scale(1.05);
    }
    .typing-indicator {
      font-style: italic;
      color: var(--x-blue);
      font-size: 14px;
      padding: 8px 12px;
      background: var(--chat-bubble-received);
      border-radius: 20px;
      max-width: 70%;
      margin-left: 52px;
      border-bottom-left-radius: 4px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .main-content {
        padding: 84px 16px 120px;
      }
    }
  </style>
</head>
<body class="dark">
  <header class="header">
    <div class="header-left">
      <button class="back-btn material-icons" onclick="history.back()">arrow_back</button>
      <div class="profile-header">
        <div class="profile-pic-header" id="chat-profile-pic">
          <!-- Profile pic loaded here -->
        </div>
        <div>
          <div class="profile-name-header" id="chat-profile-name">Loading...</div>
        </div>
      </div>
    </div>
    <div class="header-right-icons">
      <button class="header-icon material-icons" title="Search" onclick="openSearch()">search</button>
      <button class="header-icon material-icons" title="Video Call">videocam</button>
      <button class="header-icon material-icons" title="Call">call</button>
      <button class="header-icon material-icons" title="More">more_vert</button>
    </div>
  </header>
  <main class="main-content">
    <div class="profile-info" id="profile-info" style="display: none;">
      <div class="profile-header-pic" id="profile-header-pic"></div>
      <div class="profile-name" id="profile-name"></div>
      <div class="profile-handle" id="profile-handle"></div>
      <div class="profile-bio" id="profile-bio"></div>
      <div class="profile-stats">
        <div class="stat-item">
          <div class="stat-number" id="followers-count">172</div>
          <div class="stat-label">Followers</div>
        </div>
      </div>
    </div>
    <div class="messages-container" id="messages-container">
      <!-- Messages loaded here -->
    </div>
  </main>
  <div class="input-bar">
    <button class="input-icon material-icons" title="Attach">attach_file</button>
    <button class="input-icon material-icons" title="GIF">gif</button>
    <div class="input-group">
      <input type="text" id="message-input" placeholder="Start a message" onkeypress="handleKeyPress(event)">
    </div>
    <button class="send-btn" id="send-btn" onclick="sendMessage()" title="Send">âž¤</button>
    <button class="input-icon material-icons" title="Voice">mic</button>
  </div>
  <div id="horizontal-spinner">
    <div id="spinner-segment"></div>
  </div>
  <div id="alert-message" class="alert" role="alert" aria-live="polite"></div>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, get, set, push, update, off, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let currentUser;
    let otherUserId;
    let chatId;
    let messagesListener;
    const showSpinner = () => {
      const spinner = document.getElementById('horizontal-spinner');
      if (spinner) spinner.classList.add('active');
    };
    const hideSpinner = () => {
      const spinner = document.getElementById('horizontal-spinner');
      if (spinner) spinner.classList.remove('active');
    };
    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      if (alert) {
        alert.textContent = message;
        alert.classList.add('active');
        setTimeout(() => alert.classList.remove('active'), 3000);
      }
    };
    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffDay > 0) return date.toLocaleDateString('en-US', { weekday: 'long' });
      if (diffHr > 0) return `${diffHr}h`;
      if (diffMin > 0) return `${diffMin}m`;
      return `${diffSec}s`;
    }
    async function decryptMessage(encryptedStr, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }
    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }
    async function loadProfileInfo() {
      if (!otherUserId) return;
      showSpinner();
      try {
        const userRef = ref(db, `users/${otherUserId}`);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const user = snapshot.val();
          const initial = user.displayName ? user.displayName[0].toUpperCase() : 'U';
          const profilePic = document.getElementById('chat-profile-pic');
          const profileHeaderPic = document.getElementById('profile-header-pic');
          const picContent = user.photoURL ? `<img src="${user.photoURL}" alt="${user.displayName}" loading="lazy">` : initial;
          if (profilePic) profilePic.innerHTML = picContent;
          if (profileHeaderPic) profileHeaderPic.innerHTML = picContent;
          document.getElementById('chat-profile-name').textContent = user.displayName || 'User';
          document.getElementById('profile-name').textContent = user.displayName || 'User';
          document.getElementById('profile-handle').textContent = `@${user.username || 'unknown'}`;
          document.getElementById('profile-bio').textContent = user.bio || 'No bio yet';
          document.getElementById('followers-count').textContent = user.followersCount || 0;
          document.getElementById('profile-info').style.display = 'block';
        }
      } catch (error) {
        console.error('Failed to load profile:', error);
      } finally {
        hideSpinner();
      }
    }
    function renderMessage(message, isSent) {
      const decryptedText = message.type === 'text' ? decryptMessage(message.message, chatId) : (message.type === 'image' ? 'Photo' : 'Video');
      const initial = 'U'; // Simplified, load from user if needed
      const avatarHtml = `<div class="message-avatar">${initial}</div>`;
      const bubbleClass = isSent ? 'message-sent' : 'message-received';
      const time = formatTimestamp(message.timestamp);
      return `
        <div class="message-item ${bubbleClass}">
          ${!isSent ? avatarHtml : ''}
          <div class="message-bubble">
            ${decryptedText}
            <div class="message-time">${time}</div>
          </div>
          ${isSent ? avatarHtml : ''}
        </div>
      `;
    }
    function updateMessages(messages) {
      const container = document.getElementById('messages-container');
      container.innerHTML = '';
      let lastDate = null;
      messages.forEach(msg => {
        const msgDate = new Date(msg.timestamp).toLocaleDateString('en-US', { weekday: 'long' });
        if (msgDate !== lastDate) {
          container.innerHTML += `<div class="message-date">${msgDate}</div>`;
          lastDate = msgDate;
        }
        const isSent = msg.senderId === currentUser.uid;
        container.innerHTML += renderMessage(msg, isSent);
      });
      container.scrollTop = container.scrollHeight;
    }
    function setupMessagesListener() {
      if (messagesListener) off(messagesListener);
      const messagesRef = ref(db, `chats/${chatId}/messages`);
      const orderedRef = query(messagesRef, orderByChild('timestamp'), limitToLast(100));
      messagesListener = onValue(orderedRef, async (snapshot) => {
        if (snapshot.exists()) {
          const messages = Object.entries(snapshot.val()).map(([id, m]) => ({ id, ...m })).sort((a, b) => a.timestamp - b.timestamp);
          updateMessages(messages);
        } else {
          document.getElementById('messages-container').innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No messages yet. Start the conversation!</p>';
        }
      });
    }
    window.sendMessage = async () => {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text) return;
      try {
        showSpinner();
        const encrypted = await encryptMessage(text, chatId);
        const messagesRef = ref(db, `chats/${chatId}/messages`);
        const newMessageRef = push(messagesRef);
        await set(newMessageRef, {
          senderId: currentUser.uid,
          message: encrypted,
          type: 'text',
          timestamp: Date.now()
        });
        // Update last message in chats
        const chatUpdate = { lastMessage: encrypted, lastMessageType: 'text', lastMessageTime: Date.now() };
        await update(ref(db, `users/${currentUser.uid}/chats/${otherUserId}`), chatUpdate);
        await update(ref(db, `users/${otherUserId}/chats/${currentUser.uid}`), chatUpdate);
        input.value = '';
      } catch (error) {
        console.error('Failed to send message:', error);
        showAlert('Failed to send message.');
      } finally {
        hideSpinner();
      }
    };
    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }
    window.openSearch = () => {
      // Implement search if needed
      showAlert('Search coming soon!');
    };
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        const urlParams = new URLSearchParams(window.location.search);
        chatId = urlParams.get('chatId');
        otherUserId = urlParams.get('userId');
        if (chatId && otherUserId) {
          loadProfileInfo();
          setupMessagesListener();
        } else {
          showAlert('Invalid chat ID.');
          history.back();
        }
      } else {
        window.location.href = 'login.html';
      }
    });
    // Cleanup on unload
    window.addEventListener('beforeunload', () => {
      if (messagesListener) off(messagesListener);
    });
  </script>
</body>
