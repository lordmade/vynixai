  <style>
    :root {
      --bg: #fafafa;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border: #e5e7eb;

      --success: #10b981;

      --sent-bg: #dcf8c6;

      --glass: rgba(255, 255, 255, 0.25);
      --blur: blur(20px);
    }
    body.dark {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.8);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border: #334155;
      --bubble-border: #404040;
      --gradient: linear-gradient(135deg, #10b981 0%, #3b82f6 50%, #8b5cf6 100%);
      --received-bg: #303030;
      --sent-bg: #005c4b;
      --glass: rgba(255, 255, 255, 0.1);
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      backdrop-filter: var(--blur);
      z-index: 100;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      height: 70px;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-left button {
      background: none;
      border: none;
      color: var(--text-primary);
      border-radius: 12px;
      padding: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      min-width: 40px;
      position: relative;
      overflow: hidden;
    }
    .header-left button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      transition: left 0.3s ease;
      z-index: -1;
    }
    .header-left button:hover::before {
      left: 0;
    }
    .header-left button:hover {

      transform: translateY(-2px);

    .chat-header-info {

      align-items: center;
      gap: 12px;

    .chat-avatar {

      height: 48px;
      border-radius: 50%;

      flex-shrink: 0;

      border: 2px solid var(--border);

    .chat-last-seen {

      align-items: center;

      height: 8px;

    .message {

      align-items: flex-end;

      padding: 0 16px;

      animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: translateY(20px);
    }
    .message.sent {
      justify-content: flex-end;
    }
    .message.received {
      justify-content: flex-start;
    }
    .message-bubble {

      border: 1px solid var(--bubble-border);
      border-radius: 18px;

      font-size: 15px;
      line-height: 1.4;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      min-height: 40px;

    .message-bubble:hover {

    }
    .message.sent .message-bubble {

      color: #000;
      border-color: transparent;
      border-radius: 18px;
    }
    body.dark .message.sent .message-bubble {

    }
    .message-time {
      position: absolute;
      bottom: 4px;
      right: 12px;
      font-size: 11px;

    .message-content {

    .message-avatar-small {

      justify-content: center;

      color: #fff;

    .input-container {

      bottom: 0;
      left: 0;
      right: 0;
      background: transparent;
      padding: 16px 16px 20px;
      display: flex;
      align-items: flex-end;
      gap: 12px;
      z-index: 50;
      transition: all 0.3s ease;

    .message-input {
      flex: 1;

    .send-btn {
      background: var(--gradient);
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }
    .send-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }
    .send-btn:hover::before {
      left: 0;
    }
    .send-btn:hover {
      transform: scale(1.05) rotate(10deg);
      box-shadow: var(--shadow-lg);
    }
    .send-btn:active {
      transform: scale(0.95);
    }
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .typing-indicator {
      display: flex;
      align-items: flex-end;
      gap: 4px;
      padding: 8px 12px 24px 12px;
      background: var(--received-bg);
      border: 1px solid var(--bubble-border);
      border-radius: 18px;
      max-width: 100%;
      box-shadow: var(--shadow-sm);
      position: relative;
      justify-content: flex-start;
    }
    .typing-indicator::after {
      content: attr(data-time);
      position: absolute;
      bottom: 4px;
      right: 12px;
      font-size: 11px;
      color: var(--text-secondary);
    }
    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
      animation: typing 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
      30% { transform: translateY(-6px); opacity: 1; }
    }
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .spinner-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .spinner {
      display: flex;
      gap: 8px;
    }
    .spinner .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent);
      animation: spinDot 1.4s infinite ease-in-out;
    }
    .spinner .dot:nth-child(2) { animation-delay: 0.2s; }
    .spinner .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes spinDot {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--error);
      color: #fff;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 500;
      z-index: 150;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-lg);
    }
    .alert.active {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }
    .alert.success {
      background: var(--success);
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 85px 60px 120px;
      }
      .input-container {
        padding: 20px 60px;
      }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card-bg: rgba(30, 41, 59, 0.8);
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --border: #334155;
        --bubble-border: #404040;
        --received-bg: #303030;
        --sent-bg: #005c4b;
        --glass: rgba(255, 255, 255, 0.1);
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      body {
        background: var(--bg);
      }
    }
  </style>
</head>

  <script type="module">

    const firebaseConfig = {

    let app, auth, db, analytics, currentUser;

    const showSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');

    const showAlert = (message, type = 'error') => {

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    async function decryptMessage(encryptedStr, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

    async function loadOtherUser() {
      const userRef = ref(db, `users/${otherUserId}`);
      const snapshot = await get(userRef);
      otherUserData = snapshot.val();
      if (otherUserData) {
        const avatarEl = document.getElementById('chat-avatar');
        const nameEl = document.getElementById('chat-name');
        const lastSeenEl = document.getElementById('chat-last-seen');
        const initial = otherUserData.displayName ? otherUserData.displayName[0].toUpperCase() : 'U';
        if (otherUserData.photoURL) {
          avatarEl.innerHTML = `<img src="${otherUserData.photoURL}" alt="${otherUserData.displayName}" class="chat-avatar" loading="lazy">`;
        } else {
          avatarEl.innerHTML = `<div class="chat-avatar" style="background: var(--gradient); color: #fff; font-size: 20px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>`;
        }
        nameEl.textContent = otherUserData.displayName || 'User';
        lastSeenEl.textContent = 'Online';
      }
    }

    function addMessage(messageData, isSent) {
      const messagesContainer = document.getElementById('messages-container');
      const messageEl = document.createElement('div');
      messageEl.className = `message ${isSent ? 'sent' : 'received'}`;
      const initial = otherUserData ? otherUserData.displayName[0].toUpperCase() : 'U';
      const avatarSmallHtml = !isSent ? (otherUserData?.photoURL ? `<img src="${otherUserData.photoURL}" alt="Avatar" class="message-avatar-small" loading="lazy">` : `<div class="message-avatar-small">${initial}</div>`) : '';
      const time = formatTimestamp(messageData.timestamp);
      messageEl.innerHTML = `
        <div class="message-bubble">
          <div class="message-content">${messageData.message}</div>
          <div class="message-time">${time}</div>
          ${avatarSmallHtml}
        </div>
      `;
      messagesContainer.appendChild(messageEl);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      // Trigger animation
      requestAnimationFrame(() => {
        messageEl.style.opacity = '1';
        messageEl.style.transform = 'translateY(0)';
      });
    }

    async function loadMessages() {
      showSpinner();
      const messagesContainer = document.getElementById('messages-container');
      messagesContainer.innerHTML = '';
      if (messagesListener) {
        messagesListener();
      }
      messagesRef = ref(db, `chats/${chatId}/messages`);
      messagesListener = onValue(messagesRef, async (snapshot) => {
        messagesContainer.innerHTML = '';
        if (snapshot.exists()) {
          const messages = Object.entries(snapshot.val())
            .map(([id, msg]) => ({ id, ...msg }))
            .sort((a, b) => a.timestamp - b.timestamp);
          for (const msg of messages) {
            const decrypted = await decryptMessage(msg.message, chatId);
            addMessage({ ...msg, message: decrypted }, msg.senderId === currentUser.uid);
          }
        }
        hideSpinner();
      });
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text) return;
      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;
      try {
        const encrypted = await encryptMessage(text, chatId);
        const newMessageRef = push(messagesRef);
        await set(newMessageRef, {
          senderId: currentUser.uid,
          message: encrypted,
          timestamp: Date.now()
        });
        // Update last message in chats
        const currentChatsRef = ref(db, `users/${currentUser.uid}/chats/${otherUserId}`);
        await set(currentChatsRef, {
          chatId,
          otherUserId,
          lastMessage: encrypted,
          lastMessageTime: Date.now(),
          unreadCount: 0
        });
        const targetChatsRef = ref(db, `users/${otherUserId}/chats/${currentUser.uid}`);
        await set(targetChatsRef, {
          chatId,
          otherUserId: currentUser.uid,
          lastMessage: encrypted,
          lastMessageTime: Date.now(),
          unreadCount: (await get(targetChatsRef)).val()?.unreadCount + 1 || 1
        });
        input.value = '';
        input.style.height = 'auto';
        showAlert('Message sent!', 'success');
      } catch (error) {
        console.error('Error sending message:', error);
        showAlert('Failed to send message.');
      } finally {
        sendBtn.disabled = false;
      }
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const urlParams = new URLSearchParams(window.location.search);
          chatId = urlParams.get('chatId');
          otherUserId = urlParams.get('userId');
          if (!chatId || !otherUserId) {
            showAlert('Invalid chat.');
            return;
          }
          await loadOtherUser();
          await loadMessages();
        } else {
          window.location.href = 'login.html';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      input.addEventListener('input', () => {
        input.style.height = 'auto';
        input.style.height = Math.min(input.scrollHeight, 140) + 'px';
        sendBtn.disabled = !input.value.trim();
      });
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      sendBtn.addEventListener('click', sendMessage);
      initializeFirebase();
    });
  </script>
</body>
