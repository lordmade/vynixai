<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>- Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --accent: #d40000;
      --bbm-red: #d40000;
      --header-bg: #000000;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    body.light {
      --bg: #f8f8f8;
      --card-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --header-bg: #ffffff;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 64px;
      box-shadow: var(--shadow-sm);
      transition: background-color 0.3s ease;
    }
    body.light .header {
      background: var(--header-bg);
    }
    .logo {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 22px;
      color: var(--bbm-red);
      letter-spacing: -0.5px;
      text-shadow: var(--glow);
    }
    .main-content {
      flex: 1;
      padding: 84px 20px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 400px;
      margin: 0 auto;
      width: 100%;
    }
    .signup-card {
      width: 100%;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 40px 32px;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }
    .signup-card:hover {
      box-shadow: var(--glow);
      transform: translateY(-2px);
    }
    .signup-title {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 28px;
      text-align: center;
      color: var(--bbm-red);
      margin-bottom: 8px;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(212, 0, 0, 0.3);
    }
    .signup-subtitle {
      text-align: center;
      color: var(--text-secondary);
      font-size: 16px;
      margin-bottom: 32px;
    }
    .input-field {
      width: 100%;
      padding: 16px 20px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 17px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-field:focus {
      outline: none;
      border-color: var(--bbm-red);
      box-shadow: 0 0 0 3px rgba(212, 0, 0, 0.1), var(--glow);
    }
    .input-field::placeholder {
      color: var(--text-secondary);
    }
    .signup-btn {
      width: 100%;
      background: var(--bbm-red);
      color: #000000;
      border: none;
      padding: 16px;
      border-radius: 16px;
      font-weight: 700;
      cursor: pointer;
      font-size: 17px;
      box-shadow: var(--shadow-md), var(--glow);
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    .signup-btn:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-md), 0 0 30px rgba(212, 0, 0, 0.7);
    }
    .signup-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .divider {
      text-align: center;
      color: var(--text-secondary);
      margin: 24px 0;
      position: relative;
    }
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border);
    }
    .divider span {
      background: var(--card-bg);
      padding: 0 16px;
      font-size: 14px;
    }
    .login-link {
      display: block;
      text-align: center;
      color: var(--bbm-red);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .login-link:hover {
      text-shadow: var(--glow);
      transform: translateY(-1px);
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bbm-red);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 84px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bbm-red);
      color: #000000;
      padding: 16px 28px;
      border-radius: 28px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), var(--glow);
      font-weight: 700;
      font-size: 15px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .alert.active {
      display: block;
    }
    .alert.error {
      background: #ff4444;
      color: white;
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 84px 60px 40px;
      }
      .signup-card {
        padding: 48px 40px;
      }
      .signup-title {
        font-size: 32px;
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8f8f8;
        --card-bg: #ffffff;
        --text-primary: #000000;
        --text-secondary: #666666;
        --border: #e0e0e0;
        --header-bg: #ffffff;
      }
    }
  </style>
</head>
<body class="dark">
  <header class="header">
    <div class="logo">VYNIX</div>
  </header>

  <main class="main-content">
    <div class="signup-card">
      <h1 class="signup-title">Create Account</h1>
      <p class="signup-subtitle">Join vynix 2025 today</p>
      <form id="signup-form">
        <input type="text" id="display-name-input" class="input-field" placeholder="Display Name" required>
        <input type="email" id="email-input" class="input-field" placeholder="Email" required>
        <input type="password" id="password-input" class="input-field" placeholder="Password" required>
        <input type="password" id="confirm-password-input" class="input-field" placeholder="Confirm Password" required>
        <button type="submit" class="signup-btn" id="signup-btn">Sign Up</button>
      </form>
      <div class="divider">
        <span>or</span>
      </div>
      <a href="login.html" class="login-link">Already have an account? Sign In</a>
    </div>
  </main>

  <div id="spinner-overlay" class="spinner-overlay" aria-label="Loading spinner">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="alert-message" class="alert" role="alert" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const showSpinner = () => {
      document.getElementById('spinner-overlay').classList.add('active');
    };

    const hideSpinner = () => {
      document.getElementById('spinner-overlay').classList.remove('active');
    };

    const showAlert = (message, isError = false) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.toggle('error', isError);
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 4000);
    };

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const displayName = document.getElementById('display-name-input').value.trim();
      const email = document.getElementById('email-input').value.trim();
      const password = document.getElementById('password-input').value.trim();
      const confirmPassword = document.getElementById('confirm-password-input').value.trim();
      const signupBtn = document.getElementById('signup-btn');

      if (!displayName || !email || !password || !confirmPassword) {
        showAlert('Please fill in all fields.', true);
        return;
      }

      if (password !== confirmPassword) {
        showAlert('Passwords do not match.', true);
        return;
      }

      if (password.length < 6) {
        showAlert('Password must be at least 6 characters.', true);
        return;
      }

      signupBtn.disabled = true;
      signupBtn.textContent = 'Creating Account...';
      showSpinner();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await user.updateProfile({
          displayName: displayName
        });
        // Save to database
        await set(ref(db, `users/${user.uid}`), {
          uid: user.uid,
          email: user.email,
          displayName: displayName,
          photoURL: null,
          bio: '',
          darkMode: true,
          notificationsEnabled: true,
          verified: false,
          createdAt: Date.now()
        });
        window.location.href = 'index.html';
      } catch (error) {
        let errorMessage = 'An error occurred. Please try again.';
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage = 'An account with this email already exists.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Invalid email address.';
            break;
          case 'auth/weak-password':
            errorMessage = 'Password is too weak.';
            break;
        }
        showAlert(errorMessage, true);
      } finally {
        signupBtn.disabled = false;
        signupBtn.textContent = 'Sign Up';
        hideSpinner();
      }
    });

    // Check auth state
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
