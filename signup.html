<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VinPlay - Sign Up / Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f9fafb;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --accent: #7c3aed;
      --gradient: linear-gradient(45deg, #3b82f6, #a855f7);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg: #1f2937;
      --card-bg: #374151;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --border: #4b5563;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overscroll-behavior: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .auth-container {
      max-width: 400px;
      width: 100%;
      margin: 1rem;
      padding: 1.5rem;
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .tab {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-secondary);
      border-bottom: 2px solid transparent;
      cursor: pointer;
      text-align: center;
      transition: color 0.2s, border-bottom-color 0.2s;
    }

    .tab.active {
      color: var(--text-primary);
      border-bottom: 2px solid var(--accent);
    }

    .tab:hover {
      color: var(--text-primary);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
    }

    .form-group label {
      font-size: 0.875rem;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      background-color: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      outline: none;
      transition: border-color 0.2s;
      min-height: 44px;
      -webkit-user-select: auto;
      user-select: auto;
    }

    .form-group textarea {
      min-height: 100px;
      resize: none;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--accent);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: var(--text-secondary);
    }

    .form-group input[type="file"] {
      display: none;
    }

    .avatar-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      background: var(--gradient);
      color: #ffffff;
      border-radius: 9999px;
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s;
      min-height: 44px;
    }

    .avatar-label:hover {
      transform: translateY(-1px);
    }

    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      background: var(--gradient);
      color: #ffffff;
      border-radius: 9999px;
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
      min-height: 44px;
      width: 100%;
    }

    .action-btn:hover {
      transform: translateY(-1px);
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 2.5rem;
      height: 2.5rem;
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .alert {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      z-index: 60;
      display: none;
      max-width: 90%;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .alert.active {
      display: block;
      animation: slideInAlert 0.3s ease-out;
    }

    @keyframes slideInAlert {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    @media (max-width: 640px) {
      .auth-container {
        padding: 1rem;
        margin: 0.75rem;
      }

      .tab {
        font-size: 0.875rem;
        padding: 0.5rem;
      }

      .form-group label,
      .form-group input,
      .form-group textarea,
      .action-btn,
      .avatar-label {
        font-size: 0.875rem;
      }

      .action-btn,
      .avatar-label {
        padding: 0.75rem;
      }

      .alert {
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <main class="auth-container">
    <h1 class="text-2xl font-bold text-center mb-4">VinPlay</h1>
    <div class="tabs">
      <div class="tab active" data-tab="signup">Sign Up</div>
      <div class="tab" data-tab="login">Login</div>
    </div>
    <div id="signup-form" class="form-content">
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input id="signup-email" type="email" placeholder="Enter your email" aria-label="Email">
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input id="signup-password" type="password" placeholder="Enter your password" aria-label="Password">
      </div>
      <div class="form-group">
        <label for="signup-display-name">Display Name</label>
        <input id="signup-display-name" type="text" placeholder="Enter your display name" aria-label="Display name">
      </div>
      <div class="form-group">
        <label for="signup-bio">Bio (optional)</label>
        <textarea id="signup-bio" placeholder="Tell us about yourself" aria-label="Bio"></textarea>
      </div>
      <div class="form-group">
        <label for="signup-avatar">Avatar (optional)</label>
        <input type="file" id="signup-avatar" accept="image/*">
        <label for="signup-avatar" class="avatar-label">Choose Avatar</label>
      </div>
      <button id="signup-btn" class="action-btn">Sign Up</button>
    </div>
    <div id="login-form" class="form-content hidden">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input id="login-email" type="email" placeholder="Enter your email" aria-label="Email">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" placeholder="Enter your password" aria-label="Password">
      </div>
      <button id="login-btn" class="action-btn">Login</button>
    </div>
  </main>

  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
  </div>
  <div id="alert-message" class="alert"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, set, update } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const CLOUDINARY_CLOUD_NAME = 'dqkujefxj';
    const CLOUDINARY_UPLOAD_PRESET = 'banter_box';

    let app, auth, db;

    const showSpinner = () => {
      document.getElementById('spinner-overlay').classList.add('active');
    };

    const hideSpinner = () => {
      document.getElementById('spinner-overlay').classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 3000);
    };

    function initializeFirebase() {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
      } catch (error) {
        console.error('Firebase initialization error:', error);
        showAlert('Failed to initialize Firebase. Please check your connection.');
      }
    }

    async function handleSignup() {
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      const displayName = document.getElementById('signup-display-name').value.trim();
      const bio = document.getElementById('signup-bio').value.trim();
      const avatarFile = document.getElementById('signup-avatar').files[0];

      if (!email || !password || !displayName) {
        showAlert('Please fill in all required fields.');
        return;
      }

      if (password.length < 6) {
        showAlert('Password must be at least 6 characters.');
        return;
      }

      showSpinner();
      try {
        let photoURL = null;
        if (avatarFile) {
          if (!avatarFile.type.startsWith('image/')) {
            showAlert('Please select an image file for the avatar.');
            hideSpinner();
            return;
          }
          const formData = new FormData();
          formData.append('file', avatarFile);
          formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
          const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
            method: 'POST',
            body: formData
          });
          const data = await response.json();
          if (!data.secure_url) {
            showAlert('Failed to upload avatar.');
            hideSpinner();
            return;
          }
          photoURL = data.secure_url;
        }

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await updateProfile(user, { displayName, photoURL });
        await set(ref(db, `users/${user.uid}`), {
          displayName,
          bio: bio || null,
          photoURL,
          email: user.email,
          notificationsEnabled: false,
          lastSeen: new Date().toISOString()
        });
        showAlert('Sign up successful! Welcome to VinPlay!');
        setTimeout(() => {
          window.location.href = 'play.html';
        }, 1000);
      } catch (error) {
        console.error('Signup error:', error);
        showAlert(error.message || 'Failed to sign up. Please try again.');
      } finally {
        hideSpinner();
      }
    }

    async function handleLogin() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!email || !password) {
        showAlert('Please fill in all fields.');
        return;
      }

      showSpinner();
      try {
        await signInWithEmailAndPassword(auth, email, password);
        await update(ref(db, `users/${auth.currentUser.uid}`), {
          lastSeen: new Date().toISOString()
        });
        showAlert('Login successful! Welcome back to VinPlay!');
        setTimeout(() => {
          window.location.href = 'play.html';
        }, 1000);
      } catch (error) {
        console.error('Login error:', error);
        showAlert(error.message || 'Failed to login. Please check your credentials.');
      } finally {
        hideSpinner();
      }
    }

    function setupTabs() {
      const tabs = document.querySelectorAll('.tab');
      const forms = document.querySelectorAll('.form-content');

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          forms.forEach(f => f.classList.add('hidden'));
          tab.classList.add('active');
          document.getElementById(`${tab.dataset.tab}-form`).classList.remove('hidden');
        });
      });
    }

    document.getElementById('signup-btn').addEventListener('click', handleSignup);
    document.getElementById('login-btn').addEventListener('click', handleLogin);

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      setupTabs();
    });
  </script>
</body>
</html>
