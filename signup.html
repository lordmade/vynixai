<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-primary: #1a202c;
      --text-secondary: #718096;
      --border: rgba(226, 232, 240, 0.8);
      --accent: #4299e1;
      --accent-secondary: #48bb78;
      --gradient: linear-gradient(135deg, #4299e1 0%, #48bb78 50%, #ed8936 100%);
      --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --glass: rgba(255, 255, 255, 0.25);
    }
    body.dark {
      --bg: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
      --card-bg: rgba(45, 55, 72, 0.95);
      --text-primary: #f7fafc;
      --text-secondary: #a0aec0;
      --border: rgba(255, 255, 255, 0.1);
      --accent: #63b3ed;
      --accent-secondary: #68d391;
      --gradient: linear-gradient(135deg, #63b3ed 0%, #68d391 50%, #f6ad55 100%);
      --glass: rgba(255, 255, 255, 0.1);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(66, 153, 225, 0.1) 0%, transparent 50%), 
                  radial-gradient(circle at 80% 20%, rgba(72, 187, 120, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    .auth-container {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 48px 40px;
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient);
      border-radius: 24px 24px 0 0;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo-icon {
      width: 64px;
      height: 64px;
      background: var(--gradient);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      box-shadow: var(--shadow-sm);
      color: white;
      font-size: 28px;
      font-weight: bold;
    }
    .auth-title {
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }
    .auth-subtitle {
      text-align: center;
      color: var(--text-secondary);
      font-size: 16px;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .input-group {
      margin-bottom: 24px;
      position: relative;
    }
    .input-field {
      width: 100%;
      padding: 16px 20px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--glass);
      color: var(--text-primary);
      font-size: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-sizing: border-box;
    }
    .input-field:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
      transform: translateY(-1px);
    }
    .input-field::placeholder {
      color: var(--text-secondary);
    }
    .submit-btn {
      width: 100%;
      background: var(--gradient);
      color: white;
      border: none;
      padding: 18px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 20px;
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    .submit-btn:hover::before {
      left: 100%;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 25px 50px -12px rgba(66, 153, 225, 0.25);
    }
    .submit-btn:active {
      transform: translateY(0);
    }
    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    .google-btn {
      width: 100%;
      background: white;
      color: #4285f4;
      border: 2px solid #4285f4;
      padding: 16px;
      border-radius: 16px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-sm);
    }
    .google-btn:hover {
      background: #4285f4;
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 10px 25px -5px rgba(66, 133, 244, 0.3);
    }
    .switch-link, .forgot-link {
      text-align: center;
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      display: block;
      padding: 12px;
      border-radius: 8px;

    .switch-link:hover, .forgot-link:hover {
      color: var(--accent-secondary);
      background: rgba(66, 153, 225, 0.1);
    }
    .error-message {
      color: #e53e3e;
      font-size: 14px;
      margin-top: 12px;
      text-align: center;
      display: none;
      background: rgba(229, 62, 62, 0.1);
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #e53e3e;

    .success-message {
      color: #48bb78;
      font-size: 14px;
      margin-top: 12px;
      text-align: center;
      display: none;
      background: rgba(72, 187, 120, 0.1);
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #48bb78;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .dark .google-btn {
      background: #2d3748;
      color: #63b3ed;
      border-color: #63b3ed;
    }
    .dark .google-btn:hover {
      background: #63b3ed;
      color: #f7fafc;

      border-radius: 2px;

    .strength-text {

      color: var(--text-secondary);
      font-weight: 500;
      min-width: 60px;
    }

    }
    .verification-message {
      background: rgba(72, 187, 120, 0.1);
      border: 1px solid #68d391;
      border-radius: 12px;
      padding: 16px;
      margin: 16px 0;
      text-align: center;
    }
    .verification-message h3 {
      color: #38a169;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .verification-message p {
      color: var(--text-secondary);
      font-size: 14px;
      margin: 0;
    }
    .resend-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 12px;
      width: 100%;
    }
    .resend-btn:hover {
      background: #3182ce;
      transform: translateY(-1px);
    }
    .resend-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .password-match {
      margin-top: 8px;
      font-size: 12px;
      font-weight: 500;
    }
    .match-yes {
      color: #48bb78;
    }
    .match-no {
      color: #e53e3e;
    }
    .checking {
      color: var(--text-secondary);
    }
    #username-suggestions {
      display: none;
      margin-top: 8px;
      padding: 12px;
      background: var(--glass);
      border-radius: 12px;
      border: 1px solid var(--border);
    }
    .suggestions-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .suggestion-btn {
      background: var(--glass);
      border: 1px solid var(--border);
      color: var(--accent);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      white-space: nowrap;
    }
    .suggestion-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
      transform: translateY(-1px);
    }
    .suggestions-title {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 8px;
      font-weight: 500;
    }
    @media (max-width: 480px) {
      .auth-container {
        padding: 40px 24px;
        margin: 10px;
      }
      .auth-title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo-container">
      <div class="logo-icon">V</div>
    </div>
    <h1 class="auth-title">Vynix</h1>
    <p class="auth-subtitle">Create your account to start building connections.</p>

    <form id="signup-form">
      <div class="input-group">
        <input type="text" id="username" class="input-field" placeholder="Choose a username" required>
        <div id="username-status" class="password-match"></div>
        <div id="username-suggestions">
          <div class="suggestions-title">Try these:</div>
          <div class="suggestions-list" id="suggestions-list"></div>
        </div>
      </div>
      <div class="input-group">
        <input type="email" id="signup-email" class="input-field" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <input type="password" id="signup-password" class="input-field" placeholder="Create a password" required>
        <div id="signup-password-strength" class="password-strength">
          <div class="strength-bar">
            <div id="signup-strength-fill" class="strength-fill"></div>
          </div>
          <span id="signup-strength-text" class="strength-text">Enter password</span>

      </div>
      <button type="submit" class="submit-btn" id="signup-submit">

        Sign Up
      </button>
    </form>
    <button class="google-btn" id="google-signup">
      <span class="material-icons" style="font-size: 20px;">g_translate</span>
      Continue with Google
    </button>
    <div class="error-message" id="signup-error"></div>
    <div class="success-message" id="signup-success"></div>
    <div id="verification-section" style="display: none;">
      <div class="verification-message">
        <h3>Email Verification Required</h3>
        <p>Please check your email to verify your account. Didn't receive the email? <button id="resend-verification" class="resend-btn">Resend Email</button></p>
      </div>
    </div>
    <a class="switch-link" href="login.html">Already have an account? Sign in</a>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendEmailVerification, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const googleProvider = new GoogleAuthProvider();

    function levenshtein(a, b) {
      if (a.length === 0) return b.length;
      if (b.length === 0) return a.length;
      const matrix = [];
      for (let i = 0; i <= b.length; i++) {
        matrix[i] = [i];
      }
      for (let j = 0; j <= a.length; j++) {
        matrix[0][j] = j;
      }
      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          if (b.charAt(i - 1) === a.charAt(j - 1)) {
            matrix[i][j] = matrix[i - 1][j - 1];
          } else {
            matrix[i][j] = Math.min(
              matrix[i - 1][j - 1] + 1,
              matrix[i][j - 1] + 1,
              matrix[i - 1][j] + 1
            );
          }
        }
      }
      return matrix[b.length][a.length];
    }

    async function validateUsername(username) {
      const normalized = username.trim().toLowerCase();
      const usernameSnapshot = await get(ref(db, 'usernames/' + normalized));
      const available = !usernameSnapshot.exists();
      let similar = false;
      if (available) {
        const usersSnapshot = await get(ref(db, 'users'));
        if (usersSnapshot.exists()) {
          const users = usersSnapshot.val();
          const verifiedUsernames = Object.values(users)
            .filter(user => user.verified)
            .map(user => (user.username || '').toLowerCase().trim());
          let minDist = Infinity;
          for (let v of verifiedUsernames) {
            if (v) {
              const dist = levenshtein(normalized, v);
              if (dist < minDist) minDist = dist;
            }
          }
          similar = minDist <= 2 && minDist !== Infinity;
        }
      }
      return { available, similar };
    }

    function showError(id, message) {
      const errorEl = document.getElementById(id);
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      setTimeout(() => { errorEl.style.display = 'none'; }, 5000);
    }

    function showSuccess(id, message) {
      const successEl = document.getElementById(id);
      successEl.textContent = message;
      successEl.style.display = 'block';
      setTimeout(() => { successEl.style.display = 'none'; }, 5000);
    }

    function showSpinner(id, show) {
      const spinner = document.getElementById(id);
      const btn = spinner.parentElement;
      if (show) {
        spinner.style.display = 'inline-block';
        btn.disabled = true;
      } else {
        spinner.style.display = 'none';
        btn.disabled = false;
      }
    }

    function checkPasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength += 1;
      if (/[a-z]/.test(password)) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/\d/.test(password)) strength += 1;
      if (/[^a-zA-Z\d]/.test(password)) strength += 1;
      return strength;
    }

    function updateStrength(prefix, strength) {
      const fill = document.getElementById(prefix + '-strength-fill');
      const text = document.getElementById(prefix + '-strength-text');
      let color, width, label;
      if (strength <= 1) {
        color = '#e53e3e';
        width = '20%';
        label = 'Weak';
      } else if (strength <= 3) {
        color = '#ed8936';
        width = '60%';
        label = 'Medium';
      } else {
        color = '#48bb78';
        width = '100%';
        label = 'Strong';
      }
      fill.style.background = color;
      fill.style.width = width;
      text.textContent = label;
    }

    function checkPasswordMatch(password, confirmPassword) {
      const matchEl = document.getElementById('password-match');
      if (password === confirmPassword && confirmPassword !== '') {
        matchEl.textContent = 'Passwords match';
        matchEl.className = 'password-match match-yes';
      } else if (confirmPassword !== '') {
        matchEl.textContent = 'Passwords do not match';
        matchEl.className = 'password-match match-no';
      } else {
        matchEl.textContent = '';
        matchEl.className = 'password-match';
      }
    }

    async function getUsernameSuggestions(base) {
      const normalizedBase = base.trim().toLowerCase();
      const suggestions = [];
      // Try appending numbers
      for (let i = 1; i <= 10; i++) {
        const sug = normalizedBase + i;
        const { available, similar } = await validateUsername(sug);
        if (available && !similar) {
          suggestions.push(sug);
          if (suggestions.length >= 3) break;
        }
      }
      // If not enough, try with underscore
      if (suggestions.length < 3) {
        for (let i = 1; i <= 10; i++) {
          const sug = normalizedBase + '_' + i;
          const { available, similar } = await validateUsername(sug);
          if (available && !similar) {
            suggestions.push(sug);
            if (suggestions.length >= 3) break;
          }
        }
      }
      return suggestions.slice(0, 3);
    }

    function displaySuggestions(suggestions) {
      const suggestionsList = document.getElementById('suggestions-list');
      const suggestionsDiv = document.getElementById('username-suggestions');
      suggestionsList.innerHTML = '';
      if (suggestions.length > 0) {
        suggestions.forEach(sug => {
          const btn = document.createElement('button');
          btn.className = 'suggestion-btn';
          btn.textContent = sug;
          btn.onclick = () => {
            document.getElementById('username').value = sug;
            suggestionsDiv.style.display = 'none';
            // Trigger check
            const event = new Event('input', { bubbles: true });
            document.getElementById('username').dispatchEvent(event);
          };
          suggestionsList.appendChild(btn);
        });
        suggestionsDiv.style.display = 'block';
      } else {
        suggestionsDiv.style.display = 'none';
      }
    }

    let usernameTimeout;
    document.getElementById('username').addEventListener('input', async function(e) {
      clearTimeout(usernameTimeout);
      const value = e.target.value;
      const statusEl = document.getElementById('username-status');
      const suggestionsDiv = document.getElementById('username-suggestions');
      suggestionsDiv.style.display = 'none';
      if (value.length < 3) {
        statusEl.textContent = '';
        statusEl.className = 'password-match';
        statusEl.style.display = 'none';
        return;
      }
      statusEl.textContent = 'Checking...';
      statusEl.className = 'password-match checking';
      statusEl.style.display = 'block';
      usernameTimeout = setTimeout(async () => {
        try {
          const { available, similar } = await validateUsername(value);
          if (available && !similar) {
            statusEl.textContent = 'Username available';
            statusEl.className = 'password-match match-yes';
          } else if (!available) {
            statusEl.textContent = 'Username taken';
            statusEl.className = 'password-match match-no';
            // Get and display suggestions
            const suggestions = await getUsernameSuggestions(value);
            displaySuggestions(suggestions);
          } else if (similar) {
            statusEl.textContent = 'Username too similar to a verified user';
            statusEl.className = 'password-match match-no';
            // Get and display suggestions
            const suggestions = await getUsernameSuggestions(value);
            displaySuggestions(suggestions);
          }
        } catch (error) {
          statusEl.textContent = 'Error checking availability';
          statusEl.className = 'password-match match-no';
        }
      }, 500);
    });

    document.getElementById('signup-password').addEventListener('input', function(e) {
      const pw = e.target.value;
      const strength = checkPasswordStrength(pw);
      updateStrength('signup', strength);
      const confirmPw = document.getElementById('confirm-password').value;
      checkPasswordMatch(pw, confirmPw);
    });

    document.getElementById('confirm-password').addEventListener('input', function(e) {
      const pw = document.getElementById('signup-password').value;
      const confirmPw = e.target.value;
      checkPasswordMatch(pw, confirmPw);
    });

    async function handleEmailSignup(email, username, password, confirmPassword) {
      if (password !== confirmPassword) {
        showError('signup-error', 'Passwords do not match.');
        return;
      }
      if (password.length < 6) {
        showError('signup-error', 'Password must be at least 6 characters.');
        return;
      }
      if (!username || username.trim() === '') {
        showError('signup-error', 'Please enter a username.');
        return;
      }
      const { available, similar } = await validateUsername(username);
      if (!available) {
        showError('signup-error', 'Username already taken. Please choose another.');
        return;
      }
      if (similar) {
        showError('signup-error', 'Username too similar to a verified user. Please choose another.');
        return;
      }
      try {
        showSpinner('signup-spinner', true);
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const normalizedUsername = username.trim().toLowerCase();
        await set(ref(db, 'users/' + user.uid), {
          username: username.trim(),
          email: email,
          createdAt: new Date().toISOString()
        });
        await set(ref(db, 'usernames/' + normalizedUsername), user.uid);
        await sendEmailVerification(user);
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('verification-section').style.display = 'block';
        showSuccess('signup-success', 'Account created! Verification email sent. Please check your email.');
      } catch (error) {
        showError('signup-error', error.message);
      } finally {
        showSpinner('signup-spinner', false);
      }
    }

    async function resendVerificationEmail() {
      const user = auth.currentUser;
      if (user) {
        try {
          await sendEmailVerification(user);
          showSuccess('signup-success', 'Verification email resent! Please check your email.');
          document.getElementById('resend-verification').disabled = true;
          setTimeout(() => {
            document.getElementById('resend-verification').disabled = false;
          }, 60000); // Re-enable after 1 minute
        } catch (error) {
          showError('signup-error', error.message);
        }
      }
    }

    async function handleGoogleSignup() {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        if (!user.emailVerified) {
          await sendEmailVerification(user);
          document.getElementById('signup-form').style.display = 'none';
          document.getElementById('verification-section').style.display = 'block';
          showSuccess('signup-success', 'Verification email sent! Please check your email.');
          return;
        }
        window.location.href = 'index.html'; // Redirect to home
      } catch (error) {
        showError('signup-error', error.message);
      }
    }

    document.getElementById('signup-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (email && password && confirmPassword && username) {
        handleEmailSignup(email, username, password, confirmPassword);
      }
    });

    document.getElementById('google-signup').addEventListener('click', handleGoogleSignup);
    document.getElementById('resend-verification').addEventListener('click', resendVerificationEmail);

    // Check auth state on load
    onAuthStateChanged(auth, (user) => {
      if (user && !user.emailVerified) {
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('verification-section').style.display = 'block';
      } else if (user) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
