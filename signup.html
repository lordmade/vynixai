<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>GrokChat - Login / Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.8);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent: #00ff88;
      --accent-secondary: #ff00ff;
      --gradient: linear-gradient(135deg, #00ff88 0%, #00b7ff 50%, #ff00ff 100%);
      --radial-gradient: radial-gradient(circle at 20% 20%, #00ff88 0%, transparent 50%), radial-gradient(circle at 80% 80%, #ff00ff 0%, transparent 50%);
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 20px 40px rgba(0, 0, 0, 0.1);
      --neumorphic: 12px 12px 24px rgba(0,0,0,0.1), -12px -12px 24px rgba(255,255,255,0.7);
      --glass: rgba(255, 255, 255, 0.2);
    }
    body.dark {
      --bg: #0f0f23;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00ff88;
      --accent-secondary: #ff00ff;
      --gradient: linear-gradient(135deg, #00ff88 0%, #00b7ff 50%, #ff00ff 100%);
      --glass: rgba(255, 255, 255, 0.05);
      --neumorphic: 12px 12px 24px rgba(0,0,0,0.4), -12px -12px 24px rgba(255,255,255,0.02);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .auth-container {
      width: 100%;
      max-width: 400px;
      background: var(--card-bg);
      backdrop-filter: blur(30px);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 40px 32px;
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }
    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient);
    }
    .auth-title {
      text-align: center;
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .auth-subtitle {
      text-align: center;
      color: var(--text-secondary);
      font-size: 16px;
      margin-bottom: 32px;
    }
    .tabs {
      display: flex;
      background: var(--glass);
      border-radius: 20px;
      margin-bottom: 24px;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    .tab-btn {
      flex: 1;
      padding: 12px 20px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    .tab-btn.active {
      background: var(--gradient);
      color: #000;
      font-weight: 700;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    .input-field {
      width: 100%;
      padding: 16px 20px;
      border: 1px solid var(--border);
      border-radius: 15px;
      background: var(--glass);
      color: var(--text-primary);
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    .input-field:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }
    .input-field::placeholder {
      color: var(--text-secondary);
    }
    .submit-btn {
      width: 100%;
      background: var(--gradient);
      color: #000;
      border: none;
      padding: 16px;
      border-radius: 15px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
    }
    .submit-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
    }
    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    .google-btn {
      width: 100%;
      background: #fff;
      color: #4285f4;
      border: 2px solid #4285f4;
      padding: 14px;
      border-radius: 15px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
      box-shadow: var(--shadow-sm);
    }
    .google-btn:hover {
      background: #4285f4;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(66, 133, 244, 0.3);
    }
    .divider {
      text-align: center;
      margin: 24px 0;
      color: var(--text-secondary);
      position: relative;
    }
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border);
    }
    .divider span {
      background: var(--card-bg);
      padding: 0 16px;
    }
    .switch-link {
      text-align: center;
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .switch-link:hover {
      color: var(--accent-secondary);
    }
    .error-message {
      color: #ff0080;
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
      display: none;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      border-top-color: #000;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .dark .google-btn {
      background: #1a1a1a;
      color: #4285f4;
      border-color: #4285f4;
    }
    .dark .google-btn:hover {
      background: #4285f4;
      color: #fff;
    }
    .password-strength {
      margin-top: 5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .strength-bar {
      flex: 1;
      height: 4px;
      background: #ddd;
      border-radius: 2px;
      transition: all 0.3s ease;
      overflow: hidden;
    }
    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }
    .strength-text {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f0f23;
        --card-bg: rgba(255, 255, 255, 0.05);
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --border: rgba(255, 255, 255, 0.1);
        --glass: rgba(255, 255, 255, 0.05);
      }
      .strength-bar {
        background: #333;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1 class="auth-title">GrokChat</h1>
    <p class="auth-subtitle">Connect with friends securely</p>

    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('login')">Login</button>
      <button class="tab-btn" onclick="switchTab('signup')">Signup</button>
    </div>

    <div id="login-tab" class="tab-content active">
      <form id="login-form">
        <div class="input-group">
          <input type="email" id="login-email" class="input-field" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="login-password" class="input-field" placeholder="Password" required>
          <div id="login-password-strength" class="password-strength">
            <div class="strength-bar">
              <div id="login-strength-fill" class="strength-fill"></div>
            </div>
            <span id="login-strength-text" class="strength-text">Enter password</span>
          </div>
        </div>
        <button type="submit" class="submit-btn" id="login-submit">
          <span id="login-spinner" class="spinner" style="display: none;"></span>
          Sign In
        </button>
      </form>
      <button class="google-btn" id="google-login">
        <span class="material-icons" style="font-size: 20px;">g_translate</span>
        Sign in with Google
      </button>
      <div class="error-message" id="login-error"></div>
      <div class="switch-link" onclick="switchTab('signup')">Don't have an account? Sign up</div>
    </div>

    <div id="signup-tab" class="tab-content">
      <form id="signup-form">
        <div class="input-group">
          <input type="text" id="signup-name" class="input-field" placeholder="Display Name" required>
        </div>
        <div class="input-group">
          <input type="email" id="signup-email" class="input-field" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="signup-password" class="input-field" placeholder="Password" required>
          <div id="signup-password-strength" class="password-strength">
            <div class="strength-bar">
              <div id="signup-strength-fill" class="strength-fill"></div>
            </div>
            <span id="signup-strength-text" class="strength-text">Enter password</span>
          </div>
        </div>
        <div class="input-group">
          <input type="password" id="signup-confirm-password" class="input-field" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="submit-btn" id="signup-submit">
          <span id="signup-spinner" class="spinner" style="display: none;"></span>
          Sign Up
        </button>
      </form>
      <button class="google-btn" id="google-signup">
        <span class="material-icons" style="font-size: 20px;">g_translate</span>
        Sign up with Google
      </button>
      <div class="error-message" id="signup-error"></div>
      <div class="switch-link" onclick="switchTab('login')">Already have an account? Log in</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, updateProfile, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const googleProvider = new GoogleAuthProvider();

    let currentTab = 'login';

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(`${tab}-tab`).classList.add('active');
    }

    function showError(id, message) {
      const errorEl = document.getElementById(id);
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      setTimeout(() => { errorEl.style.display = 'none'; }, 5000);
    }

    function showSpinner(id, show) {
      const spinner = document.getElementById(id);
      const btn = spinner.parentElement;
      if (show) {
        spinner.style.display = 'inline-block';
        btn.disabled = true;
      } else {
        spinner.style.display = 'none';
        btn.disabled = false;
      }
    }

    function checkPasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength += 1;
      if (/[a-z]/.test(password)) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/\d/.test(password)) strength += 1;
      if (/[^a-zA-Z\d]/.test(password)) strength += 1;
      return strength;
    }

    function updateStrength(prefix, strength) {
      const fill = document.getElementById(prefix + '-strength-fill');
      const text = document.getElementById(prefix + '-strength-text');
      let color, width, label;
      if (strength <= 1) {
        color = 'red';
        width = '20%';
        label = 'Weak';
      } else if (strength <= 3) {
        color = 'orange';
        width = '60%';
        label = 'Medium';
      } else {
        color = 'green';
        width = '100%';
        label = 'Strong';
      }
      fill.style.background = color;
      fill.style.width = width;
      text.textContent = label;
    }

    // Add listeners for password inputs
    document.getElementById('login-password').addEventListener('input', function(e) {
      const pw = e.target.value;
      const strength = checkPasswordStrength(pw);
      updateStrength('login', strength);
    });

    document.getElementById('signup-password').addEventListener('input', function(e) {
      const pw = e.target.value;
      const strength = checkPasswordStrength(pw);
      updateStrength('signup', strength);
    });

    async function handleEmailSignup(email, password, name) {
      try {
        showSpinner('signup-spinner', true);
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: name });
        await sendEmailVerification(userCredential.user);
        await set(ref(db, `users/${userCredential.user.uid}`), {
          displayName: name,
          email: email,
          photoURL: null,
          bio: '',
          notificationsEnabled: true
        });
        window.location.href = 'index.html'; // Redirect to home
      } catch (error) {
        showError('signup-error', error.message);
      } finally {
        showSpinner('signup-spinner', false);
      }
    }

    async function handleEmailLogin(email, password) {
      try {
        showSpinner('login-spinner', true);
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'index.html'; // Redirect to home
      } catch (error) {
        showError('login-error', error.message);
      } finally {
        showSpinner('login-spinner', false);
      }
    }

    async function handleGoogleAuth(isSignup) {
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        if (isSignup && !user.displayName) {
          // For Google, displayName is usually set, but handle if needed
          await updateProfile(user, { displayName: user.email.split('@')[0] });
        }
        // Ensure user data in DB
        await set(ref(db, `users/${user.uid}`), {
          displayName: user.displayName || user.email.split('@')[0],
          email: user.email,
          photoURL: user.photoURL,
          bio: '',
          notificationsEnabled: true
        });
        window.location.href = 'index.html'; // Redirect to home
      } catch (error) {
        showError(isSignup ? 'signup-error' : 'login-error', error.message);
      }
    }

    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      if (email && password) {
        handleEmailLogin(email, password);
      }
    });

    document.getElementById('signup-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-confirm-password').value;
      if (password !== confirmPassword) {
        showError('signup-error', 'Passwords do not match');
        return;
      }
      if (name && email && password) {
        handleEmailSignup(email, password, name);
      }
    });

    document.getElementById('google-login').addEventListener('click', () => handleGoogleAuth(false));
    document.getElementById('google-signup').addEventListener('click', () => handleGoogleAuth(true));

    // Check auth state on load
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
