<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Create your Vynix account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }
    .v-logo-container {
      width: 90px;
      height: 90px;
      background: #fff;
      border-radius: 20px;
      margin: 0 auto 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .v-logo { width: 52px; height: 52px; }
    h1 {
      font-size: 31px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }
    .subtitle {
      text-align: center;
      color: #71767b;
      margin-bottom: 40px;
      font-size: 17px;
    }
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    .input-field {
      width: 100%;
      padding: 14px 16px;
      background: #000;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 17px;
      transition: border 0.2s;
    }
    .input-field:focus { outline: none; border-color: #1d9bf0; }
    .input-field::placeholder { color: #71767b; }

    /* Username availability indicator */
    .username-status {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      pointer-events: none;
    }
    .username-available { color: #00ba7c; }
    .username-taken { color: #f4212e; }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 999px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .login-btn:hover { background: #e7e7e7; }
    .login-btn:disabled { background: #666; cursor: not-allowed; opacity: 0.6; }
    .btn-logo-box {
      width: 34px;
      height: 34px;
      background: #000;
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-logo { width: 21px; height: 21px; }

    .links {
      text-align: center;
      margin-top: 40px;
      font-size: 15px;
      color: #71767b;
    }
    .links a { color: #1d9bf0; font-weight: 600; text-decoration: none; }
    .links a:hover { text-decoration: underline; }

    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff3333;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      z-index: 1000;
      display: none;
    }
    .alert.active { display: block; animation: slideDown 0.3s ease; }
    .alert.success { background: #00ba7c; }
    @keyframes slideDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body class="bg-black">

  <div id="alert-message" class="alert" role="alert"></div>

  <div class="login-container">
    <div class="v-logo-container">
      <svg class="v-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path fill="#000" d="M19.75 2.25h3L12 21.75h-3L1.25 2.25h3l7.5 17.19z"/>
      </svg>
    </div>

    <h1>Create your account</h1>
    <p class="subtitle">Join Vynix today</p>

    <form id="signup-form">
      <div class="input-group">
        <input type="text" id="name-input" class="input-field" placeholder="Full name" required autocomplete="name">
      </div>

      <!-- Username with live availability check -->
      <div class="input-group">
        <input type="text" id="username-input" class="input-field" placeholder="Username" required autocomplete="username" maxlength="15">
        <span id="username-status" class="username-status"></span>
      </div>

      <div class="input-group">
        <input type="email" id="email-input" class="input-field" placeholder="Email" required autocomplete="email">
      </div>

      <div class="input-group">
        <input type="date" id="dob-input" class="input-field" required>
      </div>

      <div class="input-group">
        <input type="password" id="password-input" class="input-field" placeholder="Password" required minlength="6">
      </div>

      <div class="input-group">
        <input type="password" id="confirm-password-input" class="input-field" placeholder="Confirm password" required>
      </div>

      <button type="submit" class="login-btn" id="signup-btn" disabled>
        <div class="btn-logo-box">
          <svg class="btn-logo" viewBox="0 0 24 24">
            <path fill="#fff" d="M19.75 2.25h3L12 21.75h-3L1.25 2.25h3l7.5 17.19z"/>
          </svg>
        </div>
        <span>Sign up</span>
      </button>
    </form>

    <div class="links">
      Already have an account? <a href="index.html">Sign in</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, child } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const dbRef = ref(db);

    const usernameInput = document.getElementById('username-input');
    const usernameStatus = document.getElementById('username-status');
    const signupBtn = document.getElementById('signup-btn');
    let usernameAvailable = false;

    // Real-time username check
    usernameInput.addEventListener('input', async () => {
      let username = usernameInput.value.trim().toLowerCase();

      // Clean username: only letters, numbers, underscore
      username = username.replace(/[^a-z0-9_]/g, '');
      usernameInput.value = username;

      if (username.length < 3) {
        usernameStatus.textContent = '';
        usernameAvailable = false;
        signupBtn.disabled = true;
        return;
      }

      usernameStatus.textContent = '⟳'; // checking

      try {
        const snapshot = await get(child(dbRef, `usernames/${username}`));
        if (snapshot.exists()) {
          usernameStatus.textContent = '✕';
          usernameStatus.className = 'username-status username-taken';
          usernameAvailable = false;
        } else {
          usernameStatus.textContent = '✓';
          usernameStatus.className = 'username-status username-available';
          usernameAvailable = true;
        }
      } catch (error) {
        usernameStatus.textContent = '!';
        usernameAvailable = false;
      }

      signupBtn.disabled = !usernameAvailable;
    });

    const showAlert = (msg, isError = true) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = msg;
      alert.className = 'alert' + (isError ? '' : ' success');
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 5000);
    };

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!usernameAvailable) {
        showAlert('Please choose an available username');
        return;
      }

      const name = document.getElementById('name-input').value.trim();
      const username = usernameInput.value.trim();
      const email = document.getElementById('email-input').value.trim();
      const dob = document.getElementById('dob-input').value;
      const password = document.getElementById('password-input').value;
      const confirmPassword = document.getElementById('confirm-password-input').value;

      if (password !== confirmPassword) {
        showAlert('Passwords do not match');
        return;
      }
      if (password.length < 6) {
        showAlert('Password must be at least 6 characters');
        return;
      }

      signupBtn.disabled = true;
      signupBtn.innerHTML = `<div class="btn-logo-box"><svg class="btn-logo" viewBox="0 0 24 24"><path fill="#fff" d="M19.75 2.25h3L12 21.75h-3L1.25 2.25h3l7.5 17.19z"/></svg></div><span>Creating account...</span>`;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Reserve the username immediately
        await set(ref(db, `usernames/${username}`), user.uid);

        // Save full profile
        await set(ref(db, 'users/' + user.uid), {
          fullName: name,
          username: username,
          email: email,
          dateOfBirth: dob,
          createdAt: new Date().toISOString()
        });

        await updateProfile(user, { displayName: name });

        showAlert('Welcome to Vynix!', false);
        setTimeout(() => window.location.href = 'index.html', 1500);
      } catch (error) {
        let msg = 'Failed to create account';
        if (error.code === 'auth/email-already-in-use') msg = 'Email already registered';
        if (error.code === 'auth/invalid-email') msg = 'Invalid email';
        showAlert(msg);
        signupBtn.disabled = false;
        signupBtn.innerHTML = `<div class="btn-logo-box"><svg class="btn-logo" viewBox="0 0 24 24"><path fill="#fff" d="M19.75 2.25h3L12 21.75h-3L1.25 2.25h3l7.5 17.19z"/></svg></div><span>Sign up</span>`;
      }
    });
  </script>
</body>
</html>
