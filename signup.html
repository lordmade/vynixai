<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Vynix - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.css" />
  <style>
    :root {
      --background: #FFFFFF; /* Light theme default */
      --text-primary: #000000; /* Dark text for light theme */
      --text-secondary: #666666; /* Muted gray for secondary text */
      --accent: #FF2D55; /* TikTok's neon pink */
      --accent-dark: #E91E63; /* Darker pink for hover */
      --border: #E0E0E0; /* Light border */
      --gradient: linear-gradient(45deg, #FF2D55, #4FC1FF); /* TikTok-like gradient */
      --input-bg: #F5F5F5; /* Light input background */
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #000000; /* Dark background */
        --text-primary: #FFFFFF; /* White text */
        --text-secondary: #A1A1A1; /* Muted gray */
        --border: #333333; /* Dark border */
        --input-bg: #1A1A1A; /* Darker input background */
      }
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none;
    }

    .signup-container {
      background: var(--background);
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      margin: 1rem;
      text-align: center;
      border: 1px solid var(--border);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .signup-container h2 {
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
    }

    .signup-container input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      color: var(--text-primary);
      background: var(--input-bg);
      outline: none;
      transition: border-color 0.3s ease, transform 0.2s ease;
    }

    .signup-container input:focus {
      border-color: var(--accent);
      transform: scale(1.02);
    }

    .signup-container button {
      width: 100%;
      padding: 0.9rem;
      background: var(--gradient);
      color: #FFFFFF;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .signup-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(255, 45, 85, 0.4);
    }

    /* Customize FirebaseUI Google button */
    #firebaseui-auth-container .firebaseui-idp-button {
      max-width: none !important;
      padding: 0.9rem !important;
      border-radius: 12px !important;
      background: var(--gradient) !important;
      font-family: 'Inter', sans-serif !important;
      font-size: 1rem !important;
      font-weight: 700 !important;
      color: #FFFFFF !important;
      transition: transform 0.3s ease, box-shadow 0.3s ease !important;
    }

    #firebaseui-auth-container .firebaseui-idp-button:hover {
      transform: scale(1.05) !important;
      box-shadow: 0 4px 12px rgba(255, 45, 85, 0.4) !important;
    }

    #firebaseui-auth-container .firebaseui-idp-icon {
      width: 20px !important;
      height: 20px !important;
    }

    .error-message {
      color: #FF6B6B;
      font-size: 0.85rem;
      text-align: center;
      margin-top: 0.5rem;
      display: none;
    }

    .error-message.active {
      display: block;
    }

    .login-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .login-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: var(--accent-dark);
    }

    .divider {
      margin: 1.5rem 0;
      display: flex;
      align-items: center;
      gap: 1rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-top: 1px solid var(--border);
    }

    @media (max-width: 640px) {
      .signup-container {
        padding: 1.5rem;
        margin: 0.5rem;
      }

      .signup-container h2 {
        font-size: 1.5rem;
      }

      .signup-container input,
      .signup-container button,
      #firebaseui-auth-container .firebaseui-idp-button {
        padding: 0.8rem !important;
        font-size: 0.9rem !important;
      }

      .error-message {
        font-size: 0.75rem;
      }

      .login-link {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Join Vynix</h2>
    <div id="firebaseui-auth-container"></div>
    <div class="divider">or</div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="signup-btn">Sign Up</button>
    <p id="error-message" class="error-message"></p>
    <div class="login-link">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import firebaseui from "https://www.gstatic.com/firebasejs/ui/6.0.2/firebase-ui-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const signupBtn = document.getElementById("signup-btn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMessage = document.getElementById("error-message");

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add("active");
      setTimeout(() => errorMessage.classList.remove("active"), 5000);
    }

    // Email/Password Sign-Up
    signupBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showError("Please fill in all fields.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          displayName: "User",
          photoURL: null
        }, { merge: true });

        window.location.href = "home.html";
      } catch (error) {
        console.error("Sign-up error:", error);
        showError(error.message || "Failed to sign up. Please try again.");
      }
    });

    // FirebaseUI Google Sign-In
    const ui = new firebaseui.auth.AuthUI(auth);
    ui.start('#firebaseui-auth-container', {
      signInOptions: [
        {
          provider: firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          customParameters: { prompt: 'select_account' }
        }
      ],
      callbacks: {
        signInSuccessWithAuthResult: (authResult) => {
          const user = authResult.user;
          setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            displayName: user.displayName || "User",
            photoURL: user.photoURL || null
          }, { merge: true }).then(() => {
            window.location.href = "home.html";
          }).catch((error) => {
            console.error("Firestore error:", error);
            showError("Failed to save user data.");
          });
          return false; // Prevent FirebaseUI from redirecting
        },
        signInFailure: (error) => {
          console.error("Google Sign-In error:", error);
          showError(error.message || "Failed to sign up with Google.");
        }
      },
      signInFlow: 'popup' // Use popup instead of redirect for better UX
    });
  </script>
</body>
</html>
