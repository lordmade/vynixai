<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <script>
        window.MathJax = {
            tex: { inlineMath: [['\\(', '\\)'], ['$$', '$$']] },
            startup: { typeset: false }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --primary: #3a76f0;
            --primary-dark: #2f5fc5;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #4f86f7;
                --primary-dark: #3b6fd1;
                --bg: #0f172a;
                --surface: #1e293b;
                --text: #f1f5f9;
                --text-secondary: #94a3b8;
                --border: #334155;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overscroll-behavior: none;
        }

        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 64px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 28px;
            cursor: pointer;
            padding: 8px;
            display: none;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background: var(--border);
        }

        main {
            margin-top: 64px;
            flex: 1;
            padding: 20px;
            padding-bottom: 100px;
        }

        .card {
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        select, button {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        select {
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        button:disabled {
            opacity: 0.55;
            cursor: not-allowed;
        }

        .question {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .q-text {
            font-size: 16px;
            font-weight: 600;
            line-height: 1.45;
            margin-bottom: 16px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .option input[type="radio"] {
            accent-color: var(--primary);
            width: 20px;
            height: 20px;
        }

        .option:hover,
        .option.selected {
            border-color: var(--primary);
            background: rgba(59, 118, 240, 0.06);
        }

        .bottom-sheet {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--surface);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            padding: 28px 24px;
            box-shadow: 0 -5px 25px rgba(0,0,0,0.2);
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
            z-index: 200;
        }

        .bottom-sheet.visible {
            transform: translateY(0);
        }

        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
            z-index: 150;
        }

        .backdrop.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .google-btn {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }

        .google-btn img {
            height: 22px;
        }

        #toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30,41,59,0.95);
            color: white;
            padding: 12px 28px;
            border-radius: 12px;
            z-index: 300;
            opacity: 0;
            transition: all 0.4s;
        }

        #toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .hidden {
            display: none !important;
        }

        .already-taken {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <button class="back-btn material-symbols-rounded" id="back-button">arrow_back</button>
            <div class="header-title">Quiz App</div>
        </div>
        <img id="avatar" class="avatar" src="https://ui-avatars.com/api/?name=Guest&background=3a76f0&color=fff" alt="User">
    </header>

    <main>
        <div class="card" id="setup-screen">
            <h2>Welcome to the Quiz</h2>
            <select id="subject-select">
                <option value="">Choose subject…</option>
                <option value="maths">Mathematics</option>
                <option value="physical_sciences">Physical Sciences</option>
                <option value="life_sciences">Life Sciences</option>
            </select>
            <button id="start-btn" style="margin-top: 24px;">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="questions-list"></div>
            <button id="submit-btn" style="margin-top: 28px;">Submit Answers</button>
            <div id="already-taken-msg" class="already-taken hidden">
                You've already completed this subject.<br>
                <small>Please select a different subject.</small>
            </div>
        </div>

        <div id="result-screen" class="card hidden" style="text-align: center; padding: 48px 24px;">
            <h2>Quiz Complete!</h2>
            <div id="score-display" style="font-size: 72px; font-weight: 800; margin: 20px 0;"></div>
            <p id="score-text" style="font-size: 18px; color: var(--text-secondary);"></p>
            <button onclick="goBack()" style="margin-top: 36px;">Back to Subjects</button>
        </div>
    </main>

    <!-- Auth Bottom Sheet -->
    <div class="backdrop" id="backdrop"></div>
    <div class="bottom-sheet" id="auth-bottom-sheet">
        <h2>Sign in to save progress</h2>
        <p style="color: var(--text-secondary); margin: 16px 0 24px; line-height: 1.5;">
            Signing in with Google allows you to track scores and prevents repeating the same quiz.
        </p>
        <button class="google-btn" onclick="signInWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Continue with Google
        </button>
        <button onclick="closeAuthSheet()" style="margin-top: 16px; background: none; color: var(--text-secondary);">
            Continue as Guest
        </button>
    </div>

    <div id="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Config (replace with your own if needed)
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser = null;
        let currentSubject = '';
        let questions = [];
        let hasSubmitted = false;

        // ── Auth State ───────────────────────────────────────
        auth.onAuthStateChanged(user => {
            currentUser = user;
            const avatar = document.getElementById('avatar');

            if (user) {
                avatar.src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'User')}&background=3a76f0&color=fff`;
                closeAuthSheet();
            } else {
                avatar.src = "https://ui-avatars.com/api/?name=Guest&background=3a76f0&color=fff";
                setTimeout(() => {
                    if (!auth.currentUser) showAuthSheet();
                }, 1200);
            }
        });

        // ── Bottom Sheet Controls ────────────────────────────
        function showAuthSheet() {
            document.getElementById('backdrop').classList.add('visible');
            document.getElementById('auth-bottom-sheet').classList.add('visible');
        }

        function closeAuthSheet() {
            document.getElementById('backdrop').classList.remove('visible');
            document.getElementById('auth-bottom-sheet').classList.remove('visible');
        }

        async function signInWithGoogle() {
            try {
                await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
            } catch (err) {
                showToast("Sign-in failed: " + err.message);
            }
        }

        // ── Navigation ───────────────────────────────────────
        function goBack() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');
            document.getElementById('back-button').style.display = 'none';
        }

        function updateBackButton() {
            const backBtn = document.getElementById('back-button');
            const inQuizOrResult = !document.getElementById('quiz-screen').classList.contains('hidden') ||
                                   !document.getElementById('result-screen').classList.contains('hidden');
            backBtn.style.display = inQuizOrResult ? 'block' : 'none';
        }

        // ── Toast ────────────────────────────────────────────
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // ── Start Quiz ───────────────────────────────────────
        document.getElementById('start-btn').onclick = async () => {
            currentSubject = document.getElementById('subject-select').value;
            if (!currentSubject) return showToast("Please select a subject");

            hasSubmitted = false;
            if (currentUser) {
                const snap = await db.ref(`quiz/users/${currentUser.uid}/attempts`).once('value');
                const attempts = snap.val() || {};
                hasSubmitted = Object.values(attempts).some(a => a.subject === currentSubject);
            }

            if (hasSubmitted) {
                document.getElementById('already-taken-msg').classList.remove('hidden');
                document.getElementById('submit-btn').classList.add('hidden');
            } else {
                document.getElementById('already-taken-msg').classList.add('hidden');
                document.getElementById('submit-btn').classList.remove('hidden');
            }

            await loadQuestions();
        };

        async function loadQuestions() {
            showToast("Loading questions...");
            try {
                const snap = await db.ref(`quiz/subjects/${currentSubject}/questions`).once('value');
                const data = snap.val() || {};
                questions = Object.entries(data).map(([key, val]) => ({ key, ...val }));

                if (questions.length === 0) {
                    showToast("No questions available for this subject");
                    return;
                }

                renderQuestions();
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
                updateBackButton();
            } catch (err) {
                showToast("Error loading questions");
                console.error(err);
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questions-list');
            container.innerHTML = `<h2>${currentSubject.replace(/_/g, ' ').toUpperCase()}</h2>`;

            questions.forEach((q, idx) => {
                const div = document.createElement('div');
                div.className = 'question';
                div.innerHTML = `
                    <div class="q-text">${idx + 1}. ${q.text}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <label class="option" data-index="${i}">
                                <input type="radio" name="q${idx}" value="${i}">
                                <span>${opt}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                container.appendChild(div);
            });

            // Visual feedback when option selected
            document.querySelectorAll('.option').forEach(opt => {
                opt.addEventListener('click', () => {
                    const siblings = opt.parentElement.querySelectorAll('.option');
                    siblings.forEach(s => s.classList.remove('selected'));
                    opt.classList.add('selected');
                });
            });

            if (window.MathJax) MathJax.typesetPromise();
        }

        // ── Submit Quiz ──────────────────────────────────────
        document.getElementById('submit-btn').onclick = async () => {
            if (hasSubmitted) return showToast("You have already submitted this quiz");

            if (!confirm("Submit your answers? You cannot change them later.")) return;

            let score = 0;
            questions.forEach((q, i) => {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                if (selected) {
                    const chosenIndex = parseInt(selected.value);
                    if (q.options[chosenIndex] === q.correct) score++;
                }
            });

            const percentage = Math.round((score / questions.length) * 100);

            document.getElementById('score-display').textContent = percentage + '%';
            document.getElementById('score-display').style.color = percentage >= 50 ? 'var(--success)' : 'var(--danger)';
            document.getElementById('score-text').textContent = `${score} correct out of ${questions.length}`;

            // Save attempt
            if (currentUser) {
                await db.ref(`quiz/users/${currentUser.uid}/attempts`).push({
                    subject: currentSubject,
                    score,
                    total: questions.length,
                    percentage,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            }

            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            updateBackButton();
            showToast(`Submitted! Score: ${percentage}%`);
        };

        // Initial back button state
        updateBackButton();

        // Attach back button listener
        document.getElementById('back-button').onclick = goBack;
    </script>
</body>
</html>
