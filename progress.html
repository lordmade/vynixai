<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EduFlow | Student Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <script>
        window.MathJax = {
            tex: { inlineMath: [['\\(', '\\)'], ['$$', '$$']] },
            startup: { typeset: false }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #EEF2FF;
            --primary-dark: #3730A3;
            --bg: #F9FAFB;
            --surface: #FFFFFF;
            --text-main: #111827;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            --success: #10B981;
            --danger: #EF4444;
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0F172A;
                --surface: #1E293B;
                --text-main: #F9FAFB;
                --text-muted: #94A3B8;
                --border: #334155;
                --primary-light: rgba(79, 70, 229, 0.1);
            }
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- Layout --- */
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }

        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 72px;
            background: rgba(var(--bg), 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 1000;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 1.25rem;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        /* --- Progress Bar --- */
        .progress-container {
            position: fixed;
            top: 72px; left: 0; right: 0;
            height: 4px;
            background: var(--border);
            z-index: 999;
            display: none;
        }
        #progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.4s ease;
        }

        /* --- Components --- */
        .card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            padding: 32px;
            box-shadow: var(--shadow);
        }

        .subject-grid {
            display: grid;
            gap: 16px;
            margin-top: 24px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 24px;
            border-radius: var(--radius-md);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .option-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px;
            border: 2px solid var(--border);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .option-card:hover {
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .option-card.selected {
            border-color: var(--primary);
            background: var(--primary-light);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }

        /* --- Animations --- */
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none !important; }

        /* --- Result Screen Specifics --- */
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 8px solid var(--primary-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
        }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <span class="material-symbols-rounded">school</span>
            EduFlow
        </div>
        <div id="user-profile" style="display: flex; align-items: center; gap: 12px;">
            <span id="user-name" style="font-size: 0.9rem; font-weight: 600; color: var(--text-muted);">Guest Student</span>
            <img id="avatar" src="https://ui-avatars.com/api/?name=Guest&background=4F46E5&color=fff" style="width: 38px; height: 38px; border-radius: 10px;" alt="User">
        </div>
    </header>

    <div class="progress-container" id="progress-container">
        <div id="progress-fill"></div>
    </div>

    <main class="app-container">
        
        <section id="setup-screen" class="card fade-in">
            <h1 style="font-size: 1.75rem; margin-bottom: 8px;">Ready to start?</h1>
            <p style="color: var(--text-muted); margin-bottom: 32px;">Select a subject below to begin your assessment.</p>
            
            <div class="subject-grid">
                <select id="subject-select" style="width: 100%; padding: 16px; border-radius: 12px; border: 1px solid var(--border); font-size: 1rem; background: var(--bg); color: var(--text-main);">
                    <option value="">Choose your subject...</option>
                    <option value="maths">Mathematics (Calculus & Algebra)</option>
                    <option value="physical_sciences">Physical Sciences (Physics)</option>
                    <option value="life_sciences">Life Sciences (Biology)</option>
                </select>
                
                <button id="start-btn" class="btn btn-primary">
                    Start Assessment
                    <span class="material-symbols-rounded">arrow_forward</span>
                </button>
            </div>
        </section>

        <section id="quiz-screen" class="hidden fade-in">
            <div id="questions-list"></div>
            <div style="margin-top: 40px; display: flex; gap: 16px;">
                <button id="submit-btn" class="btn btn-primary" style="flex: 2;">Submit Final Answers</button>
                <button onclick="goBack()" class="btn" style="flex: 1; background: var(--border); color: var(--text-main);">Cancel</button>
            </div>
        </section>

        <section id="result-screen" class="card hidden fade-in" style="text-align: center;">
            <div class="score-circle">
                <span class="score-value" id="score-display">0%</span>
                <span style="font-size: 0.8rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase;">Score</span>
            </div>
            <h2 id="result-title" style="margin-bottom: 8px;">Great Work!</h2>
            <p id="score-text" style="color: var(--text-muted); margin-bottom: 32px;"></p>
            
            <button onclick="goBack()" class="btn btn-primary" style="width: 100%;">
                Return to Dashboard
            </button>
        </section>

    </main>

    <div id="auth-overlay" class="hidden" style="position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(4px);">
        <div class="card" style="max-width: 400px; width: 90%; text-align: center;">
            <div style="background: var(--primary-light); width: 64px; height: 64px; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
                <span class="material-symbols-rounded" style="color: var(--primary); font-size: 32px;">lock</span>
            </div>
            <h2 style="margin-bottom: 12px;">Sign in to Save Progress</h2>
            <p style="color: var(--text-muted); margin-bottom: 24px;">Keep track of your scores and track your learning journey.</p>
            <button class="btn btn-primary" onclick="signInWithGoogle()" style="width: 100%; margin-bottom: 12px;">
                Continue with Google
            </button>
            <button onclick="closeAuthSheet()" style="background: none; border: none; color: var(--text-muted); font-weight: 600; cursor: pointer;">Skip for now</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Existing Firebase Logic preserved...
        // [Firebase Config remains the same]
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser = null;
        let currentSubject = '';
        let questions = [];

        // Updated Progress Tracker Logic
        function updateProgress() {
            const total = questions.length;
            const answered = document.querySelectorAll('input[type="radio"]:checked').length;
            const perc = (answered / total) * 100;
            document.getElementById('progress-fill').style.width = perc + '%';
        }

        auth.onAuthStateChanged(user => {
            currentUser = user;
            if (user) {
                document.getElementById('user-name').textContent = user.displayName;
                document.getElementById('avatar').src = user.photoURL;
                document.getElementById('auth-overlay').classList.add('hidden');
            } else {
                setTimeout(() => document.getElementById('auth-overlay').classList.remove('hidden'), 1500);
            }
        });

        function closeAuthSheet() {
            document.getElementById('auth-overlay').classList.add('hidden');
        }

        async function signInWithGoogle() {
            try {
                await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
            } catch (err) { alert(err.message); }
        }

        document.getElementById('start-btn').onclick = async () => {
            currentSubject = document.getElementById('subject-select').value;
            if (!currentSubject) return alert("Select a subject");

            document.getElementById('progress-container').style.display = 'block';
            await loadQuestions();
        };

        async function loadQuestions() {
            try {
                const snap = await db.ref(`quiz/subjects/${currentSubject}/questions`).once('value');
                const data = snap.val() || {};
                questions = Object.entries(data).map(([key, val]) => ({ key, ...val }));

                if (questions.length === 0) return alert("No questions found.");

                renderQuestions();
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
            } catch (err) { console.error(err); }
        }

        function renderQuestions() {
            const container = document.getElementById('questions-list');
            container.innerHTML = `<h2 style="margin-bottom: 24px; text-transform: capitalize;">${currentSubject.replace(/_/g, ' ')} Assessment</h2>`;

            questions.forEach((q, idx) => {
                const div = document.createElement('div');
                div.className = 'card fade-in';
                div.style.marginBottom = '20px';
                div.innerHTML = `
                    <p style="font-weight: 700; font-size: 1.1rem; margin-bottom: 20px;">${idx + 1}. ${q.text}</p>
                    <div class="options-group">
                        ${q.options.map((opt, i) => `
                            <label class="option-card" onclick="setTimeout(updateProgress, 50)">
                                <input type="radio" name="q${idx}" value="${i}">
                                <span>${opt}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                container.appendChild(div);
            });
            if (window.MathJax) MathJax.typesetPromise();
        }

        document.getElementById('submit-btn').onclick = async () => {
            let score = 0;
            questions.forEach((q, i) => {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                if (selected && q.options[selected.value] === q.correct) score++;
            });

            const perc = Math.round((score / questions.length) * 100);
            document.getElementById('score-display').textContent = perc + '%';
            document.getElementById('score-text').textContent = `You answered ${score} out of ${questions.length} correctly.`;
            
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('progress-container').style.display = 'none';
        };

        function goBack() {
            location.reload(); // Simple way to reset state
        }
    </script>
</body>
</html>
