<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Student Quiz Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
   
    <script>
        window.MathJax = {
            tex: { inlineMath: [['\\(', '\\)']], displayMath: [['$$', '$$']] },
            startup: { typeset: false }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary: #3a76f0;
            --primary-light: #eef4ff;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-light: #e5e7eb;
            --success: #10b981;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #4f86f7;
                --primary-light: #1e293b;
                --bg-body: #000000;
                --bg-card: #1c1c1e;
                --text-main: #f9fafb;
                --text-muted: #9ca3af;
                --border-light: #27272a;
            }
        }
        * {
            box-sizing: border-box; margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        body { 
            background: var(--bg-body); 
            color: var(--text-main); 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }
        #header { 
            position: fixed; 
            top: 0; left: 0; right: 0; 
            height: 60px; 
            background: var(--bg-card); 
            border-bottom: 1px solid var(--border-light); 
            display: flex; 
            align-items: center; 
            padding: 0 16px; 
            z-index: 100; 
            padding-top: env(safe-area-inset-top);
        }
        #headerTitle { font-weight: 700; font-size: 18px; flex: 1; text-align: center; }
        #progressBarContainer { 
            position: fixed; 
            top: calc(60px + env(safe-area-inset-top)); 
            left: 0; right: 0; 
            height: 6px; 
            background: var(--border-light); 
            z-index: 99; 
        }
        #progressBarFill { 
            height: 100%; 
            background: var(--primary); 
            width: 0%; 
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        #content { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            padding-top: calc(80px + env(safe-area-inset-top)); 
        }
        .stats-card { 
            background: var(--bg-card); 
            border-radius: 16px; 
            padding: 20px; 
            margin-bottom: 24px; 
            display: flex; 
            justify-content: space-around; 
            border: 1px solid var(--border-light); 
        }
        .stat-value { font-size: 24px; font-weight: 800; color: var(--primary); }
        .subject-card { 
            background: var(--bg-card); 
            border-radius: 16px; 
            padding: 20px; 
            margin-bottom: 16px; 
            border: 1px solid var(--border-light); 
            cursor: pointer; 
            font-weight: 600; 
        }
        .subject-card:active { transform: scale(0.97); }
        .question { 
            background: var(--bg-card); 
            padding: 20px; 
            border-radius: 20px; 
            margin-bottom: 20px; 
            border: 1px solid var(--border-light); 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); 
        }
        .option {
            display: flex; 
            align-items: center; 
            gap: 12px; 
            padding: 16px;
            border: 2px solid var(--border-light); 
            border-radius: 14px;
            margin-bottom: 12px; 
            cursor: pointer; 
            transition: all 0.2s ease;
            background: var(--bg-card);
        }
        .option.selected {
            border-color: var(--primary) !important;
            background: var(--primary-light) !important;
            box-shadow: 0 0 0 1px var(--primary);
            font-weight: 600;
        }
        .option.submitted {
            cursor: default;
        }
        .btn-primary { 
            width: 100%; 
            padding: 18px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 16px; 
            font-weight: 700; 
            font-size: 16px; 
            cursor: pointer; 
        }
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .hidden { display: none !important; }
        .skeleton { 
            background: var(--bg-card); 
            border-radius: 16px; 
            height: 80px; 
            margin-bottom: 15px; 
            position: relative; 
            overflow: hidden; 
        }
        .shimmer::after { 
            content: ''; 
            position: absolute; 
            inset: 0; 
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); 
            animation: shim 1.5s infinite; 
        }
        @keyframes shim { 100% { transform: translateX(100%); } }
    </style>
</head>
<body>
    <div id="header">
        <span class="material-symbols-rounded" onclick="location.reload()" style="cursor:pointer">home</span>
        <div id="headerTitle">Dashboard</div>
        <div style="width: 24px;"></div>
    </div>
    <div id="progressBarContainer" class="hidden">
        <div id="progressBarFill"></div>
    </div>
    <div id="content">
        <div id="skeletonView">
            <div class="skeleton shimmer"></div>
            <div class="skeleton shimmer"></div>
        </div>

        <div id="dashboardView" class="hidden">
            <div class="stats-card">
                <div style="text-align:center"><div class="stat-value" id="statTotal">0</div><div style="font-size:12px; color:var(--text-muted)">QUIZZES</div></div>
                <div style="text-align:center"><div class="stat-value" id="statAvg">0%</div><div style="font-size:12px; color:var(--text-muted)">AVG SCORE</div></div>
            </div>
            <p style="font-size: 14px; font-weight: 700; color: var(--text-muted); margin-bottom: 15px;">AVAILABLE SUBJECTS</p>
            <div class="subject-card" onclick="checkLock('maths')">üìê Mathematics</div>
            <div class="subject-card" onclick="checkLock('physical_sciences')">‚öõÔ∏è Physical Sciences</div>
            <div class="subject-card" onclick="checkLock('life_sciences')">üß¨ Life Sciences</div>
        </div>

        <div id="quizView" class="hidden">
            <div id="questionsContainer"></div>
            <button class="btn-primary" id="submitBtn" onclick="trySubmit()">Submit Quiz</button>
            <div style="height: 50px;"></div>
        </div>

        <div id="lockedView" class="hidden" style="text-align:center; padding-top:60px;">
            <span class="material-symbols-rounded" style="font-size:80px; color:var(--primary); margin-bottom:20px;">lock_person</span>
            <h2>Attempt Completed</h2>
            <p style="color:var(--text-muted); margin:15px 40px;">You have already submitted this quiz. Multiple attempts are disabled for this session.</p>
            <button class="btn-primary" style="width:200px; margin-top:20px;" onclick="location.reload()">Return Home</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser = null;
        let currentSubject = null;
        let questions = [];
        let userAnswers = {};
        let finishedSubjects = [];
        let quizSubmitted = false;

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadHistory();
            } else {
                auth.signInAnonymously();
            }
        });

        function loadHistory() {
            db.ref(`quiz/users/${currentUser.uid}/attempts`).on('value', snap => {
                const data = snap.val();
                finishedSubjects = [];
                if (data) {
                    const attempts = Object.values(data);
                    attempts.forEach(a => finishedSubjects.push(a.subject));
                   
                    let totalPct = 0;
                    attempts.forEach(a => totalPct += (a.score / a.total) * 100);
                    document.getElementById('statTotal').innerText = attempts.length;
                    document.getElementById('statAvg').innerText = 
                        attempts.length > 0 ? Math.round(totalPct / attempts.length) + '%' : '0%';
                }
               
                document.getElementById('skeletonView').classList.add('hidden');
                document.getElementById('dashboardView').classList.remove('hidden');
            });
        }

        function checkLock(subject) {
            if (finishedSubjects.includes(subject)) {
                document.getElementById('dashboardView').classList.add('hidden');
                document.getElementById('lockedView').classList.remove('hidden');
                document.getElementById('headerTitle').innerText = "Locked";
            } else {
                startQuiz(subject);
            }
        }

        function startQuiz(subject) {
            currentSubject = subject;
            userAnswers = {};
            quizSubmitted = false;

            document.getElementById('dashboardView').classList.add('hidden');
            document.getElementById('lockedView').classList.add('hidden');
            document.getElementById('skeletonView').classList.remove('hidden');
            document.getElementById('progressBarContainer').classList.remove('hidden');
            document.getElementById('headerTitle').innerText = subject.replace('_', ' ').toUpperCase();

            db.ref(`quiz/subjects/${subject}/questions`).on('value', snap => {
                const data = snap.val();
                questions = data ? (Array.isArray(data) ? data : Object.values(data)) : [];
                renderQuestions();
                document.getElementById('skeletonView').classList.add('hidden');
                document.getElementById('quizView').classList.remove('hidden');
            });
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question';

                let html = `<p style="font-weight:700; margin-bottom:15px; line-height:1.5;">${index + 1}. ${q.text}</p>`;
               
                q.options.forEach(opt => {
                    const isSelected = userAnswers[q.id] === opt ? 'selected' : '';
                    const safeOpt = opt.replace(/"/g, '&quot;');
                    html += `
                        <div class="option ${isSelected}" 
                             onclick="selectOption('${q.id}', '${safeOpt}', this)">
                            <div style="width:20px; height:20px; border-radius:50%; border:2px solid var(--primary); margin-right:10px; display:flex; align-items:center; justify-content:center;">
                                <div class="inner-circle" style="width:10px; height:10px; border-radius:50%; background:${isSelected ? 'var(--primary)' : 'transparent'}"></div>
                            </div>
                            <span>${opt}</span>
                        </div>`;
                });

                qDiv.innerHTML = html;
                container.appendChild(qDiv);
            });

            if (window.MathJax) MathJax.typesetPromise();
        }

        function selectOption(qId, val, el) {
            if (quizSubmitted) return;

            userAnswers[qId] = val;

            const parent = el.parentElement;
            const options = parent.getElementsByClassName('option');
            for(let opt of options) {
                opt.classList.remove('selected');
                opt.querySelector('.inner-circle').style.background = 'transparent';
            }

            el.classList.add('selected');
            el.querySelector('.inner-circle').style.background = 'var(--primary)';

            updateProgress();
        }

        function updateProgress() {
            const answered = Object.keys(userAnswers).length;
            const total = questions.length;
            const pct = total > 0 ? (answered / total) * 100 : 0;
            document.getElementById('progressBarFill').style.width = pct + '%';
        }

        async function trySubmit() {
            if (quizSubmitted) return;

            const answered = Object.keys(userAnswers).length;
            if (answered < questions.length) {
                if (!confirm("You haven't answered all questions. Submit anyway?")) return;
            }

            let score = 0;
            questions.forEach(q => {
                if (userAnswers[q.id] === q.correct) score++;
            });

            await db.ref(`quiz/users/${currentUser.uid}/attempts`).push({
                subject: currentSubject,
                score: score,
                total: questions.length,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            // Mark as submitted
            quizSubmitted = true;

            // Disable interactions
            document.querySelectorAll('.option').forEach(opt => {
                opt.onclick = null;
                opt.classList.add('submitted');
            });

            // Update submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerText = `Submitted (${score} / ${questions.length})`;
        }
    </script>
</body>
</html>
