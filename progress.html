<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Student Quiz Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <style>
        :root {
            --primary: #3a76f0;
            --primary-light: #e0eaff;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-light: #e5e7eb;
            --success: #10b981;
            --shimmer-bg: #e5e7eb;
            --shimmer-highlight: #f3f4f6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #4f86f7;
                --primary-light: #1e293b;
                --bg-body: #000000;
                --bg-card: #1c1c1e;
                --text-main: #f9fafb;
                --text-muted: #9ca3af;
                --border-light: #27272a;
                --shimmer-bg: #27272a;
                --shimmer-highlight: #3f3f46;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Prevent Long Press / Selection */
        body {
            background: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
            -webkit-touch-callout: none; /* iOS Safari */
        }

        /* Shimmer / Skeleton Styles */
        .skeleton {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .shimmer-line {
            height: 20px;
            border-radius: 4px;
            background: var(--shimmer-bg);
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .shimmer-line.short { width: 40%; }
        .shimmer-line.medium { width: 70%; }
        .shimmer-line.block { height: 100px; width: 100%; }

        .shimmer-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--shimmer-highlight), transparent);
            transform: translateX(-100%);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        /* Header */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
            padding-top: env(safe-area-inset-top);
        }

        #headerTitle {
            font-weight: 700;
            font-size: 18px;
            flex: 1;
            text-align: center;
        }

        /* Progress Bar */
        #progressBarContainer {
            position: fixed;
            top: calc(60px + env(safe-area-inset-top));
            left: 0;
            right: 0;
            height: 4px;
            background: var(--bg-body);
            z-index: 99;
        }

        #progressBarFill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Content Area */
        #content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-top: calc(70px + env(safe-area-inset-top)); /* Space for header + progress */
        }

        /* Stats Dashboard */
        .stats-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid var(--border-light);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        /* Subject Cards */
        .subject-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border-light);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .subject-card:active {
            transform: scale(0.98);
        }

        .subject-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .subject-desc {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Quiz UI */
        .question {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 16px;
        }

        .question-text {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option.selected {
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 16px;
            margin-top: 10px;
        }

        .hidden { display: none !important; }
        
        .fade-in { animation: fadeIn 0.4s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div id="header">
        <span class="material-symbols-rounded" onclick="location.reload()" style="cursor: pointer;">home</span>
        <div id="headerTitle">Dashboard</div>
        <div style="width: 24px;"></div> </div>

    <div id="progressBarContainer" class="hidden">
        <div id="progressBarFill"></div>
    </div>

    <div id="content">
        
        <div id="skeletonView">
            <div class="skeleton shimmer-effect">
                <div class="shimmer-line block" style="height: 60px;"></div>
            </div>
            <div class="skeleton shimmer-effect">
                <div class="shimmer-line medium"></div>
                <div class="shimmer-line short"></div>
            </div>
            <div class="skeleton shimmer-effect">
                <div class="shimmer-line medium"></div>
                <div class="shimmer-line short"></div>
            </div>
            <div class="skeleton shimmer-effect">
                <div class="shimmer-line medium"></div>
                <div class="shimmer-line short"></div>
            </div>
        </div>

        <div id="dashboardView" class="hidden fade-in">
            <div class="stats-card">
                <div class="stat-item">
                    <div class="stat-value" id="statTotal">0</div>
                    <div class="stat-label">Quizzes</div>
                </div>
                <div style="width: 1px; height: 40px; background: var(--border-light);"></div>
                <div class="stat-item">
                    <div class="stat-value" id="statAvg">0%</div>
                    <div class="stat-label">Avg Score</div>
                </div>
            </div>

            <h3 style="margin-bottom: 16px; font-size: 16px; color: var(--text-muted);">Available Subjects</h3>

            <div class="subject-card" onclick="loadQuiz('maths')">
                <div class="subject-title">üìê Mathematics</div>
                <div class="subject-desc">Algebra, Geometry, and Arithmetic</div>
            </div>
            <div class="subject-card" onclick="loadQuiz('physical_sciences')">
                <div class="subject-title">‚öõÔ∏è Physical Sciences</div>
                <div class="subject-desc">Physics and Chemistry principles</div>
            </div>
            <div class="subject-card" onclick="loadQuiz('life_sciences')">
                <div class="subject-title">üß¨ Life Sciences</div>
                <div class="subject-desc">Biology, Botany, and Anatomy</div>
            </div>
        </div>

        <div id="quizView" class="hidden fade-in">
            <div id="questionsContainer"></div>
            <button class="btn-primary" onclick="submitQuiz()">Submit Quiz</button>
            <div style="height: 40px;"></div>
        </div>

        <div id="resultsView" class="hidden fade-in" style="text-align: center; padding-top: 40px;">
            <span class="material-symbols-rounded" style="font-size: 64px; color: var(--success); margin-bottom: 20px;">check_circle</span>
            <h1 style="margin-bottom: 10px;">Quiz Completed!</h1>
            <div class="stat-value" id="resultScore" style="font-size: 48px; margin-bottom: 20px;"></div>
            <p id="resultMsg" style="color: var(--text-muted); margin-bottom: 40px;"></p>
            <button class="btn-primary" onclick="location.reload()">Back to Dashboard</button>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // State Variables
        let currentUser = null;
        let currentSubject = null;
        let questions = [];
        let userAnswers = {};

        // Hardcoded Fallback Questions (Used if DB fetch fails)
        const fallbackQuestions = {
            maths: [
                { id: 'm1', text: 'Calculate: 12 √ó 12', options: ['124', '144', '164', '148'], correct: '144' },
                { id: 'm2', text: 'Solve for x: 2x + 4 = 10', options: ['2', '3', '4', '5'], correct: '3' },
                { id: 'm3', text: 'What is the value of Pi (approx)?', options: ['3.12', '3.14', '3.16', '3.00'], correct: '3.14' }
            ],
            physical_sciences: [
                { id: 'p1', text: 'Unit of Force?', options: ['Joule', 'Newton', 'Watt', 'Pascal'], correct: 'Newton' },
                { id: 'p2', text: 'Speed of sound in air?', options: ['343 m/s', '3x10^8 m/s', '100 m/s', '1200 km/h'], correct: '343 m/s' }
            ],
            life_sciences: [
                { id: 'l1', text: 'Which organ pumps blood?', options: ['Brain', 'Lungs', 'Heart', 'Liver'], correct: 'Heart' },
                { id: 'l2', text: 'DNA stands for?', options: ['Deoxyribonucleic Acid', 'Deoxyribogenetic Acid', 'Dyno Acid', 'Dual Nature Acid'], correct: 'Deoxyribonucleic Acid' }
            ]
        };

        // 1. Auth & Initial Load
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadUserStats(); // Fetch stats immediately
            } else {
                // Auto sign-in if no user
                auth.signInAnonymously().catch(console.error);
            }
        });

        

        // 2. Fetch User Stats for Dashboard
        async function loadUserStats() {
            try {
                const snap = await db.ref(`quiz/users/${currentUser.uid}/attempts`).once('value');
                const attempts = snap.val();
                
                if (attempts) {
                    const keys = Object.keys(attempts);
                    const totalQuizzes = keys.length;
                    let totalScorePct = 0;

                    keys.forEach(k => {
                        const attempt = attempts[k];
                        // Calculate percentage for this attempt
                        const pct = (attempt.score / attempt.total) * 100;
                        totalScorePct += pct;
                    });

                    document.getElementById('statTotal').innerText = totalQuizzes;
                    document.getElementById('statAvg').innerText = Math.round(totalScorePct / totalQuizzes) + '%';
                }
            } catch (e) {
                console.log("New user or fetch error");
            }

            // Remove Shimmer and show Dashboard
            setTimeout(() => {
                document.getElementById('skeletonView').classList.add('hidden');
                document.getElementById('dashboardView').classList.remove('hidden');
            }, 800); // Small artificial delay for smooth transition
        }

        // 3. Start Quiz
        async function loadQuiz(subject) {
            currentSubject = subject;
            document.getElementById('dashboardView').classList.add('hidden');
            document.getElementById('skeletonView').classList.remove('hidden'); // Show skeleton briefly while fetching quiz
            document.getElementById('progressBarContainer').classList.remove('hidden'); // Show Progress Bar

            // Set Header Title
            const titleMap = { maths: 'Mathematics', physical_sciences: 'Physical Sciences', life_sciences: 'Life Sciences' };
            document.getElementById('headerTitle').innerText = titleMap[subject];

            // Fetch Questions
            const qRef = db.ref(`quiz/subjects/${subject}/questions`);
            const snap = await qRef.once('value');
            questions = snap.val() || fallbackQuestions[subject];

            renderQuestions();
            
            document.getElementById('skeletonView').classList.add('hidden');
            document.getElementById('quizView').classList.remove('hidden');
            updateProgressBar();
        }

        // 4. Render Questions
        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = 'question';
                qDiv.innerHTML = `<div class="question-text">${index + 1}. ${q.text}</div>`;
                
                q.options.forEach(opt => {
                    const optDiv = document.createElement('div');
                    optDiv.className = 'option';
                    optDiv.innerHTML = `${opt}`;
                    optDiv.onclick = function() {
                        selectOption(q.id, opt, this);
                    };
                    qDiv.appendChild(optDiv);
                });
                container.appendChild(qDiv);
            });
        }

        // 5. Handle Selection & Progress Bar
        function selectOption(qId, answer, element) {
            userAnswers[qId] = answer;
            
            // Visual feedback
            const siblings = element.parentElement.getElementsByClassName('option');
            for(let sib of siblings) sib.classList.remove('selected');
            element.classList.add('selected');

            updateProgressBar();
        }

        function updateProgressBar() {
            const total = questions.length;
            const answered = Object.keys(userAnswers).length;
            const pct = (answered / total) * 100;
            document.getElementById('progressBarFill').style.width = `${pct}%`;
        }

        // 6. Submit & Store
        async function submitQuiz() {
            // Basic validation
            if (Object.keys(userAnswers).length < questions.length) {
                if(!confirm("You haven't answered all questions. Submit anyway?")) return;
            }

            let score = 0;
            questions.forEach(q => {
                if (userAnswers[q.id] === q.correct) score++;
            });

            // Show Loading State
            document.getElementById('quizView').style.opacity = '0.5';

            // Save to Firebase
            const attemptData = {
                subject: currentSubject,
                score: score,
                total: questions.length,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                answers: userAnswers
            };

            await db.ref(`quiz/users/${currentUser.uid}/attempts`).push(attemptData);

            // Show Results
            document.getElementById('quizView').classList.add('hidden');
            document.getElementById('progressBarContainer').classList.add('hidden');
            document.getElementById('resultsView').classList.remove('hidden');
            
            document.getElementById('headerTitle').innerText = 'Results';
            document.getElementById('resultScore').innerText = `${Math.round((score/questions.length)*100)}%`;
            document.getElementById('resultMsg').innerText = `You got ${score} out of ${questions.length} correct`;
        }
    </script>
</body>
</html>
