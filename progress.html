<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Student Quiz Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <style>
        :root {
            --primary: #3a76f0;
            --primary-dark: #2563eb;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-light: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #4f86f7;
                --bg-body: #000000;
                --bg-card: #1c1c1e;
                --text-main: #f9fafb;
                --text-muted: #9ca3af;
                --border-light: #27272a;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #pageLoader, #profileModal {
            position: fixed;
            inset: 0;
            background: var(--bg-body);
            z-index: 5000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .loader-content {
            text-align: center;
        }

        .loader-logo {
            width: 72px;
            height: 72px;
            background: var(--primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .loader-logo .material-symbols-rounded {
            font-size: 40px;
            color: white;
        }

        .profile-setup-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .profile-setup-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .profile-setup-subtitle {
            color: var(--text-muted);
            margin-bottom: 32px;
            font-size: 15px;
        }

        .name-input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 16px;
            background: var(--bg-card);
            color: var(--text-main);
            margin-bottom: 24px;
            text-align: center;
            outline: none;
            transition: border-color 0.2s;
        }

        .name-input:focus {
            border-color: var(--primary);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        #mainInterface {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            padding: 0 12px;
            z-index: 100;
            padding-top: env(safe-area-inset-top);
        }

        @media (prefers-color-scheme: dark) {
            #header {
                background: rgba(28,28,30,0.98);
            }
        }

        #headerTitle {
            font-weight: 700;
            font-size: 16px;
            flex: 1;
            text-align: center;
        }

        #content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-top: calc(56px + env(safe-area-inset-top) + 20px);
        }

        .subject-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .subject-card:hover {
            transform: scale(1.02);
        }

        .subject-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subject-desc {
            font-size: 14px;
            color: var(--text-muted);
        }

        .quiz-container {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-sm);
        }

        .question {
            margin-bottom: 24px;
        }

        .question-text {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .option.selected {
            border-color: var(--primary);
            background: rgba(58, 118, 240, 0.1);
        }

        .submit-btn {
            margin-top: 20px;
            width: 100%;
        }

        .results-container {
            text-align: center;
        }

        .score {
            font-size: 32px;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 16px;
        }

        .back-btn {
            margin-top: 20px;
            background: var(--text-muted);
        }

        .hidden {
            display: none !important;
        }

        #toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            z-index: 4000;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        #toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Page Loader -->
    <div id="pageLoader">
        <div class="loader-content">
            <div class="loader-logo">
                <span class="material-symbols-rounded">school</span>
            </div>
            <h2 style="font-size: 20px; margin-bottom: 6px;">Student Quiz</h2>
            <p style="opacity: 0.8; font-size: 14px;">Loading...</p>
        </div>
    </div>

    <!-- Profile Setup Modal -->
    <div id="profileModal" class="hidden">
        <div class="profile-setup-container">
            <h1 class="profile-setup-title">Welcome Student</h1>
            <p class="profile-setup-subtitle">Enter your name to start</p>
            <input type="text" id="nameInput" class="name-input" placeholder="Your name" maxlength="20">
            <button class="btn-primary" onclick="joinPlatform()">Join</button>
        </div>
    </div>

    <!-- Main Interface -->
    <div id="mainInterface" class="hidden">
        <div id="header">
            <span class="material-symbols-rounded" style="padding: 8px;">menu</span>
            <div id="headerTitle">Choose Subject</div>
            <span class="material-symbols-rounded" style="padding: 8px;">more_vert</span>
        </div>
        <div id="content">
            <!-- Subject Selection -->
            <div id="subjectSelection">
                <div class="subject-card" onclick="loadQuiz('maths')">
                    <div class="subject-title">Maths</div>
                    <div class="subject-desc">Test your mathematical skills</div>
                </div>
                <div class="subject-card" onclick="loadQuiz('physical_sciences')">
                    <div class="subject-title">Physical Sciences</div>
                    <div class="subject-desc">Explore physics and chemistry</div>
                </div>
                <div class="subject-card" onclick="loadQuiz('life_sciences')">
                    <div class="subject-title">Life Sciences</div>
                    <div class="subject-desc">Learn about biology and life</div>
                </div>
            </div>

            <!-- Quiz View -->
            <div id="quizView" class="hidden">
                <div class="quiz-container" id="questionsContainer"></div>
                <button class="btn-primary submit-btn" onclick="submitQuiz()">Submit Answers</button>
            </div>

            <!-- Results View -->
            <div id="resultsView" class="hidden">
                <div class="results-container">
                    <div class="score" id="scoreDisplay"></div>
                    <p id="resultsSummary"></p>
                    <button class="btn-primary back-btn" onclick="backToSubjects()">Back to Subjects</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        // Firebase config (using the same as provided)
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // State
        let currentUser = null;
        let userProfile = null;
        let currentSubject = null;
        let questions = [];
        let userAnswers = {};

        // Fallback questions
        const fallbackQuestions = {
            maths: [
                {
                    id: 'm1',
                    text: 'What is 2 + 2?',
                    options: ['3', '4', '5', '6'],
                    correct: '4'
                },
                {
                    id: 'm2',
                    text: 'What is the square root of 16?',
                    options: ['2', '3', '4', '5'],
                    correct: '4'
                }
            ],
            physical_sciences: [
                {
                    id: 'p1',
                    text: 'What is the chemical symbol for water?',
                    options: ['H2O', 'CO2', 'NaCl', 'O2'],
                    correct: 'H2O'
                },
                {
                    id: 'p2',
                    text: 'What is the speed of light?',
                    options: ['3x10^8 m/s', '9.8 m/s^2', '340 m/s', '1.6x10^-19 C'],
                    correct: '3x10^8 m/s'
                }
            ],
            life_sciences: [
                {
                    id: 'l1',
                    text: 'What is the powerhouse of the cell?',
                    options: ['Nucleus', 'Mitochondria', 'Ribosome', 'Chloroplast'],
                    correct: 'Mitochondria'
                },
                {
                    id: 'l2',
                    text: 'What gas do plants absorb?',
                    options: ['Oxygen', 'Carbon Dioxide', 'Nitrogen', 'Hydrogen'],
                    correct: 'Carbon Dioxide'
                }
            ]
        };

        // Anonymous auth
        auth.signInAnonymously().catch(console.error);
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                checkUserProfile();
            }
        });

        function checkUserProfile() {
            db.ref(`quiz/users/${currentUser.uid}`).once('value', snap => {
                const profile = snap.val();
                if (profile && profile.name) {
                    userProfile = profile;
                    enterPlatform();
                } else {
                    showProfileSetup();
                }
            });
        }

        function showProfileSetup() {
            document.getElementById('pageLoader').style.display = 'none';
            document.getElementById('profileModal').classList.remove('hidden');
        }

        async function joinPlatform() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                toast('Please enter your name');
                return;
            }

            userProfile = {
                name: name,
                joinedAt: Date.now(),
                lastSeen: Date.now()
            };

            await db.ref(`quiz/users/${currentUser.uid}`).set(userProfile);
            enterPlatform();
        }

        function enterPlatform() {
            document.getElementById('profileModal').classList.add('hidden');
            document.getElementById('pageLoader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('pageLoader').style.display = 'none';
                document.getElementById('mainInterface').classList.remove('hidden');
            }, 500);
        }

        async function loadQuiz(subject) {
            currentSubject = subject;
            document.getElementById('headerTitle').textContent = subject.replace('_', ' ').toUpperCase();
            document.getElementById('subjectSelection').classList.add('hidden');
            document.getElementById('quizView').classList.remove('hidden');

            // Fetch questions from Firebase
            const questionsRef = db.ref(`quiz/subjects/${subject}/questions`);
            const snap = await questionsRef.once('value');
            questions = snap.val() || fallbackQuestions[subject];

            renderQuestions();
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            questions.forEach(q => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div class="question-text">${q.text}</div>
                `;

                q.options.forEach(opt => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.innerHTML = `
                        <input type="radio" name="${q.id}" value="${opt}" style="display: none;">
                        ${opt}
                    `;
                    optionDiv.onclick = () => selectOption(q.id, opt);
                    questionDiv.appendChild(optionDiv);
                });

                container.appendChild(questionDiv);
            });
        }

        function selectOption(questionId, option) {
            userAnswers[questionId] = option;
            const options = document.querySelectorAll(`input[name="${questionId}"]`);
            options.forEach(opt => {
                const parent = opt.parentElement;
                if (opt.value === option) {
                    parent.classList.add('selected');
                } else {
                    parent.classList.remove('selected');
                }
            });
        }

        async function submitQuiz() {
            let score = 0;
            questions.forEach(q => {
                if (userAnswers[q.id] === q.correct) score++;
            });

            const attempt = {
                subject: currentSubject,
                answers: userAnswers,
                score: score,
                total: questions.length,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            await db.ref(`quiz/users/${currentUser.uid}/attempts`).push(attempt);

            document.getElementById('quizView').classList.add('hidden');
            document.getElementById('resultsView').classList.remove('hidden');

            document.getElementById('scoreDisplay').textContent = `${score} / ${questions.length}`;
            document.getElementById('resultsSummary').textContent = `You scored ${Math.round((score / questions.length) * 100)}%`;
        }

        function backToSubjects() {
            document.getElementById('resultsView').classList.add('hidden');
            document.getElementById('subjectSelection').classList.remove('hidden');
            document.getElementById('headerTitle').textContent = 'Choose Subject';
            userAnswers = {};
            currentSubject = null;
        }

        function toast(message) {
            const toastEl = document.getElementById('toast');
            toastEl.textContent = message;
            toastEl.classList.add('show');
            setTimeout(() => toastEl.classList.remove('show'), 2000);
        }
    </script>
</body>
</html>
