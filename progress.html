<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Quiz - Online Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['\\(', '\\)'], ['$$', '$$']] },
            startup: { typeset: false }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        :root {
            --primary: #3a76f0;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --danger: #ef4444;
            --success: #10b981;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #4f86f7;
                --bg-body: #0f172a;
                --bg-card: #1e293b;
                --text-main: #f1f5f9;
                --text-muted: #94a3b8;
                --border: #334155;
            }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg-body); color: var(--text-main); min-height: 100vh; padding: 24px; }
        .container { max-width: 900px; margin: 0 auto; }
        header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 { font-size: 22px; font-weight: 700; display: flex; align-items: center; gap: 12px; }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .user-avatar { width: 36px; height: 36px; border-radius: 50%; background: var(--border); }
        .btn { 
            padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; 
            display: inline-flex; align-items: center; gap: 8px; font-size: 14px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
        .btn-danger { background: var(--danger); color: white; }
        main { background: var(--bg-card); border: 1px solid var(--border); border-radius: 0 0 16px 16px; padding: 32px; }
        .card { margin-bottom: 32px; }
        h2 { font-size: 20px; margin-bottom: 20px; }
        .form-group { margin-bottom: 24px; }
        label { display: block; font-size: 14px; font-weight: 600; color: var(--text-muted); margin-bottom: 8px; }
        select, input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 15px; }
        select:focus, input:focus { outline: none; border-color: var(--primary); }
        .question { 
            background: var(--bg-body); border: 1px solid var(--border); border-radius: 12px; 
            padding: 20px; margin-bottom: 24px;
        }
        .question-text { font-size: 16px; font-weight: 600; margin-bottom: 16px; line-height: 1.5; }
        .options { display: flex; flex-direction: column; gap: 12px; }
        .option-label {
            display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; 
            border: 1px solid var(--border); cursor: pointer; transition: all 0.2s;
        }
        .option-label:hover { background: rgba(59, 118, 240, 0.05); border-color: var(--primary); }
        input[type="radio"] { accent-color: var(--primary); }
        #result { text-align: center; padding: 32px; }
        #score { font-size: 48px; font-weight: 700; margin: 16px 0; }
        .hidden { display: none !important; }
        #toast {
            position: fixed; bottom: 32px; left: 50%; transform: translateX(-50%);
            background: #1e293b; color: white; padding: 14px 32px; border-radius: 12px;
            opacity: 0; transition: opacity 0.4s; z-index: 1000;
        }
        #toast.show { opacity: 1; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><span class="material-symbols-rounded" style="color: var(--primary);">school</span> Online Quiz</h1>
            <div class="user-profile">
                <div id="user-info" style="text-align: right; font-size: 14px;">
                    <div id="user-name">Guest</div>
                    <div id="user-email" style="font-size: 12px; color: var(--text-muted);"></div>
                </div>
                <img id="user-pic" src="https://ui-avatars.com/api/?name=Guest" class="user-avatar" alt="User">
                <button id="btn-auth" class="btn btn-primary" onclick="signInWithGoogle()">Sign in</button>
            </div>
        </header>

        <main id="main-content">
            <div class="card" id="setup-screen">
                <h2>Select Subject to Start Quiz</h2>
                <div class="form-group">
                    <label>Choose Subject</label>
                    <select id="subSelect">
                        <option value="">-- Select Subject --</option>
                        <option value="maths">Mathematics</option>
                        <option value="physical_sciences">Physical Sciences</option>
                        <option value="life_sciences">Life Sciences</option>
                    </select>
                </div>
                <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
            </div>

            <div class="card hidden" id="quiz-screen">
                <h2 id="quiz-title">Quiz</h2>
                <div id="questions-container"></div>
                <button class="btn btn-primary" style="margin-top: 24px; width: 100%;" onclick="submitQuiz()">Submit Quiz</button>
            </div>

            <div class="card hidden" id="result-screen">
                <div id="result">
                    <h2>Quiz Complete!</h2>
                    <div id="score">0%</div>
                    <p id="score-detail">You scored 0 out of 0</p>
                    <button class="btn btn-outline" onclick="restartQuiz()">Try Another Subject</button>
                </div>
            </div>
        </main>
    </div>

    <div id="toast"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // ── Firebase Config (same as dashboard) ──
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentUser = null;
        let currentQuestions = [];
        let selectedSubject = "";

        // ── Auth ──
        auth.onAuthStateChanged(user => {
            currentUser = user;
            if (user) {
                document.getElementById('user-name').innerText = user.displayName || "Student";
                document.getElementById('user-email').innerText = user.email || "";
                document.getElementById('user-pic').src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName||'Student')}`;
                document.getElementById('btn-auth').innerText = "Sign Out";
                document.getElementById('btn-auth').onclick = logout;
            } else {
                document.getElementById('user-name').innerText = "Guest";
                document.getElementById('user-email').innerText = "";
                document.getElementById('user-pic').src = "https://ui-avatars.com/api/?name=Guest";
                document.getElementById('btn-auth').innerText = "Sign in";
                document.getElementById('btn-auth').onclick = signInWithGoogle;
            }
        });

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(err => showToast("Login failed: " + err.message));
        }

        function logout() {
            auth.signOut().then(() => showToast("Signed out"));
        }

        // ── Quiz Logic ──
        async function startQuiz() {
            selectedSubject = document.getElementById('subSelect').value;
            if (!selectedSubject) {
                showToast("Please select a subject");
                return;
            }

            showToast("Loading questions...");
            try {
                const snap = await db.ref(`quiz/subjects/${selectedSubject}/questions`).once('value');
                const data = snap.val();

                currentQuestions = [];
                if (data) {
                    if (Array.isArray(data)) {
                        currentQuestions = data.map((q, i) => ({...q, key: i}));
                    } else {
                        Object.entries(data).forEach(([key, q]) => {
                            currentQuestions.push({...q, key});
                        });
                    }
                }

                if (currentQuestions.length === 0) {
                    showToast("No questions available for this subject yet.");
                    return;
                }

                renderQuestions();
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
                document.getElementById('quiz-title').innerText = 
                    `Quiz: ${selectedSubject.replace(/_/g, ' ').split(' ').map(w => w[0].toUpperCase() + w.slice(1)).join(' ')}`;
            } catch (err) {
                showToast("Error loading questions");
                console.error(err);
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            currentQuestions.forEach((q, index) => {
                const div = document.createElement('div');
                div.className = 'question';
                div.innerHTML = `
                    <div class="question-text">${index + 1}. ${q.text}</div>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <label class="option-label">
                                <input type="radio" name="q${index}" value="${i}">
                                ${opt}
                            </label>
                        `).join('')}
                    </div>
                `;
                container.appendChild(div);
            });

            if (window.MathJax) MathJax.typesetPromise();
        }

        async function submitQuiz() {
            if (!confirm("Are you sure you want to submit?")) return;

            let score = 0;
            const total = currentQuestions.length;

            currentQuestions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected) {
                    const chosenIdx = parseInt(selected.value);
                    if (q.options[chosenIdx] === q.correct) {
                        score++;
                    }
                }
            });

            const percentage = Math.round((score / total) * 100);

            document.getElementById('score').innerText = `${percentage}%`;
            document.getElementById('score-detail').innerText = `You scored ${score} out of ${total}`;
            document.getElementById('score').style.color = percentage >= 50 ? 'var(--success)' : 'var(--danger)';

            // Save attempt if logged in
            if (currentUser) {
                const attempt = {
                    subject: selectedSubject,
                    score: score,
                    total: total,
                    percentage: percentage,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    date: new Date().toISOString()
                };
                await db.ref(`quiz/users/${currentUser.uid}/attempts`).push(attempt);
                await db.ref(`quiz/users/${currentUser.uid}`).update({
                    name: currentUser.displayName,
                    email: currentUser.email,
                    joinedAt: currentUser.metadata.creationTime ? new Date(currentUser.metadata.creationTime).getTime() : Date.now()
                });
            }

            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            showToast(`Quiz submitted! Score: ${percentage}%`);
        }

        function restartQuiz() {
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');
            document.getElementById('questions-container').innerHTML = '';
            currentQuestions = [];
            selectedSubject = "";
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3200);
        }
    </script>
</body>
</html>
