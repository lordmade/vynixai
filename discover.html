<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vynix - Discover Business Channels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #F9FAFB;
      --card-bg: #FFFFFF;
      --text-primary: #1F2937;
      --text-secondary: #6B7280;
      --border: #E5E7EB;
      --accent: #10B981;
      --accent-dark: #059669;
      --gradient-start: #6EE7B7;
      --gradient-end: #10B981;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      background: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
    }

    .header-back {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-primary);
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .header-back:hover {
      color: var(--accent);
      transform: scale(1.1);
    }

    .header-back svg {
      width: 24px;
      height: 24px;
    }

    .discover-container {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      background: var(--background);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .discover-content {
      width: 100%;
      max-width: 900px;
    }

    .search-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .search-bar {
      flex: 1;
      min-width: 200px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.95rem;
      background: #F9FAFB;
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .search-bar input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    .search-bar::before {
      content: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%236B7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>');
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
    }

    .category-filter {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .category-btn {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .category-btn.active, .category-btn:hover {
      background: var(--accent);
      color: #FFFFFF;
      border-color: var(--accent);
    }

    .featured-channels {
      margin-bottom: 2rem;
    }

    .featured-channels h2, .all-channels h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .channel-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .channel-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      animation: fadeIn 0.3s ease;
    }

    .channel-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px -2px rgba(0, 0, 0, 0.15);
    }

    .channel-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      overflow: hidden;
      border: 2px solid var(--border);
    }

    .channel-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .channel-info h3 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .channel-info p {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .channel-meta {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .join-btn {
      padding: 0.5rem 1rem;
      background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .join-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .join-btn.joined {
      background: var(--border);
      color: var(--text-primary);
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .custom-alert {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .custom-alert.active {
      display: flex;
    }

    .alert-content {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow);
      animation: fadeIn 0.3s ease;
    }

    .alert-content p {
      margin: 0 0 1.5rem;
      font-size: 1rem;
      font-weight: 500;
    }

    .alert-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .alert-buttons button {
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
    }

    #alert-confirm {
      background: var(--accent);
      color: #FFFFFF;
    }

    #alert-cancel {
      background: var(--border);
      color: var(--text-primary);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .header { padding: 0.75rem 1rem; }
      .discover-container { padding: 1.5rem; }
      .discover-content { max-width: 100%; }
      .search-filter { flex-direction: column; align-items: stretch; }
      .search-bar { min-width: auto; }
      .channel-grid { grid-template-columns: 1fr; }
      .channel-card { padding: 1rem; }
      .channel-logo { width: 50px; height: 50px; font-size: 1.25rem; }
      .channel-info h3 { font-size: 1.1rem; }
      .channel-info p { font-size: 0.85rem; }
      .join-btn { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="header-back" aria-label="Back" onclick="window.location.href='profile.html'">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6"></path>
      </svg>
    </button>
    <h1 class="text-xl font-bold">Discover Business Channels</h1>
    <div></div>
  </div>
  <div class="discover-container">
    <div class="discover-content">
      <div class="search-filter">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search channels..." aria-label="Search channels" />
        </div>
        <div class="category-filter">
          <button class="category-btn active" data-category="all">All</button>
          <button class="category-btn" data-category="Retail">Retail</button>
          <button class="category-btn" data-category="Services">Services</button>
          <button class="category-btn" data-category="Tech">Tech</button>
          <button class="category-btn" data-category="Food">Food</button>
        </div>
      </div>
      <div class="featured-channels">
        <h2>Featured Channels</h2>
        <div class="channel-grid" id="featured-channels"></div>
      </div>
      <div class="all-channels">
        <h2>All Channels</h2>
        <div class="channel-grid" id="all-channels"></div>
      </div>
    </div>
  </div>
  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
  </div>
  <div id="custom-alert" class="custom-alert">
    <div class="alert-content">
      <p id="alert-message"></p>
      <div id="alert-buttons" class="alert-buttons">
        <button id="alert-confirm">OK</button>
        <button id="alert-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const spinnerOverlay = document.getElementById("spinner-overlay");
    const customAlert = document.getElementById("custom-alert");
    const alertMessage = document.getElementById("alert-message");
    const alertConfirm = document.getElementById("alert-confirm");
    const alertCancel = document.getElementById("alert-cancel");
    const searchInput = document.getElementById("search-input");
    const categoryButtons = document.querySelectorAll(".category-btn");
    const featuredChannels = document.getElementById("featured-channels");
    const allChannels = document.getElementById("all-channels");

    const MESSAGES = {
      SIGN_IN_REQUIRED: "Please sign in to view channels.",
      CHANNELS_FAIL: "Failed to load channels.",
      JOIN_SUCCESS: "Joined channel successfully!",
      JOIN_FAIL: "Failed to join channel.",
      LEAVE_SUCCESS: "Left channel successfully!",
      LEAVE_FAIL: "Failed to leave channel."
    };

    // Alert Functions
    window.showAlert = function (message, autoHide = true, confirmCallback = null, cancelCallback = null) {
      return new Promise((resolve) => {
        alertMessage.textContent = message;
        alertConfirm.style.display = confirmCallback ? "block" : "none";
        alertCancel.style.display = cancelCallback ? "block" : "none";
        customAlert.classList.add("active");
        if (autoHide && !confirmCallback && !cancelCallback) {
          setTimeout(() => window.hideAlert(), 5000);
        }
        alertConfirm.onclick = () => {
          if (confirmCallback) confirmCallback();
          resolve(true);
          window.hideAlert();
        };
        alertCancel.onclick = () => {
          if (cancelCallback) cancelCallback();
          resolve(false);
          window.hideAlert();
        };
      });
    };

    window.hideAlert = function () {
      customAlert.classList.remove("active");
      alertConfirm.style.display = "none";
      alertCancel.style.display = "none";
    };

    // Load Channels
    async function loadChannels(userId, searchQuery = "", category = "all") {
      spinnerOverlay.classList.add("active");
      try {
        const channelsRef = ref(db, "channels");
        const userChannelsRef = ref(db, `user_channels/${userId}`);
        const [channelsSnapshot, userChannelsSnapshot] = await Promise.all([get(channelsRef), get(userChannelsRef)]);
        const channels = channelsSnapshot.val() || {};
        const userChannels = userChannelsSnapshot.val() || {};

        let featured = [];
        let all = [];
        Object.entries(channels).forEach(([channelId, channel]) => {
          const matchesSearch = !searchQuery || channel.name.toLowerCase().includes(searchQuery.toLowerCase()) || channel.description.toLowerCase().includes(searchQuery.toLowerCase());
          const matchesCategory = category === "all" || channel.category === category;
          if (matchesSearch && matchesCategory) {
            const channelData = { id: channelId, ...channel, isJoined: !!userChannels[channelId] };
            if (channel.featured) {
              featured.push(channelData);
            } else {
              all.push(channelData);
            }
          }
        });

        // Sort by followers for featured, name for all
        featured.sort((a, b) => (b.followers || 0) - (a.followers || 0));
        all.sort((a, b) => a.name.localeCompare(b.name));

        // Render channels
        featuredChannels.innerHTML = featured.length ? renderChannelGrid(featured, userId) : "<p class='text-center text-gray-500'>No featured channels available.</p>";
        allChannels.innerHTML = all.length ? renderChannelGrid(all, userId) : "<p class='text-center text-gray-500'>No channels found.</p>";
      } catch (error) {
        console.error("Error loading channels:", error);
        window.showAlert(MESSAGES.CHANNELS_FAIL, false);
      } finally {
        spinnerOverlay.classList.remove("active");
      }
    }

    // Render Channel Grid
    function renderChannelGrid(channels, userId) {
      return channels.map(channel => `
        <div class="channel-card">
          <div class="channel-logo">
            ${channel.logo ? `<img src="${channel.logo}" alt="${channel.name} logo" onerror="this.parentElement.innerHTML='<span>${channel.name.charAt(0).toUpperCase()}</span>'" />` : `<span>${channel.name.charAt(0).toUpperCase()}</span>`}
          </div>
          <div class="channel-info">
            <h3>${channel.name}</h3>
            <p>${channel.description || "No description available"}</p>
            <div class="channel-meta">Category: ${channel.category || "General"} | Followers: ${channel.followers || 0}</div>
          </div>
          <button class="join-btn ${channel.isJoined ? 'joined' : ''}" data-channel-id="${channel.id}" aria-label="${channel.isJoined ? 'Leave' : 'Join'} ${channel.name} channel">
            ${channel.isJoined ? 'Leave' : 'Join'}
          </button>
        </div>
      `).join("");
    }

    // Join/Leave Channel
    async function toggleChannelMembership(userId, channelId, isJoined) {
      spinnerOverlay.classList.add("active");
      try {
        const userChannelRef = ref(db, `user_channels/${userId}/${channelId}`);
        const channelRef = ref(db, `channels/${channelId}`);
        if (isJoined) {
          await set(userChannelRef, null);
          await update(channelRef, { followers: firebase.database.ServerValue.increment(-1) });
          window.showAlert(MESSAGES.LEAVE_SUCCESS, true);
        } else {
          await set(userChannelRef, { joinedAt: Date.now() });
          await update(channelRef, { followers: firebase.database.ServerValue.increment(1) });
          window.showAlert(MESSAGES.JOIN_SUCCESS, true);
        }
        await loadChannels(userId, searchInput.value, document.querySelector(".category-btn.active")?.dataset.category || "all");
      } catch (error) {
        console.error(`Error ${isJoined ? "leaving" : "joining"} channel:`, error);
        window.showAlert(isJoined ? MESSAGES.LEAVE_FAIL : MESSAGES.JOIN_FAIL, false);
      } finally {
        spinnerOverlay.classList.remove("active");
      }
    }

    // Initialize
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadChannels(user.uid);

        // Search input
        searchInput.addEventListener("input", () => {
          loadChannels(user.uid, searchInput.value, document.querySelector(".category-btn.active")?.dataset.category || "all");
        });

        // Category filters
        categoryButtons.forEach(btn => {
          btn.addEventListener("click", () => {
            categoryButtons.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            loadChannels(user.uid, searchInput.value, btn.dataset.category);
          });
        });

        // Join/Leave buttons (event delegation)
        document.addEventListener("click", (e) => {
          if (e.target.classList.contains("join-btn")) {
            const channelId = e.target.dataset.channelId;
            const isJoined = e.target.classList.contains("joined");
            toggleChannelMembership(user.uid, channelId, isJoined);
          }
        });
      } else {
        window.showAlert(MESSAGES.SIGN_IN_REQUIRED, false, null, () => {
          window.location.href = "login.html";
        });
      }
    });
  </script>
</body>
</html>
