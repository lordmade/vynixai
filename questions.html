<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Study Lounge • Vynix AI</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  
  <style>
    :root {
      --bg-body: #F0F4F9;
      --bg-surface: #FFFFFF;
      --primary: #4285F4;
      --primary-dark: #3367D6;
      --text-main: #1F1F1F;
      --text-secondary: #444746;
      --text-muted: #8E918F;
      --bubble-user: #D3E3FD;
      --bubble-other: #FFFFFF;
      --new-msg-badge: #EA4335;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:'Outfit', system-ui, sans-serif; background:var(--bg-body); color:var(--text-main); overflow:hidden; }

    .top-bar {
      height: 64px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,0,0,0.06);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 16px;
    }

    .back-btn {
      width: 40px; height: 40px;
      border-radius: 50%;
      background: transparent;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 1.4rem;
      cursor: pointer;
    }
    .back-btn:hover { background: rgba(0,0,0,0.06); }

    .title { font-weight:600; font-size:1.15rem; flex:1; }

    .chat-container {
      height: 100dvh;
      display: flex;
      flex-direction: column;
      padding-top: 64px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 16px 100px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message-row {
      display: flex;
      flex-direction: column;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }

    .message-row.own { align-self: flex-end; }
    .message-row.other { align-self: flex-start; }

    .message-bubble {
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 0.97rem;
      line-height: 1.45;
      word-wrap: break-word;
    }

    .message-row.own .message-bubble {
      background: var(--bubble-user);
      border-radius: 20px 20px 4px 20px;
    }

    .message-row.other .message-bubble {
      background: var(--bubble-other);
      border: 1px solid #e0e3e8;
      border-radius: 20px 20px 20px 4px;
    }

    .sender-name {
      font-size: 0.78rem;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 4px;
    }

    .message-meta {
      font-size: 0.72rem;
      color: var(--text-muted);
      margin-top: 4px;
      opacity: 0.9;
    }

    .input-area {
      position: sticky;
      bottom: 0;
      background: var(--bg-surface);
      border-top: 1px solid rgba(0,0,0,0.08);
      padding: 12px 16px;
      z-index: 90;
    }

    .input-wrapper {
      background: #F0F4F9;
      border-radius: 24px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    .chat-input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 16px;
      outline: none;
      padding: 8px 4px;
      font-family: inherit;
      color: var(--text-main);
      resize: none;
      min-height: 20px;
      max-height: 120px;
    }

    .send-btn {
      width: 44px; height: 44px;
      border: none;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .send-btn:hover { background: var(--primary-dark); transform: scale(1.04); }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; background: #9ab9f5; }

    /* New messages badge */
    .new-messages-badge {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--new-msg-badge);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      box-shadow: 0 4px 16px rgba(234,67,53,0.3);
      cursor: pointer;
      z-index: 95;
      display: none;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .new-messages-badge.visible {
      display: flex;
    }

    .new-messages-badge:hover {
      background: #d93025;
      transform: translateX(-50%) scale(1.04);
    }

    /* Typing indicator */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      color: var(--text-muted);
      font-size: 0.9rem;
      font-style: italic;
      margin: 8px 0;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: typingBounce 1.4s infinite ease-in-out both;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typingBounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="back-btn" onclick="window.location.href='index.html'">
      <span class="material-symbols-rounded">arrow_back</span>
    </button>
    <div class="title">Study Lounge</div>
    <div style="width:40px;"></div>
  </div>

  <div class="chat-container">
    <div class="messages" id="messages"></div>

    <div class="new-messages-badge" id="newMsgBadge" onclick="scrollToBottom()">
      <span class="material-symbols-rounded" style="font-size:18px;">arrow_downward</span>
      New messages
    </div>

    <div class="input-area">
      <div class="input-wrapper">
        <textarea id="messageInput" class="chat-input" placeholder="Type a message..." rows="1" autocomplete="off"></textarea>
        <button class="send-btn" id="sendBtn" disabled>
          <span class="material-symbols-rounded">send</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // ────────────────────────────────────────────────
    //  Firebase Config
    // ────────────────────────────────────────────────
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const messagesRef = database.ref('group-chat/messages');
    const typingRef   = database.ref('group-chat/typing');

    const messagesEl  = document.getElementById('messages');
    const inputEl     = document.getElementById('messageInput');
    const sendBtn     = document.getElementById('sendBtn');
    const newMsgBadge = document.getElementById('newMsgBadge');

    let currentUser = null;
    let loaded = false;
    let lastMessageCount = 0;
    let isAtBottom = true;
    let typingTimeout = null;

    // Auto-resize textarea
    inputEl.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';

      const text = this.value.trim();
      sendBtn.disabled = text.length === 0;

      // Update typing status
      if (text.length > 0) {
        typingRef.child(currentUser.uid).set(true);
        if (typingTimeout) clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          typingRef.child(currentUser.uid).remove();
        }, 6000); // disappear after 6s inactivity
      } else {
        typingRef.child(currentUser.uid).remove();
        if (typingTimeout) clearTimeout(typingTimeout);
      }
    });

    // ────────────────────────────────────────────────
    //  Auth → load messages + setup listeners
    // ────────────────────────────────────────────────
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Please sign in to join the Study Lounge.");
        window.location.href = "index.html";
        return;
      }

      currentUser = user;

      // Remove typing status when user leaves
      window.addEventListener('beforeunload', () => {
        typingRef.child(currentUser.uid).remove();
      });

      loadAllMessages();
      listenForTyping();
    });

    // ────────────────────────────────────────────────
    //  Load history + real-time new messages
    // ────────────────────────────────────────────────
    function loadAllMessages() {
      messagesRef
        .orderByChild('timestamp')
        .limitToLast(180)
        .once('value')
        .then(snapshot => {
          messagesEl.innerHTML = '';
          const msgs = [];

          snapshot.forEach(child => {
            const msg = child.val();
            if (msg && msg.timestamp) msgs.push({ key: child.key, ...msg });
          });

          msgs.forEach(msg => renderMessage(msg));

          lastMessageCount = msgs.length;
          scrollToBottom(true);
          loaded = true;
        })
        .catch(err => console.error("History load failed:", err));

      // Real-time new messages
      messagesRef
        .orderByChild('timestamp')
        .limitToLast(1)
        .on('child_added', snapshot => {
          if (!loaded) return;

          const msg = snapshot.val();
          if (msg && msg.timestamp) {
            renderMessage({ key: snapshot.key, ...msg });

            // Check if user is scrolled up
            const wasAtBottom = isUserAtBottom();
            if (!wasAtBottom) {
              showNewMessagesBadge();
            } else {
              scrollToBottom();
            }
          }
        });
    }

    function renderMessage(msg) {
      const isOwn = msg.uid === currentUser?.uid;

      const row = document.createElement('div');
      row.className = `message-row ${isOwn ? 'own' : 'other'}`;

      row.innerHTML = `
        ${!isOwn ? `<div class="sender-name">${escapeHtml(msg.name || 'Student')}</div>` : ''}
        <div class="message-bubble">
          ${escapeHtml(msg.text || '')}
        </div>
        <div class="message-meta">
          ${formatTime(msg.timestamp)}${isOwn ? ' · You' : ''}
        </div>
      `;

      messagesEl.appendChild(row);
    }

    // ────────────────────────────────────────────────
    //  Typing indicator
    // ────────────────────────────────────────────────
    function listenForTyping() {
      const typingContainer = document.createElement('div');
      typingContainer.id = 'typingIndicator';
      typingContainer.className = 'typing-indicator';
      typingContainer.style.display = 'none';
      messagesEl.appendChild(typingContainer);

      typingRef.on('value', snapshot => {
        const typingUsers = [];
        snapshot.forEach(child => {
          if (child.val() === true && child.key !== currentUser.uid) {
            typingUsers.push(child.key);
          }
        });

        if (typingUsers.length > 0) {
          typingContainer.innerHTML = `
            <div>Someone is typing</div>
            <div class="typing-dots">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          `;
          typingContainer.style.display = 'flex';
          scrollToBottom();
        } else {
          typingContainer.style.display = 'none';
        }
      });
    }

    // ────────────────────────────────────────────────
    //  New messages badge & scroll logic
    // ────────────────────────────────────────────────
    function isUserAtBottom() {
      const threshold = 100; // pixels from bottom
      return messagesEl.scrollHeight - messagesEl.scrollTop - messagesEl.clientHeight < threshold;
    }

    function scrollToBottom(force = false) {
      if (force || isUserAtBottom()) {
        messagesEl.scrollTop = messagesEl.scrollHeight;
        hideNewMessagesBadge();
      }
    }

    function showNewMessagesBadge() {
      newMsgBadge.classList.add('visible');
    }

    function hideNewMessagesBadge() {
      newMsgBadge.classList.remove('visible');
    }

    messagesEl.addEventListener('scroll', () => {
      isAtBottom = isUserAtBottom();
      if (isAtBottom) {
        hideNewMessagesBadge();
      }
    });

    newMsgBadge.onclick = () => scrollToBottom(true);

    // ────────────────────────────────────────────────
    //  Send message
    // ────────────────────────────────────────────────
    function sendMessage() {
      const text = inputEl.value.trim();
      if (!text || !currentUser) return;

      const msg = {
        uid: currentUser.uid,
        name: currentUser.displayName || "Student",
        text: text.substring(0, 2000),
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };

      messagesRef.push(msg)
        .then(() => {
          inputEl.value = '';
          inputEl.style.height = 'auto';
          sendBtn.disabled = true;
          typingRef.child(currentUser.uid).remove();
        })
        .catch(err => console.error("Send failed:", err));
    }

    sendBtn.onclick = sendMessage;

    inputEl.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // ────────────────────────────────────────────────
    //  Helpers
    // ────────────────────────────────────────────────
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(ts) {
      if (!ts) return '';
      const date = new Date(ts);
      const today = new Date().toDateString();
      if (date.toDateString() === today) {
        return date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      }
      return date.toLocaleDateString([], {month:'short', day:'numeric'}) + 
             ' ' + date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }
  </script>
</body>
</html>
