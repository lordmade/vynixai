<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Study Lounge • Vynix AI</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  
  <!-- Firebase (same versions as your main app) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    :root {
      --bg-body: #F0F4F9;
      --bg-surface: #FFFFFF;
      --primary: #4285F4;
      --primary-dark: #3367D6;
      --text-main: #1F1F1F;
      --text-secondary: #444746;
      --text-muted: #8E918F;
      --bubble-user: #D3E3FD;
      --bubble-other: #FFFFFF;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:'Outfit', system-ui, sans-serif; background:var(--bg-body); color:var(--text-main); }

    .top-bar {
      height: 64px;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,0,0,0.06);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 16px;
    }

    .back-btn {
      width: 40px; height: 40px;
      border-radius: 50%;
      background: transparent;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 1.4rem;
      cursor: pointer;
    }
    .back-btn:hover { background: rgba(0,0,0,0.06); }

    .title {
      font-weight: 600;
      font-size: 1.15rem;
      flex: 1;
    }

    .chat-container {
      height: 100dvh;
      display: flex;
      flex-direction: column;
      padding-top: 64px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 16px 100px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message-row {
      display: flex;
      flex-direction: column;
      max-width: 80%;
      animation: fadeIn 0.3s ease;
    }

    .message-row.own { align-self: flex-end; }
    .message-row.other { align-self: flex-start; }

    .message-bubble {
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 0.97rem;
      line-height: 1.45;
      position: relative;
    }

    .message-row.own .message-bubble {
      background: var(--bubble-user);
      border-radius: 20px 20px 4px 20px;
    }

    .message-row.other .message-bubble {
      background: var(--bubble-other);
      border: 1px solid #e0e3e8;
      border-radius: 20px 20px 20px 4px;
    }

    .sender-name {
      font-size: 0.78rem;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 4px;
    }

    .message-meta {
      font-size: 0.72rem;
      color: var(--text-muted);
      margin-top: 4px;
      opacity: 0.9;
    }

    .input-area {
      position: sticky;
      bottom: 0;
      background: var(--bg-surface);
      border-top: 1px solid rgba(0,0,0,0.08);
      padding: 12px 16px;
      z-index: 90;
    }

    .input-wrapper {
      background: #F0F4F9;
      border-radius: 24px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    .chat-input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 16px;
      outline: none;
      padding: 8px 4px;
      font-family: inherit;
      color: var(--text-main);
    }

    .send-btn {
      width: 44px; height: 44px;
      border: none;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .send-btn:hover { background: var(--primary-dark); transform: scale(1.04); }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; background: #9ab9f5; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .system-message {
      align-self: center;
      background: rgba(66,133,244,0.08);
      color: #3367D6;
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 0.85rem;
      margin: 12px 0;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="back-btn" onclick="window.location.href='index.html'">
      <span class="material-symbols-rounded">arrow_back</span>
    </button>
    <div class="title">Study Lounge</div>
    <div style="width:40px;"></div> <!-- spacer -->
  </div>

  <div class="chat-container">
    <div class="messages" id="messages"></div>

    <div class="input-area">
      <div class="input-wrapper">
        <input type="text" id="messageInput" class="chat-input" placeholder="Type a message..." autocomplete="off" />
        <button class="send-btn" id="sendBtn" disabled>
          <span class="material-symbols-rounded">send</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // ────────────────────────────────────────────────
    //  Firebase Config (copy from your main app)
    // ────────────────────────────────────────────────
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    const messagesRef = database.ref('group-chat/messages');
    const messagesEl = document.getElementById('messages');
    const inputEl    = document.getElementById('messageInput');
    const sendBtn    = document.getElementById('sendBtn');

    let currentUser = null;

    // ────────────────────────────────────────────────
    //  Auth state
    // ────────────────────────────────────────────────
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Please sign in to join the Study Lounge.");
        window.location.href = "index.html"; // or your login page
        return;
      }

      currentUser = user;
      loadMessages();
    });

    // ────────────────────────────────────────────────
    //  Send message
    // ────────────────────────────────────────────────
    function sendMessage() {
      const text = inputEl.value.trim();
      if (!text || !currentUser) return;

      const msg = {
        uid: currentUser.uid,
        name: currentUser.displayName || "Student",
        photo: currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || "S")}&background=random`,
        text: text,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      };

      messagesRef.push(msg);
      inputEl.value = "";
      sendBtn.disabled = true;
    }

    sendBtn.onclick = sendMessage;

    inputEl.addEventListener('input', () => {
      sendBtn.disabled = inputEl.value.trim().length === 0;
    });

    inputEl.addEventListener('keypress', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // ────────────────────────────────────────────────
    //  Listen to new messages
    // ────────────────────────────────────────────────
    function loadMessages() {
      messagesRef
        .orderByChild('timestamp')
        .limitToLast(120)   // last 120 messages — adjust as needed
        .on('child_added', snapshot => {
          const msg = snapshot.val();
          if (!msg) return;

          const isOwn = msg.uid === currentUser?.uid;

          const row = document.createElement('div');
          row.className = `message-row ${isOwn ? 'own' : 'other'}`;

          row.innerHTML = `
            ${!isOwn ? `
              <div class="sender-name">${msg.name}</div>
            ` : ''}
            <div class="message-bubble">
              ${escapeHtml(msg.text)}
            </div>
            <div class="message-meta">
              ${formatTime(msg.timestamp)}
            </div>
          `;

          messagesEl.appendChild(row);
          messagesEl.scrollTop = messagesEl.scrollHeight;
        });
    }

    // Helpers
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(ts) {
      if (!ts) return '';
      const date = new Date(ts);
      return date.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }

    // Optional: mark as read / typing indicator / online count can be added later
  </script>
</body>
</html>
