<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f9fafb;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --accent: #7c3aed;
      --gradient: linear-gradient(45deg, #3b82f6, #a855f7);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg: #1f2937;
      --card-bg: #374151;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --border: #4b5563;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
      overscroll-behavior: none;
    }

    .settings-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .settings-section {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.25rem;
      box-shadow: var(--shadow);
    }

    .settings-section h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.25rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .form-group label {
      font-size: 0.875rem;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      background-color: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      outline: none;
      transition: border-color 0.2s;
      min-height: 44px;
    }

    .form-group textarea {
      min-height: 100px;
      resize: none;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--accent);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: var(--text-secondary);
    }

    .form-group input[type="file"] {
      display: none;
    }

    .avatar-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .avatar-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--text-primary);
    }

    .avatar-default {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 600;
      border: 2px solid var(--text-primary);
    }

    .username-display {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .edit-btn {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      background: var(--card-bg);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background-color 0.2s, transform 0.2s;
      min-height: 44px;
    }

    .edit-btn:hover {
      background-color: var(--border);
      transform: translateY(-1px);
    }

    .action-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      background: var(--gradient);
      color: #ffffff;
      border-radius: 9999px;
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: transform 0.2s;
      min-height: 44px;
      width: 100%;
      max-width: 200px;
    }

    .action-btn:hover {
      transform: translateY(-1px);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .theme-toggle {
      position: fixed;
      top: 0.5rem;
      right: 0.5rem;
      background: var(--card-bg);
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
      z-index: 70;
      min-height: 44px;
      min-width: 44px;
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 2.5rem;
      height: 2.5rem;
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .alert {
      position: fixed;
      top: 3rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      z-index: 60;
      display: none;
      max-width: 90%;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .alert.active {
      display: block;
    }

    @media (min-width: 640px) {
      .button-group {
        flex-direction: row;
        justify-content: flex-start;
      }
    }

    @media (max-width: 640px) {
      .settings-container {
        padding: 0.75rem;
      }

      .settings-section {
        padding: 1rem;
      }

      .settings-section h2 {
        font-size: 1.125rem;
      }

      .form-group label,
      .form-group input,
      .form-group textarea,
      .form-group select,
      .action-btn,
      .edit-btn {
        font-size: 0.875rem;
      }

      .username-display {
        font-size: 0.75rem;
      }

      .avatar-img,
      .avatar-default {
        width: 48px;
        height: 48px;
        font-size: 1.25rem;
      }

      .action-btn,
      .edit-btn {
        padding: 0.75rem;
        max-width: 100%;
      }

      .alert {
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle material-icons" title="Toggle Theme">brightness_6</button>
  <main class="settings-container">
    <h1 class="text-2xl font-bold mb-4">Settings</h1>
    
    <div class="settings-section">
      <h2>Account</h2>
      <div class="form-group">
        <label>Profile</label>
        <div class="avatar-container">
          <img id="avatar-img" class="avatar-img" src="" alt="Profile Avatar" style="display: none;">
          <div id="avatar-default" class="avatar-default" style="display: flex;">
            <span id="avatar-initial">U</span>
          </div>
          <p id="display-name" class="username-display"></p>
          <button id="edit-profile-btn" class="edit-btn">
            <span class="material-icons text-sm">edit</span> Edit
          </button>
        </div>
        <div id="edit-profile-form" class="form-group hidden">
          <input type="file" id="avatar-upload" accept="image/*">
          <label for="avatar-upload" class="action-btn">Change Avatar</label>
          <input id="edit-display-name" type="text" placeholder="Enter new display name" aria-label="Edit display name">
          <textarea id="edit-bio" placeholder="Bio (optional)" rows="3" aria-label="Edit bio"></textarea>
          <div class="button-group">
            <button id="save-profile-btn" class="action-btn">Save</button>
            <button id="cancel-profile-btn" class="action-btn">Cancel</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" aria-label="Email" disabled>
      </div>
      <div class="button-group">
        <button id="sign-out-btn" class="action-btn">Sign Out</button>
      </div>
    </div>

    <div class="settings-section">
      <h2>Appearance</h2>
      <div class="form-group">
        <label for="theme-select">Theme</label>
        <select id="theme-select" aria-label="Select theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </div>

    <div class="settings-section">
      <h2>Notifications</h2>
      <div class="form-group">
        <label for="notification-toggle">Enable Notifications</label>
        <input id="notification-toggle" type="checkbox" aria-label="Enable notifications">
      </div>
    </div>
  </main>

  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
  </div>
  <div id="alert-message" class="alert"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, updateProfile, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, set, onValue, update } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const CLOUDINARY_CLOUD_NAME = 'dqkujefxj';
    const CLOUDINARY_UPLOAD_PRESET = 'banter_box';

    let app, auth, db, currentUser;

    const showSpinner = () => {
      document.getElementById('spinner-overlay').classList.add('active');
    };

    const hideSpinner = () => {
      document.getElementById('spinner-overlay').classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 3000);
    };

    function toggleTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      document.getElementById('theme-select').value = theme;
    }

    function initializeFirebase() {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        onAuthStateChanged(auth, (user) => {
          if (user) {
            currentUser = user;
            loadUserSettings();
          } else {
            showAlert('Please log in to access settings.');
            window.location.href = 'signup.html';
          }
        }, (error) => {
          console.error('Auth state error:', error);
          showAlert('Authentication error. Please try again.');
        });
      } catch (error) {
        console.error('Firebase initialization error:', error);
        showAlert('Failed to initialize Firebase. Please check your connection.');
      }
    }

    async function loadUserSettings() {
      showSpinner();
      try {
        const userRef = ref(db, `users/${currentUser.uid}`);
        onValue(userRef, (snapshot) => {
          const userData = snapshot.val() || {};
          document.getElementById('display-name').textContent = userData.displayName || currentUser.displayName || 'Unknown User';
          document.getElementById('edit-display-name').value = userData.displayName || currentUser.displayName || '';
          document.getElementById('edit-bio').value = userData.bio || '';
          document.getElementById('email').value = currentUser.email || '';
          document.getElementById('notification-toggle').checked = userData.notificationsEnabled || false;
          const avatar = document.getElementById('avatar-img');
          const defaultAvatar = document.getElementById('avatar-default');
          const avatarInitial = document.getElementById('avatar-initial');
          if (userData.photoURL) {
            avatar.src = userData.photoURL;
            avatar.style.display = 'block';
            defaultAvatar.style.display = 'none';
          } else {
            avatarInitial.textContent = (userData.displayName || 'U')[0].toUpperCase();
            avatar.style.display = 'none';
            defaultAvatar.style.display = 'flex';
          }
        }, { onlyOnce: true });
        const savedTheme = localStorage.getItem('theme') || 'light';
        toggleTheme(savedTheme);
      } catch (error) {
        console.error('Error loading user settings:', error);
        showAlert('Failed to load settings. Please try again.');
      } finally {
        hideSpinner();
      }
    }

    async function updateProfileSettings() {
      if (!currentUser) {
        showAlert('Please log in to update your profile.');
        return;
      }
      const displayName = document.getElementById('edit-display-name').value.trim();
      const bio = document.getElementById('edit-bio').value.trim();
      if (!displayName) {
        showAlert('Please enter a display name.');
        return;
      }
      showSpinner();
      try {
        await updateProfile(currentUser, { displayName });
        const userRef = ref(db, `users/${currentUser.uid}`);
        await update(userRef, {
          displayName,
          bio: bio || null,
          email: currentUser.email,
          notificationsEnabled: document.getElementById('notification-toggle').checked
        });
        document.getElementById('display-name').textContent = displayName;
        document.getElementById('edit-profile-form').classList.add('hidden');
        showAlert('Profile updated successfully!');
        loadUserSettings(); // Refresh display
      } catch (error) {
        console.error('Error updating profile:', error);
        showAlert('Failed to update profile. Please try again.');
      } finally {
        hideSpinner();
      }
    }

    async function handleAvatarUpload(file) {
      if (!file) return;
      if (!file.type.startsWith('image/')) {
        showAlert('Please select an image file.');
        return;
      }
      showSpinner();
      try {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.secure_url) {
          await update(ref(db, `users/${currentUser.uid}`), { photoURL: data.secure_url });
          showAlert('Avatar updated successfully.');
          loadUserSettings();
        } else {
          showAlert('Failed to upload avatar.');
        }
      } catch (error) {
        console.error('Avatar upload error:', error);
        showAlert('Failed to upload avatar. Please try again.');
      } finally {
        hideSpinner();
      }
    }

    async function handleSignOut() {
      showSpinner();
      try {
        await signOut(auth);
        showAlert('Signed out successfully.');
        window.location.href = 'signup.html';
      } catch (error) {
        console.error('Error signing out:', error);
        showAlert('Failed to sign out. Please try again.');
      } finally {
        hideSpinner();
      }
    }

    document.querySelector('.theme-toggle').addEventListener('click', () => {
      const currentTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      toggleTheme(currentTheme);
    });

    document.getElementById('theme-select').addEventListener('change', (e) => {
      toggleTheme(e.target.value);
    });

    document.getElementById('edit-profile-btn').addEventListener('click', () => {
      document.getElementById('edit-profile-form').classList.remove('hidden');
    });

    document.getElementById('save-profile-btn').addEventListener('click', updateProfileSettings);

    document.getElementById('cancel-profile-btn').addEventListener('click', () => {
      document.getElementById('edit-profile-form').classList.add('hidden');
      document.getElementById('edit-display-name').value = document.getElementById('display-name').textContent;
      document.getElementById('edit-bio').value = '';
      document.getElementById('avatar-upload').value = '';
    });

    document.getElementById('avatar-upload').addEventListener('change', (e) => {
      handleAvatarUpload(e.target.files[0]);
    });

    document.getElementById('sign-out-btn').addEventListener('click', handleSignOut);

    document.getElementById('notification-toggle').addEventListener('change', async (e) => {
      if (!currentUser) {
        showAlert('Please log in to update notification settings.');
        e.target.checked = false;
        return;
      }
      showSpinner();
      try {
        const userRef = ref(db, `users/${currentUser.uid}`);
        await update(userRef, {
          displayName: document.getElementById('display-name').textContent,
          bio: document.getElementById('edit-bio').value || null,
          email: currentUser.email,
          notificationsEnabled: e.target.checked
        });
        showAlert('Notification settings updated successfully!');
      } catch (error) {
        console.error('Error updating notification settings:', error);
        showAlert('Failed to update notification settings. Please try again.');
      } finally {
        hideSpinner();
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
    });
  </script>
</body>
</html>
