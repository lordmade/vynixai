<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#ff2a6d">
  <title>Reset Password • Vynix</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --card: #f7f9fa;
      --text: #0f1419;
      --text2: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --glow: 0 0 15px rgba(255, 42, 109, .4);
    }

    /* Prevent zoom & long-press */
    *, *::before, *::after {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    input, textarea { -webkit-user-select: text; user-select: text; }
    body { touch-action: manipulation; overscroll-behavior: none; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #ff2a6d, #05d9e8);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: var(--bg);
      border-radius: 32px;
      width: 100%;
      max-width: 400px;
      padding: 48px 32px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.18);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .logo-text {
      font-weight: 800;
      font-size: 42px;
      letter-spacing: -2px;
      background: linear-gradient(90deg, var(--accent), #05d9e8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .logo-subtitle {
      color: var(--text2);
      font-size: 17px;
      margin-bottom: 40px;
      font-weight: 500;
      line-height: 1.5;
    }

    .v-logo-container {
      width: 96px;
      height: 96px;
      background: white;
      border-radius: 24px;
      margin: 0 auto 32px;
      display: grid;
      place-items: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .v-logo { width: 56px; height: 56px; }

    .input-group {
      margin-bottom: 24px;
    }

    .input {
      width: 100%;
      padding: 18px 20px;
      border: 2px solid var(--border);
      border-radius: 999px;
      background: var(--card);
      font-size: 17px;
      outline: none;
      transition: all .25s;
    }

    .input:focus {
      border-color: var(--accent);
      box-shadow: var(--glow);
    }

    .reset-btn {
      width: 100%;
      padding: 18px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 16px;
      box-shadow: var(--glow);
      transition: all .25s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
    }

    .reset-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(255, 42, 109, .5);
    }

    .reset-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-v-logo {
      width: 38px;
      height: 38px;
      background: white;
      border-radius: 12px;
      display: grid;
      place-items: center;
      flex-shrink: 0;
    }

    .link {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
    }

    .link:hover { text-decoration: underline; }

    .back-link {
      margin-top: 32px;
      color: var(--text2);
      font-size: 15px;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      z-index: 1000;
      opacity: 0;
      transition: opacity .3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .toast.show { opacity: 1; }
  </style>
</head>
<body>

  <div class="container">
    <div class="v-logo-container">
      <svg class="v-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path fill="#ff2a6d" d="M19.75 2.25h3L12 21.75h-3L1.25 2.25h3l7.5 17.19z"/>
      </svg>
    </div>

    <h1 class="logo-text">Vynix</h1>
    <p class="logo-subtitle">
      Enter your email and we'll send you a link to reset your password.
    </p>

    <form id="resetForm">
      <div class="input-group">
        <input type="email" id="email" class="input" placeholder="Email Address" required autocomplete="email">
      </div>

      <button type="submit" class="reset-btn" id="resetBtn">
        <div class="btn-v-logo">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#ff2a6d" d="M19.75 2.25h3L12 21.75h-3L1.25 2.25h3l7.5 17.19z"/>
          </svg>
        </div>
        <span id="btnText">Send Reset Link</span>
      </button>
    </form>

    <div class="back-link">
      <a href="login.html" class="link">← Back to Log In</a>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const toast = (msg, duration = 4000) => {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), duration);
    };

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const btn = document.getElementById('resetBtn');
      const btnText = document.getElementById('btnText');

      if (!email) return toast('Please enter your email');

      btn.disabled = true;
      btnText.textContent = 'Sending...';

      try {
        await sendPasswordResetEmail(auth, email);
        toast('Check your email! We sent a password reset link.');
        setTimeout(() => {
          location.href = 'login.html';
        }, 3000);
      } catch (err) {
        let msg = 'Failed to send reset email';
        if (err.code === 'auth/user-not-found') msg = 'No account found with this email';
        if (err.code === 'auth/invalid-email') msg = 'Invalid email address';
        toast(msg);
      } finally {
        btn.disabled = false;
        btnText.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
