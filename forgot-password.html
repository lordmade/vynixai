<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#ff2a6d">
  <title>Reset Password â€¢ Vynix</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    *, *::before, *::after {
      -webkit-user-select: none !important;
      -webkit-touch-callout: none !important;
      -webkit-tap-highlight-color: transparent !important;
      user-select: none !important;
    }
    input, button { -webkit-user-select: text !important; user-select: text !important; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #ff2a6d, #05d9e8);
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 16px;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      border-radius: 28px;
      padding: 40px 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      text-align: center;
    }

    .logo {
      width: 72px;
      height: 72px;
      margin: 0 auto 36px;
      display: block;
      object-fit: contain;
      border-radius: 50%;
      padding: 8px;
      background: white;
      box-shadow: 0 8px 32px rgba(255,42,109,0.3);
    }

    h1 {
      font-size: 31px;
      font-weight: 800;
      margin-bottom: 16px;
      background: linear-gradient(90deg, #ff2a6d, #05d9e8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #536471;
      font-size: 17px;
      line-height: 1.5;
      margin-bottom: 40px;
    }

    .input-group {
      margin-bottom: 24px;
    }

    input {
      width: 100%;
      padding: 18px 20px;
      font-size: 17px;
      border: 2px solid #e1e8ed;
      border-radius: 999px;
      background: #f7f9fa;
      outline: none;
      transition: all 0.25s;
    }

    input:focus {
      border-color: #ff2a6d;
      box-shadow: 0 0 0 4px rgba(255,42,109,0.15);
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 999px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 16px;
      transition: all 0.25s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .btn-primary {
      background: #ff2a6d;
      color: white;
      box-shadow: 0 8px 24px rgba(255,42,109,0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-v-logo {
      width: 38px;
      height: 38px;
      background: white;
      border-radius: 12px;
      display: grid;
      place-items: center;
      flex-shrink: 0;
    }

    .link {
      color: #ff2a6d;
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
    }

    .link:hover { text-decoration: underline; }

    .back-link {
      margin-top: 32px;
      color: #536471;
      font-size: 15px;
    }

    .overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.95);
      display: none; align-items: center; justify-content: center;
      z-index: 9999; backdrop-filter: blur(8px);
    }
    .overlay.show { display: flex; }
    .spinner {
      width: 48px; height: 48px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff2a6d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .toast {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.9); color: white; padding: 14px 28px;
      border-radius: 30px; font-weight: 600; z-index: 10000;
      opacity: 0; transition: opacity 0.3s;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <div class="spinner"></div>
  </div>

  <div class="card">
    <img src="https://i.postimg.cc/K8YWKG0z/Gemini-Generated-Image-j4zn0jj4zn0jj4zn-1-removebg-preview.png" alt="Vynix" class="logo">

    <h1>Reset Password</h1>
    <p class="subtitle">
      Enter your email and we'll send you a link to reset your password.
    </p>

    <form id="resetForm">
      <div class="input-group">
        <input type="email" id="email" class="input" placeholder="Email Address" required autocomplete="email">
      </div>

      <button type="submit" class="btn btn-primary" id="resetBtn">
        <div class="btn-v-logo">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#ff2a6d" d="M19.75 2.25h3L12 21.75h-3L1.25 2.25h3l7.5 17.19z"/>
          </svg>
        </div>
        <span id="btnText">Send Reset Link</span>
      </button>
    </form>

    <div class="back-link">
      <a href="login.html" class="link">Back to Log In</a>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

    const app = initializeApp({
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    });

    const auth = getAuth(app);
    const overlay = document.getElementById('overlay');

    const toast = (msg, duration = 4000) => {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), duration);
    };

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const btn = document.getElementById('resetBtn');
      const btnText = document.getElementById('btnText');

      if (!email) return toast('Please enter your email');

      overlay.classList.add('show');
      btn.disabled = true;
      btnText.textContent = 'Sending...';

      try {
        await sendPasswordResetEmail(auth, email);
        toast('Check your email! We sent a reset link.');
        setTimeout(() => location.href = 'login.html', 3000);
      } catch (err) {
        let msg = 'Failed to send reset email';
        if (err.code === 'auth/user-not-found') msg = 'No account found with this email';
        if (err.code === 'auth/invalid-email') msg = 'Invalid email address';
        toast(msg);
      } finally {
        overlay.classList.remove('show');
        btn.disabled = false;
        btnText.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
