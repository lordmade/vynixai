<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>BBM 2025 - Reels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --accent: #d40000;
      --bbm-red: #d40000;
      --header-bg: #000000;
      --chat-bubble-sent: #2a2a2a;
      --chat-bubble-received: #1a1a1a;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    body.light {
      --bg: #f8f8f8;
      --card-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --header-bg: #ffffff;
      --chat-bubble-sent: #e6f3ff;
      --chat-bubble-received: #ffffff;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: var(--shadow-sm);
      transition: background-color 0.3s ease;
    }
    body.light .header {
      background: var(--header-bg);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 22px;
      color: var(--bbm-red);
      letter-spacing: -0.5px;
      cursor: pointer;
      text-shadow: var(--glow);
    }
    .header-center {
      flex: 1;
      max-width: 420px;
      display: flex;
      justify-content: center;
    }
    .search-container {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 10px 20px;
      gap: 10px;
      max-width: 100%;
      display: flex;
      align-items: center;
      position: relative;
      transition: all 0.3s ease;
    }
    .search-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 15px;
    }
    .search-input::placeholder {
      color: var(--text-secondary);
    }
    .header-right, .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions button {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      min-width: 44px;
      box-shadow: var(--shadow-sm);
      position: relative;
      transition: all 0.3s ease;
    }
    .header-actions button:hover {
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
      transform: scale(1.05);
    }
    .profile-container {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .profile-container:hover {
      transform: scale(1.05);
    }
    .header-username {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
    }
    .verified-icon-container {
      display: inline-flex;
      align-items: center;
    }
    .main-content {
      padding: 84px 0 0;
      min-height: calc(100vh - 64px);
      transition: padding 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reels-container {
      width: 100%;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .reels-container::-webkit-scrollbar {
      display: none;
    }
    .reel-item {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
      background: black;
    }
    .reel-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
    .reel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }
    .reel-header {
      position: absolute;
      top: 100px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      pointer-events: auto;
    }
    .reel-user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--bbm-red);
      color: #000000;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reel-user-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .reel-username {
      font-weight: 700;
      font-size: 16px;
    }
    .reel-description {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .reel-actions {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 24px;
      pointer-events: auto;
    }
    .action-btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .action-btn:hover {
      background: rgba(212, 0, 0, 0.8);
      transform: scale(1.1);
    }
    .progress-bar {
      position: absolute;
      bottom: 100px;
      left: 20px;
      right: 20px;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: var(--bbm-red);
      width: 0%;
      transition: width 0.3s ease;
    }
    .back-btn {
      position: fixed;
      top: 100px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: rgba(212, 0, 0, 0.8);
      transform: scale(1.1);
    }
    .fab {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--bbm-red);
      border: none;
      color: #ffffff;
      font-size: 24px;
      font-weight: 800;
      box-shadow: var(--shadow-md), var(--glow);
      cursor: pointer;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .fab:hover {
      box-shadow: var(--shadow-md), 0 0 45px rgba(212, 0, 0, 0.7);
      transform: scale(1.05);
    }
    /* Recording Modal Styles */
    .recording-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: opacity 0.3s ease;
    }
    .recording-modal.active {
      display: flex;
    }
    .recording-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .recording-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .recording-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .recording-controls {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      pointer-events: auto;
    }
    .control-btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .control-btn:hover {
      background: rgba(212, 0, 0, 0.8);
      transform: scale(1.1);
    }
    .record-btn {
      background: var(--bbm-red) !important;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid white;
    }
    .effects-panel {
      position: absolute;
      right: 20px;
      top: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: auto;
    }
    .effect-btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .effect-btn.active {
      background: var(--bbm-red);
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bbm-red);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 84px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bbm-red);
      color: #000000;
      padding: 16px 28px;
      border-radius: 28px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), var(--glow);
      font-weight: 700;
      font-size: 15px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .alert.active {
      display: block;
    }
    .verified-icon {
      width: 18px;
      height: 18px;
      margin-left: 6px;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px #1d9bf0);
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 84px 60px 0;
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8f8f8;
        --card-bg: #ffffff;
        --text-primary: #000000;
        --text-secondary: #666666;
        --border: #e0e0e0;
        --header-bg: #ffffff;
      }
      body {
        background: var(--bg);
      }
    }
  </style>
</head>
<body class="dark">
  <header class="header">
    <div class="header-left">
      <button class="back-btn material-icons" onclick="window.location.href='index.html'">arrow_back</button>
    </div>
    <div class="header-center">
      <div class="logo" onclick="window.location.href='index.html'">BBM</div>
    </div>
    <div class="header-right">
      <div class="header-actions">
        <button id="dark-mode-btn" title="Toggle Dark Mode" aria-label="Toggle Dark Mode">
          <span class="material-icons">bedtime</span>
        </button>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="reels-container" id="reels-container">
      <!-- Reels loaded here -->
    </div>
  </main>

  <button class="fab" id="record-fab" title="Record New Reel" onclick="openRecordingModal()">
    <span class="material-icons">videocam</span>
  </button>

  <!-- Recording Modal -->
  <div id="recording-modal" class="recording-modal">
    <div class="recording-container">
      <video id="recording-video" class="recording-video" autoplay playsinline></video>
      <canvas id="recording-canvas" class="recording-canvas"></canvas>
      <div class="effects-panel">
        <button class="effect-btn" data-effect="none" onclick="selectEffect('none')">None</button>
        <button class="effect-btn" data-effect="hat" onclick="selectEffect('hat')">Hat</button>
        <button class="effect-btn" data-effect="mustache" onclick="selectEffect('mustache')">Mustache</button>
        <button class="effect-btn" data-effect="glasses" onclick="selectEffect('glasses')">Glasses</button>
      </div>
      <div class="recording-controls">
        <button class="control-btn material-icons" onclick="switchCamera()">switch_camera</button>
        <button class="control-btn record-btn material-icons" id="record-btn" onclick="toggleRecording()">circle</button>
        <button class="control-btn material-icons" onclick="closeRecordingModal()">close</button>
      </div>
    </div>
  </div>

  <div id="spinner-overlay" class="spinner-overlay" aria-label="Loading spinner">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="alert-message" class="alert" role="alert" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, push } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db, currentUser, currentUserData;
    let videoStream, mediaRecorder, recordedChunks = [];
    let currentEffect = 'none';
    let videoEl, canvasEl, ctx;
    let faceapiModelsLoaded = false;

    const verifiedIcon = `<span class="material-icons verified-icon">verified</span>`;

    const showSpinner = () => {
      document.getElementById('spinner-overlay').classList.add('active');
    };

    const hideSpinner = () => {
      document.getElementById('spinner-overlay').classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 4000);
    };

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      if (diffHr < 24) return `${diffHr}h`;
      return `${diffDay}d`;
    }

    async function loadFaceApiModels() {
      if (faceapiModelsLoaded) return;
      await faceapi.nets.tinyFaceDetector.loadFromUri('/models'), // Assume models in /models folder
      await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
      faceapiModelsLoaded = true;
    }

    async function detectAndDrawFaces() {
      if (!faceapiModelsLoaded || currentEffect === 'none') return;
      const detections = await faceapi.detectAllFaces(videoEl, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
      ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
      detections.forEach(detection => {
        const landmarks = detection.landmarks;
        if (currentEffect === 'hat') {
          // Draw a simple hat on top of head
          const topY = landmarks.positions[17].y - 20; // Nose tip adjusted
          ctx.fillStyle = 'red';
          ctx.beginPath();
          ctx.arc(landmarks.positions[30].x, topY, 30, 0, Math.PI * 2);
          ctx.fill();
          ctx.fillStyle = 'black';
          ctx.font = '20px Arial';
          ctx.fillText('ðŸŽ©', landmarks.positions[30].x - 10, topY + 5);
        } else if (currentEffect === 'mustache') {
          // Draw mustache
          const noseBottom = landmarks.positions[4].y;
          const mouthLeft = landmarks.positions[48].x;
          const mouthRight = landmarks.positions[54].x;
          ctx.strokeStyle = 'black';
          ctx.lineWidth = 3;
          ctx.beginPath();
          ctx.moveTo(mouthLeft, noseBottom);
          ctx.quadraticCurveTo((mouthLeft + mouthRight) / 2, noseBottom + 10, mouthRight, noseBottom);
          ctx.stroke();
        } else if (currentEffect === 'glasses') {
          // Draw glasses
          const eyeLeft = landmarks.positions[36];
          const eyeRight = landmarks.positions[45];
          ctx.strokeStyle = 'black';
          ctx.lineWidth = 2;
          // Left lens
          ctx.beginPath();
          ctx.arc(eyeLeft.x, eyeLeft.y, 15, 0, Math.PI * 2);
          ctx.stroke();
          // Right lens
          ctx.beginPath();
          ctx.arc(eyeRight.x, eyeRight.y, 15, 0, Math.PI * 2);
          ctx.stroke();
          // Bridge
          ctx.beginPath();
          ctx.moveTo(eyeLeft.x + 15, eyeLeft.y);
          ctx.lineTo(eyeRight.x - 15, eyeRight.y);
          ctx.stroke();
        }
      });
      requestAnimationFrame(detectAndDrawFaces);
    }

    function selectEffect(effect) {
      currentEffect = effect;
      document.querySelectorAll('.effect-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[data-effect="${effect}"]`).classList.add('active');
    }

    async function startCamera() {
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
        videoEl.srcObject = videoStream;
        videoEl.onloadedmetadata = () => {
          canvasEl.width = videoEl.videoWidth;
          canvasEl.height = videoEl.videoHeight;
          detectAndDrawFaces();
        };
      } catch (err) {
        showAlert('Error accessing camera: ' + err.message);
      }
    }

    function switchCamera() {
      const facingMode = videoStream.getVideoTracks()[0].getSettings().facingMode === 'user' ? 'environment' : 'user';
      stopCamera();
      navigator.mediaDevices.getUserMedia({ video: { facingMode }, audio: true }).then(stream => {
        videoStream = stream;
        videoEl.srcObject = stream;
      });
    }

    function stopCamera() {
      if (videoStream) {
        videoStream.getTracks().forEach(track => track.stop());
        videoStream = null;
      }
    }

    window.toggleRecording = () => {
      const btn = document.getElementById('record-btn');
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        btn.innerHTML = 'circle';
      } else {
        mediaRecorder = new MediaRecorder(videoStream);
        mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          uploadRecordedVideo(blob);
          recordedChunks = [];
        };
        mediaRecorder.start();
        btn.innerHTML = 'stop';
      }
    };

    async function uploadRecordedVideo(blob) {
      const formData = new FormData();
      formData.append('file', blob, 'reel.webm');
      formData.append('upload_preset', 'banter_box'); // From cloudinaryConfig
      try {
        showSpinner();
        const response = await fetch(`https://api.cloudinary.com/v1_1/dqkujefxj/video/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        const mediaUrl = data.secure_url;
        // Upload to Firebase
        const statusRef = ref(db, 'statuses');
        const newStatusRef = push(statusRef);
        await set(newStatusRef, {
          userId: currentUser.uid,
          userName: currentUserData.displayName,
          type: 'video',
          mediaUrl,
          content: '', // Add caption later if needed
          timestamp: Date.now(),
          impressions: 0,
          likes: 0,
          comments: 0,
          shares: 0
        });
        showAlert('Reel uploaded with effects!');
        closeRecordingModal();
        loadReels();
      } catch (error) {
        showAlert('Upload failed: ' + error.message);
      } finally {
        hideSpinner();
      }
    }

    window.openRecordingModal = async () => {
      document.getElementById('recording-modal').classList.add('active');
      await loadFaceApiModels();
      await startCamera();
      selectEffect('none');
    };

    window.closeRecordingModal = () => {
      document.getElementById('recording-modal').classList.remove('active');
      stopCamera();
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    };

    async function loadReels() {
      showSpinner();
      const container = document.getElementById('reels-container');
      container.innerHTML = '';
      if (currentUser) {
        const statusesRef = ref(db, 'statuses');
        const snapshot = await get(statusesRef);
        let videoStatuses = [];
        if (snapshot.exists()) {
          Object.entries(snapshot.val()).forEach(([id, s]) => {
            if (s.type === 'video' && s.mediaUrl) {
              videoStatuses.push({ statusId: id, ...s });
            }
          });
          videoStatuses.sort((a, b) => b.timestamp - a.timestamp);
        }
        if (videoStatuses.length === 0) {
          container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 60px; font-size: 17px;">No videos yet. Record one!</p>';
          hideSpinner();
          return;
        }
        const userIds = [...new Set(videoStatuses.map(s => s.userId))];
        const userPromises = userIds.map(uid => get(ref(db, `users/${uid}`)).then(snap => ({ uid, user: snap.val() })));
        const userResults = await Promise.all(userPromises);
        const userMap = Object.fromEntries(userResults.map(ur => [ur.uid, ur.user]));
        videoStatuses.forEach(status => {
          status.user = userMap[status.userId];
        });
        videoStatuses.forEach(status => {
          const reelDiv = document.createElement('div');
          reelDiv.className = 'reel-item';
          const initial = status.user?.displayName ? status.user.displayName[0].toUpperCase() : 'U';
          let avatarHtml = '';
          if (status.user?.photoURL) {
            avatarHtml = `<img src="${status.user.photoURL}" alt="${status.user?.displayName}" class="reel-user-avatar" loading="lazy">`;
          } else {
            avatarHtml = `<div class="reel-user-avatar" style="font-size: 20px;">${initial}</div>`;
          }
          let nameHtml = status.user?.displayName || 'User';
          if (status.user?.verified) {
            nameHtml += verifiedIcon;
          }
          let descHtml = '';
          if (status.content) {
            descHtml = `<div class="reel-description">${status.content}</div>`;
          }
          const likes = status.likes || 0;
          const comments = status.comments || 0;
          const shares = status.shares || 0;
          const isLiked = status.likes && status.likes[currentUser.uid];
          const likeIcon = isLiked ? 'favorite' : 'favorite_border';
          reelDiv.innerHTML = `
            <video src="${status.mediaUrl}" class="reel-video" loop muted playsinline webkit-playsinline></video>
            <div class="reel-overlay">
              <div class="reel-header">
                ${avatarHtml}
                <div class="reel-user-info">
                  <div class="reel-username">${nameHtml}</div>
                  ${descHtml}
                </div>
              </div>
              <div class="reel-actions">
                <button class="action-btn material-icons" onclick="likeReel('${status.statusId}')">${likeIcon}</button>
                <button class="action-btn material-icons" onclick="openComments('${status.statusId}')">chat_bubble_outline</button>
                <button class="action-btn material-icons" onclick="shareReel('${status.statusId}')">share</button>
              </div>
              <div class="progress-bar">
                <div class="progress-fill"></div>
              </div>
            </div>
          `;
          container.appendChild(reelDiv);
        });
        setupVideoObserver();
      }
      hideSpinner();
    }

    function setupVideoObserver() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          const video = entry.target.querySelector('.reel-video');
          if (entry.isIntersecting) {
            video.play().catch(console.error);
            const progressFill = entry.target.querySelector('.progress-fill');
            const updateProgress = () => {
              if (video.duration) {
                const progress = (video.currentTime / video.duration) * 100;
                progressFill.style.width = progress + '%';
              }
              if (!video.paused && !video.ended) {
                requestAnimationFrame(updateProgress);
              }
            };
            updateProgress();
          } else {
            video.pause();
            video.currentTime = 0;
            const progressFill = entry.target.querySelector('.progress-fill');
            progressFill.style.width = '0%';
          }
        });
      }, { threshold: 0.5 });
      document.querySelectorAll('.reel-item').forEach(item => {
        observer.observe(item);
      });
    }

    window.likeReel = async (statusId) => {
      if (!currentUser) return;
      try {
        const statusRef = ref(db, `statuses/${statusId}`);
        const statusSnap = await get(statusRef);
        const status = statusSnap.val();
        const likeRef = ref(db, `statuses/${statusId}/likes/${currentUser.uid}`);
        const snap = await get(likeRef);
        const liked = snap.exists();
        if (liked) {
          await set(likeRef, null);
        } else {
          await set(likeRef, true);
        }
        showAlert(liked ? 'Like removed' : 'Video liked!');
        loadReels();
      } catch (error) {
        console.error('Error toggling like:', error);
      }
    };

    window.shareReel = async (statusId) => {
      showAlert('Sharing...');
    };

    window.openComments = (statusId) => {
      showAlert('Comments coming soon!');
    };

    async function toggleDarkMode() {
      if (!currentUser) return;
      const isDark = !document.body.classList.contains('dark');
      document.body.classList.toggle('dark', isDark);
      document.body.classList.toggle('light', !isDark);
      const root = document.documentElement;
      if (isDark) {
        root.style.setProperty('--bg', '#0a0a0a');
        root.style.setProperty('--card-bg', '#1a1a1a');
        root.style.setProperty('--text-primary', '#ffffff');
        root.style.setProperty('--text-secondary', '#b0b0b0');
        root.style.setProperty('--border', '#333333');
        root.style.setProperty('--header-bg', '#000000');
      } else {
        root.style.setProperty('--bg', '#f8f8f8');
        root.style.setProperty('--card-bg', '#ffffff');
        root.style.setProperty('--text-primary', '#000000');
        root.style.setProperty('--text-secondary', '#666666');
        root.style.setProperty('--border', '#e0e0e0');
        root.style.setProperty('--header-bg', '#ffffff');
      }
      await set(ref(db, `users/${currentUser.uid}/darkMode`), isDark);
      localStorage.setItem('darkMode', isDark);
      showAlert(isDark ? 'Dark mode enabled' : 'Light mode enabled');
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          const userRef = ref(db, `users/${user.uid}`);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            currentUserData = snapshot.val();
          }
          loadReels();
        } else {
          window.location.href = 'signup.html';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      document.getElementById('dark-mode-btn').addEventListener('click', toggleDarkMode);
      videoEl = document.getElementById('recording-video');
      canvasEl = document.getElementById('recording-canvas');
      ctx = canvasEl.getContext('2d');
    });
  </script>
</body>
