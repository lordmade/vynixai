  <style>
    :root {
      --bg: #fafafa;
      --card-bg: #ffffff;
      --text-primary: #262626;
      --text-secondary: #8e8e8e;
      --border: #dbdbdb;
      --accent: #8338ec;
      --gradient: linear-gradient(135deg, #8338ec, #fd1d1d, #3b82f6);
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.4;
    }
    .sidebar {
      width: 60px;
      background-color: var(--card-bg);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 20;
      padding-top: 72px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      box-shadow: var(--shadow-md);
      border-right: 1px solid var(--border);
    }
    .sidebar:hover {
      width: 220px;
    }
    .sidebar button {
      display: flex;
      align-items: center;
      background: none;
      color: var(--text-primary);
      border-radius: 12px;
      padding: 12px;
      margin: 4px 8px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      width: calc(100% - 16px);
      min-height: 48px;
      min-width: 48px;
      position: relative;
      overflow: hidden;
    }
    .sidebar button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(131, 56, 236, 0.1), transparent);
      transition: left 0.5s;
    }
    .sidebar button:hover::before {
      left: 100%;
    }
    .sidebar button:hover {
      color: var(--accent);
      transform: translateX(4px);
      box-shadow: var(--shadow-sm);
    }
    .sidebar button.active {
      color: var(--accent);
      background: rgba(131, 56, 236, 0.1);
    }
    .sidebar .material-icons {
      font-size: 24px;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .sidebar span:not(.material-icons) {
      display: none;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .sidebar:hover span:not(.material-icons) {
      display: inline;
      opacity: 1;
    }
    .reels-player-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      transition: opacity 0.3s ease;
    }
    .reels-player {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
    .reels-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .reels-controls {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      pointer-events: auto;
      z-index: 3;
    }
    .reels-user-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      text-align: center;
      gap: 8px;
    }
    .reels-username {
      font-size: 16px;
      font-weight: 600;
    }
    .reels-description {
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.4;
    }
    .reels-actions {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    .action-btn-reel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      padding: 8px;
      border-radius: 50%;
      font-size: 24px;
    }
    .action-btn-reel:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }
    .action-btn-reel.liked .material-icons {
      color: #ff6b6b;
    }
    .action-count-reel {
      font-size: 14px;
      font-weight: 500;
    }
    .navigation-arrows {

      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: auto;
      z-index: 3;
    }
    .nav-arrow {

      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 24px;
    }
    .nav-arrow:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: scale(1.1);
    }
    .header-reels {
      position: fixed;
      top: 0;
      left: 60px;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 10;
      padding: 8px 16px;

      display: flex;
      align-items: center;
      height: 72px;

      transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);

    }
    .header-reels button {

      border: none;
      color: white;

      justify-content: center;

      background: rgba(255, 255, 255, 0.1);

      left: 0;
      right: 0;

      align-items: center;
      justify-content: center;
      flex: 1;
      background: none;
      color: var(--text-primary);

      font-weight: 500;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      min-height: 48px;
      position: relative;
    }
    .bottom-nav button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--gradient);
      transition: width 0.3s ease;
    }
    .bottom-nav button.active::after, .bottom-nav button:hover::after {
      width: 32px;
    }
    .bottom-nav button.active, .bottom-nav button:hover {
      color: var(--accent);
    }
    .bottom-nav button .material-icons {
      font-size: 24px;
      margin-bottom: 4px;
    }

      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--card-bg);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      box-shadow: var(--shadow-md);
      transform: translateY(100%);

      z-index: 50;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet::before {

      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 4px;
      background: var(--border);
      border-radius: 2px;

    .bottom-sheet-header {

      justify-content: space-between;
      align-items: center;
      padding: 16px 24px 12px;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

      color: #ffffff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      text-align: center;
      min-height: 48px;
      transition: transform 0.2s ease;
    }
    .bottom-sheet button#select-media:hover, .bottom-sheet button[type="submit"]:hover {
      transform: scale(1.02);
    }
    #media-files {
      display: none;
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 30;
      backdrop-filter: blur(4px);
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(131, 56, 236, 0.2);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .alert {
      position: fixed;
      top: 72px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;

      font-size: 14px;
      z-index: 40;

    .alert.active {

    }

      from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .sheet-header {
      padding: 16px 24px;

    .comment-text {

    .comment-actions {
      display: flex;

    }
    .delete-comment-btn {
      background: none;

      color: var(--text-secondary);

      font-size: 12px;
      padding: 4px 8px;
      border-radius: 8px;

      display: flex;
      align-items: center;
      gap: 4px;
    }
    .delete-comment-btn:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: #ef4444;
    }
    .avatar {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gradient);
      color: #ffffff;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      border-radius: 50%;
    }
    #comment-input-bar {
      position: fixed;
      bottom: 72px;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      z-index: 3;
      display: flex;
      align-items: center;
      backdrop-filter: blur(10px);
    }
    .comment-form {
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 8px 16px;
      width: 100%;
    }
    .comment-input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 8px 0;
      color: white;
      font-size: 14px;
      outline: none;
      resize: none;
      line-height: 1.4;
    }
    .comment-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .comment-submit {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      transition: all 0.2s ease;
      opacity: 0.5;
      border: none;
      cursor: pointer;
    }
    .comment-submit:not(:disabled):hover {
      transform: scale(1.1);
    }
    @media (min-width: 768px) {
      .sidebar {
        display: block;
      }
      .bottom-nav {
        display: none;
      }
      .header-reels {
        left: 60px;
      }
      .sidebar:hover ~ .header-reels {
        left: 220px;

    }
    @media (max-width: 767px) {
      .sidebar {
        display: none;
      }
      .header-reels {

    @media (prefers-color-scheme: dark) {

        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --border: #333333;
      }
    }
    .hidden {
      display: none;
    }
  </style>

    };

    const hideSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      if (alert) {
        alert.textContent = message;
        alert.classList.add('active');
        setTimeout(() => alert.classList.remove('active'), 3000);
      }
    };

    function formatNumber(count) {
      if (count >= 1000000) return `${(count / 1000000).toFixed(1)}M`;
      if (count >= 1000) return `${(count / 1000).toFixed(1)}K`;
      return count.toString();
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s ago`;
      if (diffMin < 60) return `${diffMin}m ago`;
      if (diffHr < 24) return `${diffHr}h ago`;
      return `${diffDay}d ago`;
    }

    function updateReelUI(reel) {
      if (!reel) return;
      const player = document.getElementById('reels-player');
      const userInfo = document.getElementById('reels-user-info');
      const actions = document.getElementById('reels-actions');
      if (player) {
        player.src = reel.videoURL;
        player.load();
        player.play().catch(e => console.error('Play error:', e));
      }
      if (userInfo) {
        userInfo.innerHTML = `
          <span class="reels-username">${reel.username || 'User'}</span>
          <span class="reels-description">${reel.caption || ''}</span>
        `;
      }
      if (actions) {
        const likeCount = formatNumber(Object.keys(reel.likes || {}).length);
        const isLiked = currentUser && reel.likes && reel.likes[currentUser.uid];
        const commentCount = formatNumber(Object.keys(reel.comments || {}).length);
        const shareCount = formatNumber(Object.keys(reel.shares || {}).length || 0);
        actions.innerHTML = `
          <button class="action-btn-reel like-btn-reel ${isLiked ? 'liked' : ''}" data-reel-id="${reel.reelId}">
            <span class="material-icons">${isLiked ? 'favorite' : 'favorite_border'}</span>
            <span class="action-count-reel">${likeCount}</span>
          </button>
          <button class="action-btn-reel comment-btn-reel" data-reel-id="${reel.reelId}" title="View Comments">
            <span class="material-icons">chat_bubble_outline</span>
            <span class="action-count-reel">${commentCount}</span>
          </button>
          <button class="action-btn-reel share-btn-reel" data-reel-id="${reel.reelId}" title="Share">
            <span class="material-icons">ios_share</span>
            <span class="action-count-reel">${shareCount}</span>
          </button>
        `;
      }
    }

    function goToReel(index) {
      if (index < 0 || index >= allReels.length) return;
      currentReelIndex = index;
      currentReelId = allReels[index].reelId;
      updateReelUI(allReels[index]);
      logEvent(analytics, 'view_reel', { reel_id: currentReelId });
    }

    async function likeReel(reelId, btn) {
      if (!currentUser) {
        showAlert('Please log in to like reels.');
        return;
      }
      try {
        const likeRef = ref(db, `reels/${reelId}/likes/${currentUser.uid}`);
        const snapshot = await get(likeRef);
        const isLiked = snapshot.exists();
        if (isLiked) {
          await set(likeRef, null);
          btn.classList.remove('liked');
          const icon = btn.querySelector('.material-icons');
          if (icon) icon.textContent = 'favorite_border';
        } else {
          await set(likeRef, true);
          btn.classList.add('liked');
          const icon = btn.querySelector('.material-icons');
          if (icon) icon.textContent = 'favorite';
          const reelRef = ref(db, `reels/${reelId}`);
          const reelSnap = await get(reelRef);
          const reelData = reelSnap.val();
          if (reelData.userId !== currentUser.uid) {
            const notifKey = `like_${reelId}_${Date.now()}`;
            const notifRef = ref(db, `users/${reelData.userId}/notifications/${notifKey}`);
            await set(notifRef, {
              type: 'like_reel',
              reelId,
              message: `${currentUser.displayName || 'Someone'} liked your reel "${reelData.caption || 'Untitled'}"`,
              timestamp: new Date().toISOString(),
              read: false
            });
          }
        }
        // Update count in UI
        const countEl = btn.querySelector('.action-count-reel');
        if (countEl) {
          let current = 0;
          if (countEl.textContent.includes('M')) {
            current = parseFloat(countEl.textContent) * 1000000;
          } else if (countEl.textContent.includes('K')) {
            current = parseFloat(countEl.textContent) * 1000;
          } else {
            current = parseInt(countEl.textContent);
          }
          countEl.textContent = formatNumber(isLiked ? current - 1 : current + 1);
        }
      } catch (error) {
        console.error('Error liking reel:', error);
        showAlert('Failed to update like.');
      }
    }

    async function loadAllReels() {
      try {
        const snapshot = await get(ref(db, 'reels'));
        if (!snapshot.exists()) {
          allReels = [];
          return;
        }
        const reelsData = snapshot.val();
        const reelPromises = Object.entries(reelsData)
          .map(([key, data]) => {
            const userRef = ref(db, `users/${data.userId}`);
            return get(userRef).then(userSnap => {
              const userData = userSnap.val();
              return { reelId: key, ...data, username: userData?.displayName || 'User' };
            });
          });
        allReels = await Promise.all(reelPromises);
        allReels.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        if (allReels.length > 0) {
          const urlParams = new URLSearchParams(window.location.search);
          const startReelId = urlParams.get('reelId');
          currentReelIndex = startReelId ? allReels.findIndex(r => r.reelId === startReelId) : 0;
          if (currentReelIndex === -1) currentReelIndex = 0;
          goToReel(currentReelIndex);
        } else {
          showAlert('No reels yet. Create one!');
        }
      } catch (error) {
        console.error('Error loading reels:', error);
        showAlert('Failed to load reels.');
      }
    }

    async function uploadReel(e) {
      e.preventDefault();
      if (!currentUser) {
        showAlert('Please log in to upload.');
        return;
      }
      const mediaFileInput = document.getElementById('media-files');
      const captionInput = document.getElementById('caption');
      if (!mediaFileInput.files[0]) {
        showAlert('Select a video.');
        return;
      }
      const file = mediaFileInput.files[0];
      showSpinner();
      try {
        const videoURL = await uploadMedia(file, 'reels');
        const caption = captionInput.value.trim();
        const reelsRef = ref(db, 'reels');
        const newReelRef = push(reelsRef);
        await set(newReelRef, {
          videoURL,
          caption,
          userId: currentUser.uid,
          timestamp: new Date().toISOString(),
          likes: {},
          comments: {},
          shares: {},
          views: {}
        });

        // Notify subscribers
        const subscribersRef = ref(db, `users/${currentUser.uid}/subscribers`);
        onValue(subscribersRef, async (snapshot) => {
          if (snapshot.exists()) {
            const subscribers = Object.keys(snapshot.val());
            for (const subscriberId of subscribers) {
              if (subscriberId !== currentUser.uid) {
                const notificationRef = ref(db, `users/${subscriberId}/notifications/${newReelRef.key}_new_reel`);
                await set(notificationRef, {
                  type: 'new_reel',
                  reelId: newReelRef.key,
                  message: `${currentUser.displayName || 'You'} shared a new reel: ${caption.substring(0, 50)}${caption.length > 50 ? '...' : ''}`,
                  timestamp: new Date().toISOString(),
                  read: false
                });
              }
            }
          }
        }, { onlyOnce: true });

        logEvent(analytics, 'reel_upload', { caption: caption || 'No caption' });

        showAlert('Reel uploaded!');
        // Reset form
        document.getElementById('upload-form').reset();
        document.getElementById('selected-files').textContent = '';
        document.getElementById('upload-sheet').classList.remove('active');
        // Reload reels
        await loadAllReels();
      } catch (error) {
        console.error('Error uploading reel:', error);
        showAlert('Failed to upload reel.');
      } finally {
        hideSpinner();
      }
    }

    async function uploadMedia(file, folder = 'reels') {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
      formData.append('folder', `${folder}/${currentUser.uid}`);
      formData.append('resource_type', 'video');
      const response = await fetch(CLOUDINARY_VIDEO_URL, {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      if (!response.ok) {
        throw new Error(data.error?.message || 'Upload failed');
      }
      // Generate thumbnail (simplified: use Cloudinary's snapshot)
      const thumbnailURL = `${data.secure_url}/#${Math.floor(file.duration * 1000 / 2)}`; // Midpoint snapshot
      return data.secure_url;
    }

    function setupReelsListener() {
      if (reelUnsub) reelUnsub();
      const reelsRef = ref(db, 'reels');
      reelUnsub = onValue(reelsRef, async (snapshot) => {
        if (snapshot.exists()) {
          const reelsData = snapshot.val();
          const reelPromises = Object.entries(reelsData)
            .map(([key, data]) => {
              const userRef = ref(db, `users/${data.userId}`);
              return get(userRef).then(userSnap => {
                const userData = userSnap.val();
                return { reelId: key, ...data, username: userData?.displayName || 'User' };
              });
            });
          const updatedReels = await Promise.all(reelPromises);
          updatedReels.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
          allReels = updatedReels;
          if (currentReelIndex >= 0 && currentReelIndex < allReels.length) {
            updateReelUI(allReels[currentReelIndex]);
          }
        }
      });
    }

    function openComments(reelId, e) {
      e.stopPropagation();
      currentCommentReelId = reelId;
      document.getElementById('comments-sheet').classList.add('active');
      loadCommentsSheet();
    }

    function closeComments() {
      document.getElementById('comments-sheet').classList.remove('active');
      currentCommentReelId = null;
      unsubscribes.forEach(unsub => unsub());
      unsubscribes = [];
    }

    function loadCommentsSheet() {
      if (!currentCommentReelId) return;
      const commentsList = document.getElementById('comments-list-sheet');
      commentsList.innerHTML = '';
      const commentsRef = ref(db, `reels/${currentCommentReelId}/comments`);
      const commentsUnsub = onValue(commentsRef, async (snapshot) => {
        commentsList.innerHTML = '';
        if (!snapshot.exists()) {
          commentsList.innerHTML = '<p class="text-[var(--text-secondary)] text-sm text-center py-4">No comments yet. Be the first!</p>';
          return;
        }
        const comments = snapshot.val();
        const commentArray = Object.entries(comments)
          .map(([commentId, commentData]) => ({ commentId, ...commentData }))
          .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        for (const comment of commentArray) {
          const userRef = ref(db, `users/${comment.userId}`);
          const userSnapshot = await get(userRef);
          const userData = userSnapshot.val();
          const commentCard = document.createElement('div');
          commentCard.className = 'comment-card';
          const headerDiv = document.createElement('div');
          headerDiv.className = 'comment-header';
          const avatarEl = document.createElement('div');
          if (userData?.photoURL) {
            avatarEl.innerHTML = `<img src="${userData.photoURL}" alt="${userData.displayName || 'User'} avatar" class="h-8 w-8 rounded-full" loading="lazy">`;
          } else {
            const initial = userData?.displayName ? userData.displayName[0].toUpperCase() : 'U';
            avatarEl.className = 'avatar h-8 w-8';
            avatarEl.style.fontSize = '12px';
            avatarEl.textContent = initial;
          }
          headerDiv.appendChild(avatarEl);
          const userInfo = document.createElement('div');
          userInfo.style.flex = '1';
          userInfo.innerHTML = `<p class="text-sm font-semibold">${userData?.displayName || 'Unknown'}</p><p class="text-xs text-[var(--text-secondary)]">${formatTimestamp(comment.timestamp)}</p>`;
          headerDiv.appendChild(userInfo);
          const textDiv = document.createElement('div');
          textDiv.className = 'comment-text';
          textDiv.innerHTML = `<p class="text-sm">${comment.text}</p>`;
          const actionsDiv = document.createElement('div');
          actionsDiv.className = 'comment-actions';
          if (currentUser && comment.userId === currentUser.uid) {
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-comment-btn';
            deleteBtn.innerHTML = '<span class="material-icons" style="font-size: 16px;">delete</span> Delete';
            deleteBtn.onclick = () => deleteComment(comment.commentId);
            actionsDiv.appendChild(deleteBtn);
          }
          commentCard.appendChild(headerDiv);
          commentCard.appendChild(textDiv);
          commentCard.appendChild(actionsDiv);
          commentsList.appendChild(commentCard);
        }
      }, (error) => {
        console.error('Error loading comments:', error);
        showAlert('Failed to load comments.');
      });
      unsubscribes.push(commentsUnsub);
    }

    async function deleteComment(commentId) {
      if (!currentUser || !currentCommentReelId) return;
      try {
        const commentRef = ref(db, `reels/${currentCommentReelId}/comments/${commentId}`);
        await remove(commentRef);
        showAlert('Comment deleted.');
        const commentBtn = document.querySelector('.comment-btn-reel');
        const countEl = commentBtn ? commentBtn.querySelector('.action-count-reel') : null;
        if (countEl) {
          let current = 0;
          if (countEl.textContent.includes('M')) {
            current = parseFloat(countEl.textContent) * 1000000;
          } else if (countEl.textContent.includes('K')) {
            current = parseFloat(countEl.textContent) * 1000;
          } else {
            current = parseInt(countEl.textContent);
          }
          countEl.textContent = formatNumber(Math.max(0, current - 1));
        }
      } catch (error) {
        console.error('Error deleting comment:', error);
        showAlert('Failed to delete comment.');
      }
    }

    async function handleQuickComment(e) {
      e.preventDefault();
      if (!currentUser || !currentReelId) {
        showAlert('Log in to comment.');
        return;
      }
      const commentText = document.getElementById('comment-input').value.trim();
      if (!commentText) return;
      const commentSubmit = document.querySelector('#comment-form .comment-submit');
      try {
        const commentsRef = ref(db, `reels/${currentReelId}/comments`);
        const newCommentRef = push(commentsRef);
        await set(newCommentRef, {
          text: commentText,
          userId: currentUser.uid,
          timestamp: new Date().toISOString()
        });
        document.getElementById('comment-input').value = '';
        commentSubmit.disabled = true;
        commentSubmit.style.opacity = 0.5;
        const commentBtn = document.querySelector('.comment-btn-reel');
        const countEl = commentBtn ? commentBtn.querySelector('.action-count-reel') : null;
        if (countEl) {
          let current = 0;
          if (countEl.textContent.includes('M')) {
            current = parseFloat(countEl.textContent) * 1000000;
          } else if (countEl.textContent.includes('K')) {
            current = parseFloat(countEl.textContent) * 1000;
          } else {
            current = parseInt(countEl.textContent);
          }
          countEl.textContent = formatNumber(current + 1);
        }
        const reelRef = ref(db, `reels/${currentReelId}`);
        const reelSnap = await get(reelRef);
        const reelData = reelSnap.val();
        if (reelData.userId !== currentUser.uid) {
          const notifKey = `comment_${currentReelId}_${Date.now()}`;
          const notifRef = ref(db, `users/${reelData.userId}/notifications/${notifKey}`);
          await set(notifRef, {
            type: 'comment_reel',
            reelId: currentReelId,
            message: `${currentUser.displayName || 'Someone'} commented: "${commentText.substring(0, 30)}..."`,
            timestamp: new Date().toISOString(),
            read: false
          });
        }
        showAlert('Comment posted!');
        logEvent(analytics, 'comment_reel', { reel_id: currentReelId });
      } catch (error) {
        console.error('Error posting comment:', error);
        showAlert('Failed to post comment.');
      }
    }

    function initializeFirebase() {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        analytics = getAnalytics(app);
        logEvent(analytics, 'app_open');
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            currentUser = user;
            setUserId(analytics, user.uid);
            setUserProperties(analytics, { user_type: 'authenticated' });
            logEvent(analytics, 'login');
            await loadAllReels();
            setupReelsListener();
          } else {
            setUserProperties(analytics, { user_type: 'anonymous' });
            showAlert('Please log in to view reels.');
            window.location.href = 'signup.html';
          }
        });
      } catch (error) {
        console.error('Firebase initialization error:', error);
        showAlert('Failed to initialize app.');
      }
    }

    function setupEventListeners() {
      const backBtn = document.getElementById('back-btn');
      const addReelHeader = document.getElementById('add-reel-header');
      const uploadBtn = document.getElementById('upload-btn');
      const uploadBtnMobile = document.getElementById('upload-btn-mobile');
      const closeSheet = document.getElementById('close-sheet');
      const selectMedia = document.getElementById('select-media');
      const mediaFiles = document.getElementById('media-files');
      const uploadForm = document.getElementById('upload-form');
      const prevReel = document.getElementById('prev-reel');
      const nextReel = document.getElementById('next-reel');
      const uploadSheet = document.getElementById('upload-sheet');
      const closeCommentsSheet = document.getElementById('close-comments-sheet');
      const commentForm = document.getElementById('comment-form');
      const commentInput = document.getElementById('comment-input');
      const commentSubmit = document.querySelector('.comment-submit');

      if (backBtn) backBtn.addEventListener('click', () => window.location.href = 'play.html');
      if (addReelHeader) addReelHeader.addEventListener('click', () => uploadSheet.classList.add('active'));
      if (uploadBtn) uploadBtn.addEventListener('click', () => uploadSheet.classList.add('active'));
      if (uploadBtnMobile) uploadBtnMobile.addEventListener('click', () => uploadSheet.classList.add('active'));
      if (closeSheet) closeSheet.addEventListener('click', () => uploadSheet.classList.remove('active'));
      if (selectMedia && mediaFiles) {
        selectMedia.addEventListener('click', () => mediaFiles.click());
        mediaFiles.addEventListener('change', () => {
          const selectedFiles = document.getElementById('selected-files');
          if (selectedFiles && mediaFiles.files[0]) {
            selectedFiles.textContent = mediaFiles.files[0].name;
          }
        });
      }
      if (uploadForm) uploadForm.addEventListener('submit', uploadReel);
      if (prevReel) prevReel.addEventListener('click', () => goToReel(currentReelIndex - 1));
      if (nextReel) nextReel.addEventListener('click', () => goToReel(currentReelIndex + 1));
      if (closeCommentsSheet) {
        closeCommentsSheet.addEventListener('click', closeComments);
      }
      if (commentInput && commentSubmit) {
        commentInput.addEventListener('input', (e) => {
          const text = e.target.value.trim();
          commentSubmit.disabled = !text;
          commentSubmit.style.opacity = text ? 1 : 0.5;
        });
      }
      if (commentForm) {
        commentForm.addEventListener('submit', handleQuickComment);
      }

      // Global click for actions
      document.addEventListener('click', (e) => {
        if (e.target.closest('.like-btn-reel')) {
          e.stopPropagation();
          const btn = e.target.closest('.like-btn-reel');
          const reelId = btn.dataset.reelId;
          if (reelId) likeReel(reelId, btn);
        }
        if (e.target.closest('.comment-btn-reel')) {
          e.stopPropagation();
          const reelId = e.target.closest('.comment-btn-reel').dataset.reelId;
          if (reelId) {
            openComments(reelId, e);
          }
        }
        if (e.target.closest('.share-btn-reel')) {
          e.stopPropagation();
          const reelId = e.target.closest('.share-btn-reel').dataset.reelId;
          if (reelId) {
            // Share functionality can be added here
            const url = `${window.location.origin}/reels.html?reelId=${reelId}`;
            if (navigator.share) {
              navigator.share({ title: 'Check out this BanterBox reel', url });
            } else {
              navigator.clipboard.writeText(url);
              showAlert('Link copied!');
            }
          }
        }
        // Close sheet on outside click
        if (uploadSheet.classList.contains('active') && !uploadSheet.contains(e.target) && 
            !addReelHeader?.contains(e.target) && !uploadBtn?.contains(e.target) && !uploadBtnMobile?.contains(e.target)) {
          uploadSheet.classList.remove('active');
          uploadForm.reset();
          document.getElementById('selected-files').textContent = '';
        }
        if (document.getElementById('comments-sheet').classList.contains('active') && !document.getElementById('comments-sheet').contains(e.target)) {
          closeComments();
        }
      });

      // Swipe gestures for mobile
      let startY = 0;
      const playerContainer = document.getElementById('reels-player-container');
      if (playerContainer) {
        playerContainer.addEventListener('touchstart', (e) => {
          startY = e.touches[0].clientY;
        }, { passive: true });
        playerContainer.addEventListener('touchend', (e) => {
          const endY = e.changedTouches[0].clientY;
          const diff = startY - endY;
          if (Math.abs(diff) > 50) {
            if (diff > 0) goToReel(currentReelIndex + 1);
            else goToReel(currentReelIndex - 1);
          }
        }, { passive: true });
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        initializeFirebase();
        setupEventListeners();
        logEvent(analytics, 'screen_view', { screen_name: 'reels' });
      } catch (error) {
        console.error('DOMContentLoaded error:', error);
        showAlert('Failed to load reels page.');
      }
    });
  </script>
