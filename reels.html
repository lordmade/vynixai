<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BanterBox Reels</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      touch-action: pan-y;
      -webkit-user-select: none;
      user-select: none;
    }
    #reels-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .reel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .reel.active {
      transform: translateY(0);
    }
    .reel video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
    .reel-header {
      position: absolute;
      top: 40px;
      left: 16px;
      right: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .back-btn {
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 24px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: rgba(0,0,0,0.7);
    }
    .reel-user {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 20px;
    }
    .reel-user img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .reel-user-info h3 {
      font-size: 14px;
      font-weight: 600;
    }
    .reel-user-info p {
      font-size: 12px;
      opacity: 0.8;
    }
    .reel-actions {
      position: absolute;
      right: 16px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 10;
    }
    .action-btn {
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 28px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      position: relative;
    }
    .action-btn:hover {
      background: rgba(0,0,0,0.7);
      transform: scale(1.1);
    }
    .action-btn.liked .material-icons {
      color: #f91880;
    }
    .action-count {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0.8;
    }
    .reel-bottom {
      position: absolute;
      bottom: 80px;
      left: 16px;
      right: 16px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 10;
    }
    .reel-description {
      flex: 1;
      max-width: 60%;
    }
    .reel-description h4 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .reel-description p {
      font-size: 14px;
      opacity: 0.8;
      line-height: 1.4;
    }
    .reel-music {
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 12px;
      opacity: 0.8;
    }
    .thumbnail-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      padding: 0 16px;
      overflow-x: auto;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 20;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .thumbnail-bar.show {
      transform: translateY(0);
    }
    .thumbnail-bar::-webkit-scrollbar {
      display: none;
    }
    .thumbnail-item {
      flex: 0 0 80px;
      height: 100px;
      margin-right: 12px;
      cursor: pointer;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
    }
    .thumbnail-item:last-child {
      margin-right: 0;
    }
    .thumbnail-item.active {
      border: 2px solid #f91880;
    }
    .thumbnail-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .thumbnail-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .thumbnail-item:hover .thumbnail-overlay {
      opacity: 1;
    }
    .thumbnail-overlay .material-icons {
      font-size: 24px;
      color: #fff;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      opacity: 0.7;
    }
    @media (min-width: 768px) {
      .thumbnail-bar {
        bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div id="reels-container">
    <div class="loading" id="loading">Loading Reels...</div>
  </div>

  <div class="thumbnail-bar" id="thumbnail-bar">
    <div id="thumbnails"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, push, set, get } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getAnalytics, logEvent } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db, analytics, currentUser;
    let reels = [], currentIndex = 0;
    let touchStartY = 0, touchEndY = 0;

    initializeApp(firebaseConfig);
    auth = getAuth(app);
    db = getDatabase(app);
    analytics = getAnalytics(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadReels();
      } else {
        window.location.href = 'signup.html';
      }
    });

    async function loadReels() {
      const reelsRef = ref(db, 'reels');
      onValue(reelsRef, async (snapshot) => {
        if (!snapshot.exists()) return;
        const data = snapshot.val();
        reels = Object.entries(data)
          .filter(([_, v]) => v.mediaType === 'reel')
          .map(([id, v]) => ({ id, ...v }))
          .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        renderReels();
        if (reels.length > 0) {
          currentIndex = 0;
          showReel(currentIndex);
          createThumbnails();
        }
      });
    }

    function renderReels() {
      const container = document.getElementById('reels-container');
      container.innerHTML = '<div class="loading" id="loading">Loading Reels...</div>';
      reels.forEach((reel, index) => {
        const reelEl = document.createElement('div');
        reelEl.className = 'reel';
        reelEl.dataset.index = index;
        reelEl.innerHTML = `
          <video src="${reel.videoURL}" loop playsinline preload="auto" muted></video>
          <div class="reel-header">
            <button class="back-btn" onclick="window.history.back()">
              <span class="material-icons">arrow_back</span>
            </button>
            <div class="reel-user">
              <img src="${reel.userPhoto || ''}" alt="User" onerror="this.src='https://via.placeholder.com/32?text=U'">
              <div class="reel-user-info">
                <h3>${reel.username || 'User'}</h3>
                <p>${reel.caption ? reel.caption.substring(0, 50) + '...' : 'Original audio'}</p>
              </div>
            </div>
          </div>
          <div class="reel-actions">
            <button class="action-btn like-btn" data-id="${reel.id}">
              <span class="material-icons">favorite_border</span>
              <span class="action-count">${Math.floor(Math.random() * 1000)}K</span>
            </button>
            <button class="action-btn comment-btn" data-id="${reel.id}">
              <span class="material-icons">chat_bubble_outline</span>
              <span class="action-count">${Math.floor(Math.random() * 100)} </span>
            </button>
            <button class="action-btn share-btn" data-id="${reel.id}">
              <span class="material-icons">ios_share</span>
              <span class="action-count">${Math.floor(Math.random() * 100)}</span>
            </button>
          </div>
          <div class="reel-bottom">
            <div class="reel-description">
              <h4>${reel.username || 'User'}</h4>
              <p>${reel.caption || 'No caption'}</p>
            </div>
            <div class="reel-music">Original audio</div>
          </div>
        `;
        container.appendChild(reelEl);
      });
      document.getElementById('loading').remove();
      setupGestures();
      setupActions();
    }

    function showReel(index) {
      const reels = document.querySelectorAll('.reel');
      reels.forEach((r, i) => {
        r.classList.toggle('active', i === index);
        const video = r.querySelector('video');
        if (i === index) {
          video.play();
          video.muted = false; // Unmute for sound
        } else {
          video.pause();
        }
      });
      updateThumbnails(index);
    }

    function createThumbnails() {
      const thumbsContainer = document.getElementById('thumbnails');
      thumbsContainer.innerHTML = '';
      reels.forEach((reel, index) => {
        const thumb = document.createElement('div');
        thumb.className = `thumbnail-item ${index === 0 ? 'active' : ''}`;
        thumb.innerHTML = `
          <video src="${reel.videoURL}" loop muted playsinline></video>
          <div class="thumbnail-overlay">
            <span class="material-icons">play_arrow</span>
          </div>
        `;
        thumb.onclick = () => {
          currentIndex = index;
          showReel(index);
        };
        thumbsContainer.appendChild(thumb);
      });
    }

    function updateThumbnails(index) {
      const thumbs = document.querySelectorAll('.thumbnail-item');
      thumbs.forEach((t, i) => t.classList.toggle('active', i === index));
      const bar = document.getElementById('thumbnail-bar');
      const thumb = thumbs[index];
      if (thumb) {
        thumb.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    }

    function setupGestures() {
      const container = document.getElementById('reels-container');
      container.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
      });
      container.addEventListener('touchend', (e) => {
        touchEndY = e.changedTouches[0].clientY;
        const delta = touchStartY - touchEndY;
        if (Math.abs(delta) > 50) {
          if (delta > 0 && currentIndex < reels.length - 1) {
            currentIndex++;
          } else if (delta < 0 && currentIndex > 0) {
            currentIndex--;
          }
          showReel(currentIndex);
        }
      });
      // Tap to toggle thumbnails
      let tapCount = 0;
      container.addEventListener('click', () => {
        tapCount++;
        if (tapCount === 1) {
          setTimeout(() => {
            if (tapCount === 1) toggleThumbnails();
            tapCount = 0;
          }, 300);
        } else {
          // Double-tap like
          const currentReel = document.querySelector('.reel.active');
          const likeBtn = currentReel.querySelector('.like-btn');
          likeBtn.click();
          tapCount = 0;
        }
      });
    }

    function toggleThumbnails() {
      const bar = document.getElementById('thumbnail-bar');
      bar.classList.toggle('show');
    }

    function setupActions() {
      document.addEventListener('click', (e) => {
        if (e.target.closest('.like-btn')) {
          const btn = e.target.closest('.like-btn');
          const icon = btn.querySelector('.material-icons');
          btn.classList.toggle('liked');
          icon.textContent = btn.classList.contains('liked') ? 'favorite' : 'favorite_border';
          // Update count (simulate)
          const count = btn.querySelector('.action-count');
          let num = parseInt(count.textContent);
          count.textContent = (num + (btn.classList.contains('liked') ? 1 : -1)) + (num >= 1000 ? 'K' : '');
        }
        if (e.target.closest('.comment-btn')) {
          // Open comments modal (placeholder)
          alert('Comments coming soon!');
        }
        if (e.target.closest('.share-btn')) {
          // Share
          if (navigator.share) {
            navigator.share({ title: 'Check this reel!' });
          } else {
            alert('Share link copied!');
          }
        }
      });
    }
  </script>
</body>
</html>
