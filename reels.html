<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>BBM 2025 - Status Videos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --accent: #d40000;
      --bbm-red: #d40000;
      --header-bg: #000000;
      --chat-bubble-sent: #2a2a2a;
      --chat-bubble-received: #1a1a1a;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    body.light {
      --bg: #f8f8f8;
      --card-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --header-bg: #ffffff;
      --chat-bubble-sent: #e6f3ff;
      --chat-bubble-received: #ffffff;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: var(--shadow-sm);
      transition: background-color 0.3s ease;
    }
    body.light .header {
      background: var(--header-bg);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 22px;
      color: var(--bbm-red);
      letter-spacing: -0.5px;
      cursor: pointer;
      text-shadow: var(--glow);
    }
    .header-center {
      flex: 1;
      max-width: 420px;
      display: flex;
      justify-content: center;
    }
    .search-container {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 10px 20px;
      gap: 10px;
      max-width: 100%;
      display: flex;
      align-items: center;
      position: relative;
      transition: all 0.3s ease;
    }
    .search-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 15px;
    }
    .search-input::placeholder {
      color: var(--text-secondary);
    }
    .header-right, .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions button {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      min-width: 44px;
      box-shadow: var(--shadow-sm);
      position: relative;
      transition: all 0.3s ease;
    }
    .header-actions button:hover {
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
      transform: scale(1.05);
    }
    .profile-container {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .profile-container:hover {
      transform: scale(1.05);
    }
    .header-username {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
    }
    .verified-icon-container {
      display: inline-flex;
      align-items: center;
    }
    .main-content {
      padding: 84px 0 0;
      height: 100vh;
      overflow: hidden;
      transition: padding 0.3s ease;
      background: black;
    }
    .videos-section {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }
    .video-item {
      height: 100vh;
      position: relative;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
    }
    .video-media {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
    .video-overlay {
      position: absolute;
      bottom: 100px;
      left: 20px;
      right: 20px;
      color: white;
      z-index: 10;
    }
    .video-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .video-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--bbm-red);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: #000;
    }
    .video-user {
      display: flex;
      flex-direction: column;
    }
    .video-username {
      font-weight: 700;
      font-size: 16px;
    }
    .video-description {
      font-size: 14px;
      margin-top: 4px;
      line-height: 1.4;
    }
    .video-actions {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 24px;
      z-index: 10;
    }
    .video-action-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      color: white;
      font-size: 26px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .video-action-btn:hover {
      background: rgba(212, 0, 0, 0.8);
      transform: scale(1.1);
    }
    .video-action-btn.liked {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.15);
    }
    .video-progress {
      position: absolute;
      bottom: 60px;
      left: 20px;
      right: 20px;
      height: 5px;
      background: var(--border);
      border-radius: 3px;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 10;
    }
    .progress-fill {
      height: 100%;
      background: var(--bbm-red);
      width: 0%;
      border-radius: 3px;
      transition: width 0.3s ease;
    }
    .fab {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--bbm-red);
      border: none;
      color: #ffffff;
      font-size: 15px;
      font-weight: 800;
      box-shadow: var(--shadow-md), var(--glow);
      cursor: pointer;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .fab:hover {
      box-shadow: var(--shadow-md), 0 0 45px rgba(212, 0, 0, 0.7);
      transform: scale(1.05);
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: background 0.3s ease;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 0;
      width: 95vw;
      max-width: 550px;
      max-height: 85vh;
      overflow: hidden;
      position: relative;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }
    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 32px;
      cursor: pointer;
      z-index: 20;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .modal-close:hover {
      color: var(--bbm-red);
      background: var(--card-bg);
      transform: rotate(90deg);
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bbm-red);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 84px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bbm-red);
      color: #000000;
      padding: 16px 28px;
      border-radius: 28px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), var(--glow);
      font-weight: 700;
      font-size: 15px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .alert.active {
      display: block;
    }
    .hidden {
      display: none;
    }
    .loading-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--text-secondary);
    }
    .verified-icon {
      width: 18px;
      height: 18px;
      margin-left: 6px;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px #1d9bf0);
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 84px 60px 0;
      }
      .header-center {
        max-width: 550px;
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8f8f8;
        --card-bg: #ffffff;
        --text-primary: #000000;
        --text-secondary: #666666;
        --border: #e0e0e0;
        --header-bg: #ffffff;
      }
      body {
        background: var(--bg);
      }
      .header {
        background: var(--header-bg);
      }
    }
  </style>
</head>
<body class="dark">
  <header class="header">
    <div class="header-left">
      <div class="logo" onclick="window.location.href='index.html'">BBM</div>
    </div>
    <div class="header-center">
      <div class="search-container">
        <span class="material-icons" style="color: var(--text-secondary);">movie</span>
        <input type="text" id="search-input" class="search-input" placeholder="Search videos" aria-label="Search">
      </div>
    </div>
    <div class="header-right">
      <div class="header-actions">
        <button id="dark-mode-btn" title="Toggle Dark Mode" aria-label="Toggle Dark Mode">

      </div>

  <main class="main-content">
    <div class="videos-section" id="videos-section">
      <!-- Status videos loaded here -->
      <div id="loading-indicator" class="loading-indicator hidden">Loading more videos...</div>
    </div>
  </main>

  <button class="fab" id="upload-fab" title="Upload Video" aria-label="Upload Video" onclick="openUploadSheet()">
    <span class="material-icons" style="font-size: 24px;">add</span>
  </button>

  <!-- Comment Modal -->
  <div id="comment-modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeCommentModal()">&times;</button>
      <div id="comments-section">
        <div id="comments-header">
          <h3 id="comments-count">Comments</h3>
          <span class="material-icons" style="color: var(--text-secondary);">sort</span>
        </div>
        <div id="comments-list"></div>
        <div class="status-input-bar">
          <div class="input-pill">
            <input type="text" id="comment-input" placeholder="Add a comment...">
          </div>
          <button class="send-btn material-icons" onclick="sendComment()">send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Upload Sheet -->
  <div id="upload-sheet" class="bottom-sheet">
    <div class="bottom-sheet-header">
      <h2 style="margin: 0; font-size: 24px; font-weight: 800; color: var(--text-primary);">Upload Video</h2>
      <button onclick="closeUploadSheet()" style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 8px;"><span class="material-icons">close</span></button>
    </div>
    <div class="upload-sheet">
      <div class="upload-option" onclick="selectUploadType('video')">
        <span class="material-icons" style="font-size: 26px;">videocam</span>
        <span>Video</span>
      </div>
      <input type="file" id="media-input" accept="video/*" style="display: none;" onchange="handleMediaUpload(event)">
      <div style="position: relative;">
        <textarea id="caption-input" placeholder="Add a caption (optional)..." style="display: none; min-height: 120px;"></textarea>
      </div>
      <div id="upload-progress" class="hidden" style="width: 100%; height: 8px; background: var(--border); border-radius: 4px; overflow: hidden; margin: 16px 0;">
        <div id="progress-bar" style="height: 100%; background: var(--bbm-red); width: 0%; transition: width 0.3s ease;"></div>
      </div>
      <button id="upload-btn" style="display: none; width: 100%; background: var(--bbm-red); color: #000000; border: none; padding: 20px; border-radius: 20px; font-weight: 800; cursor: pointer; font-size: 17px;" onclick="uploadVideo()">Upload Video</button>
    </div>
  </div>

  <div id="spinner-overlay" class="spinner-overlay" aria-label="Loading spinner">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="alert-message" class="alert" role="alert" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, get, set, push, update, off } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getAnalytics, logEvent, setUserId } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const cloudinaryConfig = {
      cloudName: 'dqkujefxj',
      uploadPreset: 'banter_box'
    };

    let app, auth, db, analytics, currentUser, currentUserData;
    let videoObserver;
    let currentStatuses = [];
    let isLoading = false;
    let hasMore = true;
    let lastTimestamp = null;
    const REEL_LIMIT = 5;
    let currentStatusId = null;

    const verifiedIcon = `<span class="material-icons verified-icon">verified</span>`;

    const showSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.add('active');
    };

    const hideSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      if (alert) {
        alert.textContent = message;
        alert.classList.add('active');
        setTimeout(() => alert.classList.remove('active'), 4000);
      }
    };

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      if (diffHr < 24) return `${diffHr}h`;
      return `${diffDay}d`;
    }

    async function loadVideos(limit = REEL_LIMIT, lastTs = null) {
      if (!hasMore || isLoading) return;
      isLoading = true;
      const loadingIndicator = document.getElementById('loading-indicator');
      loadingIndicator.classList.remove('hidden');

      try {
        const query = ref(db, 'statuses').orderByChild('timestamp');
        let snapshot;
        if (!lastTs) {
          snapshot = await get(query.limitToLast(limit));
        } else {
          snapshot = await get(query.endAt(lastTs).limitToLast(limit));
        }

        let newStatuses = [];
        if (snapshot.exists()) {
          Object.entries(snapshot.val()).forEach(([id, s]) => {
            const status = { statusId: id, ...s };
            if (status.type === 'video') {
              newStatuses.push(status);
            }
          });
          newStatuses.sort((a, b) => b.timestamp - a.timestamp);
        }

        const userIds = [...new Set(newStatuses.map(s => s.userId))];
        const userPromises = userIds.map(uid => get(ref(db, `users/${uid}`)).then(snap => ({ uid, user: snap.val() })));
        const userResults = await Promise.all(userPromises);
        const userMap = Object.fromEntries(userResults.map(ur => [ur.uid, ur.user]));
        newStatuses.forEach(status => {
          status.user = userMap[status.userId];
        });

        const section = document.getElementById('videos-section');
        let appended = false;
        newStatuses.forEach((status) => {
          if (currentStatuses.some(existing => existing.statusId === status.statusId)) return;

          const videoItem = document.createElement('div');
          videoItem.className = 'video-item';
          const initial = status.user?.displayName ? status.user.displayName[0].toUpperCase() : 'U';
          let avatarHtml = `<div class="video-avatar">${initial}</div>`;
          if (status.user?.photoURL) {
            avatarHtml = `<img src="${status.user.photoURL}" alt="${status.user.displayName}" class="video-avatar" style="object-fit: cover;">`;
          }
          let nameHtml = status.user?.displayName || 'User';
          if (status.user?.verified) {
            nameHtml += verifiedIcon;
          }
          let contentHtml = '';
          if (status.content) {
            contentHtml = `<div class="video-description">${status.content}</div>`;
          }
          videoItem.innerHTML = `
            <video src="${status.mediaUrl}" class="video-media" muted loop playsinline webkit-playsinline></video>
            <div class="video-overlay">
              <div class="video-header">
                ${avatarHtml}
                <div class="video-user">
                  <div class="video-username">${nameHtml}</div>
                  <div style="font-size: 13px; color: var(--text-secondary);">${formatTimestamp(status.timestamp)}</div>
                </div>
              </div>
              ${contentHtml}
            </div>
            <div class="video-actions">
              <button class="video-action-btn material-icons liked" id="like-${status.statusId}" onclick="likeStatus('${status.statusId}', this)">favorite_border</button>
              <button class="video-action-btn material-icons" onclick="openComments('${status.statusId}')">chat_bubble_outline</button>
            </div>
            <div class="video-progress">
              <div class="progress-fill"></div>
            </div>
          `;
          const videoEl = videoItem.querySelector('.video-media');
          const progressEl = videoItem.querySelector('.video-progress');
          const progressFill = progressEl.querySelector('.progress-fill');

          videoEl.addEventListener('loadedmetadata', () => {
            videoEl.addEventListener('timeupdate', () => {
              if (videoEl.duration) {
                progressFill.style.width = (videoEl.currentTime / videoEl.duration * 100) + '%';
              }
            });
          });

          // Click to play/pause
          videoEl.addEventListener('click', () => {
            if (videoEl.paused) {
              videoEl.play();
            } else {
              videoEl.pause();
            }
          });

          // Progress bar click to seek
          progressEl.addEventListener('click', (e) => {
            const rect = progressEl.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            videoEl.currentTime = pos * videoEl.duration;
          });

          section.appendChild(videoItem);
          appended = true;
          currentStatuses.push(status);
        });

        if (!lastTs && newStatuses.length > 0) {
          lastTimestamp = newStatuses[newStatuses.length - 1].timestamp;
        } else if (appended) {
          lastTimestamp = newStatuses[newStatuses.length - 1].timestamp;
        }

        hasMore = newStatuses.length === limit;
        setupVideoObserver();

        if (!hasMore) {
          loadingIndicator.textContent = 'No more videos';
        }
      } catch (error) {
        console.error('Error loading videos:', error);
        showAlert('Failed to load videos.');
      } finally {
        isLoading = false;
        loadingIndicator.classList.add('hidden');
      }
    }

    function setupVideoObserver() {
      if (videoObserver) {
        videoObserver.disconnect();
      }
      videoObserver = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          const video = entry.target;
          if (entry.isIntersecting && entry.intersectionRatio >= 0.6) {
            setTimeout(() => {
              video.play().catch(console.error);
            }, 100);
          } else {
            video.pause();
          }
        });
      }, { 
        threshold: 0.6,
        rootMargin: '-10% 0px -10% 0px'
      });
      document.querySelectorAll('.video-media').forEach(video => {
        videoObserver.observe(video);
      });
    }

    window.likeStatus = async (statusId, btn) => {
      // Toggle like logic (simplified)
      btn.classList.toggle('liked');
      btn.innerHTML = btn.classList.contains('liked') ? 'favorite' : 'favorite_border';
      showAlert(btn.classList.contains('liked') ? 'Liked!' : 'Unliked!');
    };

    window.openComments = (statusId) => {
      currentStatusId = statusId;
      document.getElementById('comment-modal').classList.add('active');
      loadComments(statusId);
    };

    window.closeCommentModal = () => {
      document.getElementById('comment-modal').classList.remove('active');
    };

    async function loadComments(statusId) {
      const commentsRef = ref(db, `statuses/${statusId}/comments`);
      const snap = await get(commentsRef);
      const list = document.getElementById('comments-list');
      const countEl = document.getElementById('comments-count');
      list.innerHTML = '';

      if (!snap.exists()) {
        list.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">No comments yet.</p>';
        countEl.textContent = 'No comments yet';
        return;
      }

      let comments = Object.entries(snap.val()).map(([id, c]) => ({ id, ...c })).sort((a, b) => b.timestamp - a.timestamp);
      const userIds = [...new Set(comments.map(c => c.userId))];
      const userPromises = userIds.map(uid => get(ref(db, `users/${uid}`)).then(snap => ({ uid, user: snap.val() })));
      const userResults = await Promise.all(userPromises);
      const userMap = Object.fromEntries(userResults.map(ur => [ur.uid, ur.user]));

      countEl.textContent = `${comments.length} comment${comments.length !== 1 ? 's' : ''}`;

      comments.forEach(comment => {
        const user = userMap[comment.userId];
        if (!user) return;
        const item = document.createElement('div');
        item.className = 'comment-item';
        item.innerHTML = `
          <div class="comment-avatar">${user.displayName[0].toUpperCase()}</div>
          <div class="comment-content">
            <div class="comment-user">${user.displayName}</div>
            <div class="comment-text">${comment.text}</div>
            <div class="comment-time">${formatTimestamp(comment.timestamp)}</div>
          </div>
        `;
        list.appendChild(item);
      });
    }

    window.sendComment = async () => {
      const input = document.getElementById('comment-input');
      const text = input.value.trim();
      if (!text || !currentStatusId) return;
      const commentsRef = ref(db, `statuses/${currentStatusId}/comments`);
      const newRef = push(commentsRef);
      await set(newRef, {
        userId: currentUser.uid,
        text: text,
        timestamp: Date.now()
      });
      input.value = '';
      loadComments(currentStatusId);
    };

    function openUploadSheet() {
      document.getElementById('upload-sheet').classList.add('active');
      document.getElementById('media-input').click();
    }

    window.closeUploadSheet = () => {
      document.getElementById('upload-sheet').classList.remove('active');
    };

    window.selectUploadType = (type) => {
      document.getElementById('caption-input').style.display = 'block';
      document.getElementById('upload-btn').style.display = 'block';
    };

    window.handleMediaUpload = (event) => {
      const file = event.target.files[0];
      if (file) {
        showAlert(`Selected ${file.name}`);
        document.getElementById('upload-btn').style.display = 'block';
      }
    };

    window.uploadVideo = async () => {
      showAlert('Video uploaded!');
      closeUploadSheet();
      loadVideos(REEL_LIMIT, lastTimestamp);
    };

    function toggleDarkMode() {
      showAlert('Theme toggled');
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const userRef = ref(db, `users/${user.uid}`);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            currentUserData = snapshot.val();
          }
          currentStatuses = [];
          lastTimestamp = null;
          hasMore = true;
          loadVideos(REEL_LIMIT);
        } else {
          window.location.href = 'signup.html';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      document.getElementById('dark-mode-btn').addEventListener('click', toggleDarkMode);
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.video-item').forEach(item => {
          const text = item.textContent.toLowerCase();
          item.style.display = text.includes(term) ? '' : 'none';
        });
      });

      const section = document.getElementById('videos-section');
      section.addEventListener('scroll', () => {
        if (section.scrollTop + section.clientHeight >= section.scrollHeight - 200 && hasMore && !isLoading) {
          loadVideos(REEL_LIMIT, lastTimestamp);
        }
      });
    });
  </script>
</body>
