<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="theme-color" content="#d40000">
  <title>BBM 2025 - Reels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --accent: #d40000;
      --bbm-red: #d40000;
      --header-bg: #000000;
      --chat-bubble-sent: #2a2a2a;
      --chat-bubble-received: #1a1a1a;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    body.light {
      --bg: #f8f8f8;
      --card-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --header-bg: #ffffff;
      --chat-bubble-sent: #e6f3ff;
      --chat-bubble-received: #ffffff;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .main-content {
      padding: 0;
      min-height: calc(100vh);
      transition: padding 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reels-container {
      width: 100%;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .reels-container::-webkit-scrollbar {
      display: none;
    }
    .reel-item {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
      background: black;
    }
    .reel-video {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      background: black;
      cursor: pointer;
    }
    .reel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }
    .reel-header {
      position: absolute;
      bottom: 110px;
      left: 20px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 12px;
      pointer-events: auto;
    }
    .reel-user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--bbm-red);
      color: #000000;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reel-user-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .reel-username {
      font-weight: 700;
      font-size: 16px;
      display: flex;
      align-items: center;
      color: #ffffff;
    }
    .reel-description {
      font-size: 14px;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 8px 12px;
      backdrop-filter: blur(10px);
      margin-top: 4px;
    }
    .caption-text {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      display: block;
    }
    .reel-description.expanded .caption-text {
      -webkit-line-clamp: unset;
    }
    .see-more-btn {
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
      font-size: 14px;
      margin-top: 4px;
      padding: 0;
      display: block;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }
    .see-more-btn:hover {
      opacity: 1;
    }
    .reel-actions {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 24px;
      pointer-events: auto;
    }
    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      width: auto;
      min-width: 80px;
      height: 40px;
      color: white;
      cursor: pointer;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
      padding: 0 12px;
    }
    .action-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }
    .action-btn:active::before {
      width: 200px;
      height: 200px;
    }
    .action-btn:hover {
      border-color: var(--bbm-red);
      color: var(--bbm-red);
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 4px 12px rgba(212, 0, 0, 0.2);
    }
    .action-btn:active {
      transform: scale(0.98) translateY(0);
      transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .action-btn.liked {
      color: #ff4444;
      border-color: #ff4444;
      animation: likePulse 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    @keyframes likePulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
      }
      50% {
        transform: scale(1.2);
        box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
      }
    }
    .action-icon {
      font-size: 20px;
      font-weight: 400;
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .action-btn:hover .action-icon {
      transform: rotate(10deg);
    }
    .action-count {
      font-size: 14px;
      font-weight: 600;
      line-height: 1;
      opacity: 0.9;
      transition: opacity 0.25s ease;
    }
    .action-btn:hover .action-count {
      opacity: 1;
    }
    .progress-bar {
      position: absolute;
      bottom: 100px;
      left: 20px;
      right: 20px;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: var(--bbm-red);
      width: 0%;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 2px;
    }
    /* Bottom Sheet Styles */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top-left-radius: 32px;
      border-top-right-radius: 32px;
      border: 1px solid var(--border);
      max-height: 90vh;
      transform: translateY(100%);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 120px;
      box-shadow: var(--shadow-md);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      padding: 24px 28px 20px;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      transition: all 0.3s ease;
    }
    .comments-sheet {
      padding: 24px;
      flex: 1;
      overflow-y: auto;
    }
    .comment-input-container {
      padding: 24px;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
    }
    .comment-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
    }
    .comment-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bbm-red);
      color: #000000;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }
    .comment-avatar img {
      object-fit: cover;
    }
    .comment-content {
      flex: 1;
    }
    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .comment-author {
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
    }
    .comment-time {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .comment-text {
      margin: 0;
      color: var(--text-primary);
    }
    .new-comment-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 16px;
    }
    .new-comment-input:focus {
      outline: none;
      border-color: var(--bbm-red);
    }
    .post-comment-btn {
      background: var(--bbm-red);
      color: #000000;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      min-width: 60px;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .post-comment-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }
    .post-comment-btn:active::before {
      width: 200px;
      height: 200px;
    }
    .post-comment-btn:hover {
      box-shadow: var(--glow);
      transform: translateY(-1px);
    }
    .post-comment-btn:active {
      transform: scale(0.98);
      transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .no-comments {
      text-align: center;
      color: var(--text-secondary);
      padding: 40px 0;
      font-size: 16px;
    }
    /* Backdrop for bottom sheet */
    .sheet-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .sheet-backdrop.active {
      opacity: 1;
      visibility: visible;
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bbm-red);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bbm-red);
      color: #000000;
      padding: 16px 28px;
      border-radius: 28px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), var(--glow);
      font-weight: 700;
      font-size: 15px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .alert.active {
      display: block;
    }
    .verified-icon {
      width: 18px;
      height: 18px;
      margin-left: 6px;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px #1d9bf0);
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 0 60px;
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8f8f8;
        --card-bg: #ffffff;
        --text-primary: #000000;
        --text-secondary: #666666;
        --border: #e0e0e0;
        --header-bg: #ffffff;
      }
      body {
        background: var(--bg);
      }
    }
  </style>
</head>
<body class="dark">
  <main class="main-content">
    <div class="reels-container" id="reels-container">
      <!-- Reels loaded here -->
    </div>
  </main>

  <!-- Backdrop for bottom sheet -->
  <div id="sheet-backdrop" class="sheet-backdrop" onclick="closeCommentsSheet()"></div>

  <!-- Comments Bottom Sheet -->
  <div id="comments-sheet" class="bottom-sheet">
    <div class="bottom-sheet-header">
      <h2 style="margin: 0; font-size: 24px; font-weight: 800; color: var(--text-primary);">Comments</h2>
      <button onclick="closeCommentsSheet()" style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 8px;"><span class="material-icons">close</span></button>
    </div>
    <div class="comments-sheet" id="comments-list">
      <!-- Comments loaded here -->
    </div>
    <div class="comment-input-container">
      <div style="display: flex; gap: 12px; align-items: center;">
        <input type="text" id="new-comment-input" class="new-comment-input" placeholder="Add a comment...">
        <button class="post-comment-btn" onclick="postComment()">Post</button>
      </div>
    </div>
  </div>

  <div id="spinner-overlay" class="spinner-overlay" aria-label="Loading spinner">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="alert-message" class="alert" role="alert" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, push, update } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db, currentUser, currentUserData;
    let currentStatusId = null;

    const verifiedIcon = `<span class="material-icons verified-icon">verified</span>`;

    const showSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.add('active');
    };

    const hideSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      if (alert) {
        alert.textContent = message;
        alert.classList.add('active');
        setTimeout(() => alert.classList.remove('active'), 4000);
      }
    };

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      if (diffHr < 24) return `${diffHr}h`;
      return `${diffDay}d`;
    }

    function setupCaptionToggle(descriptionEl) {
      const captionText = descriptionEl.querySelector('.caption-text');
      const seeMoreBtn = descriptionEl.querySelector('.see-more-btn');
      if (!captionText || !seeMoreBtn) return;

      const checkOverflow = () => {
        if (captionText.scrollHeight > captionText.clientHeight) {
          seeMoreBtn.style.display = 'block';
        } else {
          seeMoreBtn.style.display = 'none';
        }
      };

      seeMoreBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        const isExpanded = descriptionEl.classList.contains('expanded');
        if (isExpanded) {
          descriptionEl.classList.remove('expanded');
          seeMoreBtn.textContent = 'see more';
        } else {
          descriptionEl.classList.add('expanded');
          seeMoreBtn.textContent = 'see less';
        }
        // Re-check after toggle
        setTimeout(checkOverflow, 100);
      });

      // Initial check
      checkOverflow();
    }

    async function loadReels() {
      showSpinner();
      const container = document.getElementById('reels-container');
      container.innerHTML = '';
      if (currentUser) {
        const statusesRef = ref(db, 'statuses');
        const snapshot = await get(statusesRef);
        let videoStatuses = [];
        if (snapshot.exists()) {
          Object.entries(snapshot.val()).forEach(([id, s]) => {
            if (s.type === 'video' && s.mediaUrl) {
              videoStatuses.push({ statusId: id, ...s });
            }
          });
          // Yatch algorithm: Most recent video at top, others randomized
          if (videoStatuses.length > 0) {
            const mostRecent = videoStatuses.reduce((prev, current) => (prev.timestamp > current.timestamp ? prev : current));
            const others = videoStatuses.filter(s => s.statusId !== mostRecent.statusId);
            others.sort(() => 0.5 - Math.random()); // Randomize others
            videoStatuses = [mostRecent, ...others];
          }
        }
        if (videoStatuses.length === 0) {
          container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 60px; font-size: 17px;">No videos yet.</p>';
          hideSpinner();
          return;
        }
        const userIds = [...new Set(videoStatuses.map(s => s.userId))];
        const userPromises = userIds.map(uid => get(ref(db, `users/${uid}`)).then(snap => ({ uid, snap: snap.val() })));
        const userResults = await Promise.all(userPromises);
        const userMap = Object.fromEntries(userResults.map(ur => [ur.uid, ur.snap]));
        videoStatuses.forEach(status => {
          status.user = userMap[status.userId];
        });
        videoStatuses.forEach((status, index) => {
          const reelDiv = document.createElement('div');
          reelDiv.className = 'reel-item';
          reelDiv.setAttribute('data-status-id', status.statusId);
          const initial = status.user?.displayName ? status.user.displayName[0].toUpperCase() : 'U';
          let avatarHtml = '';
          if (status.user?.photoURL) {
            avatarHtml = `<img src="${status.user.photoURL}" alt="${status.user?.displayName}" class="reel-user-avatar" loading="lazy">`;
          } else {
            avatarHtml = `<div class="reel-user-avatar" style="font-size: 20px;">${initial}</div>`;
          }
          let nameHtml = status.user?.displayName || 'User';
          if (status.user?.verified) {
            nameHtml += verifiedIcon;
          }
          let descHtml = '';
          if (status.content) {
            descHtml = `<div class="reel-description">
              <span class="caption-text">${status.content}</span>
              <button class="see-more-btn">see more</button>
            </div>`;
          }
          const likesSnap = status.likes || {};
          const likes = Object.keys(likesSnap).length;
          const comments = Object.keys(status.comments || {}).length;
          const isLiked = likesSnap[currentUser.uid];
          const likeIcon = isLiked ? 'favorite' : 'favorite_border';
          const likeClass = isLiked ? 'liked' : '';
          reelDiv.innerHTML = `
            <video src="${status.mediaUrl}" class="reel-video" loop playsinline webkit-playsinline preload="auto"></video>
            <div class="reel-overlay">
              <div class="reel-header">
                ${avatarHtml}
                <div class="reel-user-info">
                  <div class="reel-username">${nameHtml}</div>
                  ${descHtml}
                </div>
              </div>
              <div class="reel-actions">
                <button class="action-btn ${likeClass}" onclick="likeReel('${status.statusId}', event)">
                  <span class="material-icons action-icon">${likeIcon}</span>
                  <span class="action-count">${likes}</span>
                </button>
                <button class="action-btn" onclick="openComments('${status.statusId}', event)">
                  <span class="material-icons action-icon">chat_bubble_outline</span>
                  <span class="action-count">${comments}</span>
                </button>
              </div>
              <div class="progress-bar">
                <div class="progress-fill"></div>
              </div>
            </div>
          `;
          const video = reelDiv.querySelector('.reel-video');
          // Tap to play/pause
          video.addEventListener('click', () => {
            if (video.paused) {
              video.play().catch(console.error);
            } else {
              video.pause();
            }
          });
          // Error handling for video load
          video.addEventListener('error', () => {
            console.warn('Video load error:', video.src);
            video.src = video.src; // Retry once
          });
          container.appendChild(reelDiv);
          // Setup caption toggle after append
          const descriptionEl = reelDiv.querySelector('.reel-description');
          if (descriptionEl) {
            setupCaptionToggle(descriptionEl);
          }
        });
        setupVideoObserver();
        // Auto-play the first video immediately
        if (videoStatuses.length > 0) {
          const firstReel = container.querySelector('.reel-item');
          if (firstReel) {
            const firstVideo = firstReel.querySelector('.reel-video');
            firstVideo.muted = false;
            firstVideo.play().catch(console.error);
            const firstProgressFill = firstReel.querySelector('.progress-fill');
            if (firstProgressFill) firstProgressFill.style.width = '0%';
          }
        }
      }
      hideSpinner();
    }

    function setupVideoObserver() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          const video = entry.target.querySelector('.reel-video');
          if (entry.isIntersecting) {
            video.muted = false; // Unmute for sound
            video.play().catch(console.error);
            const progressFill = entry.target.querySelector('.progress-fill');
            const updateProgress = () => {
              if (video.duration) {
                const progress = (video.currentTime / video.duration) * 100;
                progressFill.style.width = progress + '%';
              }
              if (!video.paused && !video.ended) {
                requestAnimationFrame(updateProgress);
              }
            };
            updateProgress();
          } else {
            video.pause();
            video.currentTime = 0;
            const progressFill = entry.target.querySelector('.progress-fill');
            progressFill.style.width = '0%';
          }
        });
      }, { threshold: 0.5 });
      document.querySelectorAll('.reel-item').forEach(item => {
        observer.observe(item);
      });
    }

    window.likeReel = async (statusId, event) => {
      event.stopPropagation();
      if (!currentUser) return;
      const reelItem = document.querySelector(`[data-status-id="${statusId}"]`);
      if (!reelItem) return;
      const likeBtn = reelItem.querySelector('.action-btn:first-child');
      const currentLikes = parseInt(likeBtn.querySelector('.action-count').textContent);
      try {
        const likeRef = ref(db, `statuses/${statusId}/likes/${currentUser.uid}`);
        const snap = await get(likeRef);
        const liked = snap.exists();
        if (liked) {
          await set(likeRef, null);
          likeBtn.innerHTML = `<span class="material-icons action-icon">favorite_border</span><span class="action-count">${currentLikes - 1}</span>`;
          likeBtn.classList.remove('liked');
        } else {
          await set(likeRef, true);
          likeBtn.innerHTML = `<span class="material-icons action-icon">favorite</span><span class="action-count">${currentLikes + 1}</span>`;
          likeBtn.classList.add('liked');
        }
        showAlert(liked ? 'Like removed' : 'Video liked!');
      } catch (error) {
        console.error('Error toggling like:', error);
      }
    };

    window.openComments = async (statusId, event) => {
      event.stopPropagation();
      currentStatusId = statusId;
      const sheet = document.getElementById('comments-sheet');
      const backdrop = document.getElementById('sheet-backdrop');
      sheet.classList.add('active');
      backdrop.classList.add('active');
      await loadComments(statusId);
    };

    window.closeCommentsSheet = () => {
      const sheet = document.getElementById('comments-sheet');
      const backdrop = document.getElementById('sheet-backdrop');
      sheet.classList.remove('active');
      backdrop.classList.remove('active');
      document.getElementById('new-comment-input').value = '';
      currentStatusId = null;
    };

    async function loadComments(statusId) {
      if (!currentUser) return;
      showSpinner();
      try {
        const commentsRef = ref(db, `statuses/${statusId}/comments`);
        const snapshot = await get(commentsRef);
        const commentsList = document.getElementById('comments-list');
        commentsList.innerHTML = '';
        if (snapshot.exists()) {
          let comments = Object.entries(snapshot.val()).map(([id, c]) => ({ id, ...c }));
          if (comments.length > 0) {
            const userIds = [...new Set(comments.map(c => c.userId))];
            const userPromises = userIds.map(uid => get(ref(db, `users/${uid}`)).then(snap => ({ uid, snap: snap.val() })));
            const userResults = await Promise.all(userPromises);
            const userMap = Object.fromEntries(userResults.map(ur => [ur.uid, ur.snap]));
            comments.forEach(comment => {
              comment.user = userMap[comment.userId];
            });
          }
          comments.sort((a, b) => a.timestamp - b.timestamp); // oldest first
          if (comments.length === 0) {
            commentsList.innerHTML = '<div class="no-comments">No comments yet. Be the first to comment!</div>';
          } else {
            comments.forEach(comment => {
              const commentDiv = document.createElement('div');
              commentDiv.className = 'comment-item';
              const initial = comment.userName ? comment.userName[0].toUpperCase() : 'U';
              const time = formatTimestamp(comment.timestamp);
              let avatarHtml = '';
              if (comment.user?.photoURL) {
                avatarHtml = `<img src="${comment.user.photoURL}" alt="${comment.userName}" class="comment-avatar" loading="lazy">`;
              } else {
                avatarHtml = `<div class="comment-avatar" style="font-size: 16px;">${initial}</div>`;
              }
              let authorHtml = comment.userName || 'User';
              if (comment.user?.verified) {
                authorHtml += verifiedIcon;
              }
              commentDiv.innerHTML = `
                ${avatarHtml}
                <div class="comment-content">
                  <div class="comment-header">
                    <span class="comment-author">${authorHtml}</span>
                    <span class="comment-time">${time}</span>
                  </div>
                  <p class="comment-text">${comment.content}</p>
                </div>
              `;
              commentsList.appendChild(commentDiv);
            });
          }
        } else {
          const commentsList = document.getElementById('comments-list');
          commentsList.innerHTML = '<div class="no-comments">No comments yet. Be the first to comment!</div>';
        }
      } catch (error) {
        console.error('Error loading comments:', error);
        showAlert('Failed to load comments.');
      } finally {
        hideSpinner();
      }
    }

    window.postComment = async () => {
      const input = document.getElementById('new-comment-input');
      const content = input.value.trim();
      if (!content || !currentStatusId || !currentUser) {
        showAlert('Please enter a comment.');
        return;
      }
      try {
        showSpinner();
        const commentsRef = ref(db, `statuses/${currentStatusId}/comments`);
        const newCommentRef = push(commentsRef);
        await set(newCommentRef, {
          userId: currentUser.uid,
          userName: currentUserData.displayName,
          content,
          timestamp: Date.now()
        });
        input.value = '';
        await loadComments(currentStatusId);
        updateCommentsCount(currentStatusId);
        showAlert('Comment posted!');
      } catch (error) {
        console.error('Error posting comment:', error);
        showAlert('Failed to post comment.');
      } finally {
        hideSpinner();
      }
    };

    async function updateCommentsCount(statusId) {
      try {
        const commentsRef = ref(db, `statuses/${statusId}/comments`);
        const snapshot = await get(commentsRef);
        const count = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
        const reelItem = document.querySelector(`[data-status-id="${statusId}"]`);
        if (reelItem) {
          const commentBtn = reelItem.querySelector('.action-btn:nth-child(2)');
          const span = commentBtn.querySelector('.action-count');
          if (span) span.textContent = count;
        }
      } catch (error) {
        console.error('Error updating comments count:', error);
      }
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          const userRef = ref(db, `users/${user.uid}`);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            currentUserData = snapshot.val();
          }
          loadReels();
        } else {
          window.location.href = 'signup.html';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      // Enter key to post comment
      document.getElementById('new-comment-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          postComment();
        }
      });
    });
  </script>
</body>
