<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BanterBox Reels</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      touch-action: pan-y;
      -webkit-user-select: none;
      user-select: none;
    }
    #reels-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .reel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .reel.active {
      transform: translateY(0);
    }
    .reel video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
    .reel-header {
      position: absolute;
      top: 40px;
      left: 16px;
      right: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .back-btn {
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 24px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: rgba(0,0,0,0.7);
    }
    .reel-user {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 20px;
    }
    .reel-user img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .reel-user-info h3 {
      font-size: 14px;
      font-weight: 600;
    }
    .reel-user-info p {
      font-size: 12px;
      opacity: 0.8;
    }
    .reel-actions {
      position: absolute;
      right: 16px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 10;
    }
    .action-btn {
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 28px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      position: relative;
    }
    .action-btn:hover {
      background: rgba(0,0,0,0.7);
      transform: scale(1.1);
    }
    .action-btn.liked .material-icons {
      color: #f91880;
    }
    .action-count {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0.8;
    }
    .reel-bottom {
      position: absolute;
      bottom: 80px;
      left: 16px;
      right: 16px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 10;
    }
    .reel-description {
      flex: 1;
      max-width: 60%;
    }
    .reel-description h4 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .reel-description p {
      font-size: 14px;
      opacity: 0.8;
      line-height: 1.4;
    }
    .reel-music {
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 12px;
      opacity: 0.8;
    }
    .thumbnail-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      padding: 0 16px;
      overflow-x: auto;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 20;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .thumbnail-bar.show {
      transform: translateY(0);
    }
    .thumbnail-bar::-webkit-scrollbar {
      display: none;
    }
    .thumbnail-item {
      flex: 0 0 80px;
      height: 100px;
      margin-right: 12px;
      cursor: pointer;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
    }
    .thumbnail-item:last-child {
      margin-right: 0;
    }
    .thumbnail-item.active {
      border: 2px solid #f91880;
    }
    .thumbnail-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .thumbnail-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .thumbnail-item:hover .thumbnail-overlay {
      opacity: 1;
    }
    .thumbnail-overlay .material-icons {
      font-size: 24px;
      color: #fff;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      opacity: 0.7;
    }
    @media (min-width: 768px) {
      .thumbnail-bar {
        bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div id="reels-container">
    <div class="loading" id="loading">Loading Reels...</div>
  </div>

  <div class="thumbnail-bar" id="thumbnail-bar">
    <div id="thumbnails"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, push, set, get, remove } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getAnalytics, logEvent } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db, analytics, currentUser;
    let reels = [], currentIndex = 0;
    let touchStartY = 0, touchEndY = 0;

    initializeApp(firebaseConfig);
    auth = getAuth(app);
    db = getDatabase(app);
    analytics = getAnalytics(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadReels();
      } else {
        window.location.href = 'signup.html';
      }
    });

    async function loadReels() {
      const reelsRef = ref(db, 'reels');
      onValue(reelsRef, async (snapshot) => {
        if (!snapshot.exists()) return;
        const data = snapshot.val();
        let reelList = Object.entries(data)
          .filter(([_, v]) => v.mediaType === 'reel')
          .map(([id, v]) => ({ id, ...v }));
        reelList.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        const reelsWithUsersAndCounts = await Promise.all(reelList.map(async (reel) => {
          const userRef = ref(db, `users/${reel.userId}`);
          const userSnap = await get(userRef);
          const user = userSnap.val();
          const likesRef = ref(db, `reels/${reel.id}/likes`);
          const likesSnap = await get(likesRef);
          const likesCount = likesSnap.size;
          const commentsRef = ref(db, `reels/${reel.id}/comments`);
          const commentsSnap = await get(commentsRef);
          const commentsCount = commentsSnap.size;
          const sharesRef = ref(db, `reels/${reel.id}/shares`);
          const sharesSnap = await get(sharesRef);
          const sharesCount = sharesSnap.size;
          const userLikeRef = ref(db, `reels/${reel.id}/likes/${currentUser.uid}`);
          const userLikeSnap = await get(userLikeRef);
          const isLiked = userLikeSnap.exists();
          return { ...reel, user, likesCount, commentsCount, sharesCount, isLiked };
        }));
        reels = reelsWithUsersAndCounts;
        renderReels();
        if (reels.length > 0) {
          currentIndex = 0;
          showReel(currentIndex);
          createThumbnails();
        }
      });
    }

    function getNum(text) {
      text = text.trim();
      if (text.endsWith('K')) {
        return parseFloat(text.slice(0, -1)) * 1000;
      } else {
        return parseInt(text) || 0;
      }
    }

    function updateCountEl(el, num) {
      let display = num >= 1000 ? (num / 1000).toFixed(1) + 'K' : num;
      el.textContent = display;
    }

    function renderReels() {
      const container = document.getElementById('reels-container');
      container.innerHTML = '<div class="loading" id="loading">Loading Reels...</div>';
      reels.forEach((reel, index) => {
        const user = reel.user;
        const likesDisplay = reel.likesCount >= 1000 ? (reel.likesCount / 1000).toFixed(1) + 'K' : reel.likesCount;
        const sharesDisplay = reel.sharesCount >= 1000 ? (reel.sharesCount / 1000).toFixed(1) + 'K' : reel.sharesCount;
        const likeClass = reel.isLiked ? 'liked' : '';
        const likeIcon = reel.isLiked ? 'favorite' : 'favorite_border';
        let userPhotoHtml = '';
        if (user?.photoURL) {
          userPhotoHtml = `<img src="${user.photoURL}" alt="${user.displayName || 'User'}" onerror="this.style.display='none'">`;
        }
        const reelEl = document.createElement('div');
        reelEl.className = 'reel';
        reelEl.dataset.index = index;
        reelEl.innerHTML = `
          <video src="${reel.videoURL}" loop playsinline preload="auto" muted></video>
          <div class="reel-header">
            <button class="back-btn" onclick="window.history.back()">
              <span class="material-icons">arrow_back</span>
            </button>
            <div class="reel-user">
              ${userPhotoHtml}
              <div class="reel-user-info">
                <h3>${user?.displayName || 'User'}</h3>
                <p>Original audio</p>
              </div>
            </div>
          </div>
          <div class="reel-actions">
            <button class="action-btn like-btn ${likeClass}" data-id="${reel.id}">
              <span class="material-icons">${likeIcon}</span>
              <span class="action-count">${likesDisplay}</span>
            </button>
            <button class="action-btn comment-btn" data-id="${reel.id}">
              <span class="material-icons">chat_bubble_outline</span>
              <span class="action-count">${reel.commentsCount}</span>
            </button>
            <button class="action-btn share-btn" data-id="${reel.id}">
              <span class="material-icons">ios_share</span>
              <span class="action-count">${sharesDisplay}</span>
            </button>
          </div>
          <div class="reel-bottom">
            <div class="reel-description">
              <h4>${user?.displayName || 'User'}</h4>
              <p>${reel.caption || 'No caption'}</p>
            </div>
            <div class="reel-music">Original audio</div>
          </div>
        `;
        container.appendChild(reelEl);
      });
      document.getElementById('loading').remove();
      setupGestures();
      setupActions();
    }

    function showReel(index) {
      const reels = document.querySelectorAll('.reel');
      reels.forEach((r, i) => {
        r.classList.toggle('active', i === index);
        const video = r.querySelector('video');
        if (i === index) {
          video.play();
          video.muted = false; // Unmute for sound
        } else {
          video.pause();
        }
      });
      updateThumbnails(index);
    }

    function createThumbnails() {
      const thumbsContainer = document.getElementById('thumbnails');
      thumbsContainer.innerHTML = '';
      reels.forEach((reel, index) => {
        const thumb = document.createElement('div');
        thumb.className = `thumbnail-item ${index === 0 ? 'active' : ''}`;
        thumb.innerHTML = `
          <video src="${reel.videoURL}" loop muted playsinline></video>
          <div class="thumbnail-overlay">
            <span class="material-icons">play_arrow</span>
          </div>
        `;
        thumb.onclick = () => {
          currentIndex = index;
          showReel(index);
        };
        thumbsContainer.appendChild(thumb);
      });
    }

    function updateThumbnails(index) {
      const thumbs = document.querySelectorAll('.thumbnail-item');
      thumbs.forEach((t, i) => t.classList.toggle('active', i === index));
      const bar = document.getElementById('thumbnail-bar');
      const thumb = thumbs[index];
      if (thumb) {
        thumb.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    }

    function setupGestures() {
      const container = document.getElementById('reels-container');
      container.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
      });
      container.addEventListener('touchend', (e) => {
        touchEndY = e.changedTouches[0].clientY;
        const delta = touchStartY - touchEndY;
        if (Math.abs(delta) > 50) {
          if (delta > 0 && currentIndex < reels.length - 1) {
            currentIndex++;
          } else if (delta < 0 && currentIndex > 0) {
            currentIndex--;
          }
          showReel(currentIndex);
        }
      });
      // Tap to toggle thumbnails
      let tapCount = 0;
      let tapTimer;
      container.addEventListener('click', () => {
        tapCount++;
        if (tapCount === 1) {
          tapTimer = setTimeout(() => {
            if (tapCount === 1) toggleThumbnails();
            tapCount = 0;
          }, 300);
        } else {
          clearTimeout(tapTimer);
          // Double-tap like
          const currentReel = document.querySelector('.reel.active');
          const likeBtn = currentReel.querySelector('.like-btn');
          likeBtn.click();
          tapCount = 0;
        }
      });
    }

    function toggleThumbnails() {
      const bar = document.getElementById('thumbnail-bar');
      bar.classList.toggle('show');
    }

    function setupActions() {
      document.addEventListener('click', (e) => {
        let btn;
        if (btn = e.target.closest('.like-btn')) {
          const id = btn.dataset.id;
          const icon = btn.querySelector('.material-icons');
          const countEl = btn.querySelector('.action-count');
          const likeRef = ref(db, `reels/${id}/likes/${currentUser.uid}`);
          if (btn.classList.contains('liked')) {
            remove(likeRef);
            btn.classList.remove('liked');
            icon.textContent = 'favorite_border';
            let num = getNum(countEl.textContent);
            num--;
            updateCountEl(countEl, num);
          } else {
            set(likeRef, true);
            btn.classList.add('liked');
            icon.textContent = 'favorite';
            let num = getNum(countEl.textContent);
            num++;
            updateCountEl(countEl, num);
          }
        } else if (btn = e.target.closest('.comment-btn')) {
          // Open comments modal (placeholder)
          alert('Comments coming soon!');
        } else if (btn = e.target.closest('.share-btn')) {
          const id = btn.dataset.id;
          const sharesRef = ref(db, `reels/${id}/shares`);
          push(sharesRef, {
            userId: currentUser.uid,
            timestamp: Date.now()
          });
          if (navigator.share) {
            navigator.share({
              title: 'Check this reel!',
              url: window.location.href
            }).catch(() => {
              alert('Share failed!');
            });
          } else {
            navigator.clipboard.writeText(window.location.href).then(() => {
              alert('Link copied to clipboard!');
            }).catch(() => {
              alert('Share link copied!');
            });
          }
        }
      });
    }
  </script>
</body>
</html>
