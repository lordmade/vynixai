<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>BBM 2025 - Reels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --accent: #d40000;
      --bbm-red: #d40000;
      --header-bg: #000000;
      --chat-bubble-sent: #2a2a2a;
      --chat-bubble-received: #1a1a1a;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    body.light {
      --bg: #f8f8f8;
      --card-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --header-bg: #ffffff;
      --chat-bubble-sent: #e6f3ff;
      --chat-bubble-received: #ffffff;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .main-content {
      padding: 0;
      min-height: calc(100vh);
      transition: padding 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reels-container {
      width: 100%;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .reels-container::-webkit-scrollbar {
      display: none;
    }
    .reel-item {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
      background: black;
    }
    .reel-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
      cursor: pointer;
    }
    .reel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }
    .reel-header {
      position: absolute;
      bottom: 110px;
      left: 20px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 12px;
      pointer-events: auto;
    }
    .reel-header-overlay {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 8px 12px;
      backdrop-filter: blur(10px);
    }
    .reel-user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--bbm-red);
      color: #000000;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reel-user-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      color: white;
    }
    .reel-username {
      font-weight: 700;
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    .reel-description {
      font-size: 14px;
      color: white;
    }
    .reel-actions {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 24px;
      pointer-events: auto;
    }
    .action-btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 20px;
      width: 56px;
      height: auto;
      min-height: 56px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 14px;
      padding: 8px;
    }
    .action-btn:hover {
      background: rgba(212, 0, 0, 0.8);
      transform: scale(1.1);
      box-shadow: var(--glow);
    }
    .action-btn.liked {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.2);
      animation: heartBeat 0.6s ease;
    }
    @keyframes heartBeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.3); }
      28% { transform: scale(1); }
      42% { transform: scale(1.3); }
      70% { transform: scale(1); }
    }
    .progress-bar {
      position: absolute;
      bottom: 100px;
      left: 20px;
      right: 20px;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: var(--bbm-red);
      width: 0%;
      transition: width 0.3s ease;
    }
    .fab {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--bbm-red);
      border: none;
      color: #ffffff;
      font-size: 24px;
      font-weight: 800;
      box-shadow: var(--shadow-md), var(--glow);
      cursor: pointer;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .fab:hover {
      box-shadow: var(--shadow-md), 0 0 45px rgba(212, 0, 0, 0.7);
      transform: scale(1.05);
    }
    /* Upload Sheet Styles (from status tab, video-only) */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top-left-radius: 32px;
      border-top-right-radius: 32px;
      border: 1px solid var(--border);
      max-height: 90vh;
      transform: translateY(100%);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 120px;
      box-shadow: var(--shadow-md);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      padding: 24px 28px 20px;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      transition: all 0.3s ease;
    }
    .upload-sheet {
      padding: 24px;
    }
    .upload-option {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 24px;
      cursor: pointer;
      margin-bottom: 20px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      opacity: 0.5;
      pointer-events: none;
    }
    .upload-option.active {
      opacity: 1;
      pointer-events: auto;
      background: var(--bbm-red);
      color: #ffffff;
      box-shadow: var(--glow);
      transform: translateY(-2px);
    }
    .upload-sheet input, .upload-sheet textarea {
      width: 100%;
      padding: 20px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--card-bg);
      color: var(--text-primary);
      margin-bottom: 20px;
      font-size: 17px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    .upload-sheet input:focus, .upload-sheet textarea:focus {
      outline: none;
      border-color: var(--bbm-red);
      box-shadow: 0 0 0 3px rgba(212, 0, 0, 0.1), var(--glow);
    }
    .upload-sheet textarea {
      min-height: 120px;
    }
    .upload-progress {
      width: 100%;
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
      margin: 16px 0;
    }
    .progress-bar-upload {
      height: 100%;
      background: var(--bbm-red);
      width: 0%;
      transition: width 0.3s ease;
    }
    .upload-btn {
      width: 100%;
      background: var(--bbm-red);
      color: #000000;
      border: none;
      padding: 20px;
      border-radius: 20px;
      font-weight: 800;
      cursor: pointer;
      font-size: 17px;
      box-shadow: var(--shadow-md), var(--glow);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .upload-btn:hover {
      box-shadow: var(--shadow-md), 0 0 30px rgba(212, 0, 0, 0.7);
      transform: scale(1.05);
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bbm-red);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bbm-red);
      color: #000000;
      padding: 16px 28px;
      border-radius: 28px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), var(--glow);
      font-weight: 700;
      font-size: 15px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .alert.active {
      display: block;
    }
    .verified-icon {
      width: 18px;
      height: 18px;
      margin-left: 6px;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px #1d9bf0);
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 0 60px;
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8f8f8;
        --card-bg: #ffffff;
        --text-primary: #000000;
        --text-secondary: #666666;
        --border: #e0e0e0;
        --header-bg: #ffffff;
      }
      body {
        background: var(--bg);
      }
    }
    /* Comment Modal Styles */
    #comment-modal .modal-content {
      max-height: 85vh;
    }
    #comments-list {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }
    .comment-item {
      display: flex;
      gap: 16px;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
      transition: all 0.3s ease;
    }
    .comment-item:hover {
      background: rgba(212, 0, 0, 0.05);
      border-radius: 12px;
      padding-left: 8px;
      padding-right: 8px;
    }
    .comment-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--bbm-red);
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      flex-shrink: 0;
      font-size: 18px;
    }
    .comment-content {
      flex: 1;
    }
    .comment-user {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 15px;
    }
    .comment-text {
      margin-bottom: 6px;
      font-size: 15px;
    }
    .comment-time {
      font-size: 13px;
      color: var(--text-secondary);
    }
    .mt-2 { margin-top: 12px; }
    #chemistry-lessons, #motion-lessons {
      padding-bottom: 120px;
    }
    .verified-icon {
      filter: drop-shadow(0 0 2px #1d9bf0);
    }
    /* Redesigned Comments Section - Facebook-like vertical alignment with threaded replies */
#comment-modal .modal-content {
  max-height: 90vh;
  border-radius: 20px;
}

#comments-section {
  display: flex;
  flex-direction: column;
  height: 100%;
}

#comments-header {
  padding: 20px 24px;
  border-bottom: 1px solid var(--border);
  background: var(--card-bg);
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 10;
}

#comments-header h3 {
  margin: 0;
  font-size: 18px;
  font-weight: 700;
  color: var(--text-primary);
}

#comments-list {
  flex: 1;
  overflow-y: auto;
  padding: 0 24px 20px;
  position: relative;
}

#comments-list::before {
  content: '';
  position: absolute;
  left: 28px;
  top: 0;
  bottom: 0;
  width: 2px;
  background: var(--border);
  z-index: 1;
}

.comment-item {
  position: relative;
  margin-bottom: 24px;
  padding-left: 0 !important;
  display: block;
}

.comment-item::before {
  content: '';
  position: absolute;
  left: 17px;
  top: 20px;
  width: 12px;
  height: 12px;
  background: var(--bbm-red);
  border-radius: 50%;
  z-index: 2;
  border: 2px solid var(--card-bg);
}

.comment-avatar {
  position: absolute;
  left: 0;
  top: 0;
  z-index: 3;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--bbm-red);
  color: #000000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 16px;
}

.comment-content {
  background: var(--card-bg);
  padding: 12px 16px;
  border-radius: 20px;
  border: 1px solid var(--border);
  position: relative;
  margin-left: 52px;
  margin-top: 0;
}

.comment-user {
  font-weight: 700;
  margin-bottom: 4px;
  font-size: 15px;
  color: var(--text-primary);
}

.comment-text {
  margin-bottom: 8px;
  font-size: 15px;
  line-height: 1.4;
  color: var(--text-primary);
}

.comment-time {
  font-size: 13px;
  color: var(--text-secondary);
  margin-bottom: 8px;
}

.reply-option {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 8px;
  padding: 8px 12px;
  background: rgba(212, 0, 0, 0.1);
  border-radius: 16px;
  cursor: pointer;
  font-size: 14px;
  color: var(--bbm-red);
  transition: all 0.3s ease;
  border: none;
}

.reply-option:hover {
  background: rgba(212, 0, 0, 0.2);
  transform: scale(1.02);
}

.reply-option .material-icons {
  font-size: 16px;
}

#comment-input::placeholder {
  color: var(--text-secondary);
}

.replying-placeholder::before {
  content: "Replying to @" attr(data-reply-user) ": ";
  font-weight: 600;
  color: var(--bbm-red);
}

.replies-container {
  margin-top: 8px;
  margin-left: 48px;
  border-left: 2px solid var(--border);
  padding-left: 20px;
  position: relative;
}

.reply-toggle {
  cursor: pointer;
  color: var(--bbm-red);
  font-size: 14px;
  padding: 8px 0;
  display: block;
  font-weight: 600;
  transition: color 0.3s ease;
  background: none;
  border: none;
  text-align: left;
  width: 100%;
}

.reply-toggle:hover {
  color: #ff6666;
}

.reply-toggle::-webkit-details-marker {
  display: none;
}

details[open] .reply-toggle {
  color: var(--text-primary);
}

.mention-suggestions {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 12px;
  max-height: 200px;
  overflow-y: auto;
  z-index: 10;
  display: none;
}

.mention-suggestion {
  padding: 12px;
  cursor: pointer;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 12px;
}

.mention-suggestion:hover {
  background: rgba(212, 0, 0, 0.1);
}

.mention-suggestion:last-child {
  border-bottom: none;
}
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: background 0.3s ease;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 0;
      width: 95vw;
      max-width: 550px;
      max-height: 85vh;
      overflow: hidden;
      position: relative;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }
    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 32px;
      cursor: pointer;
      z-index: 20;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .modal-close:hover {
      color: var(--bbm-red);
      background: var(--card-bg);
      transform: rotate(90deg);
    }
    .status-input-bar {
      position: sticky;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .input-pill {
      flex: 1;
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: border-color 0.3s ease;
    }
    .input-pill input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      padding: 14px 20px;
      color: var(--text-primary);
      font-size: 16px;
    }
    .send-btn {
      background: var(--bbm-red);
      color: white;
      border: none;
      padding: 14px 20px;
      cursor: pointer;
      font-weight: 700;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .send-btn:hover {
      background: #b30000;
      box-shadow: var(--glow);
      transform: scale(1.1);
    }

<body class="dark">
  <main class="main-content">
    <div class="reels-container" id="reels-container">
      <!-- Reels loaded here -->
    </div>
  </main>

  <button class="fab" id="upload-fab" title="Upload Video" onclick="openUploadSheet()">
    <span class="material-icons">cloud_upload</span>
  </button>

  <!-- Comment Modal -->
  <div id="comment-modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeCommentModal()">&times;</button>
      <div id="comments-section">
        <div id="comments-header">
          <h3 id="comments-count">Comments</h3>
          <span class="material-icons" style="color: var(--text-secondary);">sort</span>
        </div>
        <div id="comments-list"></div>
        <div class="status-input-bar">
          <div class="input-pill">
            <input type="text" id="comment-input" placeholder="Add a comment...">
          </div>
          <button class="send-btn material-icons" onclick="sendComment()">send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Video Upload Sheet (adapted from status tab, video-only) -->
  <div id="upload-sheet" class="bottom-sheet">
    <div class="bottom-sheet-header">
      <h2 style="margin: 0; font-size: 24px; font-weight: 800; color: var(--text-primary);">Upload Video</h2>
      <button onclick="closeUploadSheet()" style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 8px;"><span class="material-icons">close</span></button>
    </div>
    <div class="upload-sheet">
      <div class="upload-option active" id="video-option">
        <span class="material-icons" style="font-size: 26px;">videocam</span>
        <span>Video</span>

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      if (diffHr < 24) return `${diffHr}h`;
      return `${diffDay}d`;
    }

    async function loadReels() {
      showSpinner();
      const container = document.getElementById('reels-container');
      container.innerHTML = '';
      if (currentUser) {
        const statusesRef = ref(db, 'statuses');
        const snapshot = await get(statusesRef);
        let videoStatuses = [];
        if (snapshot.exists()) {
          Object.entries(snapshot.val()).forEach(([id, s]) => {
            if (s.type === 'video' && s.mediaUrl) {
              videoStatuses.push({ statusId: id, ...s });
            }
          });
          // Yatch algorithm: Most recent video at top, others randomized
          if (videoStatuses.length > 0) {
            const mostRecent = videoStatuses.reduce((prev, current) => (prev.timestamp > current.timestamp ? prev : current));
            const others = videoStatuses.filter(s => s.statusId !== mostRecent.statusId);
            others.sort(() => 0.5 - Math.random()); // Randomize others
            videoStatuses = [mostRecent, ...others];
          }
        }
        if (videoStatuses.length === 0) {
          container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 60px; font-size: 17px;">No videos yet.</p>';
          hideSpinner();
          return;
        }
        const userIds = [...new Set(videoStatuses.map(s => s.userId))];
        const userPromises = userIds.map(uid => get(ref(db, `users/${uid}`)).then(snap => ({ uid, user: snap.val() })));
        const userResults = await Promise.all(userPromises);
        const userMap = Object.fromEntries(userResults.map(ur => [ur.uid, ur.user]));
        videoStatuses.forEach(status => {
          status.user = userMap[status.userId];
        });

          const likeClass = isLiked ? 'liked' : '';
          reelDiv.innerHTML = `
            <video src="${status.mediaUrl}" class="reel-video" loop playsinline webkit-playsinline preload="auto" autoplay muted></video>
            <div class="reel-overlay">
              <div class="reel-header">
                <div class="reel-header-overlay">
                  ${avatarHtml}

                    <div class="reel-username">${nameHtml}</div>

                  </div>
                </div>
              </div>
              <div class="reel-actions">
                <button class="action-btn ${likeClass}" onclick="likeReel('${status.statusId}', event)"><span class="material-icons">${likeIcon}</span><span>${likes}</span></button>
                <button class="action-btn" onclick="openComments('${status.statusId}', event)"><span class="material-icons">chat_bubble_outline</span><span>${comments}</span></button>
              </div>
              <div class="progress-bar">
                <div class="progress-fill"></div>
              </div>
            </div>
          `;
          const video = reelDiv.querySelector('.reel-video');
          // Tap to play/pause
          video.addEventListener('click', () => {
            if (video.paused) {
              video.play().catch(console.error);
            } else {
              video.pause();
            }
          });
          container.appendChild(reelDiv);
        });
        setupVideoObserver();
      }
      hideSpinner();
    }

    function setupVideoObserver() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          const video = entry.target.querySelector('.reel-video');
          if (entry.isIntersecting) {
            video.muted = false; // Unmute for sound
            video.play().catch(console.error);
            const progressFill = entry.target.querySelector('.progress-fill');
            const updateProgress = () => {
              if (video.duration) {
                const progress = (video.currentTime / video.duration) * 100;
                progressFill.style.width = progress + '%';
              }
              if (!video.paused && !video.ended) {
                requestAnimationFrame(updateProgress);
              }
            };
            updateProgress();
          } else {
            video.pause();
            video.currentTime = 0;
            const progressFill = entry.target.querySelector('.progress-fill');
            progressFill.style.width = '0%';
          }
        });
      }, { threshold: 0.5 });
      document.querySelectorAll('.reel-item').forEach(item => {
        observer.observe(item);
      });
    }

function sortChildren(comment) {
  comment.children.sort((a, b) => b.timestamp - a.timestamp);
  comment.children.forEach(sortChildren);
}

function renderComment(comment, container, level = 0, userMap) {
  const user = userMap[comment.userId];
  if (!user) return; // Skip if no user

  const commentDiv = document.createElement('div');
  commentDiv.className = `comment-item level-${level}`;

  const initial = user.displayName ? user.displayName[0].toUpperCase() : 'U';

  const commentDivHTML = `
    <div class="comment-avatar" style="font-size: 18px;">${initial}</div>
    <div class="comment-content">
      <div class="comment-user">${user.displayName}</div>
      <div class="comment-text">${comment.text}</div>
      <div class="comment-time">${formatTimestamp(comment.timestamp)}</div>
      <div class="reply-option" onclick="setReplyTo('${comment.id}', '${user.displayName}')">
        <span class="material-icons">reply</span>
        Reply
      </div>
    </div>
  `;
  commentDiv.innerHTML = commentDivHTML;

  // Add collapsible replies if any
  if (comment.children && comment.children.length > 0) {
    const details = document.createElement('details');
    details.style.marginTop = '8px';
    const summary = document.createElement('summary');
    summary.className = 'reply-toggle';
    summary.innerHTML = `View ${comment.children.length} reply${comment.children.length > 1 ? 's' : ''}`;
    details.appendChild(summary);

    const repliesDiv = document.createElement('div');
    repliesDiv.className = 'replies-container';
    renderCommentTree(comment.children, repliesDiv, level + 1, userMap);
    details.appendChild(repliesDiv);

    commentDiv.appendChild(details);
  }

  container.appendChild(commentDiv);
}

function renderCommentTree(comments, container, level = 0, userMap) {
  comments.forEach(comment => renderComment(comment, container, level, userMap));
}

          

async function loadComments(statusId) {
  const commentsRef = ref(db, `statuses/${statusId}/comments`);
  const snap = await get(commentsRef);
  const list = document.getElementById('comments-list');
  const countEl = document.getElementById('comments-count');
  list.innerHTML = '';

  if (!snap.exists()) {
    list.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">No comments yet.</p>';
    countEl.textContent = 'No comments yet';
    return;
  }

  let comments = Object.entries(snap.val()).map(([id, c]) => ({ id, ...c })).sort((a, b) => b.timestamp - a.timestamp);

  // Collect unique user IDs
  const userIds = [...new Set(comments.map(c => c.userId))];
  const userPromises = userIds.map(uid => get(ref(db, `users/${uid}`)).then(snap => ({ uid, user: snap.val() })));
  const userResults = await Promise.all(userPromises);
  const userMap = Object.fromEntries(userResults.map(ur => [ur.uid, ur.user]));

  // Build comment map and tree
  let commentMap = {};
  comments.forEach(c => {
    c.children = [];
    commentMap[c.id] = c;
  });
  comments.forEach(c => {
    if (c.parentId && commentMap[c.parentId]) {
      commentMap[c.parentId].children.push(c);
    }
  });
  const commentTree = Object.values(commentMap).filter(c => !c.parentId);

  // Sort children recursively
  commentTree.forEach(sortChildren);

  // Update count
  countEl.textContent = `${commentTree.length} comment${commentTree.length !== 1 ? 's' : ''}`;

  // Render tree
  if (commentTree.length > 0) {
    renderCommentTree(commentTree, list, 0, userMap);
  } else {
    list.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">No comments yet.</p>';
  }

  // Add cancel reply button if replying
  if (replyingTo) {
    const inputBar = document.querySelector('#comment-modal .status-input-bar');
    let cancelBtn = inputBar.querySelector('.cancel-reply');
    if (!cancelBtn) {
      cancelBtn = document.createElement('button');
      cancelBtn.className = 'send-btn material-icons cancel-reply';
      cancelBtn.innerHTML = 'close';
      cancelBtn.onclick = cancelReply;
      inputBar.insertBefore(cancelBtn, document.getElementById('comment-input').parentElement);
    }
  }
}

window.sendComment = async () => {
  const input = document.getElementById('comment-input');
  const text = input.value.trim();
  if (!text || !currentStatusId) return;
  let finalText = text;
  if (replyingTo) {
    finalText = `Replying to @${replyingToUser}: ${text}`;
  }
  const commentsRef = ref(db, `statuses/${currentStatusId}/comments`);
  const newRef = push(commentsRef);
  await set(newRef, {
    userId: currentUser.uid,
    text: finalText,
    timestamp: Date.now(),
    ...(replyingTo && { parentId: replyingTo })
  });
  // Send notification
  const statusRef = ref(db, `statuses/${currentStatusId}`);
  const statusSnap = await get(statusRef);
  const statusOwner = statusSnap.val().userId;
  if (statusOwner !== currentUser.uid) {
    const notifType = replyingTo ? 'reply' : 'comment';
    push(ref(db, `users/${statusOwner}/notifications`), {
      type: notifType,
      fromUserId: currentUser.uid,
      statusId: currentStatusId,
      commentId: newRef.key,
      timestamp: Date.now(),
      read: false
    });
  }
  input.value = '';
  replyingTo = null;
  replyingToUser = null;
  input.placeholder = 'Add a comment...';
  input.classList.remove('replying-placeholder');
  input.removeAttribute('data-reply-user');
  const cancelBtn = document.querySelector('.cancel-reply');
  if (cancelBtn) cancelBtn.remove();
  const newCommentsSnap = await get(commentsRef);
  const newComments = Object.keys(newCommentsSnap.val() || {}).length;
  // Update list post if exists
  const post = document.querySelector(`[data-status-id="${currentStatusId}"]`);
  if (post) {
    const commentSpan = post.querySelector('.status-actions span:nth-child(2)');
    if (commentSpan) {
      commentSpan.innerHTML = `<span class="material-icons">chat_bubble_outline</span> ${newComments}`;
    }
  }
  await loadComments(currentStatusId);
};

      const files = document.getElementById('media-input').files;

        const formData = new FormData();

        formData.append('upload_preset', cloudinaryConfig.uploadPreset);
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/video/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        const mediaUrl = data.secure_url;
        const statusRef = ref(db, 'statuses');
        const newStatusRef = push(statusRef);
        await set(newStatusRef, {
          userId: currentUser.uid,
          userName: currentUserData.displayName,
          type: 'video',
          mediaUrl,
          content: caption,
          timestamp: Date.now(),
          impressions: 0,
          likes: {},
          comments: {},
          shares: 0
        });

        loadReels();

          if (snapshot.exists()) {
            currentUserData = snapshot.val();
          }
