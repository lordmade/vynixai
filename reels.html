<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>BBM 2025 - Reels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --accent: #d40000;
      --bbm-red: #d40000;
      --header-bg: #000000;
      --chat-bubble-sent: #2a2a2a;
      --chat-bubble-received: #1a1a1a;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    body.light {
      --bg: #f8f8f8;
      --card-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --header-bg: #ffffff;
      --chat-bubble-sent: #e6f3ff;
      --chat-bubble-received: #ffffff;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .main-content {
      padding: 0;
      min-height: calc(100vh);
      transition: padding 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reels-container {
      width: 100%;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .reels-container::-webkit-scrollbar {
      display: none;
    }
    .reel-item {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
      background: black;
    }
    .reel-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
      cursor: pointer;
    }
    .reel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }
    .reel-header {
      position: absolute;
      bottom: 110px;
      left: 20px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 12px;
      pointer-events: auto;
    }
    .reel-user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--bbm-red);
      color: #000000;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reel-user-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .reel-username {
      font-weight: 700;
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    .reel-description {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .reel-actions {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 24px;
      pointer-events: auto;
    }
    .action-btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 14px;
    }
    .action-btn:hover {
      background: rgba(212, 0, 0, 0.8);
      transform: scale(1.1);
      box-shadow: var(--glow);
    }
    .action-btn.liked {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.2);
      animation: heartBeat 0.6s ease;
    }
    @keyframes heartBeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.3); }
      28% { transform: scale(1); }
      42% { transform: scale(1.3); }
      70% { transform: scale(1); }
    }
    .progress-bar {
      position: absolute;
      bottom: 100px;
      left: 20px;
      right: 20px;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: var(--bbm-red);
      width: 0%;
      transition: width 0.3s ease;
    }
    .fab {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--bbm-red);
      border: none;
      color: #ffffff;
      font-size: 24px;
      font-weight: 800;
      box-shadow: var(--shadow-md), var(--glow);
      cursor: pointer;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .fab:hover {
      box-shadow: var(--shadow-md), 0 0 45px rgba(212, 0, 0, 0.7);
      transform: scale(1.05);
    }
    /* Upload Sheet Styles (from status tab, video-only) */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top-left-radius: 32px;
      border-top-right-radius: 32px;
      border: 1px solid var(--border);
      max-height: 90vh;
      transform: translateY(100%);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 120px;
      box-shadow: var(--shadow-md);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      padding: 24px 28px 20px;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      transition: all 0.3s ease;
    }
    .upload-sheet {
      padding: 24px;
    }
    .upload-option {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 24px;
      cursor: pointer;
      margin-bottom: 20px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      opacity: 0.5;
      pointer-events: none;
    }
    .upload-option.active {
      opacity: 1;
      pointer-events: auto;
      background: var(--bbm-red);
      color: #ffffff;
      box-shadow: var(--glow);
      transform: translateY(-2px);
    }
    .upload-sheet input, .upload-sheet textarea {
      width: 100%;
      padding: 20px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--card-bg);
      color: var(--text-primary);
      margin-bottom: 20px;
      font-size: 17px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    .upload-sheet input:focus, .upload-sheet textarea:focus {
      outline: none;
      border-color: var(--bbm-red);
      box-shadow: 0 0 0 3px rgba(212, 0, 0, 0.1), var(--glow);
    }
    .upload-sheet textarea {
      min-height: 120px;
    }
    .upload-progress {
      width: 100%;
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
      margin: 16px 0;
    }
    .progress-bar-upload {
      height: 100%;
      background: var(--bbm-red);
      width: 0%;
      transition: width 0.3s ease;
    }
    .upload-btn {
      width: 100%;
      background: var(--bbm-red);
      color: #000000;
      border: none;
      padding: 20px;
      border-radius: 20px;
      font-weight: 800;
      cursor: pointer;
      font-size: 17px;
      box-shadow: var(--shadow-md), var(--glow);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .upload-btn:hover {
      box-shadow: var(--shadow-md), 0 0 30px rgba(212, 0, 0, 0.7);
      transform: scale(1.05);
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bbm-red);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bbm-red);
      color: #000000;
      padding: 16px 28px;
      border-radius: 28px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), var(--glow);
      font-weight: 700;
      font-size: 15px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .alert.active {
      display: block;
    }
    .verified-icon {
      width: 18px;
      height: 18px;
      margin-left: 6px;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px #1d9bf0);
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 0 60px;
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8f8f8;
        --card-bg: #ffffff;
        --text-primary: #000000;
        --text-secondary: #666666;
        --border: #e0e0e0;
        --header-bg: #ffffff;
      }
      body {
        background: var(--bg);
      }
    }
  </style>
</head>
<body class="dark">
  <main class="main-content">
    <div class="reels-container" id="reels-container">
      <!-- Reels loaded here -->
    </div>
  </main>

  <button class="fab" id="upload-fab" title="Upload Video" onclick="openUploadSheet()">
    <span class="material-icons">cloud_upload</span>
  </button>

  <!-- Video Upload Sheet (adapted from status tab, video-only) -->
  <div id="upload-sheet" class="bottom-sheet">
    <div class="bottom-sheet-header">
      <h2 style="margin: 0; font-size: 24px; font-weight: 800; color: var(--text-primary);">Upload Video</h2>
      <button onclick="closeUploadSheet()" style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 8px;"><span class="material-icons">close</span></button>
    </div>
    <div class="upload-sheet">
      <div class="upload-option active" id="video-option">
        <span class="material-icons" style="font-size: 26px;">videocam</span>
        <span>Video</span>
      </div>
      <input type="file" id="media-input" accept="video/*" style="display: none;" onchange="handleMediaUpload(event)">
      <div style="position: relative;">
        <textarea id="caption-input" placeholder="Add a caption (optional)..." style="min-height: 120px;"></textarea>
      </div>
      <div id="upload-progress" class="hidden">
        <div class="upload-progress"><div class="progress-bar-upload" id="progress-bar"></div></div>
      </div>
      <button id="upload-btn" class="upload-btn" onclick="uploadStatus()">
        <span class="material-icons" style="font-size: 24px;">add</span>
      </button>
    </div>
  </div>

  <div id="spinner-overlay" class="spinner-overlay" aria-label="Loading spinner">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="alert-message" class="alert" role="alert" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, push, update } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const cloudinaryConfig = {
      cloudName: 'dqkujefxj',
      uploadPreset: 'banter_box'
    };

    let app, auth, db, currentUser, currentUserData;

    const verifiedIcon = `<span class="material-icons verified-icon">verified</span>`;

    const showSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.add('active');
    };

    const hideSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      if (alert) {
        alert.textContent = message;
        alert.classList.add('active');
        setTimeout(() => alert.classList.remove('active'), 4000);
      }
    };

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      if (diffHr < 24) return `${diffHr}h`;
      return `${diffDay}d`;
    }

    async function loadReels() {
      showSpinner();
      const container = document.getElementById('reels-container');
      container.innerHTML = '';
      if (currentUser) {
        const statusesRef = ref(db, 'statuses');
        const snapshot = await get(statusesRef);
        let videoStatuses = [];
        if (snapshot.exists()) {
          Object.entries(snapshot.val()).forEach(([id, s]) => {
            if (s.type === 'video' && s.mediaUrl) {
              videoStatuses.push({ statusId: id, ...s });
            }
          });
          // Yatch algorithm: Most recent video at top, others randomized
          if (videoStatuses.length > 0) {
            const mostRecent = videoStatuses.reduce((prev, current) => (prev.timestamp > current.timestamp ? prev : current));
            const others = videoStatuses.filter(s => s.statusId !== mostRecent.statusId);
            others.sort(() => 0.5 - Math.random()); // Randomize others
            videoStatuses = [mostRecent, ...others];
          }
        }
        if (videoStatuses.length === 0) {
          container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 60px; font-size: 17px;">No videos yet.</p>';
          hideSpinner();
          return;
        }
        const userIds = [...new Set(videoStatuses.map(s => s.userId))];
        const userPromises = userIds.map(uid => get(ref(db, `users/${uid}`)).then(snap => ({ uid, user: snap.val() })));
        const userResults = await Promise.all(userPromises);
        const userMap = Object.fromEntries(userResults.map(ur => [ur.uid, ur.user]));
        videoStatuses.forEach(status => {
          status.user = userMap[status.userId];
        });
        videoStatuses.forEach((status, index) => {
          const reelDiv = document.createElement('div');
          reelDiv.className = 'reel-item';
          reelDiv.setAttribute('data-status-id', status.statusId);
          const initial = status.user?.displayName ? status.user.displayName[0].toUpperCase() : 'U';
          let avatarHtml = '';
          if (status.user?.photoURL) {
            avatarHtml = `<img src="${status.user.photoURL}" alt="${status.user?.displayName}" class="reel-user-avatar" loading="lazy">`;
          } else {
            avatarHtml = `<div class="reel-user-avatar" style="font-size: 20px;">${initial}</div>`;
          }
          let nameHtml = status.user?.displayName || 'User';
          if (status.user?.verified) {
            nameHtml += verifiedIcon;
          }
          let descHtml = '';
          if (status.content) {
            descHtml = `<div class="reel-description">${status.content}</div>`;
          }
          const likesSnap = status.likes || {};
          const likes = Object.keys(likesSnap).length;
          const comments = Object.keys(status.comments || {}).length;
          const isLiked = likesSnap[currentUser.uid];
          const likeIcon = isLiked ? 'favorite' : 'favorite_border';
          const likeClass = isLiked ? 'liked' : '';
          reelDiv.innerHTML = `
            <video src="${status.mediaUrl}" class="reel-video" loop playsinline webkit-playsinline preload="auto"></video>
            <div class="reel-overlay">
              <div class="reel-header">
                ${avatarHtml}
                <div class="reel-user-info">
                  <div class="reel-username">${nameHtml}</div>
                  ${descHtml}
                </div>
              </div>
              <div class="reel-actions">
                <button class="action-btn ${likeClass} material-icons" onclick="likeReel('${status.statusId}', event)">${likeIcon}<span>${likes}</span></button>
                <button class="action-btn material-icons" onclick="openComments('${status.statusId}', event)">chat_bubble_outline<span>${comments}</span></button>
              </div>
              <div class="progress-bar">
                <div class="progress-fill"></div>
              </div>
            </div>
          `;
          const video = reelDiv.querySelector('.reel-video');
          // Tap to play/pause
          video.addEventListener('click', () => {
            if (video.paused) {
              video.play().catch(console.error);
            } else {
              video.pause();
            }
          });
          container.appendChild(reelDiv);
        });
        setupVideoObserver();
      }
      hideSpinner();
    }

    function setupVideoObserver() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          const video = entry.target.querySelector('.reel-video');
          if (entry.isIntersecting) {
            video.muted = false; // Unmute for sound
            video.play().catch(console.error);
            const progressFill = entry.target.querySelector('.progress-fill');
            const updateProgress = () => {
              if (video.duration) {
                const progress = (video.currentTime / video.duration) * 100;
                progressFill.style.width = progress + '%';
              }
              if (!video.paused && !video.ended) {
                requestAnimationFrame(updateProgress);
              }
            };
            updateProgress();
          } else {
            video.pause();
            video.currentTime = 0;
            const progressFill = entry.target.querySelector('.progress-fill');
            progressFill.style.width = '0%';
          }
        });
      }, { threshold: 0.5 });
      document.querySelectorAll('.reel-item').forEach(item => {
        observer.observe(item);
      });
    }

    window.likeReel = async (statusId, event) => {
      event.stopPropagation();
      if (!currentUser) return;
      const reelItem = document.querySelector(`[data-status-id="${statusId}"]`);
      if (!reelItem) return;
      const likeBtn = reelItem.querySelector('.action-btn:first-child');
      const currentText = likeBtn.innerHTML;
      const match = currentText.match(/(\d+)/);
      let currentLikes = match ? parseInt(match[1]) : 0;
      try {
        const likeRef = ref(db, `statuses/${statusId}/likes/${currentUser.uid}`);
        const snap = await get(likeRef);
        const liked = snap.exists();
        if (liked) {
          await set(likeRef, null);
          currentLikes--;
          likeBtn.innerHTML = `favorite_border<span>${currentLikes}</span>`;
          likeBtn.classList.remove('liked');
        } else {
          await set(likeRef, true);
          currentLikes++;
          likeBtn.innerHTML = `favorite<span>${currentLikes}</span>`;
          likeBtn.classList.add('liked');
        }
        showAlert(liked ? 'Like removed' : 'Video liked!');
      } catch (error) {
        console.error('Error toggling like:', error);
      }
    };

    window.openComments = (statusId, event) => {
      event.stopPropagation();
      showAlert('Comments coming soon!');
    };

    // Upload Sheet Functions (adapted from status tab)
    window.openUploadSheet = () => {
      document.getElementById('upload-sheet').classList.add('active');
      document.getElementById('media-input').value = '';
      document.getElementById('caption-input').value = '';
      document.getElementById('upload-progress').classList.add('hidden');
    };

    window.closeUploadSheet = () => {
      document.getElementById('upload-sheet').classList.remove('active');
    };

    window.handleMediaUpload = (event) => {
      const file = event.target.files[0];
      if (file) {
        showAlert(`Selected ${file.name}`);
      }
    };

    window.uploadStatus = async () => {
      showSpinner();
      const progressDiv = document.getElementById('upload-progress');
      const progressBar = document.getElementById('progress-bar');
      const caption = document.getElementById('caption-input').value.trim();
      const files = document.getElementById('media-input').files;
      if (files.length === 0) {
        showAlert('Please select a video file.');
        hideSpinner();
        return;
      }
      const file = files[0];
      progressDiv.classList.remove('hidden');
      progressBar.style.width = '0%';
      try {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', cloudinaryConfig.uploadPreset);
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/video/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        const mediaUrl = data.secure_url;
        const statusRef = ref(db, 'statuses');
        const newStatusRef = push(statusRef);
        await set(newStatusRef, {
          userId: currentUser.uid,
          userName: currentUserData.displayName,
          type: 'video',
          mediaUrl,
          content: caption,
          timestamp: Date.now(),
          impressions: 0,
          likes: 0,
          comments: 0,
          shares: 0
        });
        closeUploadSheet();
        loadReels();
        showAlert('Video uploaded!');
      } catch (error) {
        console.error('Upload failed:', error);
        showAlert(error.message || 'Failed to upload video.');
      } finally {
        hideSpinner();
        progressDiv.classList.add('hidden');
        progressBar.style.width = '0%';
      }
    };

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          const userRef = ref(db, `users/${user.uid}`);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            currentUserData = snapshot.val();
          }
          loadReels();
        } else {
          window.location.href = 'signup.html';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
    });
  </script>
</body>
