<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="theme-color" content="#d40000">
  <title>BBM 2025 - Reels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --accent: #d40000;
      --bbm-red: #d40000;
      --header-bg: #000000;
      --chat-bubble-sent: #2a2a2a;
      --chat-bubble-received: #1a1a1a;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    body.light {
      --bg: #f8f8f8;
      --card-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --header-bg: #ffffff;
      --chat-bubble-sent: #e6f3ff;
      --chat-bubble-received: #ffffff;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .main-content {
      padding: 0;
      min-height: calc(100vh);
      transition: padding 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .reels-container {
      width: 100%;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .reels-container::-webkit-scrollbar {
      display: none;
    }
    .reel-item {
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
      background: black;
    }
    .reel-video {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      background: black;
      cursor: pointer;
      /* Optimized: No preload to save data; load on demand */
      preload: none;
    }
    .reel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }
    .reel-header {
      position: absolute;
      bottom: 110px;
      left: 20px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 12px;
      pointer-events: auto;
      z-index: 10;
    }
    .reel-user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--bbm-red);
      color: #000000;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: border-color 0.3s ease;
    }
    .reel-user-avatar:hover {
      border-color: var(--bbm-red);
    }
    .reel-user-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      max-width: 70%;
    }
    .reel-username {
      font-weight: 700;
      font-size: 16px;
      display: flex;
      align-items: center;
      color: #ffffff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    .reel-description {
      font-size: 14px;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 8px 12px;
      backdrop-filter: blur(10px);
      margin-top: 4px;
      max-width: 100%;
      overflow: hidden;
    }
    .caption-text {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      display: block;
      word-break: break-word;
    }
    .reel-description.expanded .caption-text {
      -webkit-line-clamp: unset;
    }
    .see-more-btn {
      background: none;
      border: none;
      color: var(--bbm-red);
      cursor: pointer;
      font-size: 14px;
      margin-top: 4px;
      padding: 0;
      display: block;
      opacity: 0.8;
      transition: opacity 0.2s ease;
      font-weight: 600;
    }
    .see-more-btn:hover {
      opacity: 1;
    }
    .reel-actions {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 24px;
      pointer-events: auto;
      z-index: 10;
    }
    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      width: auto;
      min-width: 80px;
      height: 40px;
      color: white;
      cursor: pointer;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
      padding: 0 12px;
      /* Improved: Haptic feedback simulation */
      touch-action: manipulation;
    }
    .action-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }
    .action-btn:active::before {
      width: 200px;
      height: 200px;
    }
    .action-btn:hover {
      border-color: var(--bbm-red);
      color: var(--bbm-red);
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 4px 12px rgba(212, 0, 0, 0.2);
    }
    .action-btn:active {
      transform: scale(0.98) translateY(0);
      transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .action-btn.liked {
      color: #ff4444;
      border-color: #ff4444;
      animation: likePulse 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 68, 68, 0.1);
    }
    @keyframes likePulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
      }
      50% {
        transform: scale(1.2);
        box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
      }
    }
    .action-icon {
      font-size: 20px;
      font-weight: 400;
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .action-btn:hover .action-icon {
      transform: rotate(10deg);
    }
    .action-count {
      font-size: 14px;
      font-weight: 600;
      line-height: 1;
      opacity: 0.9;
      transition: opacity 0.25s ease;
    }
    .action-btn:hover .action-count {
      opacity: 1;
    }
    .progress-bar {
      position: absolute;
      bottom: 100px;
      left: 20px;
      right: 20px;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      /* Optimized: Smooth GPU acceleration */
      will-change: transform;
    }
    .progress-fill {
      height: 100%;
      background: var(--bbm-red);
      width: 0%;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 2px;
      transform-origin: left;
    }
    /* FAB for Upload */
    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--bbm-red);
      border: none;
      color: #ffffff;
      font-size: 24px;
      font-weight: 800;
      box-shadow: var(--shadow-md), var(--glow);
      cursor: pointer;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      /* Haptic on mobile */
      touch-action: manipulation;
    }
    .fab:hover {
      box-shadow: var(--shadow-md), 0 0 45px rgba(212, 0, 0, 0.7);
      transform: scale(1.05);
    }
    .fab:active {
      transform: scale(0.95);
    }
    /* Upload Sheet */
    .upload-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top-left-radius: 32px;
      border-top-right-radius: 32px;
      border: 1px solid var(--border);
      max-height: 60vh;
      transform: translateY(100%);
      z-index: 1000;
      overflow-y: auto;
      padding: 24px;
      box-shadow: var(--shadow-md);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .upload-sheet.active {
      transform: translateY(0);
    }
    .upload-sheet-header {
      padding: 0 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }
    .upload-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 16px;
      margin-bottom: 20px;
    }
    .upload-input:focus {
      outline: none;
      border-color: var(--bbm-red);
    }
    .upload-btn {
      width: 100%;
      background: var(--bbm-red);
      color: #000000;
      border: none;
      padding: 16px;
      border-radius: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .upload-btn:hover {
      box-shadow: var(--glow);
      transform: translateY(-1px);
    }
    .upload-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* Bottom Sheet Styles (Comments) */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top-left-radius: 32px;
      border-top-right-radius: 32px;
      border: 1px solid var(--border);
      max-height: 90vh;
      transform: translateY(100%);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 120px;
      box-shadow: var(--shadow-md);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      padding: 24px 28px 20px;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      transition: all 0.3s ease;
    }
    .comments-sheet {
      padding: 24px;
      flex: 1;
      overflow-y: auto;
    }
    .comment-input-container {
      padding: 24px;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
    }
    .comment-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .reply-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px 0;
      margin-left: 52px;
      border-left: 2px solid var(--border);
      padding-left: 12px;
    }
    .reply-item .comment-avatar {
      width: 32px;
      height: 32px;
      font-size: 14px;
    }
    .reply-item .comment-author {
      font-size: 14px;
    }
    .reply-item .comment-time {
      font-size: 11px;
    }
    .reply-item .comment-text {
      font-size: 14px;
      margin: 0;
      color: var(--text-primary);
    }
    .replies-container {
      margin-left: 52px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }
    .comment-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bbm-red);
      color: #000000;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
      transition: transform 0.2s ease;
    }
    .comment-avatar:hover {
      transform: scale(1.05);
    }
    .comment-avatar img {
      object-fit: cover;
      border-radius: 50%;
    }
    .comment-content {
      flex: 1;
    }
    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .comment-author {
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .reply-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 12px;
      cursor: pointer;
      padding: 0 4px;
      opacity: 0.8;
      transition: opacity 0.2s;
      border-radius: 12px;
      padding: 4px 8px;
    }
    .reply-btn:hover {
      opacity: 1;
      color: var(--bbm-red);
      background: rgba(212, 0, 0, 0.1);
    }
    .comment-time {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .comment-text {
      margin: 0;
      color: var(--text-primary);
      line-height: 1.4;
    }
    .new-comment-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    .new-comment-input:focus {
      outline: none;
      border-color: var(--bbm-red);
      box-shadow: 0 0 0 3px rgba(212, 0, 0, 0.1);
    }
    .post-comment-btn {
      background: var(--bbm-red);
      color: #000000;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      min-width: 60px;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .post-comment-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }
    .post-comment-btn:active::before {
      width: 200px;
      height: 200px;
    }
    .post-comment-btn:hover {
      box-shadow: var(--glow);
      transform: translateY(-1px);
    }
    .post-comment-btn:active {
      transform: scale(0.98);
      transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .post-comment-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .no-comments {
      text-align: center;
      color: var(--text-secondary);
      padding: 40px 0;
      font-size: 16px;
      font-style: italic;
    }
    /* Backdrop for bottom sheet */
    .sheet-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      backdrop-filter: blur(4px);
    }
    .sheet-backdrop.active {
      opacity: 1;
      visibility: visible;
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bbm-red);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bbm-red);
      color: #000000;
      padding: 16px 28px;
      border-radius: 28px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), var(--glow);
      font-weight: 700;
      font-size: 15px;
      animation: slideDown 0.3s ease;
      max-width: 90vw;
      text-align: center;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .alert.active {
      display: block;
    }
    .verified-icon {
      width: 18px;
      height: 18px;
      margin-left: 6px;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px #1d9bf0);
    }
    /* Progress indicator for upload */
    .upload-progress {
      width: 100%;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
      margin: 12px 0;
    }
    .upload-progress-fill {
      height: 100%;
      background: var(--bbm-red);
      width: 0%;
      transition: width 0.3s ease;
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 0 60px;
      }
      .fab {
        bottom: 32px;
        right: 32px;
        width: 64px;
        height: 64px;
        font-size: 28px;
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8f8f8;
        --card-bg: #ffffff;
        --text-primary: #000000;
        --text-secondary: #666666;
        --border: #e0e0e0;
        --header-bg: #ffffff;
      }
      body {
        background: var(--bg);
      }
    }
    /* Loading skeleton for reels */
    .skeleton {
      background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .skeleton-video {
      width: 100%;
      height: 100vh;
      background: #000;
    }
    .skeleton-header {
      height: 60px;
      width: 80%;
      border-radius: 30px;
      margin: 20px;
    }
  </style>
</head>
<body class="dark">
  <main class="main-content">
    <div class="reels-container" id="reels-container">
      <!-- Reels loaded here; initial skeleton -->
      <div class="reel-item skeleton">
        <div class="skeleton-video"></div>
      </div>
      <div class="reel-item skeleton">
        <div class="skeleton-video"></div>
      </div>
    </div>
    <!-- FAB for Upload Video -->
    <button class="fab" id="upload-fab" title="Upload Video" onclick="openUploadSheet()">
      <span class="material-icons">add</span>
    </button>
  </main>
  <!-- Backdrop for sheets -->
  <div id="sheet-backdrop" class="sheet-backdrop" onclick="closeActiveSheet()"></div>
  <!-- Upload Video Sheet -->
  <div id="upload-sheet" class="upload-sheet">
    <div class="upload-sheet-header">
      <h2 style="margin: 0; font-size: 24px; font-weight: 800; color: var(--text-primary);">Upload Reel</h2>
      <button onclick="closeUploadSheet()" style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 8px;"><span class="material-icons">close</span></button>
    </div>
    <input type="file" id="video-input" accept="video/*" style="display: none;" onchange="handleVideoUpload(event)">
    <p style="text-align: center; color: var(--text-secondary); margin-bottom: 20px;">Select a video to upload (max 60s recommended)</p>
    <button class="upload-btn" onclick="document.getElementById('video-input').click()">Choose Video</button>
    <div id="upload-progress" class="upload-progress" style="display: none;">
      <div class="upload-progress-fill"></div>
    </div>
    <input type="text" id="caption-input" class="upload-input" placeholder="Add caption (optional)" style="display: none;">

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      if (diffHr < 24) return `${diffHr}h`;
      return `${diffDay}d`;

    async function loadReels() {
      showSpinner();
      const container = document.getElementById('reels-container');
      container.innerHTML = '';
      // Initial skeleton for better perceived performance
      for (let i = 0; i < 3; i++) {
        const skeleton = document.createElement('div');
        skeleton.className = 'reel-item skeleton';
        skeleton.innerHTML = '<div class="skeleton-video"></div>';

      }
      if (currentUser) {
        try {
          const statusesRef = ref(db, 'statuses');
          const snapshot = await get(statusesRef);
          let videoStatuses = [];
          if (snapshot.exists()) {
            Object.entries(snapshot.val()).forEach(([id, s]) => {
              if (s.type === 'video' && s.mediaUrl) {
                videoStatuses.push({ statusId: id, ...s });
              }
            });
            // Optimized: Limit to 20 recent videos to reduce data fetch
            videoStatuses = videoStatuses.sort((a, b) => b.timestamp - a.timestamp).slice(0, 20);
            // Yatch algorithm: Most recent at top, others randomized
            if (videoStatuses.length > 0) {
              const mostRecent = videoStatuses[0];
              const others = videoStatuses.slice(1);
              others.sort(() => 0.5 - Math.random());
              videoStatuses = [mostRecent, ...others];
            }
          }
          container.innerHTML = ''; // Clear skeleton
          if (videoStatuses.length === 0) {

              <video src="${status.mediaUrl}" class="reel-video" loop playsinline webkit-playsinline preload="none" poster="${status.mediaUrl}?q=10&w=320&h=568&f=auto&fl=progressive" muted></video>

                  <button class="action-btn" onclick="openComments('${status.statusId}', event)">

                    <span class="action-count">${comments}</span>

    function setupVideoObserver() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          const video = entry.target.querySelector('.reel-video');
          const progressFill = entry.target.querySelector('.progress-fill');
          if (entry.isIntersecting) {
            video.play().catch(console.error);
            const updateProgress = () => {
              if (video.duration && !video.paused && !video.ended) {
                const progress = (video.currentTime / video.duration) * 100;
                progressFill.style.width = progress + '%';
                requestAnimationFrame(updateProgress);
              }
            };
            updateProgress();
          } else {
            video.pause();
            video.currentTime = 0;
            if (progressFill) progressFill.style.width = '0%';
          }
        });
      }, { threshold: 0.5 });
      document.querySelectorAll('.reel-item').forEach(item => observer.observe(item));
    }
    window.likeReel = async (statusId, event) => {

    async function loadComments(statusId) {
      if (!currentUser) return;
      const commentsList = document.getElementById('comments-list');
      commentsList.innerHTML = '<div class="no-comments">Loading comments...</div>';
      try {
        const commentsRef = ref(db, `statuses/${statusId}/comments`);
        const snapshot = await get(commentsRef);
        commentsList.innerHTML = '';
        if (snapshot.exists()) {
          let comments = Object.entries(snapshot.val()).map(([id, data]) => ({
            id,
            ...data,
            replies: data.replies ? Object.entries(data.replies).map(([rid, rdata]) => ({
              id: rid,
              ...rdata
            })).sort((a, b) => a.timestamp - b.timestamp) : []
          }));
          comments.sort((a, b) => a.timestamp - b.timestamp);
          const allUserIds = new Set([
            ...comments.map(c => c.userId),
            ...comments.flatMap(c => c.replies.map(r => r.userId))
          ]);
          const userIdsArray = [...allUserIds];
          const userPromises = userIdsArray.map(uid => get(ref(db, `users/${uid}`)).then(snap => ({ uid, snap: snap.val() })));
          const userResults = await Promise.all(userPromises);
          const userMap = Object.fromEntries(userResults.map(ur => [ur.uid, ur.snap]));
          comments.forEach(comment => {
            comment.user = userMap[comment.userId];
            comment.replies.forEach(reply => {
              reply.user = userMap[reply.userId];
            });
          });
          if (comments.length === 0) {
            commentsList.innerHTML = '<div class="no-comments">No comments yet. Be the first to comment!</div>';
          } else {
            comments.forEach(comment => {
              const commentDiv = document.createElement('div');
              commentDiv.className = 'comment-item';
              const displayName = comment.user?.displayName || comment.userName || 'User';
              const initial = displayName[0].toUpperCase();
              const time = formatTimestamp(comment.timestamp);
              let avatarHtml = '';
              if (comment.user?.photoURL) {
                avatarHtml = `<img src="${comment.user.photoURL}" alt="${displayName}" class="comment-avatar" loading="lazy">`;
              } else {
                avatarHtml = `<div class="comment-avatar" style="font-size: 16px;">${initial}</div>`;
              }
              let authorHtml = displayName;
              if (comment.user?.verified) {
                authorHtml += verifiedIcon;
              }
              let repliesHtml = '';
              if (comment.replies && comment.replies.length > 0) {
                repliesHtml = `<div class="replies-container">
                  ${comment.replies.map(reply => {
                    const replyDisplayName = reply.user?.displayName || reply.userName || 'User';
                    const replyInitial = replyDisplayName[0].toUpperCase();
                    const replyTime = formatTimestamp(reply.timestamp);
                    let replyAvatarHtml = '';
                    if (reply.user?.photoURL) {
                      replyAvatarHtml = `<img src="${reply.user.photoURL}" alt="${replyDisplayName}" class="comment-avatar" loading="lazy">`;
                    } else {
                      replyAvatarHtml = `<div class="comment-avatar" style="font-size: 14px;">${replyInitial}</div>`;
                    }
                    let replyAuthorHtml = replyDisplayName;
                    if (reply.user?.verified) {
                      replyAuthorHtml += verifiedIcon;
                    }
                    return `
                      <div class="reply-item">
                        ${replyAvatarHtml}
                        <div class="comment-content">
                          <div class="comment-header">
                            <span class="comment-author">${replyAuthorHtml}</span>
                            <span class="comment-time">${replyTime}</span>
                          </div>
                          <p class="comment-text">${reply.content}</p>
                        </div>
                      </div>
                    `;
                  }).join('')}
                </div>`;
              }
              commentDiv.innerHTML = `
                ${avatarHtml}
                <div class="comment-content">
                  <div class="comment-header">
                    <div style="display: flex; align-items: center; gap: 8px;">
                      <span class="comment-author">${authorHtml}</span>
                      <button class="reply-btn" onclick="setReplyTo('${comment.id}', '${displayName}')">Reply</button>
                    </div>
                    <span class="comment-time">${time}</span>
                  </div>
                  <p class="comment-text">${comment.content}</p>
                  ${repliesHtml}
                </div>
              `;
              commentsList.appendChild(commentDiv);
            });
          }
        } else {
          commentsList.innerHTML = '<div class="no-comments">No comments yet. Be the first to comment!</div>';
        }
      } catch (error) {
        console.error('Error loading comments:', error);
        commentsList.innerHTML = '<div class="no-comments">Failed to load comments. <button onclick="loadComments(currentStatusId)" style="background: none; border: none; color: var(--bbm-red); cursor: pointer;">Retry</button></div>';
        showAlert('Failed to load comments.');
      }
    }
    window.postComment = async () => {

        await set(newRef, {
          userId: currentUser.uid,

        input.value = '';

    // Upload Functions
    window.openUploadSheet = () => {
      const sheet = document.getElementById('upload-sheet');

      sheet.classList.add('active');
      backdrop.classList.add('active');

    window.handleVideoUpload = (event) => {
      const file = event.target.files[0];
      if (file && file.type.startsWith('video/')) {
        // Optimized: Validate size (<50MB) and duration (<60s)
        if (file.size > 50 * 1024 * 1024) {
          showAlert('Video too large (max 50MB).');
          return;

        const video = document.createElement('video');
        video.preload = 'metadata';
        video.onloadedmetadata = () => {
          if (video.duration > 60) {
            showAlert('Video too long (max 60s).');
            return;

          selectedVideoFile = file;
          document.getElementById('caption-input').style.display = 'block';
          document.getElementById('post-upload-btn').style.display = 'block';
          document.getElementById('post-upload-btn').disabled = false;
          showAlert(`Selected: ${file.name} (${Math.round(file.size / 1024)}KB)`);

    window.uploadReel = async () => {
      if (!selectedVideoFile || !currentUser) return;
      const caption = document.getElementById('caption-input').value.trim();
      const progress = document.getElementById('upload-progress');
      const progressFill = document.getElementById('upload-progress-fill');
      const postBtn = document.getElementById('post-upload-btn');
      try {
        showSpinner();
        progress.style.display = 'block';
        postBtn.disabled = true;
        postBtn.textContent = 'Uploading...';
        const formData = new FormData();
        formData.append('file', selectedVideoFile);
        formData.append('upload_preset', cloudinaryConfig.uploadPreset);
        formData.append('resource_type', 'video');
        formData.append('folder', 'reels'); // Optimized: Organize in Cloudinary
        const xhr = new XMLHttpRequest();
        xhr.open('POST', `https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/upload`);
        xhr.upload.addEventListener('progress', (e) => {
          if (e.lengthComputable) {
            const percent = Math.round((e.loaded / e.total) * 100);
            progressFill.style.width = percent + '%';
          }
        });
        await new Promise((resolve, reject) => {
          xhr.onload = () => {
            if (xhr.status === 200) {
              const data = JSON.parse(xhr.responseText);
              resolve(data.secure_url);
            } else {
              reject(new Error(`Upload failed: ${xhr.statusText}`));
            }
          };
          xhr.onerror = reject;
          xhr.send(formData);
        });
        const statusRef = ref(db, 'statuses');
        const newStatusRef = push(statusRef);
        await set(newStatusRef, {
          userId: currentUser.uid,
          userName: currentUserData.displayName,
          type: 'video',

        console.error('Upload failed:', error);
        showAlert('Failed to upload reel. Try again.');

        hideSpinner();
        progress.style.display = 'none';
        progressFill.style.width = '0%';
        postBtn.disabled = false;
        postBtn.textContent = 'Upload';
      }
    };
    function closeActiveSheet() {
      // Close upload or comments based on active
      if (document.getElementById('upload-sheet').classList.contains('active')) {
        closeUploadSheet();
      } else if (document.getElementById('comments-sheet').classList.contains('active')) {
        closeCommentsSheet();
      }
    }
    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          const userRef = ref(db, `users/${user.uid}`);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            currentUserData = snapshot.val();
          }
          loadReels();
        } else {
          window.location.href = 'signup.html';
        }
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      document.getElementById('new-comment-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          postComment();
        }
      });
      // Close sheets on escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeActiveSheet();
      });
    });
  </script>
</body>
</html>
