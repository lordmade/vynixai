    .thumbnail-card.active {

    .thumbnail-card video {

    .thumbnail-label {

    .alert {

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, off, push, set, update, get } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getAnalytics, logEvent, setUserId, setUserProperties } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",

      storageBucket: "fire-b-a8878.firebasestorage.app",

      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const CLOUDINARY_UPLOAD_PRESET = 'banter_box';

    const CLOUDINARY_API_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/video/upload`;

    let app, auth, db, analytics, currentUser, currentReelIndex = 0, reels = [], touchStartY = 0, touchEndY = 0;

    // Tilt-to-scroll variables
    let currentBeta = 0;
    let lastTiltDirection = null;

    const showSpinner = () => {
      document.getElementById('spinner-overlay').classList.add('active');
    };

    const hideSpinner = () => {
      document.getElementById('spinner-overlay').classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 3000);
    };

    function formatNumber(count) {
      if (count >= 1000000) return `${(count / 1000000).toFixed(1)}M`;
      if (count >= 1000) return `${(count / 1000).toFixed(1)}K`;
      return count.toString();
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec} second${diffSec === 1 ? '' : 's'} ago`;
      if (diffMin < 60) return `${diffMin} minute${diffMin === 1 ? '' : 's'} ago`;
      if (diffHr < 24) return `${diffHr} hour${diffHr === 1 ? '' : 's'} ago`;
      return `${diffDay} day${diffDay === 1 ? '' : 's'} ago`;
    }

    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 1; i--) {
        const j = Math.floor(Math.random() * (i - 1)) + 1;
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    function initializeFirebase() {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        analytics = getAnalytics(app);
        logEvent(analytics, 'app_open');
        onAuthStateChanged(auth, (user) => {
          if (user) {
            currentUser = user;
            setUserId(analytics, user.uid);
            setUserProperties(analytics, { user_type: 'authenticated' });
            logEvent(analytics, 'login');
            loadReels();
            setupNotifications();
          } else {
            setUserProperties(analytics, { user_type: 'anonymous' });
            showAlert('Please log in to view reels.');
            window.location.href = 'signup.html';
          }
        }, (error) => {
          console.error('Auth state error:', error.message, error.stack);
          showAlert('Authentication error. Please try again.');
        });
      } catch (error) {
        console.error('Firebase initialization error:', error.message, error.stack);
        showAlert('Failed to initialize Firebase. Please check your connection.');
      }
    }

    async function setupNotifications() {
      if (!currentUser) return;
      const notificationsRef = ref(db, `users/${currentUser.uid}/notifications`);
      onValue(notificationsRef, (snapshot) => {
        const notifications = snapshot.val() || {};
        const unreadCount = Object.values(notifications).filter(n => !n.read).length;
        const countEl = document.getElementById('notification-count');
        const countElMobile = document.getElementById('notification-count-mobile');
        if (countEl) {
          countEl.textContent = unreadCount;
          countEl.classList.toggle('hidden', unreadCount === 0);
        }
        if (countElMobile) {
          countElMobile.textContent = unreadCount;
          countElMobile.classList.toggle('hidden', unreadCount === 0);
        }
      }, (error) => {
        console.error('Error setting up notifications:', error.message, error.stack);
      });
    }

    function loadReels(searchQuery = '') {
      showSpinner();
      const reelContainer = document.getElementById('reel-container');
      const thumbnailBar = document.getElementById('thumbnail-bar');
      reelContainer.innerHTML = '<p class="text-center text-gray-600 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">Loading reels...</p>';
      thumbnailBar.innerHTML = '';
      const videosRef = ref(db, 'shorts');
      onValue(videosRef, async (snapshot) => {
        if (!snapshot.exists()) {
          reelContainer.innerHTML = '<p class="text-center text-gray-600 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">No reels available.</p>';
          hideSpinner();
          return;
        }
        let videoArray = Object.entries(snapshot.val())
          .map(([videoId, videoData]) => ({ videoId, ...videoData }))
          .filter(video => video.mediaType === 'reel')
          .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        if (searchQuery) {
          logEvent(analytics, 'search', { search_term: searchQuery });
          const filteredVideos = [];
          for (const video of videoArray) {
            const userRef = ref(db, `users/${video.userId}`);
            const userSnapshot = await new Promise((resolve) => {
              onValue(userRef, resolve, { onlyOnce: true });
            });
            const userData = userSnapshot.val();
            const captionMatch = video.caption?.toLowerCase().includes(searchQuery.toLowerCase());
            const usernameMatch = userData?.displayName?.toLowerCase().includes(searchQuery.toLowerCase());
            if (captionMatch || usernameMatch) {
              filteredVideos.push(video);
            }
          }
          videoArray = filteredVideos;
        }

        if (videoArray.length > 1) {
          videoArray = shuffleArray(videoArray);
        }

        reels = videoArray;
        reelContainer.innerHTML = '';
        if (reels.length === 0) {
          reelContainer.innerHTML = '<p class="text-center text-gray-600 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">No reels available.</p>';
          hideSpinner();
          return;
        }
        for (let i = 0; i < reels.length; i++) {
          const video = reels[i];
          const userRef = ref(db, `users/${video.userId}`);
          await new Promise((resolve) => {
            onValue(userRef, async (userSnapshot) => {
              const userData = userSnapshot.val();
              const subscriberCount = Object.keys(userData?.subscribers || {}).length;
              const isVerified = subscriberCount >= 500;
              const isLive = userData?.isLive || false;
              const isOwner = currentUser && currentUser.uid === video.userId;
              const reel = document.createElement('div');
              reel.className = 'reel';
              reel.setAttribute('data-index', i);
              reel.style.transform = `translateY(calc(100vh * ${i}))`;
              let avatarHtml = '';
              if (userData?.photoURL) {
                avatarHtml = `<img src="${userData.photoURL}" alt="${userData.displayName || 'User'}" class="h-9 w-9 rounded-full mr-3 relative">`;
                if (isLive) {
                  avatarHtml += '<div class="live-indicator"></div>';
                }
              } else {
                avatarHtml = `<div class="h-9 w-9 rounded-full mr-3 avatar relative">${userData?.displayName ? userData.displayName[0].toUpperCase() : 'U'}</div>`;
                if (isLive) {
                  avatarHtml += '<div class="live-indicator"></div>';
                }
              }
              reel.innerHTML = `
                <video loop playsinline src="${video.mediaURL}" data-video-id="${video.videoId}"></video>
                <div class="reel-info">
                  ${avatarHtml}
                  <span class="font-medium">${userData?.displayName || 'Unknown Channel'} ${isVerified ? '<span class="verified-badge material-icons" aria-label="Verified account">verified</span>' : ''}</span>
                  <p class="text-sm mt-1 line-clamp-2">${video.caption || 'Untitled Reel'}</p>
                  <p class="text-xs">${formatNumber(Object.keys(video.views || {}).length)} views â€¢ ${formatTimestamp(video.timestamp)}</p>
                </div>
                <div class="reel-actions">
                  <button class="love-btn" data-video-id="${video.videoId}" title="Love">
                    <span class="material-icons">favorite</span>
                    <span id="love-count-${video.videoId}">${formatNumber(Object.keys(video.reactions?.love || {}).length)}</span>
                  </button>
                  <button class="laugh-btn" data-video-id="${video.videoId}" title="Laugh">
                    <span class="material-icons">mood</span>
                    <span id="laugh-count-${video.videoId}">${formatNumber(Object.keys(video.reactions?.laugh || {}).length)}</span>
                  </button>
                  <button class="save-btn text-gray-600 hover:text-[var(--accent)] material-icons text-sm" data-video-id="${video.videoId}" title="Save to Library" aria-label="Save to library">bookmark_add</button>
                  <button class="comment-btn" data-video-id="${video.videoId}" title="Comment">
                    <span class="material-icons">comment</span>
                    <span id="comment-count-${video.videoId}">${formatNumber(Object.keys(video.comments || {}).length)}</span>
                  </button>
                  <button class="share-btn" data-video-id="${video.videoId}" title="Share">
                    <span class="material-icons">share</span>
                    <span>Share</span>
                  </button>
                </div>
              `;
              const reelVideo = reel.querySelector('video');
              reelVideo.addEventListener('click', toggleThumbnailBar);
              if (isOwner) {
                let pressStartTime;
                reelVideo.addEventListener('touchstart', (e) => {
                  pressStartTime = Date.now();
                }, { passive: true });
                reelVideo.addEventListener('touchend', (e) => {
                  const pressDuration = Date.now() - pressStartTime;
                  if (pressDuration >= 500) {
                    e.preventDefault();
                    showDeleteOverlay(reel, video.videoId);
                  }
                }, { passive: false });
              }
              reelContainer.appendChild(reel);

              // Create thumbnail card with 5s preview video
              const previewSrc = video.mediaURL.replace('/upload/', '/upload/so_0,du_5/');
              const card = document.createElement('div');
              card.className = `thumbnail-card ${i === 0 ? 'active' : ''}`;
              card.setAttribute('data-index', i);
              const previewVideo = document.createElement('video');
              previewVideo.src = previewSrc;
              previewVideo.loop = true;
              previewVideo.muted = true;
              previewVideo.autoplay = true;
              previewVideo.playsInline = true;
              previewVideo.style.width = '100%';
              previewVideo.style.height = '100px';
              previewVideo.style.objectFit = 'cover';
              card.appendChild(previewVideo);
              const label = document.createElement('div');
              label.className = 'thumbnail-label';
              label.textContent = `${userData?.displayName || 'Unknown'}: ${video.caption?.substring(0, 20) || 'Untitled'}...`;
              card.appendChild(label);
              card.onclick = () => {
                currentReelIndex = i;
                updateReelDisplay();
              };
              thumbnailBar.appendChild(card);
              resolve();
            }, { onlyOnce: true });
          });
        }
        setupReelNavigation();
        currentReelIndex = 0;
        updateReelDisplay();
        setupCountListeners();
        hideSpinner();
      }, (error) => {
        console.error('Error loading reels:', error.message, error.stack);
        showAlert('Failed to load reels. Please try again.');
        hideSpinner();
      });
    }

    function toggleThumbnailBar() {
      const thumbnailBar = document.getElementById('thumbnail-bar');
      thumbnailBar.classList.toggle('hidden');
    }

    function setupCountListeners() {
      reels.forEach(video => {
        const loveRef = ref(db, `shorts/${video.videoId}/reactions/love`);
        onValue(loveRef, (snap) => {
          const count = Object.keys(snap.val() || {}).length;
          const el = document.getElementById(`love-count-${video.videoId}`);
          if (el) el.textContent = formatNumber(count);
        });

        const laughRef = ref(db, `shorts/${video.videoId}/reactions/laugh`);
        onValue(laughRef, (snap) => {
          const count = Object.keys(snap.val() || {}).length;
          const el = document.getElementById(`laugh-count-${video.videoId}`);
          if (el) el.textContent = formatNumber(count);
        });

        const commentsRef = ref(db, `shorts/${video.videoId}/comments`);
        onValue(commentsRef, (snap) => {
          const count = Object.keys(snap.val() || {}).length;
          const el = document.getElementById(`comment-count-${video.videoId}`);
          if (el) el.textContent = formatNumber(count);
        });
      });
    }

    function setupReelNavigation() {
      const reelContainer = document.getElementById('reel-container');
      reelContainer.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
      });
      reelContainer.addEventListener('touchend', (e) => {
        touchEndY = e.changedTouches[0].clientY;
        const deltaY = touchStartY - touchEndY;
        if (deltaY > 50 && currentReelIndex < reels.length - 1) {
          currentReelIndex++;
          updateReelDisplay();
        } else if (deltaY < -50 && currentReelIndex > 0) {
          currentReelIndex--;
          updateReelDisplay();
        }
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp' && currentReelIndex < reels.length - 1) {
          currentReelIndex++;
          updateReelDisplay();
        } else if (e.key === 'ArrowDown' && currentReelIndex > 0) {
          currentReelIndex--;
          updateReelDisplay();
        }
      });

      // Tilt-to-scroll setup
      if (window.DeviceOrientationEvent) {
        // Request permission for iOS 13+
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                window.addEventListener('deviceorientation', handleDeviceOrientation);
              } else {
                console.warn('Device orientation permission denied');
                showAlert('Tilt-to-scroll requires device orientation permission. Enable in settings for a fun navigation twist!');
              }
            })
            .catch(console.error);
        } else {
          // Non-iOS browsers
          window.addEventListener('deviceorientation', handleDeviceOrientation);
        }
      } else {
        console.warn('DeviceOrientationEvent not supported');
      }
    }

    function handleDeviceOrientation(event) {
      const beta = event.beta || 0; // Pitch (front-to-back tilt)
      const deltaBeta = beta - currentBeta;

      // Update current beta (with smoothing)
      currentBeta = beta;

      // Check for cooldown
      const now = Date.now();
      if (now - tiltCooldown < cooldownDuration) return;

      // Detect tilt direction (positive delta for forward tilt -> next, negative for backward -> prev)
      const absDelta = Math.abs(deltaBeta);
      if (absDelta > tiltThreshold) {
        let newIndex = currentReelIndex;
        if (deltaBeta > 0 && currentReelIndex < reels.length - 1) {
          newIndex++; // Tilt forward: next reel
          if (lastTiltDirection !== 'next') {
            lastTiltDirection = 'next';
            tiltCooldown = now;
            currentReelIndex = newIndex;
            updateReelDisplay();
          }
        } else if (deltaBeta < 0 && currentReelIndex > 0) {
          newIndex--; // Tilt backward: prev reel
          if (lastTiltDirection !== 'prev') {
            lastTiltDirection = 'prev';
            tiltCooldown = now;
            currentReelIndex = newIndex;
            updateReelDisplay();
          }
        }
      }
    }

    function updateReelDisplay() {
      const reelsElements = document.querySelectorAll('.reel');
      reelsElements.forEach((reel, index) => {
        reel.style.transform = `translateY(calc(100vh * ${index - currentReelIndex}))`;
      });
      playCurrentReel();
      if (reels[currentReelIndex]) {
        updateCommentSection(reels[currentReelIndex].videoId);
      }

      // Update thumbnail cards
      const thumbnailCards = document.querySelectorAll('.thumbnail-card');
      thumbnailCards.forEach((card, index) => {
        card.classList.toggle('active', index === currentReelIndex);
      });
      scrollToThumbnail(currentReelIndex);
    }

    function scrollToThumbnail(index) {
      const bar = document.getElementById('thumbnail-bar');
      const card = bar.children[index];
      if (card) {
        card.scrollIntoView({ behavior: 'smooth', inline: 'center' });
      }
    }

    function playCurrentReel() {
      const videos = document.querySelectorAll('.reel video');
      videos.forEach((video, index) => {
        if (index === currentReelIndex) {
          video.currentTime = 0;
          video.play().catch((error) => {
            console.error('Error playing reel:', error.message, error.stack);
          });
          logEvent(analytics, 'video_start', { video_id: video.dataset.videoId });
        } else {
          video.pause();
        }
      });
    }

    async function saveToLibrary(videoId) {
      if (!currentUser) {
        showAlert('Please log in to save videos.');
        return;
      }
      try {
        const libraryRef = ref(db, `users/${currentUser.uid}/library/${videoId}`);
        await set(libraryRef, true);
        logEvent(analytics, 'save_video', { video_id: videoId });
        showAlert('Video saved to library!');
      } catch (error) {
        console.error('Error saving video to library:', error.message, error.stack);
        showAlert('Failed to save video. Please try again.');
      }
    }

    async function deleteVideo(videoId) {
      if (!currentUser) {
        showAlert('Please log in to delete videos.');
        return;
      }
      try {
        const videoRef = ref(db, `shorts/${videoId}`);
        await set(videoRef, null);
        logEvent(analytics, 'delete_video', { video_id: videoId });
        showAlert('Video deleted successfully!');
      } catch (error) {
        console.error('Error deleting video:', error.message, error.stack);
        showAlert('Failed to delete video. Please try again.');
      }
    }

    function showDeleteOverlay(reel, videoId) {
      // Remove existing overlay if present
      const existingOverlay = reel.querySelector('.delete-overlay');
      if (existingOverlay) {
        existingOverlay.remove();
      }

      const overlay = document.createElement('div');
      overlay.className = 'delete-overlay';

      const deleteBtn = document.createElement('button');
      deleteBtn.innerHTML = '<span class="material-icons" style="font-size: 24px;">delete</span>';
      deleteBtn.addEventListener('click', async (e) => {
        e.stopPropagation();
        await deleteVideo(videoId);
        overlay.remove();
      });

      overlay.appendChild(deleteBtn);

      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          overlay.remove();
        }
      });

      reel.appendChild(overlay);
    }

    async function handleReaction(videoId, reactionType) {
      if (!currentUser) {
        showAlert('Please log in to react to reels.');
        return;
      }
      try {
        const reactionRef = ref(db, `shorts/${videoId}/reactions/${reactionType}/${currentUser.uid}`);
        await set(reactionRef, true);
        const btn = document.querySelector(`[data-video-id="${videoId}"].${reactionType}-btn`);
        if (btn) btn.classList.toggle('active');
        showAlert(`Reacted with ${reactionType}!`);
      } catch (error) {
        console.error(`Error adding ${reactionType} reaction:`, error.message, error.stack);
        showAlert('Failed to add reaction. Please try again.');
      }
    }

    async function handleComment(videoId, commentText) {
      if (!currentUser) {
        showAlert('Please log in to comment.');
        return;
      }
      if (!commentText.trim()) {
        showAlert('Comment cannot be empty.');
        return;
      }
      try {
        const commentsRef = ref(db, `shorts/${videoId}/comments`);
        const newCommentRef = push(commentsRef);
        await set(newCommentRef, {
          userId: currentUser.uid,
          text: commentText,
          timestamp: new Date().toISOString(),
          displayName: currentUser.displayName || 'User'
        });
        document.getElementById('comment-input').value = '';
        showAlert('Comment posted!');
        updateCommentSection(videoId);
      } catch (error) {
        console.error('Error posting comment:', error.message, error.stack);
        showAlert('Failed to post comment. Please try again.');
      }
    }

    async function updateCommentSection(videoId) {
      const commentsList = document.getElementById('comments-list');
      commentsList.innerHTML = '<p class="text-sm text-gray-600">Loading comments...</p>';
      try {
        const commentsRef = ref(db, `shorts/${videoId}/comments`);
        const snapshot = await get(commentsRef);
        commentsList.innerHTML = '';
        if (snapshot.exists()) {
          const comments = snapshot.val();
          Object.entries(comments).sort((a, b) => new Date(b[1].timestamp) - new Date(a[1].timestamp)).forEach(([commentId, commentData]) => {
            const commentEl = document.createElement('div');
            commentEl.className = 'flex gap-2';
            commentEl.innerHTML = `
              <div class="h-8 w-8 rounded-full avatar">${commentData.displayName ? commentData.displayName[0].toUpperCase() : 'U'}</div>
              <div>
                <p class="text-sm font-medium">${commentData.displayName || 'User'}</p>
                <p class="text-sm">${commentData.text}</p>
                <p class="text-xs text-gray-600">${formatTimestamp(commentData.timestamp)}</p>
              </div>
            `;
            commentsList.appendChild(commentEl);
          });
        } else {
          commentsList.innerHTML = '<p class="text-sm text-gray-600">No comments yet.</p>';
        }
      } catch (error) {
        console.error('Error loading comments:', error.message, error.stack);
        commentsList.innerHTML = '<p class="text-sm text-red-500">Failed to load comments.</p>';
        showAlert('Failed to load comments. Please try again.');
      }
    }

    async function handleShare(videoId) {
      const video = reels.find(v => v.videoId === videoId);
      if (!video) return;
      const shareUrl = `${window.location.origin}/videoplay.html?videoId=${videoId}`;
      try {
        await navigator.clipboard.writeText(shareUrl);
        showAlert('Link copied to clipboard!');
      } catch (error) {
        console.error('Error copying share link:', error.message, error.stack);
        showAlert('Failed to copy link. Please try again.');
      }
    }

    async function handleVideoUpload(e) {
      e.preventDefault();
      if (!currentUser) {
        showAlert('Please log in to upload reels.');
        return;
      }
      const videoFile = document.getElementById('video-file').files[0];
      const caption = document.getElementById('caption').value.trim();
      if (!videoFile) {
        showAlert('Please select a video file.');
        return;
      }
      showSpinner();
      try {
        const formData = new FormData();
        formData.append('file', videoFile);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        formData.append('folder', `reels/${currentUser.uid}`);
        formData.append('resource_type', 'video');

        const response = await fetch(CLOUDINARY_API_URL, {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error?.message || 'Cloudinary upload failed');
        }
        const mediaURL = data.secure_url;

        const videosRef = ref(db, 'shorts');
        const newVideoRef = push(videosRef);
        await set(newVideoRef, {
          mediaURL,
          mediaType: 'reel',
          caption: caption || 'Untitled Reel',
          userId: currentUser.uid,
          timestamp: new Date().toISOString(),
          views: {},
          reactions: {},
          comments: {}
        });

        logEvent(analytics, 'video_upload', { video_title: caption || 'Untitled Reel' });

        const subscribersRef = ref(db, `users/${currentUser.uid}/subscribers`);
        const subsSnapshot = await get(subscribersRef);
        if (subsSnapshot.exists()) {
          const subscribers = Object.keys(subsSnapshot.val());
          for (const subscriberId of subscribers) {
            const notificationRef = ref(db, `users/${subscriberId}/notifications/${newVideoRef.key}`);
            await set(notificationRef, {
              type: 'new_reel',
              videoId: newVideoRef.key,
              message: `${currentUser.displayName || 'A user'} uploaded a new reel: ${caption || 'Untitled Reel'}`,
              timestamp: new Date().toISOString(),
              read: false
            });
          }
        }

        document.getElementById('upload-sheet').classList.remove('active');
        document.getElementById('upload-form').reset();
        document.getElementById('selected-file').textContent = '';
        showAlert('Reel uploaded successfully!');
      } catch (error) {
        console.error('Error uploading reel:', error.message, error.stack);
        showAlert('Failed to upload reel. Please try again.');
      } finally {
        hideSpinner();
      }
    }

    function setupEventListeners() {
      const uploadBtn = document.getElementById('upload-btn');
      const uploadBtnMobile = document.getElementById('upload-btn-mobile');
      const closeSheet = document.getElementById('close-sheet');
      const selectVideo = document.getElementById('select-video');
      const videoFile = document.getElementById('video-file');
      const uploadForm = document.getElementById('upload-form');
      const commentForm = document.getElementById('comment-form');
      const closeComments = document.getElementById('close-comments');
      const notificationBtn = document.getElementById('notification-btn');
      const notificationBtnMobile = document.getElementById('notification-btn-mobile');
      const searchInput = document.getElementById('search-input');

      // Prevent context menu on the whole page
      document.addEventListener('contextmenu', (e) => e.preventDefault());

      if (uploadBtn) {
        uploadBtn.addEventListener('click', () => {
          document.getElementById('upload-sheet').classList.toggle('active');
        });
      }

      if (uploadBtnMobile) {
        uploadBtnMobile.addEventListener('click', () => {
          document.getElementById('upload-sheet').classList.toggle('active');
        });
      }

      if (closeSheet) {
        closeSheet.addEventListener('click', () => {
          document.getElementById('upload-sheet').classList.remove('active');
          document.getElementById('upload-form').reset();
          document.getElementById('selected-file').textContent = '';
        });
      }

      if (selectVideo) {
        selectVideo.addEventListener('click', () => {
          document.getElementById('video-file').click();
        });
      }

      if (videoFile) {
        videoFile.addEventListener('change', () => {
          const file = videoFile.files[0];
          document.getElementById('selected-file').textContent = file ? file.name : '';
        });
      }

      if (uploadForm) {
        uploadForm.addEventListener('submit', handleVideoUpload);
      }

      if (commentForm) {
        commentForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const videoId = reels[currentReelIndex]?.videoId;
          const commentText = document.getElementById('comment-input').value;
          if (videoId) handleComment(videoId, commentText);
        });
      }

      if (closeComments) {
        closeComments.addEventListener('click', () => {
          document.getElementById('comment-section').classList.remove('active');
        });
      }

      if (notificationBtn) {
        notificationBtn.addEventListener('click', () => {
          logEvent(analytics, 'view_notifications');
          window.location.href = 'notifications.html';
        });
      }

      if (notificationBtnMobile) {
        notificationBtnMobile.addEventListener('click', () => {
          logEvent(analytics, 'view_notifications');
          window.location.href = 'notifications.html';
        });
      }

      if (searchInput) {
        searchInput.addEventListener('input', (e) => {
          const searchQuery = e.target.value.trim();
          loadReels(searchQuery);
        });
      }

      document.addEventListener('click', (e) => {
        const uploadSheet = document.getElementById('upload-sheet');
        const uploadBtn = document.getElementById('upload-btn');
        const uploadBtnMobile = document.getElementById('upload-btn-mobile');
        const commentSection = document.getElementById('comment-section');
        if (uploadSheet.classList.contains('active') && !uploadSheet.contains(e.target) && !uploadBtn.contains(e.target) && !uploadBtnMobile.contains(e.target)) {
          uploadSheet.classList.remove('active');
          document.getElementById('upload-form').reset();
          document.getElementById('selected-file').textContent = '';
        }
        if (commentSection.classList.contains('active') && !commentSection.contains(e.target)) {
          commentSection.classList.remove('active');
        }
        if (e.target.closest('.love-btn')) {
          const btn = e.target.closest('.love-btn');
          handleReaction(btn.getAttribute('data-video-id'), 'love');
        }
        if (e.target.closest('.laugh-btn')) {
          const btn = e.target.closest('.laugh-btn');
          handleReaction(btn.getAttribute('data-video-id'), 'laugh');
        }
        if (e.target.classList.contains('save-btn')) {
          const videoId = e.target.getAttribute('data-video-id');
          if (videoId) saveToLibrary(videoId);
        }
        if (e.target.closest('.comment-btn')) {
          const btn = e.target.closest('.comment-btn');
          const videoId = btn.getAttribute('data-video-id');
          updateCommentSection(videoId);
          document.getElementById('comment-section').classList.add('active');
        }
        if (e.target.closest('.share-btn')) {
          const btn = e.target.closest('.share-btn');
          handleShare(btn.getAttribute('data-video-id'));
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      try {
        initializeFirebase();
        setupEventListeners();
        logEvent(analytics, 'screen_view', { screen_name: 'reels' });
      } catch (error) {
        console.error('DOMContentLoaded error:', error.message, error.stack);
        showAlert('Failed to initialize application. Please refresh the page.');
      }
    });
  </script>
