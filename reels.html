<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="google-adsense-account" content="ca-pub-1322747625222761">
  <title>BanterBox - Reels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Add AdSense JavaScript Library -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=pub-1322747625222761"
          crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #fafafa;
      --card-bg: #ffffff;
      --text-primary: #262626;
      --text-secondary: #8e8e8e;
      --border: #dbdbdb;
      --accent: #8338ec;
      --gradient: linear-gradient(135deg, #8338ec, #fd1d1d, #3b82f6);
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.4;
    }
    .sidebar {
      width: 60px;
      background-color: var(--card-bg);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 20;
      padding-top: 72px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      box-shadow: var(--shadow-md);
      border-right: 1px solid var(--border);
    }
    .sidebar:hover {
      width: 220px;
    }
    .sidebar button {
      display: flex;
      align-items: center;
      background: none;
      color: var(--text-primary);
      border-radius: 12px;
      padding: 12px;
      margin: 4px 8px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      width: calc(100% - 16px);
      min-height: 48px;
      min-width: 48px;
      position: relative;
      overflow: hidden;
    }
    .sidebar button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(131, 56, 236, 0.1), transparent);
      transition: left 0.5s;
    }
    .sidebar button:hover::before {
      left: 100%;
    }
    .sidebar button:hover {
      color: var(--accent);
      transform: translateX(4px);
      box-shadow: var(--shadow-sm);
    }
    .sidebar button.active {
      color: var(--accent);
      background: rgba(131, 56, 236, 0.1);
    }
    .sidebar .material-icons {
      font-size: 24px;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .sidebar span:not(.material-icons) {
      display: none;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .sidebar:hover span:not(.material-icons) {
      display: inline;
      opacity: 1;
    }
    .header {
      position: fixed;
      top: 0;
      left: 60px;
      right: 0;
      background-color: var(--card-bg);
      z-index: 10;
      padding: 8px 16px;
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      height: 72px;
    }
    .sidebar:hover ~ .header {
      left: 220px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-actions button {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 44px;
      min-width: 44px;
    }
    .header-actions button:hover {
      background-color: rgba(0, 0, 0, 0.04);
      color: var(--accent);
      transform: scale(1.05);
    }
    .notification-count {
      position: absolute;
      top: 4px;
      right: 4px;
      background-color: #ef4444;
      color: #ffffff;
      font-size: 11px;
      font-weight: 700;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 18px;
    }
    .search-container {
      position: relative;
      flex: 1;
      max-width: 300px;
      display: flex;
      align-items: center;
      background-color: #efefef;
      border: 1px solid #dbdbdb;
      border-radius: 24px;
      padding: 8px 16px;
      gap: 8px;
      margin: 0 16px;
    }
    .search-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 16px;
    }
    .search-mic {
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;
      transition: all 0.2s ease;
      min-height: 32px;
      min-width: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-mic:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: var(--accent);
    }
    .search-container:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(131, 56, 236, 0.1);
    }
    .thumbnail-bar {
      position: fixed;
      bottom: 72px;
      left: 0;
      right: 0;
      background-color: var(--card-bg);
      border-bottom: 1px solid var(--border);
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      z-index: 15;
      transition: bottom 0.3s ease;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .thumbnail-bar::-webkit-scrollbar {
      display: none;
    }
    .thumbnail-bar.hidden {
      bottom: -120px;
    }
    .sidebar:hover ~ .thumbnail-bar {
      left: 220px;
      right: 220px;
    }
    .reels-add-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--gradient);
      color: white;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s ease;
      flex-shrink: 0;
    }
    .reels-add-btn:hover {
      transform: scale(1.05);
    }
    .thumbnail-card {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      flex-shrink: 0;
      padding: 4px;
      border-radius: 50%;
      overflow: hidden;
      width: 64px;
      height: 64px;
      background: var(--card-bg);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 3px solid transparent;
    }
    .thumbnail-card:focus-visible {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(131, 56, 236, 0.2);
    }
    .thumbnail-card:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: var(--shadow-md);
    }
    .thumbnail-card:active {
      transform: scale(0.98);
    }
    .thumbnail-card.active {
      border-color: var(--accent);
    }
    .thumbnail-card::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border: 3px solid #000000;
      border-radius: 50%;
      opacity: 0.8;
    }
    .thumbnail-card video {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      z-index: 0;
    }
    .reel-container {
      margin-left: 60px;
      margin-top: 72px;
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      width: calc(100% - 60px);
      height: calc(100vh - 72px);
      overflow: hidden;
    }
    .sidebar:hover ~ .reel-container {
      margin-left: 220px;
      width: calc(100% - 220px);
    }
    .reel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
      transform: translateY(100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reel video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
    .reel-info {
      position: absolute;
      bottom: 120px;
      left: 16px;
      right: 16px;
      color: #ffffff;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 12px;
      max-width: 300px;
    }
    .reel-actions {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
      z-index: 10;
    }
    .reel-actions button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      transition: all 0.2s ease;
      gap: 0;
    }
    .reel-actions button:hover, .reel-actions button.active {
      flex-direction: row;
      gap: 4px;
      width: auto;
      padding: 8px 12px;
      border-radius: 9999px;
      background: var(--accent);
      transform: scale(1.1);
    }
    .reel-actions .material-icons {
      font-size: 28px;
    }
    .reel-actions span {
      color: #ffffff;
      font-size: 12px;
      margin-top: 4px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    .comment-section {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      max-height: 50vh;
      overflow-y: auto;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 50;
      padding: 16px;
      -webkit-overflow-scrolling: touch;
    }
    .comment-section.active {
      transform: translateY(0);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--card-bg);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 72px;
      z-index: 10;
      box-shadow: var(--shadow-md);
      padding: 0 16px;
    }
    .bottom-nav button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      background: none;
      color: var(--text-primary);
      font-size: 10px;
      font-weight: 500;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      min-height: 48px;
      position: relative;
    }
    .bottom-nav button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--gradient);
      transition: width 0.3s ease;
    }
    .bottom-nav button.active::after, .bottom-nav button:hover::after {
      width: 32px;
    }
    .bottom-nav button.active, .bottom-nav button:hover {
      color: var(--accent);
    }
    .bottom-nav button .material-icons {
      font-size: 24px;
      margin-bottom: 4px;
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--card-bg);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      box-shadow: var(--shadow-md);
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 50;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
    }
    .bottom-sheet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px 12px;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    .bottom-sheet button[type="submit"], .bottom-sheet button#select-video {
      background: var(--gradient);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      text-align: center;
      min-height: 48px;
      transition: transform 0.2s ease;
    }
    .bottom-sheet button#select-video:hover, .bottom-sheet button[type="submit"]:hover {
      transform: scale(1.02);
    }
    #video-file {
      display: none;
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 30;
      backdrop-filter: blur(4px);
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(131, 56, 236, 0.2);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .alert {
      position: fixed;
      top: 72px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 20px;
      color: var(--text-primary);
      font-size: 14px;
      z-index: 40;
      display: none;
      max-width: 90%;
      text-align: center;
      box-shadow: var(--shadow-md);
    }
    .alert.active {
      display: block;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .notification-btn {
      position: relative;
    }
    .notification-count {
      position: absolute;
      top: -4px;
      right: -4px;
      background-color: #ef4444;
      color: #ffffff;
      font-size: 10px;
      font-weight: 600;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .delete-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    .delete-overlay button {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .delete-overlay button:hover {
      transform: scale(1.1);
    }
    .verified-badge {
      display: inline-flex;
      align-items: center;
      color: var(--accent);
      font-size: 16px;
      margin-left: 4px;
      vertical-align: middle;
    }
    .live-indicator {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 12px;
      height: 12px;
      background-color: #ef4444;
      border: 2px solid var(--card-bg);
      border-radius: 50%;
      box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.3);
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .hidden {
      display: none;
    }
    @media (min-width: 768px) {
      .bottom-nav {
        display: none;
      }
      .thumbnail-bar {
        bottom: 72px;
      }
    }
    @media (max-width: 767px) {
      .sidebar {
        display: none;
      }
      .header {
        left: 0;
        padding: 8px;
      }
      .thumbnail-bar {
        left: 0;
        bottom: 72px;
      }
      .reel-container {
        margin-left: 0;
        width: 100%;
      }
      .header-actions {
        gap: 4px;
      }
      .search-container {
        margin: 0 8px;
      }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --card-bg: #1c1c1c;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --border: #333333;
      }
      .search-container {
        background-color: #262626;
        border-color: #333333;
      }
      .thumbnail-bar {
        background-color: var(--card-bg);
      }
      .comment-section {
        background-color: var(--card-bg);
        border-top-color: var(--border);
      }
      .bottom-sheet {
        background-color: var(--card-bg);
      }
      .reel-actions button {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .reel-info {
        background-color: rgba(0, 0, 0, 0.7);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button id="settings-btn" title="Settings">
        <span class="material-icons">settings</span>
      </button>
      <button class="notification-btn" id="notification-btn" title="Notifications">
        <span class="material-icons">notifications</span>
        <span id="notification-count" class="notification-count hidden">3</span>
      </button>
    </div>
    <div class="search-container">
      <input type="text" id="search-input" class="search-input" placeholder="Search reels">
      <span class="material-icons search-mic" title="Voice search">mic</span>
    </div>
    <div class="header-actions">
      <button id="grid-toggle" class="grid-toggle" title="Toggle view">
        <span class="material-icons" id="grid-icon">view_module</span>
      </button>
      <button id="apps-btn" title="Apps">
        <span class="material-icons">apps</span>
      </button>
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <div style="display: flex; flex-direction: column; gap: 8px; padding: 8px;">
      <button class="flex items-center" onclick="window.location.href='index.html'" aria-label="Home">
        <span class="material-icons">home</span>
        <span>Home</span>
      </button>
      <button class="flex items-center" onclick="window.location.href='subscriptions.html'" aria-label="Subscriptions">
        <span class="material-icons">subscriptions</span>
        <span>Subscriptions</span>
      </button>
      <button class="flex items-center" id="upload-btn" aria-label="Upload">
        <span class="material-icons">add_circle_outline</span>
        <span>Upload</span>
      </button>
      <button class="flex items-center active" onclick="window.location.href='reels.html'" aria-label="Reels">
        <span class="material-icons">movie</span>
        <span>Reels</span>
      </button>
      <button class="flex items-center" onclick="window.location.href='library.html'" aria-label="Library">
        <span class="material-icons">video_library</span>
        <span>Library</span>
      </button>
    </div>
  </nav>

  <main class="reel-container" id="reel-container">
    <p class="text-center text-[var(--text-secondary)] absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">Loading reels...</p>
  </main>

  <div id="thumbnail-bar" class="thumbnail-bar">
    <button id="add-reel-btn" class="reels-add-btn" title="Add Reel">
      <span class="material-icons">add</span>
    </button>
    <div id="reels-thumbnails-container"></div>
  </div>

  <nav class="bottom-nav" id="bottom-nav">
    <button class="nav-btn" onclick="window.location.href='index.html'" aria-label="Home">
      <span class="material-icons">home</span>
      <span style="font-size: 12px;">Home</span>
    </button>
    <button class="nav-btn" onclick="window.location.href='subscriptions.html'" aria-label="Subscriptions">
      <span class="material-icons">subscriptions</span>
      <span style="font-size: 12px;">Subs</span>
    </button>
    <button class="nav-btn" id="upload-btn-mobile" aria-label="Upload">
      <span class="material-icons" style="font-size: 28px;">add_circle</span>
      <span style="font-size: 12px;">Post</span>
    </button>
    <button class="nav-btn active" onclick="window.location.href='reels.html'" aria-label="Reels">
      <span class="material-icons">movie</span>
      <span style="font-size: 12px;">Reels</span>
    </button>
    <button class="nav-btn" onclick="window.location.href='library.html'" aria-label="Library">
      <span class="material-icons">video_library</span>
      <span style="font-size: 12px;">Library</span>
    </button>
  </nav>

  <div class="bottom-sheet" id="upload-sheet">

  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>

  <div id="alert-message" class="alert"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, off, push, set, update, get, remove } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getAnalytics, logEvent, setUserId, setUserProperties } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const CLOUDINARY_UPLOAD_PRESET = 'banter_box';
    const CLOUDINARY_CLOUD_NAME = 'dqkujefxj';
    const CLOUDINARY_VIDEO_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/video/upload`;

    let app, auth, db, analytics, currentUser, currentReelIndex = 0, reels = [], touchStartY = 0, touchEndY = 0, unsubscribes = [];
    let currentBeta = 0;
    let lastTiltDirection = null;
    let tiltThreshold = 20;
    let tiltCooldown = 0;
    const cooldownDuration = 500;

    const showSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.add('active');
    };

    const hideSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      if (alert) {
        alert.textContent = message;
        alert.classList.add('active');
        setTimeout(() => alert.classList.remove('active'), 3000);
      }
    };

    function formatNumber(count) {
      if (count >= 1000000) return `${(count / 1000000).toFixed(1)}M`;
      if (count >= 1000) return `${(count / 1000).toFixed(1)}K`;
      return count.toString();
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s ago`;
      if (diffMin < 60) return `${diffMin}m ago`;
      if (diffHr < 24) return `${diffHr}h ago`;
      return `${diffDay}d ago`;
    }

    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    function initializeFirebase() {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        analytics = getAnalytics(app);
        logEvent(analytics, 'app_open');
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            currentUser = user;
            setUserId(analytics, user.uid);
            setUserProperties(analytics, { user_type: 'authenticated' });
            logEvent(analytics, 'login');
            await loadReels();
            setupNotifications();
          } else {
            setUserProperties(analytics, { user_type: 'anonymous' });
            showAlert('Please log in to view content.');
            window.location.href = 'signup.html';
          }
        }, (error) => {
          console.error('Auth state error:', error.message, error.stack);
          showAlert('Authentication error. Please try again.');
        });
      } catch (error) {
        console.error('Firebase initialization error:', error.message, error.stack);
        showAlert('Failed to initialize app. Please check your connection.');
      }
    }

    async function setupNotifications() {
      if (!currentUser) return;
      const notificationsRef = ref(db, `users/${currentUser.uid}/notifications`);
      onValue(notificationsRef, (snapshot) => {
        const notifications = snapshot.val() || {};
        const unreadCount = Object.values(notifications).filter(n => !n.read).length;
        const countEl = document.getElementById('notification-count');
        if (countEl) {
          countEl.textContent = unreadCount > 99 ? '99+' : unreadCount;
          countEl.classList.toggle('hidden', unreadCount === 0);
        }
      }, (error) => {
        console.error('Error setting up notifications:', error.message, error.stack);
      });
    }

    function loadReels(searchQuery = '') {
      showSpinner();
      const reelContainer = document.getElementById('reel-container');
      const thumbnailsContainer = document.getElementById('reels-thumbnails-container');
      reelContainer.innerHTML = '<p class="text-center text-[var(--text-secondary)] absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">Loading reels...</p>';
      thumbnailsContainer.innerHTML = '';
      const reelsRef = ref(db, 'reels');
      onValue(reelsRef, async (snapshot) => {
        if (!snapshot.exists()) {
          reelContainer.innerHTML = '<p class="text-center text-[var(--text-secondary)] absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">No reels yet. Create one!</p>';
          hideSpinner();
          return;
        }
        let reelArray = Object.entries(snapshot.val())
          .map(([reelId, reelData]) => ({ reelId, ...reelData }))
          .filter(reel => reel.mediaType === 'reel')
          .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        if (searchQuery) {
          logEvent(analytics, 'search', { search_term: searchQuery });
          const filteredReels = [];
          for (const reel of reelArray) {
            const userRef = ref(db, `users/${reel.userId}`);
            const userSnapshot = await get(userRef);
            const userData = userSnapshot.val();
            const captionMatch = reel.caption?.toLowerCase().includes(searchQuery.toLowerCase());
            const usernameMatch = userData?.displayName?.toLowerCase().includes(searchQuery.toLowerCase());
            if (captionMatch || usernameMatch) {
              filteredReels.push(reel);
            }
          }
          reelArray = filteredReels;
        }

        if (reelArray.length > 1) {
          reelArray = shuffleArray(reelArray);
        }

        reels = reelArray;
        reelContainer.innerHTML = '';
        if (reels.length === 0) {
          reelContainer.innerHTML = '<p class="text-center text-[var(--text-secondary)] absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10">No reels available.</p>';
          hideSpinner();
          return;
        }
        for (let i = 0; i < reels.length; i++) {
          const reel = reels[i];
          const userRef = ref(db, `users/${reel.userId}`);
          const userSnapshot = await get(userRef);
          const userData = userSnapshot.val();
          const subscriberCount = Object.keys(userData?.subscribers || {}).length;
          const isVerified = subscriberCount >= 500;
          const isLive = userData?.isLive || false;
          const isOwner = currentUser && currentUser.uid === reel.userId;
          const reelEl = document.createElement('div');
          reelEl.className = 'reel';
          reelEl.setAttribute('data-index', i);
          reelEl.style.transform = `translateY(calc(100% * ${i}))`;
          let avatarHtml = '';
          if (userData?.photoURL) {
            avatarHtml = `<img src="${userData.photoURL}" alt="${userData.displayName || 'User'}" class="h-10 w-10 rounded-full mr-3 relative" loading="lazy">`;
            if (isLive) {
              avatarHtml = `<div class="relative">${avatarHtml}<div class="live-indicator"></div></div>`;
            }
          } else {
            const initial = userData?.displayName ? userData.displayName[0].toUpperCase() : 'U';
            avatarHtml = `<div class="h-10 w-10 rounded-full mr-3 avatar relative" style="font-size: 14px;">${initial}</div>`;
            if (isLive) {
              avatarHtml = `<div class="relative">${avatarHtml}<div class="live-indicator"></div></div>`;
            }
          }
          const likeIcon = currentUser && reel.likes && reel.likes[currentUser.uid] ? 'favorite' : 'favorite_border';
          let rightButtons = `<button class="save-btn text-[var(--text-secondary)] hover:text-[var(--accent)] material-icons text-base" data-reel-id="${reel.reelId}" title="Save" aria-label="Save" style="min-height:44px; min-width:44px; margin-left: auto;">bookmark_border</button>`;
          if (isOwner) {
            rightButtons = `<button class="delete-btn material-icons text-base" data-reel-id="${reel.reelId}" title="Delete" aria-label="Delete" style="min-height:44px; min-width:44px; margin-left: auto; font-size: 24px;">delete</button>${rightButtons}`;
          }
          reelEl.innerHTML = `
            <video class="video-player" muted playsinline loop src="${reel.videoURL}" title="${reel.caption || 'Reel'}" loading="lazy" preload="none" data-reel-id="${reel.reelId}"></video>
            <div class="reel-info">
              ${avatarHtml}
              <div class="flex-1 min-w-0">
                <h3 class="text-[var(--text-primary)] text-sm font-semibold line-clamp-2">${reel.caption || 'Untitled Reel'}</h3>
                <p class="text-[var(--text-secondary)] text-xs mt-1">${userData?.displayName || 'User'} ${isVerified ? '<span class="verified-badge material-icons" aria-label="Verified">verified</span>' : ''}</p>
                <p class="text-[var(--text-secondary)] text-xs"><span class="views-count" data-reel-id="${reel.reelId}">${formatNumber(Object.keys(reel.views || {}).length)}</span> views • ${formatTimestamp(reel.timestamp)}</p>
              </div>
              ${rightButtons}
            </div>
            <div class="post-actions">
              <button class="action-btn like-btn ${currentUser && reel.likes && reel.likes[currentUser.uid] ? 'liked' : ''}" data-reel-id="${reel.reelId}" title="Like">
                <span class="material-icons">${likeIcon}</span>
                <span class="action-count like-count" data-reel-id="${reel.reelId}">${formatNumber(Object.keys(reel.likes || {}).length)}</span>
              </button>
              <button class="action-btn comment-btn" data-reel-id="${reel.reelId}" title="Comment">
                <span class="material-icons">chat_bubble_outline</span>
                <span class="action-count comment-count" data-reel-id="${reel.reelId}">${formatNumber(Object.keys(reel.comments || {}).length)}</span>
              </button>
              <button class="action-btn share-btn" data-reel-id="${reel.reelId}" title="Share">
                <span class="material-icons">ios_share</span>
                <span class="action-count share-count" data-reel-id="${reel.reelId}">${formatNumber(Object.keys(reel.shares || {}).length || 0)}</span>
              </button>
            </div>
          `;
          reelContainer.appendChild(reelEl);

          // Thumbnail card
          const thumbnailCard = document.createElement('div');
          thumbnailCard.className = `thumbnail-card ${i === 0 ? 'active' : ''}`;
          thumbnailCard.dataset.index = i;
          thumbnailCard.addEventListener('click', () => {
            currentReelIndex = i;
            updateReelDisplay();
          });
          const thumbnailVideo = document.createElement('video');
          thumbnailVideo.src = reel.videoURL;
          thumbnailVideo.muted = true;
          thumbnailVideo.loop = true;
          thumbnailVideo.className = 'reels-thumbnail';
          thumbnailCard.appendChild(thumbnailVideo);
          thumbnailsContainer.appendChild(thumbnailCard);

          setupViewObserver(reelEl);
        }
        setupReelNavigation();
        currentReelIndex = 0;
        updateReelDisplay();
        setupCountListeners();
        hideSpinner();
      }, (error) => {
        console.error('Error loading reels:', error);
        showAlert('Failed to load reels. Please try again.');
        hideSpinner();
      });
    }

    function setupViewObserver(reelEl) {
      const viewObserver = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting && currentUser) {
              const reelId = entry.target.dataset.reelId;
              const reelData = reels.find(r => r.reelId === reelId);
              if (reelData && (!reelData.views || !reelData.views[currentUser.uid])) {
                const viewsRef = ref(db, `reels/${reelId}/views/${currentUser.uid}`);
                set(viewsRef, true)
                  .then(() => {
                    logEvent(analytics, 'view_reel', { reel_id: reelId });
                  })
                  .catch((err) => console.error('Error adding view:', err));
              }
            }
          });
        },
        { threshold: 0.5 }
      );
      viewObserver.observe(reelEl);
    }

    function setupCountListeners() {
      reels.forEach(reel => {
        const likeRef = ref(db, `reels/${reel.reelId}/likes`);
        onValue(likeRef, (snap) => {
          const count = formatNumber(Object.keys(snap.val() || {}).length);
          const el = document.querySelector(`.like-count[data-reel-id="${reel.reelId}"]`);
          if (el) el.textContent = count;
        });
        const commentRef = ref(db, `reels/${reel.reelId}/comments`);
        onValue(commentRef, (snap) => {
          const count = formatNumber(Object.keys(snap.val() || {}).length);
          const el = document.querySelector(`.comment-count[data-reel-id="${reel.reelId}"]`);
          if (el) el.textContent = count;
        });
        const shareRef = ref(db, `reels/${reel.reelId}/shares`);
        onValue(shareRef, (snap) => {
          const count = formatNumber(Object.keys(snap.val() || {}).length || 0);
          const el = document.querySelector(`.share-count[data-reel-id="${reel.reelId}"]`);
          if (el) el.textContent = count;
        });
        const viewRef = ref(db, `reels/${reel.reelId}/views`);
        onValue(viewRef, (snap) => {
          const count = formatNumber(Object.keys(snap.val() || {}).length);
          const el = document.querySelector(`.views-count[data-reel-id="${reel.reelId}"]`);
          if (el) el.textContent = count;
        });
      });
    }

    function toggleThumbnailBar() {
      const thumbnailBar = document.getElementById('thumbnail-bar');
      thumbnailBar.classList.toggle('hidden');
    }

    function setupReelNavigation() {
      const reelContainer = document.getElementById('reel-container');
      reelContainer.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
      });
      reelContainer.addEventListener('touchend', (e) => {
        touchEndY = e.changedTouches[0].clientY;
        const deltaY = touchStartY - touchEndY;
        if (deltaY > 50 && currentReelIndex < reels.length - 1) {
          currentReelIndex++;
          updateReelDisplay();
        } else if (deltaY < -50 && currentReelIndex > 0) {
          currentReelIndex--;
          updateReelDisplay();
        }
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp' && currentReelIndex < reels.length - 1) {
          currentReelIndex++;
          updateReelDisplay();
        } else if (e.key === 'ArrowDown' && currentReelIndex > 0) {
          currentReelIndex--;
          updateReelDisplay();
        }
      });

      if (window.DeviceOrientationEvent) {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                window.addEventListener('deviceorientation', handleDeviceOrientation);
              }
            })
            .catch(console.error);
        } else {
          window.addEventListener('deviceorientation', handleDeviceOrientation);
        }
      }
    }

    function handleDeviceOrientation(event) {
      const beta = event.beta || 0;
      const deltaBeta = beta - currentBeta;
      currentBeta = beta;
      const now = Date.now();
      if (now - tiltCooldown < cooldownDuration) return;
      const absDelta = Math.abs(deltaBeta);
      if (absDelta > tiltThreshold) {
        let newIndex = currentReelIndex;
        if (deltaBeta > 0 && currentReelIndex < reels.length - 1) {
          newIndex++;
          if (lastTiltDirection !== 'next') {
            lastTiltDirection = 'next';
            tiltCooldown = now;
            currentReelIndex = newIndex;
            updateReelDisplay();
          }
        } else if (deltaBeta < 0 && currentReelIndex > 0) {
          newIndex--;
          if (lastTiltDirection !== 'prev') {
            lastTiltDirection = 'prev';
            tiltCooldown = now;
            currentReelIndex = newIndex;
            updateReelDisplay();
          }
        }
      }
    }

    function updateReelDisplay() {
      const reelsElements = document.querySelectorAll('.reel');
      reelsElements.forEach((reel, index) => {
        reel.style.transform = `translateY(calc(100% * ${index - currentReelIndex}))`;
      });
      playCurrentReel();
      if (reels[currentReelIndex]) {
        updateCommentSection(reels[currentReelIndex].reelId);
      }
      const thumbnailCards = document.querySelectorAll('.thumbnail-card');
      thumbnailCards.forEach((card, index) => {
        card.classList.toggle('active', index === currentReelIndex);
      });
      scrollToThumbnail(currentReelIndex);
    }

    function scrollToThumbnail(index) {
      const bar = document.getElementById('thumbnail-bar');
      const card = bar.children[index + 1]; // +1 for add button
      if (card) {
        card.scrollIntoView({ behavior: 'smooth', inline: 'center' });
      }
    }

    function playCurrentReel() {
      const videos = document.querySelectorAll('.reel video');
      videos.forEach((video, index) => {
        if (index === currentReelIndex) {
          video.currentTime = 0;
          video.play().catch((error) => {
            console.error('Error playing reel:', error.message, error.stack);
          });
          logEvent(analytics, 'reel_start', { reel_id: video.dataset.reelId });
        } else {
          video.pause();
        }
      });
    }

    async function saveToLibrary(reelId) {
      if (!currentUser) {
        showAlert('Please log in to save reels.');
        return;
      }
      try {
        const libraryRef = ref(db, `users/${currentUser.uid}/library/${reelId}`);
        await set(libraryRef, true);
        logEvent(analytics, 'save_reel', { reel_id: reelId });
        showAlert('Saved to library!');
      } catch (error) {
        console.error('Error saving reel to library:', error.message, error.stack);
        showAlert('Failed to save reel. Please try again.');
      }
    }

    async function deleteReel(reelId) {
      if (!currentUser) {
        showAlert('Please log in to delete reels.');
        return;
      }
      try {
        const reelRef = ref(db, `reels/${reelId}`);
        await set(reelRef, null);
        logEvent(analytics, 'delete_reel', { reel_id: reelId });
        showAlert('Reel deleted!');
        closeConfirm();
      } catch (error) {
        console.error('Error deleting reel:', error.message, error.stack);
        showAlert('Failed to delete reel. Please try again.');
        closeConfirm();
      }
    }

    async function likeReel(reelId, likeBtn, likeCountEl, e) {
      e.stopPropagation();
      if (!currentUser) {
        showAlert('Please log in to like reels.');
        return;
      }
      try {
        const likeRef = ref(db, `reels/${reelId}/likes/${currentUser.uid}`);
        const snapshot = await get(likeRef);
        const isLiked = snapshot.exists();
        let currentCount = 0;
        if (likeCountEl.textContent.includes('M')) {
          currentCount = parseFloat(likeCountEl.textContent) * 1000000;
        } else if (likeCountEl.textContent.includes('K')) {
          currentCount = parseFloat(likeCountEl.textContent) * 1000;
        } else {
          currentCount = parseInt(likeCountEl.textContent);
        }
        if (isLiked) {
          await set(likeRef, null);
          likeBtn.classList.remove('liked');
          const icon = likeBtn.querySelector('.material-icons');
          if (icon) icon.textContent = 'favorite_border';
          likeCountEl.textContent = formatNumber(currentCount - 1);
        } else {
          await set(likeRef, true);
          likeBtn.classList.add('liked');
          const icon = likeBtn.querySelector('.material-icons');
          if (icon) icon.textContent = 'favorite';
          likeCountEl.textContent = formatNumber(currentCount + 1);
          const reelRef = ref(db, `reels/${reelId}`);
          const reelSnap = await get(reelRef);
          const reelData = reelSnap.val();
          if (reelData.userId !== currentUser.uid) {
            const notifKey = `like_${reelId}_${Date.now()}`;
            const notifRef = ref(db, `users/${reelData.userId}/notifications/${notifKey}`);
            await set(notifRef, {
              type: 'like',
              reelId,
              message: `${currentUser.displayName || 'Someone'} liked your reel "${reelData.caption || 'Untitled'}".`,
              timestamp: new Date().toISOString(),
              read: false
            });
          }
        }
      } catch (error) {
        console.error('Error liking/unliking reel:', error);
        showAlert('Failed to update like. Please try again.');
      }
    }

    async function shareReel(reelId, e) {
      e.stopPropagation();
      const url = `${window.location.origin}/reels.html?reelId=${reelId}`;
      try {
        if (navigator.share) {
          await navigator.share({ title: 'Check out this BanterBox reel', url });
        } else {
          await navigator.clipboard.writeText(url);
          showAlert('Link copied!');
        }
        logEvent(analytics, 'share_reel', { reel_id: reelId });
      } catch (error) {
        console.error('Share failed:', error);
        showAlert('Share failed. Please try again.');
      }
    }

    function openComments(reelId, e) {
      e.stopPropagation();
      currentCommentPostId = reelId;
      document.getElementById('comments-sheet').classList.add('active');
      loadCommentsSheet();
    }

    function closeComments() {
      document.getElementById('comments-sheet').classList.remove('active');
      currentCommentPostId = null;
      unsubscribes.forEach(unsub => unsub());
      unsubscribes = [];
    }

    function loadCommentsSheet() {
      if (!currentCommentPostId) return;
      const commentsList = document.getElementById('comments-list-sheet');
      commentsList.innerHTML = '';
      const commentsRef = ref(db, `reels/${currentCommentPostId}/comments`);
      const commentsUnsub = onValue(commentsRef, async (snapshot) => {
        commentsList.innerHTML = '';
        if (!snapshot.exists()) {
          commentsList.innerHTML = '<p class="text-[var(--text-secondary)] text-sm text-center py-4">No comments yet. Be the first!</p>';
          return;
        }
        const comments = snapshot.val();
        const commentArray = Object.entries(comments)
          .map(([commentId, commentData]) => ({ commentId, ...commentData }))
          .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        for (const comment of commentArray) {
          const userRef = ref(db, `users/${comment.userId}`);
          const userSnapshot = await get(userRef);
          const userData = userSnapshot.val();
          const commentCard = document.createElement('div');
          commentCard.className = 'comment-card';
          const headerDiv = document.createElement('div');
          headerDiv.className = 'comment-header';
          const avatarEl = document.createElement('div');
          if (userData?.photoURL) {
            avatarEl.innerHTML = `<img src="${userData.photoURL}" alt="${userData.displayName || 'User'} avatar" class="h-8 w-8 rounded-full" loading="lazy">`;
          } else {
            const initial = userData?.displayName ? userData.displayName[0].toUpperCase() : 'U';
            avatarEl.className = 'avatar h-8 w-8';
            avatarEl.style.fontSize = '12px';
            avatarEl.textContent = initial;
          }
          headerDiv.appendChild(avatarEl);
          const userInfo = document.createElement('div');
          userInfo.style.flex = '1';
          userInfo.innerHTML = `<p class="text-sm font-semibold">${userData?.displayName || 'Unknown'}</p><p class="text-xs text-[var(--text-secondary)]">${formatTimestamp(comment.timestamp)}</p>`;
          headerDiv.appendChild(userInfo);
          const textDiv = document.createElement('div');
          textDiv.className = 'comment-text';
          textDiv.innerHTML = `<p class="text-sm">${comment.text}</p>`;
          const actionsDiv = document.createElement('div');
          actionsDiv.className = 'comment-actions';
          if (currentUser && comment.userId === currentUser.uid) {
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-comment-btn';
            deleteBtn.innerHTML = '<span class="material-icons" style="font-size: 16px;">delete</span> Delete';
            deleteBtn.onclick = () => deleteComment(comment.commentId);
            actionsDiv.appendChild(deleteBtn);
          }
          commentCard.appendChild(headerDiv);
          commentCard.appendChild(textDiv);
          commentCard.appendChild(actionsDiv);
          commentsList.appendChild(commentCard);
        }
      }, (error) => {
        console.error('Error loading comments:', error);
        showAlert('Failed to load comments.');
      });
      unsubscribes.push(commentsUnsub);
    }

    async function deleteComment(commentId) {
      if (!currentUser || !currentCommentPostId) return;
      showConfirm('Delete Comment', 'Are you sure you want to delete this comment?', async () => {
        try {
          const commentRef = ref(db, `reels/${currentCommentPostId}/comments/${commentId}`);
          await remove(commentRef);
          showAlert('Comment deleted.');
          const countEl = document.querySelector(`.comment-count[data-reel-id="${currentCommentPostId}"]`);
          if (countEl) {
            let current = 0;
            if (countEl.textContent.includes('M')) {
              current = parseFloat(countEl.textContent) * 1000000;
            } else if (countEl.textContent.includes('K')) {
              current = parseFloat(countEl.textContent) * 1000;
            } else {
              current = parseInt(countEl.textContent);
            }
            countEl.textContent = formatNumber(Math.max(0, current - 1));
          }
        } catch (error) {
          console.error('Error deleting comment:', error);
          showAlert('Failed to delete comment.');
        }
      });
    }

    async function handleCommentSubmitSheet(e) {
      e.preventDefault();
      if (!currentUser || !currentCommentPostId) {
        showAlert('Log in to comment.');
        return;
      }
      const commentText = document.getElementById('comment-input-sheet').value.trim();
      if (!commentText) {
        showAlert('Enter a comment.');
        return;
      }
      try {
        const commentsRef = ref(db, `reels/${currentCommentPostId}/comments`);
        const newCommentRef = push(commentsRef);
        await set(newCommentRef, {
          text: commentText,
          userId: currentUser.uid,
          timestamp: new Date().toISOString()
        });
        document.getElementById('comment-input-sheet').value = '';
        const countEl = document.querySelector(`.comment-count[data-reel-id="${currentCommentPostId}"]`);
        if (countEl) {
          let current = 0;
          if (countEl.textContent.includes('M')) {
            current = parseFloat(countEl.textContent) * 1000000;
          } else if (countEl.textContent.includes('K')) {
            current = parseFloat(countEl.textContent) * 1000;
          } else {
            current = parseInt(countEl.textContent);
          }
          countEl.textContent = formatNumber(current + 1);
        }
        const reelRef = ref(db, `reels/${currentCommentPostId}`);
        const reelSnap = await get(reelRef);
        const reelData = reelSnap.val();
        if (reelData.userId !== currentUser.uid) {
          const notifKey = `comment_${currentCommentPostId}_${Date.now()}`;
          const notifRef = ref(db, `users/${reelData.userId}/notifications/${notifKey}`);
          await set(notifRef, {
            type: 'comment',
            reelId: currentCommentPostId,
            message: `${currentUser.displayName || 'Someone'} commented: "${commentText.substring(0, 30)}..."`,
            timestamp: new Date().toISOString(),
            read: false
          });
        }
        showAlert('Comment posted!');
      } catch (error) {
        console.error('Error posting comment:', error);
        showAlert('Failed to post comment.');
      }
    }

    async function uploadMedia(file, folder = 'reels') {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
      formData.append('folder', `${folder}/${currentUser.uid}`);
      const response = await fetch(CLOUDINARY_VIDEO_URL, {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      if (!response.ok) {
        throw new Error(data.error?.message || 'Upload failed');
      }
      return data.secure_url;
    }

    async function handlePostUpload(e) {
      e.preventDefault();
      if (!currentUser) {
        showAlert('Please log in to post.');
        return;
      }
      const videoFileInput = document.getElementById('video-file');
      const captionInput = document.getElementById('caption');
      if (!videoFileInput || !captionInput) {
        console.error('Upload form elements not found');
        showAlert('Upload error. Try again.');
        return;
      }
      const file = videoFileInput.files[0];
      const caption = captionInput.value.trim();
      if (!file) {
        showAlert('Please select a video file.');
        return;
      }
      showSpinner();
      try {
        const mediaURL = await uploadMedia(file);
        const reelsRef = ref(db, 'reels');
        const newReelRef = push(reelsRef);
        await set(newReelRef, {
          videoURL: mediaURL,
          mediaType: 'reel',
          caption: caption || '',
          userId: currentUser.uid,
          timestamp: new Date().toISOString(),
          views: {},
          shares: {},
          likes: {},
          comments: {}
        });

        logEvent(analytics, 'reel_upload', { caption: caption || 'No caption' });

        // Notify subscribers
        const subscribersRef = ref(db, `users/${currentUser.uid}/subscribers`);
        onValue(subscribersRef, async (snapshot) => {
          if (snapshot.exists()) {
            const subscribers = Object.keys(snapshot.val());
            for (const subscriberId of subscribers) {
              if (subscriberId !== currentUser.uid) {
                const notificationRef = ref(db, `users/${subscriberId}/notifications/${newReelRef.key}`);
                await set(notificationRef, {
                  type: 'new_reel',
                  reelId: newReelRef.key,
                  message: `${currentUser.displayName || 'You'} posted a new reel: ${caption.substring(0, 50)}${caption.length > 50 ? '...' : ''}`,
                  timestamp: new Date().toISOString(),
                  read: false
                });
              }
            }
          }
        }, { onlyOnce: true });

        const uploadSheet = document.getElementById('upload-sheet');
        const uploadForm = document.getElementById('upload-form');
        const selectedFile = document.getElementById('selected-file');
        if (uploadSheet && uploadForm && selectedFile) {
          uploadSheet.classList.remove('active');
          uploadForm.reset();
          selectedFile.textContent = '';
        }
        showAlert('Reel created!');
      } catch (error) {
        console.error('Error creating reel:', error.message, error.stack);
        showAlert('Failed to create reel. Try again.');
      } finally {
        hideSpinner();
      }
    }

    function setupEventListeners() {
      const searchInput = document.getElementById('search-input');
      const uploadBtn = document.getElementById('upload-btn');
      const uploadBtnMobile = document.getElementById('upload-btn-mobile');
      const closeSheet = document.getElementById('close-sheet');
      const selectVideo = document.getElementById('select-video');
      const videoFile = document.getElementById('video-file');
      const uploadForm = document.getElementById('upload-form');
      const addReelBtn = document.getElementById('add-reel-btn');
      const notificationBtn = document.getElementById('notification-btn');
      const settingsBtn = document.getElementById('settings-btn');
      const appsBtn = document.getElementById('apps-btn');
      const searchMic = document.querySelector('.search-mic');
      const gridToggle = document.getElementById('grid-toggle');
      const commentFormSheet = document.getElementById('comment-form-sheet');
      const closeCommentsSheet = document.getElementById('close-comments-sheet');
      const closeConfirm = document.getElementById('close-confirm');
      const cancelConfirm = document.getElementById('cancel-confirm');
      const deleteConfirm = document.getElementById('delete-confirm');

      document.addEventListener('contextmenu', (e) => e.preventDefault());

      if (searchInput) {
        searchInput.addEventListener('input', async (e) => {
          const searchQuery = e.target.value.trim();
          await loadReels(searchQuery);
        });
      }

      if (searchMic) {
        searchMic.addEventListener('click', () => {
          showAlert('Voice search coming soon.');
        });
      }

      if (uploadBtn) {
        uploadBtn.addEventListener('click', () => {
          document.getElementById('upload-sheet').classList.add('active');
        });
      }

      if (uploadBtnMobile) {
        uploadBtnMobile.addEventListener('click', () => {
          document.getElementById('upload-sheet').classList.add('active');
        });
      }

      if (closeSheet) {
        closeSheet.addEventListener('click', () => {
          const uploadSheet = document.getElementById('upload-sheet');
          const uploadForm = document.getElementById('upload-form');
          const selectedFile = document.getElementById('selected-file');
          if (uploadSheet && uploadForm && selectedFile) {
            uploadSheet.classList.remove('active');
            uploadForm.reset();
            selectedFile.textContent = '';
          }
        });
      }

      if (selectVideo && videoFile) {
        selectVideo.addEventListener('click', () => {
          videoFile.click();
        });
      }

      if (videoFile) {
        videoFile.addEventListener('change', () => {
          const file = videoFile.files[0];
          const selectedFile = document.getElementById('selected-file');
          if (selectedFile && file) {
            selectedFile.textContent = file.name;
          } else if (selectedFile) {
            selectedFile.textContent = '';
          }
        });
      }

      if (uploadForm) {
        uploadForm.addEventListener('submit', handlePostUpload);
      }

      if (addReelBtn) {
        addReelBtn.addEventListener('click', () => {
          document.getElementById('upload-sheet').classList.add('active');
        });
      }

      if (notificationBtn) {
        notificationBtn.addEventListener('click', () => {
          logEvent(analytics, 'view_notifications');
          window.location.href = 'notifications.html';
        });
      }

      if (settingsBtn) {
        settingsBtn.addEventListener('click', () => {
          logEvent(analytics, 'open_settings');
          window.location.href = 'settings.html';
        });
      }

      if (appsBtn) {
        appsBtn.addEventListener('click', () => {
          logEvent(analytics, 'view_apps');
          showAlert('Apps coming soon.');
        });
      }

      if (gridToggle) {
        gridToggle.addEventListener('click', toggleView);
      }

      if (commentFormSheet) {
        commentFormSheet.addEventListener('submit', handleCommentSubmitSheet);
      }

      if (closeCommentsSheet) {
        closeCommentsSheet.addEventListener('click', closeComments);
      }

      if (closeConfirm) {
        closeConfirm.addEventListener('click', closeConfirm);
      }

      if (cancelConfirm) {
        cancelConfirm.addEventListener('click', closeConfirm);
      }

      if (deleteConfirm) {
        deleteConfirm.addEventListener('click', () => {
          if (currentConfirmAction) {
            currentConfirmAction();
          }
        });
      }

      document.addEventListener('click', (e) => {
        const uploadSheet = document.getElementById('upload-sheet');
        const uploadBtn = document.getElementById('upload-btn');
        const uploadBtnMobile = document.getElementById('upload-btn-mobile');
        const addReelBtn = document.getElementById('add-reel-btn');
        if (uploadSheet && uploadBtn && uploadBtnMobile && addReelBtn &&
            uploadSheet.classList.contains('active') &&
            !uploadSheet.contains(e.target) &&
            !uploadBtn.contains(e.target) &&
            !uploadBtnMobile.contains(e.target) &&
            !addReelBtn.contains(e.target)) {
          uploadSheet.classList.remove('active');
          const uploadForm = document.getElementById('upload-form');
          const selectedFile = document.getElementById('selected-file');
          if (uploadForm && selectedFile) {
            uploadForm.reset();
            selectedFile.textContent = '';
          }
        }
        if (e.target.closest('.save-btn')) {
          e.stopPropagation();
          const reelId = e.target.closest('.save-btn').getAttribute('data-reel-id');
          if (reelId) saveToLibrary(reelId);
        }
        if (e.target.closest('.delete-btn')) {
          e.stopPropagation();
          const reelId = e.target.closest('.delete-btn').getAttribute('data-reel-id');
          if (reelId) {
            showConfirm('Delete Reel', 'Are you sure you want to delete this reel?', () => deleteReel(reelId));
          }
        }
        if (e.target.closest('.like-btn')) {
          e.stopPropagation();
          const reelId = e.target.closest('.like-btn').getAttribute('data-reel-id');
          const likeBtn = e.target.closest('.like-btn');
          const likeCountEl = likeBtn.querySelector('.like-count');
          if (reelId && likeCountEl) {
            likeReel(reelId, likeBtn, likeCountEl, e);
          }
        }
        if (e.target.closest('.comment-btn')) {
          e.stopPropagation();
          const reelId = e.target.closest('.comment-btn').getAttribute('data-reel-id');
          if (reelId) {
            openComments(reelId, e);
          }
        }
        if (e.target.closest('.share-btn')) {
          e.stopPropagation();
          const reelId = e.target.closest('.share-btn').getAttribute('data-reel-id');
          if (reelId) {
            shareReel(reelId, e);
          }
        }
      });
    }

    function toggleView() {
      // Reels view toggle not applicable, but keep for consistency
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        initializeFirebase();
        setupEventListeners();
        logEvent(analytics, 'screen_view', { screen_name: 'reels' });
      } catch (error) {
        console.error('DOMContentLoaded error:', error.message, error.stack);
        showAlert('Failed to load. Refresh page.');
      }
    });
  </script>
</body>
