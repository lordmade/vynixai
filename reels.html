<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>BBM 2025 - Reels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --accent: #d40000;
      --bbm-red: #d40000;
      --header-bg: #000000;
      --chat-bubble-sent: #2a2a2a;
      --chat-bubble-received: #1a1a1a;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    body.light {
      --bg: #f8f8f8;
      --card-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --header-bg: #ffffff;
      --chat-bubble-sent: #e6f3ff;
      --chat-bubble-received: #ffffff;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: var(--shadow-sm);
      transition: background-color 0.3s ease;
    }
    body.light .header {
      background: var(--header-bg);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 22px;
      color: var(--bbm-red);
      letter-spacing: -0.5px;
      cursor: pointer;
      text-shadow: var(--glow);
    }
    .header-center {
      flex: 1;
      max-width: 420px;
      display: flex;
      justify-content: center;
    }
    .search-container {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 10px 20px;
      gap: 10px;
      max-width: 100%;
      display: flex;
      align-items: center;
      position: relative;
      transition: all 0.3s ease;
    }
    .search-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 15px;
    }
    .search-input::placeholder {
      color: var(--text-secondary);
    }
    .header-right, .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions button {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      min-width: 44px;
      box-shadow: var(--shadow-sm);
      position: relative;
      transition: all 0.3s ease;
    }
    .header-actions button:hover {
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
      transform: scale(1.05);
    }
    .profile-container {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .profile-container:hover {
      transform: scale(1.05);
    }
    .header-username {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
    }
    .verified-icon-container {
      display: inline-flex;
      align-items: center;
    }
    .main-content {
      padding: 84px 0 0;
      min-height: calc(100vh - 160px);
      transition: padding 0.3s ease;
      background: black;
    }
    .reels-section {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }
    .reel-item {
      height: 100vh;
      position: relative;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
    }
    .reel-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
    .reel-overlay {
      position: absolute;
      bottom: 100px;
      left: 20px;
      right: 20px;
      color: white;
      z-index: 10;
    }
    .reel-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .reel-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--bbm-red);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: #000;
    }
    .reel-user {
      display: flex;
      flex-direction: column;
    }
    .reel-username {
      font-weight: 700;
      font-size: 16px;
    }
    .reel-description {
      font-size: 14px;
      margin-top: 4px;
      line-height: 1.4;
    }
    .reel-actions {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 24px;
      z-index: 10;
    }
    .reel-action-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      color: white;
      font-size: 26px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .reel-action-btn:hover {
      background: rgba(212, 0, 0, 0.8);
      transform: scale(1.1);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-radius: 32px;
      padding: 4px;
      margin: 0 24px 20px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex-wrap: nowrap;
      z-index: 100;
      transition: all 0.3s ease;
    }
    .nav-item {
      flex: 1;
      padding: 8px 6px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      border-radius: 28px;
      position: relative;
      overflow: hidden;
      font-size: 15px;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
    }
    .nav-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--bbm-red);
      z-index: -1;
      transition: left 0.3s ease;
    }
    .nav-item.active::before {
      left: 0;
    }
    .nav-item.active {
      color: #ffffff;
      font-weight: 800;
      box-shadow: var(--glow);
    }
    .nav-item:hover {
      color: var(--bbm-red);
      transform: translateY(-2px);
    }
    .nav-icon {
      font-size: 20px;
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
    .fab {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--bbm-red);
      border: none;
      color: #ffffff;
      font-size: 15px;
      font-weight: 800;
      box-shadow: var(--shadow-md), var(--glow);
      cursor: pointer;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .fab:hover {
      box-shadow: var(--shadow-md), 0 0 45px rgba(212, 0, 0, 0.7);
      transform: scale(1.05);
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: background 0.3s ease;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 0;
      width: 95vw;
      max-width: 550px;
      max-height: 85vh;
      overflow: hidden;
      position: relative;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }
    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 32px;
      cursor: pointer;
      z-index: 20;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .modal-close:hover {
      color: var(--bbm-red);
      background: var(--card-bg);
      transform: rotate(90deg);
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bbm-red);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 84px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bbm-red);
      color: #000000;
      padding: 16px 28px;
      border-radius: 28px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), var(--glow);
      font-weight: 700;
      font-size: 15px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .alert.active {
      display: block;
    }
    .hidden {
      display: none;
    }
    .loading-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--text-secondary);
    }
    .verified-icon {
      width: 18px;
      height: 18px;
      margin-left: 6px;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px #1d9bf0);
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 84px 60px 0;
      }
      .bottom-nav {
        margin: 0 60px 28px;
        max-width: 1000px;
        margin-left: auto;
        margin-right: auto;
      }
      .nav-item {
        padding: 10px 8px;
        font-size: 16px;
      }
      .nav-icon {
        font-size: 24px;
      }
      .nav-label {
        font-size: 12px;
      }
      .header-center {
        max-width: 550px;
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8f8f8;
        --card-bg: #ffffff;
        --text-primary: #000000;
        --text-secondary: #666666;
        --border: #e0e0e0;
        --header-bg: #ffffff;
      }
      body {
        background: var(--bg);
      }
      .bottom-nav {
        background: var(--card-bg);
      }
      .header {
        background: var(--header-bg);
      }
    }
    @media (min-width: 1024px) {
      .bottom-nav {
        display: flex !important;
        position: fixed;
        left: 0;
        top: 64px;
        bottom: 0;
        width: 72px;
        background: var(--bg);
        border-right: 1px solid var(--border);
        flex-direction: column;
        padding: 0;
        margin: 0;
        border-radius: 0;
        gap: 0;
        overflow-y: auto;
        align-items: center;
        justify-content: flex-start;
      }
      .nav-item {
        flex: none;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        padding: 12px 8px;
        width: 56px;
        border-radius: 28px;
        margin: 4px 8px;
        font-size: 13px;
        min-height: auto;
        position: relative;
      }
      .nav-icon {
        font-size: 24px;
      }
      .nav-label {
        font-size: 11px;
        letter-spacing: 0.5px;
      }
      .main-content {
        margin-left: 72px;
        padding: 84px 20px 120px;
      }
      .fab {
        display: none;
      }
    }
  </style>
</head>

      const spinnerOverlay = document.getElementById('spinner-overlay');

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      if (diffHr < 24) return `${diffHr}h`;
      return `${diffDay}d`;
    }

    async function loadReels(limit = REEL_LIMIT, lastTs = null) {
      if (!hasMore || isLoading) return;
      isLoading = true;
      const loadingIndicator = document.getElementById('loading-indicator');
      loadingIndicator.classList.remove('hidden');

      try {
        const query = ref(db, 'statuses').orderByChild('timestamp');
        let snapshot;
        if (!lastTs) {
          // Initial load: newest first
          snapshot = await get(query.limitToLast(limit));
        } else {
          // Load older: end at lastTs
          snapshot = await get(query.endAt(lastTs).limitToLast(limit));
        }

        let newStatuses = [];
        if (snapshot.exists()) {
          Object.entries(snapshot.val()).forEach(([id, s]) => {
            const status = { statusId: id, ...s };
            if (status.type === 'video') {
              newStatuses.push(status);
            }
          });
          // Sort descending (newest first)
          newStatuses.sort((a, b) => b.timestamp - a.timestamp);
        }

        // Fetch user data if needed
        const userIds = [...new Set(newStatuses.map(s => s.userId))];
        const userPromises = userIds.map(uid => get(ref(db, `users/${uid}`)).then(snap => ({ uid, user: snap.val() })));
        const userResults = await Promise.all(userPromises);
        const userMap = Object.fromEntries(userResults.map(ur => [ur.uid, ur.user]));
        newStatuses.forEach(status => {
          status.user = userMap[status.userId];
        });

        const section = document.getElementById('reels-section');
        let appended = false;
        newStatuses.forEach((status, index) => {
          // Skip if already loaded (for safety)
          if (currentStatuses.some(existing => existing.statusId === status.statusId)) return;

          const reelItem = document.createElement('div');
          reelItem.className = 'reel-item';
          reelItem.setAttribute('data-index', currentStatuses.length + index);
          const initial = status.user?.displayName ? status.user.displayName[0].toUpperCase() : 'U';
          let avatarHtml = `<div class="reel-avatar">${initial}</div>`;
          if (status.user?.photoURL) {
            avatarHtml = `<img src="${status.user.photoURL}" alt="${status.user.displayName}" class="reel-avatar" style="object-fit: cover;">`;
          }
          let nameHtml = status.user?.displayName || 'User';
          if (status.user?.verified) {
            nameHtml += verifiedIcon;
          }
          let contentHtml = '';
          if (status.content) {
            contentHtml = `<div class="reel-description">${status.content}</div>`;
          }
          reelItem.innerHTML = `
            <video src="${status.mediaUrl}" class="reel-video" muted loop playsinline webkit-playsinline></video>
            <div class="reel-overlay">
              <div class="reel-header">
                ${avatarHtml}
                <div class="reel-user">
                  <div class="reel-username">${nameHtml}</div>
                  <div style="font-size: 13px; color: var(--text-secondary);">${formatTimestamp(status.timestamp)}</div>
                </div>
              </div>
              ${contentHtml}
            </div>
            <div class="reel-actions">
              <button class="reel-action-btn material-icons" onclick="likeStatus('${status.statusId}')">favorite_border</button>
              <button class="reel-action-btn material-icons" onclick="openComments('${status.statusId}')">chat_bubble_outline</button>
              <button class="reel-action-btn material-icons" onclick="openRepostModal('${status.statusId}')">repeat</button>
              <button class="reel-action-btn material-icons" onclick="shareStatus('${status.statusId}')">share</button>
            </div>
          `;
          const videoEl = reelItem.querySelector('.reel-video');
          videoEl.addEventListener('click', () => {
            if (videoEl.paused) {
              videoEl.play();
            } else {
              videoEl.pause();
            }
          });
          // View tracking
          if (!viewedReels.has(status.statusId)) {
            const observer = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  const impRef = ref(db, `statuses/${status.statusId}/impressions`);
                  get(impRef).then(snap => {
                    const curr = snap.val() || 0;
                    set(impRef, curr + 1);
                  });
                  viewedReels.add(status.statusId);
                  observer.unobserve(reelItem);
                }
              });
            }, { threshold: 0.5 });
            observer.observe(reelItem);
          }
          section.appendChild(reelItem);
          appended = true;
          currentStatuses.push(status);
        });

        if (!lastTs && newStatuses.length > 0) {
          lastTimestamp = newStatuses[newStatuses.length - 1].timestamp;
        } else if (appended) {
          lastTimestamp = newStatuses[newStatuses.length - 1].timestamp;
        }

        hasMore = newStatuses.length === limit;
        setupVideoObserver();

        if (!hasMore) {
          loadingIndicator.textContent = 'No more reels';
        }
      } catch (error) {
        console.error('Error loading reels:', error);
        showAlert('Failed to load reels.');
      } finally {
        isLoading = false;
        loadingIndicator.classList.add('hidden');
      }
    }

    function setupVideoObserver() {
      if (videoObserver) {
        videoObserver.disconnect(); // Clean up previous observer
      }
      videoObserver = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          const video = entry.target;
          if (entry.isIntersecting && entry.intersectionRatio >= 0.6) {
            // Play with a small delay for smoother scroll
            setTimeout(() => {
              video.play().catch(console.error);
            }, 100);
          } else {
            video.pause();
            // Do not reset time to allow resuming if scrolled back quickly
          }
        });
      }, { 
        threshold: 0.6,
        rootMargin: '-10% 0px -10% 0px' // Slight margin for smoother transitions
      });
      document.querySelectorAll('.reel-video').forEach(video => {
        videoObserver.observe(video);
      });
    }

    // Reused functions from home (likeStatus, openComments, etc.) - Implement or import as needed
    window.likeStatus = async (statusId) => {
      // Implementation similar to home page
      showAlert('Liked!');
    };

    window.openComments = (statusId) => {
      // Open comment modal - similar to home
      showAlert('Comments opened');
    };

    window.openRepostModal = (statusId) => {
      // Implementation
      showAlert('Repost modal');
    };

    window.shareStatus = async (statusId) => {
      // Implementation
      showAlert('Shared!');
    };

    function openUploadSheet() {
      document.getElementById('upload-sheet').classList.add('active');
      document.getElementById('media-input').click();
    }

    window.closeUploadSheet = () => {
      document.getElementById('upload-sheet').classList.remove('active');
    };

    window.selectUploadType = (type) => {
      // For reels, only video
      document.getElementById('caption-input').style.display = 'block';
      document.getElementById('upload-btn').style.display = 'block';
    };

    window.handleMediaUpload = (event) => {
      const file = event.target.files[0];
      if (file) {
        showAlert(`Selected ${file.name}`);
        document.getElementById('upload-btn').style.display = 'block';
      }
    };

    window.uploadReel = async () => {
      // Similar to uploadStatus, but set type: 'video'
      showAlert('Reel uploaded!');
      closeUploadSheet();
      loadReels(REEL_LIMIT, lastTimestamp); // Reload to include new
    };

    function toggleDarkMode() {
      // Implementation similar to home
      showAlert('Theme toggled');
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const userRef = ref(db, `users/${user.uid}`);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            currentUserData = snapshot.val();
          }
          // Reset for new session
          currentStatuses = [];
          lastTimestamp = null;
          hasMore = true;
          viewedReels.clear();
          loadReels(REEL_LIMIT);
        } else {
          window.location.href = 'signup.html';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      document.getElementById('dark-mode-btn').addEventListener('click', toggleDarkMode);
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', (e) => {
        // Filter reels by caption or user
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.reel-item').forEach(item => {
          const text = item.textContent.toLowerCase();
          item.style.display = text.includes(term) ? '' : 'none';
        });
      });

      // Infinite scroll listener
      const section = document.getElementById('reels-section');
      section.addEventListener('scroll', () => {
        if (section.scrollTop + section.clientHeight >= section.scrollHeight - 200 && hasMore && !isLoading) {
          loadReels(REEL_LIMIT, lastTimestamp);
        }
      });
    });
  </script>
