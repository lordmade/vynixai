<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Chat Room - Vynix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f7f9fa;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --header-bg: #ffffff;
      --chat-bubble-sent: #ff2a6d;
      --chat-bubble-received: #f7f9fa;
      --status-online: #128c7e;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
      --glow: 0 0 10px rgba(255, 42, 109, .35);
    }
    body.dark {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --header-bg: #000000;
      --chat-bubble-received: #16181c;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
      line-height: 1.4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: var(--shadow-sm);
      transition: background-color 0.3s ease;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .back-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.2s ease;
    }
    .back-btn:hover {
      background: rgba(255, 42, 109, 0.1);
    }
    .room-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .room-name-header {
      font-weight: 700;
      font-size: 16px;
      color: var(--text-primary);
    }
    .room-participants {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .main-content {
      padding: 84px 20px 120px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
      max-height: calc(100vh - 200px);
    }
    .message-date {
      text-align: center;
      margin: 20px 0;
      color: var(--text-secondary);
      font-size: 13px;
    }
    .message-item {
      display: flex;
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease;
      position: relative;
    }
    .message-bubble-wrapper {
      max-width: 75%;
      display: flex;
      flex-direction: column;
    }
    .message-sent .message-bubble-wrapper {
      align-items: flex-end;
    }
    .sender-name {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
      font-weight: 600;
    }
    .message-sent .sender-name {
      text-align: right;
    }
    .message-bubble {
      padding: 12px 16px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
      position: relative;
      cursor: pointer;
      user-select: text;
    }
    .message-received .message-bubble {
      background: var(--chat-bubble-received);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
      border: 1px solid var(--border);
    }
    .message-sent .message-bubble {
      background: var(--chat-bubble-sent);
      color: #ffffff;
      border-bottom-right-radius: 4px;
      box-shadow: var(--glow);
    }
    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--accent);
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 12px;
      flex-shrink: 0;
    }
    .message-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .message-time {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
      text-align: right;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 4px;
    }
    .message-sent .message-time {
      color: rgba(255, 255, 255, 0.8);
    }
    .status-icon {
      font-size: 16px;
    }
    .status-sent {
      color: rgba(255, 255, 255, 0.7);
    }
    .input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
      box-shadow: var(--shadow-sm);
    }
    .input-group {
      flex: 1;
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 24px;
      overflow: hidden;
    }
    .input-group textarea {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      padding: 12px 20px;
      color: var(--text-primary);
      font-size: 16px;
      resize: none;
      max-height: 120px;
      font-family: inherit;
    }
    .input-group textarea::placeholder {
      color: var(--text-secondary);
    }
    .input-icon {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      padding: 12px;
      transition: color 0.2s ease;
      min-width: 44px;
    }
    .input-icon:hover {
      color: var(--accent);
    }
    .send-btn {
      background: var(--accent);
      color: #ffffff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: var(--glow);
    }
    .send-btn:hover {
      transform: scale(1.05);
    }
    .edit-indicator {
      font-size: 10px;
      color: var(--text-secondary);
      margin-top: 2px;
    }
    .message-sent .edit-indicator {
      color: rgba(255, 255, 255, 0.8);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #horizontal-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    #horizontal-spinner.active {
      display: block;
    }
    #spinner-segment {
      width: 40px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #alert-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      color: var(--text-primary);
      padding: 12px 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      max-width: 300px;
    }
    #alert-message.active {
      transform: translateX(0);
    }
    #media-progress {
      width: 100%;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
      margin: 8px 0;
    }
    #media-progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.3s ease;
    }
    .context-menu {
      position: fixed;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px 0;
      box-shadow: var(--shadow-md);
      z-index: 1001;
      min-width: 160px;
      display: none;
      transform: translateY(-10px);
      opacity: 0;
      transition: all 0.2s ease;
    }
    .context-menu.active {
      display: block;
      transform: translateY(0);
      opacity: 1;
    }
    .context-menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: var(--text-primary);
      cursor: pointer;
      transition: background 0.2s ease;
      font-size: 14px;
    }
    .context-menu-item:hover {
      background: rgba(255, 42, 109, 0.1);
    }
    .context-menu-item.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .context-menu-icon {
      font-size: 18px;
      width: 20px;
    }
    .edit-mode .message-bubble {
      border: 2px solid var(--accent);
    }
    .edit-input {
      background: var(--chat-bubble-sent);
      color: #ffffff;
      border: none;
      outline: none;
      width: 100%;
      resize: none;
      font-family: inherit;
      font-size: inherit;
    }
    /* Participants sidebar */
    #participants-sidebar {
      position: fixed;
      right: -300px;
      top: 64px;
      bottom: 0;
      width: 300px;
      background: var(--card-bg);
      border-left: 1px solid var(--border);
      transition: right 0.3s ease;
      z-index: 90;
      overflow-y: auto;
      padding: 20px;
    }
    #participants-sidebar.active {
      right: 0;
    }
    .participant-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    .participant-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: bold;
      font-size: 14px;
    }
    .participant-name {
      flex: 1;
      font-size: 14px;
      color: var(--text-primary);
    }
    .participant-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--status-online);
    }
    @media (max-width: 768px) {
      .main-content {
        padding: 84px 16px 120px;
      }
      .message-bubble-wrapper {
        max-width: 85%;
      }
      #participants-sidebar {
        width: 100%;
        right: -100%;
      }
    }
  </style>
</head>
<body class="light">
  <header class="header">
    <div class="header-left">
      <button class="back-btn material-icons" onclick="location.href='index.html'">arrow_back</button>
      <div class="room-info">

      </div>
    </div>
    <div style="display: flex; gap: 8px;">
      <button class="input-icon material-icons" id="participants-btn" title="Participants">people</button>

  <div id="header-context-menu" class="context-menu">

      <span class="material-icons context-menu-icon">timer_off</span>

    </div>
    <div class="context-menu-item" id="leave-room-item" style="color: #ff4444;">
      <span class="material-icons context-menu-icon">logout</span>
      <span>Leave Room</span>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, get, set, push, update, off, query, orderByChild, limitToLast, remove, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    
    let currentUser;
    let roomId;
    let roomListener;
    let messagesListener;
    let participantsListener;
    let allMessages = [];
    let participants = new Map();
    
    const verifiedIcon = `<span class="material-icons" style="font-size: 16px; color: var(--accent); vertical-align: middle;">verified</span>`;
    
    // Encryption functions remain the same
    const decrypt = async (enc, roomId) => {
      try {
        const { iv, ciphertext } = JSON.parse(enc);
        const ivBuf = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const cipherBuf = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const encoder = new TextEncoder();
        const keyMat = await crypto.subtle.importKey('raw', encoder.encode('vynix-2025'), { name: 'PBKDF2' }, false, ['deriveKey']);
        const key = await crypto.subtle.deriveKey(
          { name: 'PBKDF2', salt: encoder.encode(roomId), iterations: 100000, hash: 'SHA-256' },
          keyMat, { name: 'AES-GCM', length: 256 }, true, ['decrypt']
        );
        const dec = await crypto.subtle.decrypt({ name: 'AES-GCM', iv: ivBuf }, key, cipherBuf);
        return new TextDecoder().decode(dec);
      } catch { return 'â€¦'; }
    };
    
    const encrypt = async (message, roomId) => {
      try {
        const encoder = new TextEncoder();
        const keyMat = await crypto.subtle.importKey('raw', encoder.encode('vynix-2025'), { name: 'PBKDF2' }, false, ['deriveKey']);
        const key = await crypto.subtle.deriveKey(
          { name: 'PBKDF2', salt: encoder.encode(roomId), iterations: 100000, hash: 'SHA-256' },
          keyMat, { name: 'AES-GCM', length: 256 }, true, ['encrypt']
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt({ name: 'AES-GCM', iv: iv }, key, data);
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    };
    
    const showSpinner = () => document.getElementById('horizontal-spinner').classList.add('active');
    const hideSpinner = () => document.getElementById('horizontal-spinner').classList.remove('active');
    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 3000);
    };
    
    const formatTime = (timestamp) => {
      const now = Date.now();
      const diff = now - timestamp;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (days > 0) return new Date(timestamp).toLocaleDateString('en-US', { weekday: 'long' });
      if (hours > 0) return `${hours}h`;
      if (minutes > 0) return `${minutes}m`;
      return 'Just now';
    };
    
    const loadRoomInfo = async () => {
      if (!roomId) {
        showAlert('No room ID provided');
        return;
      }
      
      showSpinner();
      
      try {
        const roomRef = ref(db, `rooms/${roomId}`);
        const roomSnap = await get(roomRef);
        
        if (roomSnap.exists()) {
          const roomData = roomSnap.val();
          document.getElementById('room-name').textContent = roomData.name || 'Unnamed Room';
          updateParticipantsList();
        } else {
          showAlert('Room not found');
          location.href = 'index.html';
        }
        
        // Listen for room updates
        roomListener = onValue(roomRef, (snap) => {
          if (snap.exists()) {
            const roomData = snap.val();
            document.getElementById('room-name').textContent = roomData.name || 'Unnamed Room';
          }
        });
        
        // Join room
        await set(ref(db, `rooms/${roomId}/participants/${currentUser.uid}`), {
          joinedAt: Date.now(),
          status: 'online'
        });
        
        // Setup presence system
        const myStatusRef = ref(db, `rooms/${roomId}/participants/${currentUser.uid}/status`);
        await set(myStatusRef, 'online');
        window.addEventListener('beforeunload', async () => {
          await set(myStatusRef, 'offline');
        });
        
      } catch (error) {
        console.error('Failed to load room:', error);
        showAlert('Failed to load room');
      } finally {
        hideSpinner();
      }
    };
    
    const updateParticipantsList = () => {
      const participantsRef = ref(db, `rooms/${roomId}/participants`);
      participantsListener = onValue(participantsRef, async (snapshot) => {
        if (snapshot.exists()) {
          participants.clear();
          const participantData = snapshot.val();
          const count = Object.keys(participantData).length;
          document.getElementById('room-participant-count').textContent = `${count} participant${count !== 1 ? 's' : ''}`;
          
          // Load participant details
          for (const userId of Object.keys(participantData)) {
            const userRef = ref(db, `users/${userId}`);
            const userSnap = await get(userRef);
            if (userSnap.exists()) {
              participants.set(userId, userSnap.val());
            }
          }
          
          renderParticipantsList();
        }
      });
    };
    
    const renderParticipantsList = () => {
      const listContainer = document.getElementById('participants-list');
      listContainer.innerHTML = '';
      
      participants.forEach((user, userId) => {
        const initial = user.displayName?.[0]?.toUpperCase() || 'U';
        const avatarContent = user.photoURL 
          ? `<img src="${user.photoURL}" alt="${user.displayName}">` 
          : initial;
        
        listContainer.innerHTML += `
          <div class="participant-item">
            <div class="participant-avatar">${avatarContent}</div>
            <div class="participant-name">${user.displayName || 'Anonymous'}</div>
            <div class="participant-status" style="background: ${user.status === 'online' ? 'var(--status-online)' : '#999'};"></div>
          </div>
        `;
      });
    };
    
    const renderMessage = async (message) => {
      const sender = participants.get(message.senderId) || { displayName: 'Unknown', photoURL: null, verified: false };
      const isSent = message.senderId === currentUser.uid;
      let displayContent;
      const isViewOnce = message.viewOnce;
      const isViewed = isViewOnce && !isSent && message.viewedBy?.[currentUser.uid];
      
      if (isViewOnce && isViewed) {
        const placeholder = message.type === 'image' ? 'Photo' : message.type === 'video' ? 'Video' : 'Message';
        displayContent = `<div style="padding:12px 16px; font-style:italic; color:var(--text-secondary);">${placeholder} viewed</div>`;
      } else {
        if (message.type === 'text') {
          displayContent = message.decrypted;
          if (message.edited) displayContent += `<div class="edit-indicator">edited</div>`;
        } else if (message.type === 'image') {
          displayContent = `<img src="${message.message}" alt="Photo" style="max-width: 200px; border-radius: 10px; cursor: pointer;" onclick="window.open('${message.message}')">`;
        } else if (message.type === 'video') {
          displayContent = `<video src="${message.message}" controls style="max-width: 200px; border-radius: 10px;"></video>`;
        } else {
          displayContent = message.decrypted || 'Media';
        }
      }
      
      const bubbleClass = isSent ? 'message-sent' : 'message-received';
      const time = formatTime(message.timestamp);
      let statusHtml = '';
      if (isSent) {
        statusHtml = '<span class="material-icons status-icon status-sent">done_all</span>';
      }
      
      const senderNameHtml = !isSent 
        ? `<div class="sender-name">${sender.displayName || 'Unknown'} ${sender.verified ? verifiedIcon : ''}</div>` 
        : '';
      
      const avatarInitial = sender.displayName?.[0]?.toUpperCase() || 'U';
      const avatarContent = sender.photoURL 
        ? `<img src="${sender.photoURL}" alt="${sender.displayName}">` 
        : avatarInitial;
      
      return `
        <div class="message-item ${bubbleClass}" data-message-id="${message.id}" data-sender-id="${message.senderId}" data-type="${message.type}" data-content="${message.type === 'text' ? message.decrypted : ''}">
          <div class="message-avatar">${avatarContent}</div>
          <div class="message-bubble-wrapper">
            ${senderNameHtml}
            <div class="message-bubble">
              ${displayContent}
              <div class="message-time">${time} ${statusHtml}</div>
            </div>
          </div>
        </div>
      `;
    };
    
    const updateMessages = async (messages) => {
      const container = document.getElementById('messages-container');
      container.innerHTML = '';
      let lastDate = null;
      
      for (const msg of messages) {
        const msgDate = new Date(msg.timestamp).toLocaleDateString('en-US', { weekday: 'long' });
        if (msgDate !== lastDate) {
          container.innerHTML += `<div class="message-date">${msgDate}</div>`;
          lastDate = msgDate;
        }
        container.innerHTML += await renderMessage(msg);
      }
      
      if (messages.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No messages yet. Start the conversation!</p>';
      }
      container.scrollTop = container.scrollHeight;
    };
    
    const setupMessagesListener = () => {
      if (messagesListener) off(messagesListener);
      
      const messagesRef = ref(db, `rooms/${roomId}/messages`);
      const orderedRef = query(messagesRef, orderByChild('timestamp'), limitToLast(100));
      
      messagesListener = onValue(orderedRef, async (snapshot) => {
        if (snapshot.exists()) {
          allMessages = Object.entries(snapshot.val())
            .map(([id, m]) => ({ id, ...m }))
            .sort((a, b) => a.timestamp - b.timestamp);
          
          // Decrypt messages
          for (const msg of allMessages) {
            if (msg.type === 'text' && !msg.decrypted) {
              msg.decrypted = await decrypt(msg.message, roomId);
            }
          }
          
          await updateMessages(allMessages);
        } else {
          allMessages = [];
          document.getElementById('messages-container').innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No messages yet. Start the conversation!</p>';
        }
      });
    };
    
    window.sendMessage = async () => {
      const input = document.getElementById('message-input');
      const text = input.value.trim();
      if (!text) return;
      
      try {
        showSpinner();
        const encrypted = await encrypt(text, roomId);
        const messagesRef = ref(db, `rooms/${roomId}/messages`);
        const newMessageRef = push(messagesRef);
        const timestamp = Date.now();
        
        await set(newMessageRef, {
          senderId: currentUser.uid,
          message: encrypted,
          type: 'text',
          timestamp: timestamp,
          status: 'sent'
        });
        
        // Update room last activity
        await update(ref(db, `rooms/${roomId}`), {
          lastActivity: timestamp,
          lastMessage: text.substring(0, 100)
        });
        
        input.value = '';
        input.style.height = 'auto';
      } catch (error) {
        console.error('Failed to send message:', error);
        showAlert('Failed to send message.');
      } finally {
        hideSpinner();
      }
    };
    
    window.attachFile = async () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*,video/*';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        showSpinner();
        const progressDiv = document.getElementById('media-progress');
        const progressBar = document.getElementById('media-progress-bar');
        progressDiv.style.display = 'block';
        
        try {
          const xhr = new XMLHttpRequest();
          xhr.open('POST', 'https://api.cloudinary.com/v1_1/dqkujefxj/upload');
          const formData = new FormData();
          formData.append('file', file);
          formData.append('upload_preset', 'banter_box');
          
          await new Promise((resolve, reject) => {
            xhr.upload.addEventListener('progress', (ev) => {
              if (ev.lengthComputable) {
                progressBar.style.width = Math.round((ev.loaded / ev.total) * 100) + '%';
              }
            });
            xhr.onload = () => {
              if (xhr.status === 200) resolve(JSON.parse(xhr.responseText));
              else reject(new Error(`Upload failed: ${xhr.statusText}`));
            };
            xhr.onerror = reject;
            xhr.send(formData);
          });
          
          const { secure_url } = JSON.parse(xhr.responseText);
          const type = file.type.startsWith('image/') ? 'image' : 'video';
          await sendMediaMessage(secure_url, type);
        } catch (error) {
          console.error('Failed to send media:', error);
          showAlert('Failed to send media.');
        } finally {
          hideSpinner();
          progressDiv.style.display = 'none';
          progressBar.style.width = '0%';
        }
      };
      input.click();
    };
    
    async function sendMediaMessage(url, type) {
      try {
        const messagesRef = ref(db, `rooms/${roomId}/messages`);
        const newMessageRef = push(messagesRef);
        const timestamp = Date.now();
        
        await set(newMessageRef, {
          senderId: currentUser.uid,
          message: url,
          type: type,
          timestamp: timestamp,
          status: 'sent'
        });
        
        // Update room last activity
        await update(ref(db, `rooms/${roomId}`), {
          lastActivity: timestamp,
          lastMessage: `[${type === 'image' ? 'Photo' : 'Video'}]`
        });
      } catch (error) {
        console.error('Failed to send media message:', error);
        showAlert('Failed to send media message.');
      }
    }
    
    window.handleKeyPress = (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    };
    
    const setupSendButton = () => {
      const input = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      
      sendBtn.onclick = sendMessage;
      
      input.addEventListener('input', () => {
        input.style.height = 'auto';
        input.style.height = Math.min(input.scrollHeight, 120) + 'px';
      });
    };
    
    // Context menu for messages
    const setupMessageContextMenu = () => {
      document.getElementById('messages-container').addEventListener('contextmenu', (e) => {
        e.preventDefault();
        const messageItem = e.target.closest('.message-item');
        if (!messageItem) return;
        
        const menu = document.getElementById('context-menu');
        menu.style.left = `${e.clientX}px`;
        menu.style.top = `${e.clientY}px`;
        menu.classList.add('active');
        
        const isSent = messageItem.dataset.senderId === currentUser.uid;
        document.getElementById('edit-item').style.display = isSent ? 'flex' : 'none';
        document.getElementById('delete-item').style.display = isSent ? 'flex' : 'none';
        
        setTimeout(() => {
          const close = (ev) => {
            if (!menu.contains(ev.target)) {
              menu.classList.remove('active');
              document.removeEventListener('click', close);
            }
          };
          document.addEventListener('click', close);
        }, 0);
      });
    };
    
    // Leave room functionality
    document.getElementById('leave-room-item').addEventListener('click', async () => {
      if (confirm('Are you sure you want to leave this room?')) {
        await remove(ref(db, `rooms/${roomId}/participants/${currentUser.uid}`));
        showAlert('You left the room');
        location.href = 'index.html';
      }
    });
    
    // Participants sidebar toggle
    document.getElementById('participants-btn').addEventListener('click', () => {
      const sidebar = document.getElementById('participants-sidebar');
      sidebar.classList.toggle('active');
    });
    
    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      if (!user) {
        location.href = 'login.html';
        return;
      }
      
      const urlParams = new URLSearchParams(window.location.search);
      roomId = urlParams.get('roomId');
      
      if (!roomId) {
        showAlert('Invalid room link.');
        location.href = 'index.html';
        return;
      }
      
      await loadRoomInfo();
      setupMessagesListener();
      setupSendButton();
      setupMessageContextMenu();
      
      // Header menu
      document.getElementById('header-menu-btn').addEventListener('click', (e) => {
        const menu = document.getElementById('header-context-menu');
        menu.style.left = `${e.clientX}px`;
        menu.style.top = `${e.clientY}px`;
        menu.classList.add('active');
        setTimeout(() => {
          const close = (ev) => {
            if (!menu.contains(ev.target)) {
              menu.classList.remove('active');
              document.removeEventListener('click', close);
            }
          };
          document.addEventListener('click', close);
        }, 0);
      });
    });
    
    window.addEventListener('beforeunload', () => {
      if (roomListener) off(roomListener);
      if (messagesListener) off(messagesListener);
      if (participantsListener) off(participantsListener);
      if (currentUser && roomId) {
        set(ref(db, `rooms/${roomId}/participants/${currentUser.uid}/status`), 'offline');
      }
    });
  </script>
</body>
