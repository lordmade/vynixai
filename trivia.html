<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Vynix Trivia – Auto Quiz</title>

  <!-- Tailwind + Icons -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Firebase 10.14.1 -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js"></script>

  <!-- Pop sound (base64) -->
  <audio id="popSound" preload="auto"
         src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT"
         type="audio/wav"></audio>

  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f7f9fa;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --chat-bubble-received: #f7f9fa;
      --chat-bubble-sent: #ff2a6d;
      --glow: 0 0 10px rgba(255, 42, 109, .35);
    }
    body.dark {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --chat-bubble-received: #16181c;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
      line-height: 1.4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s ease;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .back-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.2s ease;
    }
    .back-btn:hover {
      background: rgba(255, 42, 109, 0.1);
    }
    .room-name-header {
      font-weight: 700;
      font-size: 18px;
      color: var(--text-primary);
    }
    .main-content {
      padding: 84px 20px 120px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
      max-height: calc(100vh - 200px);
    }
    .message-item {
      display: flex;
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease;
      position: relative;
    }
    .message-received .message-bubble-wrapper {
      align-items: flex-start;
    }
    .sender-name {
      font-size: 12px;
      color: var(--accent);
      margin-bottom: 4px;
      font-weight: 600;
    }
    .message-bubble {
      padding: 12px 16px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
      max-width: 75%;
    }
    .message-received .message-bubble {
      background: var(--chat-bubble-received);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
      border: 1px solid var(--border);
    }
    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--accent);
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 12px;
      flex-shrink: 0;
    }
    .message-time {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
    }
    .input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
      box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.05);
    }
    .input-group {
      flex: 1;
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 24px;
      overflow: hidden;
    }
    .input-group textarea {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      padding: 12px 20px;
      color: var(--text-primary);
      font-size: 16px;
      resize: none;
      max-height: 120px;
      font-family: inherit;
    }
    .input-group textarea::placeholder {
      color: var(--text-secondary);
    }
    .send-btn {
      background: var(--accent);
      color: #ffffff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: var(--glow);
    }
    .send-btn:hover {
        transform: scale(1.05);
    }
    /* Trivia options */
    .trivia-options button {
        display: block;
        width: 100%;
        margin: 4px 0;
        padding: 6px 12px;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: var(--card-bg);
        color: var(--text-primary);
        cursor: pointer;
        transition: all 0.2s ease;
    }
    .trivia-options button:hover {
        background: rgba(255, 42, 109, 0.1);
    }
    .trivia-options button.disabled {
        opacity: 0.5;
        pointer-events: none;
    }
    .trivia-options.revealed button.correct {
        background: #128c7e;
        color: #fff;
    }
    .trivia-answer {
        margin-top: 6px;
        font-size: 13px;
        color: var(--accent);
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button class="back-btn material-icons" onclick="location.href='index.html'">arrow_back</button>
      <div class="room-name-header">Trivia Quiz</div>
    </div>
  </header>

  <main class="main-content">
    <div id="messages-container" class="messages-container"></div>
  </main>

  <div class="input-bar">
    <div class="input-group">
      <textarea id="message-input" placeholder="Join the chat..." rows="1"></textarea>
    </div>
    <button id="send-btn" class="send-btn material-icons" title="Send">send</button>
  </div>

  <!-- Pop sound -->
  <audio id="popSound" preload="auto"
         src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT"
         type="audio/wav"></audio>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js ';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js ';
    import { getDatabase, ref, onValue, get, set, push, update, off } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js ';
    import { getRemoteConfig, fetchAndActivate, getString } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js ';

    /* =====  CONFIG  ===== */
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com ",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const roomId = 'global-room';
    const TRIVIA_BOT_UID = 'trivia-bot';
    let currentUser = null;
    let xaiKey = null;
    let triviaInterval = null;

    const popSound = document.getElementById('popSound');
    function playPop() { popSound.currentTime = 0; popSound.play().catch(() => {}); }

    /* =====  WEEK KEY  ===== */
    const weekKey = () => { const d = new Date(); return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`; };

    /* =====  TRIVIA BANK (client generates once per week)  ===== */
    async function ensureTriviaBank() {
        const week = weekKey();
        const bankRef = ref(db, `triviaBank/${week}`);
        const snap = await get(bankRef);
        if (snap.exists() && Object.keys(snap.val()).length >= 35) return;
        if (!xaiKey) return;
        try {
            const prompt = `Generate 35 fresh trivia questions (easy-medium). Return ONLY a JSON array like:
[{"q":"…","options":["…","…","…","…"],"correct":0}, …]`;
            const res = await fetch("https://api.x.ai/v1/chat/completions ", {
                method: "POST",
                headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "grok-beta", messages: [{ role: "user", content: prompt }], max_tokens: 8000, temperature: 0.9 })
            });
            const raw = (await res.json())?.choices?.[0]?.message?.content?.trim();
            if (!raw) throw new Error("bad response");
            const arr = JSON.parse(raw);
            if (!Array.isArray(arr) || arr.length < 35) throw new Error("short array");
            const updates = {};
            arr.forEach((q, i) => (updates[i] = { ...q, used: false }));
            await set(bankRef, updates);
        } catch (e) {
            console.warn("Trivia bank gen failed", e);
        }
    }

    /* =====  POST TRIVIA QUESTION  ===== */
    async function postTriviaQuestion() {
        await ensureTriviaBank();
        const week = weekKey();
        const bankSnap = await get(ref(db, `triviaBank/${week}`));
        if (!bankSnap.exists()) return;
        const questions = Object.values(bankSnap.val()).filter(q => !q.used);
        if (!questions.length) return;
        const q = questions[Math.floor(Math.random() * questions.length)];
        const msgRef = ref(db, `rooms/${roomId}/messages`);
        const newRef = push(msgRef);
        await set(newRef, {
            senderId: TRIVIA_BOT_UID,
            type: 'trivia',
            message: q,
            timestamp: Date.now(),
            id: newRef.key
        });
        /* mark used */
        const idx = Object.keys(bankSnap.val()).find(k => bankSnap.val()[k] === q);
        await set(ref(db, `triviaBank/${week}/${idx}/used`), true);
        playPop(); // <<--- SOUND
    }

    /* =====  5-MINUTE TIMER  ===== */
    function startTriviaTimer() {
        postTriviaQuestion(); // first question immediately
        triviaInterval = setInterval(postTriviaQuestion, 5 * 60 * 1000); // every 5 min
    }

    /* =====  MESSAGE RENDER  ===== */
    async function renderMessage(msg) {
        const sender = msg.senderId === TRIVIA_BOT_UID ? { displayName: 'Trivia Bot', photoURL: null, verified: true } :
                       (await get(ref(db, `users/${msg.senderId}`))).val() || { displayName: 'Anonymous', photoURL: null, verified: false };
        const isSent = msg.senderId === currentUser?.uid;
        const bubbleClass = isSent ? 'message-sent' : 'message-received';
        const time = new Date(msg.timestamp).toLocaleTimeString('en-ZA', { hour: '2-digit', minute: '2-digit' });
        let inner = '';
        if (msg.type === 'trivia') {
            const q = msg.message;
            const revealed = msg.revealed || false;
            inner = `
                <div class="message-bubble">
                    <strong>Trivia Question:</strong><br>${q.q}<br><br>
                    <div class="trivia-options ${revealed ? 'revealed' : ''}" data-correct="${q.correct}">
                        ${q.options.map((o,i)=>`
                            <button class="trivia-btn" data-index="${i}" onclick="submitAnswer('${msg.id}',${i},${q.correct})">
                                ${o}
                            </button>`).join('')}
                    </div>
                    ${revealed?`<div class="trivia-answer">Correct: <b>${q.options[q.correct]}</b></div>`:''}
                </div>`;
        } else {
            inner = `<div class="message-bubble">${msg.decrypted || msg.message}</div>`;
        }
        const avatarInitial = sender.displayName?.[0]?.toUpperCase() || 'U';
        const avatarContent = sender.photoURL ? `<img src="${sender.photoURL}" alt="">` : avatarInitial;
        return `
            <div class="message-item ${bubbleClass}" data-message-id="${msg.id}" data-sender-id="${msg.senderId}">
                <div class="message-avatar">${avatarContent}</div>
                <div class="message-bubble-wrapper">
                    ${!isSent ? `<div class="sender-name">${sender.displayName || 'Anonymous'} ${sender.verified ? '✓' : ''}</div>` : ''}
                    ${inner}
                    <div class="message-time">${time}</div>
                </div>
            </div>`;
    }

    /* =====  MESSAGE LISTENER  ===== */
    function setupMessages() {
        const ref = ref(db, `rooms/${roomId}/messages`);
        onValue(ref, async (snap) => {
            if (!snap.exists()) {
                document.getElementById('messages-container').innerHTML = '<p style="text-align:center;color:var(--text-secondary);margin-top:40px;">No messages yet. Trivia starts in a moment!</p>';
                return;
            }
            const messages = Object.entries(snap.val()).map(([id, m]) => ({ id, ...m })).sort((a, b) => a.timestamp - b.timestamp);
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            let lastDate = null;
            for (const msg of messages) {
                const msgDate = new Date(msg.timestamp).toLocaleDateString('en-US', { weekday: 'long' });
                if (msgDate !== lastDate) {
                    container.innerHTML += `<div class="message-date">${msgDate}</div>`;
                    lastDate = msgDate;
                }
                container.innerHTML += await renderMessage(msg);
            }
            container.scrollTop = container.scrollHeight;
        });
    }

    /* =====  ANSWER HANDLER  ===== */
    window.submitAnswer = async function(msgId, picked, correct) {
        const uid = currentUser?.uid || 'anon';
        const ansRef = ref(db, `rooms/${roomId}/triviaAnswers/${msgId}/${uid}`);
        const snap = await get(ansRef);
        if (snap.exists()) return;
        await set(ansRef, { index: picked, correct: picked === correct });
        const msg = document.querySelector(`[data-message-id="${msgId}"]`);
        msg.querySelectorAll('.trivia-btn').forEach(b => b.classList.add('disabled'));
        const alert = document.createElement('div');
        alert.className = 'text-sm mt-2 ' + (picked === correct ? 'text-green-600' : 'text-red-600');
        alert.textContent = picked === correct ? '✅ Correct!' : '❌ Wrong answer';
        msg.querySelector('.message-bubble').appendChild(alert);
    };

    /* =====  INPUT  ===== */
    document.getElementById('send-btn').onclick = async () => {
        const input = document.getElementById('message-input');
        const text = input.value.trim();
        if (!text) return;
        const msgRef = ref(db, `rooms/${roomId}/messages`);
        const newRef = push(msgRef);
        await set(newRef, {
            senderId: currentUser?.uid || 'anon',
            message: text,
            type: 'text',
            timestamp: Date.now()
        });
        input.value = '';
        input.style.height = 'auto';
    };
    document.getElementById('message-input').addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            document.getElementById('send-btn').click();
        }
    });

    /* =====  AUTH + BOOT  ===== */
    onAuthStateChanged(auth, async (user) => {
        if (!user) { location.href = 'login.html'; return; }
        currentUser = user;
        const rc = getRemoteConfig(app);
        await fetchAndActivate(rc);
        xaiKey = getString(rc, 'xai_api_key')?.trim();
        setupMessages();
        startTriviaTimer(); // <<--- 5-min auto quiz
        /* keep user online */
        const statusRef = ref(db, `rooms/${roomId}/participants/${user.uid}/status`);
        set(statusRef, 'online');
        setInterval(() => set(statusRef, 'online'), 60000);
        window.addEventListener('beforeunload', () => set(statusRef, 'offline'));
    });
  </script>
</body>
</html>
