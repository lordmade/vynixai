<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>MindSpace â€“ Your Mental Health AI Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent: #3b82f6;
      --chat-bubble-sent: #3b82f6;
      --chat-bubble-received: #f1f5f9;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
      --glow: 0 0 15px rgba(59, 130, 246, 0.3);
    }
    body.dark {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --border: #334155;
      --chat-bubble-received: #1e293b;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
      line-height: 1.5;
      transition: background-color 0.3s ease, color 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .main-content {
      padding: 20px 20px 120px;
      max-width: 600px;
      margin: 0 auto;
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
      max-height: calc(100vh - 140px);
    }
    .message-item {
      display: flex;
      margin-bottom: 16px;
      animation: fadeIn 0.4s ease;
      position: relative;
    }
    .message-received { flex-direction: row; }
    .message-sent { flex-direction: row-reverse; }
    .message-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--accent);
      color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 12px;
      flex-shrink: 0;
    }
    .message-bubble {
      max-width: 78%;
      padding: 14px 18px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.5;
      position: relative;
      cursor: default;
      user-select: text;
    }
    .message-received .message-bubble {
      background: var(--chat-bubble-received);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
      border: 1px solid var(--border);
    }
    .message-sent .message-bubble {
      background: var(--chat-bubble-sent);
      color: #ffffff;
      border-bottom-right-radius: 4px;
      box-shadow: var(--glow);
    }
    .message-time {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 6px;
      text-align: right;
    }
    .message-sent .message-time { color: rgba(255, 255, 255, 0.8); }
    .input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
      box-shadow: var(--shadow-sm);
    }
    .input-group {
      flex: 1;
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 30px;
      overflow: hidden;
    }
    .input-group textarea {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      padding: 14px 20px;
      color: var(--text-primary);
      font-size: 16px;
      resize: none;
      max-height: 140px;
      font-family: inherit;
    }
    .input-group textarea::placeholder { color: var(--text-secondary); }
    .send-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 22px;
      transition: all 0.2s ease;
      box-shadow: var(--glow);
    }
    .send-btn:hover { transform: scale(1.08); }
    .send-btn:disabled { background: var(--text-secondary); box-shadow: none; cursor: not-allowed; }
    .typing-indicator {
      padding: 12px 18px;
      background: var(--chat-bubble-received);
      border-radius: 20px;
      border-bottom-left-radius: 4px;
      max-width: 80%;
      margin-left: 54px;
      border: 1px solid var(--border);
      font-style: normal;
      color: var(--text-primary);
    }
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
      justify-content: flex-start;
    }
    .quick-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }
    .quick-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #horizontal-spinner { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; }
    #horizontal-spinner.active { display: block; }
    #spinner-segment { width: 48px; height: 5px; background: var(--accent); border-radius: 3px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .thinking { display: inline-flex; gap: 5px; margin-left: 8px; }
    .dot { width: 7px; height: 7px; background: var(--accent); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce { 0%,80%,100% { transform: scale(0); } 40% { transform: scale(1); } }
  </style>
</head>
<body class="light">

  <main class="main-content">
    <div class="messages-container" id="messages-container"></div>
  </main>

  <div class="input-bar">
    <div class="input-group">
      <textarea id="message-input" placeholder="How are you feeling today? I'm here to listenâ€¦" rows="1"></textarea>
    </div>
    <button class="send-btn material-icons" id="send-btn" disabled>send</button>
  </div>

  <div id="horizontal-spinner">
    <div id="spinner-segment"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getRemoteConfig, fetchAndActivate, getString } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const rc = getRemoteConfig(app);
    rc.settings.minimumFetchIntervalMillis = 3600000;
    await fetchAndActivate(rc);

    const xaiKey = getString(rc, 'xai_api_key');
    if (!xaiKey) {
      alert("App not fully configured â€“ some features may be limited.");
    }

    // UI Elements
    const chatPane = document.getElementById('messages-container');
    const chatInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const spinner = document.getElementById('horizontal-spinner');

    function showSpinner() { spinner.classList.add('active'); }
    function hideSpinner() { spinner.classList.remove('active'); }

    function formatTime() {
      return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function addMessage(content, sender) {
      const div = document.createElement('div');
      div.className = `message-item ${sender === 'user' ? 'message-sent' : 'message-received'}`;
      const time = formatTime();

      div.innerHTML = `
        <div class="message-avatar">${sender === 'user' ? 'You' : 'MS'}</div>
        <div class="message-bubble">
          ${content.replace(/\n/g, '<br>')}
          <div class="message-time">${time}</div>
        </div>
      `;
      chatPane.appendChild(div);
      chatPane.scrollTop = chatPane.scrollHeight;
    }

    function addThinking() {
      const d = document.createElement('div');
      d.id = 'thinking';
      d.className = 'typing-indicator';
      d.innerHTML = `MindSpace is thinking<div class="thinking"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
      chatPane.appendChild(d);
      chatPane.scrollTop = chatPane.scrollHeight;
    }

    function removeThinking() {
      document.getElementById('thinking')?.remove();
    }

    function addQuickActions(actions) {
      const div = document.createElement('div');
      div.className = 'quick-actions';
      div.innerHTML = actions.map(a => 
        `<button class="quick-btn" onclick="quickAction('${a}')">${a}</button>`
      ).join('');
      chatPane.appendChild(div);
      chatPane.scrollTop = chatPane.scrollHeight;
    }

    window.quickAction = function(action) {
      chatInput.value = action;
      send();
      document.querySelectorAll('.quick-actions').forEach(el => el.remove());
    };

    let conversationHistory = [
      { role: "system", content: `You are MindSpace â€” a warm, empathetic, professional mental health AI companion.
You are friendly, non-judgmental, and highly supportive. You use a calm, reassuring tone.
You help with stress, anxiety, low mood, loneliness, sleep, self-esteem, relationships, and daily emotional wellbeing.
You never diagnose, prescribe medication, or replace a therapist. If someone is in crisis or mentions self-harm/suicide, immediately direct them to emergency services (e.g., in South Africa: SADAG 0800 567 567 or Lifeline 011 422 4242) and say "I'm really concerned about your safety â€” please call a crisis helpline right now."
Always validate feelings, reflect back what you hear, and offer practical coping tips, mindfulness, or gentle questions.
Keep responses concise but caring (2â€“4 short paragraphs max). Use line breaks for readability.
End many responses with an open, gentle question to keep the conversation flowing.` }
    ];

    async function getReply(userMsg) {
      addThinking();
      showSpinner();

      try {
        const res = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${xaiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "grok-4-1-fast-non-reasoning",
            messages: [
              ...conversationHistory,
              { role: "user", content: userMsg }
            ],
            temperature: 0.8,
            max_tokens: 500
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content?.trim() || "I'm here with you. Could you tell me a bit more about how you're feeling?";

        // Update history
        conversationHistory.push({ role: "user", content: userMsg });
        conversationHistory.push({ role: "assistant", content: reply });
        if (conversationHistory.length > 30) conversationHistory = conversationHistory.slice(-30);

        removeThinking();
        hideSpinner();
        addMessage(reply, 'ai');

      } catch (e) {
        removeThinking();
        hideSpinner();
        addMessage("I'm having trouble connecting right now. Please try again in a moment â€” I'm still here for you.", 'ai');
      }
    }

    async function send() {
      const msg = chatInput.value.trim();
      if (!msg) return;

      addMessage(msg, 'user');
      chatInput.value = '';
      chatInput.style.height = 'auto';
      sendBtn.disabled = true;

      await getReply(msg);
      sendBtn.disabled = false;
    }

    // Input handling
    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 140) + 'px';
      sendBtn.disabled = !chatInput.value.trim();
    });

    sendBtn.onclick = send;

    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    // Welcome message
    setTimeout(() => {
      addMessage(`Hi there ðŸ‘‹ Iâ€™m MindSpace, your friendly mental health companion.\n\nI'm here to listen without judgment and support you however I can â€” whether you're feeling stressed, anxious, low, or just need someone to talk to.\n\nHow are you feeling today?`, 'ai');
      
      setTimeout(() => {
        addQuickActions([
          "I'm feeling anxious",
          "Having a tough day",
          "Can't sleep lately",
          "Feeling overwhelmed",
          "Just want to chat"
        ]);
      }, 1200);
    }, 600);
  </script>
</body>
</html>
