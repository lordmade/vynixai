  <style>

    .profile-header {

    .input-bar {

    .quick-actions {

    .quick-btn {
      background: var(--accent);

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }

    #horizontal-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    #horizontal-spinner.active {
      display: block;
    }
    #spinner-segment {
      width: 40px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #alert-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      color: var(--text-primary);
      padding: 12px 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      max-width: 300px;
    }
    #alert-message.active {
      transform: translateX(0);
    }
    .thinking {
      display: inline-flex;
      gap: 5px;
      margin-left: 8px;
    }
    .dot {
      width: 7px;
      height: 7px;
      background: var(--accent);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%,80%,100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, push, update, query, orderByChild, limitToLast, onValue, off } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getRemoteConfig, fetchAndActivate, getString } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com/",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const rc = getRemoteConfig(app);
    rc.settings.minimumFetchIntervalMillis = 3600000;
    await fetchAndActivate(rc);
    const xaiKey = getString(rc, 'xai_api_key');

    let currentUser = null;
    let aiChatId = null;
    let messagesListener = null;
    let renderedMessageIds = new Set();   // Track rendered messages to prevent duplicates
    let isLoadingHistory = true;

    const CRISIS_KEYWORDS = ['suicide', 'kill myself', 'end my life', 'self harm', 'overdose', 'hurt myself'];

    function detectCrisis(message) {
      return CRISIS_KEYWORDS.some(keyword => message.toLowerCase().includes(keyword));
    }

    function sanitizeInput(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML.replace(/\n/g, '<br>');
    }

    const showSpinner = () => document.getElementById('horizontal-spinner').classList.add('active');
    const hideSpinner = () => document.getElementById('horizontal-spinner').classList.remove('active');

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 3000);
    };

    function formatTime(timestamp) {
      return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    const notifySound = document.getElementById('notify-sound');
    let userInteracted = false;
    document.addEventListener('click', () => { userInteracted = true; }, { once: true });

    function playNotification() {
      if (userInteracted && notifySound && !isLoadingHistory) {
        notifySound.currentTime = 0;
        notifySound.play().catch(() => {});
      }
    }

    // Encryption (unchanged)
    async function encrypt(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMat = await crypto.subtle.importKey('raw', encoder.encode('mindspace-2025'), { name: 'PBKDF2' }, false, ['deriveKey']);
        const key = await crypto.subtle.deriveKey(
          { name: 'PBKDF2', salt: encoder.encode(chatId), iterations: 100000, hash: 'SHA-256' },
          keyMat, { name: 'AES-GCM', length: 256 }, true, ['encrypt']
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, data);
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (e) { throw e; }
    }

    async function decrypt(enc, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(enc);
        const ivBuf = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const cipherBuf = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const encoder = new TextEncoder();
        const keyMat = await crypto.subtle.importKey('raw', encoder.encode('mindspace-2025'), { name: 'PBKDF2' }, false, ['deriveKey']);
        const key = await crypto.subtle.deriveKey(
          { name: 'PBKDF2', salt: encoder.encode(chatId), iterations: 100000, hash: 'SHA-256' },
          keyMat, { name: 'AES-GCM', length: 256 }, true, ['decrypt']
        );
        const dec = await crypto.subtle.decrypt({ name: 'AES-GCM', iv: ivBuf }, key, cipherBuf);
        return new TextDecoder().decode(dec);
      } catch { return 'â€¦'; }
    }

    async function getOrCreateAIChat() {
      if (!currentUser) return null;
      const aiUserId = 'mindspace_ai';
      const chatId = [currentUser.uid, aiUserId].sort().join('_');
      const chatRef = ref(db, `chats/${chatId}`);
      const snap = await get(chatRef);
      if (!snap.exists()) {
        await set(chatRef, {
          participants: { [currentUser.uid]: true, [aiUserId]: true },
          createdAt: Date.now(),
          type: 'ai_chat'
        });
      }
      return chatId;
    }

    function addMessage(content, sender, timestamp = Date.now(), messageId = null) {
      if (messageId && renderedMessageIds.has(messageId)) return; // Prevent duplicate
      if (messageId) renderedMessageIds.add(messageId);

      const chatPane = document.getElementById('messages-container');
      const div = document.createElement('div');
      div.className = `message-item ${sender === 'user' ? 'message-sent' : 'message-received'}`;
      if (messageId) div.dataset.msgId = messageId;

      const time = formatTime(timestamp);
      let avatarHtml = sender === 'user'
        ? (currentUser?.photoURL
            ? `<img src="${currentUser.photoURL}" alt="You" loading="lazy" onerror="this.onerror=null;this.parentElement.innerHTML='${(currentUser.displayName?.[0] || 'Y').toUpperCase()}';">`
            : (currentUser?.displayName?.[0]?.toUpperCase() || 'Y'))
        : 'MS';

      div.innerHTML = `
        <div class="message-avatar">${avatarHtml}</div>
        <div class="message-bubble">
          ${sanitizeInput(content)}
          <div class="message-time">${time}</div>
        </div>
      `;
      chatPane.appendChild(div);
      chatPane.scrollTop = chatPane.scrollHeight;
    }

    function addThinking() {
      const existing = document.getElementById('thinking');
      if (existing) return;
      const d = document.createElement('div');
      d.id = 'thinking';
      d.className = 'typing-indicator';
      d.innerHTML = `MindSpace is listening<div class="thinking"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
      document.getElementById('messages-container').appendChild(d);
      document.getElementById('messages-container').scrollTop = document.getElementById('messages-container').scrollHeight;
    }

    function removeThinking() {
      document.getElementById('thinking')?.remove();
    }

    function addQuickActions(actions) {
      const div = document.createElement('div');
      div.className = 'quick-actions';
      div.innerHTML = actions.map(a => `<button class="quick-btn" onclick="quickAction('${a.replace(/'/g, "\\'")}')">${a}</button>`).join('');
      document.getElementById('messages-container').appendChild(div);
      document.getElementById('messages-container').scrollTop = document.getElementById('messages-container').scrollHeight;
    }

    window.quickAction = function(action) {
      const input = document.getElementById('message-input');
      input.value = action;
      document.querySelectorAll('.quick-actions').forEach(el => el.remove());
      sendMessage();
    };

    let conversationHistory = [
      { role: "system", content: `You are MindSpace â€” a warm, empathetic, professional mental health AI companion...` } // (your full system prompt)
    ];

    async function getAIReply(userMsg) {
      if (detectCrisis(userMsg)) {
        return `ðŸš¨ **I'm really concerned about your safety right now.**\n\nIf you're in immediate danger, please contact emergency services or a crisis helpline immediately:\n- **South Africa**: SADAG 0800 567 567 or Lifeline 011 422 4242\n- **USA**: 988 Suicide & Crisis Lifeline\n- **UK**: Samaritans 116 123\n\nPlease reach out to a professional right now. You don't have to go through this alone.`;
      }

      try {
        const res = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${xaiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "grok-4-1-fast-non-reasoning",
            messages: [...conversationHistory, { role: "user", content: userMsg }],
            temperature: 0.8,
            max_tokens: 500
          })
        });
        const data = await res.json();
        return data.choices?.[0]?.message?.content?.trim() || "I'm here with you. Could you tell me a bit more about how you're feeling?";
      } catch (e) {
        console.error('AI API error:', e);
        return "I'm having trouble connecting right now. Please try again in a moment â€” I'm still here for you.";
      }
    }

    async function saveMessageToFirebase(content, sender, type = 'text') {
      if (!aiChatId || !currentUser) return null;
      const messagesRef = ref(db, `chats/${aiChatId}/messages`);
      const newMessageRef = push(messagesRef);
      const timestamp = Date.now();

      const messageData = {
        senderId: sender === 'user' ? currentUser.uid : 'mindspace_ai',
        message: type === 'text' ? await encrypt(content, aiChatId) : content,
        type,
        timestamp,
        status: 'sent'
      };

      await set(newMessageRef, messageData);

      await update(ref(db, `users/${currentUser.uid}/chats/mindspace_ai`), {
        lastMessage: content.substring(0, 100),
        lastMessageType: type,
        lastMessageTime: timestamp
      });

      return newMessageRef.key; // Return message ID
    }

    async function loadConversationHistory() {
      if (!aiChatId || !currentUser) return;

      const messagesRef = ref(db, `chats/${aiChatId}/messages`);
      const orderedRef = query(messagesRef, orderByChild('timestamp'), limitToLast(50));

      const snapshot = await get(orderedRef);
      renderedMessageIds.clear();

      if (snapshot.exists()) {
        const messages = Object.entries(snapshot.val())
          .map(([id, m]) => ({ id, ...m }))
          .sort((a, b) => a.timestamp - b.timestamp);

        for (const msg of messages) {
          let content = msg.message;
          if (msg.type === 'text' && msg.message) {
            content = await decrypt(msg.message, aiChatId);
          }
          const isUser = msg.senderId === currentUser.uid;
          addMessage(content, isUser ? 'user' : 'ai', msg.timestamp, msg.id);
          if (msg.type === 'text' && content !== 'â€¦') {
            conversationHistory.push({
              role: isUser ? "user" : "assistant",
              content
            });
          }
        }

        if (conversationHistory.length > 32) {
          conversationHistory = [conversationHistory[0], ...conversationHistory.slice(-30)];
        }
      }

      isLoadingHistory = false;
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const msg = input.value.trim();
      if (!msg || !aiChatId) return;

      input.value = '';
      input.style.height = 'auto';
      document.getElementById('send-btn').disabled = true;

      // User message
      addMessage(msg, 'user');
      const userMsgId = await saveMessageToFirebase(msg, 'user');

      addThinking();
      showSpinner();

      try {
        const reply = await getAIReply(msg);
        removeThinking();

        // AI message
        const aiMsgId = await saveMessageToFirebase(reply, 'ai');
        addMessage(reply, 'ai', Date.now(), aiMsgId);

        conversationHistory.push({ role: "user", content: msg });
        conversationHistory.push({ role: "assistant", content: reply });
        if (conversationHistory.length > 32) {
          conversationHistory = [conversationHistory[0], ...conversationHistory.slice(-30)];
        }
      } catch (err) {
        removeThinking();
        showAlert("Failed to send message. Please try again.");
      } finally {
        hideSpinner();
      }
    }

    window.sendMessage = sendMessage;

    window.attachFile = async () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        showSpinner();
        showAlert('Uploading media...');
        try {
          const formData = new FormData();
          formData.append('file', file);
          formData.append('upload_preset', 'mindspace_media');

          const res = await fetch('https://api.cloudinary.com/v1_1/dqkujefxj/upload', { method: 'POST', body: formData });
          const data = await res.json();
          const url = data.secure_url;

          addMessage(`![Shared Image](${url})`, 'user');
          await saveMessageToFirebase(url, 'user', 'image');

          setTimeout(async () => {
            const reply = await getAIReply("I just shared an image with you");
            const aiMsgId = await saveMessageToFirebase(reply, 'ai');
            addMessage(reply, 'ai', Date.now(), aiMsgId);
          }, 1000);
        } catch (e) {
          showAlert('Failed to upload image');
        } finally {
          hideSpinner();
        }
      };
      input.click();
    };

    // Input handling
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    messageInput.addEventListener('input', () => {
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
      sendBtn.disabled = !messageInput.value.trim();
    });

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auth & real-time listener
    onAuthStateChanged(auth, async (user) => {
      if (!user) { location.href = 'login.html'; return; }
      currentUser = user;
      aiChatId = await getOrCreateAIChat();

      if (!xaiKey) showAlert("AI features limited â€“ contact support.");

      await loadConversationHistory();

      // Real-time listener (only for NEW messages from other devices)
      const messagesRef = ref(db, `chats/${aiChatId}/messages`);
      messagesListener = onValue(query(messagesRef, orderByChild('timestamp'), limitToLast(1)), async (snapshot) => {
        if (isLoadingHistory || !snapshot.exists()) return;

        const val = snapshot.val();
        const latestId = Object.keys(val)[0];
        const msg = val[latestId];

        // Skip if already rendered (prevents duplicates)
        if (renderedMessageIds.has(latestId)) return;

        if (msg.senderId === 'mindspace_ai') {
          let content = msg.message;
          if (msg.type === 'text') {
            content = await decrypt(msg.message, aiChatId);
          }
          addMessage(content, 'ai', msg.timestamp, latestId);
          conversationHistory.push({ role: "assistant", content });
          if (conversationHistory.length > 32) {
            conversationHistory = [conversationHistory[0], ...conversationHistory.slice(-30)];
          }
          playNotification();
        }
      });

      // Welcome flow
      if (renderedMessageIds.size === 0) {
        setTimeout(() => {
          const welcome = `Hi there ðŸ‘‹ Iâ€™m MindSpace, your friendly mental health companion.\n\nI'm here to listen without judgment and support you however I can â€” whether you're feeling stressed, anxious, low, or just need someone to talk to.\n\nHow are you feeling today?`;
          addMessage(welcome, 'ai');
          setTimeout(() => {
            addQuickActions([
              "I'm feeling anxious",
              "Having a tough day",
              "Can't sleep lately",
              "Feeling overwhelmed",
              "Need someone to talk to"
            ]);
          }, 1200);
        }, 600);
      }
    });

    window.addEventListener('beforeunload', () => {
      if (messagesListener) off(messagesListener);
    });
  </script>
</body>
</html>
