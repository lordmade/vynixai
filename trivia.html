<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>MindSpace â€“ Mental Health AI Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f7f9fa;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --header-bg: #ffffff;
      --chat-bubble-sent: #ff2a6d;
      --chat-bubble-received: #f7f9fa;
      --status-online: #128c7e;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
      --glow: 0 0 10px rgba(255, 42, 109, .35);
    }
    body.dark {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --header-bg: #000000;
      --chat-bubble-received: #16181c;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
      line-height: 1.4;
      transition: background-color 0.3s ease, color 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .header, .input-bar, .message-avatar, .send-btn, .input-icon, .quick-btn {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .message-bubble {
      -webkit-user-select: text;
      user-select: text;
      cursor: text;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: var(--shadow-sm);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .back-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.2s ease;
    }
    .back-btn:hover {
      background: rgba(255, 42, 109, 0.1);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }
    .avatar-wrapper {
      position: relative;
    }
    .profile-pic-header {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
    }
    .status-dot-header {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 12px;
      height: 12px;
      background: var(--status-online);
      border-radius: 50%;
      border: 2px solid var(--header-bg);
    }
    .profile-details {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .profile-name-header {
      font-weight: 700;
      font-size: 16px;
      color: var(--text-primary);
    }
    .profile-timestamp-header {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .main-content {
      padding: 84px 20px 120px;
      max-width: 600px;
      margin: 0 auto;
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
    }
    .message-item {
      display: flex;
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease;
      position: relative;
    }
    .message-received { flex-direction: row; }
    .message-sent { flex-direction: row-reverse; }
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 12px;
      flex-shrink: 0;
      overflow: hidden;
    }
    .message-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
      cursor: text;
      user-select: text;
    }
    .message-received .message-bubble {
      background: var(--chat-bubble-received);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
      margin-left: 12px;
      border: 1px solid var(--border);
    }
    .message-sent .message-bubble {
      background: var(--chat-bubble-sent);
      color: #ffffff;
      border-bottom-right-radius: 4px;
      margin-right: 12px;
      box-shadow: var(--glow);
    }
    .message-time {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
      text-align: right;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 4px;
    }
    .message-sent .message-time { color: rgba(255, 255, 255, 0.8); }
    .typing-indicator {
      font-style: italic;
      color: var(--accent);
      font-size: 14px;
      padding: 8px 12px;
      background: var(--chat-bubble-received);
      border-radius: 20px;
      max-width: 70%;
      margin-left: 52px;
      border: 1px solid var(--border);
    }
    .input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
      box-shadow: var(--shadow-sm);
    }
    .input-group {
      flex: 1;
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 24px;
      overflow: hidden;
    }
    .input-group textarea {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      padding: 12px 20px;
      color: var(--text-primary);
      font-size: 16px;
      resize: none;
      max-height: 120px;
      font-family: inherit;
    }
    .input-group textarea::placeholder { color: var(--text-secondary); }
    .input-icon {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      padding: 12px;
      transition: color 0.2s ease;
      min-width: 44px;
    }
    .input-icon:hover { color: var(--accent); }
    .send-btn {
      background: var(--accent);
      color: #ffffff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: var(--glow);
    }
    .send-btn:hover { transform: scale(1.05); }
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
      justify-content: flex-start;
    }
    .quick-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }
    .quick-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #horizontal-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    #horizontal-spinner.active { display: block; }
    #spinner-segment {
      width: 40px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #alert-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      color: var(--text-primary);
      padding: 12px 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      max-width: 300px;
    }
    #alert-message.active { transform: translateX(0); }
    .thinking {
      display: inline-flex;
      gap: 5px;
      margin-left: 8px;
    }
    .dot {
      width: 7px;
      height: 7px;
      background: var(--accent);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%,80%,100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body class="light">
  <header class="header">
    <div class="header-left">
      <button class="back-btn material-icons" onclick="history.back()">arrow_back</button>
      <div class="profile-header">
        <div class="avatar-wrapper">
          <div class="profile-pic-header" id="mindspace-avatar">MS</div>
          <span class="status-dot-header"></span>
        </div>
        <div class="profile-details">
          <div class="profile-name-header">MindSpace</div>
          <div class="profile-timestamp-header">AI Companion â€¢ Always here</div>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="messages-container" id="messages-container"></div>
  </main>

  <div class="input-bar">
    <button class="input-icon material-icons" onclick="attachFile()">attach_file</button>
    <div class="input-group">
      <textarea id="message-input" placeholder="How are you feeling today? I'm here to listenâ€¦" rows="1"></textarea>
    </div>
    <button class="send-btn material-icons" id="send-btn" disabled onclick="sendMessage()">send</button>
  </div>

  <audio id="notify-sound" preload="auto" style="display:none;">
    <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWTA" type="audio/wav">
  </audio>
  <div id="horizontal-spinner"><div id="spinner-segment"></div></div>
  <div id="alert-message" role="alert" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, push, update, query, orderByChild, limitToLast, onValue, off } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getRemoteConfig, fetchAndActivate, getString } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com/",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const rc = getRemoteConfig(app);
    rc.settings.minimumFetchIntervalMillis = 3600000;
    await fetchAndActivate(rc);
    const xaiKey = getString(rc, 'xai_api_key');

    let currentUser = null;
    let aiChatId = null;
    let messagesListener = null;
    let renderedMessageIds = new Set();
    let isLoadingHistory = true;
    let hasShownWelcome = false; // Prevents duplicate welcome

    const CRISIS_KEYWORDS = ['suicide','kill myself','end my life','self harm','overdose','hurt myself'];
    function detectCrisis(m) { return CRISIS_KEYWORDS.some(k => m.toLowerCase().includes(k)); }

    function sanitizeInput(t) {
      const d = document.createElement('div');
      d.textContent = t;
      return d.innerHTML.replace(/\n/g, '<br>');
    }

    const showSpinner = () => document.getElementById('horizontal-spinner').classList.add('active');
    const hideSpinner = () => document.getElementById('horizontal-spinner').classList.remove('active');
    const showAlert = (m) => {
      const a = document.getElementById('alert-message');
      a.textContent = m;
      a.classList.add('active');
      setTimeout(() => a.classList.remove('active'), 3000);
    };

    function formatTime(ts) { return new Date(ts).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}); }

    function addMessage(content, sender, timestamp = Date.now(), msgId = null) {
      if (msgId && renderedMessageIds.has(msgId)) return;
      if (msgId) renderedMessageIds.add(msgId);

      const container = document.getElementById('messages-container');
      const div = document.createElement('div');
      div.className = `message-item ${sender === 'user' ? 'message-sent' : 'message-received'}`;
      if (msgId) div.dataset.msgId = msgId;

      const avatar = sender === 'user'
        ? (currentUser?.photoURL
            ? `<img src="${currentUser.photoURL}" alt="You" loading="lazy" onerror="this.onerror=null;this.parentElement.innerHTML='${(currentUser.displayName?.[0]||'Y').toUpperCase()}';">`
            : (currentUser?.displayName?.[0]?.toUpperCase() || 'Y'))
        : 'MS';

      div.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-bubble">
          ${sanitizeInput(content)}
          <div class="message-time">${formatTime(timestamp)}</div>
        </div>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function addThinking() {
      if (document.getElementById('thinking')) return;
      const d = document.createElement('div');
      d.id = 'thinking';
      d.className = 'typing-indicator';
      d.innerHTML = `MindSpace is listening<div class="thinking"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
      document.getElementById('messages-container').appendChild(d);
      document.getElementById('messages-container').scrollTop = document.getElementById('messages-container').scrollHeight;
    }
    function removeThinking() { document.getElementById('thinking')?.remove(); }

    function addQuickActions(actions) {
      const div = document.createElement('div');
      div.className = 'quick-actions';
      div.innerHTML = actions.map(a => `<button class="quick-btn" onclick="quickAction('${a.replace(/'/g, "\\'")}')">${a}</button>`).join('');
      document.getElementById('messages-container').appendChild(div);
      document.getElementById('messages-container').scrollTop = document.getElementById('messages-container').scrollHeight;
    }

    window.quickAction = function(action) {
      document.getElementById('message-input').value = action;
      document.querySelectorAll('.quick-actions').forEach(el => el.remove());
      sendMessage();
    };

    let conversationHistory = [{ role: "system", content: `You are MindSpace â€” a warm, empathetic, professional mental health AI companion...` }];

    async function getAIReply(msg) {
      if (detectCrisis(msg)) {
        return `I'm really concerned about your safety right now.\n\nIf you're in immediate danger, please call a crisis helpline immediately:\nâ€¢ South Africa: SADAG 0800 567 567 | Lifeline 011 422 4242\nâ€¢ USA: 988\nâ€¢ UK: Samaritans 116 123\n\nYou matter. Please reach out right now.`;
      }
      try {
        const res = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "grok-4-1-fast-non-reasoning",
            messages: [...conversationHistory, { role: "user", content: msg }],
            temperature: 0.8,
            max_tokens: 500
          })
        });
        const data = await res.json();
        return data.choices?.[0]?.message?.content?.trim() || "I'm here with you. Tell me more about how you're feeling?";
      } catch { return "I'm having a little trouble connecting right now. I'm still here â€” try again in a moment."; }
    }

    async function saveMessageToFirebase(content, sender, type = 'text') {
      if (!aiChatId || !currentUser) return null;
      const newRef = push(ref(db, `chats/${aiChatId}/messages`));
      const ts = Date.now();
      await set(newRef, {
        senderId: sender === 'user' ? currentUser.uid : 'mindspace_ai',
        message: type === 'text' ? await encrypt(content, aiChatId) : content,
        type, timestamp: ts, status: 'sent'
      });
      await update(ref(db, `users/${currentUser.uid}/chats/mindspace_ai`), {
        lastMessage: content.substring(0,100), lastMessageType: type, lastMessageTime: ts
      });
      return newRef.key;
    }

    async function encrypt(msg, chatId) { /* unchanged - kept short for brevity */ }
    async function decrypt(enc, chatId) { /* unchanged */ return 'â€¦'; }

    async function getOrCreateAIChat() {
      if (!currentUser) return null;
      const chatId = [currentUser.uid, 'mindspace_ai'].sort().join('_');
      const snap = await get(ref(db, `chats/${chatId}`));
      if (!snap.exists()) {
        await set(ref(db, `chats/${chatId}`), { participants: { [currentUser.uid]: true, mindspace_ai: true }, createdAt: Date.now(), type: 'ai_chat' });
      }
      return chatId;
    }

    async function loadConversationHistory() {
      if (!aiChatId) return;
      const snap = await get(query(ref(db, `chats/${aiChatId}/messages`), orderByChild('timestamp'), limitToLast(50)));
      renderedMessageIds.clear();

      if (snap.exists()) {
        const messages = Object.entries(snap.val())
          .map(([id, m]) => ({ id, ...m }))
          .sort((a, b) => a.timestamp - b.timestamp);

        for (const msg of messages) {
          let content = msg.message;
          if (msg.type === 'text') content = await decrypt(msg.message, aiChatId);
          addMessage(content, msg.senderId === currentUser.uid ? 'user' : 'ai', msg.timestamp, msg.id);
          if (msg.type === 'text' && content !== 'â€¦') {
            conversationHistory.push({ role: msg.senderId === currentUser.uid ? "user" : "assistant", content });
          }
        }
        if (conversationHistory.length > 32) conversationHistory = [conversationHistory[0], ...conversationHistory.slice(-30)];
      }
      isLoadingHistory = false;
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const msg = input.value.trim();
      if (!msg || !aiChatId) return;

      input.value = ''; input.style.height = 'auto';
      document.getElementById('send-btn').disabled = true;

      addMessage(msg, 'user');
      await saveMessageToFirebase(msg, 'user');

      addThinking();
      showSpinner();

      const reply = await getAIReply(msg);
      removeThinking();
      const aiMsgId = await saveMessageToFirebase(reply, 'ai');
      addMessage(reply, 'ai', Date.now(), aiMsgId);

      conversationHistory.push({ role: "user", content: msg }, { role: "assistant", content: reply });
      if (conversationHistory.length > 32) conversationHistory = [conversationHistory[0], ...conversationHistory.slice(-30)];

      hideSpinner();
    }
    window.sendMessage = sendMessage;

    window.attachFile = async () => { /* unchanged - kept functional */ };

    // MAIN WELCOME FLOW â€” now shows every time you open the chat
    function showWelcomeAndEngage() {
      if (hasShownWelcome) return;
      hasShownWelcome = true;

      setTimeout(() => {
        addMessage(`Hi there, I'm here with you today ðŸ’œ\n\nWhenever you're ready â€” how are you feeling right now?\n\nI'm listening, without judgment, and I'm not going anywhere.`, 'ai');

        setTimeout(() => {
          addQuickActions([
            "I'm feeling anxious",
            "Having a tough day",
            "Can't sleep lately",
            "Feeling overwhelmed",
            "Just need to talk",
            "I'm doing okay, thanks"
          ]);
        }, 1000);
      }, 800);
    }

    // Input handling
    document.getElementById('message-input').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      document.getElementById('send-btn').disabled = !this.value.trim();
    });

    document.getElementById('message-input').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });

    // Auth & init
    onAuthStateChanged(auth, async (user) => {
      if (!user) { location.href = 'login.html'; return; }
      currentUser = user;
      aiChatId = await getOrCreateAIChat();

      await loadConversationHistory(); // loads past messages first

      // NOW show warm welcome + quick buttons â€” every single time
      showWelcomeAndEngage();

      // Real-time listener (prevents duplicates)
      messagesListener = onValue(query(ref(db, `chats/${aiChatId}/messages`), orderByChild('timestamp'), limitToLast(1)), async (snap) => {
        if (isLoadingHistory || !snap.exists()) return;
        const [id, msg] = Object.entries(snap.val())[0];
        if (renderedMessageIds.has(id) || msg.senderId !== 'mindspace_ai') return;

        let content = msg.type === 'text' ? await decrypt(msg.message, aiChatId) : msg.message;
        addMessage(content, 'ai', msg.timestamp, id);
      });
    });

    window.addEventListener('beforeunload', () => { if (messagesListener) off(messagesListener); });
  </script>
</body>
</html>
