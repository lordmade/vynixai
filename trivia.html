<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>ZULABEAT â€“ Your SA Music Bestie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f7f9fa;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --accent: #ec4899; /* PINK */
      --chat-bubble-sent: #ec4899; /* PINK */
      --chat-bubble-received: #f7f9fa;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
      --glow: 0 0 10px rgba(236, 72, 153, .35); /* PINK GLOW */
    }
    body.dark {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --chat-bubble-received: #16181c;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
      line-height: 1.4;
      transition: background-color 0.3s ease, color 0.3s ease;
      -webkit-tap-highlight-color: transparent; /* DISABLE TAP HIGHLIGHT */
    }
    .main-content {
      padding: 20px 20px 120px;
      max-width: 600px;
      margin: 0 auto;
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
      max-height: calc(100vh - 140px);
    }
    .message-date {
      text-align: center;
      margin: 20px 0;
      color: var(--text-secondary);
      font-size: 13px;
    }
    .message-item {
      display: flex;
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease;
      position: relative;
      -webkit-tap-highlight-color: transparent; /* DISABLE TAP HIGHLIGHT */
    }
    .message-received {
      flex-direction: row;
    }
    .message-sent {
      flex-direction: row-reverse;
    }
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--accent);
      color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 12px;
      flex-shrink: 0;
      -webkit-tap-highlight-color: transparent; /* DISABLE TAP HIGHLIGHT */
    }
    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
      position: relative;
      cursor: pointer;
      user-select: text;
      -webkit-touch-callout: none; /* DISABLE LONG-PRESS CALLOUT */
      -webkit-tap-highlight-color: transparent; /* DISABLE TAP HIGHLIGHT */
    }
    .message-received .message-bubble {
      background: var(--chat-bubble-received);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
      margin-left: 12px;
      border: 1px solid var(--border);
    }
    .message-sent .message-bubble {
      background: var(--chat-bubble-sent);
      color: #ffffff;
      border-bottom-right-radius: 4px;
      margin-right: 12px;
      box-shadow: var(--glow);
    }
    .track-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent; /* DISABLE TAP HIGHLIGHT */
    }
    .track-info img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
    }
    .track-text p {
      margin: 0;
      font-weight: 700;
    }
    .message-time {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
      text-align: right;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 4px;
    }
    .message-sent .message-time {
      color: rgba(255, 255, 255, 0.8);
    }
    .status-icon {
      font-size: 16px;
    }
    .status-sent {
      color: rgba(255, 255, 255, 0.7);
    }
    .input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
      box-shadow: var(--shadow-sm);
    }
    .input-group {
      flex: 1;
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 24px;
      overflow: hidden;
    }
    .input-group textarea {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      padding: 12px 20px;
      color: var(--text-primary);
      font-size: 16px;
      resize: none;
      max-height: 120px;
      font-family: inherit;
      -webkit-tap-highlight-color: transparent; /* DISABLE TAP HIGHLIGHT */
    }
    .input-group textarea::placeholder {
      color: var(--text-secondary);
    }
    .input-icon {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      padding: 12px;
      transition: color 0.2s ease;
      min-width: 44px;
      -webkit-tap-highlight-color: transparent; /* DISABLE TAP HIGHLIGHT */
    }
    .input-icon:hover {
      color: var(--accent);
    }
    .send-btn {
      background: var(--accent);
      color: #ffffff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: var(--glow);
      -webkit-tap-highlight-color: transparent; /* DISABLE TAP HIGHLIGHT */
    }
    .send-btn:hover {
      transform: scale(1.05);
    }
    .send-btn:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
      box-shadow: none;
    }
    .typing-indicator {
      font-style: italic;
      color: var(--accent);
      font-size: 14px;
      padding: 8px 12px;
      background: var(--chat-bubble-received);
      border-radius: 20px;
      max-width: 70%;
      margin-left: 52px;
      border-bottom-left-radius: 4px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #horizontal-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    #horizontal-spinner.active {
      display: block;
    }
    #spinner-segment {
      width: 40px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #alert-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      color: var(--text-primary);
      padding: 12px 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      max-width: 300px;
      -webkit-tap-highlight-color: transparent; /* DISABLE TAP HIGHLIGHT */
    }
    #alert-message.active {
      transform: translateX(0);
    }
    .thinking {
      display: inline-flex;
      gap: 4px;
      margin-left: 8px;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1.0); }
    }
    @media (max-width: 768px) {
      .main-content {
        padding: 20px 16px 120px;
      }
      .input-bar {
        padding: 12px 16px;
        gap: 8px;
      }
    }
  </style>
</head>
<body class="light">

  <main class="main-content">
    <div class="messages-container" id="messages-container"></div>
  </main>

  <div class="input-bar">
    <button class="input-icon material-icons" title="Attach" onclick="attachFile()">attach_file</button>
    <div class="input-group">
      <textarea id="message-input" placeholder="Ask for music, artists, vibesâ€¦" rows="1"></textarea>
    </div>
    <button class="send-btn material-icons" id="send-btn" disabled>send</button>
  </div>

  <div id="horizontal-spinner">
    <div id="spinner-segment"></div>
  </div>
  <div id="alert-message" role="alert" aria-live="polite"></div>

  <audio id="audioPlayer" style="display:none;"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getRemoteConfig, fetchAndActivate, getString } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const rc = getRemoteConfig(app);
    rc.settings.minimumFetchIntervalMillis = 3600000;
    await fetchAndActivate(rc);

    const xaiKey = getString(rc, 'xai_api_key');
    const spotifyClientId = getString(rc, 'spotify_client_id');
    const spotifyClientSecret = getString(rc, 'spotify_client_secret');

    if (!xaiKey) throw alert("App not configured");

    // UI Elements
    const chatPane = document.getElementById('messages-container');
    const chatInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const audio = document.getElementById('audioPlayer');
    const spinner = document.getElementById('horizontal-spinner');
    const alertBox = document.getElementById('alert-message');

    let history = [];
    let messagesSinceMusic = 0;
    let spotifyToken = null;
    let tokenExpiry = 0;

    const musicReminders = [
      "Anyway... what music you feeling right now? ðŸ”¥",
      "Yo, wanna hear some fire tracks?",
      "Eish, enough talk â€“ what vibe should I play?",
      "Tell me a song or artist, bru!",
      "Music time? Drop a vibe!"
    ];

    function showSpinner() { spinner.classList.add('active'); }
    function hideSpinner() { spinner.classList.remove('active'); }
    function showAlert(msg) {
      alertBox.textContent = msg;
      alertBox.classList.add('active');
      setTimeout(() => alertBox.classList.remove('active'), 3000);
    }

    function formatTime() {
      return new Date().toLocaleTimeString('en-ZA', { hour: '2-digit', minute: '2-digit' });
    }

    function addMessage(content, sender) {
      const div = document.createElement('div');
      div.className = `message-item ${sender === 'user' ? 'message-sent' : 'message-received'}`;
      const time = formatTime();
      const isTrack = content.includes('track-info');
      
      div.innerHTML = `
        <div class="message-avatar">${sender === 'user' ? 'U' : 'Z'}</div>
        <div class="message-bubble">
          ${isTrack ? content : content.replace(/\n/g, '<br>')}
          <div class="message-time">${time}</div>
        </div>
      `;
      
      chatPane.appendChild(div);
      chatPane.scrollTop = chatPane.scrollHeight;
    }

    function addThinking() {
      const d = document.createElement('div');
      d.id = 'thinking';
      d.className = 'typing-indicator';
      d.innerHTML = 'Zulabeat is typing<div class="thinking"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
      chatPane.appendChild(d);
      chatPane.scrollTop = chatPane.scrollHeight;
    }

    function removeThinking() {
      document.getElementById('thinking')?.remove();
    }

    async function getSpotifyToken() {
      if (Date.now() < tokenExpiry) return spotifyToken;
      const auth = btoa(`${spotifyClientId}:${spotifyClientSecret}`);
      const res = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded", "Authorization": "Basic " + auth },
        body: "grant_type=client_credentials"
      });
      const d = await res.json();
      spotifyToken = d.access_token;
      tokenExpiry = Date.now() + (d.expires_in * 1000) - 60000;
      return spotifyToken;
    }

    async function searchAndPlay(query) {
      try {
        const token = await getSpotifyToken();
        const res = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&market=ZA&limit=8`, {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        const tracks = data.tracks.items;
        if (!tracks.length) { addMessage("Couldn't find that one â€“ try another?", 'ai'); return; }

        tracks.forEach(t => {
          const art = t.album.images[0]?.url || '';
          const bubble = document.createElement('div');
          bubble.className = 'message-item message-received';
          bubble.innerHTML = `
            <div class="message-avatar">Z</div>
            <div class="message-bubble">
              <div class="track-info" style="cursor:pointer">
                <img src="${art}" alt="" style="width:48px;height:48px;border-radius:12px">
                <div>
                  <p style="margin:0;font-weight:700">${t.name}</p>
                  <small style="color:var(--text-secondary)">${t.artists.map(a => a.name).join(', ')}</small>
                </div>
              </div>
              <div class="message-time">${formatTime()}</div>
            </div>
          `;
          bubble.onclick = () => {
            if (t.preview_url) {
              audio.src = t.preview_url; audio.play();
              addMessage(`Now playing: ${t.name} â€“ ${t.artists[0].name} ðŸŽ¶`, 'ai');
            } else {
              window.open(t.external_urls.spotify, '_blank');
              addMessage(`Opened in Spotify: ${t.name}`, 'ai');
            }
          };
          chatPane.appendChild(bubble);
        });
        chatPane.scrollTop = chatPane.scrollHeight;
      } catch { addMessage("Music search failed", 'ai'); }
    }

    async function getReply(userMsg) {
      addThinking();
      messagesSinceMusic++;

      try {
        const res = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "grok-4-1-fast-non-reasoning",
            messages: [
              { role: "system", content: `You are Zulabeat â€“ a super-chilled, funny South-African music bestie. Use local slang, keep replies short (1-3 sentences). If the user wants music, start your reply with: MUSIC: <search query>` },
              ...history.slice(-15),
              { role: "user", content: userMsg }
            ],
            temperature: 0.9,
            max_tokens: 400
          })
        });
        const data = await res.json();
        removeThinking();

        const reply = data.choices?.[0]?.message?.content?.trim() || "Eish, I didn't catch that.";

        const musicMatch = reply.match(/^MUSIC:\s*(.+)$/m);
        if (musicMatch) {
          const query = musicMatch[1].split('\n')[0].trim();
          const text = reply.replace(/^MUSIC:.+$/m, '').trim() || "Hereâ€™s some fire!";
          addMessage(text, 'ai');
          messagesSinceMusic = 0;
          await searchAndPlay(query);
        } else {
          addMessage(reply, 'ai');
          if (messagesSinceMusic >= 3) {
            setTimeout(() => {
              const reminder = musicReminders[Math.floor(Math.random() * musicReminders.length)];
              addMessage(reminder, 'ai');
              messagesSinceMusic = 0;
            }, 1200);
          }
        }

        history.push({ role: "user", content: userMsg });
        history.push({ role: "assistant", content: reply });
        if (history.length > 30) history = history.slice(-30);

      } catch (e) {
        removeThinking();
        addMessage("Network trouble â€“ try again", 'ai');
      }
    }

    async function send() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      addMessage(msg, 'user');
      chatInput.value = ''; chatInput.style.height = 'auto';
      await getReply(msg);
    }

    window.attachFile = () => {
      showAlert('File upload not supported for music chat');
    };

    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
      sendBtn.disabled = !chatInput.value.trim();
    });

    sendBtn.onclick = send;
    chatInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault(); send();
      }
    });

    addMessage("Yo bru! I'm Zulabeat â€“ your SA music bestie. What vibe you feeling? ðŸ˜Ž", 'ai');
  </script>
</body>
</html>
