<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Vynix Trivia Arena</title>

  <link rel="manifest" href="data:application/manifest+json,{
    &quot;name&quot;:&quot;Vynix Trivia Arena&quot;,
    &quot;short_name&quot;:&quot;Trivia&quot;,
    &quot;display&quot;:&quot;standalone&quot;,
    &quot;background_color&quot;:&quot;#faf8ff&quot;,
    &quot;theme_color&quot;:&quot;#8b5cf6&quot;
  }">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <style>
    :root{--accent:#8b5cf6;--bg:#faf8ff;}
    body{margin:0;height:100dvh;font-family:system-ui;background:var(--bg);display:flex;flex-direction:column;overflow:hidden;}
    #header{height:64px;background:#fff;border-bottom:1px solid #e2e8f0;display:flex;align-items:center;justify-content:space-between;padding:0 16px;flex-shrink:0;}
    #online{font-weight:600;color:#555;display:flex;align-items:center;gap:8px;font-size:14px;}
    .avatar{width:28px;height:28px;border-radius:50%;border:2px solid #fff;box-shadow:0 2px 6px rgba(0,0,0,.2);}
    #chat{flex:1;overflow-y:auto;padding:16px 16px 100px;display:flex;flex-direction:column;gap:14px;}
    .bubble{max-width:82%;padding:12px 16px;border-radius:22px;animation:fade .3s;box-shadow:0 2px 8px rgba(0,0,0,.1);word-wrap:break-word;}
    .bubble.ai{align-self:flex-start;background:#f0e8ff;}
    .bubble.user{align-self:flex-end;background:#e0d4ff;color:#000;font-weight:500;}
    .bubble.bot{align-self:flex-start;background:var(--accent);color:#fff;font-weight:600;}
    .meta{font-size:12px;opacity:.8;margin-bottom:6px;display:flex;align-items:center;gap:6px;}
    .bubble.user .meta{justify-content:flex-end;}
    .meta img{width:20px;height:20px;border-radius:50%;}
    .options{margin-top:12px;display:grid;gap:10px;}
    .option{background:#fff;border:2px solid #ddd;border-radius:16px;padding:16px;font-weight:500;cursor:pointer;transition:.2s;}
    .option:hover{border-color:var(--accent);}
    .option.selected{border-color:var(--accent);background:#f3e8ff;transform:scale(1.02);}
    .option.correct{border-color:#10b981;background:#f0fdf4;}
    .option.wrong{border-color:#ef4444;background:#fef2f2;}
    .countdown{position:fixed;top:74px;left:50%;transform:translateX(-50%);background:var(--accent);color:#fff;padding:8px 18px;border-radius:30px;font-weight:700;z-index:99;box-shadow:0 4px 15px rgba(139,92,246,.4);}
    #inputBar{background:#fff;border-top:1px solid #e2e8f0;padding:12px 16px;display:flex;align-items:flex-end;gap:12px;}
    #input{flex:1;background:#f1f5f9;border:none;border-radius:24px;padding:14px 18px;font-size:16px;outline:none;min-height:48px;max-height:120px;resize:none;}
    #input:focus{background:#fff;box-shadow:0 0 0 3px rgba(139,92,246,.3);}
    #sendBtn{width:50px;height:50px;background:var(--accent);color:#fff;border-radius:50%;display:flex;align-items:center;justify-content:center;flex-shrink:0;}
    #sendBtn:disabled{background:#ccc;cursor:not-allowed;}
    @keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
  </style>
</head>
<body class="bg-bg">

  <header id="header">
    <div id="online">0 online</div>
    <h1 class="text-xl font-bold text-purple-600">Vynix Trivia</h1>
  </header>

  <div id="countdown" class="countdown">Next in <span id="timeLeft">05:00</span></div>

  <section id="chat"></section>

  <div id="inputBar">
    <textarea id="input" placeholder="Type a message..." rows="1"></textarea>
    <button id="sendBtn" disabled><i data-lucide="send" size="22"></i></button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js ';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js ';
    import { getDatabase, ref, push, onValue, set, onDisconnect, serverTimestamp, get } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js ';
    import { getRemoteConfig, fetchAndActivate, getString } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js ';

    const app = initializeApp({
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com ",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    });

    const auth = getAuth(app);
    const db = getDatabase(app);
    const rc = getRemoteConfig(app);

    const ROOM = 'trivia/global';
    const QUESTION_EVERY = 5 * 60 * 1000;
    const REVEAL_AFTER   = 4 * 60 * 1000;

    let uid = null, name = '', avatar = '', grokKey = null;
    let currentQKey = null;
    let hasAnswered = false;
    let nextQAt = Date.now() + QUESTION_EVERY;

    const chat      = document.getElementById('chat');
    const input     = document.getElementById('input');
    const sendBtn   = document.getElementById('sendBtn');
    const timeEl    = document.getElementById('timeLeft');
    const onlineEl  = document.getElementById('online');

    lucide.createIcons();

    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
      sendBtn.disabled = !input.value.trim();
    });

    function sendMessage() {
      const text = input.value.trim();
      if (!text || !uid) return;
      const msgRef = push(ref(db, `${ROOM}/messages`));
      set(msgRef, {
        sender: uid,
        name: name,
        avatar: avatar,
        text: text,
        ts: serverTimestamp()
      });
      input.value = '';
      input.style.height = 'auto';
      sendBtn.disabled = true;
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function addBubble(html, type = 'ai', n = '', a = '') {
      const div = document.createElement('div');
      div.className = `bubble ${type}`;
      div.innerHTML = type === 'bot'
        ? html
        : `<div class="meta"><img src="\( {a}" alt=""><span> \){n}</span></div>${html}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    async function generateQuestion() {
      if (!grokKey) return null;
      try {
        const res = await fetch('https://api.x.ai/v1/chat/completions', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${grokKey}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: 'grok-beta',
            messages: [{role: 'user', content: 'Create a fun trivia question with exactly 5 options A-E. Return ONLY this format:\nQuestion|CorrectLetter|OptionA|OptionB|OptionC|OptionD|OptionE'}],
            temperature: 0.8,
            max_tokens: 300
          })
        });
        const data = await res.json();
        const text = data.choices?.[0]?.message?.content?.trim();
        if (!text) return null;
        const parts = text.split('|');
        if (parts.length !== 7) return null;
        return {
          q: parts[0].trim(),
          correct: parts[1].trim().toUpperCase(),
          opts: parts.slice(2).map(t => t.trim())
        };
      } catch(e) {
        console.error(e);
        return null;
      }
    }

    async function postQuestion(q) {
      const key = push(ref(db, `\( {ROOM}/messages`)).key;
      await set(ref(db, ` \){ROOM}/messages/${key}`), {
        type: 'question',
        text: q.q,
        options: q.opts,
        correct: q.correct,
        ts: serverTimestamp()
      });
      setTimeout(() => revealAnswer(q.correct, key), REVEAL_AFTER);
    }

    async function revealAnswer(correct, qKey) {
      const snap = await get(ref(db, `\( {ROOM}/answers/ \){qKey}`));
      const winners = [];
      snap.forEach(child => {
        const v = child.val();
        if (v.choice === correct) winners.push(v.name);
      });
      const text = winners.length
        ? `Correct answer: <b>\( {correct}</b> – Winners: \){winners.join(', ')}`
        : `Answer: <b>${correct}</b> – No one got it`;
      const key = push(ref(db, `\( {ROOM}/messages`)).key;
      set(ref(db, ` \){ROOM}/messages/${key}`), { type: 'answer', text, ts: serverTimestamp() });
    }

    setInterval(() => {
      const left = Math.max(0, nextQAt - Date.now());
      const m = String(Math.floor(left / 60000)).padStart(2, '0');
      const s = String(Math.floor((left % 60000) / 1000)).padStart(2, '0');
      timeEl.textContent = `${m}:${s}`;
      if (left <= 0) {
        nextQAt = Date.now() + QUESTION_EVERY;
        generateQuestion().then(q => q && postQuestion(q));
      }
    }, 1000);

    onValue(ref(db, `${ROOM}/online`), snap => {
      const users = [];
      snap.forEach(c => users.push(c.val()));
      onlineEl.innerHTML = `<span>\) {users.length} online</span>` +
        users.slice(0, 6).map(u => `<img class="avatar" src="\({u.avatar}" title="\) {u.name}">`).join('') +
        (users.length > 6 ? `<span>+${users.length - 6}</span>` : '');
    });

    onValue(ref(db, `${ROOM}/messages`), snap => {
      chat.innerHTML = '';
      hasAnswered = false;
      currentQKey = null;
      snap.forEach(child => {
        const m = child.val();
        const key = child.key;
        if (m.type === 'question') {
          currentQKey = key;
          renderQuestion(m, key);
        } else if (m.type === 'answer') {
          addBubble(m.text, 'bot');
        } else {
          addBubble(m.text, m.sender === uid ? 'user' : 'ai', m.name || 'User', m.avatar || '');
        }
      });
      chat.scrollTop = chat.scrollHeight;
    });

    function renderQuestion(q, key) {
      const bubble = addBubble('', 'ai', 'Trivia Bot', 'https://api.dicebear.com/7.x/bottts/svg?seed=trivia ');
      bubble.innerHTML = `
        <div class="font-bold text-lg mb-3">\) {q.text}</div>
        <div class="options">
          \({q.options.map((opt, i) => {
            const letter = String.fromCharCode(65 + i);
            return `<div class="option" data-choice="\) {letter}"><b>\( {letter}.</b> \){opt}</div>`;
          }).join('')}
        </div>`;

      bubble.querySelectorAll('.option').forEach(el => {
        el.onclick = () => {
          if (hasAnswered) return;
          hasAnswered = true;
          bubble.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
          el.classList.add('selected');
          set(ref(db, `\( {ROOM}/answers/ \){key}/${uid}`), {
            name: name,
            choice: el.dataset.choice,
            ts: serverTimestamp()
          });
          addBubble(`I chose <b>\) {el.dataset.choice}</b>`, 'user', name, avatar);
        };
      });
    }

    onAuthStateChanged(auth, async user => {
      if (!user) {
        location.href = 'login.html';
        return;
      }
      uid = user.uid;
      name = user.displayName || user.email.split('@')[0];
      avatar = user.photoURL || `https://ui-avatars.com/api/?name= ${encodeURIComponent(name)}&background=8b5cf6&color=fff`;

      try {
        await fetchAndActivate(rc);
        grokKey = getString(rc, 'xai_api_key')?.trim();
      } catch(e) {}

      const onlineRef = ref(db, `\( {ROOM}/online/ \){uid}`);
      set(onlineRef, { name, avatar, ts: serverTimestamp() });
      onDisconnect(onlineRef).remove();

      addBubble(`${name} joined the arena!`, 'ai', 'System', 'https://api.dicebear.com/7.x/bottts/svg?seed=system ');
    });
  </script>
</body>
</html>
