<html lang="en">

  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f7f9fa;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --chat-bubble-sent: #ff2a6d;
      --chat-bubble-received: #f7f9fa;
      --glow: 0 0 10px rgba(255, 42, 109, .35);
    }
    body.dark {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --header-bg: #000000;
      --chat-bubble-received: #16181c;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
      line-height: 1.4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s ease;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .back-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.2s ease;
    }
    .back-btn:hover {
      background: rgba(255, 42, 109, 0.1);
    }
    .room-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .room-name-header {
      font-weight: 700;
      font-size: 18px;
      color: var(--text-primary);
    }
    .room-participants {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .main-content {
      padding: 84px 20px 120px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 20px;
      max-height: calc(100vh - 200px);
    }
    .message-date {
      text-align: center;
      margin: 20px 0;
      color: var(--text-secondary);
      font-size: 13px;
    }
    .message-item {
      display: flex;
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease;
      position: relative;
    }
    .message-bubble-wrapper {
      max-width: 75%;
      display: flex;
      flex-direction: column;
    }
    .message-sent .message-bubble-wrapper {
      align-items: flex-end;
    }
    .sender-name {
      font-size: 12px;
      color: var(--accent);
      margin-bottom: 4px;
      font-weight: 600;
    }
    .message-sent .sender-name {
      color: #ff8fab;
      text-align: right;
    }
    .message-bubble {
      padding: 12px 16px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
      position: relative;
      cursor: pointer;
      user-select: text;
    }
    .message-received .message-bubble {
      background: var(--chat-bubble-received);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
      border: 1px solid var(--border);
    }
    .message-sent .message-bubble {
      background: var(--chat-bubble-sent);
      color: #ffffff;
      border-bottom-right-radius: 4px;
      box-shadow: var(--glow);
    }
    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--accent);
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 12px;
      flex-shrink: 0;
    }
    .message-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .message-time {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 4px;
      text-align: right;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 4px;
    }
    .message-sent .message-time {
      color: rgba(255, 255, 255, 0.8);
    }
    .status-icon {
      font-size: 16px;
    }
    .status-sent {
      color: rgba(255, 255, 255, 0.7);
    }
    .input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
      box-shadow: var(--shadow-sm);
    }
    .input-group {
      flex: 1;
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 24px;
      overflow: hidden;
    }
    .input-group textarea {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      padding: 12px 20px;
      color: var(--text-primary);
      font-size: 16px;
      resize: none;
      max-height: 120px;
      font-family: inherit;
    }
    .input-group textarea::placeholder {
      color: var(--text-secondary);
    }
    .input-icon {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      padding: 12px;
      transition: color 0.2s ease;
      min-width: 44px;
    }
    .input-icon:hover {
      color: var(--accent);
    }
    .send-btn {
      background: var(--accent);
      color: #ffffff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: var(--glow);
    }
    .send-btn:hover {
      transform: scale(1.05);
    }
    .edit-indicator {
      font-size: 10px;
      color: var(--text-secondary);
      margin-top: 2px;
    }
    .message-sent .edit-indicator {
      color: rgba(255, 255, 255, 0.8);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #horizontal-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    #horizontal-spinner.active {
      display: block;
    }
    #spinner-segment {
      width: 40px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #alert-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      color: var(--text-primary);
      padding: 12px 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
      max-width: 300px;
    }
    #alert-message.active {
      transform: translateX(0);
    }
    #media-progress {
      width: 100%;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
      margin: 8px 0;
      display: none;
    }
    #media-progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.3s ease;
    }
    @media (max-width: 768px) {
      .main-content {
        padding: 84px 16px 120px;
      }
      .message-bubble-wrapper {
        max-width: 85%;
      }
    }
    /* Trivia button in input bar */
    #triviaBtn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      padding: 12px;
      border-radius: 50%;
      transition: color 0.2s ease;
      min-width: 44px;
    }
    #triviaBtn:hover {
      color: var(--accent);
    }
    /* Trivia options */
    .trivia-options button {
      display: block;
      width: 100%;
      margin: 4px 0;
      padding: 6px 12px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--card-bg);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .trivia-options button:hover {
      background: rgba(255, 42, 109, 0.1);
    }
    .trivia-options button.disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .trivia-options.revealed button.correct {
      background: #128c7e;
      color: #fff;
    }
    .trivia-answer {
      margin-top: 6px;
      font-size: 13px;
      color: var(--accent);
    }
  </style>

<body class="light">
  <header class="header">
    <div class="header-left">
      <button class="back-btn material-icons" onclick="location.href='index.html'">arrow_back</button>
      <div class="room-info">
        <div class="room-name-header">Trivia Chat</div>
        <div class="room-participants" id="online-count">Loading...</div>
      </div>
    </div>
    <button id="triviaBtn" class="material-icons" title="Request trivia">quiz</button>
  </header>

  <main class="main-content">
    <div id="messages-container" class="messages-container"></div>
  </main>

  <div class="input-bar">
    <button class="input-icon material-icons" title="Attach" onclick="attachFile()">attach_file</button>
    <div class="input-group">
      <textarea id="message-input" placeholder="Message to everyone..." rows="1"></textarea>
    </div>
    <button id="send-btn" class="send-btn material-icons" title="Send">send</button>
  </div>

  <div id="horizontal-spinner">
    <div id="spinner-segment"></div>
  </div>
  <div id="alert-message" class="alert" role="alert" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js ';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js ';
    import { getDatabase, ref, onValue, get, set, push, update } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js ';
    import { getRemoteConfig, fetchAndActivate, getString, getBoolean } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js ';

    /* =====  CONFIG  ===== */
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com ",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    /* =====  GLOBALS  ===== */
    const roomId = 'global-room';
    const TRIVIA_BOT_UID = 'trivia-bot';
    let currentUser = null;
    let messagesListener = null;
    let participantsListener = null;
    let allMessages = [];
    let participants = new Map();
    let xaiKey = null;
    let triviaEnabled = false;
    let triviaRoundId = null;
    let triviaAnswered = false;

    /* =====  HELPERS  ===== */
    const popSound = document.getElementById('popSound');
    function playPop() { popSound.currentTime = 0; popSound.play().catch(() => {}); }
    function showSpinner() { document.getElementById('horizontal-spinner').classList.add('active'); }
    function hideSpinner() { document.getElementById('horizontal-spinner').classList.remove('active'); }
    function showAlert(msg) {
      const box = document.getElementById('alert-message');
      box.textContent = msg;
      box.classList.add('active');
      setTimeout(() => box.classList.remove('active'), 3000);
    }
    function formatTime() { return new Date().toLocaleTimeString('en-ZA', { hour: '2-digit', minute: '2-digit' }); }

    /* =====  RTB LISTENERS  ===== */
    function loadParticipants() {
      const ref = dbRef(db, `rooms/${roomId}/participants`);
      participantsListener = onValue(ref, async (snap) => {
        if (snap.exists()) {
          participants.clear();
          const data = snap.val();
          const promises = Object.keys(data).map(async (uid) => {
            const uSnap = await get(dbRef(db, `users/${uid}`));
            if (uSnap.exists()) participants.set(uid, { ...uSnap.val(), status: data[uid].status || 'offline' });
          });
          await Promise.all(promises);
          updateOnlineCount();
        } else updateOnlineCount();
      });
    }
    function updateOnlineCount() {
        const n = Array.from(participants.values()).filter(p => p.status === 'online').length;
        document.getElementById('online-count').textContent = `${n} online`;
    }

    /* =====  MESSAGE RENDER  ===== */
    async function renderMessage(msg) {
      const sender = participants.get(msg.senderId) || { displayName: 'Anonymous', photoURL: null, verified: false };
      const isSent = msg.senderId === currentUser.uid;
      const bubbleClass = isSent ? 'message-sent' : 'message-received';
      const time = formatTime();
      let inner = '';

      if (msg.type === 'trivia') {
        const q = msg.message;
        const revealed = msg.revealed || false;
        inner = `
          <div class="message-bubble">
            <strong>Trivia Question:</strong><br>${q.q}<br><br>
            <div class="trivia-options ${revealed ? 'revealed' : ''}" data-correct="${q.correct}">
              ${q.options.map((o,i)=>`
                <button class="trivia-btn ${msg.answered?'disabled':''}" data-index="${i}" onclick="submitAnswer('${msg.id}',${i},${q.correct})">
                  ${o}
                </button>`).join('')}
            </div>
            ${revealed?`<div class="trivia-answer">Correct: <b>${q.options[q.correct]}</b></div>`:''}
          </div>`;
      } else {
        inner = `<div class="message-bubble">${msg.decrypted || msg.message}</div>`;
      }

      const avatarInitial = sender.displayName?.[0]?.toUpperCase() || 'U';
      const avatarContent = sender.photoURL ? `<img src="${sender.photoURL}" alt="">` : avatarInitial;
      return `
        <div class="message-item ${bubbleClass}" data-message-id="${msg.id}" data-sender-id="${msg.senderId}">
          <div class="message-avatar">${avatarContent}</div>
          <div class="message-bubble-wrapper">
            ${!isSent ? `<div class="sender-name">${sender.displayName || 'Anonymous'} ${sender.verified ? '✓' : ''}</div>` : ''}
            ${inner}
            <div class="message-time">${time}</div>
          </div>
        </div>`;
    }

    /* =====  TRIVIA SPECIFIC  ===== */
    async function submitAnswer(roundId, picked, correct) {
        if (triviaAnswered) return;
        const uid = currentUser.uid;
        const ansRef = dbRef(db, `rooms/${roomId}/trivia/answers/${roundId}/${uid}`);
        const snap = await get(ansRef);
        if (snap.exists()) return;
        triviaAnswered = true;
        await set(ansRef, { index: picked, correct: picked === correct, scored: false });
        showAlert(picked === correct ? '✅ Correct!' : '❌ Wrong answer');
        document.querySelectorAll(`[data-message-id="${roundId}"] .trivia-btn`).forEach(b => b.classList.add('disabled'));
    }
    window.submitAnswer = submitAnswer;

    /* =====  TRIVIA BANK (client generates once per week)  ===== */
    const weekKey = () => { const d = new Date(); return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`; };

    async function ensureTriviaBank() {
        const week = weekKey();
        const bankRef = dbRef(db, `triviaBank/${week}`);
        const snap = await get(bankRef);
        if (snap.exists() && Object.keys(snap.val()).length >= 35) return; // already full
        if (!xaiKey) return;
        showSpinner();
        try {
            const prompt = `Generate 35 fresh trivia questions (easy-medium). Return ONLY a JSON array like:
[{"q":"…","options":["…","…","…","…"],"correct":0}, …]`;
            const res = await fetch("https://api.x.ai/v1/chat/completions ", {
                method: "POST",
                headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "grok-beta", messages: [{ role: "user", content: prompt }], max_tokens: 8000, temperature: 0.9 })
            });
            const raw = (await res.json())?.choices?.[0]?.message?.content?.trim();
            if (!raw) throw new Error("bad response");
            const arr = JSON.parse(raw);
            if (!Array.isArray(arr) || arr.length < 35) throw new Error("short array");
            const updates = {};
            arr.forEach((q, i) => (updates[i] = { ...q, used: false }));
            await set(bankRef, updates);
        } catch (e) {
            console.warn("Trivia bank gen failed", e);
        } finally {
            hideSpinner();
        }
    }

    /* =====  TRIVIA ROUND CREATION (client)  ===== */
    async function pushTriviaRound() {
        await ensureTriviaBank();
        const week = weekKey();
        const bankSnap = await get(dbRef(db, `triviaBank/${week}`));
        if (!bankSnap.exists()) return;
        const questions = Object.values(bankSnap.val()).filter(q => !q.used);
        if (!questions.length) return;
        const q = questions[Math.floor(Math.random() * questions.length)];
        const roundId = push(dbRef(db, `rooms/${roomId}/messages`)).key;
        const msgRef = dbRef(db, `rooms/${roomId}/messages/${roundId}`);
        await set(msgRef, {
            senderId: TRIVIA_BOT_UID,
            type: 'trivia',
            message: q,
            timestamp: Date.now(),
            id: roundId
        });
        /* mark used */
        const idx = Object.keys(bankSnap.val()).find(k => bankSnap.val()[k] === q);
        await set(dbRef(db, `triviaBank/${week}/${idx}/used`), true);
        playPop(); // <<--- SOUND
    }

    /* =====  MESSAGE LISTENER  ===== */
    function setupMessages() {
        const ref = dbRef(db, `rooms/${roomId}/messages`);
        messagesListener = onValue(ref, async (snap) => {
            if (!snap.exists()) {
                document.getElementById('messages-container').innerHTML = '<p style="text-align:center;color:var(--text-secondary);margin-top:40px;">No messages yet. Be the first to say hi!</p>';
                return;
            }
            allMessages = Object.entries(snap.val()).map(([id, m]) => ({ id, ...m })).sort((a, b) => a.timestamp - b.timestamp);
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            let lastDate = null;
            for (const msg of allMessages) {
                const msgDate = new Date(msg.timestamp).toLocaleDateString('en-US', { weekday: 'long' });
                if (msgDate !== lastDate) {
                    container.innerHTML += `<div class="message-date">${msgDate}</div>`;
                    lastDate = msgDate;
                }
                container.innerHTML += await renderMessage(msg);
            }
            container.scrollTop = container.scrollHeight;
        });
    }

    /* =====  INPUT  ===== */
    document.getElementById('send-btn').onclick = async () => {
        const input = document.getElementById('message-input');
        const text = input.value.trim();
        if (!text) return;
        const encrypted = await encrypt(text, roomId);
        const msgRef = dbRef(db, `rooms/${roomId}/messages`);
        const newRef = push(msgRef);
        await set(newRef, {
            senderId: currentUser.uid,
            message: encrypted,
            type: 'text',
            timestamp: Date.now(),
            status: 'sent'
        });
        input.value = '';
        input.style.height = 'auto';
    };
    document.getElementById('message-input').addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            document.getElementById('send-btn').click();
        }
    });

    /* =====  TRIVIA BUTTON  ===== */
    document.getElementById('triviaBtn').onclick = pushTriviaRound;

    /* =====  CRYPTO  ===== */
    const encrypt = async (message, roomId) => {
        try {
            const encoder = new TextEncoder();
            const keyMat = await crypto.subtle.importKey('raw', encoder.encode('vynix-2025'), { name: 'PBKDF2' }, false, ['deriveKey']);
            const key = await crypto.subtle.deriveKey(
                { name: 'PBKDF2', salt: encoder.encode(roomId), iterations: 100000, hash: 'SHA-256' },
                keyMat, { name: 'AES-GCM', length: 256 }, true, ['encrypt']
            );
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encrypted = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, encoder.encode(message));
            const ivB64 = btoa(String.fromCharCode(...iv));
            const cipherB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
            return JSON.stringify({ iv: ivB64, ciphertext: cipherB64 });
        } catch (e) {
            console.error('Encryption failed', e);
            throw e;
        }
    };

    /* =====  ATTACH FILE  ===== */
    window.attachFile = () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*,video/*';
        input.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            showSpinner();
            const fd = new FormData();
            fd.append('file', file);
            fd.append('upload_preset', 'banter_box');
            try {
                const res = await fetch('https://api.cloudinary.com/v1_1/dqkujefxj/upload ', { method: 'POST', body: fd });
                const data = await res.json();
                const msgRef = dbRef(db, `rooms/${roomId}/messages`);
                const newRef = push(msgRef);
                await set(newRef, {
                    senderId: currentUser.uid,
                    message: data.secure_url,
                    type: file.type.startsWith('image/') ? 'image' : 'video',
                    timestamp: Date.now(),
                    status: 'sent'
                });
            } catch (e) {
                showAlert('Upload failed');
            } finally {
                hideSpinner();
            }
        };
        input.click();
    };

    /* =====  AUTH  ===== */
    onAuthStateChanged(auth, async (user) => {
        if (!user) { location.href = 'login.html'; return; }
        currentUser = user;
        showSpinner();
        try {
            /* load xAI key */
            const rc = getRemoteConfig(app);
            await fetchAndActivate(rc);
            xaiKey = getString(rc, 'xai_api_key')?.trim();
            /* join room */
            await set(dbRef(db, `rooms/${roomId}/participants/${user.uid}`), {
                joinedAt: Date.now(),
                lastActive: Date.now(),
                status: 'online'
            });
            /* keep online */
            const statusRef = dbRef(db, `rooms/${roomId}/participants/${user.uid}/status`);
            setInterval(() => set(statusRef, 'online'), 60000);
            window.addEventListener('beforeunload', () => set(statusRef, 'offline'));
            loadParticipants();
            setupMessages();
            /* ensure bank */
            await ensureTriviaBank();
        } catch (e) {
            console.error('Init error', e);
            showAlert('Failed to load chat');
        } finally {
            hideSpinner();
        }
    });
  </script>
</body>
