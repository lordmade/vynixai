<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>MindSpace – Mental Health AI Companion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f7f9fa;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --header-bg: #ffffff;
      --chat-bubble-sent: #ff2a6d;
      --chat-bubble-received: #f7f9fa;
      --status-online: #128c7e;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
      --glow: 0 0 10px rgba(255, 42, 109, .35);
    }
    body.dark {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --header-bg: #000000;
      --chat-bubble-received: #16181c;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Allow selection only in messages and input */
    .message-bubble, textarea {
      -webkit-user-select: text;
      user-select: text;
    }

    .header {
      position: fixed; top: 0; left: 0; right: 0;
      background: var(--header-bg); z-index: 100;
      padding: 12px 20px; border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
      height: 64px; box-shadow: var(--shadow-sm);
    }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .back-btn {
      background: none; border: none; color: var(--text-primary);
      font-size: 24px; cursor: pointer; padding: 8px; border-radius: 50%;
      transition: background 0.2s ease;
    }
    .back-btn:hover { background: rgba(255, 42, 109, 0.1); }
    .profile-header { display: flex; align-items: center; gap: 12px; flex: 1; }
    .profile-pic-header {
      width: 40px; height: 40px; border-radius: 50%;
      background: var(--accent); color: #fff; font-weight: bold;
      font-size: 18px; display: flex; align-items: center; justify-content: center;
      box-shadow: var(--shadow-sm);
    }
    .status-dot-header {
      position: absolute; bottom: 2px; right: 2px;
      width: 12px; height: 12px; background: var(--status-online);
      border-radius: 50%; border: 2px solid var(--header-bg);
    }
    .profile-details { display: flex; flex-direction: column; gap: 2px; }
    .profile-name-header { font-weight: 700; font-size: 16px; }
    .profile-timestamp-header { font-size: 12px; color: var(--text-secondary); }

    .main-content { padding: 84px 20px 140px; max-width: 600px; margin: 0 auto; }
    .messages-container { overflow-y: auto; padding-bottom: 20px; }

    .message-item { display: flex; margin-bottom: 16px; animation: fadeIn 0.3s ease; }
    .message-received { flex-direction: row; }
    .message-sent { flex-direction: row-reverse; }
    .message-avatar {
      width: 40px; height: 40px; border-radius: 50%;
      background: var(--accent); color: #fff; font-weight: bold;
      font-size: 18px; display: flex; align-items: center;
      justify-content: center; flex-shrink: 0; overflow: hidden;
    }
    .message-avatar img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
    .message-bubble {
      max-width: 70%; padding: 12px 16px; border-radius: 20px;
      word-wrap: break-word; line-height: 1.4; cursor: text;
    }
    .message-received .message-bubble {
      background: var(--chat-bubble-received); color: var(--text-primary);
      border-bottom-left-radius: 4px; margin-left: 12px; border: 1px solid var(--border);
    }
    .message-sent .message-bubble {
      background: var(--chat-bubble-sent); color: #fff;
      border-bottom-right-radius: 4px; margin-right: 12px;
      box-shadow: var(--glow);
    }
    .message-time {
      font-size: 12px; margin-top: 4px; text-align: right;
      color: var(--text-secondary); opacity: 0.8;
    }
    .message-sent .message-time { color: rgba(255,255,255,0.8); }

    /* Suggested Prompts Area - Above Input */
    #suggested-prompts {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 12px 20px;
      max-width: 600px;
      width: 100%;
      pointer-events: auto;
      transition: all 0.4s ease;
    }
    #suggested-prompts.hidden {
      opacity: 0;
      transform: translateX(-50%) translateY(20px);
      pointer-events: none;
    }
    .prompt-btn {
      background: var(--card-bg);
      color: var(--text-primary);
      border: 1.5px solid var(--border);
      padding: 10px 16px;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
      white-space: nowrap;
    }
    .prompt-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .input-bar {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: var(--card-bg); border-top: 1px solid var(--border);
      padding: 12px 20px; display: flex; align-items: center; gap: 12px;
      z-index: 10; box-shadow: var(--shadow-sm);
    }
    .input-group {
      flex: 1; display: flex; background: var(--card-bg);
      border: 1px solid var(--border); border-radius: 24px; overflow: hidden;
    }
    .input-group textarea {
      flex: 1; background: none; border: none; outline: none;
      padding: 12px 20px; color: var(--text-primary); font-size: 16px;
      resize: none; max-height: 120px; font-family: inherit;
    }
    .input-group textarea::placeholder { color: var(--text-secondary); }
    .input-icon { background: none; border: none; color: var(--text-secondary); font-size: 20px; cursor: pointer; padding: 12px; }
    .input-icon:hover { color: var(--accent); }
    .send-btn {
      background: var(--accent); color: #fff; border: none;
      border-radius: 50%; width: 44px; height: 44px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; font-weight: bold; box-shadow: var(--glow);
    }
    .send-btn:hover { transform: scale(1.05); }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    #horizontal-spinner { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; }
    #horizontal-spinner.active { display: block; }
    #spinner-segment { width: 40px; height: 4px; background: var(--accent); border-radius: 2px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="light">

  <header class="header">
    <div class="header-left">
      <button class="back-btn material-icons" onclick="history.back()">arrow_back</button>
      <div class="profile-header">
        <div class="avatar-wrapper">
          <div class="profile-pic-header">MS</div>
          <span class="status-dot-header"></span>
        </div>
        <div class="profile-details">
          <div class="profile-name-header">MindSpace</div>
          <div class="profile-timestamp-header">AI Companion • Always here</div>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="messages-container" id="messages-container"></div>
  </main>

  <!-- Suggested Prompts (above input) -->
  <div id="suggested-prompts">
    <button class="prompt-btn" onclick="usePrompt('I feel anxious all the time')">I feel anxious all the time</button>
    <button class="prompt-btn" onclick="usePrompt('I’ve been feeling really low lately')">I’ve been feeling really low lately</button>
    <button class="prompt-btn" onclick="usePrompt('I can’t sleep at night')">I can’t sleep at night</button>
    <button class="prompt-btn" onclick="usePrompt('I feel overwhelmed with everything')">I feel overwhelmed with everything</button>
    <button class="prompt-btn" onclick="usePrompt('I just need someone to talk to')">I just need someone to talk to</button>
  </div>

  <div class="input-bar">
    <button class="input-icon material-icons" onclick="attachFile()">attach_file</button>
    <div class="input-group">
      <textarea id="message-input" placeholder="How are you feeling today? I'm here to listen…" rows="1"></textarea>
    </div>
    <button class="send-btn material-icons" id="send-btn" disabled onclick="sendMessage()">send</button>
  </div>

  <div id="horizontal-spinner"><div id="spinner-segment"></div></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, push, update, query, orderByChild, limitToLast, onValue, off } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getRemoteConfig, fetchAndActivate, getString } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com/",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const rc = getRemoteConfig(app);
    rc.settings.minimumFetchIntervalMillis = 3600000;
    await fetchAndActivate(rc);
    const xaiKey = getString(rc, 'xai_api_key');

    let currentUser = null;
    let aiChatId = null;
    let messagesListener = null;
    let renderedMessageIds = new Set();
    let isLoadingHistory = true;
    let conversationStarted = false;

    function hideSuggestedPrompts() {
      const el = document.getElementById('suggested-prompts');
      if (el) el.classList.add('hidden');
    }

    window.usePrompt = function(prompt) {
      document.getElementById('message-input').value = prompt;
      hideSuggestedPrompts();
      conversationStarted = true;
      sendMessage();
    };

    function addMessage(content, sender, timestamp = Date.now(), msgId = null) {
      if (msgId && renderedMessageIds.has(msgId)) return;
      if (msgId) renderedMessageIds.add(msgId);

      const container = document.getElementById('messages-container');
      const div = document.createElement('div');
      div.className = `message-item ${sender === 'user' ? 'message-sent' : 'message-received'}`;
      if (msgId) div.dataset.msgId = msgId;

      const avatar = sender === 'user'
        ? (currentUser?.photoURL ? `<img src="${currentUser.photoURL}" alt="You" loading="lazy">` : 'Y')
        : 'MS';

      div.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-bubble">
          ${content.replace(/\n/g, '<br>')}
          <div class="message-time">${new Date(timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
        </div>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function addThinking() {
      if (document.getElementById('thinking')) return;
      const d = document.createElement('div');
      d.id = 'thinking';
      d.className = 'typing-indicator';
      d.innerHTML = `MindSpace is listening...`;
      document.getElementById('messages-container').appendChild(d);
      document.getElementById('messages-container').scrollTop = document.getElementById('messages-container').scrollHeight;
    }
    function removeThinking() { document.getElementById('thinking')?.remove(); }

    let conversationHistory = [{ role: "system", content: `You are MindSpace — a warm, empathetic, professional mental health AI companion...` }];

    async function getAIReply(msg) {
      if (/suicide|kill myself|self.?harm|overdose/i.test(msg)) {
        return `I'm really concerned about your safety right now.\n\nPlease reach out immediately:\n• South Africa: SADAG 0800 567 567\n• USA: 988\n• UK: Samaritans 116 123\n\nYou are not alone.`;
      }
      try {
        const res = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "grok-4-1-fast-non-reasoning",
            messages: [...conversationHistory, { role: "user", content: msg }],
            temperature: 0.8,
            max_tokens: 500
          })
        });
        const data = await res.json();
        return data.choices?.[0]?.message?.content?.trim() || "I'm here with you. Tell me more.";
      } catch { return "I'm having trouble connecting right now. I'm still here — try again soon."; }
    }

    async function saveMessageToFirebase(content, sender, type = 'text') {
      if (!aiChatId || !currentUser) return null;
      const newRef = push(ref(db, `chats/${aiChatId}/messages`));
      await set(newRef, {
        senderId: sender === 'user' ? currentUser.uid : 'mindspace_ai',
        message: type === 'text' ? btoa(encodeURIComponent(content)) : content,
        type, timestamp: Date.now(), status: 'sent'
      });
      return newRef.key;
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const msg = input.value.trim();
      if (!msg || !aiChatId) return;

      input.value = ''; input.style.height = 'auto';
      document.getElementById('send-btn').disabled = true;

      // Hide prompts on first message
      if (!conversationStarted) {
        hideSuggestedPrompts();
        conversationStarted = true;
      }

      addMessage(msg, 'user');
      await saveMessageToFirebase(msg, 'user');

      addThinking();
      document.getElementById('horizontal-spinner').classList.add('active');

      const reply = await getAIReply(msg);
      removeThinking();
      document.getElementById('horizontal-spinner').classList.remove('active');

      const aiMsgId = await saveMessageToFirebase(reply, 'ai');
      addMessage(reply, 'ai', Date.now(), aiMsgId);

      conversationHistory.push({ role: "user", content: msg }, { role: "assistant", content: reply });
      if (conversationHistory.length > 32) conversationHistory = [conversationHistory[0], ...conversationHistory.slice(-30)];
    }
    window.sendMessage = sendMessage;

    window.attachFile = () => alert("Media sharing coming soon!");

    // Input auto-resize
    document.getElementById('message-input').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      document.getElementById('send-btn').disabled = !this.value.trim();
    });

    document.getElementById('message-input').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Prevent long-press highlight & context menu
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());

    onAuthStateChanged(auth, async (user) => {
      if (!user) { location.href = 'login.html'; return; }
      currentUser = user;
      aiChatId = [user.uid, 'mindspace_ai'].sort().join('_');
      const chatRef = ref(db, `chats/${aiChatId}`);
      const snap = await get(chatRef);
      if (!snap.exists()) {
        await set(chatRef, { participants: { [user.uid]: true, mindspace_ai: true }, createdAt: Date.now(), type: 'ai_chat' });
      }

      // Load history
      const historySnap = await get(query(ref(db, `chats/${aiChatId}/messages`), orderByChild('timestamp'), limitToLast(50)));
      if (historySnap.exists()) {
        Object.entries(historySnap.val())
          .sort((a, b) => a[1].timestamp - b[1].timestamp)
          .forEach(([id, m]) => {
            const content = m.type === 'text' ? decodeURIComponent(atob(m.message)) : m.message;
            addMessage(content, m.senderId === user.uid ? 'user' : 'ai', m.timestamp, id);
            if (m.type === 'text') conversationHistory.push({ role: m.senderId === user.uid ? "user" : "assistant", content });
          });
        hideSuggestedPrompts(); // Hide prompts if history exists
        conversationStarted = true;
      }

      isLoadingHistory = false;
    });
  </script>
</body>
</html>
