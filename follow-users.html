<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>Find Friends -</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chirp:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --accent: #1d9bf0;
      --x-blue: #1d9bf0;
      --header-bg: #000000;
      --chat-bubble-sent: #1d9bf0;
      --chat-bubble-received: #16181c;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
      --glow: 0 0 10px rgba(29, 155, 240, 0.5);
    }
    body.light {
      --bg: #ffffff;
      --card-bg: #f7f9fa;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --header-bg: #ffffff;
      --chat-bubble-sent: #1d9bf0;
      --chat-bubble-received: #f7f9fa;
    }
    body {
      font-family: 'Chirp', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: var(--shadow-sm);
      transition: background-color 0.3s ease;
    }
    body.light .header {
      background: var(--header-bg);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .back-btn {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      min-width: 44px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .back-btn:hover {
      border-color: var(--x-blue);
      box-shadow: var(--glow);
      transform: scale(1.05);
    }
    .logo {
      font-family: 'Chirp', monospace;
      font-weight: 900;
      font-size: 28px;
      color: var(--x-blue);
      letter-spacing: -0.5px;
      cursor: pointer;
      text-shadow: var(--glow);
    }
    .header-center {
      flex: 1;
      max-width: 420px;
      display: flex;
      justify-content: center;
    }
    .search-container {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 10px 20px;
      gap: 10px;
      max-width: 100%;
      display: flex;
      align-items: center;
      position: relative;
      transition: all 0.3s ease;
    }
    .search-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 15px;
    }
    .search-input::placeholder {
      color: var(--text-secondary);
    }
    .header-right, .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions button {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      min-width: 44px;
      box-shadow: var(--shadow-sm);
      position: relative;
      transition: all 0.3s ease;
    }
    .header-actions button:hover {
      border-color: var(--x-blue);
      box-shadow: var(--glow);
      transform: scale(1.05);
    }
    .profile-container {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .profile-container:hover {
      transform: scale(1.05);
    }
    .header-username {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
    }
    .verified-icon-container {
      display: inline-flex;
      align-items: center;
    }
    .main-content {
      padding: 84px 20px 20px;
      min-height: calc(100vh - 84px);
      transition: padding 0.3s ease;
    }
    .section-title {
      font-family: 'Chirp', monospace;
      font-weight: 900;
      margin-bottom: 20px;
      color: var(--text-primary);
      font-size: 20px;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
      text-shadow: 0 0 10px rgba(29, 155, 240, 0.3);
    }
    .users-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding-bottom: 20px;
    }
    .user-card {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .user-card:hover {
      border-color: var(--x-blue);
      transform: translateY(-2px);
      box-shadow: var(--glow);
    }
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--x-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000000;
      font-weight: bold;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
    }
    .user-info {
      flex: 1;
      min-width: 0;
    }
    .user-name {
      font-weight: 800;
      font-size: 17px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
    }
    .user-bio {
      color: var(--text-secondary);
      font-size: 15px;
      margin-top: 4px;
    }
    .follow-btn {
      background: var(--x-blue);
      color: #000000;
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: var(--shadow-md), var(--glow);
      transition: all 0.3s ease;
    }
    .follow-btn:hover {
      box-shadow: var(--shadow-md), 0 0 30px rgba(29, 155, 240, 0.7);
      transform: scale(1.05);
    }
    .follow-btn.following {
      background: var(--text-secondary);
      color: var(--text-primary);
    }
    .follow-btn.friends {
      background: #4caf50;
      color: #000000;
    }
    .no-users {
      text-align: center;
      color: var(--text-secondary);
      padding: 60px;
      font-size: 17px;
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--x-blue);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 84px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--x-blue);
      color: #000000;
      padding: 16px 28px;
      border-radius: 20px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), var(--glow);
      font-weight: 700;
      font-size: 15px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .alert.active {
      display: block;
    }
    .verified-icon {
      color: #1d9bf0;
      font-size: 18px;
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 84px 60px 20px;
      }
      .users-grid {
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 24px;
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ffffff;
        --card-bg: #f7f9fa;
        --text-primary: #0f1419;
        --text-secondary: #536471;
        --border: #e1e8ed;
        --header-bg: #ffffff;
      }
      body {
        background: var(--bg);
      }
      .header {
        background: var(--header-bg);
      }
    }
  </style>
</head>
<body class="dark">
  <header class="header">
    <div class="header-left">
      <button class="back-btn" onclick="window.history.back()" title="Back" aria-label="Back">
        <span class="material-icons">arrow_back</span>
      </button>
      <div class="logo" onclick="window.location.href='index.html'"></div>
    </div>
    <div class="header-center">
      <div class="search-container">
        <span class="material-icons" style="color: var(--text-secondary);">search</span>
        <input type="text" class="search-input" id="user-search-input" placeholder="Search users..." aria-label="Search users" oninput="filterUsers(this.value)">
      </div>
    </div>
    
  </header>
  <main class="main-content">
    <div class="section-title">
      <span class="material-icons" style="font-size: 24px;">people_outline</span>
      Suggested Friends
    </div>
    <div id="users-grid" class="users-grid">
      <!-- Users loaded here -->
    </div>
    <div id="no-users" class="no-users hidden">
      No users found. Try searching above.
    </div>
  </main>
  <div id="spinner-overlay" class="spinner-overlay" aria-label="Loading spinner">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="alert-message" class="alert" role="alert" aria-live="polite"></div>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, onValue } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getAnalytics, setUserId } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const analytics = getAnalytics(app);
    let currentUser, currentUserData, allUsers = {}, currentUserFollows = {}, currentUserFriends = {};
    const verifiedIcon = `<span class="material-icons verified-icon">verified</span>`;
    const showSpinner = () => { document.getElementById('spinner-overlay').classList.add('active'); };
    const hideSpinner = () => { document.getElementById('spinner-overlay').classList.remove('active'); };
    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 4000);
    };
    function formatBio(bio) {
      return bio ? (bio.length > 100 ? bio.substring(0, 100) + '...' : bio) : 'No bio yet';
    }
    async function loadUsers() {
      showSpinner();
      const grid = document.getElementById('users-grid');
      const noUsers = document.getElementById('no-users');
      grid.innerHTML = '';
      noUsers.classList.add('hidden');
      if (currentUser) {
        try {
          // Fetch current user's following and friends
          const followingRef = ref(db, `users/${currentUser.uid}/following`);
          const followingSnap = await get(followingRef);
          currentUserFollows = followingSnap.val() || {};
          const friendsRef = ref(db, `users/${currentUser.uid}/friends`);
          const friendsSnap = await get(friendsRef);
          currentUserFriends = friendsSnap.val() || {};
          const usersRef = ref(db, 'users');
          const snapshot = await get(usersRef);
          if (snapshot.exists()) {
            const users = Object.entries(snapshot.val()).map(([uid, user]) => ({ uid, ...user })).filter(u => u.uid !== currentUser.uid);
            if (users.length === 0) {
              noUsers.classList.remove('hidden');
              hideSpinner();
              return;
            }
            users.forEach(async (user) => {
              const isFollowing = !!currentUserFollows[user.uid];
              const isFriends = !!currentUserFriends[user.uid];
              const initial = user.displayName ? user.displayName[0].toUpperCase() : 'U';
              let avatarHtml = user.photoURL ? `<img src="${user.photoURL}" alt="${user.displayName} avatar" class="user-avatar" loading="lazy">` : `<div class="user-avatar" style="font-size: 24px;">${initial}</div>`;
              let nameHtml = user.displayName || 'User';
              if (user.verified) nameHtml += verifiedIcon;
              const buttonText = isFriends ? 'Friends' : isFollowing ? 'Following' : 'Follow';
              const btnClass = isFriends ? 'friends' : isFollowing ? 'following' : '';
              const card = document.createElement('div');
              card.className = 'user-card';
              card.onclick = () => window.location.href = `profile.html?uid=${user.uid}`;
              card.innerHTML = `
                ${avatarHtml}
                <div class="user-info">
                  <div class="user-name">${nameHtml}</div>
                  <div class="user-bio">${formatBio(user.bio)}</div>
                </div>
                <button class="follow-btn ${btnClass}" onclick="event.stopPropagation(); toggleFollow('${user.uid}', this)">${buttonText}</button>
              `;
              grid.appendChild(card);
            });
          } else {
            noUsers.textContent = 'No users yet. Be the first to join!';
            noUsers.classList.remove('hidden');
          }
        } catch (error) {
          console.error('Failed to load users:', error);
          showAlert('Failed to load users.');
          noUsers.textContent = 'Failed to load users. Try refreshing.';
          noUsers.classList.remove('hidden');
        }
      }
      hideSpinner();
    }
    window.toggleFollow = async (otherUid, btn) => {
      if (!currentUser) return;
      const isCurrentlyFollowing = !!currentUserFollows[otherUid];
      const followRef = ref(db, `users/${currentUser.uid}/following/${otherUid}`);
      if (isCurrentlyFollowing) {
        // Unfollow
        await set(followRef, null);
        delete currentUserFollows[otherUid];
        // Since unfollowing, remove friends if exists
        const myFriendsRef = ref(db, `users/${currentUser.uid}/friends/${otherUid}`);
        await set(myFriendsRef, null);
        delete currentUserFriends[otherUid];
        const theirFriendsRef = ref(db, `users/${otherUid}/friends/${currentUser.uid}`);
        await set(theirFriendsRef, null);
        btn.textContent = 'Follow';
        btn.classList.remove('following', 'friends');
        showAlert('Unfollowed');
      } else {
        // Follow
        await set(followRef, Date.now());
        currentUserFollows[otherUid] = Date.now();
        // Check if mutual
        const backRef = ref(db, `users/${otherUid}/following/${currentUser.uid}`);
        const backSnap = await get(backRef);
        if (backSnap.exists()) {
          // Mutual, set friends
          const myFriendsRef = ref(db, `users/${currentUser.uid}/friends/${otherUid}`);
          await set(myFriendsRef, Date.now());
          currentUserFriends[otherUid] = Date.now();
          const theirFriendsRef = ref(db, `users/${otherUid}/friends/${currentUser.uid}`);
          await set(theirFriendsRef, Date.now());
          btn.textContent = 'Friends';
          btn.classList.add('friends');
          btn.classList.remove('following');
          showAlert('Now friends!');
        } else {
          btn.textContent = 'Following';
          btn.classList.add('following');
          btn.classList.remove('friends');
          showAlert('Following now!');
        }
      }
    };
    window.filterUsers = (query) => {
      const cards = document.querySelectorAll('.user-card');
      const noUsers = document.getElementById('no-users');
      let visibleCount = 0;
      cards.forEach(card => {
        const name = card.querySelector('.user-name').textContent.toLowerCase();
        const bio = card.querySelector('.user-bio').textContent.toLowerCase();
        if (name.includes(query.toLowerCase()) || bio.includes(query.toLowerCase())) {
          card.style.display = '';
          visibleCount++;
        } else {
          card.style.display = 'none';
        }
      });
      noUsers.classList.toggle('hidden', visibleCount > 0);
      if (visibleCount === 0) noUsers.textContent = 'No users match your search.';
    };
    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      if (user) {
        setUserId(analytics, user.uid);
        const userRef = ref(db, `users/${user.uid}`);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          currentUserData = snapshot.val();
          const headerProfilePic = document.getElementById('header-profile-pic');
          const initial = currentUserData.displayName ? currentUserData.displayName[0].toUpperCase() : 'U';
          const picContent = currentUserData.photoURL ? `<img src="${currentUserData.photoURL}" alt="Profile" loading="lazy">` : initial;
          if (headerProfilePic) headerProfilePic.innerHTML = picContent;
          const usernameEl = document.getElementById('header-username');
          if (usernameEl) usernameEl.textContent = currentUserData.displayName || 'User';
        }
        await loadUsers();
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
