<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>YouTube Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f9f9f9;
      --text-primary: #1a1a1a;
      --text-secondary: #606060;
      --border: #e0e0e0;
      --accent: #6200ea;
      --gradient: linear-gradient(45deg, #3b82f6, #a855f7);
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .sidebar {
      width: 240px;
      background-color: var(--card-bg);
      height: 100vh;
      position: fixed;
      top: 0;
      left: -240px;
      transition: left 0.3s ease;
      z-index: 20;
      padding-top: 56px;
      overflow-y: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar button {
      background: var(--gradient);
      color: #ffffff;
      border-radius: 8px;
      padding: 8px;
      transition: transform 0.2s ease;
    }
    .sidebar button:hover {
      transform: scale(1.05);
    }
    .video-grid {
      padding: 16px;
      margin-top: 56px;
    }
    .video-card {
      transition: transform 0.2s ease;
    }
    .video-card:hover {
      transform: translateY(-4px);
    }
    .thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
    .header input {
      background-color: #f1f1f1;
      border: 1px solid var(--border);
    }
    .header input:focus {
      border-color: var(--accent);
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 30;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .alert {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      color: var(--text-primary);
      font-size: 14px;
      z-index: 40;
      display: none;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .alert.active {
      display: block;
    }
    @media (min-width: 768px) {
      .sidebar {
        left: 0;
        width: 72px;
      }
      .sidebar.active {
        width: 240px;
      }
      .sidebar.active span {
        display: inline;
      }
      .video-grid {
        margin-left: 72px;
      }
      .sidebar.active ~ .video-grid {
        margin-left: 240px;
      }
    }
    @media (max-width: 640px) {
      .video-grid {
        padding: 8px;
        margin-top: 56px;
      }
      .header input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="fixed top-0 left-0 right-0 bg-[#ffffff] z-10 flex items-center justify-between p-4 border-b border-[#e0e0e0] shadow-sm">
    <div class="flex items-center space-x-2">
      <button id="menu-btn" class="text-black material-icons">menu</button>
      <img src="https://www.youtube.com/s/desktop/4b1ae3bd/img/favicon_144.png" alt="YouTube Logo" class="h-6">
    </div>
    <div class="flex-1 max-w-lg mx-2">
      <input type="text" placeholder="Search" class="w-full rounded-full py-2 px-4 focus:outline-none">
    </div>
    <div class="flex items-center space-x-2">
      <button class="text-black material-icons" style="background: var(--gradient); color: #ffffff; padding: 8px; border-radius: 8px;">mic</button>
      <button class="text-black material-icons" style="background: var(--gradient); color: #ffffff; padding: 8px; border-radius: 8px;">notifications</button>
      <img src="https://via.placeholder.com/32" alt="Profile" class="h-8 w-8 rounded-full">
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <div class="flex flex-col space-y-2 p-4">
      <button class="flex items-center space-x-4 text-white">
        <span class="material-icons">home</span>
        <span>Home</span>
      </button>
      <button class="flex items-center space-x-4 text-white">
        <span class="material-icons">subscriptions</span>
        <span>Subscriptions</span>
      </button>
      <button class="flex items-center space-x-4 text-white">
        <span class="material-icons">video_library</span>
        <span>Library</span>
      </button>
    </div>
  </nav>

  <main class="video-grid">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="video-grid">
      <p class="text-center text-gray-600 col-span-full">Loading videos...</p>
    </div>
  </main>

  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
  </div>
  <div id="alert-message" class="alert"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, off } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db, currentUser;

    const showSpinner = () => {
      document.getElementById('spinner-overlay').classList.add('active');
    };

    const hideSpinner = () => {
      document.getElementById('spinner-overlay').classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 3000);
    };

    function initializeFirebase() {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        onAuthStateChanged(auth, (user) => {
          if (user) {
            currentUser = user;
            loadVideos();
          } else {
            showAlert('Please log in to view videos.');
            window.location.href = 'signup.html';
          }
        }, (error) => {
          console.error('Auth state error:', error);
          showAlert('Authentication error. Please try again.');
        });
      } catch (error) {
        console.error('Firebase initialization error:', error);
        showAlert('Failed to initialize Firebase. Please check your connection.');
      }
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec} second${diffSec === 1 ? '' : 's'} ago`;
      if (diffMin < 60) return `${diffMin} minute${diffMin === 1 ? '' : 's'} ago`;
      if (diffHr < 24) return `${diffHr} hour${diffHr === 1 ? '' : 's'} ago`;
      return `${diffDay} day${diffDay === 1 ? '' : 's'} ago`;
    }

    async function loadVideos() {
      showSpinner();
      const videosRef = ref(db, 'shorts');
      const videoGrid = document.getElementById('video-grid');
      try {
        onValue(videosRef, async (snapshot) => {
          if (!snapshot.exists()) {
            videoGrid.innerHTML = '<p class="text-center text-gray-600 col-span-full">No videos available.</p>';
            hideSpinner();
            return;
          }
          const videos = snapshot.val();
          const videoArray = Object.entries(videos)
            .map(([videoId, videoData]) => ({ videoId, ...videoData }))
            .filter(video => video.mediaType === 'video')
            .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
          videoGrid.innerHTML = '';
          for (const video of videoArray) {
            const userRef = ref(db, `users/${video.userId}`);
            await new Promise((resolve) => {
              onValue(userRef, (userSnapshot) => {
                const userData = userSnapshot.val();
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                  <img src="${video.mediaURL}?w=320&h=180" alt="${video.caption || 'Video'}" class="thumbnail">
                  <div class="flex mt-2">
                    <img src="${userData?.photoURL || 'https://via.placeholder.com/36'}" alt="${userData?.displayName || 'User'}"
                         class="h-9 w-9 rounded-full mr-3">
                    <div>
                      <h3 class="text-black text-sm font-medium line-clamp-2">${video.caption || 'Untitled Video'}</h3>
                      <p class="text-gray-600 text-xs mt-1">${userData?.displayName || 'Unknown Channel'}</p>
                      <p class="text-gray-600 text-xs">${Object.keys(video.views || {}).length} views â€¢ ${formatTimestamp(video.timestamp)}</p>
                    </div>
                  </div>
                `;
                videoGrid.appendChild(card);
                resolve();
              }, { onlyOnce: true });
            });
          }
          hideSpinner();
        }, (error) => {
          console.error('Error loading videos:', error);
          showAlert('Failed to load videos. Please try again.');
          hideSpinner();
        });
      } catch (error) {
        console.error('Error fetching videos:', error);
        showAlert('Failed to load videos. Please check your connection.');
        hideSpinner();
      }
    }

    document.getElementById('menu-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      const sidebar = document.getElementById('sidebar');
      const menuBtn = document.getElementById('menu-btn');
      if (sidebar.classList.contains('active') && !sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
    });
  </script>
</body>
</html>
