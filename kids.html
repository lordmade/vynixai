<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Drawing Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { 
      -webkit-touch-callout: none; 
      -webkit-user-select: none; 
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #fde68a 0%, #c084fc 50%, #a5f3fc 100%);
      min-height: 100dvh;
      min-height: -webkit-fill-available;
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      overflow: hidden;
      touch-action: manipulation;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    .glass { 
      background: rgba(255,255,255,0.35); 
      backdrop-filter: blur(15px); 
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.6); 
    }
    .btn { 
      min-width: 80px; 
      min-height: 60px;
      transition: all 0.25s; 
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      padding: 0.75rem 1.5rem;
    }
    .btn:active { transform: scale(0.92); }
    canvas { 
      border-radius: 2rem; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.25); 
      max-width: 90vw;
      max-height: 50vh;
      touch-action: none;
      background: white;
    }
    .crayon {
      min-width: 60px;
      min-height: 60px;
      width: clamp(60px, 15vw, 80px);
      height: clamp(60px, 15vw, 80px);
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .crayon:active {
      transform: scale(0.9);
    }
    .ring-4 {
      box-shadow: 0 0 0 4px white, 0 0 0 8px #333;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center text-gray-900">

  <!-- Drawing Board -->
  <div class="flex flex-col items-center justify-center w-full h-full p-4">
    <canvas id="canvas" class="w-full max-w-lg aspect-square glass"></canvas>

    <div class="mt-4 flex flex-wrap justify-center gap-3">
      <button class="crayon" data-color="#ff1493" style="background:#ff1493"></button>
      <button class="crayon" data-color="#ff6bcb" style="background:#ff6bcb"></button>
      <button class="crayon" data-color="#ff9d00" style="background:#ff9d00"></button>
      <button class="crayon" data-color="#ffed4e" style="background:#ffed4e"></button>
      <button class="crayon" data-color="#4eff7b" style="background:#4eff7b"></button>
      <button class="crayon" data-color="#4e9fff" style="background:#4e9fff"></button>
      <button class="crayon" data-color="#9c4eff" style="background:#9c4eff"></button>
      <button class="crayon" data-color="#000" style="background:#000"></button>
    </div>

    <div class="mt-4 flex gap-3 flex-wrap justify-center">
      <button id="modeTrace" class="btn bg-purple-600 text-white rounded-2xl shadow-2xl font-bold">Trace</button>
      <button id="modeColor" class="btn bg-pink-600 text-white rounded-2xl shadow-2xl font-bold opacity-70">Color</button>
      <button id="undoBtn" class="btn bg-blue-600 text-white rounded-2xl shadow-2xl font-bold">Undo</button>
      <button id="clearBtn" class="btn bg-red-600 text-white rounded-2xl shadow-2xl font-bold">Clear</button>
    </div>

    <p class="mt-4 text-white font-bold bg-black/40 rounded-full px-6 py-3 text-center" style="font-size: clamp(0.9rem, 4vw, 1.25rem);">Trace & Color!</p>
  </div>

  <!-- Audio -->
  <audio id="scribble" src="https://assets.mixkit.co/sfx/preview/mixkit-pencil-writing-fast-3343.mp3"></audio>

  <script>
    // Trace pattern (Star shape)
    const tracePattern = {
      path: d => `M${d} ${d*0.2} L${d*1.15} ${d*0.8} L${d*1.8} ${d*0.8} L${d*1.3} ${d*1.3} L${d*1.5} ${d*1.9} L${d} ${d*1.5} L${d*0.5} ${d*1.9} L${d*0.7} ${d*1.3} L${d*0.2} ${d*0.8} L${d*0.85} ${d*0.8} Z`,
    };

    // State
    let drawMode = "trace", color = "#ff1493", undoStack = [], drawing = false;

    // Elements
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Audio
    const play = (id, vol=1) => {
      const a = document.getElementById(id);
      if(a) { 
        a.currentTime = 0; 
        a.volume = vol; 
        a.play().catch(()=>{}); 
      }
    };

    // Canvas setup
    const resizeCanvas = () => {
      const r = canvas.getBoundingClientRect();
      canvas.width = r.width * devicePixelRatio;
      canvas.height = r.height * devicePixelRatio;
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
      drawGuide();
    };
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const drawGuide = () => {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      if(drawMode !== "trace") return;

      const size = Math.min(canvas.width, canvas.height) * 0.7;
      const cx = canvas.width / 2 / devicePixelRatio;
      const cy = canvas.height / 2 / devicePixelRatio;

      ctx.strokeStyle = 'rgba(0,0,0,0.1)';
      ctx.lineWidth = 20;
      ctx.lineCap = 'round';

      const path = new Path2D(tracePattern.path(size/2));
      ctx.translate(cx, cy);
      ctx.stroke(path);
      ctx.translate(-cx, -cy);
    };

    // Touch drawing
    canvas.addEventListener('touchstart', e => {
      drawing = true;
      const r = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(e.touches[0].clientX - r.left, e.touches[0].clientY - r.top);
      play('scribble', 0.1);
    }, {passive: true});
    
    canvas.addEventListener('touchmove', e => {
      if(!drawing) return;
      e.preventDefault();
      const r = canvas.getBoundingClientRect();
      const x = e.touches[0].clientX - r.left;
      const y = e.touches[0].clientY - r.top;
      ctx.globalAlpha = drawMode==='trace'?0.9:1;
      ctx.lineWidth = 20;
      ctx.lineCap = 'round';
      ctx.strokeStyle = color;
      ctx.lineTo(x,y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x,y);
    }, {passive: false});
    
    canvas.addEventListener('touchend', () => {
      if(drawing){
        drawing = false;
        undoStack.push(canvas.toDataURL());
        if(undoStack.length>10) undoStack.shift();
      }
    });

    // Controls
    document.querySelectorAll('.crayon').forEach(b => {
      b.addEventListener('click', () => {
        document.querySelectorAll('.crayon').forEach(x => x.classList.remove('ring-4'));
        b.classList.add('ring-4');
        color = b.dataset.color;
        play('scribble', 0.1);
      });
    });
    document.querySelector('.crayon').classList.add('ring-4');

    document.getElementById('modeTrace').addEventListener('click', () => { 
      drawMode="trace"; 
      document.getElementById('modeTrace').classList.remove('opacity-70');
      document.getElementById('modeColor').classList.add('opacity-70');
      drawGuide(); 
    });
    
    document.getElementById('modeColor').addEventListener('click', () => { 
      drawMode="color"; 
      document.getElementById('modeColor').classList.remove('opacity-70');
      document.getElementById('modeTrace').classList.add('opacity-70');
      ctx.clearRect(0,0,canvas.width,canvas.height); 
    });
    
    document.getElementById('undoBtn').addEventListener('click', () => {
      if(undoStack.length>0){
        undoStack.pop();
        const img = new Image();
        img.src = undoStack[undoStack.length-1] || '';
        img.onload = () => ctx.drawImage(img,0,0);
      }
    });
    
    document.getElementById('clearBtn').addEventListener('click', () => {
      undoStack = [];
      ctx.clearRect(0,0,canvas.width,canvas.height);
      drawGuide();
    });
  </script>
</body>
</html>
