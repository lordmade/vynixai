<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Drawing Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      min-height: 100dvh;
      margin: 0;
      touch-action: manipulation;
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      touch-action: none;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .crayon {
      transition: all 0.2s;
    }
    .crayon:active {
      transform: scale(0.9);
    }
    .selected {
      box-shadow: 0 0 0 4px white, 0 0 0 8px #333;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center bg-gradient-to-br from-purple-300 to-pink-300">

  <canvas id="canvas" class="w-11/12 max-w-lg aspect-square mb-6"></canvas>

  <div class="flex flex-wrap justify-center gap-3 mb-6">
    <button class="crayon w-16 h-16 rounded-full border-4 border-white selected" data-color="#ff1493" style="background:#ff1493"></button>
    <button class="crayon w-16 h-16 rounded-full border-4 border-white" data-color="#ff6bcb" style="background:#ff6bcb"></button>
    <button class="crayon w-16 h-16 rounded-full border-4 border-white" data-color="#ff9d00" style="background:#ff9d00"></button>
    <button class="crayon w-16 h-16 rounded-full border-4 border-white" data-color="#ffed4e" style="background:#ffed4e"></button>
    <button class="crayon w-16 h-16 rounded-full border-4 border-white" data-color="#4eff7b" style="background:#4eff7b"></button>
    <button class="crayon w-16 h-16 rounded-full border-4 border-white" data-color="#4e9fff" style="background:#4e9fff"></button>
    <button class="crayon w-16 h-16 rounded-full border-4 border-white" data-color="#9c4eff" style="background:#9c4eff"></button>
    <button class="crayon w-16 h-16 rounded-full border-4 border-white" data-color="#000" style="background:#000"></button>
  </div>

  <div class="flex gap-3 flex-wrap justify-center">
    <button id="clearBtn" class="px-6 py-3 bg-red-500 text-white rounded-xl font-bold shadow-lg">Clear</button>
    <button id="undoBtn" class="px-6 py-3 bg-blue-500 text-white rounded-xl font-bold shadow-lg">Undo</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let color = '#ff1493';
    let drawing = false;
    let undoStack = [];

    const resizeCanvas = () => {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * devicePixelRatio;
      canvas.height = rect.height * devicePixelRatio;
      ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
    };
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Color selection
    document.querySelectorAll('.crayon').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.crayon').forEach(b => b.classList.remove('selected'));
        button.classList.add('selected');
        color = button.dataset.color;
      });
    });

    // Drawing
    const startDraw = (e) => {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches ? e.touches[0] : e;
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    };

    const draw = (e) => {
      if (!drawing) return;
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches ? e.touches[0] : e;
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.strokeStyle = color;
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    };

    const stopDraw = () => {
      if (drawing) {
        drawing = false;
        undoStack.push(canvas.toDataURL());
        if (undoStack.length > 10) undoStack.shift();
      }
    };

    canvas.addEventListener('touchstart', startDraw, {passive: true});
    canvas.addEventListener('touchmove', draw, {passive: false});
    canvas.addEventListener('touchend', stopDraw);

    // Mouse support for desktop
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);

    // Controls
    document.getElementById('clearBtn').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      undoStack = [];
    });

    document.getElementById('undoBtn').addEventListener('click', () => {
      if (undoStack.length > 1) {
        undoStack.pop();
        const img = new Image();
        img.src = undoStack[undoStack.length - 1];
        img.onload = () => ctx.drawImage(img, 0, 0);
      } else if (undoStack.length === 1) {
        undoStack = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    });
  </script>
</body>
</html>
