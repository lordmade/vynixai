<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages - Vynix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <style>
    :root {
      --background: #FFFFFF;
      --chat-bg: #F5F7FB;
      --text-primary: #111B21;
      --text-secondary: #667781;
      --border: #E9ECEF;
      --accent: #00A884;
      --message-sent: #DCF8C6;
      --message-received: #FFFFFF;
      --badge-admin: #FFD700; /* Gold for admin */
      --badge-top: #FF4500; /* Orange-red for top participant */
      --badge-new: #32CD32; /* Lime green for new user */
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--background);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-status {
      font-size: 0.85rem;
      color: var(--text-secondary);
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      overflow: hidden;
      position: relative;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-actions {
      display: flex;
      gap: 0.75rem;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-primary);
      transition: color 0.2s ease;
    }

    .icon-btn:hover {
      color: var(--accent);
    }

    .icon-btn svg {
      width: 24px;
      height: 24px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: var(--chat-bg);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      position: relative;
    }

    .typing-indicator {
      position: sticky;
      top: 0;
      background: var(--chat-bg);
      padding: 0.5rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-secondary);
      display: none;
      z-index: 5;
    }

    .typing-indicator.active {
      display: block;
    }

    .blocked-message {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: var(--text-secondary);
      display: none;
    }

    .blocked-message.active {
      display: block;
    }

    .message {
      max-width: 85%;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.4;
      position: relative;
      word-break: break-word;
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .message.sent {
      background: var(--message-sent);
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.received {
      background: var(--message-received);
      align-self: flex-start;
      margin-right: auto;
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .message img, .message video {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 0.25rem;
      display: block;
      cursor: pointer;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
      text-align: right;
    }

    .message .message-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      overflow: hidden;
    }

    .message .message-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message .message-content-wrapper {
      flex: 1;
    }

    .message .username {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
      display: none;
    }

    .message.group .username,
    .message.room .username {
      display: block;
    }

    .message.sent .message-avatar {
      order: 2;
    }

    .message.received .message-avatar {
      order: -1;
    }

    .badge {
      position: absolute;
      top: -10px;
      left: 10px;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.65rem;
      font-weight: 500;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .badge-admin {
      background: var(--badge-admin);
    }

    .badge-top {
      background: var(--badge-top);
    }

    .badge-new {
      background: var(--badge-new);
    }

    .badge svg {
      width: 12px;
      height: 12px;
      fill: #FFFFFF;
    }

    .input-container {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-top: 1px solid var(--border);
      background: var(--background);
      gap: 0.5rem;
    }

    .input-container.hidden {
      display: none;
    }

    .message-input {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--chat-bg);
      color: var(--text-primary);
      outline: none;
      font-size: 0.95rem;
      resize: none;
    }

    .message-input:focus {
      border-color: var(--accent);
    }

    .send-btn, .attach-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-primary);
      transition: color 0.2s ease;
    }

    .send-btn:hover, .attach-btn:hover {
      color: var(--accent);
    }

    .send-btn svg, .attach-btn svg {
      width: 24px;
      height: 24px;
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .progress-container {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--background);
      padding: 1rem;
      border-radius: 8px;
      display: none;
      z-index: 1001;
      width: 80%;
      max-width: 400px;
    }

    .progress-container.active {
      display: block;
    }

    .progress-bar-upload {
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar-upload div {
      height: 100%;
      background: var(--accent);
      width: 0;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .custom-alert {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .custom-alert.active {
      display: flex;
    }

    .alert-content {
      background: var(--background);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .alert-content p {
      margin: 0 0 1rem;
      font-size: 1rem;
    }

    .alert-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .alert-buttons button {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    #alert-confirm {
      background: var(--accent);
      color: #FFFFFF;
    }

    #alert-cancel {
      background: var(--border);
      color: var(--text-primary);
    }

    .menu-dropdown {
      position: absolute;
      top: 60px;
      right: 1rem;
      background: var(--chat-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
    }

    .menu-dropdown.active {
      display: block;
    }

    .menu-item {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    .menu-item:hover {
      background: var(--background);
    }

    .media-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .media-modal.active {
      display: flex;
    }

    .media-modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      overflow: hidden;
    }

    .media-modal-content img, .media-modal-content video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .media-modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--background);
      border: none;
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
      color: var(--text-primary);
    }

    .media-modal-close svg {
      width: 24px;
      height: 24px;
    }

    .add-friends-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .add-friends-modal.active {
      display: flex;
    }

    .add-friends-content {
      background: var(--background);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 400px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .friend-item {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
    }

    .friend-item:hover {
      background: var(--chat-bg);
    }

    .friend-item img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 0.75rem;
    }

    .friend-item span {
      flex: 1;
      font-size: 0.95rem;
    }

    .friend-item button {
      background: var(--accent);
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .friend-item button:disabled {
      background: var(--border);
      cursor: not-allowed;
    }

    .message-actions {
      display: none;
      position: absolute;
      top: -30px;
      right: 10px;
      background: var(--background);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 0.25rem;
      gap: 0.5rem;
      z-index: 10;
    }

    .message-actions.active {
      display: flex;
    }

    .message-action-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.25rem;
      color: var(--text-primary);
      transition: color 0.2s ease;
    }

    .message-action-btn:hover {
      color: var(--accent);
    }

    .message-action-btn svg {
      width: 20px;
      height: 20px;
    }

    .message.reply .message-content::before {
      content: attr(data-reply);
      display: block;
      font-size: 0.85rem;
      color: var(--text-secondary);
      background: var(--border);
      padding: 0.5rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      border-left: 3px solid var(--accent);
    }

    @media (max-width: 640px) {
      .header { padding: 0.5rem; }
      .avatar { width: 32px; height: 32px; }
      .chat-container { padding: 0.5rem; }
      .message { max-width: 90%; font-size: 0.9rem; }
      .message-input { font-size: 0.9rem; }
      .send-btn svg, .attach-btn svg { width: 20px; height: 20px; }
      .icon-btn svg { width: 20px; height: 20px; }
      .user-status { max-width: 150px; }
      .typing-indicator { font-size: 0.8rem; }
      .blocked-message { font-size: 0.9rem; }
      .message-actions { top: -25px; right: 5px; }
      .message-action-btn svg { width: 18px; height: 18px; }
      .badge { font-size: 0.6rem; padding: 0.15rem 0.4rem; }
      .badge svg { width: 10px; height: 10px; }
      .friend-item img { width: 28px; height: 28px; }
      .friend-item span { font-size: 0.9rem; }
      .friend-item button { padding: 0.4rem 0.8rem; font-size: 0.8rem; }
      .message .message-avatar { width: 20px; height: 20px; }
      .message .username { font-size: 0.8rem; }
    }

    .online-dot {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 12px;
      height: 12px;
      background-color: #00FF00;
      border-radius: 50%;
      border: 2px solid var(--background);
    }

    @media (max-width: 640px) {
      .online-dot {
        width: 10px;
        height: 10px;
        border: 1px solid var(--background);
      }
    }
  </style>
</head>

    async function savePendingMessage(messageData) {

      const tx = db.transaction('pendingMessages', 'readwrite');

      return tx.complete;
    }

    async function getPendingMessages() {
      const db = await dbPromise;
      const tx = db.transaction('pendingMessages', 'readonly');
      const store = tx.objectStore('pendingMessages');
      return store.getAll();
    }

    async function clearPendingMessage(id) {
      const db = await dbPromise;
      const tx = db.transaction('pendingMessages', 'readwrite');
      const store = tx.objectStore('pendingMessages');
      await store.delete(id);
      return tx.complete;
    }

    // Helper functions
    function encryptMessage(message) {
      return CryptoJS.AES.encrypt(message, ENCRYPTION_KEY).toString();
    }

    function decryptMessage(ciphertext) {
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, ENCRYPTION_KEY);
        return bytes.toString(CryptoJS.enc.Utf8) || '[Decryption Failed]';
      } catch (error) {
        console.error("Decryption error:", error);
        return '[Decryption Failed]';
      }
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
      if (diffDays === 0) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      } else if (diffDays === 1) {
        return 'Yesterday';
      } else {
        return date.toLocaleDateString();
      }
    }

    async function uploadToCloudinary(file, onProgress) {
      if (file.size > 10 * 1024 * 1024) {
        throw new Error('File size exceeds 10MB limit.');
      }
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", CLOUDINARY_API_URL, true);

        xhr.upload.onprogress = (event) => {
          if (event.lengthComputable) {
            const percentComplete = Math.round((event.loaded / event.total) * 100);
            if (onProgress) onProgress(percentComplete);
          }
        };

        xhr.onload = () => {
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            resolve({
              url: data.secure_url,
              resource_type: data.resource_type
            });
          } else {
            reject(new Error(`Upload failed with status ${xhr.status}`));
          }
        };

        xhr.onerror = () => reject(new Error("Network error during upload"));
        xhr.send(formData);
      });
    }

    async function sendMessage(userId, targetId, content, type = 'text', chatType = 'friend') {
      if (!content && type === 'text') return;
      const timestamp = Date.now();
      let chatId;
      if (chatType === 'friend') {
        chatId = userId < targetId ? `${userId}_${targetId}` : `${targetId}_${userId}`;
      } else if (chatType === 'room') {
        chatId = `chatrooms/${targetId}/messages`;
      } else if (chatType === 'group') {
        chatId = `groups/${targetId}/messages`;
      }

      const messageData = {
        senderId: userId,
        content: type === 'text' ? encryptMessage(content) : content,
        type,
        timestamp,
        read: chatType === 'friend' ? false : true
      };

      if (messageInput.dataset.replyTo) {
        messageData.replyTo = messageInput.dataset.replyTo;
        messageData.replyContent = messageInput.dataset.replyContent;
      }

      if (!navigator.onLine) {
        await savePendingMessage({
          ...messageData,
          targetId,
          chatType,
          content: type === 'text' ? content : messageData.content
        });
        const messages = [{
          id: `pending-${timestamp}`,
          ...messageData,
          content: type === 'text' ? content : messageData.content
        }];
        renderMessages(messages, userId, { name: chatName.textContent }, false, []);
        window.showAlert('Message queued. It will be sent when online.', true);
        if (type === 'text') {
          messageInput.value = '';
          messageInput.style.height = 'auto';
          delete messageInput.dataset.replyTo;
          delete messageInput.dataset.replyContent;
        }
        return;
      }

      try {
        await push(ref(db, `chats/${chatId}`), messageData);
        if (type === 'text') {
          messageInput.value = '';
          messageInput.style.height = 'auto';
          delete messageInput.dataset.replyTo;
          delete messageInput.dataset.replyContent;
          await set(ref(db, `users/${userId}/isTyping`), false);
        }
      } catch (error) {
        console.error("Error sending message:", error);
        window.showAlert('Failed to send message. Please try again.', false);
      }
    }

    async function getTopParticipants(chatType, targetId) {
      let chatRef;
      if (chatType === 'room') {
        chatRef = ref(db, `chatrooms/${targetId}/messages`);
      } else if (chatType === 'group') {
        chatRef = ref(db, `groups/${targetId}/messages`);
      } else {
        return [];
      }

      const snapshot = await get(chatRef);
      const messageCounts = {};
      if (snapshot.exists()) {
        snapshot.forEach(child => {
          const msg = child.val();
          messageCounts[msg.senderId] = (messageCounts[msg.senderId] || 0) + 1;
        });
      }

      const sortedUsers = Object.entries(messageCounts)
        .sort((a, b) => b[1] - a[1])
        .slice(0, Math.ceil(Object.keys(messageCounts).length * 0.05)) // Top 5%
        .map(([userId]) => userId);

      return sortedUsers;
    }

    async function loadMessages(userId, targetId, chatType = 'friend', isBlocked = false) {
      if (!userId || !targetId) {
        chatContainer.innerHTML = '<p style="text-align: center; padding: 1rem;">Invalid chat.</p>';
        return;
      }
      chatContainer.innerHTML = '<p style="text-align: center; padding: 1rem;">Loading...</p>';

      let chatRef;
      let admins = [];
      if (chatType === 'friend') {
        chatRef = ref(db, `chats/${userId < targetId ? `${userId}_${targetId}` : `${targetId}_${userId}`}`);
      } else if (chatType === 'room') {
        chatRef = ref(db, `chatrooms/${targetId}/messages`);
      } else if (chatType === 'group') {
        chatRef = ref(db, `groups/${targetId}/messages`);
        const adminsRef = ref(db, `groups/${targetId}/admins`);
        const adminsSnapshot = await get(adminsRef);
        admins = adminsSnapshot.exists() ? Object.keys(adminsSnapshot.val()) : [];
      }

      if (!navigator.onLine) {
        const pendingMessages = await getPendingMessages();
        const relevantMessages = pendingMessages.filter(msg => msg.targetId === targetId && msg.chatType === chatType);
        renderMessages(relevantMessages.map(msg => ({
          id: `pending-${msg.timestamp}`,
          ...msg
        })), userId, { name: chatName.textContent }, isBlocked, admins);
        window.showAlert('You are offline. Showing queued messages.', true);
        return;
      }

      onValue(chatRef, async (snapshot) => {
        const messages = [];
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            messages.push({ id: child.key, ...child.val() });
          });
          if (chatType === 'friend') {
            const updates = {};
            messages.forEach(msg => {
              if (!msg.read && msg.senderId !== userId) {
                updates[`${msg.id}/read`] = true;
              }
            });
            if (Object.keys(updates).length > 0) {
              try {
                await update(chatRef, updates);
              } catch (error) {
                console.error("Error marking messages as read:", error);
              }
            }
          }
        }
        renderMessages(messages, userId, { name: chatName.textContent }, isBlocked, admins);
        await syncPendingMessages(userId, targetId, chatType);
      }, (error) => {
        console.error("Error loading messages:", error);
        chatContainer.innerHTML = '<p style="text-align: center; padding: 1rem;">Failed to load messages.</p>';
        window.showAlert('Failed to load messages. Please try again.', false);
      });
    }

        let isBlocked = false;
        if (chatType === 'friend') {
          const blockRef = ref(db, `users/${user.uid}/blocked/${targetId}`);
          const blockSnapshot = await get(blockRef);
          isBlocked = blockSnapshot.exists() && blockSnapshot.val();
          if (isBlocked) {
            inputContainer.classList.add('hidden');
            blockedMessage.classList.add('active');
          } else {
            inputContainer.classList.remove('hidden');
            blockedMessage.classList.remove('active');
          }
        } else if (chatType === 'group') {
          const adminsRef = ref(db, `groups/${targetId}/admins`);
          const adminsSnapshot = await get(adminsRef);
          isAdmin = adminsSnapshot.exists() && Object.keys(adminsSnapshot.val()).includes(user.uid);
          addFriendsMenu.style.display = isAdmin ? 'block' : 'none';
          inputContainer.classList.remove('hidden');
          blockedMessage.classList.remove('active');
        } else {
          inputContainer.classList.remove('hidden');
          blockedMessage.classList.remove('active');
        }

        if (chatType === 'friend' && !isBlocked) {
          const typingRef = ref(db, `users/${targetId}/isTyping`);
          onValue(typingRef, (snap) => {
            typingIndicator.classList.toggle('active', snap.exists() && snap.val());
          });

          messageInput.addEventListener('input', () => {
            if (!messageInput.value) {
              delete messageInput.dataset.replyTo;
              delete messageInput.dataset.replyContent;
            }
            clearTimeout(typingTimeout);
            set(ref(db, `users/${user.uid}/isTyping`), true);
            typingTimeout = setTimeout(() => {
              set(ref(db, `users/${user.uid}/isTyping`), false);
            }, 2000);
            autoResizeTextarea();
          });
        }

        try {
          const snapshot = await get(targetRef);
          if (snapshot.exists()) {
            const data = snapshot.val();
            chatName.textContent = data.name || 'Unknown';
            userStatus.textContent = data.status || 'No status set';
            chatAvatar.textContent = data.avatar ? '' : data.name?.charAt(0).toUpperCase() || 'U';
            if (data.avatar) {
              chatAvatar.innerHTML = `<img src="${data.avatar}" alt="Avatar" onerror="this.parentElement.textContent='${data.name?.charAt(0).toUpperCase() || 'U'}'" />`;
            }
            if (chatType === 'friend' && !isBlocked) {
              const onlineRef = ref(db, `users/${friendId}/isOnline`);
              onValue(onlineRef, (snap) => {
                const existingDot = chatAvatar.querySelector('.online-dot');
                if (snap.exists() && snap.val() && !existingDot) {
                  chatAvatar.innerHTML += '<span class="online-dot"></span>';
                } else if (existingDot && (!snap.exists() || !snap.val())) {
                  existingDot.remove();
                }
              });
              userProfile.onclick = () => {
                window.location.href = `profile.html?userId=${targetId}`;
              };
            }
            loadMessages(user.uid, targetId, chatType, isBlocked);
          } else {
            window.showAlert('Chat not found. Returning to home.', false);
            setTimeout(() => window.location.href = 'index.html', 2000);
          }
        } catch (error) {
          console.error("Error loading chat:", error);
          window.showAlert('Failed to load chat. Please try again.', false);
        }

        if (!isBlocked) {
          sendBtn.addEventListener('click', async () => {
            const content = messageInput.value.trim();
            if (content) {
              await sendMessage(user.uid, targetId, content, 'text', chatType);
            }
          });

          messageInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
              e.preventDefault();
              const content = messageInput.value.trim();
              if (content) {
                await sendMessage(user.uid, targetId, content, 'text', chatType);
              }
            }
          });

          fileUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;
            if (!navigator.onLine) {
              window.showAlert('File uploads are not available offline.', true);
              return;
            }
            spinnerOverlay.classList.add("active");
            progressContainer.classList.add("active");
            spinnerOverlay.querySelector('.spinner').style.display = 'none';
            progressBarUpload.querySelector('div').style.width = '0%';
            progressText.textContent = '0%';
            try {
              const uploadResult = await uploadToCloudinary(file, (percent) => {
                progressBarUpload.querySelector('div').style.width = `${percent}%`;
                progressText.textContent = `${percent}%`;
              });
              await sendMessage(user.uid, targetId, uploadResult.url, uploadResult.resource_type, chatType);
            } catch (error) {
              console.error("Error uploading file:", error);
              window.showAlert(`Failed to upload file: ${error.message}`, false);
            } finally {
              spinnerOverlay.classList.remove("active");
              progressContainer.classList.remove("active");
              spinnerOverlay.querySelector('.spinner').style.display = 'block';
              fileUpload.value = '';
            }
          });
        }

        window.addEventListener('online', async () => {
          if (currentTargetId && currentChatType) {
            await syncPendingMessages(user.uid, currentTargetId, currentChatType);
            window.showAlert('Back online. Messages synced.', true);
          }
        });

        window.addEventListener('offline', () => {
          window.showAlert('You are offline. Messages will be queued.', true);
        });
      } else {
        window.location.href = 'login.html';
      }
    });

    document.addEventListener('DOMContentLoaded', autoResizeTextarea);
  </script>
</body>
</html>
