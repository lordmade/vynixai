<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages - Vynix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <style>
    :root {
      --background: #FFFFFF;
      --chat-bg: #F5F7FB;
      --text-primary: #111B21;
      --text-secondary: #667781;
      --border: #E9ECEF;
      --accent: #00A884;
      --message-sent: #DCF8C6;
      --message-received: #FFFFFF;
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--background);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-status {
      font-size: 0.85rem;
      color: var(--text-secondary);
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      overflow: hidden;
      position: relative;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-actions {
      display: flex;
      gap: 0.75rem;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-primary);
      transition: color 0.2s ease;
    }

    .icon-btn:hover {
      color: var(--accent);
    }

    .icon-btn svg {
      width: 24px;
      height: 24px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: var(--chat-bg);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      position: relative;
    }

    .typing-indicator {
      position: sticky;
      top: 0;
      background: var(--chat-bg);
      padding: 0.5rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-secondary);
      display: none;
      z-index: 5;
    }

    .typing-indicator.active {
      display: block;
    }

    .blocked-message {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: var(--text-secondary);
      display: none;
    }

    .blocked-message.active {
      display: block;
    }

    .message {
      max-width: 85%;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.4;
      position: relative;
      word-break: break-word;
    }

    .message.sent {
      background: var(--message-sent);
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.received {
      background: var(--message-received);
      align-self: flex-start;
      margin-right: auto;
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .message img, .message video {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 0.25rem;
      display: block;
      cursor: pointer;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
      text-align: right;
    }

    .admin-badge {
      position: absolute;
      top: -10px;
      left: 10px;
      background: var(--accent);
      color: #FFFFFF;
      font-size: 0.65rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-weight: 500;
    }

    .input-container {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-top: 1px solid var(--border);
      background: var(--background);
      gap: 0.5rem;
    }

    .input-container.hidden {
      display: none;
    }

    .message-input {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--chat-bg);
      color: var(--text-primary);
      outline: none;
      font-size: 0.95rem;
      resize: none;
    }

    .message-input:focus {
      border-color: var(--accent);
    }

    .send-btn, .attach-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-primary);
      transition: color 0.2s ease;
    }

    .send-btn:hover, .attach-btn:hover {
      color: var(--accent);
    }

    .send-btn svg, .attach-btn svg {
      width: 24px;
      height: 24px;
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .progress-container {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--background);
      padding: 1rem;
      border-radius: 8px;
      display: none;
      z-index: 1001;
      width: 80%;
      max-width: 400px;
    }

    .progress-container.active {
      display: block;
    }

    .progress-bar-upload {
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar-upload div {
      height: 100%;
      background: var(--accent);
      width: 0;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .custom-alert {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .custom-alert.active {
      display: flex;
    }

    .alert-content {
      background: var(--background);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .alert-content p {
      margin: 0 0 1rem;
      font-size: 1rem;
    }

    .alert-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .alert-buttons button {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    #alert-confirm {
      background: var(--accent);
      color: #FFFFFF;
    }

    #alert-cancel {
      background: var(--border);
      color: var(--text-primary);
    }

    .menu-dropdown {
      position: absolute;
      top: 60px;
      right: 1rem;
      background: var(--chat-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
    }

    .menu-dropdown.active {
      display: block;
    }

    .menu-item {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    .menu-item:hover {
      background: var(--background);
    }

    .media-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .media-modal.active {
      display: flex;
    }

    .media-modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      overflow: hidden;
    }

    .media-modal-content img, .media-modal-content video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .media-modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--background);
      border: none;
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
      color: var(--text-primary);
    }

    .media-modal-close svg {
      width: 24px;
      height: 24px;
    }

    .add-friends-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .add-friends-modal.active {
      display: flex;
    }

    .add-friends-content {
      background: var(--background);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 400px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .friend-item {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
    }

    .friend-item:hover {
      background: var(--chat-bg);
    }

    .friend-item img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 0.75rem;
    }

    .friend-item span {
      flex: 1;
      font-size: 0.95rem;
    }

    .friend-item button {
      background: var(--accent);
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .friend-item button:disabled {
      background: var(--border);
      cursor: not-allowed;
    }

    .message-actions {
      display: none;
      position: absolute;
      top: -30px;
      right: 10px;
      background: var(--background);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 0.25rem;
      gap: 0.5rem;
      z-index: 10;
    }

    .message-actions.active {
      display: flex;
    }

    .message-action-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.25rem;
      color: var(--text-primary);
      transition: color 0.2s ease;
    }

    .message-action-btn:hover {
      color: var(--accent);
    }

    .message-action-btn svg {
      width: 20px;
      height: 20px;
    }

    .message.reply .message-content::before {
      content: attr(data-reply);
      display: block;
      font-size: 0.85rem;
      color: var(--text-secondary);
      background: var(--border);
      padding: 0.5rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      border-left: 3px solid var(--accent);
    }

    .call-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1528459801416-a7a1f7b94ffe?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      z-index: 3000;
      animation: slideIn 0.3s ease-out;
    }

    .call-modal.active {
      display: flex;
    }

    @keyframes slideIn {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .call-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 1rem 1.5rem;
      background: rgba(0, 0, 0, 0.6);
      color: #FFFFFF;
    }

    .call-header h2 {
      font-size: 1.5rem;
      font-weight: 500;
    }

    .call-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #FFFFFF;
      text-align: center;
      gap: 1.5rem;
    }

    .call-content img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #FFFFFF;
      animation: ringPulse 2s ease-in-out infinite;
    }

    @keyframes ringPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .call-content p {
      font-size: 1.75rem;
      font-weight: 600;
    }

    .call-content span {
      font-size: 1.25rem;
      color: #E0E0E0;
    }

    .call-actions {
      display: flex;
      gap: 2rem;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      justify-content: center;
    }

    .call-action-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .call-action-btn:hover {
      transform: scale(1.05);
    }

    .call-action-btn.accept {
      background: var(--accent);
    }

    .call-action-btn.decline, .call-action-btn.end {
      background: #FF3B30;
    }

    .call-action-btn svg {
      width: 28px;
      height: 28px;
      fill: #FFFFFF;
    }

    @media (max-width: 640px) {
      .header { padding: 0.5rem; }
      .avatar { width: 32px; height: 32px; }
      .chat-container { padding: 0.5rem; }
      .message { max-width: 90%; font-size: 0.9rem; }
      .message-input { font-size: 0.9rem; }
      .send-btn svg, .attach-btn svg { width: 20px; height: 20px; }
      .icon-btn svg { width: 20px; height: 20px; }
      .user-status { max-width: 150px; }
      .typing-indicator { font-size: 0.8rem; }
      .blocked-message { font-size: 0.9rem; }
      .message-actions { top: -25px; right: 5px; }
      .message-action-btn svg { width: 18px; height: 18px; }
      .admin-badge { font-size: 0.6rem; padding: 0.15rem 0.4rem; }
      .friend-item img { width: 28px; height: 28px; }
      .friend-item span { font-size: 0.9rem; }
      .friend-item button { padding: 0.4rem 0.8rem; font-size: 0.8rem; }
      .call-content img { width: 100px; height: 100px; }
      .call-content p { font-size: 1.5rem; }
      .call-content span { font-size: 1rem; }
      .call-action-btn { padding: 0.5rem 1.5rem; }
      .call-action-btn svg { width: 24px; height: 24px; }
    }

    .online-dot {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 12px;
      height: 12px;
      background-color: #00FF00;
      border-radius: 50%;
      border: 2px solid var(--background);
    }

    @media (max-width: 640px) {
      .online-dot {
        width: 10px;
        height: 10px;
        border: 1px solid var(--background);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="user-profile" id="user-profile">
      <a href="index.html" class="icon-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6"></path>
        </svg>
      </a>
      <div id="chat-avatar" class="avatar">U</div>
      <div class="user-info">
        <span id="chat-name">Loading...</span>
        <span id="user-status" class="user-status">No status set</span>
      </div>
    </div>
    <div class="header-actions">
      <button class="icon-btn" id="call-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
      </button>
      <button class="icon-btn" onclick="window.toggleMenu()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="12" cy="5" r="1"></circle>
          <circle cx="12" cy="19" r="1"></circle>
        </svg>
      </button>
    </div>
  </div>
  <div id="menu-dropdown" class="menu-dropdown">
    <div class="menu-item" onclick="window.clearChat()">Clear Chat</div>
    <div class="menu-item" onclick="window.blockUser()">Block User</div>
    <div class="menu-item" id="add-friends-menu" onclick="window.showAddFriendsModal()">Add Friends</div>
  </div>
  <div id="chat-container" class="chat-container">
    <div id="typing-indicator" class="typing-indicator">User is typing...</div>
    <div id="blocked-message" class="blocked-message">This user is blocked.</div>
  </div>
  <div id="input-container" class="input-container">
    <button class="attach-btn" onclick="document.getElementById('file-upload').click()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
      </svg>
    </button>
    <textarea id="message-input" class="message-input" placeholder="Type a message..." rows="1"></textarea>
    <button id="send-btn" class="send-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    </button>
  </div>
  <input type="file" id="file-upload" accept="image/*,video/*" style="display: none;" />
  <div id="custom-alert" class="custom-alert">
    <div class="alert-content">
      <p id="alert-message"></p>
      <div id="alert-buttons" class="alert-buttons">
        <button id="alert-confirm">OK</button>
        <button id="alert-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
    <div id="progress-container" class="progress-container">
      <div id="progress-bar-upload" class="progress-bar-upload">
        <div></div>
      </div>
      <div id="progress-text" class="progress-text">0%</div>
    </div>
  </div>
  <div id="media-modal" class="media-modal">
    <button class="media-modal-close" onclick="window.closeMediaModal()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6L6 18M6 6l12 12"></path>
      </svg>
    </button>
    <div class="media-modal-content">
      <img id="modal-media-image" style="display: none;" />
      <video id="modal-media-video" controls playsinline style="display: none;"></video>
    </div>
  </div>
  <div id="add-friends-modal" class="add-friends-modal">
    <div class="add-friends-content">
      <h2>Add Friends to Group</h2>
      <div id="friends-list"></div>
      <div class="alert-buttons">
        <button id="add-friends-close" onclick="window.closeAddFriendsModal()">Close</button>
      </div>
    </div>
  </div>
  <div id="call-modal" class="call-modal">
    <div class="call-header">
      <h2 id="call-caller-name">Voice Call</h2>
      <button class="call-action-btn end" onclick="window.endCall()">
        <svg viewBox="0 0 24 24">
          <path d="M18 6L6 18M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="call-content">
      <img id="call-caller-avatar" src="https://via.placeholder.com/120" alt="Caller Avatar" />
      <p id="call-caller-name-display"></p>
      <span id="call-status">Ringing...</span>
    </div>
    <div class="call-actions">
      <button class="call-action-btn accept" id="accept-call-btn">
        <svg viewBox="0 0 24 24">
          <path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1.47 4.53l-7.07 7.07-3.53-3.53a1 1 0 0 0-1.41 0l-.71.71a1 1 0 0 0 0 1.41l4.24 4.24a1 1 0 0 0 1.41 0l7.78-7.78a1 1 0 0 0 0-1.41l-.71-.71a1 1 0 0 0-1.41 0z"></path>
        </svg>
      </button>
      <button class="call-action-btn decline" id="decline-call-btn" onclick="window.declineCall()">
        <svg viewBox="0 0 24 24">
          <path d="M18 6L6 18M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  </div>
  <script type="module">

    function encryptMessage(message) {

    function decryptMessage(ciphertext) {

      } catch (error) {
        console.error("Decryption error:", error);
        return '[Decryption Failed]';
      }
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
      if (diffDays === 0) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      } else if (diffDays === 1) {
        return 'Yesterday';
      } else {
        return date.toLocaleDateString();
      }
    }

    async function uploadToCloudinary(file, onProgress) {
      if (file.size > 10 * 1024 * 1024) {
        throw new Error('File size exceeds 10MB limit.');
      }
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", CLOUDINARY_API_URL, true);

        xhr.upload.onprogress = (event) => {
          if (event.lengthComputable) {
            const percentComplete = Math.round((event.loaded / event.total) * 100);
            if (onProgress) onProgress(percentComplete);
          }
        };

        xhr.onload = () => {
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            resolve({
              url: data.secure_url,
              resource_type: data.resource_type
            });
          } else {
            reject(new Error(`Upload failed with status ${xhr.status}`));
          }
        };

        xhr.onerror = () => reject(new Error("Network error during upload"));
        xhr.send(formData);
      });
    }

    async function loadMessages(userId, targetId, chatType = 'friend', isBlocked = false) {

        return;

      chatContainer.innerHTML = '<p style="text-align: center; padding: 1rem;">Loading...</p>';
      let chatRef;
      let admins = [];
      if (chatType === 'friend') {
        chatRef = ref(db, `chats/${userId < targetId ? `${userId}_${targetId}` : `${targetId}_${userId}`}`);
      } else if (chatType === 'room') {
        chatRef = ref(db, `chatrooms/${targetId}/messages`);
      } else if (chatType === 'group') {
        chatRef = ref(db, `groups/${targetId}/messages`);
        const adminsRef = ref(db, `groups/${targetId}/admins`);
        const adminsSnapshot = await get(adminsRef);
        admins = adminsSnapshot.exists() ? Object.keys(adminsSnapshot.val()) : [];
      }

      onValue(chatRef, async (snapshot) => {
        const messages = [];
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            messages.push({ id: child.key, ...child.val() });
          });
          if (chatType === 'friend') {
            const updates = {};
            messages.forEach(msg => {
              if (!msg.read && msg.senderId !== userId) {
                updates[`${msg.id}/read`] = true;
              }
            });
            if (Object.keys(updates).length > 0) {
              try {
                await update(chatRef, updates);
              } catch (error) {
                console.error("Error marking messages as read:", error);
              }
            }
          }
        }
        renderMessages(messages, userId, { name: chatName.textContent }, isBlocked, admins);
      }, (error) => {
        console.error("Error loading messages:", error);
        chatContainer.innerHTML = '<p style="text-align: center; padding: 1rem;">Failed to load messages.</p>';
        window.showAlert('Failed to load messages. Please try again.', false);
      });

          targetRef = ref(db, `groups/${groupId}`);
        } else {
          window.showAlert('Invalid chat. Returning to home.', false);
          setTimeout(() => window.location.href = 'index.html', 2000);
          return;
        }

        currentTargetId = targetId;
        currentChatType = chatType;

        let isBlocked = false;
        if (chatType === 'friend') {
          const blockRef = ref(db, `users/${user.uid}/blocked/${targetId}`);
          const blockSnapshot = await get(blockRef);
          isBlocked = blockSnapshot.exists() && blockSnapshot.val();
          if (isBlocked) {
            inputContainer.classList.add('hidden');
            blockedMessage.classList.add('active');
            document.getElementById('call-btn').style.display = 'none';
          } else {
            inputContainer.classList.remove('hidden');
            blockedMessage.classList.remove('active');
            document.getElementById('call-btn').style.display = 'block';
            document.getElementById('call-btn').onclick = window.initiateCall;
          }
        } else if (chatType === 'group') {
          const adminsRef = ref(db, `groups/${targetId}/admins`);
          const adminsSnapshot = await get(adminsRef);
          isAdmin = adminsSnapshot.exists() && Object.keys(adminsSnapshot.val()).includes(user.uid);
          addFriendsMenu.style.display = isAdmin ? 'block' : 'none';
          inputContainer.classList.remove('hidden');
          blockedMessage.classList.remove('active');
          document.getElementById('call-btn').style.display = 'none';
        } else {
          inputContainer.classList.remove('hidden');
          blockedMessage.classList.remove('active');
          document.getElementById('call-btn').style.display = 'none';
        }

        if (chatType === 'friend' && !isBlocked) {
          const typingRef = ref(db, `users/${targetId}/isTyping`);
          onValue(typingRef, (snap) => {
            typingIndicator.classList.toggle('active', snap.exists() && snap.val());
          });

          messageInput.addEventListener('input', () => {
            if (!messageInput.value) {
              delete messageInput.dataset.replyTo;
              delete messageInput.dataset.replyContent;
            }
            clearTimeout(typingTimeout);
            set(ref(db, `users/${user.uid}/isTyping`), true);
            typingTimeout = setTimeout(() => {
              set(ref(db, `users/${user.uid}/isTyping`), false);
            }, 2000);
            autoResizeTextarea();
          });

          // Listen for incoming calls
          const incomingCallRef = ref(db, `calls/${targetId}_${user.uid}`);
          onValue(incomingCallRef, async (snapshot) => {
            if (snapshot.exists() && snapshot.val().status === 'ringing') {
              callId = `${targetId}_${user.uid}`;
              const callData = snapshot.val();
              const callerRef = ref(db, `users/${callData.callerId}`);
              const callerSnapshot = await get(callerRef);
              const callerData = callerSnapshot.exists() ? callerSnapshot.val() : { name: 'Unknown', avatar: null };
              callCallerName.textContent = callerData.name || 'Unknown';
              callCallerNameDisplay.textContent = callerData.name || 'Unknown';
              callCallerAvatar.src = callerData.avatar || 'https://via.placeholder.com/120';
              callStatus.textContent = 'Ringing...';
              callModal.classList.add('active');
              acceptCallBtn.style.display = 'block';
              declineCallBtn.style.display = 'block';
              startRingtone();
              startVibration();
              localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            } else if (snapshot.exists() && snapshot.val().status === 'declined') {
              stopRingtone();
              stopVibration();
              window.showAlert('Call declined.', true);
              endCall();
            } else if (snapshot.exists() && snapshot.val().status === 'connected' && peerConnection) {
              stopRingtone();
              stopVibration();
              const callData = snapshot.val();
              if (callData.answer) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.answer));
              }
            }
          });

          // Listen for ICE candidates
          onChildAdded(ref(db, `calls/${targetId}_${user.uid}/candidates/${user.uid}`), (snapshot) => {
            if (peerConnection && snapshot.exists()) {
              peerConnection.addIceCandidate(new RTCIceCandidate(snapshot.val())).catch(error => {
                console.error("Error adding ICE candidate:", error);
              });
            }
          });

          onChildAdded(ref(db, `calls/${user.uid}_${targetId}/candidates/${targetId}`), (snapshot) => {
            if (peerConnection && snapshot.exists()) {
              peerConnection.addIceCandidate(new RTCIceCandidate(snapshot.val())).catch(error => {
                console.error("Error adding ICE candidate:", error);
              });
            }
          });
        }

        try {
          const snapshot = await get(targetRef);
          if (snapshot.exists()) {
            const data = snapshot.val();
            chatName.textContent = data.name || 'Unknown';
            userStatus.textContent = data.status || 'No status set';
            chatAvatar.textContent = data.avatar ? '' : data.name?.charAt(0).toUpperCase() || 'U';
            if (data.avatar) {
              chatAvatar.innerHTML = `<img src="${data.avatar}" alt="Avatar" onerror="this.parentElement.textContent='${data.name?.charAt(0).toUpperCase() || 'U'}'" />`;
            }
            if (chatType === 'friend' && !isBlocked) {
              const onlineRef = ref(db, `users/${friendId}/isOnline`);
              onValue(onlineRef, (snap) => {
                const existingDot = chatAvatar.querySelector('.online-dot');
                if (snap.exists() && snap.val() && !existingDot) {
                  chatAvatar.innerHTML += '<span class="online-dot"></span>';
                } else if (existingDot && (!snap.exists() || !snap.val())) {
                  existingDot.remove();
                }
              });
              userProfile.onclick = () => {
                window.location.href = `profile.html?userId=${targetId}`;
              };
            }
            loadMessages(user.uid, targetId, chatType, isBlocked);
          } else {
            window.showAlert('Chat not found. Returning to home.', false);
            setTimeout(() => window.location.href = 'index.html', 2000);
          }
        } catch (error) {
          console.error("Error loading chat:", error);
          window.showAlert('Failed to load chat. Please try again.', false);
        }

        if (!isBlocked) {
          sendBtn.addEventListener('click', async () => {
            const content = messageInput.value.trim();
            if (content) {
              await sendMessage(user.uid, targetId, content, 'text', chatType);
            }
          });

          messageInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
              e.preventDefault();
              const content = messageInput.value.trim();
              if (content) {
                await sendMessage(user.uid, targetId, content, 'text', chatType);
              }
            }
          });

          fileUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;
            spinnerOverlay.classList.add("active");
            progressContainer.classList.add("active");
            spinnerOverlay.querySelector('.spinner').style.display = 'none';
            progressBarUpload.querySelector('div').style.width = '0%';
            progressText.textContent = '0%';
            try {
              const uploadResult = await uploadToCloudinary(file, (percent) => {
                progressBarUpload.querySelector('div').style.width = `${percent}%`;
                progressText.textContent = `${percent}%`;
              });
              await sendMessage(user.uid, targetId, uploadResult.url, uploadResult.resource_type, chatType);
            } catch (error) {
              console.error("Error uploading file:", error);
              window.showAlert(`Failed to upload file: ${error.message}`, false);
            } finally {
              spinnerOverlay.classList.remove("active");
              progressContainer.classList.remove("active");
              spinnerOverlay.querySelector('.spinner').style.display = 'block';
              fileUpload.value = '';
            }
          });

          acceptCallBtn.addEventListener('click', window.acceptCall);
        }
      } else {
        window.location.href = 'login.html';
      }
    });

    document.addEventListener('DOMContentLoaded', autoResizeTextarea);
  </script>
</body>
</html>
