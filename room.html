    :root {
      --background: #FFFFFF;
      --chat-bg: #F5F7FB;
      --text-primary: #111B21;
      --text-secondary: #667781;
      --border: #E9ECEF;
      --accent: #00A884;
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--background);
    }

    .chat-profile {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-primary);
    }

    .icon-btn svg {
      width: 20px;
      height: 20px;
    }

    .message-list {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 70%;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      position: relative;
    }

    .message.sent {
      background: var(--accent);
      color: #FFFFFF;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .message.received {
      background: var(--chat-bg);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    .message.media {
      padding: 0.25rem;
      background: var(--chat-bg);
    }

    .message.sent.media {
      background: var(--accent);
    }

    .message img, .message video {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      display: block;
    }

    .message audio {
      width: 100%;
      max-width: 200px;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
      text-align: right;
    }

    .message-sender {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }

    .message-input-container {
      padding: 0.75rem;
      border-top: 1px solid var(--border);
      background: var(--background);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .message-input {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--chat-bg);
      color: var(--text-primary);
      outline: none;
      font-size: 0.95rem;
    }

    .fab {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: var(--accent);
      border-radius: 16px;
      width: 80px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      z-index: 20;
    }

    .fab svg {
      width: 20px;
      height: 20px;
      fill: #FFFFFF;
    }

    .fab-tooltip {
      position: absolute;
      background: var(--chat-bg);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      right: 90px;
      bottom: 10px;
      display: none;
    }

    .fab:hover .fab-tooltip {
      display: block;
    }

    .menu-dropdown {
      position: absolute;
      top: 60px;
      right: 1rem;
      background: var(--chat-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
    }

    .menu-dropdown.active {
      display: block;
    }

    .menu-item {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    .menu-item:hover {
      background: var(--background);
    }

    .custom-alert {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .custom-alert.active {
      display: flex;
    }

    .alert-content {
      background: var(--background);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .alert-content p {
      margin: 0 0 1rem;
      font-size: 1rem;
    }

    .alert-content input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--chat-bg);
      color: var(--text-primary);
      display: none;
    }

    .alert-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .alert-buttons button {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    #alert-confirm {
      background: var(--accent);
      color: #FFFFFF;
    }

    #alert-cancel {
      background: var(--border);
      color: var(--text-primary);
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .shimmer {
      animation: shimmer 1.5s infinite;
    }

    .shimmer-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
    }

    .shimmer-text {
      flex: 1;
    }

    .shimmer-line {
      height: 12px;
      background: var(--border);
      margin-bottom: 0.5rem;
      border-radius: 4px;
    }

    .shimmer-line.long {
      width: 80%;
    }

    .shimmer-line.short {
      width: 50%;
    }

    @keyframes shimmer {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .poll-container, .leaderboard-container {
      padding: 1rem;
      background: var(--chat-bg);
      border-top: 1px solid var(--border);
    }

    .poll-item, .leaderboard-item {
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .poll-option {
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 4px;
    }

    .poll-option:hover, .poll-option.voted {
      background: var(--accent);
      color: #FFFFFF;
    }

    .poll-results {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .badge {
      background: var(--accent);
      color: #FFFFFF;
      border-radius: 12px;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      margin-left: 0.5rem;
    }

      background: var(--accent);
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      cursor: pointer;
      margin-top: 0.25rem;
    }

    .tip-btn:hover {
      background: #008a68;
    }

    @media (max-width: 640px) {
      .header { padding: 0.75rem; }
      .avatar { width: 32px; height: 32px; }
      .message-list { padding: 0.5rem; }
      .message { font-size: 0.9rem; max-width: 80%; }

      .fab-tooltip { font-size: 0.8rem; padding: 0.4rem 0.8rem; right: 80px; bottom: 8px; }
      .menu-dropdown { top: 50px; }
      .menu-item { font-size: 0.8rem; padding: 0.5rem 1rem; }
      .icon-btn svg { width: 18px; height: 18px; }
    }

    async function cachePolls(roomId, polls) {
      try {
        const db = await dbPromise;
        const tx = db.transaction('polls', 'readwrite');
        const store = tx.objectStore('polls');
        Object.entries(polls).forEach(([id, poll]) => store.put({ id: `${roomId}_${id}`, ...poll }));
        await tx.done;
        console.log('Polls cached for room:', roomId);
      } catch (error) {
        console.error('Error caching polls:', error);
      }
    }

    async function getCachedPolls(roomId) {
      try {
        const db = await dbPromise;
        const tx = db.transaction('polls', 'readonly');
        const store = tx.objectStore('polls');
        const polls = await store.getAll();
        return polls.reduce((acc, poll) => {
          if (poll.id.startsWith(`${roomId}_`)) acc[poll.id.replace(`${roomId}_`, '')] = poll;
          return acc;
        }, {});
      } catch (error) {
        console.error('Error retrieving cached polls:', error);
        return {};
      }

    function formatTimestamp(timestamp) {
      try {
        const date = new Date(timestamp);
        const now = new Date();
        const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
        if (diffDays === 0) {
          return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        } else if (diffDays === 1) {
          return 'Yesterday';
        } else {
          return date.toLocaleDateString();
        }
      } catch (error) {
        console.error('Error formatting timestamp:', error);
        return 'Unknown';
      }
    }

        recorder.ondataavailable = (e) => chunks.push(e.data);
        recorder.onstop = async () => {

          const file = new File([blob], `voice_note_${Date.now()}.mp3`, { type: 'audio/mp3' });

              content = decryptMessage(message.content);
              messageItem.innerHTML = `
                ${message.senderId !== userId ? `<div class="message-sender">${sender.name}</div>` : ''}
                <audio src="${content}" controls></audio>
                <div class="message-time">${formatTimestamp(message.timestamp)}</div>
                ${message.senderId !== userId && !message.senderId.startsWith('system') ? `<button class="tip-btn" onclick="tipUser('${message.senderId}', '${roomId}')">Tip Vynix Coins</button>` : ''}
              `;
            }
            messageList.appendChild(messageItem);
          });
          lastMessageTimestamp = latestTimestamp;
          messageList.scrollTop = messageList.scrollHeight;
        }, (error) => {
          console.error('Error fetching messages:', error);
          messageList.innerHTML = '<p style="text-align: center; padding: 1rem;">Error loading messages.</p>';
        });

        renderPolls(roomId);
        renderLeaderboard(roomId);
        setInterval(() => createAutoPoll(roomId), 60000);
      } catch (error) {
        console.error('Error loading room:', error);
        messageList.innerHTML = '';
        window.showAlert('LOAD_ERROR', false);
      }
    }

    async function sendMessage(userId, roomId, content = messageInput.value.trim(), type = 'text') {
      if (!content && type === 'text') return;
      try {
        const roomSnapshot = await get(ref(db, `chatrooms/${roomId}`));
        const room = roomSnapshot.val() || { language: 'en' };
        const encryptedContent = CryptoJS.AES.encrypt(content, ENCRYPTION_KEY).toString();
        await push(ref(db, `chatrooms/${roomId}/messages`), {
          senderId: userId,
          content: encryptedContent,
          type,
          timestamp: Date.now(),
          read: true
        });
        const userPoints = (await get(ref(db, `chatrooms/${roomId}/leaderboards/${userId}`))).val()?.points || 0;
        await update(ref(db, `chatrooms/${roomId}/leaderboards/${userId}`), { points: userPoints + 1 });
        await awardMostActiveBadge(roomId);
        if (type === 'text') messageInput.value = '';
        console.log('Message sent:', content);
      } catch (error) {
        console.error('Error sending message:', error);
        window.showAlert('MESSAGE_SEND_FAIL', false);
      }
    }

    // Initialize
    onAuthStateChanged(auth, async (user) => {
      try {
        console.log('Auth state changed:', user);
        if (user) {
          const urlParams = new URLSearchParams(window.location.search);
          const roomId = urlParams.get('roomId');
          if (!roomId) {
            console.error('No roomId in URL');
            window.showAlert('ROOM_NOT_FOUND', false);
            window.location.href = ROUTES.INDEX;
            return;
          }
          await loadRoom(user.uid, roomId);
        } else {
          console.error('No user signed in');
          window.showAlert('SIGN_IN_REQUIRED', false);
          window.location.href = 'login.html';
        }
      } catch (error) {
        console.error('Error in auth state change:', error);
        window.showAlert('LOAD_ERROR', false);
      }
    });

    fab.addEventListener('click', async () => {
      const userId = auth.currentUser?.uid;
      const roomId = new URLSearchParams(window.location.search).get('roomId');
      if (userId && roomId) {
        await sendMessage(userId, roomId);
      } else {
        console.error('Cannot send message: userId or roomId missing');
        window.showAlert('MESSAGE_SEND_FAIL', false);
      }
    });

    messageInput.addEventListener('keypress', async (e) => {
      if (e.key === 'Enter') {
        const userId = auth.currentUser?.uid;
        const roomId = new URLSearchParams(window.location.search).get('roomId');
        if (userId && roomId) {
          await sendMessage(userId, roomId);
        } else {
          console.error('Cannot send message: userId or roomId missing');
          window.showAlert('MESSAGE_SEND_FAIL', false);
        }
      }
    });

    document.getElementById('attachment-btn').addEventListener('click', () => {
      document.getElementById('media-upload').click();
    });

    document.getElementById('media-upload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file) {
        const media = await uploadMedia(file);
        if (media) {
          const userId = auth.currentUser?.uid;
          const roomId = new URLSearchParams(window.location.search).get('roomId');
          if (userId && roomId) {
            await sendMessage(userId, roomId, media.url, media.type);
          }
        }
        e.target.value = '';
      }
    });

    document.getElementById('mic-btn').addEventListener('click', startRecording);
  </script>
</body>
</html>
