<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vynix - Chat Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <style>
    :root {
      --background: #FFFFFF;
      --chat-bg: #F5F7FB;
      --text-primary: #111B21;
      --text-secondary: #667781;
      --border: #E9ECEF;
      --accent: #00A884;
      --status-bar: #D9D9D9;
      --message-sent: #DCF8C6;
      --message-received: #FFFFFF;
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--background);
    }

    .room-profile {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-primary);
    }

    .icon-btn svg {
      width: 24px;
      height: 24px;
    }

    .message-list {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: var(--chat-bg);
    }

    .message {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
      max-width: 70%;
      position: relative;
    }

    .message.sent {
      align-self: flex-end;
      background: var(--message-sent);
      border-radius: 12px 12px 0 12px;
    }

    .message.received {
      align-self: flex-start;
      background: var(--message-received);
      border-radius: 12px 12px 12px 0;
      border: 1px solid var(--border);
    }

    .message-content {
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
    }

    .message-content img, .message-content video {
      max-width: 100%;
      border-radius: 8px;
    }

    .message-meta {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .read-receipt {
      width: 12px;
      height: 12px;
    }

    .message-sender {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--accent);
      margin-bottom: 0.25rem;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border-top: 1px solid var(--border);
      background: var(--background);
    }

    .message-input {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--chat-bg);
      color: var(--text-primary);
      outline: none;
      resize: none;
    }

    .send-btn, .media-btn {
      background: var(--accent);
      color: #FFFFFF;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .send-btn:disabled, .media-btn:disabled {
      background: var(--border);
      cursor: not-allowed;
    }

    .typing-indicator {
      font-size: 0.75rem;
      color: var(--accent);
      padding: 0.5rem 1rem;
      font-style: italic;
    }

    .room-info {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--background);
      z-index: 1000;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .room-info.active {
      transform: translateX(0);
    }

    .room-info-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .room-info-content {
      padding: 1.5rem;
    }

    .room-info-content h2 {
      font-size: 1.25rem;
      font-weight: 500;
      margin: 0 0 1rem;
    }

    .room-info-content p {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin: 0.5rem 0;
    }

    .member-list {
      margin-top: 1rem;
    }

    .member-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
    }

    .member-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      margin-right: 0.75rem;
      overflow: hidden;
    }

    .member-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .member-info {
      flex: 1;
    }

    .member-name {
      font-size: 1rem;
      font-weight: 500;
    }

    .member-status {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .action-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--accent);
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin: 0.5rem 0;
    }

    .action-btn.danger {
      background: #FF3B30;
    }

    .action-btn:disabled {
      background: var(--border);
      cursor: not-allowed;
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .progress-container {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--background);
      padding: 1rem;
      border-radius: 8px;
      display: none;
      z-index: 1001;
      width: 80%;
      max-width: 400px;
    }

    .progress-container.active {
      display: block;
    }

    .progress-bar-upload {
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar-upload div {
      height: 100%;
      background: var(--accent);
      width: 0;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .custom-alert {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .custom-alert.active {
      display: flex;
    }

    .alert-content {
      background: var(--background);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .alert-content p {
      margin: 0 0 1rem;
      font-size: 1rem;
    }

    .alert-content input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--chat-bg);
      color: var(--text-primary);
      display: none;
    }

    .alert-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .alert-buttons button {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    #alert-confirm {
      background: var(--accent);
      color: #FFFFFF;
    }

    #alert-cancel {
      background: var(--border);
      color: var(--text-primary);
    }

    .shimmer {
      animation: shimmer 1.2s ease-in-out infinite;
      background: linear-gradient(to right, var(--border) 0%, #e0e0e0 20%, var(--border) 40%, var(--border) 100%);
      background-size: 200% 100%;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    .shimmer-message {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
      max-width: 70%;
    }

    .shimmer-message.sent {
      align-self: flex-end;
    }

    .shimmer-message.received {
      align-self: flex-start;
    }

    .shimmer-content {
      height: 40px;
      background: var(--border);
      border-radius: 12px;
      width: 80%;
    }

    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.25rem;
      color: var(--text-secondary);
      position: absolute;
      right: 0.5rem;
      top: 0.5rem;
    }

    .delete-btn svg {
      width: 16px;
      height: 16px;
    }

    @media (min-width: 640px) {
      .header { padding: 1.25rem; }
      .avatar { width: 48px; height: 48px; }
      .message-list { padding: 1.5rem; }
      .message-input { padding: 0.75rem 1.5rem; }
      .send-btn, .media-btn { width: 48px; height: 48px; }
      .room-info { width: 400px; right: auto; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="room-profile" onclick="window.showRoomInfo()">
      <div id="room-avatar" class="avatar">R</div>
      <span id="room-name">Loading...</span>
    </div>
    <div class="header-actions">
      <button class="icon-btn" onclick="window.location.href='index.html'">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
  <div id="message-list" class="message-list"></div>
  <div id="typing-indicator" class="typing-indicator" style="display: none;"></div>
  <div class="input-area">
    <input type="file" id="media-upload" accept="image/*,video/*" style="display: none;" />
    <button class="media-btn" onclick="document.getElementById('media-upload').click()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 5v14M5 12h14"></path>
      </svg>
    </button>
    <textarea id="message-input" class="message-input" placeholder="Type a message..." rows="1"></textarea>
    <button id="send-btn" class="send-btn" disabled>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    </button>
  </div>
  <div id="room-info" class="room-info">
    <div class="room-info-header">
      <h2>Room Info</h2>
      <button class="icon-btn" onclick="window.hideRoomInfo()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="room-info-content">
      <h2 id="info-room-name"></h2>
      <p id="info-room-type"></p>
      <p id="info-room-description"></p>
      <p id="info-room-creator"></p>
      <p id="info-invite-code" style="display: none;"></p>
      <button id="copy-invite-code" class="action-btn" style="display: none;">Copy Invite Code</button>
      <button id="join-leave-btn" class="action-btn">Join Room</button>
      <button id="delete-room-btn" class="action-btn danger" style="display: none;">Delete Room</button>
      <div class="member-list" id="member-list"></div>
    </div>
  </div>
  <div id="custom-alert" class="custom-alert">
    <div class="alert-content">
      <p id="alert-message"></p>
      <input id="alert-input" type="text" />
      <div id="alert-buttons" class="alert-buttons">
        <button id="alert-confirm">OK</button>
        <button id="alert-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
    <div id="progress-container" class="progress-container">
      <div id="progress-bar-upload" class="progress-bar-upload">
        <div></div>
      </div>
      <div id="progress-text" class="progress-text">0%</div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, onValue, set, push, remove, get, update, off } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const ROUTES = {
      INDEX: 'index.html',
      MESSAGES: 'messages.html'
    };

    const MESSAGES = {
      SIGN_IN_REQUIRED: 'Please sign in to view this section.',
      MESSAGE_SENT: 'Message sent successfully!',
      MESSAGE_SEND_FAIL: 'Failed to send message. Please try again.',
      MEDIA_UPLOAD_FAIL: 'Failed to upload media. Please try again.',
      FILE_SIZE_EXCEEDED: 'File size exceeds 10MB limit.',
      ROOM_NOT_FOUND: 'Room not found.',
      INVALID_INVITE_CODE: 'Invalid invite code.',
      JOIN_SUCCESS: 'Joined {name} successfully!',
      JOIN_FAIL: 'Failed to join room.',
      LEAVE_SUCCESS: 'Left {name} successfully!',
      LEAVE_FAIL: 'Failed to leave room.',
      DELETE_SUCCESS: 'Room deleted successfully!',
      DELETE_FAIL: 'Failed to delete room.',
      COPY_INVITE_CODE: 'Invite code copied to clipboard!'
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const messageList = document.getElementById('message-list');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const mediaUpload = document.getElementById('media-upload');
    const roomAvatar = document.getElementById('room-avatar');
    const roomName = document.getElementById('room-name');
    const typingIndicator = document.getElementById('typing-indicator');
    const roomInfo = document.getElementById('room-info');
    const spinnerOverlay = document.getElementById('spinner-overlay');
    const progressContainer = document.getElementById('progress-container');
    const progressBarUpload = document.getElementById('progress-bar-upload');
    const progressText = document.getElementById('progress-text');
    const customAlert = document.getElementById('custom-alert');
    const alertMessage = document.getElementById('alert-message');
    const alertInput = document.getElementById('alert-input');
    const alertConfirm = document.getElementById('alert-confirm');
    const alertCancel = document.getElementById('alert-cancel');
    let alertResolve = null;
    let listeners = [];
    let typingTimeout;
    let lastScrollPosition = 0;

    // Cloudinary configuration
    const CLOUDINARY_CLOUD_NAME = "dqkujefxj";
    const CLOUDINARY_UPLOAD_PRESET = "banter_box";
    const CLOUDINARY_API_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/auto/upload`;

    // Encryption key
    const ENCRYPTION_KEY = "my-secret-key-123";

    // Window functions
    window.showAlert = function (message, autoHide = true, input = false, confirmCallback = null, cancelCallback = null) {
      return new Promise((resolve) => {
        alertMessage.textContent = message;
        alertInput.style.display = input ? "block" : "none";
        alertConfirm.style.display = confirmCallback ? "block" : "none";
        alertCancel.style.display = cancelCallback ? "block" : "none";
        customAlert.classList.add("active");
        alertResolve = resolve;

        if (input) {
          alertInput.focus();
        }

        if (autoHide && !confirmCallback && !cancelCallback) {
          setTimeout(window.hideAlert, 5000);
        }

        alertConfirm.onclick = () => {
          if (confirmCallback) {
            confirmCallback(input ? alertInput.value : true);
          }
          resolve(input ? alertInput.value : true);
          window.hideAlert();
        };

        alertCancel.onclick = () => {
          if (cancelCallback) {
            cancelCallback();
          }
          resolve(false);
          window.hideAlert();
        };
      });
    };

    window.hideAlert = function () {
      customAlert.classList.remove("active");
      alertInput.style.display = "none";
      alertConfirm.style.display = "none";
      alertCancel.style.display = "none";
      alertInput.value = "";
      alertResolve = null;
    };

    window.showRoomInfo = function () {
      roomInfo.classList.add("active");
    };

    window.hideRoomInfo = function () {
      roomInfo.classList.remove("active");
    };

    // Helper functions
    function showShimmer(element, count = 5) {
      element.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const shimmerMessage = document.createElement('div');
        shimmerMessage.className = `shimmer-message ${i % 2 === 0 ? 'sent' : 'received'} shimmer`;
        shimmerMessage.innerHTML = `<div class="shimmer-content"></div>`;
        element.appendChild(shimmerMessage);
      }
    }

    function encryptMessage(message) {
      return CryptoJS.AES.encrypt(message, ENCRYPTION_KEY).toString();
    }

    function decryptMessage(ciphertext) {
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, ENCRYPTION_KEY);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        return decrypted || '[Decryption Failed]';
      } catch (error) {
        console.error("Decryption error:", error);
        return '[Decryption Failed]';
      }
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
      if (diffDays === 0) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      } else if (diffDays === 1) {
        return 'Yesterday';
      } else {
        return date.toLocaleDateString();
      }
    }

    async function uploadToCloudinary(file, onProgress) {
      if (file.size > 10 * 1024 * 1024) {
        throw new Error(MESSAGES.FILE_SIZE_EXCEEDED);
      }
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", CLOUDINARY_API_URL, true);

        xhr.upload.onprogress = (event) => {
          if (event.lengthComputable) {
            const percentComplete = Math.round((event.loaded / event.total) * 100);
            if (onProgress) {
              onProgress(percentComplete);
            }
          }
        };

        xhr.onload = () => {
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            if (data.secure_url) {
              resolve({
                url: data.secure_url,
                resource_type: data.resource_type,
                public_id: data.public_id
              });
            } else {
              reject(new Error(data.error?.message || "Upload failed"));
            }
          } else {
            reject(new Error(`Upload failed with status ${xhr.status}`));
          }
        };

        xhr.onerror = () => {
          reject(new Error("Network error during upload"));
        };

        xhr.send(formData);
      });
    }

    function addListener(ref, callback) {
      onValue(ref, callback);
      listeners.push({ ref, callback });
    }

    function cleanupListeners() {
      listeners.forEach(({ ref, callback }) => off(ref, 'value', callback));
      listeners.length = 0;
    }

    async function sendMessage(userId, roomId, content, type = 'text') {
      try {
        const messageData = {
          senderId: userId,
          content: type === 'text' ? encryptMessage(content) : content,
          type,
          timestamp: Date.now(),
          read: { [userId]: true }
        };
        await push(ref(db, `chatrooms/${roomId}/messages`), messageData);
        await update(ref(db, `users/${userId}`), { isTyping: false });
        window.showAlert(MESSAGES.MESSAGE_SENT, true);
      } catch (error) {
        console.error("Error sending message:", error);
        window.showAlert(MESSAGES.MESSAGE_SEND_FAIL, false);
      }
    }

    async function deleteMessage(roomId, messageId) {
      try {
        await remove(ref(db, `chatrooms/${roomId}/messages/${messageId}`));
        window.showAlert('Message deleted successfully!', true);
      } catch (error) {
        console.error("Error deleting message:", error);
        window.showAlert('Failed to delete message.', false);
      }
    }

    async function renderMessages(messages, users, userId, roomId) {
      messageList.setAttribute('aria-busy', 'false');
      messageList.innerHTML = '';
      if (!messages || Object.keys(messages).length === 0) {
        messageList.innerHTML = '<p style="text-align: center; padding: 1rem;">No messages yet.</p>';
        return;
      }
      Object.entries(messages).forEach(([messageId, msg]) => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${msg.senderId === userId ? 'sent' : 'received'}`;
        const sender = users[msg.senderId] || { name: 'Unknown' };
        let content;
        if (msg.type === 'image') {
          content = `<img src="${msg.content}?q_auto,f_auto" alt="Shared image" />`;
        } else if (msg.type === 'video') {
          content = `<video src="${msg.content}?q_auto,f_auto" controls playsinline></video>`;
        } else {
          content = decryptMessage(msg.content);
        }
        const readCount = msg.read ? Object.keys(msg.read).length : 0;
        const readReceipt = msg.senderId === userId
          ? `<span class="read-receipt" aria-label="${readCount} read">${readCount} read</span>`
          : '';
        messageDiv.innerHTML = `
          <div class="message-sender">${sender.name}</div>
          <div class="message-content">${content}</div>
          <div class="message-meta">
            <span>${formatTimestamp(msg.timestamp)}</span>
            ${readReceipt}
            ${msg.senderId === userId ? `<button class="delete-btn" data-message-id="${messageId}" aria-label="Delete message">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2m-10 4v10a2 2 0 002 2h6a2 2 0 002-2V10m-9 0v10m4-10v10m-4-10h8" />
              </svg>
            </button>` : ''}
          </div>
        `;
        messageList.appendChild(messageDiv);
        messageDiv.querySelector('.delete-btn')?.addEventListener('click', async () => {
          const confirmed = await window.showAlert('Are you sure you want to delete this message?', false, false);
          if (confirmed) {
            await deleteMessage(roomId, messageId);
          }
        });
      });
      // Restore scroll position or scroll to bottom
      if (lastScrollPosition === 0) {
        messageList.scrollTop = messageList.scrollHeight;
      } else {
        messageList.scrollTop = lastScrollPosition;
      }
    }

    async function renderRoomInfo(room, users, userId) {
      const infoRoomName = document.getElementById('info-room-name');
      const infoRoomType = document.getElementById('info-room-type');
      const infoRoomDescription = document.getElementById('info-room-description');
      const infoRoomCreator = document.getElementById('info-room-creator');
      const infoInviteCode = document.getElementById('info-invite-code');
      const copyInviteCode = document.getElementById('copy-invite-code');
      const joinLeaveBtn = document.getElementById('join-leave-btn');
      const deleteRoomBtn = document.getElementById('delete-room-btn');
      const memberList = document.getElementById('member-list');

      infoRoomName.textContent = room.name || 'Unnamed Room';
      infoRoomType.textContent = `Type: ${room.type.charAt(0).toUpperCase() + room.type.slice(1)}`;
      infoRoomDescription.textContent = room.description || 'No description';
      infoRoomCreator.textContent = `Created by: ${users[room.creatorId]?.name || 'Unknown'}`;
      infoInviteCode.textContent = room.type === 'private' ? `Invite Code: ${room.inviteCode}` : '';
      infoInviteCode.style.display = room.type === 'private' ? 'block' : 'none';
      copyInviteCode.style.display = room.type === 'private' ? 'block' : 'none';
      deleteRoomBtn.style.display = room.creatorId === userId ? 'block' : 'none';
      joinLeaveBtn.textContent = room.members[userId] ? 'Leave Room' : 'Join Room';

      memberList.innerHTML = '';
      if (room.members) {
        Object.keys(room.members).forEach(memberId => {
          const user = users[memberId] || { name: 'Unknown', avatar: null };
          const memberItem = document.createElement('div');
          memberItem.className = 'member-item';
          const firstLetter = user.name ? user.name.charAt(0).toUpperCase() : 'U';
          const avatarContent = user.avatar
            ? `<img src="${user.avatar}" alt="Avatar of ${user.name}" onerror="this.parentElement.textContent='${firstLetter}'" />`
            : firstLetter;
          const role = room.creatorId === memberId ? 'Creator' : room.moderators?.[memberId] ? 'Moderator' : 'Member';
          memberItem.innerHTML = `
            <div class="member-avatar">${avatarContent}</div>
            <div class="member-info">
              <h3 class="member-name">${user.name}</h3>
              <p class="member-status">${role}</p>
            </div>
          `;
          memberList.appendChild(memberItem);
        });
      }

      copyInviteCode.onclick = async () => {
        if (room.type === 'private') {
          try {
            await navigator.clipboard.writeText(room.inviteCode);
            window.showAlert(MESSAGES.COPY_INVITE_CODE, true);
          } catch (error) {
            console.error('Error copying invite code:', error);
            window.showAlert('Failed to copy invite code.', false);
          }
        }
      };

      joinLeaveBtn.onclick = async () => {
        if (!room.members[userId]) {
          if (room.type === 'private') {
            const inviteCode = await window.showAlert('Enter the 6-digit invite code:', false, true);
            if (!/^\d{6}$/.test(inviteCode)) {
              window.showAlert(MESSAGES.INVALID_INVITE_CODE, false);
              return;
            }
            if (inviteCode !== room.inviteCode) {
              window.showAlert(MESSAGES.INVALID_INVITE_CODE, false);
              return;
            }
          }
          try {
            await update(ref(db, `chatrooms/${roomId}/members`), { [userId]: true });
            await set(ref(db, `users/${userId}/joinedRooms/${roomId}`), true);
            window.showAlert(MESSAGES.JOIN_SUCCESS.replace('{name}', room.name), true);
          } catch (error) {
            console.error('Error joining room:', error);
            window.showAlert(MESSAGES.JOIN_FAIL, false);
          }
        } else {
          const confirmed = await window.showAlert(`Are you sure you want to leave ${room.name}?`, false, false);
          if (confirmed) {
            try {
              await remove(ref(db, `chatrooms/${roomId}/members/${userId}`));
              await remove(ref(db, `users/${userId}/joinedRooms/${roomId}`));
              window.showAlert(MESSAGES.LEAVE_SUCCESS.replace('{name}', room.name), true);
              window.location.href = ROUTES.INDEX;
            } catch (error) {
              console.error('Error leaving room:', error);
              window.showAlert(MESSAGES.LEAVE_FAIL, false);
            }
          }
        }
      };

      deleteRoomBtn.onclick = async () => {
        const confirmed = await window.showAlert('Are you sure you want to delete this room? This action cannot be undone.', false, false);
        if (confirmed) {
          try {
            await remove(ref(db, `chatrooms/${roomId}`));
            if (room.members) {
              for (const memberId of Object.keys(room.members)) {
                await remove(ref(db, `users/${memberId}/joinedRooms/${roomId}`));
              }
            }
            window.showAlert(MESSAGES.DELETE_SUCCESS, true);
            window.location.href = ROUTES.INDEX;
          } catch (error) {
            console.error('Error deleting room:', error);
            window.showAlert(MESSAGES.DELETE_FAIL, false);
          }
        }
      };
    }

    async function loadRoom(userId, roomId) {
      showShimmer(messageList);
      cleanupListeners();
      const roomRef = ref(db, `chatrooms/${roomId}`);
      const usersRef = ref(db, 'users');
      let roomData = null;
      let usersData = {};

      try {
        const [roomSnapshot, usersSnapshot] = await Promise.all([get(roomRef), get(usersRef)]);
        if (!roomSnapshot.exists()) {
          window.showAlert(MESSAGES.ROOM_NOT_FOUND, false);
          window.location.href = ROUTES.INDEX;
          return;
        }
        roomData = roomSnapshot.val();
        usersData = usersSnapshot.val() || {};
        roomName.textContent = roomData.name || 'Unnamed Room';
        roomAvatar.textContent = roomData.name ? roomData.name.charAt(0).toUpperCase() : 'R';

        // Update read receipts
        if (roomData.members?.[userId] && roomData.messages) {
          const updates = {};
          Object.entries(roomData.messages).forEach(([messageId, msg]) => {
            if (!msg.read?.[userId]) {
              updates[`chatrooms/${roomId}/messages/${messageId}/read/${userId}`] = true;
            }
          });
          if (Object.keys(updates).length > 0) {
            await update(ref(db), updates);
          }
        }
      } catch (error) {
        console.error('Error loading room:', error);
        window.showAlert(MESSAGES.ROOM_NOT_FOUND, false);
        window.location.href = ROUTES.INDEX;
        return;
      }

      // Real-time room updates
      addListener(roomRef, async (snapshot) => {
        if (!snapshot.exists()) {
          window.showAlert(MESSAGES.ROOM_NOT_FOUND, false);
          window.location.href = ROUTES.INDEX;
          return;
        }
        roomData = snapshot.val();
        renderMessages(roomData.messages || {}, usersData, userId, roomId);
        renderRoomInfo(roomData, usersData, userId);

        // Typing indicator
        const typingUsers = Object.keys(roomData.typing || {}).filter(uid => uid !== userId);
        if (typingUsers.length > 0) {
          const typingNames = await Promise.all(typingUsers.map(async uid => {
            const userSnapshot = await get(ref(db, `users/${uid}`));
            return userSnapshot.val()?.name || 'Unknown';
          }));
          typingIndicator.textContent = `${typingNames.join(', ')} ${typingNames.length > 1 ? 'are' : 'is'} typing...`;
          typingIndicator.style.display = 'block';
        } else {
          typingIndicator.style.display = 'none';
        }
      });

      // Scroll event to maintain position
      messageList.addEventListener('scroll', () => {
        lastScrollPosition = messageList.scrollTop;
      });
    }

    // Initialize
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.showAlert(MESSAGES.SIGN_IN_REQUIRED, false);
        window.location.href = ROUTES.INDEX;
        return;
      }

      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get('roomId');
      if (!roomId) {
        window.showAlert(MESSAGES.ROOM_NOT_FOUND, false);
        window.location.href = ROUTES.INDEX;
        return;
      }

      loadRoom(user.uid, roomId);

      // Typing indicator
      messageInput.addEventListener('input', () => {
        clearTimeout(typingTimeout);
        update(ref(db, `chatrooms/${roomId}/typing/${user.uid}`), true);
        typingTimeout = setTimeout(() => {
          update(ref(db, `chatrooms/${roomId}/typing/${user.uid}`), false);
        }, 2000);
        sendBtn.disabled = !messageInput.value.trim();
      });

      // Send message
      sendBtn.addEventListener('click', async () => {
        if (!messageInput.value.trim()) return;
        await sendMessage(user.uid, roomId, messageInput.value.trim());
        messageInput.value = '';
        sendBtn.disabled = true;
      });

      messageInput.addEventListener('keypress', async (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          if (messageInput.value.trim()) {
            await sendMessage(user.uid, roomId, messageInput.value.trim());
            messageInput.value = '';
            sendBtn.disabled = true;
          }
        }
      });

      // Media upload
      mediaUpload.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (!file) return;
        if (file.size > 10 * 1024 * 1024) {
          window.showAlert(MESSAGES.FILE_SIZE_EXCEEDED, false);
          return;
        }
        spinnerOverlay.classList.add('active');
        progressContainer.classList.add('active');
        spinnerOverlay.querySelector('.spinner').style.display = 'none';
        progressBarUpload.querySelector('div').style.width = '0%';
        progressText.textContent = '0%';
        try {
          const uploadResult = await uploadToCloudinary(file, (percent) => {
            progressBarUpload.querySelector('div').style.width = `${percent}%`;
            progressText.textContent = `${percent}%`;
          });
          await sendMessage(user.uid, roomId, uploadResult.url, uploadResult.resource_type);
        } catch (error) {
          console.error('Error uploading media:', error);
          window.showAlert(MESSAGES.MEDIA_UPLOAD_FAIL, false);
        } finally {
          spinnerOverlay.classList.remove('active');
          progressContainer.classList.remove('active');
          spinnerOverlay.querySelector('.spinner').style.display = 'block';
          mediaUpload.value = '';
        }
      });

      window.addEventListener('beforeunload', () => {
        update(ref(db, `chatrooms/${roomId}/typing/${user.uid}`), false);
        cleanupListeners();
      });
    });
  </script>
