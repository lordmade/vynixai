<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vynix - Chat Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <style>
    :root {
      --background: #FFFFFF;
      --chat-bg: #F5F7FB;
      --text-primary: #111B21;
      --text-secondary: #667781;
      --border: #E9ECEF;
      --accent: #00A884;
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--background);
    }

    .chat-profile {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-primary);
    }

    .icon-btn svg {
      width: 20px;
      height: 20px;
    }

    .message-list {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 70%;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      position: relative;
    }

    .message.sent {
      background: var(--accent);
      color: #FFFFFF;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .message.received {
      background: var(--chat-bg);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    .message.media {
      padding: 0.25rem;
      background: var(--chat-bg);
    }

    .message.sent.media {
      background: var(--accent);
    }

    .message img, .message video {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      display: block;
    }

    .message audio {
      width: 100%;
      max-width: 200px;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
      text-align: right;
    }

    .message-sender {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }

    .message-input-container {
      padding: 0.75rem;
      border-top: 1px solid var(--border);
      background: var(--background);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .message-input {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--chat-bg);
      color: var(--text-primary);
      outline: none;
      font-size: 0.95rem;
    }

    .fab {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: var(--accent);
      border-radius: 16px;
      width: 80px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      z-index: 20;
    }

    .fab svg {
      width: 20px;
      height: 20px;
      fill: #FFFFFF;
    }

    .fab-tooltip {
      position: absolute;
      background: var(--chat-bg);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      right: 90px;
      bottom: 10px;
      display: none;
    }

    .fab:hover .fab-tooltip {
      display: block;
    }

    .menu-dropdown {
      position: absolute;
      top: 60px;
      right: 1rem;
      background: var(--chat-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
    }

    .menu-dropdown.active {
      display: block;
    }

    .menu-item {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    .menu-item:hover {
      background: var(--background);
    }

    .custom-alert {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .custom-alert.active {
      display: flex;
    }

    .alert-content {
      background: var(--background);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .alert-content p {
      margin: 0 0 1rem;
      font-size: 1rem;
    }

    .alert-content input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--chat-bg);
      color: var(--text-primary);
      display: none;
    }

    .alert-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .alert-buttons button {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    #alert-confirm {
      background: var(--accent);
      color: #FFFFFF;
    }

    #alert-cancel {
      background: var(--border);
      color: var(--text-primary);
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .shimmer {
      animation: shimmer 1.5s infinite;
    }

    .shimmer-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
    }

    .shimmer-text {
      flex: 1;
    }

    .shimmer-line {
      height: 12px;
      background: var(--border);
      margin-bottom: 0.5rem;
      border-radius: 4px;
    }

    .shimmer-line.long {
      width: 80%;
    }

    .shimmer-line.short {
      width: 50%;
    }

    @keyframes shimmer {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    @media (max-width: 640px) {
      .header { padding: 0.75rem; }
      .avatar { width: 32px; height: 32px; }
      .message-list { padding: 0.5rem; }
      .message { font-size: 0.9rem; max-width: 80%; }
      .message img, .message video { max-height: 150px; }
      .message audio { max-width: 150px; }
      .message-input { font-size: 0.9rem; padding: 0.5rem; }
      .fab { width: 70px; height: 36px; bottom: 0.75rem; right: 0.75rem; }
      .fab svg { width: 18px; height: 18px; }
      .fab-tooltip { font-size: 0.8rem; padding: 0.4rem 0.8rem; right: 80px; bottom: 8px; }
      .menu-dropdown { top: 50px; }
      .menu-item { font-size: 0.8rem; padding: 0.5rem 1rem; }
      .icon-btn svg { width: 18px; height: 18px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="chat-profile">
      <button class="icon-btn" onclick="window.location.href='index.html'">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6" />
        </svg>
      </button>
      <div id="room-avatar" class="avatar"></div>
      <div>
        <span id="room-name">Loading...</span>
        <p id="room-members" class="text-sm text-[var(--text-secondary)] mt-1">0 members</p>
      </div>
    </div>
    <div class="header-actions">
      <button class="icon-btn" onclick="window.toggleMenu()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>
  </div>
  <div id="menu-dropdown" class="menu-dropdown">
    <div class="menu-item" onclick="window.location.href='profile.html'">Profile</div>
    <div class="menu-item" onclick="window.location.href='settings.html'">Settings</div>
    <div class="menu-item" onclick="firebase.auth().signOut()">Sign Out</div>
  </div>
  <div id="message-list" class="message-list"></div>
  <div class="message-input-container">
    <button id="attachment-btn" class="icon-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" />
      </svg>
    </button>
    <input id="media-upload" type="file" accept="image/jpeg,image/png,video/mp4,video/mov" style="display: none;" />
    <input id="message-input" class="message-input" type="text" placeholder="Type a message..." />
    <button id="mic-btn" class="icon-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
        <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
        <line x1="12" y1="19" x2="12" y2="23" />
        <line x1="8" y1="23" x2="16" y2="23" />
      </svg>
    </button>
  </div>
  <div id="fab" class="fab">
    <svg id="fab-icon" viewBox="0 0 24 24">
      <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
    </svg>
    <span id="fab-tooltip" class="fab-tooltip">Send Message</span>
  </div>
  <div id="custom-alert" class="custom-alert">
    <div class="alert-content">
      <p id="alert-message"></p>
      <input id="alert-input" type="text" />
      <div id="alert-buttons" class="alert-buttons">
        <button id="alert-confirm">OK</button>
        <button id="alert-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, onValue, push, get, update, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const ROUTES = {
      INDEX: 'index.html',
      PROFILE: 'profile.html',
      SETTINGS: 'settings.html'
    };

    const MESSAGES = {
      SIGN_IN_REQUIRED: 'Please sign in to view this room.',
      ROOM_NOT_FOUND: 'Room not found.',
      ROOM_ACCESS_DENIED: 'You are not a member of this room.',
      INVALID_INVITE_CODE: 'Invalid invite code.',
      MESSAGE_SEND_FAIL: 'Failed to send message.',
      ROOM_JOIN_SUCCESS: 'Joined room successfully!',
      ROOM_JOIN_FAIL: 'Failed to join room.'
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const customAlert = document.getElementById("custom-alert");
    const alertMessage = document.getElementById("alert-message");
    const alertInput = document.getElementById("alert-input");
    const alertConfirm = document.getElementById("alert-confirm");
    const alertCancel = document.getElementById("alert-cancel");
    const messageList = document.getElementById("message-list");
    const roomAvatar = document.getElementById("room-avatar");
    const roomName = document.getElementById("room-name");
    const roomMembers = document.getElementById("room-members");
    const messageInput = document.getElementById("message-input");
    const fab = document.getElementById("fab");
    const menuDropdown = document.getElementById("menu-dropdown");
    const spinnerOverlay = document.getElementById("spinner-overlay");
    let alertResolve = null;
    const ENCRYPTION_KEY = "my-secret-key-123";
    const currentContext = 'room';
    let lastMessageTimestamp = 0;

    window.showAlert = function (message, autoHide = true, input = false, confirmCallback = null, cancelCallback = null) {
      return new Promise((resolve) => {
        alertMessage.textContent = message;
        alertInput.style.display = input ? "block" : "none";
        alertConfirm.style.display = confirmCallback ? "block" : "none";
        alertCancel.style.display = cancelCallback ? "none" : "none";
        customAlert.classList.add("active");
        alertResolve = resolve;

        if (input) {
          alertInput.focus();
        }

        if (autoHide && !confirmCallback && !cancelCallback) {
          setTimeout(window.hideAlert, 5000);
        }

        alertConfirm.onclick = () => {
          if (confirmCallback) {
            confirmCallback(input ? alertInput.value : true);
          }
          resolve(input ? alertInput.value : true);
          window.hideAlert();
        };

        alertCancel.onclick = () => {
          if (cancelCallback) {
            cancelCallback();
          }
          resolve(false);
          window.hideAlert();
        };
      });
    };

    window.hideAlert = function () {
      customAlert.classList.remove("active");
      alertInput.style.display = "none";
      alertConfirm.style.display = "none";
      alertCancel.style.display = "none";
      alertInput.value = "";
      alertResolve = null;
    };

    window.toggleMenu = function () {
      menuDropdown.classList.toggle("active");
    };

    function showShimmer(count = 5) {
      messageList.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const shimmerItem = document.createElement('div');
        shimmerItem.className = 'shimmer-item shimmer';
        shimmerItem.innerHTML = `
          <div class="shimmer-text">
            <div class="shimmer-line long"></div>
            <div class="shimmer-line short"></div>
          </div>
        `;
        messageList.appendChild(shimmerItem);
      }
    }

    function decryptMessage(ciphertext) {
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, ENCRYPTION_KEY);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        return decrypted || '[Decryption Failed]';
      } catch (error) {
        console.error("Decryption error:", error);
        return '[Decryption Failed]';
      }
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
      if (diffDays === 0) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      } else if (diffDays === 1) {
        return 'Yesterday';
      } else {
        return date.toLocaleDateString();
      }
    }

    async function uploadMedia(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'banter_box');
      try {
        spinnerOverlay.classList.add('active');
        const response = await fetch('https://api.cloudinary.com/v1_1/dqkujefxj/auto/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        spinnerOverlay.classList.remove('active');
        if (data.secure_url) {
          return { url: data.secure_url, type: file.type.startsWith('image/') ? 'image' : file.type.startsWith('video/') ? 'video' : 'voice' };
        } else {
          throw new Error('Upload failed');
        }
      } catch (error) {
        spinnerOverlay.classList.remove('active');
        console.error('Error uploading media:', error);
        window.showAlert('Failed to upload media.', false);
        return null;
      }
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const recorder = new MediaRecorder(stream);
        const chunks = [];
        recorder.ondataavailable = (e) => chunks.push(e.data);
        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'audio/mp3' });
          const file = new File([blob], `voice_note_${Date.now()}.mp3`, { type: 'audio/mp3' });
          const media = await uploadMedia(file);
          if (media) {
            const userId = auth.currentUser?.uid;
            const roomId = new URLSearchParams(window.location.search).get('roomId');
            if (userId && roomId) {
              sendMessage(userId, roomId, media.url, media.type);
            }
          }
          stream.getTracks().forEach(track => track.stop());
        };
        recorder.start();
        window.showAlert('Recording... Click OK to stop.', false, false, () => recorder.stop());
      } catch (error) {
        console.error('Error recording voice note:', error);
        window.showAlert('Failed to record voice note.', false);
      }
    }

    async function loadRoom(userId, roomId) {
      showShimmer();
      const roomRef = ref(db, `chatrooms/${roomId}`);
      const roomSnapshot = await get(roomRef);
      if (!roomSnapshot.exists()) {
        window.showAlert(MESSAGES.ROOM_NOT_FOUND, false);
        window.location.href = ROUTES.INDEX;
        return;
      }
      const room = roomSnapshot.val();
      if (!room.members || !room.members[userId]) {
        if (room.type === 'private') {
          const inviteCode = await window.showAlert('Enter invite code:', false, true);
          if (inviteCode) {
            if (room.inviteCode === inviteCode) {
              try {
                await update(ref(db, `chatrooms/${roomId}/members`), { [userId]: true });
                await set(ref(db, `users/${userId}/joinedRooms/${roomId}`), true);
                window.showAlert(MESSAGES.ROOM_JOIN_SUCCESS, true);
              } catch (error) {
                console.error('Error joining room:', error);
                window.showAlert(MESSAGES.ROOM_JOIN_FAIL, false);
                window.location.href = ROUTES.INDEX;
                return;
              }
            } else {
              window.showAlert(MESSAGES.INVALID_INVITE_CODE, false);
              window.location.href = ROUTES.INDEX;
              return;
            }
          } else {
            window.location.href = ROUTES.INDEX;
            return;
          }
        } else {
          try {
            await update(ref(db, `chatrooms/${roomId}/members`), { [userId]: true });
            await set(ref(db, `users/${userId}/joinedRooms/${roomId}`), true);
            window.showAlert(MESSAGES.ROOM_JOIN_SUCCESS, true);
          } catch (error) {
            console.error('Error joining room:', error);
            window.showAlert(MESSAGES.ROOM_JOIN_FAIL, false);
            window.location.href = ROUTES.INDEX;
            return;
          }
        }
      }
      roomAvatar.innerHTML = room.name.charAt(0);
      roomName.textContent = room.name || 'Unnamed Room';
      roomMembers.textContent = `${Object.keys(room.members || {}).length} members`;

      const messagesRef = ref(db, `chatrooms/${roomId}/messages`);
      onValue(messagesRef, async (snapshot) => {
        messageList.innerHTML = '';
        if (!snapshot.exists()) {
          messageList.innerHTML = '<p style="text-align: center; padding: 1rem;">No messages yet.</p>';
          return;
        }
        const messages = snapshot.val();
        const usersRef = ref(db, 'users');
        const userSnapshot = await get(usersRef);
        const users = userSnapshot.val() || {};
        let latestTimestamp = 0;
        Object.entries(messages).forEach(([messageId, message]) => {
          if (message.timestamp > lastMessageTimestamp && message.senderId !== userId) {
            if ('vibrate' in navigator) {
              navigator.vibrate(200);
            }
          }
          if (message.timestamp > latestTimestamp) {
            latestTimestamp = message.timestamp;
          }
          const sender = users[message.senderId] || { name: 'Unknown' };
          const messageItem = document.createElement('div');
          messageItem.className = `message ${message.senderId === userId ? 'sent' : 'received'} ${message.type !== 'text' ? 'media' : ''}`;
          let content;
          if (message.type === 'text') {
            content = decryptMessage(message.content);
            messageItem.innerHTML = `
              ${message.senderId !== userId ? `<div class="message-sender">${sender.name}</div>` : ''}
              <div>${content}</div>
              <div class="message-time">${formatTimestamp(message.timestamp)}</div>
            `;
          } else if (message.type === 'image') {
            content = decryptMessage(message.content);
            messageItem.innerHTML = `
              ${message.senderId !== userId ? `<div class="message-sender">${sender.name}</div>` : ''}
              <img src="${content}" alt="Shared image" />
              <div class="message-time">${formatTimestamp(message.timestamp)}</div>
            `;
          } else if (message.type === 'video') {
            content = decryptMessage(message.content);
            messageItem.innerHTML = `
              ${message.senderId !== userId ? `<div class="message-sender">${sender.name}</div>` : ''}
              <video src="${content}" controls></video>
              <div class="message-time">${formatTimestamp(message.timestamp)}</div>
            `;
          } else if (message.type === 'voice') {
            content = decryptMessage(message.content);
            messageItem.innerHTML = `
              ${message.senderId !== userId ? `<div class="message-sender">${sender.name}</div>` : ''}
              <audio src="${content}" controls></audio>
              <div class="message-time">${formatTimestamp(message.timestamp)}</div>
            `;
          }
          messageList.appendChild(messageItem);
        });
        lastMessageTimestamp = latestTimestamp;
        messageList.scrollTop = messageList.scrollHeight;
      });
    }

    async function sendMessage(userId, roomId, content = messageInput.value.trim(), type = 'text') {
      if (!content && type === 'text') return;
      try {
        const encryptedContent = CryptoJS.AES.encrypt(content, ENCRYPTION_KEY).toString();
        await push(ref(db, `chatrooms/${roomId}/messages`), {
          senderId: userId,
          content: encryptedContent,
          type,
          timestamp: Date.now(),
          read: true
        });
        if (type === 'text') messageInput.value = '';
      } catch (error) {
        console.error('Error sending message:', error);
        window.showAlert(MESSAGES.MESSAGE_SEND_FAIL, false);
      }
    }

    // Initialize
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('roomId');
        if (!roomId) {
          window.showAlert(MESSAGES.ROOM_NOT_FOUND, false);
          window.location.href = ROUTES.INDEX;
          return;
        }
        loadRoom(user.uid, roomId);
      } else {
        window.showAlert(MESSAGES.SIGN_IN_REQUIRED, false);
        window.location.href = 'login.html';
      }
    });

    fab.addEventListener('click', () => {
      const userId = auth.currentUser?.uid;
      const roomId = new URLSearchParams(window.location.search).get('roomId');
      if (userId && roomId) {
        sendMessage(userId, roomId);
      }
    });

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const userId = auth.currentUser?.uid;
        const roomId = new URLSearchParams(window.location.search).get('roomId');
        if (userId && roomId) {
          sendMessage(userId, roomId);
        }
      }
    });

    document.getElementById('attachment-btn').addEventListener('click', () => {
      document.getElementById('media-upload').click();
    });

    document.getElementById('media-upload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file) {
        const media = await uploadMedia(file);
        if (media) {
          const userId = auth.currentUser?.uid;
          const roomId = new URLSearchParams(window.location.search).get('roomId');
          if (userId && roomId) {
            sendMessage(userId, roomId, media.url, media.type);
          }
        }
        e.target.value = '';
      }
    });

    document.getElementById('mic-btn').addEventListener('click', startRecording);
  </script>
</body>
