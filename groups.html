<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Groups - Vynix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --accent-blue: #3a76f0;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-color: #f8f9fa;
            --glass-white: rgba(255, 255, 255, 0.85);
            --online-green: #10b981;
            --received-bg: #e5e5ea;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f9f9f9;
                --text-secondary: #a0a0a0;
                --bg-color: #000000;
                --glass-white: rgba(20, 20, 20, 0.85);
                --received-bg: #2c2c2e;
            }
            body { background: var(--bg-color); color: var(--text-primary); }
        }
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
            outline: none;
        }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg-color); color: var(--text-primary); overflow-x: hidden; }
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmerEffect 1.5s infinite linear;
        }
        @keyframes shimmerEffect { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 75px; background: var(--glass-white);
            display: flex; align-items: center; justify-content: center;
            padding: 0 20px; z-index: 1000; backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .user-profile {
            position: absolute; left: 20px;
            width: 42px; height: 42px; border-radius: 50%; object-fit: cover;
            cursor: pointer;
        }
        .app-title { font-size: 24px; font-weight: 700; color: var(--accent-blue); letter-spacing: -0.8px; }
        .add-group-btn {
            position: absolute; right: 20px;
            color: var(--accent-blue); font-size: 28px; cursor: pointer;
        }
        .pill-nav {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: var(--glass-white); width: 240px; height: 64px; border-radius: 40px;
            display: flex; align-items: center; justify-content: space-around;
            padding: 0 10px; z-index: 2000; backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }
        .nav-item { color: var(--text-secondary); display: flex; flex-direction: column; align-items: center; transition: 0.3s; cursor: pointer; }
        .nav-item.active { color: var(--accent-blue); }
        .nav-item span { font-size: 26px; }
        main { padding: 90px 16px 120px 16px; min-height: 100vh; }
        .search-container { position: relative; margin-bottom: 15px; }
        .search-input {
            width: 100%; padding: 14px 45px 14px 20px; border: 2px solid #f3f4f6;
            border-radius: 25px; font-family: inherit; font-size: 14px;
            background: #fff; transition: border-color 0.3s;
        }
        .search-input:focus { border-color: var(--accent-blue); outline: none; }
        .search-icon { position: absolute; right: 25px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); pointer-events: none; }
        .clear-search { position: absolute; right: 25px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); cursor: pointer; display: none; }
        
        .group-card {
            display: flex; align-items: center; padding: 12px 0;
            margin-bottom: 8px; position: relative;
            transition: transform 0.2s; cursor: pointer;
        }
        .group-card:active { transform: scale(0.98); }
        .avatar-box {
            margin-right: 15px;
            flex-shrink: 0;
            position: relative;
        }
        .group-avatar { 
            width: 58px; height: 58px; border-radius: 50%; object-fit: cover;
            border: 2px solid var(--accent-blue);
        }
        .group-icon {
            width: 58px; height: 58px; border-radius: 50%; background: var(--accent-blue);
            display: flex; align-items: center; justify-content: center; color: white;
            font-size: 24px;
        }
        .group-info { flex: 1; overflow: hidden; padding-right: 50px; }
        .group-name { font-weight: 600; font-size: 17px; color: var(--text-primary); }
        .group-msg { font-size: 14px; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 4px; }
        .group-time { position: absolute; top: 12px; right: 0; font-size: 13px; color: var(--text-secondary); font-weight: 500; }
        .unread-badge {
            position: absolute; bottom: 12px; right: 0;
            background: var(--accent-blue); color: white;
            font-size: 12px; font-weight: 700;
            min-width: 20px; height: 20px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            padding: 0 6px;
        }
        .member-count {
            position: absolute; bottom: 12px; left: 70px;
            font-size: 11px; color: var(--text-secondary);
        }
        .group-actions {
            position: absolute; top: 12px; right: 0;
            display: flex; gap: 8px;
        }
        .group-action-btn {
            width: 32px; height: 32px; border-radius: 50%;
            background: rgba(0,0,0,0.05); border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; color: var(--text-secondary);
            transition: all 0.2s ease;
        }
        .group-action-btn:hover { background: rgba(0,0,0,0.1); }
        .group-action-btn:active { transform: scale(0.9); }
        
        #fullGroupChatView {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 3000; display: none; flex-direction: column;
        }
        #groupChatHeader {
            position: fixed; top: 0; left: 0; right: 0; height: 75px;
            background: var(--glass-white); display: flex; align-items: center;
            padding: 0 20px; z-index: 3100; backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        #groupChatBackBtn { font-size: 28px; cursor: pointer; margin-right: 15px; color: var(--accent-blue); }
        #groupChatAvatar {
            width: 42px; height: 42px; border-radius: 50%;
            object-fit: cover; margin-right: 12px;
        }
        #groupChatName { font-weight: 600; font-size: 18px; }
        #groupChatInfo { font-size: 13px; color: var(--text-secondary); margin-top: 2px; }
        .group-chat-header-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .group-chat-header-icon {
            font-size: 24px;
            cursor: pointer;
            color: var(--text-primary);
        }
        #groupMessageList {
            flex: 1; padding: 90px 16px 100px 16px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 8px;
        }
        #groupChatInputArea {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--glass-white); padding: 10px 16px;
            display: flex; align-items: center; backdrop-filter: blur(20px) saturate(180%);
            gap: 10px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        #groupMessageInput {
            flex: 1; padding: 12px 16px; border-radius: 22px; font-family: inherit; font-size: 16px;
            background: rgba(128,128,128,0.15); border: none;
        }
        #groupActionBtn {
            width: 44px; height: 44px; font-size: 24px; color: #fff;
            background: var(--accent-blue); cursor: pointer; border-radius: 50%;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center;
        }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 2500; backdrop-filter: blur(8px); }
        .bottom-sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 35px 35px 0 0; padding: 35px 25px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2600; max-height: 80vh; overflow-y: auto; }
        .bottom-sheet.active { bottom: 0; }
        
        #toast { position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%); background: #111; color: #fff; padding: 12px 25px; border-radius: 50px; font-size: 13px; z-index: 6000; display: none; }
        
        .group-info-modal {
            background: var(--glass-white);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .group-info-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .group-info-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        .group-info-text h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }
        .group-info-text p {
            margin: 0;
            font-size: 14px;
            color: var(--text-secondary);
        }
        .group-participants-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .participant-list-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .participant-list-item:last-child {
            border-bottom: none;
        }
        .participant-list-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
        }
        .participant-list-info {
            flex: 1;
        }
        .participant-list-name {
            font-weight: 500;
            font-size: 14px;
        }
        .participant-list-role {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .shimmer-avatar {
            width: 58px;
            height: 58px;
            border-radius: 50%;
        }
        .shimmer-text {
            height: 16px;
            border-radius: 8px;
            margin-bottom: 4px;
        }
        .shimmer-text.short {
            width: 60%;
        }
        
        @media (prefers-color-scheme: dark) {
            .search-input { background: transparent; border-color: #424242; color: #fff; }
            .group-action-btn { background: rgba(255,255,255,0.1); color: #e0e0e0; }
            .group-action-btn:hover { background: rgba(255,255,255,0.2); }
        }
    </style>
</head>
<body>
    <div id="toast"></div>
    
    <header>
        <div onclick="openSheet('settingsSheet')">
            <img id="myAvatar" class="user-profile shimmer" src="">
        </div>
        <div class="app-title">Vynix Groups</div>
        <span class="material-symbols-rounded add-group-btn" onclick="createNewGroup()">group_add</span>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" class="search-input" id="groupSearch" placeholder="Search groups..." onkeyup="searchGroups()">
            <span class="material-symbols-rounded search-icon">search</span>
            <span class="material-symbols-rounded clear-search" id="clearSearch" onclick="clearGroupSearch()">close</span>
        </div>
        <div id="groupsList"></div>
    </main>
    
    <div class="pill-nav">
        <div class="nav-item" id="navChats" onclick="goToChats()">
            <span class="material-symbols-rounded">chat_bubble</span>
        </div>
        <div class="nav-item active" id="navGroups">
            <span class="material-symbols-rounded">group</span>
        </div>
    </div>
    
    <!-- Group Info Modal -->
    <div class="overlay" id="overlay" onclick="closeAll()"></div>
    <div class="bottom-sheet" id="groupInfoSheet">
        <div class="group-info-modal">
            <div class="group-info-header">
                <img id="groupInfoAvatar" class="group-info-avatar" src="">
                <div class="group-info-text">
                    <h3 id="groupInfoName"></h3>
                    <p id="groupInfoDescription"></p>
                </div>
            </div>
        </div>
        <div class="group-participants-list" id="participantsList"></div>
        <button class="btn-primary btn-danger" style="margin-top:20px;" onclick="leaveGroup()">Leave Group</button>
    </div>
    
    <!-- Settings Sheet -->
    <div class="bottom-sheet" id="settingsSheet">
        <h2>Settings</h2>
        <img id="settingsAvatar" class="profile-pic-upload shimmer" src="" onclick="document.getElementById('profilePicUpload').click()">
        <input type="text" id="editDisplayName" class="v-input" placeholder="Display Name">
        <div class="my-id-display" id="myVynixIdDisplay">Loading your Vynix ID...</div>
        <p style="font-size:13px; color:var(--text-secondary); text-align:center; margin:10px 0 20px;">Share your Vynix ID with friends so they can add you.</p>
        <div class="notification-toggle">
            <span class="notification-label">Push Notifications</span>
            <div class="toggle-switch" id="notificationToggle" onclick="toggleNotifications()">
                <div class="toggle-slider"></div>
            </div>
        </div>
        <button class="btn-primary" onclick="updateProfile()" style="background:var(--accent-blue);">Save Changes</button>
        <button class="btn-primary btn-secondary" style="margin-top:12px;" onclick="auth.signOut()">Logout</button>
    </div>
    
    <!-- Group Chat View -->
    <div id="fullGroupChatView">
        <div id="groupChatHeader">
            <span class="material-symbols-rounded" id="groupChatBackBtn" onclick="closeGroupChat()">arrow_back</span>
            <img id="groupChatAvatar" src="">
            <div onclick="showGroupInfo()" style="flex:1; cursor:pointer;">
                <div id="groupChatName"></div>
                <div id="groupChatInfo">Loading...</div>
            </div>
            <div class="group-chat-header-right">
                <span class="material-symbols-rounded group-chat-header-icon" onclick="showGroupInfo()">info</span>
                <span class="material-symbols-rounded group-chat-header-icon" onclick="showGroupMembers()">group</span>
            </div>
        </div>
        <div id="groupMessageList">
            <div style="text-align:center; color:#999; padding:40px;">Group messages will appear here</div>
        </div>
        <div id="groupChatInputArea">
            <input type="text" id="groupMessageInput" placeholder="Type a message..." onkeypress="handleGroupEnter(event)">
            <span class="material-symbols-rounded" id="groupActionBtn">send</span>
        </div>
    </div>
    
    <input type="file" id="profilePicUpload" hidden accept="image/*" onchange="uploadProfilePicture(this.files[0])">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com/",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();
        
        let currentUser = null;
        let myProfile = { name: "", photo: "", vynixId: "" };
        let cachedGroups = {};
        let currentGroupId = null;
        let currentGroupData = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                initGroups();
            } else {
                window.location.href = "login.html";
            }
        });

        async function initGroups() {
            const cachedProfile = localStorage.getItem('vynix_profile');
            if (cachedProfile) {
                const data = JSON.parse(cachedProfile);
                myProfile = data;
                document.getElementById('myAvatar').src = myProfile.photo;
                document.getElementById('settingsAvatar').src = myProfile.photo;
                document.getElementById('editDisplayName').value = myProfile.name;
                document.getElementById('myAvatar').classList.remove('shimmer');
                document.getElementById('settingsAvatar').classList.remove('shimmer');
            }
            
            const cachedGroupsStr = localStorage.getItem('vynix_groups');
            if (cachedGroupsStr) {
                cachedGroups = JSON.parse(cachedGroupsStr);
                renderGroupsFromCache();
            }
            
            loadMyProfile();
            loadGroups();
        }

        function loadMyProfile() {
            db.ref(`users/${currentUser.uid}/profile`).on('value', snap => {
                const data = snap.val() || {};
                myProfile.name = data.name || "";
                myProfile.photo = data.photo || "";
                myProfile.vynixId = data.vynixId || "";
                document.getElementById('myAvatar').src = myProfile.photo;
                document.getElementById('settingsAvatar').src = myProfile.photo;
                document.getElementById('editDisplayName').value = myProfile.name;
                localStorage.setItem('vynix_profile', JSON.stringify(myProfile));
            });
        }

        async function loadGroups() {
            db.ref(`users/${currentUser.uid}/groups`).on('value', async snap => {
                const groups = [];
                cachedGroups = {};
                
                for (const groupId of snap.val() ? Object.keys(snap.val()) : []) {
                    const groupSnap = await db.ref(`groups/${groupId}`).once('value');
                    const groupData = groupSnap.val();
                    if (groupData) {
                        cachedGroups[groupId] = groupData;
                        groups.push({
                            id: groupId,
                            ...groupData
                        });
                    }
                }
                
                localStorage.setItem('vynix_groups', JSON.stringify(cachedGroups));
                displayGroups(groups);
            }, (error) => {
                console.log('Groups offline, using cache');
                renderGroupsFromCache();
            });
        }

        function renderGroupsFromCache() {
            const groups = Object.values(cachedGroups);
            displayGroups(groups);
        }

        function displayGroups(groups) {
            const list = document.getElementById('groupsList');
            
            if (groups.length === 0) {
                list.innerHTML = `
                    <div style="text-align:center; padding:60px 20px; color:var(--text-secondary);">
                        <span class="material-symbols-rounded" style="font-size:64px; opacity:0.3; margin-bottom:16px;">group</span>
                        <div style="font-size:18px; margin-bottom:8px;">No groups yet</div>
                        <div style="font-size:14px;">Create your first group to start chatting</div>
                    </div>
                `;
                return;
            }

            list.innerHTML = groups.map(group => {
                const lastMsg = group.lastMessage?.text || 'No messages yet';
                const timeAgo = formatTimeAgo(group.lastMessage?.timestamp || group.createdAt);
                const unreadCount = group.unreadCount || 0;
                const memberCount = group.memberCount || Object.keys(group.participants || {}).length;
                
                return `
                    <div class="group-card" onclick="openGroupChat('${group.id}')">
                        <div class="avatar-box">
                            ${group.photo ? 
                                `<img class="group-avatar" src="${group.photo}" alt="${group.name}">` :
                                `<div class="group-icon">group</div>`
                            }
                        </div>
                        <div class="group-info">
                            <span class="group-name">${group.name}</span>
                            <span class="group-msg">${lastMsg}</span>
                            <span class="member-count">${memberCount} members</span>
                        </div>
                        ${timeAgo ? `<span class="group-time">${timeAgo}</span>` : ''}
                        ${unreadCount > 0 ? `<span class="unread-badge">${unreadCount > 99 ? '99+' : unreadCount}</span>` : ''}
                    </div>
                `;
            }).join('');
        }

        function createNewGroup() {
            window.location.href = 'create-group.html';
        }

        function goToChats() {
            window.location.href = 'index.html';
        }

        async function openGroupChat(groupId) {
            currentGroupId = groupId;
            currentGroupData = cachedGroups[groupId];
            
            if (!currentGroupData) {
                showToast('Group not found');
                return;
            }

            document.getElementById('groupChatName').textContent = currentGroupData.name;
            document.getElementById('groupChatAvatar').src = currentGroupData.photo || '';
            document.getElementById('groupChatInfo').textContent = `${currentGroupData.memberCount || Object.keys(currentGroupData.participants || {}).length} members`;
            
            document.getElementById('fullGroupChatView').style.display = 'flex';
            
            loadGroupMessages();
            markGroupAsRead(groupId);
        }

        function closeGroupChat() {
            document.getElementById('fullGroupChatView').style.display = 'none';
            currentGroupId = null;
            currentGroupData = null;
        }

        async function loadGroupMessages() {
            if (!currentGroupId) return;
            
            const messagesRef = db.ref(`groupMessages/${currentGroupId}`).limitToLast(50);
            messagesRef.on('value', snap => {
                const list = document.getElementById('groupMessageList');
                list.innerHTML = '';
                
                if (!snap.exists()) {
                    list.innerHTML = '<div style="text-align:center; color:#999; padding:40px;">No messages yet. Start the conversation!</div>';
                    return;
                }

                const msgs = [];
                snap.forEach(child => {
                    const val = child.val();
                    val.key = child.key;
                    msgs.push(val);
                });
                
                msgs.sort((a,b) => a.ts - b.ts);
                
                msgs.forEach(m => {
                    const isSent = m.sender === currentUser.uid;
                    const timeStr = formatTimeAgo(m.ts);
                    
                    const msgEl = document.createElement('div');
                    msgEl.className = `message ${isSent ? 'sent' : 'received'}`;
                    msgEl.innerHTML = `
                        <div style="font-size:12px; color:${isSent ? 'rgba(255,255,255,0.8)' : 'var(--text-secondary)'}; margin-bottom:4px;">
                            ${m.senderName || 'Unknown'}
                        </div>
                        ${m.text}
                        <div class="message-time">${timeStr}</div>
                    `;
                    list.appendChild(msgEl);
                });
                
                list.scrollTop = list.scrollHeight;
            });
        }

        async function sendGroupMessage() {
            const text = document.getElementById('groupMessageInput').value.trim();
            if (!text || !currentGroupId) return;

            const msgRef = db.ref(`groupMessages/${currentGroupId}`).push();
            await msgRef.set({
                text: text,
                sender: currentUser.uid,
                senderName: myProfile.name,
                senderPhoto: myProfile.photo,
                ts: firebase.database.ServerValue.TIMESTAMP
            });

            // Update last message for all participants
            const updates = {};
            Object.keys(currentGroupData.participants || {}).forEach(uid => {
                updates[`users/${uid}/groups/${currentGroupId}/lastMessage`] = text;
                updates[`users/${uid}/groups/${currentGroupId}/timestamp`] = firebase.database.ServerValue.TIMESTAMP;
                if (uid !== currentUser.uid) {
                    updates[`users/${uid}/groups/${currentGroupId}/unreadCount`] = firebase.database.ServerValue.increment(1);
                }
            });
            
            updates[`groups/${currentGroupId}/lastMessage`] = {
                text: text,
                sender: currentUser.uid,
                senderName: myProfile.name,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            await db.ref().update(updates);
            
            document.getElementById('groupMessageInput').value = '';
        }

        function handleGroupEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendGroupMessage();
            }
        }

        function searchGroups() {
            const searchTerm = document.getElementById('groupSearch').value.toLowerCase();
            const clearBtn = document.getElementById('clearSearch');
            const groupCards = document.querySelectorAll('.group-card');
            
            clearBtn.style.display = searchTerm ? 'block' : 'none';
            
            groupCards.forEach(card => {
                const groupName = card.querySelector('.group-name')?.textContent.toLowerCase() || '';
                const lastMsg = card.querySelector('.group-msg')?.textContent.toLowerCase() || '';
                card.style.display = (groupName.includes(searchTerm) || lastMsg.includes(searchTerm)) ? 'flex' : 'none';
            });
        }

        function clearGroupSearch() {
            document.getElementById('groupSearch').value = '';
            searchGroups();
        }

        function formatTimeAgo(timestamp) {
            if (!timestamp) return '';
            const now = Date.now();
            const diff = now - timestamp;
            if (diff < 60000) return 'now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d`;
            const date = new Date(timestamp);
            return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }

        function showGroupInfo() {
            if (!currentGroupData) return;
            
            document.getElementById('groupInfoName').textContent = currentGroupData.name;
            document.getElementById('groupInfoDescription').textContent = currentGroupData.description || 'No description';
            document.getElementById('groupInfoAvatar').src = currentGroupData.photo || '';
            
            // Load participants
            const participantsList = document.getElementById('participantsList');
            participantsList.innerHTML = '';
            
            Object.entries(currentGroupData.participants || {}).forEach(([uid, participant]) => {
                const div = document.createElement('div');
                div.className = 'participant-list-item';
                div.innerHTML = `
                    <img class="participant-list-avatar" src="" alt="Participant">
                    <div class="participant-list-info">
                        <div class="participant-list-name">Loading...</div>
                        <div class="participant-list-role">${participant.role || 'member'}</div>
                    </div>
                `;
                participantsList.appendChild(div);
                
                // Load participant info
                db.ref(`users/${uid}/profile`).once('value').then(snap => {
                    const profile = snap.val() || {};
                    div.querySelector('.participant-list-avatar').src = profile.photo || '';
                    div.querySelector('.participant-list-name').textContent = profile.name || 'User';
                });
            });
            
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('groupInfoSheet').classList.add('active');
        }

        function closeAll() {
            document.querySelectorAll('.bottom-sheet').forEach(s => s.classList.remove('active'));
            document.getElementById('overlay').style.display = 'none';
        }

        async function markGroupAsRead(groupId) {
            if (currentUser && groupId) {
                await db.ref(`users/${currentUser.uid}/groups/${groupId}`).update({
                    unreadCount: 0
                });
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        // Handle back button
        if (window.cordova) {
            document.addEventListener('deviceready', () => {
                document.addEventListener('backbutton', (e) => {
                    e.preventDefault();
                    if (document.getElementById('fullGroupChatView').style.display === 'flex') {
                        closeGroupChat();
                    } else if (document.getElementById('overlay').style.display === 'block') {
                        closeAll();
                    } else {
                        goBack();
                    }
                }, false);
            }, false);
        } else {
            window.addEventListener('popstate', (e) => {
                e.preventDefault();
                goBack();
            });
        }

        // Add click handlers
        document.getElementById('groupActionBtn').addEventListener('click', sendGroupMessage);
    </script>
</body>
</html>
