<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Group Chat - Vynix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --accent-blue: #3a76f0;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-color: #f8f9fa;
            --glass-white: rgba(255, 255, 255, 0.85);
            --online-green: #10b981;
            --received-bg: #e5e5ea;
            --danger-red: #ef4444;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f9f9f9;
                --text-secondary: #a0a0a0;
                --bg-color: #000000;
                --glass-white: rgba(20, 20, 20, 0.85);
                --received-bg: #2c2c2e;
            }
            body { background: var(--bg-color); color: var(--text-primary); }
        }
        [data-theme="light"] {
            --bg-color: #ffffff;
            --glass-white: rgba(255, 255, 255, 0.95);
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --received-bg: #e5e5ea;
        }
        [data-theme="dark"] {
            --bg-color: #000000;
            --glass-white: rgba(20, 20, 20, 0.85);
            --text-primary: #f9f9f9;
            --text-secondary: #a0a0a0;
            --received-bg: #2c2c2e;
        }
        [data-theme="amoled"] {
            --bg-color: #000000;
            --glass-white: rgba(0, 0, 0, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --received-bg: #1a1a1a;
        }
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
            outline: none;
        }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg-color); color: var(--text-primary); overflow-x: hidden; }

        header {
            position: fixed; top: 0; left: 0; right: 0; height: 75px; background: var(--glass-white);
            display: flex; align-items: center; justify-content: center;
            padding: 0 20px; z-index: 1000; backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .app-title { font-size: 24px; font-weight: 700; color: var(--accent-blue); letter-spacing: -0.8px; }
        .header-back {
            position: absolute; left: 20px;
            font-size: 28px; cursor: pointer; color: var(--accent-blue);
        }

        #fullGroupChatView {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 3000; display: none; flex-direction: column;
        }
        #groupChatHeader {
            position: fixed; top: 0; left: 0; right: 0; height: 75px;
            background: var(--glass-white); display: flex; align-items: center;
            padding: 0 20px; z-index: 3100; backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        #groupChatBackBtn { font-size: 28px; cursor: pointer; margin-right: 15px; color: var(--accent-blue); }
        #groupChatAvatar {
            width: 42px; height: 42px; border-radius: 50%;
            object-fit: cover; margin-right: 12px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            pointer-events: none;
        }
        #groupChatName { font-weight: 600; font-size: 18px; }
        #groupChatInfo { font-size: 13px; color: var(--text-secondary); margin-top: 2px; }
        .group-chat-header-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .group-chat-header-icon {
            font-size: 24px;
            cursor: pointer;
            color: var(--text-primary);
        }
        #groupMessageList {
            flex: 1; padding: 90px 16px 100px 16px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 8px;
        }
        #groupChatInputArea {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--glass-white); padding: 10px 16px;
            display: flex; align-items: center; backdrop-filter: blur(20px) saturate(180%);
            gap: 10px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        #groupMessageInput {
            flex: 1; padding: 12px 16px; border-radius: 22px; font-family: inherit; font-size: 16px;
            background: rgba(128,128,128,0.15); border: none;
        }
        #groupActionBtn {
            width: 44px; height: 44px; font-size: 24px; color: #fff;
            background: var(--accent-blue); cursor: pointer; border-radius: 50%;
            transition: all 0.2s; display: flex; align-items: center; justify-content: center;
        }

        .message {
            max-width: 80%; padding: 10px 14px; border-radius: 18px;
            line-height: 1.4; word-wrap: break-word; position: relative;
        }
        .message.sent {
            align-self: flex-end; background: var(--accent-blue); color: #fff;
            border-bottom-right-radius: 4px;
        }
        .message.received {
            align-self: flex-start; background: var(--received-bg); color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }
        .message-time { font-size: 12px; opacity: 0.7; margin-top: 4px; text-align: right; }
        .message.sent .message-time { color: rgba(255,255,255,0.8); }

        #toast { position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%); background: #111; color: #fff; padding: 12px 25px; border-radius: 50px; font-size: 13px; z-index: 6000; display: none; }

        /* Bottom Sheet Styles */
        #groupInfoSheet {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            max-height: 90%;
            background: var(--glass-white);
            border-radius: 20px 20px 0 0;
            z-index: 5000;
            transition: bottom 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }
        #groupInfoSheet.visible {
            bottom: 0;
        }
        .sheet-handle {
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sheet-handle-bar {
            width: 40px;
            height: 4px;
            background: var(--text-secondary);
            border-radius: 2px;
        }
        .sheet-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
        }
        .sheet-header {
            text-align: center;
            padding: 20px 0;
        }
        .sheet-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 12px;
            cursor: pointer;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            pointer-events: auto;
        }
        .sheet-title {
            font-size: 20px;
            font-weight: 600;
        }
        .sheet-member-count {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        .member-list {
            margin-top: 20px;
        }
        .member-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            pointer-events: none;
        }
        .member-name {
            font-size: 15px;
            flex: 1;
        }
        .member-admin-badge {
            font-size: 12px;
            background: var(--accent-blue);
            color: #fff;
            padding: 4px 8px;
            border-radius: 12px;
        }
        .member-actions {
            display: flex;
            gap: 10px;
        }
        .member-action-btn {
            font-size: 20px;
            cursor: pointer;
            color: var(--danger-red);
        }
        .exit-group-btn {
            margin: 30px 20px 10px;
            padding: 14px;
            background: var(--danger-red);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            border-radius: 50px;
            cursor: pointer;
        }
        .admin-actions {
            margin: 20px 20px;
        }
        .admin-btn {
            padding: 14px;
            background: var(--accent-blue);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .sheet-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 4999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.35s;
        }
        .sheet-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Restricted message input */
        #groupChatInputArea.restricted {
            pointer-events: none;
            opacity: 0.6;
        }
        #groupChatInputArea.restricted #groupMessageInput::placeholder {
            color: var(--text-secondary);
        }

        /* Invite Link Section */
        .invite-link-section {
            background: rgba(58, 118, 240, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        .invite-link {
            background: var(--glass-white);
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            word-break: break-all;
            margin: 10px 0;
            user-select: text;
            -webkit-user-select: text;
        }
        .copy-btn {
            background: var(--accent-blue);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        .reset-link-btn {
            background: var(--danger-red);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div id="toast"></div>

    <!-- Group Chat View -->
    <div id="fullGroupChatView">
        <div id="groupChatHeader">
            <span class="material-symbols-rounded" id="groupChatBackBtn" onclick="goBack()">arrow_back</span>
            <img id="groupChatAvatar" src="" onclick="openGroupInfoSheet()">
            <div style="flex:1; cursor: pointer;" onclick="openGroupInfoSheet()">
                <div id="groupChatName"></div>
                <div id="groupChatInfo">Loading...</div>
            </div>
            <div class="group-chat-header-right">
                <span class="material-symbols-rounded group-chat-header-icon" onclick="openGroupInfoSheet()">more_vert</span>
            </div>
        </div>
        <div id="groupMessageList">
            <div style="text-align:center; color:#999; padding:40px;">Loading group messages...</div>
        </div>
        <div id="groupChatInputArea">
            <input type="text" id="groupMessageInput" placeholder="Type a message..." onkeypress="handleGroupEnter(event)">
            <span class="material-symbols-rounded" id="groupActionBtn">send</span>
        </div>
    </div>

    <!-- Group Info Bottom Sheet -->
    <div class="sheet-overlay" id="sheetOverlay" onclick="closeGroupInfoSheet()"></div>
    <div id="groupInfoSheet">
        <div class="sheet-handle">
            <div class="sheet-handle-bar"></div>
        </div>
        <div class="sheet-content">
            <div class="sheet-header">
                <img class="sheet-avatar" id="sheetAvatar" src="" onclick="changeGroupPhoto()">
                <div class="sheet-title" id="sheetName" onclick="editGroupName()"></div>
                <div class="sheet-member-count" id="sheetMemberCount"></div>
            </div>

            <!-- Invite Link Section (Admin Only) -->
            <div class="invite-link-section" id="inviteLinkSection" style="display:none;">
                <div style="font-weight:600; margin-bottom:8px;">Group Invite Link</div>
                <div class="invite-link" id="inviteLinkText">Loading...</div>
                <button class="copy-btn" onclick="copyInviteLink()">Copy Link</button>
                <button class="reset-link-btn" onclick="resetInviteLink()">Reset Link</button>
            </div>

            <div class="member-list" id="memberList">
                <!-- Members will be populated here -->
            </div>
            <div class="admin-actions" id="adminActions" style="display:none;">
                <div class="admin-btn" onclick="openAddMemberSheet()">
                    <span class="material-symbols-rounded">person_add</span>
                    Add Member
                </div>
            </div>
            <div class="exit-group-btn" onclick="exitGroup()">
                Exit Group
            </div>
        </div>
    </div>

    <!-- Add Member Sheet -->
    <div class="sheet-overlay" id="addMemberOverlay" onclick="closeAddMemberSheet()"></div>
    <div id="addMemberSheet">
        <div class="sheet-handle">
            <div class="sheet-handle-bar"></div>
        </div>
        <div class="sheet-content">
            <div style="padding: 20px;">
                <div style="font-size: 18px; font-weight: 600; margin-bottom: 15px;">Add Members</div>
                <div id="addMemberList">
                    <div style="text-align:center; padding:40px; color:#999;">Loading friends...</div>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="groupPhotoUpload" hidden accept="image/*" onchange="uploadGroupPhoto(this.files[0])">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com/",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();

        let currentUser = null;
        let myProfile = { name: "", photo: "", vynixId: "" };
        let currentGroupId = null;
        let currentGroupData = null;
        let membersData = {};
        let isAdmin = false;
        let friendsData = [];

        // Apply saved theme and accent color
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('vynix_theme') || 'auto';
            const savedAccent = localStorage.getItem('vynix_accent_color') || '#3a76f0';

            if (savedTheme !== 'auto') {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
            document.documentElement.style.setProperty('--accent-blue', savedAccent);
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                applySavedTheme();
                initGroupChat();
            } else {
                window.location.href = "login.html";
            }
        });

        async function initGroupChat() {
            const urlParams = new URLSearchParams(window.location.search);
            const groupId = urlParams.get('group');

            if (!groupId) {
                window.location.href = 'index.html';
                return;
            }

            const cachedProfile = localStorage.getItem('vynix_profile');
            if (cachedProfile) {
                const data = JSON.parse(cachedProfile);
                myProfile = data;
            }

            loadMyProfile();

            try {
                const groupSnap = await db.ref(`groups/${groupId}`).once('value');
                currentGroupData = groupSnap.val();

                if (!currentGroupData) {
                    showToast('Group not found');
                    setTimeout(() => window.location.href = 'index.html', 2000);
                    return;
                }
                currentGroupId = groupId;

                // Check admin status (multiple admins supported)
                isAdmin = currentGroupData.admins && currentGroupData.admins[currentUser.uid] === true;

                // Apply group restrictions
                applyGroupRestrictions();

                setupGroupChatInterface();
                loadGroupMessages();
                markGroupAsRead(groupId);

            } catch (error) {
                console.error('Error loading group:', error);
                showToast('Failed to load group');
                setTimeout(() => window.location.href = 'index.html', 2000);
            }
        }

        function applyGroupRestrictions() {
            const inputArea = document.getElementById('groupChatInputArea');
            const settings = currentGroupData.settings || {};

            if (settings.restrictMessages && !isAdmin) {
                inputArea.classList.add('restricted');
                document.getElementById('groupMessageInput').placeholder = 'Only admins can send messages';
                document.getElementById('groupActionBtn').onclick = null;
            } else {
                inputArea.classList.remove('restricted');
                document.getElementById('groupMessageInput').placeholder = 'Type a message...';
                document.getElementById('groupActionBtn').onclick = sendGroupMessage;
            }
        }

        function loadMyProfile() {
            db.ref(`users/${currentUser.uid}/profile`).on('value', snap => {
                const data = snap.val() || {};
                myProfile.name = data.name || "";
                myProfile.photo = data.photo || "";
                myProfile.vynixId = data.vynixId || "";
                localStorage.setItem('vynix_profile', JSON.stringify(myProfile));
            });
        }

        function setupGroupChatInterface() {
            document.getElementById('groupChatName').textContent = currentGroupData.name;
            document.getElementById('groupChatAvatar').src = currentGroupData.photo || '';
            document.getElementById('groupChatInfo').textContent = `${currentGroupData.memberCount || Object.keys(currentGroupData.participants || {}).length} members`;

            document.getElementById('fullGroupChatView').style.display = 'flex';
        }

        async function loadGroupMessages() {
            if (!currentGroupId) return;

            const messagesRef = db.ref(`groupMessages/${currentGroupId}`).limitToLast(50);
            messagesRef.on('value', snap => {
                const list = document.getElementById('groupMessageList');
                list.innerHTML = '';

                if (!snap.exists()) {
                    list.innerHTML = '<div style="text-align:center; color:#999; padding:40px;">No messages yet. Start the conversation!</div>';
                    return;
                }
                const msgs = [];
                snap.forEach(child => {
                    const val = child.val();
                    val.key = child.key;
                    msgs.push(val);
                });

                msgs.sort((a,b) => a.ts - b.ts);

                msgs.forEach(m => {
                    const isSent = m.sender === currentUser.uid;
                    const timeStr = formatTimeAgo(m.ts);

                    const msgEl = document.createElement('div');
                    msgEl.className = `message ${isSent ? 'sent' : 'received'}`;
                    msgEl.innerHTML = `
                        <div style="font-size:12px; color:${isSent ? 'rgba(255,255,255,0.8)' : 'var(--text-secondary)'}; margin-bottom:4px;">
                            ${m.senderName || 'Unknown'}
                        </div>
                        ${m.text}
                        <div class="message-time">${timeStr}</div>
                    `;
                    list.appendChild(msgEl);
                });

                list.scrollTop = list.scrollHeight;
            });
        }

        async function sendGroupMessage() {
            const settings = currentGroupData.settings || {};
            if (settings.restrictMessages && !isAdmin) {
                showToast('Only admins can send messages in this group');
                return;
            }

            const text = document.getElementById('groupMessageInput').value.trim();
            if (!text || !currentGroupId) return;

            const msgRef = db.ref(`groupMessages/${currentGroupId}`).push();
            await msgRef.set({
                text: text,
                sender: currentUser.uid,
                senderName: myProfile.name,
                senderPhoto: myProfile.photo,
                ts: firebase.database.ServerValue.TIMESTAMP
            });

            const updates = {};
            Object.keys(currentGroupData.participants || {}).forEach(uid => {
                updates[`users/${uid}/groups/${currentGroupId}/lastMessage`] = text;
                updates[`users/${uid}/groups/${currentGroupId}/timestamp`] = firebase.database.ServerValue.TIMESTAMP;
                if (uid !== currentUser.uid) {
                    updates[`users/${uid}/groups/${currentGroupId}/unreadCount`] = firebase.database.ServerValue.increment(1);
                }
            });

            updates[`groups/${currentGroupId}/lastMessage`] = {
                text: text,
                sender: currentUser.uid,
                senderName: myProfile.name,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            await db.ref().update(updates);

            document.getElementById('groupMessageInput').value = '';
        }

        function handleGroupEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendGroupMessage();
            }
        }

        function formatTimeAgo(timestamp) {
            if (!timestamp) return '';
            const now = Date.now();
            const diff = now - timestamp;
            if (diff < 60000) return 'now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d`;
            const date = new Date(timestamp);
            return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }

        async function markGroupAsRead(groupId) {
            if (currentUser && groupId) {
                await db.ref(`users/${currentUser.uid}/groups/${groupId}`).update({
                    unreadCount: 0
                });
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        if (window.cordova) {
            document.addEventListener('deviceready', () => {
                document.addEventListener('backbutton', (e) => {
                    e.preventDefault();
                    if (document.getElementById('groupInfoSheet').classList.contains('visible') ||
                        document.getElementById('addMemberSheet').classList.contains('visible')) {
                        closeAddMemberSheet();
                        closeGroupInfoSheet();
                    } else {
                        goBack();
                    }
                }, false);
            }, false);
        } else {
            window.addEventListener('popstate', (e) => {
                e.preventDefault();
                goBack();
            });
        }

        /* Group Info Bottom Sheet Functions */
        async function openGroupInfoSheet() {
            document.getElementById('sheetAvatar').src = currentGroupData.photo || '';
            document.getElementById('sheetName').textContent = currentGroupData.name;
            document.getElementById('sheetMemberCount').textContent = `${Object.keys(currentGroupData.participants || {}).length} members`;

            document.getElementById('adminActions').style.display = isAdmin ? 'block' : 'none';

            // Show/hide invite link section
            const inviteSection = document.getElementById('inviteLinkSection');
            if (isAdmin) {
                inviteSection.style.display = 'block';
                const linkText = document.getElementById('inviteLinkText');
                if (currentGroupData.inviteCode) {
                    linkText.textContent = `https://vynix.app/join/${currentGroupData.inviteCode}`;
                } else {
                    await generateInviteLink();
                }
            } else {
                inviteSection.style.display = 'none';
            }

            const memberList = document.getElementById('memberList');
            memberList.innerHTML = '<div style="text-align:center; padding:20px; color:#999;">Loading members...</div>';
            membersData = {};
            const memberUids = Object.keys(currentGroupData.participants || {});
            const promises = memberUids.map(uid =>
                db.ref(`users/${uid}/profile`).once('value').then(snap => {
                    membersData[uid] = snap.val() || { name: 'Unknown', photo: '' };
                })
            );
            await Promise.all(promises);

            memberList.innerHTML = '';
            memberUids.forEach(uid => {
                const profile = membersData[uid];
                const isMemberAdmin = currentGroupData.admins && currentGroupData.admins[uid] === true;
                const canRemove = isAdmin && uid !== currentUser.uid;
                const item = document.createElement('div');
                item.className = 'member-item';
                item.innerHTML = `
                    <img class="member-avatar" src="${profile.photo || ''}" alt="">
                    <div class="member-name">${profile.name || 'Unknown User'}
                        ${isMemberAdmin ? '<span class="member-admin-badge">Admin</span>' : ''}
                    </div>
                    ${canRemove ? '<div class="member-actions"><span class="material-symbols-rounded member-action-btn" onclick="removeMember(\'' + uid + '\')">close</span></div>' : ''}
                `;
                memberList.appendChild(item);
            });

            document.getElementById('groupInfoSheet').classList.add('visible');
            document.getElementById('sheetOverlay').classList.add('visible');
        }

        function closeGroupInfoSheet() {
            document.getElementById('groupInfoSheet').classList.remove('visible');
            document.getElementById('sheetOverlay').classList.remove('visible');
        }

        async function generateInviteLink() {
            if (!isAdmin) return;
            const code = Math.random().toString(36).substring(2, 10).toUpperCase();
            await db.ref(`groups/${currentGroupId}`).update({
                inviteCode: code
            });
            document.getElementById('inviteLinkText').textContent = `https://vynix.app/join/${code}`;
            showToast('New invite link generated');
        }

        async function resetInviteLink() {
            if (!isAdmin) return;
            if (!confirm('Reset invite link? Old link will stop working.')) return;
            await generateInviteLink();
        }

        function copyInviteLink() {
            const linkText = document.getElementById('inviteLinkText').textContent;
            navigator.clipboard.writeText(linkText).then(() => {
                showToast('Link copied!');
            }).catch(() => {
                showToast('Failed to copy');
            });
        }

        /* Add Member Sheet */
        async function openAddMemberSheet() {
            closeGroupInfoSheet();

            const settings = currentGroupData.settings || {};
            if (settings.allowAddMembers === false && !isAdmin) {
                showToast('Only admins can add members');
                return;
            }

            const list = document.getElementById('addMemberList');
            list.innerHTML = '<div style="text-align:center; padding:40px; color:#999;">Loading friends...</div>';

            try {
                const chatsSnap = await db.ref(`users/${currentUser.uid}/chats`).once('value');
                friendsData = [];

                const currentMembers = Object.keys(currentGroupData.participants || {});

                for (const friendUid of chatsSnap.val() ? Object.keys(chatsSnap.val()) : []) {
                    if (currentMembers.includes(friendUid)) continue; // Already in group

                    const profileSnap = await db.ref(`users/${friendUid}/profile`).once('value');
                    const profile = profileSnap.val() || {};
                    friendsData.push({
                        uid: friendUid,
                        name: profile.name || 'User',
                        photo: profile.photo || '',
                        vynixId: profile.vynixId || ''
                    });
                }

                if (friendsData.length === 0) {
                    list.innerHTML = '<div style="text-align:center; padding:40px; color:#999;">No friends available to add</div>';
                } else {
                    list.innerHTML = friendsData.map(friend => `
                        <div class="member-item" onclick="addMemberToGroup('${friend.uid}')">
                            <img class="member-avatar" src="${friend.photo || ''}" alt="">
                            <div class="member-name">${friend.name}</div>
                            <div class="member-id">@${friend.vynixId}</div>
                        </div>
                    `).join('');
                }

            } catch (error) {
                console.error('Error loading friends for add:', error);
                list.innerHTML = '<div style="text-align:center; padding:40px; color:#999;">Failed to load friends</div>';
            }

            document.getElementById('addMemberSheet').classList.add('visible');
            document.getElementById('addMemberOverlay').classList.add('visible');
        }

        function closeAddMemberSheet() {
            document.getElementById('addMemberSheet').classList.remove('visible');
            document.getElementById('addMemberOverlay').classList.remove('visible');
        }

        async function addMemberToGroup(uid) {
            if (!isAdmin && (currentGroupData.settings || {}).allowAddMembers === false) {
                showToast('You are not allowed to add members');
                return;
            }

            try {
                const updates = {};
                updates[`groups/${currentGroupId}/participants/${uid}`] = {
                    role: 'member',
                    joinedAt: firebase.database.ServerValue.TIMESTAMP
                };
                updates[`groups/${currentGroupId}/memberCount`] = firebase.database.ServerValue.increment(1);
                updates[`users/${uid}/groups/${currentGroupId}`] = {
                    lastMessage: 'You were added to the group',
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    unreadCount: 0
                };

                await db.ref().update(updates);
                showToast('Member added successfully');
                closeAddMemberSheet();
                openGroupInfoSheet(); // Refresh member list
            } catch (error) {
                console.error('Error adding member:', error);
                showToast('Failed to add member');
            }
        }

        function changeGroupPhoto() {
            if (!isAdmin) {
                showToast('Only admins can change group photo');
                return;
            }
            document.getElementById('groupPhotoUpload').click();
        }

        async function uploadGroupPhoto(file) {
            if (!file || !isAdmin) return;
            try {
                const storageRef = storage.ref(`groupPhotos/${currentGroupId}`);
                await storageRef.put(file);
                const photoURL = await storageRef.getDownloadURL();
                await db.ref(`groups/${currentGroupId}`).update({
                    photo: photoURL
                });
                showToast('Group photo updated');
            } catch (error) {
                console.error('Error uploading group photo:', error);
                showToast('Failed to update photo');
            }
        }

        function editGroupName() {
            if (!isAdmin) {
                showToast('Only admins can edit group name');
                return;
            }
            const newName = prompt('Enter new group name:', currentGroupData.name);
            if (newName && newName.trim() && newName.trim() !== currentGroupData.name) {
                db.ref(`groups/${currentGroupId}`).update({
                    name: newName.trim()
                }).then(() => {
                    showToast('Group name updated');
                }).catch(() => {
                    showToast('Failed to update name');
                });
            }
        }

        async function removeMember(uid) {
            if (!isAdmin || uid === currentUser.uid) return;
            if (!confirm('Remove this member from the group?')) return;
            try {
                await db.ref(`groups/${currentGroupId}/participants/${uid}`).remove();
                await db.ref(`users/${uid}/groups/${currentGroupId}`).remove();
                await db.ref(`groups/${currentGroupId}`).update({
                    memberCount: firebase.database.ServerValue.increment(-1)
                });
                showToast('Member removed');
                openGroupInfoSheet(); // Refresh sheet
            } catch (error) {
                console.error('Error removing member:', error);
                showToast('Failed to remove member');
            }
        }

        async function exitGroup() {
            if (isAdmin) {
                if (!confirm('You are an admin. Exiting will not delete the group, but you will lose admin rights. Continue?')) return;
            } else {
                if (!confirm('Are you sure you want to exit this group?')) return;
            }
            try {
                await db.ref(`users/${currentUser.uid}/groups/${currentGroupId}`).remove();
                await db.ref(`groups/${currentGroupId}/participants/${currentUser.uid}`).remove();
                await db.ref(`groups/${currentGroupId}`).update({
                    memberCount: firebase.database.ServerValue.increment(-1)
                });
                showToast('You have left the group');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                console.error('Error exiting group:', error);
                showToast('Failed to exit group');
            }
        }
    </script>
</body>
