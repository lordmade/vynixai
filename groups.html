<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>VynixChat - Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #ffffff;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --bubble-border: #f1f5f9;
      --accent: #3b82f6;
      --accent-secondary: #10b981;
      --success: #10b981;
      --error: #ef4444;
      --gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #10b981 100%);
      --radial-gradient: radial-gradient(circle at 10% 10%, #3b82f6 0%, transparent 50%), radial-gradient(circle at 90% 90%, #10b981 0%, transparent 50%);
      --received-bg: #f8fafc;
      --sent-bg: #dbeafe;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --glass: rgba(255, 255, 255, 0.8);
      --blur: blur(16px);
    }
    body.dark {
      --bg: #0f0f0f;
      --card-bg: #1a1a1a;
      --text-primary: #f5f5f5;
      --text-secondary: #a3a3a3;
      --border: #333333;
      --bubble-border: #262626;
      --received-bg: #1a1a1a;
      --sent-bg: #1e40af;
      --glass: rgba(0, 0, 0, 0.4);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: var(--blur);
      z-index: 100;
      padding: 0 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      height: 60px;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-left button {
      background: none;
      border: none;
      color: var(--text-primary);
      border-radius: 50%;
      padding: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      min-width: 40px;
      position: relative;
      overflow: hidden;
    }
    .header-left button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      transition: left 0.3s ease;
      z-index: -1;
      border-radius: 50%;
    }
    .header-left button:hover::before {
      left: 0;
    }
    .header-left button:hover {
      color: #ffffff;
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }
    .header-info {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: 8px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient);
      color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .avatar:hover {
      transform: scale(1.05);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .name {
      font-weight: 600;
      font-size: 16px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }
    .status {
      font-size: 13px;
      color: var(--text-secondary);
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .header-actions button {
      background: none;
      border: none;
      color: var(--text-primary);
      border-radius: 50%;
      padding: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      min-width: 40px;
      position: relative;
      overflow: hidden;
    }
    .header-actions button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      transition: left 0.3s ease;
      z-index: -1;
      border-radius: 50%;
    }
    .header-actions button:hover::before {
      left: 0;
    }
    .header-actions button:hover {
      color: #ffffff;
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }
    .main-content {
      padding: 70px 0 100px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 160px);
      overflow-y: auto;
      background: var(--bg);
      scroll-behavior: smooth;
    }
    .messages-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 0 16px 16px;
    }
    .message {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      max-width: 75%;
      animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 8px;
      position: relative;
    }
    .message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message.received {
      align-self: flex-start;
    }
    .message-bubble {
      background: var(--received-bg);
      border: 1px solid var(--bubble-border);
      border-radius: 20px 20px 20px 4px;
      padding: 12px 16px;
      max-width: 100%;
      word-wrap: break-word;
      box-shadow: var(--shadow-sm);
      position: relative;
      font-size: 15px;
      line-height: 1.5;
      transition: all 0.3s ease;
      min-width: 60px;
      max-width: 70vw;
      cursor: pointer;
    }
    .message-bubble:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }
    .message.sent .message-bubble {
      background: var(--sent-bg);
      color: var(--text-primary);
      border-color: transparent;
      border-radius: 20px 20px 4px 20px;
    }
    body.dark .message.sent .message-bubble {
      color: #f5f5f5;
    }
    .sender-name {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
      font-weight: 500;
    }
    .message-content {
      margin-bottom: 8px;
    }
    .message-image {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      display: block;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .message-image:hover {
      transform: scale(1.02);
    }
    .message-time {
      position: absolute;
      bottom: 4px;
      right: 12px;
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 400;
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .message.sent .message-time {
      right: auto;
      left: 12px;
      color: var(--text-secondary);
      gap: 2px;
    }
    body.dark .message.sent .message-time {
      color: #a3a3a3;
    }
    .reactions-container {
      display: flex;
      gap: 6px;
      margin-top: 6px;
      flex-wrap: wrap;
    }
    .reaction-emoji {
      display: flex;
      align-items: center;
      gap: 2px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 14px;
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }
    .reaction-emoji:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: scale(1.05);
    }
    .reaction-emoji.self-reacted {
      background: var(--accent);
      color: #ffffff;
      border-color: var(--accent);
    }
    .input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: var(--blur);
      padding: 12px 16px;
      display: flex;
      align-items: flex-end;
      gap: 12px;
      z-index: 50;
      min-height: 60px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      border-top: 1px solid var(--border);
    }
    .input-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--radial-gradient);
      opacity: 0.1;
      border-radius: 28px;
      z-index: -1;
    }
    .message-input {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 12px 20px;
      outline: none;
      font-size: 16px;
      resize: none;
      max-height: 120px;
      color: var(--text-primary);
      font-family: inherit;
      line-height: 1.5;
      transition: all 0.3s ease;
      overflow-y: auto;
      box-shadow: var(--shadow-sm);
      backdrop-filter: var(--blur);
    }
    .message-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), var(--shadow-md);
    }
    .send-btn {
      background: var(--gradient);
      border: none;
      color: #ffffff;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm), 0 0 20px rgba(59, 130, 246, 0.3);
      position: relative;
      overflow: hidden;
    }
    .send-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
      border-radius: 50%;
    }
    .send-btn:hover::before {
      left: 0;
    }
    .send-btn:hover {
      transform: scale(1.05) rotate(10deg);
      box-shadow: var(--shadow-md), 0 0 30px rgba(59, 130, 246, 0.5);
    }
    .send-btn:active {
      transform: scale(0.95);
    }
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .attach-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 12px;
      border-radius: 50%;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 48px;
      min-width: 48px;
      position: relative;
      overflow: hidden;
    }
    .attach-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      transition: left 0.3s ease;
      z-index: -1;
      border-radius: 50%;
    }
    .attach-btn:hover::before {
      left: 0;
    }
    .attach-btn:hover {
      color: #ffffff;
      transform: scale(1.05);
      box-shadow: var(--shadow-sm);
    }
    .upload-progress {
      position: fixed;
      bottom: 60px;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--border);
      z-index: 60;
      display: none;
    }
    .upload-progress.active {
      display: block;
    }
    #progress-fill {
      height: 100%;
      background: var(--accent-secondary);
      width: 0%;
      transition: width 0.2s ease;
      border-radius: 0 0 0 3px;
    }
    .reaction-picker {
      position: fixed;
      background: var(--glass);
      border-radius: 20px;
      padding: 16px;
      box-shadow: var(--shadow-lg);
      z-index: 300;
      display: none;
      flex-wrap: wrap;
      gap: 12px;
      max-width: 220px;
      backdrop-filter: var(--blur);
      border: 1px solid var(--border);
    }
    .reaction-picker.active {
      display: flex;
    }
    .reaction-emoji-btn {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      border-radius: 12px;
      padding: 8px;
      transition: all 0.2s ease;
    }
    .reaction-emoji-btn:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: scale(1.2) rotate(5deg);
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .spinner-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .spinner {
      display: flex;
      gap: 8px;
    }
    .spinner .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent);
      animation: spinDot 1.4s infinite ease-in-out;
    }
    .spinner .dot:nth-child(2) { animation-delay: 0.2s; }
    .spinner .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes spinDot {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--gradient);
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 16px;
      font-weight: 500;
      z-index: 150;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-lg);
    }
    .alert.active {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }
    .alert.success {
      background: var(--success);
    }
    .alert.error {
      background: var(--error);
    }
    .dialog {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: var(--blur);
    }
    .dialog.active {
      display: flex;
    }
    .dialog-content {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 32px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      animation: fadeIn 0.3s ease-out;
    }
    .dialog-content h3 {
      margin: 0 0 16px;
      color: var(--text-primary);
      font-size: 24px;
      font-weight: 600;
    }
    .dialog-content p {
      margin: 0 0 24px;
      color: var(--text-secondary);
      line-height: 1.6;
    }
    .dialog-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 16px;
    }
    #cancel-delete, #cancel-leave {
      background: none;
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 15px;
      flex: 1;
    }
    #cancel-delete:hover, #cancel-leave:hover {
      background: var(--glass);
    }
    #confirm-delete, #confirm-leave {
      background: var(--error);
      border: none;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
      font-size: 15px;
      flex: 1;
    }
    #confirm-delete:hover, #confirm-leave:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-md);
    }
    #close-info {
      background: var(--accent);
      border: none;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 15px;
      width: 100%;
    }
    #close-info:hover {
      transform: scale(1.02);
      box-shadow: var(--shadow-md);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      border: 1px solid var(--border);
      max-height: 80vh;
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 100px;
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      padding: 24px 24px 20px;
      background: var(--glass);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .user-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px;
      background: var(--glass);
      border-radius: 20px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 8px 12px;
    }
    .user-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
    }
    .user-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-weight: bold;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
    }
    .user-info {
      flex: 1;
      min-width: 0;
    }
    .user-name {
      font-weight: 700;
      font-size: 16px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .user-bio {
      color: var(--text-secondary);
      font-size: 14px;
    }
    .start-chat-btn {
      background: var(--gradient);
      color: #ffffff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      min-width: 80px;
    }
    .start-chat-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    .image-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }
    .image-modal.active {
      display: flex;
    }
    #full-image {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
      border-radius: 12px;
    }
    .close-image-btn {
      position: absolute;
      top: 24px;
      right: 24px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
      transition: all 0.2s ease;
    }
    .close-image-btn:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: scale(1.1);
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 70px 0 100px;
      }
      .input-container {
        padding: 12px 24px;
      }
      .message {
        max-width: 55%;
      }
      .name {
        max-width: none;
      }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f0f0f;
        --card-bg: #1a1a1a;
        --text-primary: #f5f5f5;
        --text-secondary: #a3a3a3;
        --border: #333333;
        --bubble-border: #262626;
        --received-bg: #1a1a1a;
        --sent-bg: #1e40af;
        --glass: rgba(0, 0, 0, 0.4);
      }
      body {
        background: var(--bg);

    function formatTimestamp(timestamp) {

      if (diffSec < 60) return `${diffSec}s`;

    async function encryptMessage(message, keyString) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("vynix-secret-key-2026"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(keyString);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    async function decryptMessage(encryptedStr, keyString) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("vynix-secret-key-2026"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(keyString);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

    function renderReactions(messageId, reactions) {

      let reactionsContainer = messageEl.querySelector('.reactions-container');
      if (!reactionsContainer && reactionsHtml) {
        reactionsContainer = document.createElement('div');

        messageEl.appendChild(reactionsContainer);

      if (reactionsContainer) reactionsContainer.innerHTML = reactionsHtml;

      childAddedListener = onChildAdded(messagesRef, async (snapshot) => {
        const msg = snapshot.val();

        addMessage({ id: msgId, ...msg, content, senderName }, msg.senderId === currentUser.uid, messagesContainer);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });

      childChangedListener = onChildChanged(messagesRef, (snapshot) => {
        const msgId = snapshot.key;

      });

      hideSpinner();
    }

      xhr.open('POST', `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`);

      });
      showProgress();

    };

    window.removeMember = async (uid) => {
      if (!confirm('Remove this member from the group?')) return;
      try {
        showSpinner();
        await remove(ref(db, `groups/\( {chatId}/members/ \){uid}`));
        await remove(ref(db, `users/\( {uid}/groups/ \){chatId}`));
        showAlert('Member removed.', 'success');
        openGroupSheet();
      } catch (error) {
        console.error(error);
        showAlert('Failed to remove member.');
      } finally {
        hideSpinner();
      }
    };

    async function loadUsersForAddMember() {
      showSpinner();
      const usersList = document.getElementById('add-member-users-list');
      usersList.innerHTML = '';

      const snapshot = await get(ref(db, 'users'));
      if (snapshot.exists()) {
        const allUsers = Object.entries(snapshot.val()).map(([uid, data]) => ({uid, ...data}));
        const existing = new Set(Object.keys(chatData.members || {}));
        const available = allUsers.filter(u => u.uid !== currentUser.uid && !existing.has(u.uid));

        if (available.length === 0) {
          usersList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 20px;">No more users to add</p>';
        } else {
          available.forEach((user, i) => {
            const avatarHtml = user.photoURL ? `<img src="\( {user.photoURL}" alt=" \){user.displayName}" class="user-avatar" loading="lazy">` : `<div class="user-avatar" style="font-size: 22px;">${(user.displayName || 'U')[0].toUpperCase()}</div>`;
            const nameHtml = user.displayName || 'User';

            const card = document.createElement('div');
            card.className = 'user-card fade-in';
            card.style.animationDelay = `${i * 0.1}s`;
            card.onclick = () => addMemberToGroup(user.uid);

            card.innerHTML = `
              ${avatarHtml}
              <div class="user-info">
                <div class="user-name">${nameHtml}</div>
                <div class="user-bio">${user.bio || 'No bio'}</div>
              </div>
              <button class="start-chat-btn" onclick="event.stopPropagation(); addMemberToGroup('${user.uid}')">Add</button>
            `;
            usersList.appendChild(card);
          });
        }
      }
      hideSpinner();
    }

    window.addMemberToGroup = async (targetUid) => {
      try {
        showSpinner();
        await set(ref(db, `groups/\( {chatId}/members/ \){targetUid}`), { role: 'member', joinedAt: Date.now() });
        await set(ref(db, `users/\( {targetUid}/groups/ \){chatId}`), { groupId: chatId, name: chatData.name, role: 'member' });
        showAlert('Member added!', 'success');
        closeAddMemberSheet();
        openGroupSheet();
      } catch (error) {
        console.error(error);
        showAlert('Failed to add member.');
      } finally {
        hideSpinner();
      }
    };

    window.openAddMemberSheet = () => {
      loadUsersForAddMember();
      document.getElementById('add-member-sheet').classList.add('active');
    };

    window.closeAddMemberSheet = () => {
      document.getElementById('add-member-sheet').classList.remove('active');
    };

    function showLeaveDialog() {
      document.getElementById('leave-dialog').classList.add('active');
    }

    async function leaveGroup() {
      try {
        showSpinner();
        await remove(ref(db, `groups/\( {chatId}/members/ \){currentUser.uid}`));
        await remove(ref(db, `users/\( {currentUser.uid}/groups/ \){chatId}`));
        showAlert('You have left the group.', 'success');
        history.back();
      } catch (error) {
        console.error('Error leaving group:', error);
        showAlert('Failed to leave group.');
      } finally {
        hideSpinner();
      }
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = 'login.html';
          return;
        }
        currentUser = user;
        setUserId(analytics, user.uid);

        const urlParams = new URLSearchParams(window.location.search);
        const groupId = urlParams.get('groupId');
        const userId = urlParams.get('userId');

        if (groupId) {
          chatId = groupId;
          isGroup = true;
          messagesRef = ref(db, `groups/${chatId}/messages`);

          onValue(ref(db, `groups/${chatId}`), async (snap) => {
            chatData = snap.val();
            if (chatData) {
              await loadChatHeader();
              await loadMessages();
            } else {
              showAlert('Group not found.');
              history.back();
            }
          });

          document.getElementById('add-member-btn').onclick = openAddMemberSheet;
          document.getElementById('leave-group-btn').onclick = showLeaveDialog;
        } else if (userId) {
          if (userId === currentUser.uid) {
            showAlert('Cannot chat with yourself.');
            history.back();
            return;
          }

          otherUser = { uid: userId };
          const sorted = [currentUser.uid, userId].sort();
          chatId = sorted.join('_');
          isGroup = false;
          messagesRef = ref(db, `chats/${chatId}/messages`);

          onValue(ref(db, `users/${userId}`), (snap) => {
            otherUser = { uid: userId, ...snap.val() };
            loadChatHeader();
          });

          // Ensure chat metadata exists
          await set(ref(db, `users/\( {currentUser.uid}/chats/ \){chatId}`), { otherUserId: userId, lastMessageTime: Date.now() });
          await set(ref(db, `users/\( {userId}/chats/ \){chatId}`), { otherUserId: currentUser.uid, lastMessageTime: Date.now() });

          await loadMessages();
        } else {
          showAlert('Invalid chat link.');
          history.back();
          return;
        }

        await updateUserLastSeen(currentUser.uid);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      const attachBtn = document.getElementById('attach-btn');
      const fileInput = document.getElementById('file-input');

      updateInputHeight();

      input.addEventListener('input', () => {
        input.style.height = 'auto';
        input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        sendBtn.disabled = !input.value.trim();
        updateInputHeight();
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendTextMessage();
        }
      });

      sendBtn.addEventListener('click', sendTextMessage);
      attachBtn.addEventListener('click', () => fileInput.click());
      fileInput.addEventListener('change', handleFileSelect);

      document.getElementById('cancel-leave')?.addEventListener('click', () => document.getElementById('leave-dialog').classList.remove('active'));
      document.getElementById('confirm-leave')?.addEventListener('click', () => {
        document.getElementById('leave-dialog').classList.remove('active');
        leaveGroup();
      });

      document.getElementById('close-info')?.addEventListener('click', () => document.getElementById('info-dialog').classList.remove('active'));

      initializeFirebase();
    });
  </script>
</body>
</html>
