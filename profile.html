<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>BBM 2025 - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --accent: #d40000;
      --bbm-red: #d40000;
      --header-bg: #000000;
      --chat-bubble-sent: #2a2a2a;
      --chat-bubble-received: #1a1a1a;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    body.light {
      --bg: #f8f8f8;
      --card-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --header-bg: #ffffff;
      --chat-bubble-sent: #e6f3ff;
      --chat-bubble-received: #ffffff;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .main-content {
      padding: 84px 20px 120px;
      min-height: calc(100vh - 160px);
      transition: padding 0.3s ease;
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 84px 60px 120px;
      }
    }
    .profile-hero {
      position: relative;
      background: var(--header-bg);
      padding: 60px 20px 40px;
      text-align: center;
      border-radius: 28px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border);
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-btn:hover {
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
      transform: scale(1.05);
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 16px;
      object-fit: cover;
      border: 4px solid var(--bbm-red);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .profile-avatar:hover {
      transform: scale(1.05);
    }
    .profile-name {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 28px;
      margin-bottom: 8px;
      color: var(--text-primary);
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(212, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .verified-icon {
      width: 18px;
      height: 18px;
      filter: drop-shadow(0 0 2px #1d9bf0);
    }
    .profile-bio {
      font-size: 15px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: var(--card-bg);
      padding: 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
    }
    .profile-stats {
      display: flex;
      justify-content: space-around;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .stat {
      text-align: center;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 12px 16px;
      min-width: 70px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .stat:hover {
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
      transform: translateY(-2px);
    }
    .stat-number {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }
    .stat-label {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .profile-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .profile-btn {
      background: var(--card-bg);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 12px 24px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 15px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
    }
    .profile-btn:hover {
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
      transform: scale(1.05);
    }
    .profile-btn.following {
      background: var(--bbm-red);
      color: #ffffff;
    }
    .profile-btn.danger {
      background: #ff4444;
      color: white;
      border-color: #ff4444;
    }
    .profile-btn.danger:hover {
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top-left-radius: 32px;
      border-top-right-radius: 32px;
      border: 1px solid var(--border);
      max-height: 90vh;
      transform: translateY(100%);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 120px;
      box-shadow: var(--shadow-md);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      padding: 24px 28px 20px;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      transition: all 0.3s ease;
    }
    .edit-sheet-content {
      padding: 24px;
    }
    .edit-field input, .edit-field textarea {
      width: 100%;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--card-bg);
      color: var(--text-primary);
      margin-bottom: 20px;
      font-size: 17px;
      resize: vertical;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    .edit-field input:focus, .edit-field textarea:focus {
      outline: none;
      border-color: var(--bbm-red);
      box-shadow: 0 0 0 3px rgba(212, 0, 0, 0.1), var(--glow);
    }
    .edit-field textarea {
      min-height: 120px;
    }
    #profile-photo {
      display: none;
    }
    .file-input-label {
      display: block;
      width: 100%;
      padding: 16px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      text-align: center;
      cursor: pointer;
      color: var(--text-primary);
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .file-input-label:hover {
      background: rgba(212, 0, 0, 0.1);
      border-color: var(--bbm-red);
    }
    .sheet-actions {
      background: transparent;
      gap: 12px;
      padding: 20px 28px;
      display: flex;
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
    }
    .sheet-actions .save-btn {
      background: var(--bbm-red);
      color: #000000;
      border: none;
      flex: 1;
      box-shadow: var(--shadow-md), var(--glow);
    }
    .live-indicator {
      background: var(--bbm-red);
      box-shadow: var(--glow);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bbm-red);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 84px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bbm-red);
      color: #000000;
      padding: 16px 28px;
      border-radius: 28px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), var(--glow);
      font-weight: 700;
      font-size: 15px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .alert.active {
      display: block;
    }
    .hidden {
      display: none;
    }
    .verified-icon {
      filter: drop-shadow(0 0 2px #1d9bf0);
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8f8f8;
        --card-bg: #ffffff;
        --text-primary: #000000;
        --text-secondary: #666666;
        --border: #e0e0e0;
        --header-bg: #ffffff;
      }
      body {
        background: var(--bg);
      }
    }
    @media (min-width: 768px) {
      .profile-hero {
        padding: 80px 40px 60px;
        border-radius: 28px;
      }
      .profile-avatar {
        width: 140px;
        height: 140px;
      }
      .profile-name {
        font-size: 32px;
      }
      .profile-bio {
        font-size: 16px;
        max-width: 500px;
        padding: 20px;
      }
      .profile-stats {
        gap: 20px;
      }
      .stat {
        padding: 15px 20px;
        min-width: 80px;
      }
      .stat-number {
        font-size: 24px;
      }
      .bottom-sheet {
        max-height: 80vh;
      }
      .edit-sheet-content {
        padding: 24px;
      }
    }
  </style>
</head>
<body class="dark">
  <main class="main-content">
    <section class="profile-hero" id="profile-header">
      <!-- Profile header content loaded via JS -->
    </section>
  </main>

  <div id="spinner-overlay" class="spinner-overlay" aria-label="Loading spinner">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="alert-message" class="alert" role="alert" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, updateProfile, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, get, push, set, remove, update } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getAnalytics, logEvent, setUserId, setUserProperties } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    // Cloudinary configuration - Replace with your actual values
    const CLOUDINARY_CLOUD_NAME = 'dqkujefxj';
    const UPLOAD_PRESET = 'banter_box';

    let app, auth, db, analytics, currentUser;
    let currentUserData = null;
    let profileUserId = null;
    let profileUserData = null;
    let isOwnProfile = false;

    const verifiedIcon = `<span class="material-icons verified-icon">verified</span>`;

    const showSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.add('active');
    };

    const hideSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      if (alert) {
        alert.textContent = message;
        alert.classList.add('active');
        setTimeout(() => alert.classList.remove('active'), 3500);
      }
    };

    async function signOutUser() {
      try {
        await signOut(auth);
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Sign out error:', error);
        showAlert('Sign out failed. Please try again.');
      }
    }

    window.signOutUser = signOutUser;

    function formatNumber(count) {
      if (count >= 1000000) return `${(count / 1000000).toFixed(1)}M`;
      if (count >= 1000) return `${(count / 1000).toFixed(1)}K`;
      return count.toString();
    }

    async function startChat(targetUid) {
      try {
        const chatId = [currentUser.uid, targetUid].sort().join('_');
        const currentChatsRef = ref(db, `users/${currentUser.uid}/chats/${targetUid}`);
        const targetChatsRef = ref(db, `users/${targetUid}/chats/${currentUser.uid}`);
        const currentSnapshot = await get(currentChatsRef);
        if (!currentSnapshot.exists()) {
          const initialMessage = 'Say hi to start chatting!';
          const encrypted = await encryptMessage(initialMessage, chatId);
          await set(currentChatsRef, {
            chatId,
            otherUserId: targetUid,
            lastMessage: encrypted,
            lastMessageType: 'text',
            lastMessageTime: Date.now(),
            unreadCount: 0
          });
          await set(targetChatsRef, {
            chatId,
            otherUserId: currentUser.uid,
            lastMessage: encrypted,
            lastMessageType: 'text',
            lastMessageTime: Date.now(),
            unreadCount: 0
          });
          const messagesRef = ref(db, `chats/${chatId}/messages`);
          const newMessageRef = push(messagesRef);
          await set(newMessageRef, {
            senderId: currentUser.uid,
            message: encrypted,
            type: 'text',
            timestamp: Date.now()
          });
        }
        window.location.href = `chat.html?chatId=${chatId}&userId=${targetUid}`;
        showAlert('Chat started!');
      } catch (error) {
        console.error('Error starting chat:', error);
        showAlert('Failed to start chat.');
      }
    }

    window.startChat = startChat;

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    function loadProfile(userId) {
      showSpinner();
      const userRef = ref(db, `users/${userId}`);
      onValue(userRef, (snapshot) => {
        profileUserData = snapshot.val();
        if (profileUserData) {
          isOwnProfile = currentUser && currentUser.uid === userId;
          renderProfileHeader();
        } else {
          showAlert('User not found.');
        }
        hideSpinner();
      }, { onlyOnce: true });
    }

    function renderProfileHeader() {
      const header = document.getElementById('profile-header');
      const subscriberCount = Object.keys(profileUserData.subscribers || {}).length;
      const followingCount = Object.keys(profileUserData.subscribing || {}).length;
      const postCount = Object.keys(profileUserData.posts || {}).length;
      const isVerified = profileUserData.verified || false;
      const isLive = profileUserData?.isLive || false;
      const isFollowing = currentUser && profileUserId !== currentUser.uid && profileUserData?.subscribers && profileUserData.subscribers[currentUser.uid];

      let avatarHtml = '';
      if (profileUserData.photoURL) {
        avatarHtml = `<img src="${profileUserData.photoURL}" alt="${profileUserData.displayName} avatar" class="profile-avatar fade-in" loading="lazy">`;
      } else {
        const initial = profileUserData.displayName ? profileUserData.displayName[0].toUpperCase() : 'U';
        avatarHtml = `<div class="profile-avatar fade-in" style="background: var(--bbm-red); color: #000000; font-size: 48px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>`;
      }

      let followBtn = '';
      let messageBtn = '';
      if (currentUser && profileUserId !== currentUser.uid) {
        followBtn = `<button class="profile-btn ${isFollowing ? 'following' : ''}" data-user-id="${profileUserId}" aria-label="${isFollowing ? 'Unfollow' : 'Follow'}">${isFollowing ? 'Following' : 'Follow'}</button>`;
        messageBtn = `<button class="profile-btn" onclick="startChat('${profileUserId}')" aria-label="Message">Message</button>`;
      }

      let editBtn = '';
      let signOutBtn = '';
      if (isOwnProfile) {
        editBtn = `<button class="profile-btn" onclick="openEditProfileSheet()" aria-label="Edit profile">Edit Profile</button>`;
        signOutBtn = `<button class="profile-btn danger" onclick="signOutUser()" aria-label="Sign out">Sign Out</button>`;
      }

      let liveIndicator = '';
      if (isLive) {
        liveIndicator = '<div class="live-indicator" style="position: absolute; top: 20px; right: 20px; width: 16px; height: 16px; border-radius: 50%;"></div>';
      }

      let verifiedBadge = isVerified ? verifiedIcon : '';

      header.innerHTML = `
        <button class="back-btn" onclick="history.back()" title="Back" aria-label="Go back">
          <span class="material-icons">arrow_back</span>
        </button>
        ${liveIndicator}
        ${avatarHtml}
        <h1 class="profile-name fade-in" style="animation-delay: 0.2s;">${profileUserData.displayName || 'User'} ${verifiedBadge}</h1>
        <p class="profile-bio fade-in" style="animation-delay: 0.4s;">${profileUserData.bio || 'No bio yet'}</p>
        <div class="profile-stats fade-in" style="animation-delay: 0.6s;">
          <div class="stat">
            <div class="stat-number">${formatNumber(postCount)}</div>
            <div class="stat-label">Posts</div>
          </div>
          <div class="stat">
            <div class="stat-number">${formatNumber(subscriberCount)}</div>
            <div class="stat-label">Followers</div>
          </div>
          <div class="stat">
            <div class="stat-number">${formatNumber(followingCount)}</div>
            <div class="stat-label">Following</div>
          </div>
        </div>
        <div class="profile-actions fade-in" style="animation-delay: 0.8s;">
          ${followBtn}
          ${messageBtn}
          ${editBtn}
          ${signOutBtn}
        </div>
      `;
    }

    async function toggleFollow() {
      if (!currentUser || isOwnProfile) return;
      try {
        const followRef = ref(db, `users/${profileUserId}/subscribers/${currentUser.uid}`);
        const snapshot = await get(followRef);
        const isFollowing = snapshot.exists();
        const btn = document.querySelector('.profile-btn[data-user-id]');
        if (isFollowing) {
          await set(followRef, null);
          const userFollowRef = ref(db, `users/${currentUser.uid}/subscribing/${profileUserId}`);
          await set(userFollowRef, null);
          btn.textContent = 'Follow';
          btn.classList.remove('following');
          showAlert('Unfollowed.');
        } else {
          await set(followRef, true);
          const userFollowRef = ref(db, `users/${currentUser.uid}/subscribing/${profileUserId}`);
          await set(userFollowRef, true);
          btn.textContent = 'Following';
          btn.classList.add('following');
          showAlert('Following!');
        }
        loadProfile(profileUserId);
      } catch (error) {
        console.error('Error toggling follow:', error);
        showAlert('Follow update failed.');
      }
    }

    window.openEditProfileSheet = () => {
      const sheet = document.createElement('div');
      sheet.className = 'bottom-sheet active';
      sheet.id = 'edit-profile-sheet';
      sheet.innerHTML = `
        <div class="bottom-sheet-header">
          <h2 style="margin: 0; font-size: 24px; font-weight: 800; color: var(--text-primary);">Edit Profile</h2>
          <button onclick="closeEditProfileSheet()" style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 8px;"><span class="material-icons">close</span></button>
        </div>
        <div class="edit-sheet-content">
          <form id="edit-profile-form">
            <div class="edit-field">
              <label for="display-name" style="font-weight: 600; color: var(--text-primary); margin-bottom: 8px; display: block;">Display Name</label>
              <input type="text" id="display-name" value="${profileUserData.displayName || ''}" required>
            </div>
            <div class="edit-field">
              <label for="bio" style="font-weight: 600; color: var(--text-primary); margin-bottom: 8px; display: block;">Bio</label>
              <textarea id="bio" placeholder="Tell us about yourself...">${profileUserData.bio || ''}</textarea>
            </div>
            <div class="edit-field">
              <label style="font-weight: 600; color: var(--text-primary); margin-bottom: 8px; display: block;">Profile Picture</label>
              <div class="file-input-wrapper">
                <input type="file" id="profile-photo" accept="image/*">
                <label for="profile-photo" class="file-input-label">Change Profile Picture</label>
              </div>
              ${profileUserData.photoURL ? `<img src="${profileUserData.photoURL}" alt="Current photo" style="width: 60px; height: 60px; border-radius: 50%; margin-top: 8px; display: block; border: 2px solid var(--border);">` : ''}
            </div>
          </form>
        </div>
        <div class="sheet-actions">
          <button type="button" class="profile-btn" onclick="closeEditProfileSheet()" style="background: var(--border); color: var(--text-primary);">Cancel</button>
          <button type="submit" form="edit-profile-form" class="profile-btn save-btn">Save Changes</button>
        </div>
      `;
      document.body.appendChild(sheet);
      document.getElementById('edit-profile-form').addEventListener('submit', saveProfileChanges);
    };

    window.closeEditProfileSheet = () => {
      const sheet = document.getElementById('edit-profile-sheet');
      if (sheet) {
        sheet.classList.remove('active');
        setTimeout(() => sheet.remove(), 600);
      }
    };

    async function saveProfileChanges(e) {
      e.preventDefault();
      showSpinner();
      const displayName = document.getElementById('display-name').value.trim();
      const bio = document.getElementById('bio').value.trim();
      const photoFile = document.getElementById('profile-photo').files[0];
      if (!displayName || displayName.length < 2) {
        showAlert('Display name must be at least 2 characters.');
        hideSpinner();
        return;
      }
      try {
        let photoURL = profileUserData.photoURL;
        if (photoFile) {
          const formData = new FormData();
          formData.append('file', photoFile);
          formData.append('upload_preset', UPLOAD_PRESET);
          const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
            method: 'POST',
            body: formData
          });
          if (!response.ok) {
            throw new Error('Upload failed');
          }
          const data = await response.json();
          photoURL = data.secure_url;
        }
        const updates = { displayName, bio, photoURL };
        await updateProfile(currentUser, updates);
        const userRef = ref(db, `users/${currentUser.uid}`);
        await update(userRef, updates);
        closeEditProfileSheet();
        loadProfile(profileUserId);
        showAlert('Profile updated!');
      } catch (error) {
        console.error('Error updating profile:', error);
        showAlert('Failed to update profile.');
      } finally {
        hideSpinner();
      }
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const currentUserRef = ref(db, `users/${user.uid}`);
          onValue(currentUserRef, (snap) => {
            currentUserData = snap.val();
          });
          const urlParams = new URLSearchParams(window.location.search);
          profileUserId = urlParams.get('uid') || user.uid;
          loadProfile(profileUserId);
        } else {
          window.location.href = 'login.html';
        }
      });
    }

    function setupEventListeners() {
      document.addEventListener('click', (e) => {
        if (e.target.closest('.profile-btn[data-user-id]')) {
          e.stopPropagation();
          toggleFollow();
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      setupEventListeners();
    });
  </script>
</body>
</html>
