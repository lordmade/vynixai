<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>Profile.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chirp:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --accent: #1d9bf0;
      --x-blue: #1d9bf0;
      --header-bg: #000000;
      --chat-bubble-sent: #1d9bf0;
      --chat-bubble-received: #16181c;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
      --glow: 0 0 10px rgba(29, 155, 240, 0.5);
    }
    body.light {
      --bg: #ffffff;
      --card-bg: #f7f9fa;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --header-bg: #ffffff;
      --chat-bubble-sent: #1d9bf0;
      --chat-bubble-received: #f7f9fa;
    }
    body {
      font-family: 'Chirp', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .status-post {
      -webkit-touch-callout: none;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: var(--shadow-sm);
      transition: background-color 0.3s ease;
    }
    body.light .header {
      background: var(--header-bg);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo {
      font-family: 'Chirp', monospace;
      font-weight: 900;
      font-size: 28px;
      color: var(--x-blue);
      letter-spacing: -0.5px;
      cursor: pointer;
      text-shadow: var(--glow);
    }
    .header-center {
      flex: 1;
      max-width: 420px;
      display: flex;
      justify-content: center;
    }
    .search-container {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 10px 20px;
      gap: 10px;
      max-width: 100%;
      display: flex;
      align-items: center;
      position: relative;
      transition: all 0.3s ease;
    }
    .search-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 15px;
    }
    .search-input::placeholder {
      color: var(--text-secondary);
    }
    .header-right, .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions button {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      min-width: 44px;
      box-shadow: var(--shadow-sm);
      position: relative;
      transition: all 0.3s ease;
    }
    .header-actions button:hover {
      border-color: var(--x-blue);
      box-shadow: var(--glow);
      transform: scale(1.05);
    }
    .profile-container {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .profile-container:hover {
      transform: scale(1.05);
    }
    .header-username {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
    }
    .verified-icon-container {
      display: inline-flex;
      align-items: center;
    }
    .verified-icon {
      font-size: 20px;
      color: #1d9bf0;
    }
    .main-content {
      padding: 84px 20px 20px;
      min-height: calc(100vh - 84px);
      transition: padding 0.3s ease;
    }
    .sub-tab-switcher {
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 6px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .sub-tab-item {
      flex: 1;
      padding: 10px 20px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      border-radius: 16px;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .sub-tab-item.active {
      background: var(--x-blue);
      color: #ffffff;
      box-shadow: var(--glow);
    }
    .sub-tab-item:hover {
      color: var(--x-blue);
      transform: translateY(-1px);
    }
    .sub-tab-content {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .sub-tab-content.active {
      display: block;
    }
    .status-section, .notifications-section {
      margin-bottom: 28px;
    }
    .section-title {
      font-family: 'Chirp', monospace;
      font-weight: 900;
      margin-bottom: 20px;
      color: var(--text-primary);
      font-size: 20px;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
      text-shadow: 0 0 10px rgba(29, 155, 240, 0.3);
    }
    #status-subtitle {
      padding: 0 20px 10px;
      color: var(--text-secondary);
      font-size: 15px;
      font-weight: 600;
      display: none;
    }
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 20px;
    }
    .status-item {
      text-align: center;
      cursor: pointer;
      position: relative;
      padding: 8px;
      border-radius: 16px;
      transition: all 0.3s ease;
    }
    .statuses-carousel .status-item {
      flex-shrink: 0;
      width: 80px;
    }
    .status-item::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: var(--x-blue);
      border-radius: 20px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .status-item:hover::before {
      opacity: 1;
      box-shadow: var(--glow);
    }
    .statuses-carousel .status-item:hover::before {
      opacity: 0;
    }
    .status-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--x-blue);
      margin: 0 auto 10px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: transform 0.3s ease;
    }
    .status-avatar:hover {
      transform: scale(1.05);
    }
    .status-avatar::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: linear-gradient(transparent, var(--x-blue));
      opacity: 0.9;
    }
    .status-name {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .status-business {
      font-size: 11px;
      color: var(--x-blue);
      text-align: center;
      margin-top: -4px;
      font-weight: 600;
    }
    .statuses-carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .statuses-carousel::-webkit-scrollbar {
      display: none;
    }
    .status-carousel {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 12px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .status-carousel::-webkit-scrollbar {
      display: none;
    }
    .status-carousel-inner {
      display: flex;
      flex-shrink: 0;
    }
    .status-post-media-container {
      margin: 0 -20px 16px -20px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .status-post-media {
      max-width: 100%;
      max-height: 550px;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: var(--shadow-md);
      transition: transform 0.3s ease;
    }
    .status-post-media:hover {
      transform: scale(1.02);
    }
    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-bottom: 120px;
    }
    .status-list {
      display: flex;
      flex-direction: column;
      gap: 0;
      padding-bottom: 120px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .chat-item, .notification-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 16px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .chat-item::before, .notification-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--x-blue);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    .chat-item:hover::before, .notification-item:hover::before {
      transform: scaleX(1);
    }
    .chat-item:hover, .notification-item:hover {
      border-color: var(--x-blue);
      transform: translateY(-2px);
      box-shadow: var(--glow);
    }
    .chat-avatar, .notification-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
      box-shadow: var(--shadow-sm);
      transition: box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: var(--x-blue);
    }
    .chat-item:hover .chat-avatar {
      box-shadow: 0 0 20px rgba(29, 155, 240, 0.5);
    }
    .chat-info, .notification-info {
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }
    .chat-name, .notification-title {
      font-weight: 800;
      font-size: 17px;
      margin-bottom: 6px;
      color: var(--text-primary);
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
    }
    .chat-preview, .notification-time {
      color: var(--text-secondary);
      font-size: 15px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .typing-indicator {
      color: var(--x-blue);
      font-style: italic;
      font-size: 14px;
      margin-top: 2px;
    }
    .chat-time, .notification-time {
      color: var(--text-secondary);
      font-size: 13px;
      flex-shrink: 0;
      white-space: nowrap;
      font-weight: 600;
    }
    .unread-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      background: var(--x-blue);
      color: #ffffff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 13px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--glow);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 8px 0;
      box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
      backdrop-filter: blur(20px);
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .nav-item {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 500;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
      min-width: 56px;
      min-height: 56px;
    }
    .nav-item:hover {
      color: var(--x-blue);
      background: rgba(29, 155, 240, 0.08);
      transform: translateY(-1px);
    }
    .nav-item.active {
      color: var(--x-blue);
      background: rgba(29, 155, 240, 0.12);
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(29, 155, 240, 0.15);
    }
    .nav-item.active .nav-icon {
      background: var(--x-blue);
      color: white;
      border-radius: 50%;
      padding: 4px;
    }
    .nav-icon {
      font-size: 24px;
      transition: all 0.3s ease;
    }
    @media (min-width: 1024px) {
      .bottom-nav {
        display: none;
      }
    }
    .nav-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
      animation: slideIn 0.4s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .fab {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--x-blue);
      border: none;
      color: #ffffff;
      font-size: 15px;
      font-weight: 800;
      box-shadow: var(--shadow-md), var(--glow);
      cursor: pointer;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .fab:hover {
      box-shadow: var(--shadow-md), 0 0 45px rgba(29, 155, 240, 0.7);
      transform: scale(1.05);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top-left-radius: 32px;
      border-top-right-radius: 32px;
      border: 1px solid var(--border);
      max-height: 90vh;
      transform: translateY(100%);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 120px;
      box-shadow: var(--shadow-md);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      padding: 24px 28px 20px;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      transition: all 0.3s ease;
    }
    .sheet-actions {
      background: transparent;
      gap: 12px;
      padding: 20px 28px;
      display: flex;
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
    }
    .user-card {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 20px;
      border: 1px solid var(--border);
      cursor: pointer;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .user-card:hover {
      border-color: var(--x-blue);
      box-shadow: var(--glow);
      transform: translateY(-1px);
    }
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--x-blue);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000000;
      font-weight: bold;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
    }
    .user-info {
      flex: 1;
      min-width: 0;
    }
    .user-name {
      font-weight: 800;
      font-size: 17px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
    }
    .user-bio {
      color: var(--text-secondary);
      font-size: 15px;
      margin-top: 4px;
    }
    .start-chat-btn {
      background: var(--x-blue);
      color: #000000;
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: var(--shadow-md), var(--glow);
      transition: all 0.3s ease;
    }
    .start-chat-btn:hover {
      box-shadow: var(--shadow-md), 0 0 30px rgba(29, 155, 240, 0.7);
      transform: scale(1.05);
    }
    .profile-pic {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--x-blue);
      color: #000000;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
      transition: box-shadow 0.3s ease;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: background 0.3s ease;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 0;
      width: 95vw;
      max-width: 550px;
      max-height: 85vh;
      overflow: hidden;
      position: relative;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }
    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 32px;
      cursor: pointer;
      z-index: 20;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .modal-close:hover {
      color: var(--x-blue);
      background: var(--card-bg);
      transform: rotate(90deg);
    }
    #progress-bar-container {
      position: fixed;
      top: 84px;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      z-index: 10;
      cursor: pointer;
      transition: height 0.3s ease;
    }
    #progress-bar-container:hover {
      height: 5px;
      box-shadow: var(--glow);
    }
    .progress-item {
      flex: 1;
      background: rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .progress-item::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background: var(--x-blue);
      transition: width 0.3s ease;
    }
    .progress-item.active {
      background: var(--x-blue);
      box-shadow: var(--glow);
    }
    .progress-item.active::after {
      width: 100%;
    }
    .status-header {
      position: fixed;
      top: 84px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      color: white;
      z-index: 5;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }
    .status-header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .status-header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .status-header-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--x-blue);
      color: #000000;
      font-size: 20px;
      font-weight: bold;
      display: flex;

  justify-content: center;
  gap: 10px;
  font-size: 15px;
}
.logout-btn:hover {
  background: #cc0000;
  box-shadow: var(--glow);
  transform: scale(1.02);
}
  </style>
</head>
<body class="dark">
  <div id="horizontal-spinner">
    <div id="spinner-segment"></div>
  </div>
  <header class="header">
    <button class="back-btn material-icons" onclick="window.history.back()">arrow_back</button>
    <div class="header-center">
      <h1 style="font-size: 20px; font-weight: 800; color: var(--text-primary);">Profile</h1>
    </div>
    <div class="header-right">
      <div class="header-actions">
        <button id="dark-mode-btn" title="Toggle Dark Mode" aria-label="Toggle Dark Mode">
          <span class="material-icons">bedtime</span>
        </button>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div id="profile-container">
      <!-- Dynamic profile content loaded here -->
    </div>
  </main>

  <!-- Edit Profile Bottom Sheet -->
  <div id="edit-profile-sheet" class="bottom-sheet">
    <div class="bottom-sheet-header">
      <h2 style="margin: 0; font-size: 24px; font-weight: 800; color: var(--text-primary);">Edit Profile</h2>
      <button onclick="closeEditProfileSheet()" style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 8px;"><span class="material-icons">close</span></button>
    </div>
    <div class="upload-sheet">
      <div class="upload-option" onclick="selectProfileEditType('profile')">
        <span class="material-icons" style="font-size: 26px;">account_circle</span>
        <span>Profile Photo</span>
      </div>
      <div class="upload-option" onclick="selectProfileEditType('cover')">
        <span class="material-icons" style="font-size: 26px;">photo</span>
        <span>Cover Photo</span>
      </div>
      <input type="file" id="profile-edit-input" accept="image/*" style="display: none;" onchange="handleProfileEditUpload(event)">
      <div id="profile-edit-progress" class="hidden" style="width: 100%; height: 8px; background: var(--border); border-radius: 4px; overflow: hidden; margin: 16px 0;">
        <div id="profile-edit-progress-bar" style="height: 100%; background: var(--x-blue); width: 0%; transition: width 0.3s ease;"></div>
      </div>
      <div id="name-edit-section" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border);">
        <label style="font-weight: 600; color: var(--text-primary); margin-bottom: 8px; display: block;">Display Name</label>
        <input id="name-edit" class="input-field" placeholder="Enter display name..." maxlength="50">
      </div>
      <div id="bio-edit-section" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border);">
        <label style="font-weight: 600; color: var(--text-primary); margin-bottom: 8px; display: block;">Bio</label>
        <textarea id="bio-edit" class="input-field" placeholder="Tell us about yourself..." maxlength="500" style="resize: vertical; min-height: 100px;"></textarea>
        <button class="save-btn" onclick="saveProfile()">Save Changes</button>
      </div>
    </div>
  </div>

  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="alert-message" class="alert"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, get, set, update, query, orderByChild, limitToLast, equalTo } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getAnalytics, setUserId } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const cloudinaryConfig = {
      cloudName: 'dqkujefxj',
      uploadPreset: 'banter_box'
    };

    let app, auth, db, analytics, currentUser, profileUser, profileUserId, currentUserFollows = {}, isOwnProfile = false;
    let currentEditType = '';
    let followersListener, followingListener;
    const verifiedIcon = `<span class="material-icons verified-icon">verified</span>`;

    const showSpinner = () => {
      const spinner = document.getElementById('horizontal-spinner');
      if (spinner) spinner.classList.add('active');
    };

    const hideSpinner = () => {
      const spinner = document.getElementById('horizontal-spinner');
      if (spinner) spinner.classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 4000);
    };

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      if (diffHr < 24) return `${diffHr}h`;
      return `${diffDay}d`;
    }

    function formatJoinedDate(timestamp) {
      if (!timestamp) return '';
      return new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(new Date(timestamp));
    }

    function highlightContent(content) {
      let highlighted = content.replace(/@(\w+)/g, '<span style="color: #1d9bf0; font-weight: 600;">@$1</span>');
      highlighted = highlighted.replace(/#(\w+)/g, '<span style="color: #1d9bf0; font-weight: 600;">#$1</span>');
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      highlighted = highlighted.replace(urlRegex, '<a href="$1" target="_blank" style="color: #1d9bf0; text-decoration: underline;">$1</a>');
      return highlighted;
    }

   async function loadProfileHeader() {
  const containerEl = document.getElementById('profile-container');
  if (!profileUser) return;

  isOwnProfile = currentUser.uid === profileUserId;

  const followingCount = Object.keys(profileUser.following || {}).length;
  const followersCount = profileUser.followersCount || 0;
  const initial = profileUser.displayName ? profileUser.displayName[0].toUpperCase() : 'U';

  let avatarHtml = profileUser.photoURL 
    ? `<img src="${profileUser.photoURL}" alt="${profileUser.displayName}" class="profile-avatar" loading="lazy">`
    : `<div class="profile-avatar" style="background: var(--x-blue); color: #000000; font-size: 40px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>`;

  let nameHtml = profileUser.displayName || 'User';
  if (profileUser.verified) nameHtml += verifiedIcon;

  let businessHtml = profileUser.businessMode ? '<div class="profile-business">Business Account</div>' : '';
  const defaultCover = 'https://via.placeholder.com/600x200/1d9bf0/ffffff?text=Cover+Photo';
  const coverStyle = `background-image: url('${profileUser.coverUrl || defaultCover}');`;
  const handle = `@${profileUser.username || 'user'}`;
  const bio = profileUser.bio || 'No bio yet.';
  const joinedDateHtml = profileUser.joinedDate ? `<div class="profile-joined">Joined ${formatJoinedDate(profileUser.joinedDate)}</div>` : '';

  // Updated action buttons with Logout below Edit Profile
  const profileActionsHTML = isOwnProfile
    ? `
      <div class="profile-actions" style="flex-direction: column; gap: 12px;">
        <button class="edit-profile-btn" onclick="openEditProfileSheet()">Edit Profile</button>
        <button class="logout-btn" onclick="logout()">
          <span class="material-icons" style="font-size: 20px;">logout</span>
          Logout
        </button>
      </div>
    `
    : `
      <div class="profile-actions">
        <button class="follow-btn-large" id="follow-btn" onclick="toggleFollow('${profileUserId}', this)">
          ${currentUserFollows?.[profileUserId] ? 'Following' : 'Follow'}
        </button>
        <button class="follow-btn-large" style="background: transparent; border: 1px solid var(--border); color: var(--text-primary);" onclick="startChat('${profileUserId}')">
          Message
        </button>
      </div>
    `;

  containerEl.innerHTML = `
    <div class="profile-header">
      <button class="back-btn material-icons" onclick="window.history.back()" style="display: none;">arrow_back</button>
      <div class="profile-cover-container">
        <div class="profile-cover" style="${coverStyle}"></div>
        <div class="profile-avatar-container">
          ${avatarHtml}
        </div>
      </div>
      <div class="profile-info">
        <div class="profile-name">${nameHtml}</div>
        <div class="profile-handle">${handle}</div>
        ${joinedDateHtml}
        ${businessHtml}
        <div class="profile-bio">${bio}</div>
        <div class="profile-stats">
          <div class="stat-item" onclick="showFollowers()">
            <div class="stat-number" id="followers-count">${followersCount}</div>
            <div class="stat-label">Followers</div>
          </div>
          <div class="stat-item" onclick="showFollowing()">
            <div class="stat-number" id="following-count">${followingCount}</div>
            <div class="stat-label">Following</div>
          </div>
        </div>
        ${profileActionsHTML}
      </div>
    </div>
  `;

  // Real-time listeners (unchanged)
  if (!followersListener) {
    const followersCountRef = ref(db, `users/${profileUserId}/followersCount`);
    followersListener = onValue(followersCountRef, (snap) => {
      const count = snap.val() || 0;
      const el = document.getElementById('followers-count');
      if (el) el.textContent = count;
    });
  }
  if (!followingListener) {
    const followingRef = ref(db, `users/${profileUserId}/following`);
    followingListener = onValue(followingRef, (snap) => {
      const count = Object.keys(snap.val() || {}).length;
      const el = document.getElementById('following-count');
      if (el) el.textContent = count;
    });
  }
}

    window.startChat = (uid) => {
      window.location.href = `chat.html?uid=${uid}`;
    };

    window.showFollowers = () => {
      showAlert('Followers list coming soon!');
    };

    window.showFollowing = () => {
      showAlert('Following list coming soon!');
    };

    window.toggleFollow = async (otherUid, btn) => {
      if (!currentUser || otherUid === currentUser.uid) return;
      try {
        const followRef = ref(db, `users/${currentUser.uid}/following/${otherUid}`);
        const snap = await get(followRef);
        const currentlyFollowing = snap.exists();
        const followersCountRef = ref(db, `users/${otherUid}/followersCount`);
        const currentFollowersSnap = await get(followersCountRef);
        let currentFollowers = currentFollowersSnap.val() || 0;
        if (currentlyFollowing) {
          await set(followRef, null);
          currentFollowers = Math.max(0, currentFollowers - 1);
          await set(followersCountRef, currentFollowers);
          btn.textContent = 'Follow';
          showAlert('Unfollowed.');
        } else {
          await set(followRef, Date.now());
          currentFollowers += 1;
          await set(followersCountRef, currentFollowers);
          btn.textContent = 'Following';
          showAlert('Following now!');
        }
      } catch (error) {
        console.error('Error toggling follow:', error);
        showAlert('Failed to update follow status.');
      }
    };

    async function toggleDarkMode() {
      const isDark = !document.body.classList.contains('dark');
      document.body.classList.toggle('dark', isDark);
      document.body.classList.toggle('light', !isDark);
      const root = document.documentElement;
      if (isDark) {
        root.style.setProperty('--bg', '#000000');
        root.style.setProperty('--card-bg', '#16181c');
        root.style.setProperty('--text-primary', '#ffffff');
        root.style.setProperty('--text-secondary', '#71767b');
        root.style.setProperty('--border', '#2f3336');
        root.style.setProperty('--header-bg', '#000000');
      } else {
        root.style.setProperty('--bg', '#ffffff');
        root.style.setProperty('--card-bg', '#f7f9fa');
        root.style.setProperty('--text-primary', '#0f1419');
        root.style.setProperty('--text-secondary', '#536471');
        root.style.setProperty('--border', '#e1e8ed');
        root.style.setProperty('--header-bg', '#ffffff');
      }
      if (currentUser) {
        await set(ref(db, `users/${currentUser.uid}/darkMode`), isDark);
      }
      localStorage.setItem('darkMode', isDark);
      showAlert(isDark ? 'Dark mode enabled' : 'Light mode enabled');
    }

    window.openEditProfileSheet = () => {
      if (!isOwnProfile) return;
      document.getElementById('edit-profile-sheet').classList.add('active');
      currentEditType = '';
      document.getElementById('profile-edit-input').value = '';
      document.getElementById('profile-edit-progress').classList.add('hidden');
      document.getElementById('name-edit').value = profileUser.displayName || '';
      document.getElementById('bio-edit').value = profileUser.bio || '';
    };

    window.closeEditProfileSheet = () => {
      document.getElementById('edit-profile-sheet').classList.remove('active');
    };

    window.selectProfileEditType = (type) => {
      currentEditType = type;
      const input = document.getElementById('profile-edit-input');
      input.accept = 'image/*';
      input.click();
    };

    window.handleProfileEditUpload = async (event) => {
      const file = event.target.files[0];
      if (!file || !currentEditType || !isOwnProfile) return;
      showSpinner();
      const progressDiv = document.getElementById('profile-edit-progress');
      const progressBar = document.getElementById('profile-edit-progress-bar');
      progressDiv.classList.remove('hidden');
      progressBar.style.width = '0%';
      try {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', `https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/upload`);
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', cloudinaryConfig.uploadPreset);
        await new Promise((resolve, reject) => {
          xhr.upload.addEventListener('progress', (e) => {
            if (e.lengthComputable) {
              const percent = Math.round((e.loaded / e.total) * 100);
              progressBar.style.width = percent + '%';
            }
          });
          xhr.onload = () => {
            if (xhr.status === 200) {
              const data = JSON.parse(xhr.responseText);
              const url = data.secure_url;
              updateProfileImage(currentEditType, url);
              resolve();
            } else {
              reject(new Error(`Upload failed: ${xhr.statusText}`));
            }
          };
          xhr.onerror = reject;
          xhr.send(formData);
        });
      } catch (error) {
        console.error('Upload failed:', error);
        showAlert('Failed to upload image.');
      } finally {
        hideSpinner();
        progressDiv.classList.add('hidden');
        progressBar.style.width = '0%';
        closeEditProfileSheet();
      }
    };

    async function updateProfileImage(type, url) {
      try {
        const updates = {};
        if (type === 'profile') {
          updates.photoURL = url;
        } else if (type === 'cover') {
          updates.coverUrl = url;
        }
        await update(ref(db, `users/${profileUserId}`), updates);
        profileUser[type === 'profile' ? 'photoURL' : 'coverUrl'] = url;
        loadProfileHeader();
        showAlert(`${type === 'profile' ? 'Profile photo' : 'Cover photo'} updated!`);
      } catch (error) {
        console.error('Failed to update image:', error);
        showAlert('Failed to update image.');
      }
    }

    window.saveProfile = async () => {
      const name = document.getElementById('name-edit').value.trim();
      const bio = document.getElementById('bio-edit').value.trim();
      if (name.length > 50) {
        showAlert('Display name too long (max 50 characters).');
        return;
      }
      if (bio.length > 500) {
        showAlert('Bio too long (max 500 characters).');
        return;
      }
      let updates = {};
      if (name && name !== profileUser.displayName) {
        updates.displayName = name;
      }
      if (bio !== profileUser.bio) {
        updates.bio = bio;
      }
      if (Object.keys(updates).length === 0) {
        closeEditProfileSheet();
        return;
      }
      try {
        await update(ref(db, `users/${currentUser.uid}`), updates);
        profileUser = { ...profileUser, ...updates };
        loadProfileHeader();
        showAlert('Profile updated!');
        closeEditProfileSheet();
      } catch (error) {
        console.error('Error updating profile:', error);
        showAlert('Failed to update profile.');
      }
    };

    window.toggleLike = async (postId, btn) => {
      showAlert('Like functionality coming soon!');
    };

    async function loadProfile() {
      await loadProfileHeader();
    }

window.logout = async () => {
  try {
    showSpinner();
    await signOut(auth);
    localStorage.clear();
    sessionStorage.clear();
    showAlert('Logged out successfully');
    setTimeout(() => window.location.href = 'login.html', 800);
  } catch (error) {
    console.error('Logout error:', error);
    showAlert('Logout failed');
    hideSpinner();
  }
};
    

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      const urlParams = new URLSearchParams(window.location.search);
      profileUserId = urlParams.get('uid') || null;
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          // Auto-record joinedDate for current user if not set
          const ownUserRef = ref(db, `users/${user.uid}`);
          const ownSnapshot = await get(ownUserRef);
          if (ownSnapshot.exists() && !ownSnapshot.val().joinedDate) {
            await update(ownUserRef, { joinedDate: Date.now() });
          }
          if (profileUserId === null) profileUserId = user.uid;
          const userRef = ref(db, `users/${profileUserId}`);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            profileUser = snapshot.val();
            profileUser.followersCount = profileUser.followersCount || 0;
          } else {
            showAlert('User not found.');
            window.location.href = 'index.html';
            return;
          }
          const followsRef = ref(db, `users/${user.uid}/following`);
          onValue(followsRef, (snap) => {
            currentUserFollows = snap.val() || {};
            const btn = document.getElementById('follow-btn');
            if (btn && !isOwnProfile) {
              const isFollowing = currentUserFollows[profileUserId];
              btn.textContent = isFollowing ? 'Following' : 'Follow';
            }
          });
          await loadProfile();
          const themeSnapshot = await get(ref(db, `users/${user.uid}`));
          const darkMode = themeSnapshot.val()?.darkMode !== undefined ? themeSnapshot.val().darkMode : true;
          document.body.classList.toggle('dark', darkMode);
          document.body.classList.toggle('light', !darkMode);
          localStorage.setItem('darkMode', darkMode);
        } else {
          window.location.href = 'login.html';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('dark-mode-btn').addEventListener('click', toggleDarkMode);
      initializeFirebase();
    });
  </script>
</body>
</html>
