<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="google-adsense-account" content="ca-pub-1322747625222761">
  <title>BanterBox - Messages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #fafafa;
      --card-bg: #ffffff;
      --text-primary: #262626;
      --text-secondary: #8e8e8e;
      --border: #dbdbdb;
      --accent: #8338ec;
      --gradient: linear-gradient(135deg, #8338ec, #fd1d1d, #3b82f6);
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.4;
    }
    .sidebar {
      width: 60px;
      background-color: var(--card-bg);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 20;
      padding-top: 72px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      box-shadow: var(--shadow-md);
      border-right: 1px solid var(--border);
    }
    .sidebar:hover {
      width: 220px;
    }
    .sidebar button {
      display: flex;
      align-items: center;
      background: none;
      color: var(--text-primary);
      border-radius: 12px;
      padding: 12px;
      margin: 4px 8px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      width: calc(100% - 16px);
      min-height: 48px;
      min-width: 48px;
      position: relative;
      overflow: hidden;
    }
    .sidebar button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(131, 56, 236, 0.1), transparent);
      transition: left 0.5s;
    }
    .sidebar button:hover::before {
      left: 100%;
    }
    .sidebar button:hover {
      color: var(--accent);
      transform: translateX(4px);
      box-shadow: var(--shadow-sm);
    }
    .sidebar button.active {
      color: var(--accent);
      background: rgba(131, 56, 236, 0.1);
    }
    .sidebar .material-icons {
      font-size: 24px;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .sidebar span:not(.material-icons) {
      display: none;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .sidebar:hover span:not(.material-icons) {
      display: inline;
      opacity: 1;
    }
    .main-content {
      margin-top: 88px;
      margin-left: 60px;
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 8px;
      margin-bottom: 72px;
    }
    .sidebar:hover ~ .main-content {
      margin-left: 220px;
    }
    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .chat-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .chat-item:hover, .chat-item.active {
      background-color: rgba(0, 0, 0, 0.04);
    }
    .chat-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }
    .chat-info {
      flex: 1;
      min-width: 0;
    }
    .chat-name {
      font-weight: 500;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-preview {
      color: var(--text-secondary);
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-time {
      color: var(--text-secondary);
      font-size: 12px;
      white-space: nowrap;
    }
    .chat-messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 200px);
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      display: flex;
      max-width: 70%;
      margin-bottom: 8px;
    }
    .message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message-bubble {
      padding: 8px 12px;
      border-radius: 18px;
      background: var(--card-bg);
      color: var(--text-primary);
      max-width: 100%;
      word-wrap: break-word;
    }
    .message.sent .message-bubble {
      background: var(--accent);
      color: white;
    }
    .message-time {
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 4px;
      align-self: flex-end;
    }
    .message.sent .message-time {
      color: rgba(255, 255, 255, 0.7);
    }
    .input-container {
      display: flex;
      padding: 16px;
      border-top: 1px solid var(--border);
      background: var(--card-bg);
      gap: 8px;
    }
    .message-input {
      flex: 1;
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 8px 16px;
      outline: none;
      font-size: 16px;
    }
    .send-btn {
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .send-btn:hover {
      transform: scale(1.05);
    }
    .no-chats {
      text-align: center;
      color: var(--text-secondary);
      padding: 40px 16px;
    }
    .header {
      position: fixed;
      top: 0;
      left: 60px;
      right: 0;
      background-color: var(--card-bg);
      z-index: 10;
      padding: 8px 16px;
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      height: 72px;
    }
    .sidebar:hover ~ .header {
      left: 220px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-actions button {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 44px;
      min-width: 44px;
    }
    .header-actions button:hover {
      background-color: rgba(0, 0, 0, 0.04);
      color: var(--accent);
      transform: scale(1.05);
    }
    .notification-count {
      position: absolute;
      top: 4px;
      right: 4px;
      background-color: #ef4444;
      color: #ffffff;
      font-size: 11px;
      font-weight: 700;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 18px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--card-bg);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 72px;
      z-index: 10;
      box-shadow: var(--shadow-md);
      padding: 0 16px;
    }
    .bottom-nav button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      background: none;
      color: var(--text-primary);
      font-size: 10px;
      font-weight: 500;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      min-height: 48px;
      position: relative;
    }
    .bottom-nav button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--gradient);
      transition: width 0.3s ease;
    }
    .bottom-nav button.active::after, .bottom-nav button:hover::after {
      width: 32px;
    }
    .bottom-nav button.active, .bottom-nav button:hover {
      color: var(--accent);
    }
    .bottom-nav button .material-icons {
      font-size: 24px;
      margin-bottom: 4px;
    }
    @media (min-width: 768px) {
      .sidebar {
        display: block;
      }
      .bottom-nav {
        display: none;
      }
      .main-content {
        padding: 16px;
        margin-top: 88px;
      }
    }
    @media (max-width: 767px) {
      .sidebar {
        display: none;
      }
      .header {
        left: 0;
        padding: 8px;
      }
      .main-content {
        margin-left: 0;
        padding: 8px;
      }
      .header-actions {
        gap: 4px;
      }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --card-bg: #1c1c1c;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --border: #333333;
      }
      .chat-item:hover, .chat-item.active {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .message-bubble {
        background: #333;
      }
      .message.sent .message-bubble {
        background: var(--accent);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button id="back-btn" title="Back" aria-label="Go back">
        <span class="material-icons">arrow_back</span>
      </button>
      <div class="new-chat-btn" style="margin-left: auto;">
        <button id="new-chat-btn" aria-label="Start new chat">
          <span class="material-icons">edit</span>
        </button>
      </div>
    </div>
    <div class="header-actions">
      <button id="search-chats" title="Search chats" aria-label="Search chats">
        <span class="material-icons">search</span>
      </button>
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <div style="display: flex; flex-direction: column; gap: 8px; padding: 8px;">
      <button class="flex items-center" onclick="window.location.href='play.html'" aria-label="Home">
        <span class="material-icons">home</span>
        <span>Home</span>
      </button>
      <button class="flex items-center" onclick="window.location.href='subscriptions.html'" aria-label="Subscriptions">
        <span class="material-icons">subscriptions</span>
        <span>Subscriptions</span>
      </button>
      <button class="flex items-center" id="upload-btn" aria-label="Upload">
        <span class="material-icons">add_circle_outline</span>
        <span>Upload</span>
      </button>
      <button class="flex items-center" onclick="window.location.href='reels.html'" aria-label="Reels">
        <span class="material-icons">movie</span>
        <span>Reels</span>
      </button>
      <button class="flex items-center active" aria-label="Messages">
        <span class="material-icons">chat</span>
        <span>Messages</span>
      </button>
      <button class="flex items-center" onclick="window.location.href='library.html'" aria-label="Library">
        <span class="material-icons">video_library</span>
        <span>Library</span>
      </button>
    </div>
  </nav>

  <main class="main-content">
    <div class="chat-list" id="chat-list">
      <!-- Chats loaded here -->
    </div>
    <div class="chat-messages hidden" id="chat-messages">
      <div class="messages-container" id="messages-container">
        <!-- Messages loaded here -->
      </div>
      <div class="input-container">
        <input type="text" id="message-input" class="message-input" placeholder="Type a message..." aria-label="Type a message">
        <button id="send-btn" class="send-btn" aria-label="Send message">
          <span class="material-icons">send</span>
        </button>
      </div>
    </div>
    <div class="no-chats hidden" id="no-chats">
      <span class="material-icons" style="font-size: 48px; color: var(--text-secondary);">chat</span>
      <p>No chats yet. Start a new one!</p>
    </div>
  </main>

  <nav class="bottom-nav" id="bottom-nav">
    <button class="nav-btn" onclick="window.location.href='play.html'" aria-label="Home">
      <span class="material-icons">home</span>
      <span style="font-size: 12px;">Home</span>
    </button>
    <button class="nav-btn" onclick="window.location.href='subscriptions.html'" aria-label="Subscriptions">
      <span class="material-icons">subscriptions</span>
      <span style="font-size: 12px;">Subs</span>
    </button>
    <button class="nav-btn" id="upload-btn-mobile" aria-label="Upload">
      <span class="material-icons" style="font-size: 28px;">add_circle</span>
      <span style="font-size: 12px;">Post</span>
    </button>
    <button class="nav-btn" onclick="window.location.href='reels.html'" aria-label="Reels">
      <span class="material-icons">movie</span>
      <span style="font-size: 12px;">Reels</span>
    </button>
    <button class="nav-btn active" aria-label="Messages">
      <span class="material-icons">chat</span>
      <span style="font-size: 12px;">Messages</span>
    </button>
  </nav>

  <div id="spinner-overlay" class="spinner-overlay" aria-label="Loading spinner">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="alert-message" class="alert" role="alert" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, get, push, set, remove, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getAnalytics, logEvent, setUserId, setUserProperties } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db, analytics, currentUser;
    let currentChatId = null;
    let chatUnsubs = {};
    let messageInput;

    const showSpinner = () => document.getElementById('spinner-overlay').classList.add('active');
    const hideSpinner = () => document.getElementById('spinner-overlay').classList.remove('active');
    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 3000);
    };

    function getConversationId(userId1, userId2) {
      return userId1 < userId2 ? `${userId1}_${userId2}` : `${userId2}_${userId1}`;
    }

    function loadChats() {
      showSpinner();
      const conversationsRef = ref(db, `users/${currentUser.uid}/conversations`);
      onValue(conversationsRef, (snapshot) => {
        const chatList = document.getElementById('chat-list');
        const noChats = document.getElementById('no-chats');
        chatList.innerHTML = '';
        if (snapshot.exists()) {
          const conversations = snapshot.val();
          Object.entries(conversations).forEach(([otherUserId, convData]) => {
            const userRef = ref(db, `users/${otherUserId}`);
            onValue(userRef, (userSnapshot) => {
              const userData = userSnapshot.val();
              if (userData) {
                const chatItem = document.createElement('div');
                chatItem.className = `chat-item ${currentChatId === otherUserId ? 'active' : ''}`;
                chatItem.dataset.userId = otherUserId;
                chatItem.onclick = () => openChat(otherUserId);
                let avatar = userData.photoURL ? `<img src="${userData.photoURL}" alt="${userData.displayName} avatar" class="chat-avatar" loading="lazy">` : `<div class="chat-avatar avatar" style="font-size: 20px;">${userData.displayName[0].toUpperCase()}</div>`;
                chatItem.innerHTML = `
                  ${avatar}
                  <div class="chat-info">
                    <div class="chat-name">${userData.displayName || 'User'}</div>
                    <div class="chat-preview">${convData.lastMessage || 'No messages yet'}</div>
                  </div>
                  <div class="chat-time">${formatTimestamp(convData.timestamp)}</div>
                `;
                chatList.appendChild(chatItem);
              }
            }, { onlyOnce: true });
          });
          chatList.classList.remove('hidden');
          noChats.classList.add('hidden');
        } else {
          chatList.classList.add('hidden');
          noChats.classList.remove('hidden');
        }
        hideSpinner();
      });
    }

    function openChat(otherUserId) {
      currentChatId = otherUserId;
      document.getElementById('chat-list').querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
      event.target.closest('.chat-item').classList.add('active');
      document.getElementById('chat-list').classList.add('hidden');
      document.getElementById('chat-messages').classList.remove('hidden');
      loadMessages(otherUserId);
      messageInput.focus();
    }

    function loadMessages(otherUserId) {
      const convId = getConversationId(currentUser.uid, otherUserId);
      const messagesRef = ref(db, `messages/${convId}`);
      if (chatUnsubs[convId]) chatUnsubs[convId]();
      chatUnsubs[convId] = onValue(messagesRef, (snapshot) => {
        const messagesContainer = document.getElementById('messages-container');
        messagesContainer.innerHTML = '';
        if (snapshot.exists()) {
          const messages = Object.entries(snapshot.val())
            .map(([msgId, msg]) => ({ ...msg, msgId }))
            .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
          messages.forEach(msg => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.senderId === currentUser.uid ? 'sent' : 'received'}`;
            messageDiv.innerHTML = `
              <div class="message-bubble">${msg.text}</div>
              <div class="message-time">${formatTimestamp(msg.timestamp)}</div>
            `;
            messagesContainer.appendChild(messageDiv);
          });
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
      });
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentChatId) return;
      const convId = getConversationId(currentUser.uid, currentChatId);
      const messagesRef = ref(db, `messages/${convId}`);
      const newMsgRef = push(messagesRef);
      set(newMsgRef, {
        text,
        senderId: currentUser.uid,
        timestamp: serverTimestamp()
      }).then(() => {
        // Update last message in conversations
        const convRef1 = ref(db, `users/${currentUser.uid}/conversations/${currentChatId}`);
        const convRef2 = ref(db, `users/${currentChatId}/conversations/${currentUser.uid}`);
        Promise.all([
          set(convRef1, { lastMessage: text, timestamp: serverTimestamp() }),
          set(convRef2, { lastMessage: text, timestamp: serverTimestamp() })
        ]);
        messageInput.value = '';
      }).catch(err => {
        console.error('Error sending message:', err);
        showAlert('Failed to send message.');
      });
    }

    function formatTimestamp(timestamp) {
      if (!timestamp) return '';
      const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      if (diffSec < 60) return 'Just now';
      const diffMin = Math.floor(diffSec / 60);
      if (diffMin < 60) return `${diffMin}m ago`;
      const diffHr = Math.floor(diffMin / 60);
      if (diffHr < 24) return `${diffHr}h ago`;
      const diffDay = Math.floor(diffHr / 24);
      return `${diffDay}d ago`;
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          setUserId(analytics, user.uid);
          loadChats();
        } else {
          window.location.href = 'signup.html';
        }
      });
    }

    function setupEventListeners() {
      document.getElementById('back-btn').onclick = () => window.history.back();
      document.getElementById('new-chat-btn').onclick = () => showAlert('Start new chat coming soon.');
      messageInput = document.getElementById('message-input');
      messageInput.onkeypress = (e) => {
        if (e.key === 'Enter') sendMessage();
      };
      document.getElementById('send-btn').onclick = sendMessage;
      document.getElementById('search-chats').onclick = () => showAlert('Search chats coming soon.');
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      setupEventListeners();
    });
  </script>
</body>
</html>
