<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Profile - Vynix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f7f9fa;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --header-bg: #ffffff;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
      --glow: 0 0 10px rgba(255,42,109,.35);
    }
    body.dark {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --header-bg: #000000;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: var(--shadow-sm);
    }
    .back-btn {
      background: none; border: none;
      color: var(--text-primary);
      font-size: 28px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
    }
    .back-btn:hover { background: rgba(255,42,109,0.1); }
    .title {
      font-weight: 700;
      font-size: 20px;
    }
    .profile-container {
      padding-top: 84px;
      max-width: 600px;
      margin: 0 auto;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 100px;
    }
    .profile-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 32px 24px;
      text-align: center;
      margin-bottom: 24px;
      box-shadow: var(--shadow-sm);
    }
    .avatar-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--accent);
      color: #fff;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--glow);
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .edit-avatar-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: var(--glow);
    }
    .display-name {
      font-size: 24px;
      font-weight: 700;
      margin: 12px 0;
    }
    .verified-icon {
      color: var(--accent);
      vertical-align: middle;
      margin-left: 4px;
    }
    .email {
      color: var(--text-secondary);
      font-size: 15px;
    }
    .section {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
    }
    .section-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }
    .section-item:last-child { border-bottom: none; }
    .section-item-label {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 16px;
    }
    .material-icons.icon { font-size: 24px; color: var(--text-secondary); }
    .toggle {
      position: relative;
      width: 52px;
      height: 32px;
      background: var(--border);
      border-radius: 32px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle.active {
      background: var(--accent);
    }
    .toggle::after {
      content: '';
      position: absolute;
      width: 26px;
      height: 26px;
      background: white;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: transform 0.3s;
    }
    .toggle.active::after {
      transform: translateX(20px);
    }
    .logout-btn {
      background: var(--accent);
      color: white;
      border: none;
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 16px;
      cursor: pointer;
      margin-top: 32px;
      box-shadow: var(--glow);
    }
    .logout-btn:hover {
      transform: translateY(-2px);
    }

    /* Custom Edit Name Modal */
    #edit-name-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }
    #edit-name-modal.active {
      display: flex;
    }
    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 24px;
      width: 90%;
      max-width: 400px;
      padding: 32px 24px;
      text-align: center;
      box-shadow: var(--shadow-md), var(--glow);
      animation: modalPop 0.3s ease;
    }
    @keyframes modalPop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 24px;
    }
    .modal-input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: var(--bg);
      color: var(--text-primary);
      font-size: 16px;
      margin-bottom: 24px;
      outline: none;
      transition: border 0.2s;
    }
    .modal-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255,42,109,0.15);
    }
    .modal-actions {
      display: flex;
      gap: 12px;
    }
    .modal-btn {
      flex: 1;
      padding: 14px;
      border-radius: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .modal-btn.cancel {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-primary);
    }
    .modal-btn.save {
      background: var(--accent);
      color: white;
      border: none;
      box-shadow: var(--glow);
    }
    .modal-btn:hover {
      transform: translateY(-2px);
    }

    #alert-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      color: var(--text-primary);
      padding: 12px 20px;
      border-radius: 20px;
      border: 1px solid var(--border);
      transform: translateX(120%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    #alert-message.active {
      transform: translateX(0);
    }
  </style>
</head>
<body class="light">

  <header class="header">
    <button class="back-btn material-icons" onclick="history.back()">arrow_back</button>
    <div class="title">Profile</div>
    <div></div>
  </header>

  <div class="profile-container">

    <div class="profile-card">
      <div class="avatar-wrapper">
        <div class="profile-pic" id="profile-pic">
          <span id="initial-letter">U</span>
        </div>
        <button class="material-icons edit-avatar-btn" id="edit-avatar-btn">camera_alt</button>
      </div>
      <div class="display-name" id="display-name">Loading...</div>
      <div class="email" id="user-email"></div>
    </div>

    <div class="section">
      <div class="section-item">
        <div class="section-item-label">
          <span class="material-icons icon">dark_mode</span>
          <span>Dark Mode</span>
        </div>
        <div class="toggle" id="dark-mode-toggle"></div>
      </div>
      <div class="section-item" id="edit-name-item">
        <div class="section-item-label">
          <span class="material-icons icon">edit</span>
          <span>Edit Name</span>
        </div>
        <span class="material-icons" style="color:var(--text-secondary);">chevron_right</span>
      </div>
    </div>

    <button class="logout-btn" id="logout-btn">
      <span class="material-icons" style="vertical-align:middle;margin-right:8px;">logout</span>
      Log Out
    </button>

  </div>

  <!-- Custom Edit Name Modal -->
  <div id="edit-name-modal">
    <div class="modal-content">
      <div class="modal-title">Change Display Name</div>
      <input type="text" class="modal-input" id="new-name-input" placeholder="Enter your name" maxlength="30">
      <div class="modal-actions">
        <button class="modal-btn cancel" id="cancel-name-btn">Cancel</button>
        <button class="modal-btn save" id="save-name-btn">Save</button>
      </div>
    </div>
  </div>

  <div id="alert-message"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, update } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const storage = getStorage(app);

    let currentUser = null;
    let currentDisplayName = '';

    const showAlert = (msg) => {
      const el = document.getElementById('alert-message');
      el.textContent = msg;
      el.classList.add('active');
      setTimeout(() => el.classList.remove('active'), 3000);
    };

    // Dark mode
    const darkToggle = document.getElementById('dark-mode-toggle');
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      darkToggle.classList.toggle('active');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    });
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
      darkToggle.classList.add('active');
    }

    const updateUI = (userData) => {
      currentDisplayName = userData.displayName || userData.email.split('@')[0] || 'User';
      document.getElementById('display-name').textContent = userData.verified ? currentDisplayName + ' verified' : currentDisplayName;
      document.getElementById('user-email').textContent = userData.email || '';

      const picEl = document.getElementById('profile-pic');
      const initialEl = document.getElementById('initial-letter');
      if (userData.photoURL) {
        picEl.innerHTML = `<img src="${userData.photoURL}" alt="Profile">`;
      } else {
        initialEl.textContent = currentDisplayName[0].toUpperCase();
        picEl.innerHTML = '';
        picEl.appendChild(initialEl);
      }
    };

    // Change profile picture
    document.getElementById('edit-avatar-btn').addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        try {
          const storagePath = `profilePictures/${currentUser.uid}`;
          const fileRef = storageRef(storage, storagePath);
          await uploadBytes(fileRef, file);
          const url = await getDownloadURL(fileRef);
          await update(ref(db, `users/${currentUser.uid}`), { photoURL: url });
          showAlert('Profile picture updated!');
        } catch (err) {
          console.error(err);
          showAlert('Failed to update picture');
        }
      };
      input.click();
    });

    // Edit Name Modal Logic
    const modal = document.getElementById('edit-name-modal');
    const input = document.getElementById('new-name-input');
    const cancelBtn = document.getElementById('cancel-name-btn');
    const saveBtn = document.getElementById('save-name-btn');

    document.getElementById('edit-name-item').addEventListener('click', () => {
      input.value = currentDisplayName;
      modal.classList.add('active');
      input.focus();
      input.select();
    });

    cancelBtn.addEventListener('click', () => {
      modal.classList.remove('active');
      input.value = '';
    });

    saveBtn.addEventListener('click', async () => {
      const newName = input.value.trim();
      if (!newName || newName === currentDisplayName) {
        modal.classList.remove('active');
        return;
      }
      try {
        await update(ref(db, `users/${currentUser.uid}`), { displayName: newName });
        showAlert('Name updated successfully!');
        modal.classList.remove('active');
      } catch (err) {
        console.error(err);
        showAlert('Failed to update name');
      }
    });

    // Close modal when clicking outside
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
      }
    });

    // Logout
    document.getElementById('logout-btn').addEventListener('click', async () => {
      try {
        await signOut(auth);
        location.href = 'login.html';
      } catch (err) {
        showAlert('Logout failed');
      }
    });

    // Auth state
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        location.href = 'login.html';
        return;
      }
      currentUser = user;

      const userRef = ref(db, `users/${user.uid}`);
      onValue(userRef, (snap) => {
        if (snap.exists()) {
          updateUI(snap.val());
        } else {
          update(ref(db, `users/${user.uid}`), {
            email: user.email,
            displayName: user.displayName || user.email.split('@')[0],
            photoURL: user.photoURL || null,
            lastSeen: Date.now(),
            status: 'online'
          });
        }
      });
    });
  </script>
</body>
</html>
