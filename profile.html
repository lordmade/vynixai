  <style>
    :root {
      --bg: #fafafa;
      --card-bg: #ffffff;
      --text-primary: #262626;
      --text-secondary: #8e8e8e;
      --border: #dbdbdb;
      --accent: #8338ec;
      --gradient: linear-gradient(135deg, #8338ec, #fd1d1d, #3b82f6);
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.4;
    }
    .post-grid {
      padding: 8px;
      margin-top: 88px;
      margin-left: 0;
      margin-bottom: 0;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .post-grid.list-view .post-card {
      display: flex;
      gap: 16px;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 8px;
    }
    .post-grid.list-view .post-card .thumbnail {
      flex-shrink: 0;
      width: 120px;
      height: 160px;
    }
    .post-grid.list-view .post-card .post-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .post-grid.list-view .post-card h3 {
      font-size: 14px;
      font-weight: 600;
    }
    .post-grid.list-view .post-card p {
      font-size: 12px;
    }
    .post-card, .ad-card, .reel-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      touch-action: manipulation;
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 160px);
      background: var(--card-bg);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 12px;
      position: relative;
      backdrop-filter: blur(10px);
    }
    .post-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(131, 56, 236, 0.05), rgba(253, 29, 29, 0.05));
      z-index: -1;
    }
    .post-card:hover, .ad-card:hover, .reel-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
    }
    .thumbnail, .ad-thumbnail {
      flex: 1;
      width: 100%;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
      overflow: hidden;
      position: relative;
    }
    .thumbnail video {
      width: 100%;
      height: 100%;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .video-player {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .speaker-btn {
      position: absolute;
      bottom: 16px;
      right: 16px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s ease;
      z-index: 2;
    }
    .speaker-btn:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    .speaker-btn .material-icons {
      font-size: 24px;
    }
    .carousel-container {

      flex: 1;
      overflow: hidden;

    .carousel-images {

      height: 100%;

    .carousel-image {

      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel-dots {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    .carousel-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transition: background 0.3s ease;
      cursor: pointer;

    .carousel-dot.active {

    }

      padding: 12px;

      top: 8px;
      right: 8px;

      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;

    .reel-badge {
      position: absolute;
      top: 8px;
      left: 8px;

      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      z-index: 2;

    .subscribe-btn {

      top: 8px;
      right: 8px;

      font-weight: 600;

    .subscribe-btn:hover {

    }
    .subscribe-btn.subscribed:hover {
      background: rgba(0, 0, 0, 0.05);
    }

      color: #ffffff;

      align-items: center;
      justify-content: center;
      font-weight: 600;
      border-radius: 50%;

    .verified-badge {
      display: inline-flex;
      align-items: center;
      color: var(--accent);
      font-size: 16px;
      margin-left: 4px;
      vertical-align: middle;
    }
    .live-indicator {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 12px;
      height: 12px;
      background-color: #ef4444;

      border-radius: 50%;

    .header {

      left: 0;

      display: flex;
      align-items: center;
      height: 72px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-actions button {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;

    }
    .notification-count {

      right: 4px;

      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 18px;

    .search-container {

      border-radius: 24px;
      padding: 8px 16px;
      gap: 8px;
      margin: 0 16px;

    .search-input {

      color: var(--text-primary);
      font-size: 16px;

      min-height: 32px;

      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-mic:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: var(--accent);
    }
    .search-container:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(131, 56, 236, 0.1);
    }
    .grid-toggle {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      min-width: 44px;
    }
    .grid-toggle:hover {
      background-color: rgba(0, 0, 0, 0.04);
      color: var(--accent);
      transform: scale(1.05);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--card-bg);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      box-shadow: var(--shadow-md);
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 50;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
    }
    .bottom-sheet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px 12px;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    .bottom-sheet button[type="submit"], .bottom-sheet button#select-media {
      background: var(--gradient);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      text-align: center;
      min-height: 48px;
      transition: transform 0.2s ease;
    }
    .bottom-sheet button#select-media:hover, .bottom-sheet button[type="submit"]:hover {
      transform: scale(1.02);
    }
    #media-files {
      display: none;
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 30;
      backdrop-filter: blur(4px);
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--accent);
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }
    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
    .alert {
      position: fixed;
      top: 72px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 20px;
      color: var(--text-primary);
      font-size: 14px;
      z-index: 40;
      display: none;
      max-width: 90%;
      text-align: center;
      box-shadow: var(--shadow-md);
    }
    .alert.active {
      display: block;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .notification-btn {
      position: relative;
    }
    .notification-count {
      position: absolute;
      top: -4px;
      right: -4px;
      background-color: #ef4444;
      color: #ffffff;
      font-size: 10px;
      font-weight: 600;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .skeleton {
      background: linear-gradient(90deg, #f5f5f5 25%, #e5e5e5 50%, #f5f5f5 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .skeleton-thumbnail {
      height: 200px;
      border-radius: 16px 16px 0 0;
    }
    .skeleton-text {
      height: 12px;

      margin: 4px 0;
    }
    .post-actions {
      display: flex;
      align-items: center;
      gap: 16px;

      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);

    }
    .action-btn {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      cursor: pointer;
      color: var(--text-secondary);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 14px;
      padding: 8px 12px;
      flex: 1;
      justify-content: flex-start;
    }
    .action-btn:hover {
      color: var(--accent);
      background: rgba(131, 56, 236, 0.1);

      transform: translateX(4px);
    }
    .action-btn.liked, .action-btn.active {

    }
    .action-btn .material-icons {
      font-size: 20px;
    }
    .action-count {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .delete-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      min-width: 44px;
      margin-left: auto;
    }
    .delete-btn:hover {

      background-color: rgba(239, 68, 68, 0.1);
    }

      padding: 16px 24px;

    }

      margin: 0;

      font-weight: 600;
    }

      background-color: rgba(0, 0, 0, 0.02);

      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 16px;
      object-fit: cover;
      border: 3px solid var(--card-bg);
    }
    .profile-name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .profile-bio {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 16px;
      line-height: 1.4;
    }
    .profile-stats {
      display: flex;
      justify-content: space-around;
      gap: 32px;
      margin-bottom: 16px;
    }
    .stat {
      text-align: center;
    }
    .stat-number {
      font-size: 18px;
      font-weight: 600;
    }
    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .profile-btn {
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 24px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin: 0 4px;
    }
    .profile-btn:hover {
      transform: scale(1.02);
    }
    .profile-btn.secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }
    .tabs {
      display: flex;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 72px;
      z-index: 5;
    }
    .tab-btn {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 500;
      cursor: pointer;
      transition: color 0.2s ease;
      border-bottom: 2px solid transparent;
    }
    .tab-btn.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    @media (min-width: 768px) {
      .post-grid {
        padding: 16px;
        grid-gap: 16px;
        margin-top: 88px;
      }
      .ad-card .ad-thumbnail ins {
        min-height: 200px;
      }
      .search-container {
        max-width: 400px;
      }
      .profile-header {
        padding: 40px 24px;
      }
      .profile-stats {
        gap: 48px;
      }
    }
    @media (max-width: 767px) {
      .header {
        left: 0;
        padding: 8px;
      }
      .post-grid {
        margin-left: 0;
        padding: 8px;
        margin-top: 88px;
        margin-bottom: 0;
      }
      .header-actions {
        gap: 4px;
      }
      .ad-card .ad-thumbnail ins {
        min-height: 160px;
      }
      .search-container {
        margin: 0 8px;
      }
      .tabs {
        top: 72px;
      }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000000;
        --card-bg: #1c1c1c;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --border: #333333;
      }
      .search-container {
        background-color: #262626;
        border-color: #333333;
      }
      .comment-form {
        background-color: #262626;
        border-color: #333333;
      }
      .post-actions {
        background: rgba(0, 0, 0, 0.3);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      .action-btn {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .action-btn:hover {
        background: rgba(131, 56, 236, 0.2);
        border-color: rgba(131, 56, 236, 0.3);
      }
      .action-btn.liked, .action-btn.active {
        background: rgba(131, 56, 236, 0.25);
        border-color: rgba(131, 56, 236, 0.4);
      }
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .hidden {
      display: none;
    }
    .profile-link {
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .profile-link:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button id="back-btn" title="Back" aria-label="Go back">
        <span class="material-icons">arrow_back</span>
      </button>
      <button class="notification-btn" id="notification-btn" title="Notifications" aria-label="Notifications">
        <span class="material-icons">notifications</span>
        <span id="notification-count" class="notification-count hidden">3</span>
      </button>
    </div>
    <div class="search-container">
      <input type="text" id="search-input" class="search-input" placeholder="Search" aria-label="Search">
      <span class="material-icons search-mic" title="Voice search" aria-label="Voice search">mic</span>
    </div>
    <div class="header-actions">
      <button id="grid-toggle" class="grid-toggle" title="Toggle view" aria-label="Toggle grid view">
        <span class="material-icons" id="grid-icon">view_module</span>
      </button>
      <button id="more-btn" title="More" aria-label="More options">
        <span class="material-icons">more_vert</span>
      </button>
    </div>
  </header>

  <main class="post-grid" id="post-grid-container">
    <div class="profile-header" id="profile-header">
      <!-- Profile header content loaded via JS -->
    </div>
    <div class="tabs" id="tabs">
      <button class="tab-btn active" data-tab="posts" aria-label="View posts">Posts</button>
      <button class="tab-btn" data-tab="reels" aria-label="View reels">Reels</button>
      <button class="tab-btn" data-tab="liked" aria-label="View liked">Liked</button>
      <button class="tab-btn" data-tab="followers" aria-label="View followers">Followers</button>
      <button class="tab-btn" data-tab="following" aria-label="View following">Following</button>
    </div>
    <div class="tab-content active" id="posts-tab">
      <div class="grid grid-cols-1 gap-2" id="posts-grid" style="display: grid;">
        <!-- Posts loaded here -->
      </div>
    </div>
    <div class="tab-content" id="reels-tab">
      <div class="grid grid-cols-1 gap-2" id="reels-grid" style="display: grid;">
        <!-- Reels loaded here -->
      </div>
    </div>
    <div class="tab-content" id="liked-tab">
      <div class="grid grid-cols-1 gap-2" id="liked-grid" style="display: grid;">
        <!-- Liked posts loaded here -->
      </div>
    </div>
    <div class="tab-content" id="followers-tab">
      <div class="grid grid-cols-1 gap-2" id="followers-grid" style="display: grid;">
        <!-- Followers loaded here -->
      </div>
    </div>
    <div class="tab-content" id="following-tab">
      <div class="grid grid-cols-1 gap-2" id="following-grid" style="display: grid;">
        <!-- Following loaded here -->
      </div>
    </div>
  </main>

  <div id="spinner-overlay" class="spinner-overlay" aria-label="Loading spinner">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="alert-message" class="alert" role="alert" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, get, push, set, remove } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getAnalytics, logEvent, setUserId, setUserProperties } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db, analytics, currentUser;
    let profileUserId = null;
    let profileUserData = null;
    let isOwnProfile = false;
    let postUnsub = null;
    let reelUnsub = null;

    const showSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.add('active');
    };

    const hideSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      if (alert) {
        alert.textContent = message;
        alert.classList.add('active');
        setTimeout(() => alert.classList.remove('active'), 3000);
      }
    };

    function formatNumber(count) {
      if (count >= 1000000) return `${(count / 1000000).toFixed(1)}M`;
      if (count >= 1000) return `${(count / 1000).toFixed(1)}K`;
      return count.toString();
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s ago`;
      if (diffMin < 60) return `${diffMin}m ago`;
      if (diffHr < 24) return `${diffHr}h ago`;
      return `${diffDay}d ago`;
    }

    function loadProfile(userId) {
      showSpinner();
      const userRef = ref(db, `users/${userId}`);
      onValue(userRef, (snapshot) => {
        profileUserData = snapshot.val();
        if (profileUserData) {
          isOwnProfile = currentUser && currentUser.uid === userId;
          renderProfileHeader();
          loadPosts();
          loadReels();
          loadFollowers();
          loadFollowing();
          if (isOwnProfile) {
            loadLikedPosts();
          }
        } else {
          showAlert('User not found.');
        }
        hideSpinner();
      }, { onlyOnce: true });
    }

    function renderProfileHeader() {
      const header = document.getElementById('profile-header');
      const subscriberCount = Object.keys(profileUserData.subscribers || {}).length;
      const followingCount = Object.keys(profileUserData.subscribing || {}).length;
      const postCount = Object.keys(profileUserData.posts || {}).length;
      const isVerified = subscriberCount >= 500;
      const isLive = profileUserData?.isLive || false;
      const isSubscribed = currentUser && profileUserId !== currentUser.uid && profileUserData?.subscribers && profileUserData.subscribers[currentUser.uid];

      let avatarHtml = '';
      if (profileUserData.photoURL) {
        avatarHtml = `<img src="${profileUserData.photoURL}" alt="${profileUserData.displayName} avatar" class="profile-avatar" loading="lazy">`;
      } else {
        const initial = profileUserData.displayName ? profileUserData.displayName[0].toUpperCase() : 'U';
        avatarHtml = `<div class="profile-avatar avatar" style="font-size: 48px; width: 120px; height: 120px;">${initial}</div>`;
      }

      let subscribeBtn = '';
      if (currentUser && profileUserId !== currentUser.uid) {
        subscribeBtn = `<button class="profile-btn ${isSubscribed ? 'subscribed' : ''}" data-user-id="${profileUserId}" aria-label="${isSubscribed ? 'Unsubscribe' : 'Subscribe'}">${isSubscribed ? 'Subscribed' : 'Subscribe'}</button>`;
      }

      let editBtn = '';
      if (isOwnProfile) {
        editBtn = `<button class="profile-btn secondary" onclick="window.location.href='editprofile.html'" aria-label="Edit profile">Edit Profile</button>`;
      }

      let liveIndicator = '';
      if (isLive) {
        liveIndicator = '<div class="live-indicator" aria-label="Live"></div>';
      }

      header.innerHTML = `
        ${liveIndicator}
        ${avatarHtml}
        <div class="profile-name">${profileUserData.displayName || 'User'} ${isVerified ? '<span class="verified-badge material-icons" aria-label="Verified">verified</span>' : ''}</div>
        <p class="profile-bio">${profileUserData.bio || 'No bio yet.'}</p>
        <div class="profile-stats">
          <div class="stat">
            <div class="stat-number">${formatNumber(postCount)}</div>
            <div class="stat-label">Posts</div>
          </div>
          <div class="stat">
            <div class="stat-number">${formatNumber(subscriberCount)}</div>
            <div class="stat-label">Followers</div>
          </div>
          <div class="stat">
            <div class="stat-number">${formatNumber(followingCount)}</div>
            <div class="stat-label">Following</div>
          </div>
        </div>
        <div style="display: flex; justify-content: center; gap: 8px;">
          ${subscribeBtn}
          ${editBtn}
        </div>
      `;
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(`${tab}-tab`).classList.add('active');
    }

    async function loadPosts() {
      const postsRef = ref(db, 'posts');
      const snapshot = await get(postsRef);
      const postsGrid = document.getElementById('posts-grid');
      postsGrid.innerHTML = '';
      if (snapshot.exists()) {
        const posts = Object.entries(snapshot.val())
          .filter(([id, post]) => post.userId === profileUserId && post.mediaType)
          .map(([id, post]) => ({ postId: id, ...post }))
          .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        for (const post of posts) {
          const { card } = await createPostCard(post);
          postsGrid.appendChild(card);
        }
      }
    }

    async function loadReels() {
      const reelsRef = ref(db, 'reels');
      const snapshot = await get(reelsRef);
      const reelsGrid = document.getElementById('reels-grid');
      reelsGrid.innerHTML = '';
      if (snapshot.exists()) {
        const reels = Object.entries(snapshot.val())
          .filter(([id, reel]) => reel.userId === profileUserId)
          .map(([id, reel]) => ({ reelId: id, ...reel }))
          .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        for (const reel of reels) {
          const { card } = await createReelCard(reel);
          reelsGrid.appendChild(card);
        }
      }
    }

    async function loadLikedPosts() {
      // For own profile, load liked posts
      const likedPostsRef = ref(db, `users/${profileUserId}/likes`);
      const snapshot = await get(likedPostsRef);
      const likedGrid = document.getElementById('liked-grid');
      likedGrid.innerHTML = '';
      if (snapshot.exists()) {
        const likes = snapshot.val();
        const postsRef = ref(db, 'posts');
        const postsSnapshot = await get(postsRef);
        if (postsSnapshot.exists()) {
          const likedPosts = Object.entries(postsSnapshot.val())
            .filter(([id, post]) => likes[id])
            .map(([id, post]) => ({ postId: id, ...post }))
            .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
          for (const post of likedPosts) {
            const { card } = await createPostCard(post);
            likedGrid.appendChild(card);
          }
        }
      }
    }

    async function loadFollowers() {
      const followersGrid = document.getElementById('followers-grid');
      followersGrid.innerHTML = '';
      if (profileUserData && profileUserData.subscribers) {
        const subscribers = Object.entries(profileUserData.subscribers)
          .filter(([subId]) => subId !== profileUserId)
          .map(async ([subId]) => {
            const subRef = ref(db, `users/${subId}`);
            const subSnapshot = await get(subRef);
            return { userId: subId, ...subSnapshot.val() };
          });
        const followersList = await Promise.all(subscribers);
        for (const follower of followersList) {
          const followerCard = createUserCard(follower, 'follower');
          followersGrid.appendChild(followerCard);
        }
      }
    }

    async function loadFollowing() {
      const followingGrid = document.getElementById('following-grid');
      followingGrid.innerHTML = '';
      if (profileUserData && profileUserData.subscribing) {
        const subscribing = Object.entries(profileUserData.subscribing)
          .filter(([subId]) => subId !== profileUserId)
          .map(async ([subId]) => {
            const subRef = ref(db, `users/${subId}`);
            const subSnapshot = await get(subRef);
            return { userId: subId, ...subSnapshot.val() };
          });
        const followingList = await Promise.all(subscribing);
        for (const followed of followingList) {
          const followingCard = createUserCard(followed, 'following');
          followingGrid.appendChild(followingCard);
        }
      }
    }

    function createUserCard(user, type) {
      const card = document.createElement('div');
      card.className = 'post-card user-card';
      const initial = user.displayName ? user.displayName[0].toUpperCase() : 'U';
      let avatarHtml = user.photoURL ? `<img src="${user.photoURL}" alt="${user.displayName} avatar" class="profile-avatar" style="width: 60px; height: 60px;">` : `<div class="avatar" style="width: 60px; height: 60px; font-size: 24px;">${initial}</div>`;
      card.innerHTML = `
        <div style="display: flex; align-items: center; gap: 12px; padding: 16px;">
          ${avatarHtml}
          <div style="flex: 1;">
            <div style="font-weight: 600; margin-bottom: 4px;">${user.displayName || 'User'}</div>
            <div style="color: var(--text-secondary); font-size: 14px;">@${user.username || user.email?.split('@')[0]}</div>
          </div>
          ${type === 'follower' ? '<button class="profile-btn secondary" style="padding: 4px 12px; font-size: 12px;">Remove</button>' : ''}
        </div>
      `;
      return card;
    }

    async function createPostCard(post) {
      const card = document.createElement('div');
      card.className = 'post-card';
      card.dataset.postId = post.postId;
      const userRef = ref(db, `users/${post.userId}`);
      const userSnapshot = await get(userRef);
      const user = userSnapshot.val();
      const initial = user?.displayName ? user.displayName[0].toUpperCase() : 'U';
      let avatarHtml = user?.photoURL ? `<img src="${user.photoURL}" alt="${user.displayName} avatar" style="width: 32px; height: 32px;">` : `<div class="avatar" style="width: 32px; height: 32px; font-size: 14px;">${initial}</div>`;
      const likesCount = Object.keys(post.likes || {}).length;
      const commentsCount = Object.keys(post.comments || {}).length;
      const isLiked = currentUser && post.likes && post.likes[currentUser.uid];
      let thumbnailHtml = '';
      if (post.mediaType === 'image') {
        thumbnailHtml = `<img src="${post.mediaUrl}" alt="Post thumbnail" class="thumbnail" loading="lazy">`;
      } else if (post.mediaType === 'video') {
        thumbnailHtml = `
          <div class="video-wrapper">
            <video class="video-player thumbnail" muted loop preload="metadata">
              <source src="${post.mediaUrl}" type="video/mp4">
            </video>
            <button class="speaker-btn" onclick="toggleAudio(this)">
              <span class="material-icons">volume_off</span>
            </button>
          </div>
        `;
      } else if (post.mediaType === 'text') {
        thumbnailHtml = `<div class="text-thumbnail"><div class="text-preview">${post.caption}</div><button class="show-more-btn" onclick="toggleText(this)">Show more</button></div>`;
      } else if (post.mediaType === 'carousel') {
        thumbnailHtml = `
          <div class="carousel-container">
            <div class="carousel-images" style="transform: translateX(0%);">
              ${post.mediaUrls.map(url => `<img src="${url}" alt="Carousel image" class="carousel-image" loading="lazy">`).join('')}
            </div>
            <div class="carousel-dots">
              ${post.mediaUrls.map((_, i) => `<div class="carousel-dot ${i === 0 ? 'active' : ''}" onclick="goToSlide(this)"></div>`).join('')}
            </div>
          </div>
        `;
      }
      card.innerHTML = `
        <div style="padding: 16px; border-bottom: 1px solid var(--border);">
          <div style="display: flex; align-items: center; gap: 12px;">
            ${avatarHtml}
            <div>
              <div style="font-weight: 600;">${user?.displayName || 'User'}</div>
              <div style="color: var(--text-secondary); font-size: 14px;">${formatTimestamp(post.timestamp)}</div>
            </div>
          </div>
          ${post.isRepost ? `<div class="repost-indicator"><p>Reposted</p></div>` : ''}
          ${thumbnailHtml}
        </div>
        <div class="post-actions">
          <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${post.postId}')">
            <span class="material-icons">favorite</span>
            <span class="action-count">${formatNumber(likesCount)}</span>
          </button>
          <button class="action-btn" onclick="openComments('${post.postId}')">
            <span class="material-icons">chat_bubble_outline</span>
            <span class="action-count">${formatNumber(commentsCount)}</span>
          </button>
          <button class="action-btn" onclick="sharePost('${post.postId}')">
            <span class="material-icons">share</span>
          </button>
          ${isOwnProfile ? `<button class="delete-btn" onclick="deletePost('${post.postId}')"><span class="material-icons">delete</span></button>` : ''}
        </div>
      `;
      return { card };
    }

    async function createReelCard(reel) {
      const card = document.createElement('div');
      card.className = 'reel-card';
      card.dataset.reelId = reel.reelId;
      const userRef = ref(db, `users/${reel.userId}`);
      const userSnapshot = await get(userRef);
      const user = userSnapshot.val();
      const initial = user?.displayName ? user.displayName[0].toUpperCase() : 'U';
      let avatarHtml = user?.photoURL ? `<img src="${user.photoURL}" alt="${user.displayName} avatar" style="width: 32px; height: 32px;">` : `<div class="avatar" style="width: 32px; height: 32px; font-size: 14px;">${initial}</div>`;
      const likesCount = Object.keys(reel.likes || {}).length;
      const isLiked = currentUser && reel.likes && reel.likes[currentUser.uid];
      card.innerHTML = `
        <div class="reel-badge">Reel</div>
        <div class="video-wrapper">
          <video class="video-player thumbnail" src="${reel.videoUrl}" muted loop preload="metadata" poster="${reel.thumbnailUrl}">
          </video>
          <button class="speaker-btn" onclick="toggleAudio(this)">
            <span class="material-icons">volume_off</span>
          </button>
        </div>
        <div style="padding: 12px;">
          <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 8px;">
            ${avatarHtml}
            <div style="font-weight: 600;">${user?.displayName || 'User'}</div>
          </div>
          <p class="line-clamp-2">${reel.caption}</p>
        </div>
        <div class="post-actions">
          <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${reel.reelId}', 'reel')">
            <span class="material-icons">favorite</span>
            <span class="action-count">${formatNumber(likesCount)}</span>
          </button>
          <button class="action-btn" onclick="shareReel('${reel.reelId}')">
            <span class="material-icons">share</span>
          </button>
          ${isOwnProfile ? `<button class="delete-btn" onclick="deleteReel('${reel.reelId}')"><span class="material-icons">delete</span></button>` : ''}
        </div>
      `;
      return { card };
    }

    async function toggleSubscribe() {
      if (!currentUser || isOwnProfile) return;
      try {
        const subRef = ref(db, `users/${profileUserId}/subscribers/${currentUser.uid}`);
        const snapshot = await get(subRef);
        const isSubscribed = snapshot.exists();
        const btn = document.querySelector('.profile-btn[data-user-id]');
        if (isSubscribed) {
          await set(subRef, null);
          // Also remove from user's subscribing
          const userSubRef = ref(db, `users/${currentUser.uid}/subscribing/${profileUserId}`);
          await set(userSubRef, null);
          btn.textContent = 'Subscribe';
          btn.classList.remove('subscribed');
          showAlert('Unsubscribed.');
        } else {
          await set(subRef, true);
          const userSubRef = ref(db, `users/${currentUser.uid}/subscribing/${profileUserId}`);
          await set(userSubRef, true);
          btn.textContent = 'Subscribed';
          btn.classList.add('subscribed');
          showAlert('Subscribed!');
        }
        // Reload profile to update counts
        loadProfile(profileUserId);
      } catch (error) {
        console.error('Error toggling subscribe:', error);
        showAlert('Failed to update subscription.');
      }
    }

    // Placeholder functions for interactions
    window.toggleAudio = (btn) => {
      const video = btn.closest('.video-wrapper').querySelector('video');
      if (video.muted) {
        video.muted = false;
        btn.innerHTML = '<span class="material-icons">volume_up</span>';
      } else {
        video.muted = true;
        btn.innerHTML = '<span class="material-icons">volume_off</span>';
      }
    };

    window.toggleText = (btn) => {
      const thumbnail = btn.closest('.text-thumbnail');
      const preview = thumbnail.querySelector('.text-preview');
      if (preview.classList.contains('text-full')) {
        preview.classList.remove('text-full');
        btn.textContent = 'Show more';
      } else {
        preview.classList.add('text-full');
        btn.textContent = 'Show less';
      }
    };

    window.goToSlide = (dot) => {
      const dots = dot.parentElement.querySelectorAll('.carousel-dot');
      const index = Array.from(dots).indexOf(dot);
      const carousel = dot.closest('.carousel-container').querySelector('.carousel-images');
      carousel.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(d => d.classList.remove('active'));
      dot.classList.add('active');
    };

    window.toggleLike = async (id, type = 'post') => {
      if (!currentUser) return;
      try {
        const refPath = type === 'reel' ? `reels/${id}/likes/${currentUser.uid}` : `posts/${id}/likes/${currentUser.uid}`;
        const likeRef = ref(db, refPath);
        const snapshot = await get(likeRef);
        if (snapshot.exists()) {
          await set(likeRef, null);
        } else {
          await set(likeRef, true);
        }
        // Reload the relevant tab
        if (type === 'post') loadPosts();
        else loadReels();
      } catch (error) {
        console.error('Error toggling like:', error);
      }
    };

    window.openComments = (postId) => {
      // Open bottom sheet for comments
      const sheet = document.createElement('div');
      sheet.className = 'bottom-sheet active';
      sheet.id = 'comments-list-sheet';
      sheet.innerHTML = `
        <div class="bottom-sheet-header">
          <h2>Comments</h2>
          <button onclick="closeSheet(this)"><span class="material-icons">close</span></button>
        </div>
        <div id="comments-list"></div>
        <div class="sheet-footer">
          <form class="comment-form" onsubmit="addComment(event, '${postId}')">
            <textarea class="comment-input" placeholder="Add a comment..." required></textarea>
            <button type="submit" class="comment-submit"><span class="material-icons">send</span></button>
          </form>
        </div>
      `;
      document.body.appendChild(sheet);
      loadComments(postId);
    };

    async function loadComments(postId) {
      const commentsRef = ref(db, `posts/${postId}/comments`);
      const snapshot = await get(commentsRef);
      const commentsList = document.getElementById('comments-list');
      if (commentsList) {
        commentsList.innerHTML = '';
        if (snapshot.exists()) {
          Object.entries(snapshot.val()).forEach(([commentId, comment]) => {
            const commentCard = document.createElement('div');
            commentCard.className = 'comment-card';
            commentCard.innerHTML = `
              <div class="comment-header">
                <div class="avatar" style="width: 32px; height: 32px;">${comment.authorName[0]}</div>
                <div>
                  <strong>${comment.authorName}</strong> • ${formatTimestamp(comment.timestamp)}
                </div>
              </div>
              <div class="comment-text">${comment.text}</div>
              <div class="comment-actions">
                ${isOwnProfile ? `<button class="delete-comment-btn" onclick="deleteComment('${postId}', '${commentId}')"><span class="material-icons" style="font-size: 16px;">delete</span> Delete</button>` : ''}
              </div>
            `;
            commentsList.appendChild(commentCard);
          });
        }
      }
    }

    window.addComment = async (e, postId) => {
      e.preventDefault();
      const input = e.target.querySelector('.comment-input');
      if (!input.value.trim()) return;
      try {
        const commentsRef = ref(db, `posts/${postId}/comments`);
        const newCommentRef = push(commentsRef);
        await set(newCommentRef, {
          text: input.value,
          authorId: currentUser.uid,
          authorName: currentUser.displayName || 'User',
          timestamp: Date.now()
        });
        input.value = '';
        loadComments(postId);
      } catch (error) {
        console.error('Error adding comment:', error);
      }
    };

    window.deleteComment = async (postId, commentId) => {
      if (confirm('Delete this comment?')) {
        try {
          const commentRef = ref(db, `posts/${postId}/comments/${commentId}`);
          await remove(commentRef);
          loadComments(postId);
        } catch (error) {
          console.error('Error deleting comment:', error);
        }
      }
    };

    window.closeSheet = (btn) => {
      const sheet = btn.closest('.bottom-sheet');
      sheet.classList.remove('active');
      setTimeout(() => sheet.remove(), 400);
    };

    window.sharePost = (postId) => {
      if (navigator.share) {
        navigator.share({ text: 'Check out this post!' });
      } else {
        showAlert('Sharing coming soon.');
      }
    };

    window.shareReel = (reelId) => {
      if (navigator.share) {
        navigator.share({ text: 'Check out this reel!' });
      } else {
        showAlert('Sharing coming soon.');
      }
    };

    window.deletePost = async (postId) => {
      if (confirm('Delete this post?')) {
        try {
          const postRef = ref(db, `posts/${postId}`);
          await remove(postRef);
          // Also remove from user's posts list
          const userPostsRef = ref(db, `users/${profileUserId}/posts/${postId}`);
          await remove(userPostsRef);
          loadPosts();
          showAlert('Post deleted.');
        } catch (error) {
          console.error('Error deleting post:', error);
          showAlert('Failed to delete post.');
        }
      }
    };

    window.deleteReel = async (reelId) => {
      if (confirm('Delete this reel?')) {
        try {
          const reelRef = ref(db, `reels/${reelId}`);
          await remove(reelRef);
          loadReels();
          showAlert('Reel deleted.');
        } catch (error) {
          console.error('Error deleting reel:', error);
          showAlert('Failed to delete reel.');
        }
      }
    };

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const urlParams = new URLSearchParams(window.location.search);
          profileUserId = urlParams.get('userId') || user.uid;
          loadProfile(profileUserId);
          setupNotifications();
        } else {
          window.location.href = 'signup.html';
        }
      });
    }

    function setupNotifications() {
      if (!currentUser) return;
      const notificationsRef = ref(db, `users/${currentUser.uid}/notifications`);
      onValue(notificationsRef, (snapshot) => {
        const notifications = snapshot.val() || {};
        const unreadCount = Object.values(notifications).filter(n => !n.read).length;
        const countEl = document.getElementById('notification-count');
        if (countEl) {
          countEl.textContent = unreadCount > 99 ? '99+' : unreadCount;
          countEl.classList.toggle('hidden', unreadCount === 0);
        }
      });
    }

    function setupEventListeners() {
      document.getElementById('back-btn').addEventListener('click', () => window.history.back());
      document.getElementById('notification-btn').addEventListener('click', () => window.location.href = 'notifications.html');
      document.getElementById('more-btn').addEventListener('click', () => showAlert('More options coming soon.'));
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', (e) => switchTab(e.target.dataset.tab));
      });
      document.addEventListener('click', (e) => {
        if (e.target.closest('.profile-btn[data-user-id]')) {
          e.stopPropagation();
          toggleSubscribe();
        }
      });
      document.getElementById('grid-toggle').addEventListener('click', () => {
        const grid = document.getElementById('post-grid-container');
        grid.classList.toggle('list-view');
        const icon = document.getElementById('grid-icon');
        icon.textContent = grid.classList.contains('list-view') ? 'view_module' : 'view_list';
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      setupEventListeners();
    });
  </script>
</body>
</html>
