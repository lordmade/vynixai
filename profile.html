<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | BanterBox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
  <style>
    :root {
      --primary: #1DA1F2; /* Twitter Blue */
      --secondary: #17BF63; /* Complementary green for hover */
      --background: #F7F9FC;
      --card-bg: #FFFFFF;
      --text-primary: #1A202C;
      --text-secondary: #6B7280;
      --border: #E2E8F0;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --accent: #F1F5F9;
    }

    [data-theme="dark"] {
      --background: #1A202C;
      --card-bg: #2D3748;
      --text-primary: #F7FAFC;
      --text-secondary: #A0AEC0;
      --border: #4A5568;
      --accent: #2D3748;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .header {
      background: var(--primary);
      color: #FFFFFF;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow);
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .header-btn {
      width: 28px;
      height: 28px;
      cursor: pointer;
      fill: #FFFFFF;
      transition: transform 0.2s ease;
    }

    .header-btn:hover {
      transform: scale(1.1);
    }

    .profile-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .cover-photo-section {
      position: relative;
      height: 250px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 4rem;
      background: var(--border);
      box-shadow: var(--shadow);
      z-index: 1;
    }

    .cover-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .cover-upload-btn {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: #FFFFFF;
      border-radius: 999px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      z-index: 10;
    }

    .cover-upload-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .cover-upload-btn:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
      opacity: 0.7;
    }

    .avatar-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -80px;
      margin-bottom: 2rem;
      z-index: 5;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--card-bg);
      background: var(--primary);
      color: #FFFFFF;
      font-size: 3rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      box-shadow: var(--shadow);
    }

    .profile-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .avatar-upload {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: #FFFFFF;
      border-radius: 999px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .avatar-upload:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .avatar-upload:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
      opacity: 0.7;
    }

    .profile-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      z-index: 2;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--accent);
      color: var(--text-primary);
      transition: border-color 0.2s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    .form-group input:disabled,
    .form-group textarea:disabled {
      background: var(--border);
      color: var(--text-secondary);
      cursor: not-allowed;
    }

    .bio-textarea {
      height: 80px;
      resize: none;
    }

    .join-date {
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-align: center;
      margin: 1rem 0;
    }

    .stats-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-item {
      text-align: center;
      background: var(--accent);
      padding: 1rem;
      border-radius: 8px;
    }

    .stat-item h4 {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .stat-item p {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .action-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: #FFFFFF;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      margin-bottom: 0.75rem;
    }

    .action-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .action-btn.secondary {
      background: var(--border);
      color: var(--text-primary);
    }

    .action-btn.secondary:hover {
      background: var(--accent);
    }

    .action-btn:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
      opacity: 0.7;
    }

    .save-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: #FFFFFF;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .save-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .save-btn:disabled {
      background: var(--text-secondary);
      cursor: not-allowed;
      opacity: 0.7;
    }

    .signout-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--border);
      color: var(--text-primary);
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .signout-btn:hover {
      background: #EF4444;
      color: #FFFFFF;
      transform: translateY(-2px);
    }

    .custom-alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: var(--shadow);
      z-index: 1000;
      max-width: 90%;
      width: 300px;
      text-align: center;
    }

    .custom-alert.active {
      display: block;
    }

    .custom-alert p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .custom-alert .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 20px;
      height: 20px;
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
    }

    .qr-modal, .scanner-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .qr-modal.active, .scanner-modal.active {
      display: flex;
    }

    .qr-modal-content, .scanner-modal-content {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 90%;
      width: 320px;
      box-shadow: var(--shadow);
      position: relative;
      text-align: center;
      z-index: 2001;
    }

    .qr-modal-content h3, .scanner-modal-content h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .qr-modal-content .download-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: #FFFFFF;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .qr-modal-content .download-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .scanner-modal-content video {
      width: 100%;
      max-width: 280px;
      border-radius: 8px;
      border: 2px solid var(--primary);
    }

    .spinner-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 3000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #FFFFFF;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .skeleton {
      background: var(--border);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .skeleton::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shimmer 1.5s infinite;
    }

    .skeleton-cover { height: 250px; border-radius: 12px; }
    .skeleton-avatar { width: 120px; height: 120px; border-radius: 50%; }
    .skeleton-input { width: 100%; height: 40px; border-radius: 8px; }
    .skeleton-textarea { width: 100%; height: 80px; border-radius: 8px; }
    .skeleton-text { width: 120px; height: 16px; border-radius: 4px; margin: 1rem auto; }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .header h1 { font-size: 1.25rem; }
      .header-btn { width: 24px; height: 24px; }
      .profile-container { padding: 1rem; }
      .cover-photo-section { height: 180px; }
      .profile-avatar { width: 100px; height: 100px; font-size: 2.5rem; }
      .avatar-upload, .cover-upload-btn { padding: 0.5rem 0.75rem; font-size: 0.9rem; }
      .form-group input, .form-group textarea { font-size: 0.95rem; padding: 0.5rem; }
      .bio-textarea { height: 70px; }
      .join-date { font-size: 0.85rem; }
      .stats-section { grid-template-columns: 1fr; }
      .stat-item { padding: 0.75rem; }
      .save-btn, .action-btn, .signout-btn { padding: 0.5rem; font-size: 0.95rem; }
      .custom-alert { width: 90%; padding: 0.75rem; }
      .qr-modal-content, .scanner-modal-content { width: 90%; padding: 1rem; }
      .scanner-modal-content video { max-width: 240px; }
    }
  </style>
</head>
<body>

          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const customAlert = document.getElementById("custom-alert");
    const alertMessage = document.getElementById("alert-message");

    const bioInput = document.getElementById("bio-input");
    const avatarInput = document.getElementById("avatar-input");
    const coverInput = document.getElementById("cover-input");
    const avatarUploadBtn = document.getElementById("avatar-upload-btn");
    const coverUploadBtn = document.getElementById("cover-upload-btn");
    const coverPhoto = document.getElementById("cover-photo");

    const qrBtn = document.getElementById("qr-btn");

    const friendCount = document.getElementById("friend-count");

    const qrModal = document.getElementById("qr-modal");

    const scannerModal = document.getElementById("scanner-modal");
    const scannerVideo = document.getElementById("scanner-video");
    const spinnerOverlay = document.getElementById("spinner-overlay");

    const CLOUDINARY_CLOUD_NAME = "dqkujefxj";
    const CLOUDINARY_UPLOAD_PRESET = "banter_box";
    const CLOUDINARY_API_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;

    let stream = null;

    window.hideAlert = () => {
      customAlert.classList.remove("active");
    };

    window.showAlert = (message, autoHide = true) => {
      alertMessage.textContent = message;
      customAlert.classList.add("active");
      if (autoHide) setTimeout(window.hideAlert, 3000);
    };

    window.showQRCode = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const profileUid = urlParams.get('uid') || auth.currentUser?.uid;
      if (!profileUid) {
        window.showAlert("Unable to generate QR code.", false);
        return;
      }
      const profileUrl = `${window.location.origin}/profile.html?uid=${profileUid}`;
      qrCodeContainer.innerHTML = '';
      new QRCode(qrCodeContainer, {
        text: profileUrl,
        width: 200,
        height: 200,
        colorDark: "#1A202C",
        colorLight: "#FFFFFF",
        correctLevel: QRCode.CorrectLevel.H
      });
      qrModal.classList.add("active");
    };

    window.downloadQRCode = () => {
      const canvas = qrCodeContainer.querySelector("canvas");
      if (canvas) {
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "profile-qr-code.png";
        link.click();
      }
    };

    window.hideQRCode = () => {
      qrModal.classList.remove("active");
      qrCodeContainer.innerHTML = '';
    };

    window.startScanner = async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        scannerVideo.srcObject = stream;
        scannerModal.classList.add("active");
        scanQRCode();
      } catch (error) {
        console.error("Error accessing camera:", error);
        window.showAlert("Unable to access camera. Please check permissions.", false);
      }
    };

    window.stopScanner = () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      scannerModal.classList.remove("active");
      scannerVideo.srcObject = null;
    };

    function scanQRCode() {
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      canvas.width = scannerVideo.videoWidth;
      canvas.height = scannerVideo.videoHeight;

      function tick() {
        if (scannerVideo.readyState === scannerVideo.HAVE_ENOUGH_DATA) {
          context.drawImage(scannerVideo, 0, 0, canvas.width, canvas.height);
          const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height, {
            inversionAttempts: "dontInvert"
          });
          if (code) {
            window.stopScanner();
            handleScannedQRCode(code.data);
            return;
          }
        }
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    }

    async function handleScannedQRCode(url) {
      try {
        const urlObj = new URL(url);
        const profileUid = urlObj.searchParams.get('uid');
        if (!profileUid) {
          window.showAlert("Invalid QR code.", false);
          return;
        }
        if (profileUid === auth.currentUser?.uid) {
          window.showAlert("Cannot add yourself as a friend.", false);
          return;
        }
        window.location.href = `profile.html?uid=${profileUid}`;
      } catch (error) {
        console.error("Error processing QR code:", error);
        window.showAlert("Invalid QR code format.", false);
      }
    }

    async function uploadToCloudinary(file) {
      if (file.size > 5 * 1024 * 1024) {
        throw new Error("File size exceeds 5MB limit.");
      }
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);
      spinnerOverlay.classList.add("active");
      try {
        const response = await fetch(CLOUDINARY_API_URL, {
          method: "POST",
          body: formData
        });
        if (!response.ok) throw new Error(`Upload failed with status ${response.status}`);
        const data = await response.json();
        if (!data.secure_url) throw new Error(data.error?.message || "Upload failed");
        return { url: data.secure_url };
      } finally {
        spinnerOverlay.classList.remove("active");
      }
    }

    function formatJoinDate(timestamp) {
      return `Joined ${new Date(timestamp).toLocaleDateString('en-US', { year: 'numeric', month: 'long' })}`;
    }

    async function checkFriendStatus(currentUserId, profileUid) {
      if (!currentUserId || currentUserId === profileUid) {
        friendBtn.style.display = 'none';
        signoutBtn.style.display = 'block';
        return;
      }
      try {
        const friendRef = ref(db, `friends/${currentUserId}/${profileUid}`);
        const snapshot = await get(friendRef);
        const data = snapshot.val();
        if (data && data.status === 'accepted') {
          friendBtn.textContent = 'Friend';
          friendBtn.classList.remove('secondary');
          friendBtn.disabled = true;
        } else if (data && data.status === 'pending') {
          friendBtn.textContent = 'Request Pending';
          friendBtn.classList.add('secondary');
          friendBtn.disabled = true;
        } else {
          friendBtn.textContent = 'Add Friend';
          friendBtn.classList.add('secondary');
          friendBtn.disabled = false;
        }
        friendBtn.style.display = 'block';
        signoutBtn.style.display = 'none';
      } catch (error) {
        console.error("Error checking friend status:", error);
      }
    }

    async function loadStats(userId) {
      try {
        const [friendsSnapshot, statusesSnapshot, chatsSnapshot] = await Promise.all([
          get(ref(db, `friends/${userId}`)).catch(() => null),
          get(ref(db, `statuses/${userId}`)).catch(() => null),
          get(ref(db, 'chats')).catch(() => null)
        ]);
        friendCount.textContent = friendsSnapshot?.exists() ? Object.keys(friendsSnapshot.val()).length : 0;
        statusCount.textContent = statusesSnapshot?.exists() ? Object.keys(statusesSnapshot.val()).length : 0;
        let messages = 0;
        if (chatsSnapshot?.exists()) {
          Object.values(chatsSnapshot.val()).forEach(chat => {
            if (chat.messages && chat.participants?.includes(userId)) {
              messages += Object.keys(chat.messages).length;
            }
          });
        }
        messageCount.textContent = messages;
      } catch (error) {
        console.error("Error loading stats:", error);
      }
    }

    window.toggleFriendRequest = async () => {
      const currentUserId = auth.currentUser?.uid;
      const urlParams = new URLSearchParams(window.location.search);
      const profileUid = urlParams.get('uid');
      if (!currentUserId || !profileUid || currentUserId === profileUid) {
        window.showAlert("Cannot send friend request.", false);
        return;
      }
      try {
        await set(ref(db, `friends/${currentUserId}/${profileUid}`), { status: 'pending', timestamp: Date.now() });
        friendBtn.textContent = 'Request Pending';
        friendBtn.classList.add('secondary');
        friendBtn.disabled = true;
        window.showAlert("Friend request sent!", true);
        friendCount.textContent = parseInt(friendCount.textContent) + 1;
      } catch (error) {
        console.error("Error sending friend request:", error);
        window.showAlert("Failed to send friend request.", false);
      }
    };

    function hideSkeletons() {
      document.querySelectorAll('.skeleton').forEach(skeleton => skeleton.style.display = 'none');
      coverPhoto.style.display = coverPhoto.src ? 'block' : 'none';
      nameInput.style.display = 'block';
      bioInput.style.display = 'block';
      joinDate.style.display = 'block';
    }

    async function loadProfile(userId, currentUserId, userAuth) {
      const isOwner = userId === currentUserId;
      try {
        const snapshot = await Promise.race([
          get(ref(db, `users/${userId}`)),
          new Promise((_, reject) => setTimeout(() => reject(new Error("Profile fetch timeout")), 5000))
        ]);
        hideSkeletons();
        if (snapshot.exists()) {
          const user = snapshot.val();
          profileAvatar.innerHTML = user.avatar ? `<img src="${user.avatar}" alt="Avatar" loading="lazy" />` : (user.name?.charAt(0) || 'U');
          coverPhoto.src = user.coverPhoto || '';
          coverPhoto.style.display = user.coverPhoto ? 'block' : 'none';
          nameInput.value = user.name || '';
          bioInput.value = user.bio || '';
          headerTitle.textContent = isOwner ? 'Edit Profile' : `${user.name || 'User'}'s Profile`;
          joinDate.textContent = formatJoinDate(user.joinDate || (userAuth?.metadata.creationTime ? new Date(userAuth.metadata.creationTime).getTime() : Date.now()));
          if (user.theme) document.body.setAttribute("data-theme", user.theme);
        } else {
          profileAvatar.innerHTML = 'U';
          coverPhoto.style.display = 'none';
          nameInput.value = '';
          bioInput.value = '';
          headerTitle.textContent = isOwner ? 'Edit Profile' : 'User Profile';
          joinDate.textContent = userAuth?.metadata.creationTime ? formatJoinDate(new Date(userAuth.metadata.creationTime).getTime()) : 'Joined: Unknown';
        }
        if (!isOwner) {
          avatarUploadBtn.style.display = 'none';
          coverUploadBtn.style.display = 'none';
          nameInput.disabled = true;
          bioInput.disabled = true;
          saveBtn.style.display = 'none';
          await checkFriendStatus(currentUserId, userId);
        } else {
          friendBtn.style.display = 'none';
        }
        await loadStats(userId);
      } catch (error) {
        console.error("Error loading profile:", error);
        hideSkeletons();
        window.showAlert("Failed to load profile.", false);
      }
    }

    window.saveProfile = async () => {
      const userId = auth.currentUser?.uid;
      const urlParams = new URLSearchParams(window.location.search);
      const profileUid = urlParams.get('uid') || userId;
      if (!userId || userId !== profileUid) {
        window.showAlert("You can only edit your own profile.", false);
        return;
      }
      const name = nameInput.value.trim();
      const bio = bioInput.value.trim();
      let avatarUrl = null, coverUrl = null;
      try {
        if (avatarInput.files[0]) avatarUrl = (await uploadToCloudinary(avatarInput.files[0])).url;
        if (coverInput.files[0]) coverUrl = (await uploadToCloudinary(coverInput.files[0])).url;
        const userRef = ref(db, `users/${userId}`);
        const snapshot = await get(userRef);
        const currentData = snapshot.val() || {};
        await set(userRef, {
          name: name || null,
          avatar: avatarUrl || currentData.avatar || null,
          coverPhoto: coverUrl || currentData.coverPhoto || null,
          bio: bio.length > 0 ? bio : null,
          joinDate: currentData.joinDate || (auth.currentUser?.metadata.creationTime ? new Date(auth.currentUser.metadata.creationTime).getTime() : Date.now()),
          lastActive: Date.now(),
          theme: document.body.getAttribute("data-theme") || 'light'
        });
        if (avatarUrl) profileAvatar.innerHTML = `<img src="${avatarUrl}" alt="Avatar" loading="lazy" />`;
        if (coverUrl) {
          coverPhoto.src = coverUrl;
          coverPhoto.style.display = 'block';
        }
        window.showAlert("Profile updated successfully!", true);
        window.history.back();
      } catch (error) {
        console.error("Error saving profile:", error);
        window.showAlert(`Failed to save profile: ${error.message}`, false);
      } finally {
        avatarInput.value = '';
        coverInput.value = '';
      }
    };

    window.signOutUser = async () => {
      try {
        await signOut(auth);
        window.location.href = 'signup.html';
      } catch (error) {
        console.error("Error signing out:", error);
        window.showAlert("Failed to sign out.", false);
      }
    };

    avatarInput.addEventListener('change', async () => {
      if (avatarInput.files[0]) {
        try {
          const { url } = await uploadToCloudinary(avatarInput.files[0]);
          profileAvatar.innerHTML = `<img src="${url}" alt="Avatar" loading="lazy" />`;
          await set(ref(db, `users/${auth.currentUser?.uid}/avatar`), url);
          window.showAlert("Avatar uploaded successfully!", true);
        } catch (error) {
          console.error("Error uploading avatar:", error);
          window.showAlert(`Failed to upload avatar: ${error.message}`, false);
        } finally {
          avatarInput.value = '';
        }
      }
    });

    coverInput.addEventListener('change', async () => {
      if (coverInput.files[0]) {
        try {
          const { url } = await uploadToCloudinary(coverInput.files[0]);
          coverPhoto.src = url;
          coverPhoto.style.display = 'block';
          await set(ref(db, `users/${auth.currentUser?.uid}/coverPhoto`), url);
          window.showAlert("Cover photo uploaded successfully!", true);
        } catch (error) {
          console.error("Error uploading cover photo:", error);
          window.showAlert(`Failed to upload cover photo: ${error.message}`, false);
        } finally {
          coverInput.value = '';
        }
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, user => {
        const urlParams = new URLSearchParams(window.location.search);
        const profileUid = urlParams.get('uid') || user?.uid;
        if (!user && !profileUid) {
          hideSkeletons();
          window.showAlert("Please sign in to view profile.", false);
          window.location.href = 'signup.html';
          return;
        }
        if (profileUid) {
          loadProfile(profileUid, user?.uid, user);
          if (user?.uid) set(ref(db, `users/${user.uid}/lastActive`), Date.now());
        } else {
          hideSkeletons();
          window.showAlert("Invalid profile access.", false);
          window.location.href = 'signup.html';
        }
      });
      document.addEventListener("keydown", e => {
        if (e.key === "Escape") {
          window.hideAlert();
          window.hideQRCode();
          window.stopScanner();
        }
      });
    });
  </script>
