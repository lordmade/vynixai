<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>GrokChat - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.8);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent: #00ff88;
      --accent-secondary: #ff00ff;
      --gradient: linear-gradient(135deg, #00ff88 0%, #00b7ff 50%, #ff00ff 100%);
      --radial-gradient: radial-gradient(circle at 20% 20%, #00ff88 0%, transparent 50%), radial-gradient(circle at 80% 80%, #ff00ff 0%, transparent 50%);
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 20px 40px rgba(0, 0, 0, 0.1);
      --neumorphic: 12px 12px 24px rgba(0,0,0,0.1), -12px -12px 24px rgba(255,255,255,0.7);
      --glass: rgba(255, 255, 255, 0.2);
    }
    body.dark {
      --bg: #0f0f23;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00ff88;
      --accent-secondary: #ff00ff;
      --gradient: linear-gradient(135deg, #00ff88 0%, #00b7ff 50%, #ff00ff 100%);
      --glass: rgba(255, 255, 255, 0.05);
      --neumorphic: 12px 12px 24px rgba(0,0,0,0.4), -12px -12px 24px rgba(255,255,255,0.02);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
    }
    .main-content {
      padding: 16px;
      min-height: calc(100vh - 100px);
    }
    .profile-hero {
      position: relative;
      background: var(--gradient);
      padding: 60px 16px 40px;
      text-align: center;
      border-radius: 30px;
      margin-bottom: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }
    .profile-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--radial-gradient);
      opacity: 0.5;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 16px;
      object-fit: cover;
      border: 4px solid var(--glass);
      box-shadow: var(--shadow-md);
      position: relative;
      z-index: 1;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .profile-name {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
      color: white;
    }
    .verified-badge {
      color: #fbbf24;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .profile-bio {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 24px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      backdrop-filter: blur(10px);
      background: var(--glass);
      padding: 12px 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
    }
    .profile-stats {
      display: flex;
      justify-content: space-around;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .stat {
      text-align: center;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 12px 16px;
      min-width: 70px;
      box-shadow: var(--shadow-sm);
      transition: transform 0.3s ease;
    }
    .stat:hover {
      transform: scale(1.05);
    }
    .stat-number {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }
    .stat-label {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .profile-actions {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .profile-btn {
      background: var(--glass);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 8px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-size: 14px;
    }
    .profile-btn:hover {
      background: var(--gradient);
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
    }
    .profile-btn.secondary {
      background: transparent;
      color: rgba(255, 255, 255, 0.9);
      border-color: var(--glass);
    }
    .profile-btn.danger {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border-color: rgba(239, 68, 68, 0.3);
    }
    .profile-btn.danger:hover {
      background: #ef4444;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      backdrop-filter: blur(30px);
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border: 1px solid var(--border);
      max-height: 85vh;
      transform: translateY(100%);
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 100px;
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      padding: 20px 24px 16px;
      background: var(--glass);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .edit-sheet-content {
      background: transparent;
      padding: 20px;
    }
    .edit-field input, .edit-field textarea {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 12px;
      transition: all 0.3s ease;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      color: var(--text-primary);
    }
    .edit-field input:focus, .edit-field textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
      transform: scale(1.01);
    }
    #profile-photo {
      display: none;
    }
    .file-input-label {
      background: var(--gradient);
      color: #000;
      border-radius: 15px;
      padding: 10px 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      display: inline-block;
      font-weight: 600;
    }
    .sheet-actions {
      background: transparent;
      gap: 8px;
      padding: 16px 20px;
      display: flex;
      border-top: 1px solid var(--border);
    }
    .sheet-actions .save-btn {
      background: var(--gradient);
      color: #000;
      flex: 1;
    }
    .live-indicator {
      background: #ef4444;
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
      animation: pulse 1.5s infinite;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      backdrop-filter: blur(5px);
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 10px;
    }
    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--accent);
      animation: spin 1.2s ease-in-out infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes spin {
      0%, 100% { transform: scale(0.8) rotate(0deg); opacity: 0.5; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
    }
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--gradient);
      color: #000;
      padding: 14px 24px;
      border-radius: 25px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), 0 0 30px rgba(0, 255, 136, 0.4);
      font-weight: 600;
    }
    .alert.active {
      display: block;
      animation: slideDown 0.4s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-30px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    .notification-count {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #ef4444;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hidden {
      display: none;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f0f23;
        --card-bg: rgba(255, 255, 255, 0.05);
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --border: rgba(255, 255, 255, 0.1);
        --glass: rgba(255, 255, 255, 0.05);
        --neumorphic: 12px 12px 24px rgba(0,0,0,0.4), -12px -12px 24px rgba(255,255,255,0.02);
      }
      body {
        background: var(--bg);
      }
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 16px 50px;
      }
      .profile-hero {
        padding: 80px 40px 60px;
        border-radius: 40px;
      }
      .profile-avatar {
        width: 140px;
        height: 140px;
      }
      .profile-name {
        font-size: 32px;
      }
      .profile-bio {
        font-size: 16px;
        max-width: 400px;
        padding: 12px 20px;
      }
      .profile-stats {
        gap: 20px;
      }
      .stat {
        padding: 15px 20px;
        min-width: 80px;
      }
      .stat-number {
        font-size: 24px;
      }
      .bottom-sheet {
        max-height: 80vh;
      }
      .edit-sheet-content {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <main class="main-content">
    <section class="profile-hero" id="profile-header">
      <button class="back-btn" onclick="history.back()" title="Back" aria-label="Go back">
        <span class="material-icons" style="font-size: 24px;">arrow_back</span>
      </button>
      <!-- Profile header content loaded via JS -->
    </section>
  </main>

  <div id="spinner-overlay" class="spinner-overlay" aria-label="Loading spinner">
    <div class="spinner">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div id="alert-message" class="alert" role="alert" aria-live="polite"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, updateProfile, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, get, push, set, remove } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js';
    import { getAnalytics, logEvent, setUserId, setUserProperties } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db, storage, analytics, currentUser;
    let currentUserData = null;
    let profileUserId = null;
    let profileUserData = null;
    let isOwnProfile = false;

    const showSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.add('active');
    };

    const hideSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      if (alert) {
        alert.textContent = message;
        alert.classList.add('active');
        setTimeout(() => alert.classList.remove('active'), 3500);
      }
    };

    async function signOutUser() {
      try {
        await signOut(auth);
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Sign out error:', error);
        showAlert('Sign out failed. Please try again.');
      }
    }

    window.signOutUser = signOutUser;

    function formatNumber(count) {
      if (count >= 1000000) return `${(count / 1000000).toFixed(1)}M`;
      if (count >= 1000) return `${(count / 1000).toFixed(1)}K`;
      return count.toString();
    }

    function loadProfile(userId) {
      showSpinner();
      const userRef = ref(db, `users/${userId}`);
      onValue(userRef, (snapshot) => {
        profileUserData = snapshot.val();
        if (profileUserData) {
          isOwnProfile = currentUser && currentUser.uid === userId;
          renderProfileHeader();
        } else {
          showAlert('User not found.');
        }
        hideSpinner();
      }, { onlyOnce: true });
    }

    function renderProfileHeader() {
      const header = document.getElementById('profile-header');
      const subscriberCount = Object.keys(profileUserData.subscribers || {}).length;
      const followingCount = Object.keys(profileUserData.subscribing || {}).length;
      const postCount = Object.keys(profileUserData.posts || {}).length;
      const isVerified = subscriberCount >= 500;
      const isLive = profileUserData?.isLive || false;
      const isSubscribed = currentUser && profileUserId !== currentUser.uid && profileUserData?.subscribers && profileUserData.subscribers[currentUser.uid];

      let avatarHtml = '';
      if (profileUserData.photoURL) {
        avatarHtml = `<img src="${profileUserData.photoURL}" alt="${profileUserData.displayName} avatar" class="profile-avatar fade-in" loading="lazy">`;
      } else {
        const initial = profileUserData.displayName ? profileUserData.displayName[0].toUpperCase() : 'U';
        avatarHtml = `<div class="profile-avatar fade-in" style="font-size: 48px; width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; background: var(--glass); color: white; font-weight: bold; border-radius: 50%;">${initial}</div>`;
      }

      let subscribeBtn = '';
      if (currentUser && profileUserId !== currentUser.uid) {
        subscribeBtn = `<button class="profile-btn ${isSubscribed ? 'subscribed' : ''}" data-user-id="${profileUserId}" aria-label="${isSubscribed ? 'Unsubscribe' : 'Subscribe'}">${isSubscribed ? 'Subscribed' : 'Subscribe'}</button>`;
      }

      let editBtn = '';
      let signOutBtn = '';
      if (isOwnProfile) {
        editBtn = `<button class="profile-btn secondary" onclick="openEditProfileSheet()" aria-label="Edit profile">Edit Profile</button>`;
        signOutBtn = `<button class="profile-btn secondary danger" onclick="signOutUser()" aria-label="Sign out">Sign Out</button>`;
      }

      let liveIndicator = '';
      if (isLive) {
        liveIndicator = '<div class="live-indicator" style="position: absolute; top: 20px; right: 20px; width: 16px; height: 16px; border-radius: 50%;"></div>';
      }

      let verifiedBadge = isVerified ? '<span class="verified-badge material-icons" aria-label="Verified" style="font-size: 20px; vertical-align: middle;">verified</span>' : '';

      header.innerHTML = `
        <button class="back-btn" onclick="history.back()" title="Back" aria-label="Go back">
          <span class="material-icons" style="font-size: 24px; color: white;">arrow_back</span>
        </button>
        ${liveIndicator}
        ${avatarHtml}
        <h1 class="profile-name fade-in" style="animation-delay: 0.2s; color: white;">${profileUserData.displayName || 'User'} ${verifiedBadge}</h1>
        <p class="profile-bio fade-in" style="animation-delay: 0.4s;">${profileUserData.bio || 'Share your story and connect with the world.'}</p>
        <div class="profile-stats fade-in" style="animation-delay: 0.6s;">
          <div class="stat">
            <div class="stat-number">${formatNumber(postCount)}</div>
            <div class="stat-label">Posts</div>
          </div>
          <div class="stat">
            <div class="stat-number">${formatNumber(subscriberCount)}</div>
            <div class="stat-label">Followers</div>
          </div>
          <div class="stat">
            <div class="stat-number">${formatNumber(followingCount)}</div>
            <div class="stat-label">Following</div>
          </div>
        </div>
        <div class="profile-actions fade-in" style="animation-delay: 0.8s;">
          ${subscribeBtn}
          ${editBtn}
          ${signOutBtn}
        </div>
      `;
    }

    async function toggleSubscribe() {
      if (!currentUser || isOwnProfile) return;
      try {
        const subRef = ref(db, `users/${profileUserId}/subscribers/${currentUser.uid}`);
        const snapshot = await get(subRef);
        const isSubscribed = snapshot.exists();
        const btn = document.querySelector('.profile-btn[data-user-id]');
        if (isSubscribed) {
          await set(subRef, null);
          const userSubRef = ref(db, `users/${currentUser.uid}/subscribing/${profileUserId}`);
          await set(userSubRef, null);
          btn.textContent = 'Subscribe';
          btn.classList.remove('subscribed');
          showAlert('Unsubscribed.');
        } else {
          await set(subRef, true);
          const userSubRef = ref(db, `users/${currentUser.uid}/subscribing/${profileUserId}`);
          await set(userSubRef, true);
          btn.textContent = 'Subscribed';
          btn.classList.add('subscribed');
          showAlert('Subscribed!');
        }
        loadProfile(profileUserId);
      } catch (error) {
        console.error('Error toggling subscribe:', error);
        showAlert('Subscription update failed.');
      }
    }

    window.openEditProfileSheet = () => {
      const sheet = document.createElement('div');
      sheet.className = 'bottom-sheet active';
      sheet.id = 'edit-profile-sheet';
      sheet.innerHTML = `
        <div class="bottom-sheet-header">
          <h2 style="margin: 0; font-size: 22px; font-weight: 700; color: var(--text-primary);">Edit Profile</h2>
          <button onclick="closeEditProfileSheet()" style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 6px;"><span class="material-icons">close</span></button>
        </div>
        <div class="edit-sheet-content">
          <form id="edit-profile-form">
            <div class="edit-field">
              <label for="display-name" style="font-weight: 600; color: var(--text-primary);">Display Name</label>
              <input type="text" id="display-name" value="${profileUserData.displayName || ''}" required>
            </div>
            <div class="edit-field">
              <label for="bio" style="font-weight: 600; color: var(--text-primary);">Bio</label>
              <textarea id="bio" placeholder="Tell us about yourself...">${profileUserData.bio || ''}</textarea>
            </div>
            <div class="edit-field">
              <label style="font-weight: 600; color: var(--text-primary);">Profile Picture</label>
              <div class="file-input-wrapper">
                <input type="file" id="profile-photo" accept="image/*">
                <label for="profile-photo" class="file-input-label">Change Profile Picture</label>
              </div>
              ${profileUserData.photoURL ? `<img src="${profileUserData.photoURL}" alt="Current photo" style="width: 60px; height: 60px; border-radius: 50%; margin-top: 8px; display: block; border: 2px solid var(--border);">` : ''}
            </div>
          </form>
        </div>
        <div class="sheet-actions">
          <button type="button" class="profile-btn" onclick="closeEditProfileSheet()" style="background: var(--border); color: var(--text-primary);">Cancel</button>
          <button type="submit" form="edit-profile-form" class="profile-btn save-btn">Save Changes</button>
        </div>
      `;
      document.body.appendChild(sheet);
      document.getElementById('edit-profile-form').addEventListener('submit', saveProfileChanges);
    };

    window.closeEditProfileSheet = () => {
      const sheet = document.getElementById('edit-profile-sheet');
      if (sheet) {
        sheet.classList.remove('active');
        setTimeout(() => sheet.remove(), 500);
      }
    };

    async function saveProfileChanges(e) {
      e.preventDefault();
      showSpinner();
      const displayName = document.getElementById('display-name').value.trim();
      const bio = document.getElementById('bio').value.trim();
      const photoFile = document.getElementById('profile-photo').files[0];
      if (!displayName || displayName.length < 2) {
        showAlert('Display name must be at least 2 characters.');
        hideSpinner();
        return;
      }
      try {
        let photoURL = profileUserData.photoURL;
        if (photoFile) {
          const storagePath = `profile-photos/${currentUser.uid}/${Date.now()}_${photoFile.name}`;
          const photoRef = storageRef(storage, storagePath);
          const snapshot = await uploadBytes(photoRef, photoFile);
          photoURL = await getDownloadURL(snapshot.ref);
        }
        const updates = { displayName, bio, photoURL };
        await updateProfile(currentUser, updates);
        const userRef = ref(db, `users/${currentUser.uid}`);
        await set(userRef, { ...profileUserData, ...updates });
        closeEditProfileSheet();
        loadProfile(profileUserId);
        showAlert('Profile updated!');
      } catch (error) {
        console.error('Error updating profile:', error);
        showAlert('Failed to update profile.');
      } finally {
        hideSpinner();
      }
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      storage = getStorage(app);
      analytics = getAnalytics(app);
      onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const currentUserRef = ref(db, `users/${user.uid}`);
          onValue(currentUserRef, (snap) => {
            currentUserData = snap.val();
          });
          const urlParams = new URLSearchParams(window.location.search);
          profileUserId = urlParams.get('userId') || user.uid;
          loadProfile(profileUserId);
        } else {
          window.location.href = 'login.html';
        }
      });
    }

    function setupEventListeners() {
      document.addEventListener('click', (e) => {
        if (e.target.closest('.profile-btn[data-user-id]')) {
          e.stopPropagation();
          toggleSubscribe();
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      setupEventListeners();
    });
  </script>
</body>
