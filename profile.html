  <style>
    :root {
      --bg: #ffffff;
      --card: #f7f9fa;
      --text: #0f1419;
      --text2: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --glow: 0 0 10px rgba(255, 42, 109, .35);
      --status-bg: #128c7e;
    }
    body.dark {
      --bg: #000000;
      --card: #16181c;
      --text: #ffffff;
      --text2: #71767b;
      --border: #2f3336;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    .header h1 {
      font-weight: 800;
      font-size: 22px;
      letter-spacing: -1px;
      background: linear-gradient(90deg, var(--accent), #05d9e8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .main-content {
      padding: 64px 16px 80px;
    }
    .profile-header {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .profile-cover-container {
      height: 150px;
      background: linear-gradient(90deg, var(--accent), #05d9e8);
      position: relative;
    }
    .profile-cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-avatar-container {
      position: absolute;
      bottom: -30px;
      left: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid var(--bg);
      background: var(--bg);
      overflow: hidden;
    }
    .profile-avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-info {
      padding: 40px 20px 20px;
    }
    .profile-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .profile-handle {
      color: var(--text2);
      font-size: 14px;
      margin-bottom: 12px;
    }
    .profile-bio {
      font-size: 15px;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    .profile-stats {
      display: flex;
      gap: 20px;
      padding: 16px 0;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }
    .stat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .stat-number {
      font-size: 18px;
      font-weight: 700;
      color: var(--text);
    }
    .stat-label {
      font-size: 12px;
      color: var(--text2);
    }
    .profile-actions {
      display: flex;
      gap: 12px;
      padding-top: 16px;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: var(--accent);
      color: #fff;
      box-shadow: var(--glow);
    }
    .btn-secondary {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0;
      background: var(--card);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      overflow: hidden;
      transition: height 0.3s;
      z-index: 100;
    }
    .bottom-sheet.open {
      height: 75vh;
    }
    .sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }
    .sheet-content {
      padding: 16px 20px;
      height: calc(75vh - 60px);
      overflow-y: auto;
    }
    .input-field {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--bg);
      color: var(--text);
      margin-bottom: 12px;
      font-size: 15px;
    }
    .spinner-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .alert {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      display: none;
      z-index: 1000;
    }
    .alert.active {
      display: block;
      animation: fade 0.3s;
    }
    @keyframes fade {
      from { opacity: 0; transform: translate(-50%, -10px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
  </style>
</head>
<body class="light">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="material-icons" onclick="window.history.back()">arrow_back</button>
    </div>
    <h1>Vynix</h1>
    <div class="header-right">
      <button id="dark-mode-btn" class="material-icons" title="Toggle theme">bedtime</button>
      <button id="signout-btn" class="material-icons" title="Sign out">logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div id="profile-container">
      <!-- Profile will be loaded here -->
    </div>
  </main>

  <!-- Edit Profile Bottom Sheet -->
  <div id="edit-profile-sheet" class="bottom-sheet">
    <div class="sheet-header">
      <span class="font-semibold">Edit Profile</span>
      <button onclick="closeEditProfileSheet()" class="material-icons text-2xl">close</button>
    </div>
    <div class="sheet-content">
      <div class="upload-option" onclick="selectProfileEditType('profile')">
        <span class="material-icons">account_circle</span>
        <span>Profile Photo</span>
      </div>
      <div class="upload-option" onclick="selectProfileEditType('cover')">
        <span class="material-icons">photo</span>
        <span>Cover Photo</span>
      </div>
      <input type="file" id="profile-edit-input" accept="image/*" style="display: none;" onchange="handleProfileEditUpload(event)">
      <div id="profile-edit-progress" class="hidden">
        <div style="width: 100%; height: 4px; background: var(--border); border-radius: 2px; overflow: hidden;">
          <div id="profile-edit-progress-bar" style="height: 100%; background: var(--accent); width: 0%; transition: width 0.3s ease;"></div>
        </div>
      </div>
      <div style="margin-top: 20px;">
        <label class="font-semibold mb-2 block">Display Name</label>
        <input id="name-edit" class="input-field" placeholder="Enter display name" maxlength="50">
      </div>
      <div style="margin-top: 16px;">
        <label class="font-semibold mb-2 block">Bio</label>
        <textarea id="bio-edit" class="input-field" placeholder="Tell us about yourself" maxlength="500" style="resize: vertical; min-height: 100px;"></textarea>
      </div>
      <button class="btn btn-primary w-full mt-4" onclick="saveProfile()">Save Changes</button>
    </div>
  </div>

  <!-- Spinner -->
  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Alert -->
  <div id="alert" class="alert"></div>

  <script type="module">
    /* ---------- Firebase & Config ---------- */
    // Use the same config as main app (in production, move to server)
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    
    const cloudinaryConfig = {
      cloudName: 'dqkujefxj',
      uploadPreset: 'banter_box'
    };

    // Import Firebase (matching main app)
    const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js');
    const { getAuth, onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js');
    const { getDatabase, ref, get, set, update, onValue } = await import('https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js');

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    /* ---------- Global State ---------- */
    let uid;
    let profileUid;
    let isOwnProfile = false;
    let currentEditType = '';
    let followersListener = null;
    let followingListener = null;

    /* ---------- Helpers ---------- */
    const toast = (msg) => {
      const alert = document.getElementById('alert');
      alert.textContent = msg;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 2500);
    };

    const showSpinner = () => document.getElementById('spinner-overlay').classList.add('active');
    const hideSpinner = () => document.getElementById('spinner-overlay').classList.remove('active');

    const formatTime = (timestamp) => {
      const now = Date.now();
      const diff = now - timestamp;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);
      
      if (minutes < 1) return 'Just now';
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      if (days < 7) return `${days}d ago`;
      return new Date(timestamp).toLocaleDateString();
    };

    const getAvatarUrl = (user) => {
      const name = user.displayName || 'U';
      return user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=05d9e8&color=fff&size=200`;
    };

    /* ---------- Profile Loading ---------- */
    async function loadProfile() {
      const container = document.getElementById('profile-container');
      if (!profileUser) return;

      isOwnProfile = (uid === profileUid);
      const followingCount = Object.keys(profileUser.following || {}).length;
      const followersCount = profileUser.followersCount || 0;

      container.innerHTML = `
        <div class="profile-header">
          <div class="profile-cover-container">
            <img src="${profileUser.coverUrl || 'https://ui-avatars.com/api/?name=Cover&background=ff2a6d&color=fff&size=600'}" 
                 class="profile-cover" alt="Cover" onerror="this.style.display='none'">
            <div class="profile-avatar-container">
              <img src="${getAvatarUrl(profileUser)}" class="profile-avatar" alt="Avatar" loading="lazy">
            </div>
          </div>
          <div class="profile-info">
            <div class="profile-name">
              ${profileUser.displayName || 'User'}
              ${profileUser.verified ? '<span class="material-icons" style="color: var(--accent); font-size: 20px;">verified</span>' : ''}
            </div>
            <div class="profile-handle">@${profileUser.username || profileUserId}</div>
            ${profileUser.bio ? `<div class="profile-bio">${profileUser.bio}</div>` : ''}
            <div class="profile-stats">
              <div class="stat-item" onclick="showFollowers()">
                <div class="stat-number" id="followers-count">${followersCount}</div>
                <div class="stat-label">Followers</div>
              </div>
              <div class="stat-item" onclick="showFollowing()">
                <div class="stat-number" id="following-count">${followingCount}</div>
                <div class="stat-label">Following</div>
              </div>
              <div class="stat-item">
                <div class="stat-number">${profileUser.postsCount || 0}</div>
                <div class="stat-label">Posts</div>
              </div>
            </div>
            <div class="profile-actions">
              ${isOwnProfile 
                ? `<button class="btn btn-secondary" onclick="openEditProfileSheet()">Edit Profile</button>`
                : `<button class="btn btn-primary" id="follow-btn" onclick="toggleFollow()">Follow</button>
                   <button class="btn btn-secondary" onclick="startChat()">Message</button>`}
            </div>
          </div>
        </div>
      `;

      // Setup real-time listeners
      if (!followersListener) {
        followersListener = onValue(ref(db, `users/${profileUid}/followersCount`), (snap) => {
          const el = document.getElementById('followers-count');
          if (el) el.textContent = snap.val() || 0;
        });
      }
      
      if (!followingListener) {
        followingListener = onValue(ref(db, `users/${profileUid}/following`), (snap) => {
          const el = document.getElementById('following-count');
          if (el) el.textContent = Object.keys(snap.val() || {}).length;
        });
      }
    }

    /* ---------- Follow/Unfollow ---------- */
    window.toggleFollow = async () => {
      if (!uid || isOwnProfile) return;
      
      const btn = document.getElementById('follow-btn');
      const isFollowing = currentUserFollows[profileUid];
      const followRef = ref(db, `users/${uid}/following/${profileUid}`);
      const followersRef = ref(db, `users/${profileUid}/followersCount`);
      
      try {
        if (isFollowing) {
          await set(followRef, null);
          await set(followersRef, (profileUser.followersCount || 0) - 1);
          btn.textContent = 'Follow';
          toast('Unfollowed');
        } else {
          await set(followRef, Date.now());
          await set(followersRef, (profileUser.followersCount || 0) + 1);
          btn.textContent = 'Following';
          toast('Now following!');
        }
      } catch (error) {
        toast('Failed to update follow status');
        console.error(error);
      }
    };

    /* ---------- Chat ---------- */
    window.startChat = () => {
      if (isOwnProfile) return;
      const params = new URLSearchParams({
        chatId: [uid, profileUid].sort().join('_'),
        userId: profileUid,
        username: profileUser.displayName || '',
        avatar: profileUser.photoURL || ''
      });
      location.href = `chat.html?${params.toString()}`;
    };

    /* ---------- Profile Editing ---------- */
    window.openEditProfileSheet = () => {
      document.getElementById('edit-profile-sheet').classList.add('open');
      document.getElementById('name-edit').value = profileUser.displayName || '';
      document.getElementById('bio-edit').value = profileUser.bio || '';
      currentEditType = '';
    };

    window.closeEditProfileSheet = () => {
      document.getElementById('edit-profile-sheet').classList.remove('open');
    };

    window.selectProfileEditType = (type) => {
      currentEditType = type;
      document.getElementById('profile-edit-input').click();
    };

    window.handleProfileEditUpload = async (event) => {
      const file = event.target.files[0];
      if (!file || !isOwnProfile) return;
      
      showSpinner();
      const progressBar = document.getElementById('profile-edit-progress-bar');
      document.getElementById('profile-edit-progress').classList.remove('hidden');

      try {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', cloudinaryConfig.uploadPreset);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', `https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/upload`);
        
        await new Promise((resolve, reject) => {
          xhr.upload.onprogress = (e) => {
            if (e.lengthComputable) {
              progressBar.style.width = `${Math.round((e.loaded / e.total) * 100)}%`;
            }
          };
          xhr.onload = () => {
            if (xhr.status === 200) resolve(JSON.parse(xhr.responseText));
            else reject(new Error(xhr.statusText));
          };
          xhr.onerror = reject;
          xhr.send(formData);
        }).then(async (data) => {
          const url = data.secure_url;
          const updateKey = currentEditType === 'profile' ? 'photoURL' : 'coverUrl';
          await update(ref(db, `users/${uid}`), { [updateKey]: url });
          profileUser[updateKey] = url;
          loadProfile();
          toast(`${currentEditType === 'profile' ? 'Profile' : 'Cover'} photo updated!`);
        });
      } catch (error) {
        toast('Upload failed');
        console.error(error);
      } finally {
        hideSpinner();
        document.getElementById('profile-edit-progress').classList.add('hidden');
        progressBar.style.width = '0%';
        closeEditProfileSheet();
      }
    };

    window.saveProfile = async () => {
      const name = document.getElementById('name-edit').value.trim();
      const bio = document.getElementById('bio-edit').value.trim();
      
      if (name.length > 50) return toast('Name too long (max 50)');
      if (bio.length > 500) return toast('Bio too long (max 500)');

      try {
        await update(ref(db, `users/${uid}`), {
          displayName: name || profileUser.displayName,
          bio: bio || profileUser.bio
        });
        profileUser.displayName = name || profileUser.displayName;
        profileUser.bio = bio || profileUser.bio;
        loadProfile();
        toast('Profile updated!');
        closeEditProfileSheet();
      } catch (error) {
        toast('Update failed');
        console.error(error);
      }
    };

    /* ---------- Theme Toggle ---------- */
    window.toggleDarkMode = async () => {
      const isDark = !document.body.classList.contains('dark');
      document.body.classList.toggle('dark', isDark);
      document.body.classList.toggle('light', !isDark);
      
      if (isOwnProfile) {
        await update(ref(db, `users/${uid}`), { darkMode: isDark });
      }
      localStorage.setItem('darkMode', isDark);
      toast(isDark ? 'Dark mode on' : 'Light mode on');
    };

    /* ---------- Lists ---------- */
    window.showFollowers = () => toast('Followers list coming soon!');
    window.showFollowing = () => toast('Following list coming soon!');

    /* ---------- Sign Out ---------- */
    window.signOut = async () => {
      try {
        await auth.signOut();
        toast('Signed out');
        setTimeout(() => location.href = 'login.html', 800);
      } catch (error) {
        toast('Sign out failed');
      }
    };

    /* ---------- Auth State ---------- */
    onAuthStateChanged(auth, async (user) => {
      if (!user) return (location.href = 'login.html');
      
      uid = user.uid;
      const urlParams = new URLSearchParams(location.search);
      profileUid = urlParams.get('uid') || uid;
      
      // Load profile user data
      const userSnap = await get(ref(db, `users/${profileUid}`));
      if (!userSnap.exists()) {
        toast('User not found');
        return (location.href = 'index.html');
      }
      profileUser = userSnap.val();
      
      // Load current user's follows
      const followsSnap = await get(ref(db, `users/${uid}/following`));
      currentUserFollows = followsSnap.val() || {};
      
      // Load theme preference
      const themeSnap = await get(ref(db, `users/${uid}/darkMode`));
      const isDark = themeSnap.val() !== undefined ? themeSnap.val() : true;
      document.body.classList.toggle('dark', isDark);
      document.body.classList.toggle('light', !isDark);
      
      await loadProfile();
    });

    /* ---------- Cleanup ---------- */
    window.addEventListener('beforeunload', () => {
      if (followersListener) followersListener();
      if (followingListener) followingListener();
    });
  </script>
</body>
