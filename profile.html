<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vynix - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <style>
    :root {
      --background: #FFFFFF;
      --chat-bg: #F5F7FB;
      --text-primary: #111B21;
      --text-secondary: #667781;
      --border: #E9ECEF;
      --accent: #00A884;
      --status-bar: #D9D9D9;
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--background);
    }

    .header-back {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-primary);
    }

    .header-back svg {
      width: 24px;
      height: 24px;
    }

    .profile-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-picture input[type="file"] {
      display: none;
    }

    .profile-picture:hover::after {
      content: 'Change Photo';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      color: #FFFFFF;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.875rem;
    }

    .profile-info {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: 500;
      margin: 0.5rem 0;
    }

    .profile-status {
      font-size: 1rem;
      color: var(--text-secondary);
      margin: 0.5rem 0;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.95rem;
      background: var(--chat-bg);
      color: var(--text-primary);
      outline: none;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: var(--accent);
    }

    .input-group textarea {
      resize: none;
      height: 100px;
    }

    .btn.primary {
      width: 100%;
      padding: 0.75rem;
      background: var(--accent);
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn.primary:hover {
      background: #00976F;
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .custom-alert {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .custom-alert.active {
      display: flex;
    }

    .alert-content {
      background: var(--background);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .alert-content p {
      margin: 0 0 1rem;
      font-size: 1rem;
    }

    .alert-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .alert-buttons button {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    #alert-confirm {
      background: var(--accent);
      color: #FFFFFF;
    }

    #alert-cancel {
      background: var(--border);
      color: var(--text-primary);
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 640px) {
      .header { padding: 0.75rem; }
      .profile-picture { width: 120px; height: 120px; font-size: 2rem; }
      .profile-name { font-size: 1.25rem; }
      .profile-status { font-size: 0.875rem; }
      .profile-container { padding: 1rem; }
      .input-group input, .input-group textarea { font-size: 0.9rem; padding: 0.5rem; }
      .btn.primary { padding: 0.5rem; font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="header-back" onclick="window.history.back()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 18l-6-6 6-6"></path>
      </svg>
    </button>
    <span class="font-semibold">Profile</span>
    <div></div> <!-- Spacer for alignment -->
  </div>
  <div class="profile-container">
    <div class="profile-picture" id="profile-picture">
      <span id="profile-initial">U</span>
      <input type="file" id="profile-upload" accept="image/*" />
    </div>
    <div class="profile-info">
      <h2 class="profile-name" id="profile-name">Loading...</h2>
      <p class="profile-status" id="profile-status">No status set</p>
      <div class="input-group">
        <label for="profile-name-input">Name</label>
        <input type="text" id="profile-name-input" placeholder="Enter your name" maxlength="50" />
      </div>
      <div class="input-group">
        <label for="profile-status-input">Status</label>
        <textarea id="profile-status-input" placeholder="Enter your status (max 200 characters)" maxlength="200"></textarea>
      </div>
      <button class="btn primary" id="save-profile-btn">Save Changes</button>
    </div>
  </div>
  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
  </div>
  <div id="custom-alert" class="custom-alert">
    <div class="alert-content">
      <p id="alert-message"></p>
      <div id="alert-buttons" class="alert-buttons">
        <button id="alert-confirm">OK</button>
        <button id="alert-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const profilePicture = document.getElementById("profile-picture");
    const profileInitial = document.getElementById("profile-initial");
    const profileName = document.getElementById("profile-name");
    const profileStatus = document.getElementById("profile-status");
    const profileNameInput = document.getElementById("profile-name-input");
    const profileStatusInput = document.getElementById("profile-status-input");
    const saveProfileBtn = document.getElementById("save-profile-btn");
    const profileUpload = document.getElementById("profile-upload");
    const spinnerOverlay = document.getElementById("spinner-overlay");
    const customAlert = document.getElementById("custom-alert");
    const alertMessage = document.getElementById("alert-message");
    const alertConfirm = document.getElementById("alert-confirm");
    const alertCancel = document.getElementById("alert-cancel");

    const CLOUDINARY_CLOUD_NAME = "dqkujefxj";
    const CLOUDINARY_UPLOAD_PRESET = "banter_box";
    const CLOUDINARY_API_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;

    const MESSAGES = {
      SIGN_IN_REQUIRED: "Please sign in to view this page.",
      PROFILE_FAIL: "Failed to load profile.",
      PROFILE_UPDATE_SUCCESS: "Profile updated successfully!",
      PROFILE_UPDATE_FAIL: "Failed to update profile.",
      FILE_SIZE_EXCEEDED: "Profile picture size exceeds 5MB limit.",
      INVALID_IMAGE: "Please select a valid image file."
    };

    // Alert Functions
    window.showAlert = function (message, autoHide = true, confirmCallback = null, cancelCallback = null) {
      return new Promise((resolve) => {
        alertMessage.textContent = message;
        alertConfirm.style.display = confirmCallback ? "block" : "none";
        alertCancel.style.display = cancelCallback ? "block" : "none";
        customAlert.classList.add("active");

        if (autoHide && !confirmCallback && !cancelCallback) {
          setTimeout(() => window.hideAlert(), 5000);
        }

        alertConfirm.onclick = () => {
          if (confirmCallback) confirmCallback();
          resolve(true);
          window.hideAlert();
        };

        alertCancel.onclick = () => {
          if (cancelCallback) cancelCallback();
          resolve(false);
          window.hideAlert();
        };
      });
    };

    window.hideAlert = function () {
      customAlert.classList.remove("active");
      alertConfirm.style.display = "none";
      alertCancel.style.display = "none";
    };

    // Cloudinary Upload
    async function uploadToCloudinary(file) {
      if (file.size > 5 * 1024 * 1024) {
        throw new Error(MESSAGES.FILE_SIZE_EXCEEDED);
      }
      if (!file.type.startsWith("image/")) {
        throw new Error(MESSAGES.INVALID_IMAGE);
      }
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", CLOUDINARY_API_URL, true);

        xhr.onload = () => {
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            if (data.secure_url) {
              resolve(data.secure_url);
            } else {
              reject(new Error(data.error?.message || "Upload failed"));
            }
          } else {
            reject(new Error(`Upload failed with status ${xhr.status}`));
          }
        };

        xhr.onerror = () => reject(new Error("Network error during upload"));
        xhr.send(formData);
      });
    }

    // Load User Profile
    async function loadUserProfile(userId, isOwnProfile = true) {
      spinnerOverlay.classList.add("active");
      try {
        const userRef = ref(db, `users/${userId}`);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const user = snapshot.val();
          const firstLetter = user.name ? user.name.charAt(0).toUpperCase() : "U";
          profileInitial.textContent = firstLetter;
          profileName.textContent = user.name || "Unknown";
          profileStatus.textContent = user.status || "No status set";
          profileNameInput.value = user.name || "";
          profileStatusInput.value = user.status || "";
          if (user.avatar) {
            profilePicture.innerHTML = `<img src="${user.avatar}" alt="Profile Picture" onerror="this.parentElement.innerHTML='<span>${firstLetter}</span>'" />`;
          } else {
            profilePicture.innerHTML = `<span>${firstLetter}</span>`;
          }
          // Disable inputs for viewing other users' profiles
          if (!isOwnProfile) {
            profileNameInput.disabled = true;
            profileStatusInput.disabled = true;
            saveProfileBtn.style.display = "none";
            profileUpload.style.display = "none";
            profilePicture.style.cursor = "default";
            profilePicture.querySelector("input")?.remove();
          }
        } else {
          window.showAlert(MESSAGES.PROFILE_FAIL, false);
        }
      } catch (error) {
        console.error("Error loading profile:", error);
        window.showAlert(MESSAGES.PROFILE_FAIL, false);
      } finally {
        spinnerOverlay.classList.remove("active");
      }
    }

    // Save Profile Changes
    async function saveProfile(userId, name, status, avatarUrl) {
      try {
        const updates = {};
        if (name) updates.name = name;
        if (status) updates.status = status;
        if (avatarUrl) updates.avatar = avatarUrl;
        await update(ref(db, `users/${userId}`), updates);
        window.showAlert(MESSAGES.PROFILE_UPDATE_SUCCESS, true);
        loadUserProfile(userId);
      } catch (error) {
        console.error("Error updating profile:", error);
        window.showAlert(MESSAGES.PROFILE_UPDATE_FAIL, false);
      }
    }

    // Initialize
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const urlParams = new URLSearchParams(window.location.search);
        const profileId = urlParams.get("userId") || user.uid;
        const isOwnProfile = profileId === user.uid;
        loadUserProfile(profileId, isOwnProfile);

        // Handle profile picture upload
        if (isOwnProfile) {
          profilePicture.addEventListener("click", () => profileUpload.click());
          profileUpload.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (file) {
              spinnerOverlay.classList.add("active");
              try {
                const avatarUrl = await uploadToCloudinary(file);
                await saveProfile(user.uid, profileNameInput.value, profileStatusInput.value, avatarUrl);
              } catch (error) {
                window.showAlert(error.message, false);
              } finally {
                spinnerOverlay.classList.remove("active");
                profileUpload.value = "";
              }
            }
          });
        }

        // Handle save profile button
        if (isOwnProfile) {
          saveProfileBtn.addEventListener("click", async () => {
            const name = profileNameInput.value.trim();
            const status = profileStatusInput.value.trim();
            if (!name) {
              window.showAlert("Name is required.", false);
              return;
            }
            spinnerOverlay.classList.add("active");
            try {
              await saveProfile(user.uid, name, status);
            } catch (error) {
              window.showAlert(MESSAGES.PROFILE_UPDATE_FAIL, false);
            } finally {
              spinnerOverlay.classList.remove("active");
            }
          });
        }
      } else {
        window.showAlert(MESSAGES.SIGN_IN_REQUIRED, false);
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
