      --text-secondary: #b0b0b0;
      --border: #333333;

    @keyframes pulse {

      50% { transform: scale(1.05); }

    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }

    .spinner-overlay {

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;

    .spinner-overlay.active {
      display: flex;

    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bbm-red);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }

    function formatTimestamp(timestamp) {
      if (!timestamp) return 'Unknown';
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      if (diffHr < 24) return `${diffHr}h`;
      return `${diffDay}d`;
    }

    function highlightContent(content) {
      let highlighted = content.replace(/@(\w+)/g, '<span style="color: #1d9bf0; font-weight: 600;">@$1</span>');
      highlighted = highlighted.replace(/#(\w+)/g, '<span style="color: #1d9bf0; font-weight: 600;">#$1</span>');
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      highlighted = highlighted.replace(urlRegex, '<a href="$1" target="_blank" style="color: #1d9bf0; text-decoration: underline;">$1</a>');
      return highlighted;
    }

    function truncateContent(content, maxLength = 150) {
      if (content.length <= maxLength) return content;
      const truncated = content.substring(0, maxLength).trim();

    async function loadProfileStatuses(retryCount = 0) {
      if (!profileUserId) {
        console.warn('No profileUserId set');
        return;
      }
      console.log(`Loading statuses for user ${profileUserId} (retry ${retryCount})`);
      showSpinner();
      const statusesSection = document.getElementById('profile-statuses-section');
      const statusesList = document.getElementById('profile-statuses-list');
      statusesList.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Loading statuses...</p>';

      try {
        // Ensure statuses node exists; create if not (fallback)
        const statusesRef = ref(db, 'statuses');
        await get(statusesRef); // Test read access

        // Fetch recent statuses, limit to 50 for performance
        const statusesQuery = query(statusesRef, orderByChild('timestamp'), limitToLast(50));
        console.log('Executing initial query...');
        const snapshot = await get(statusesQuery);
        let allStatuses = [];
        if (snapshot.exists()) {
          console.log(`Fetched ${Object.keys(snapshot.val()).length} recent statuses`);
          Object.entries(snapshot.val()).forEach(([id, s]) => {
            // Ensure required fields
            if (s.timestamp && typeof s.timestamp === 'number' && s.userId) {
              allStatuses.push({ statusId: id, ...s });
            }
          });
          allStatuses.sort((a, b) => b.timestamp - a.timestamp); // Client-side sort fallback
        } else {
          console.log('No recent statuses found');
        }
        window.currentAllStatuses = allStatuses;

        // Filter user's statuses
        let userStatuses = allStatuses.filter(s => s.userId === profileUserId);
        console.log(`Filtered to ${userStatuses.length} user statuses`);

        // If none, try extended fetch (up to 100)
        if (userStatuses.length === 0 && retryCount < 1) {
          console.log('No user statuses in initial fetch; trying extended...');
          const extendedQuery = query(statusesRef, orderByChild('timestamp'), limitToLast(100));
          const extendedSnapshot = await get(extendedQuery);
          if (extendedSnapshot.exists()) {
            const extendedAll = Object.entries(extendedSnapshot.val()).map(([id, s]) => {
              if (s.timestamp && typeof s.timestamp === 'number' && s.userId) {
                return { statusId: id, ...s };
              }
            }).filter(Boolean);
            extendedAll.sort((a, b) => b.timestamp - a.timestamp);
            userStatuses = extendedAll.filter(s => s.userId === profileUserId);
            console.log(`Extended fetch: ${userStatuses.length} user statuses`);
          }
        }

        statusesList.innerHTML = '';
        if (userStatuses.length === 0) {
          statusesList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 60px; font-size: 17px;">No statuses yet.</p>';
        } else {
          for (let status of userStatuses) {
            const postItem = await renderSingleStatus(status);
            statusesList.appendChild(postItem);
          }
        }
        statusesSection.style.display = 'block';
        console.log('Statuses loaded successfully');
      } catch (error) {
        console.error('Failed to load profile statuses:', error);
        if (error.code === 'PERMISSION_DENIED') {
          showAlert('Permission denied. Check Firebase rules for "statuses" read access.');
        } else if (error.code === 'NETWORK_REQUEST_FAILED') {
          showAlert('Network error. Retrying...');
          if (retryCount < 2) {
            setTimeout(() => loadProfileStatuses(retryCount + 1), 2000);
            return;
          }
        }
        statusesList.innerHTML = `<p style="text-align: center; color: var(--text-secondary); padding: 60px; font-size: 17px;">
          Failed to load statuses: ${error.message || error.code}. 
          <button onclick="loadProfileStatuses()" style="background: none; border: none; color: var(--bbm-red); cursor: pointer; font-weight: 600;">Retry</button>
        </p>`;
        statusesSection.style.display = 'block';
      } finally {
        hideSpinner();
      }
    }

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

        </button>
        ${liveIndicator}
        ${avatarHtml}
        <h1 class="profile-name fade-in" style="animation-delay: 0.2s;">${profileUserData.displayName || 'User'} ${verifiedBadge}</h1>
        <p class="profile-bio fade-in" style="animation-delay: 0.4s;">${profileUserData.bio || 'No bio yet'}</p>
        <div class="profile-stats fade-in" style="animation-delay: 0.6s;">
          <div class="stat">
            <div class="stat-number">${formatNumber(postCount)}</div>
            <div class="stat-label">Posts</div>
          </div>
          <div class="stat">
            <div class="stat-number">${formatNumber(subscriberCount)}</div>
            <div class="stat-label">Followers</div>
          </div>
          <div class="stat">
            <div class="stat-number">${formatNumber(followingCount)}</div>
            <div class="stat-label">Following</div>
          </div>
        </div>
        <div class="profile-actions fade-in" style="animation-delay: 0.8s;">
          ${followBtn}
          ${messageBtn}
          ${editBtn}
          ${signOutBtn}
        </div>
      `;
      hideSpinner();
    }

    async function toggleFollow() {
      if (!currentUser || isOwnProfile) return;
      try {
        const followRef = ref(db, `users/${profileUserId}/subscribers/${currentUser.uid}`);
        const snapshot = await get(followRef);
        const isFollowing = snapshot.exists();
        const btn = document.querySelector('.profile-btn[data-user-id]');
        if (isFollowing) {
          await set(followRef, null);
          const userFollowRef = ref(db, `users/${currentUser.uid}/subscribing/${profileUserId}`);
          await set(userFollowRef, null);
          btn.textContent = 'Follow';
          btn.classList.remove('following');
          showAlert('Unfollowed.');
        } else {
          await set(followRef, true);
          const userFollowRef = ref(db, `users/${currentUser.uid}/subscribing/${profileUserId}`);
          await set(userFollowRef, true);
          btn.textContent = 'Following';
          btn.classList.add('following');
          showAlert('Following!');
        }
        loadProfile(profileUserId);
      } catch (error) {
        console.error('Error toggling follow:', error);
        showAlert('Follow update failed.');
      }
    }

    window.openEditProfileSheet = () => {
      const sheet = document.createElement('div');
      sheet.className = 'bottom-sheet active';
      sheet.id = 'edit-profile-sheet';
      sheet.innerHTML = `
        <div class="bottom-sheet-header">
          <h2 style="margin: 0; font-size: 24px; font-weight: 800; color: var(--text-primary);">Edit Profile</h2>
          <button onclick="closeEditProfileSheet()" style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 8px;"><span class="material-icons">close</span></button>
        </div>
        <div class="edit-sheet-content">
          <form id="edit-profile-form">
            <div class="edit-field">
              <label for="display-name" style="font-weight: 600; color: var(--text-primary); margin-bottom: 8px; display: block;">Display Name</label>
              <input type="text" id="display-name" value="${profileUserData.displayName || ''}" required>
            </div>
            <div class="edit-field">
              <label for="bio" style="font-weight: 600; color: var(--text-primary); margin-bottom: 8px; display: block;">Bio</label>
              <textarea id="bio" placeholder="Tell us about yourself...">${profileUserData.bio || ''}</textarea>
            </div>
            <div class="edit-field">
              <label style="font-weight: 600; color: var(--text-primary); margin-bottom: 8px; display: block;">Profile Picture</label>
              <div class="file-input-wrapper">
                <input type="file" id="profile-photo" accept="image/*">
                <label for="profile-photo" class="file-input-label">Change Profile Picture</label>
              </div>
              ${profileUserData.photoURL ? `<img src="${profileUserData.photoURL}" alt="Current photo" style="width: 60px; height: 60px; border-radius: 50%; margin-top: 8px; display: block; border: 2px solid var(--border);">` : ''}
            </div>
          </form>
        </div>
        <div class="sheet-actions">
          <button type="button" class="profile-btn" onclick="closeEditProfileSheet()" style="background: var(--border); color: var(--text-primary);">Cancel</button>
          <button type="submit" form="edit-profile-form" class="profile-btn save-btn">Save Changes</button>
        </div>
      `;
      document.body.appendChild(sheet);
      document.getElementById('edit-profile-form').addEventListener('submit', saveProfileChanges);
    };

    window.closeEditProfileSheet = () => {
      const sheet = document.getElementById('edit-profile-sheet');
      if (sheet) {
        sheet.classList.remove('active');
        setTimeout(() => sheet.remove(), 600);
      }
    };

    async function saveProfileChanges(e) {
      e.preventDefault();
      showSpinner();
      const displayName = document.getElementById('display-name').value.trim();
      const bio = document.getElementById('bio').value.trim();
      const photoFile = document.getElementById('profile-photo').files[0];
      if (!displayName || displayName.length < 2) {
        showAlert('Display name must be at least 2 characters.');
        hideSpinner();
        return;
      }
      try {
        let photoURL = profileUserData.photoURL;
        if (photoFile) {
          const formData = new FormData();
          formData.append('file', photoFile);
          formData.append('upload_preset', UPLOAD_PRESET);
          const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
            method: 'POST',
            body: formData
          });
          if (!response.ok) {
            throw new Error('Upload failed');
          }
          const data = await response.json();
          photoURL = data.secure_url;
        }
        const updates = { displayName, bio, photoURL };
        await updateProfile(currentUser, updates);
        const userRef = ref(db, `users/${currentUser.uid}`);
        await update(userRef, updates);
        closeEditProfileSheet();
        loadProfile(profileUserId);
        showAlert('Profile updated!');
      } catch (error) {
        console.error('Error updating profile:', error);
        showAlert('Failed to update profile.');
      } finally {
        hideSpinner();
      }
    }

    function initializeFirebase() {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        analytics = getAnalytics(app);
        console.log('Firebase initialized');
      } catch (error) {
        console.error('Firebase init failed:', error);
        showAlert('App initialization failed. Check config.');
        return;
      }
      onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if (user) {
          console.log('User authenticated:', user.uid);
          setUserId(analytics, user.uid);
          const currentUserRef = ref(db, `users/${user.uid}`);
          onValue(currentUserRef, (snap) => {
            currentUserData = snap.val();
          });
          const urlParams = new URLSearchParams(window.location.search);
          profileUserId = urlParams.get('uid') || user.uid;
          loadProfile(profileUserId);
        } else {
          console.log('No user; redirecting to login');
          window.location.href = 'login.html';
        }
      });
    }

    function setupEventListeners() {
      document.addEventListener('click', (e) => {
        if (e.target.closest('.profile-btn[data-user-id]')) {
          e.stopPropagation();
          toggleFollow();
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      setupEventListeners();
    });
  </script>
</body>
</html>
