<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --accent: #d40000;
      --bbm-red: #d40000;
      --header-bg: #000000;
      --chat-bubble-sent: #2a2a2a;
      --chat-bubble-received: #1a1a1a;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    body.light {
      --bg: #f8f8f8;
      --card-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --header-bg: #ffffff;
      --chat-bubble-sent: #e6f3ff;
      --chat-bubble-received: #ffffff;

    body {

      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;

    }
    .main-content {

      transition: padding 0.3s ease;
    }
    @media (min-width: 768px) {

        padding: 84px 60px 120px;
      }

    .profile-hero {

      background: var(--header-bg);
      padding: 60px 20px 40px;
      text-align: center;
      border-radius: 28px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border);
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-btn:hover {
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
      transform: scale(1.05);
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 16px;
      object-fit: cover;
      border: 4px solid var(--bbm-red);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .profile-avatar:hover {
      transform: scale(1.05);
    }
    .profile-name {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 28px;
      margin-bottom: 8px;
      color: var(--text-primary);
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(212, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .verified-icon {
      width: 18px;
      height: 18px;
      filter: drop-shadow(0 0 2px #1d9bf0);
    }
    .profile-bio {
      font-size: 15px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: var(--card-bg);
      padding: 16px;
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
    }
    .profile-stats {
      display: flex;
      justify-content: space-around;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .stat {
      text-align: center;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 12px 16px;
      min-width: 70px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .stat:hover {
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
      transform: translateY(-2px);
    }
    .stat-number {
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
    }
    .stat-label {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .profile-actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .profile-btn {
      background: var(--card-bg);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 12px 24px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 15px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
    }
    .profile-btn:hover {
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
      transform: scale(1.05);
    }
    .profile-btn.following {
      background: var(--bbm-red);
      color: #ffffff;
    }
    .profile-btn.danger {
      background: #ff4444;
      color: white;
      border-color: #ff4444;
    }
    .profile-btn.danger:hover {
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top-left-radius: 32px;
      border-top-right-radius: 32px;
      border: 1px solid var(--border);

      transform: translateY(100%);

      overflow-y: auto;
      padding-bottom: 120px;
      box-shadow: var(--shadow-md);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);

    .bottom-sheet.active {
      transform: translateY(0);

    .file-input-label {

      border-radius: 16px;

      cursor: pointer;
      color: var(--text-primary);

      background: var(--bbm-red);
      color: #000000;
      border: none;
      flex: 1;
      box-shadow: var(--shadow-md), var(--glow);

    .live-indicator {
      background: var(--bbm-red);
      box-shadow: var(--glow);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bbm-red);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 84px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bbm-red);
      color: #000000;
      padding: 16px 28px;
      border-radius: 28px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), var(--glow);
      font-weight: 700;
      font-size: 15px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .alert.active {
      display: block;
    }
    .hidden {
      display: none;
    }
    .verified-icon {
      filter: drop-shadow(0 0 2px #1d9bf0);
    }
    /* Status Feed Styles (Copied from main app for consistency) */
    .section-title {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      margin-bottom: 20px;
      color: var(--text-primary);
      font-size: 20px;
      letter-spacing: 0.5px;

    .status-post-user {

    .status-post-user-name {

      margin-bottom: 4px;

    .status-post-business {

      font-size: 13px;
      font-weight: 600;
      margin-top: 2px;

    .status-post-time {

    .status-post-content {

      padding-top: 12px;

    .status-actions span {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .status-actions span:hover {
      color: var(--bbm-red);
      background: rgba(212, 0, 0, 0.1);

    }
    .status-actions .material-icons {

    }
    .status-avatar {

      height: 56px;

      object-fit: cover;

    }
    /* Analytics Insights Styles */
    .insights-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 28px;
    }
    .insight-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .insight-card:hover {
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
    }
    .insight-title {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .insight-value {
      font-size: 32px;
      font-weight: 900;
      color: var(--bbm-red);
      margin-bottom: 8px;
    }
    .insight-trend {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .top-status-link {
      color: var(--bbm-red);
      text-decoration: underline;
      cursor: pointer;
      font-weight: 600;
    }
    .top-status-link:hover {
      color: #ff6666;
    }
    .engagement-bar {
      background: var(--border);
      height: 8px;

      margin-top: 8px;
    }
    .engagement-fill {
      height: 100%;

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8f8f8;
        --card-bg: #ffffff;
        --text-primary: #000000;
        --text-secondary: #666666;
        --border: #e0e0e0;
        --header-bg: #ffffff;
      }

        background: var(--bg);

    }
    @media (min-width: 768px) {
      .profile-hero {
        padding: 80px 40px 60px;
        border-radius: 28px;
      }
      .profile-avatar {
        width: 140px;
        height: 140px;
      }
      .profile-name {
        font-size: 32px;
      }
      .profile-bio {
        font-size: 16px;

      }

        gap: 20px;
      }
      .stat {
        padding: 15px 20px;

      }
      .stat-number {

      }
      .bottom-sheet {
        max-height: 80vh;
      }
      .edit-sheet-content {
        padding: 24px;
      }
      .insights-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      if (diffHr < 24) return `${diffHr}h`;
      return `${diffDay}d`;
    }

    function highlightContent(content) {
      let highlighted = content.replace(/@(\w+)/g, '<span style="color: #1d9bf0; font-weight: 600;">@$1</span>');

      return highlighted;

      const truncated = content.substring(0, maxLength).trim();
      return `${truncated}...<span class="more-toggle" onclick="toggleFullText(this)" style="color: var(--bbm-red); cursor: pointer; font-weight: 600; text-decoration: underline;"> see more</span><span class="full-text" style="display: none;">${content}</span>`;
    }

    window.toggleFullText = function(element) {
      const parent = element.closest('.status-post-content');
      const moreToggle = parent.querySelector('.more-toggle');
      const fullText = parent.querySelector('.full-text');
      if (moreToggle && fullText) {
        if (moreToggle.style.display !== 'none') {
          element.textContent = ' see less';
          fullText.style.display = 'inline';
          moreToggle.style.display = 'none';
        } else {
          element.textContent = ' see more';
          fullText.style.display = 'none';
          moreToggle.style.display = 'inline';
        }
      }
    };

    async function loadProfileStatuses() {
      if (!profileUserId) return;
      showSpinner();
      const statusesSection = document.getElementById('profile-statuses-section');
      const statusesList = document.getElementById('profile-statuses-list');
      statusesList.innerHTML = '';
      try {
        const statusesRef = ref(db, 'statuses');
        const userStatusesQuery = query(statusesRef, orderByChild('userId'), limitToLast(50)); // Limit to recent 50 for perf
        const snapshot = await get(userStatusesQuery);
        profileStatuses = []; // Reset
        if (snapshot.exists()) {
          Object.entries(snapshot.val()).forEach(([id, s]) => {
            if (s.userId === profileUserId) {
              profileStatuses.push({ statusId: id, ...s });
            }
          });
          profileStatuses.sort((a, b) => b.timestamp - a.timestamp);
        }
        if (profileStatuses.length === 0) {
          statusesList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 60px; font-size: 17px;">No statuses yet.</p>';
        } else {
          for (let status of profileStatuses) {
            // ... (same rendering logic as before, omitted for brevity)
            const postItem = document.createElement('div');
            postItem.className = 'status-post';
            postItem.setAttribute('data-status-id', status.statusId);
            // Render status HTML (reuse previous code)
            statusesList.appendChild(postItem);
          }
        }
        statusesSection.style.display = 'block';
        if (isOwnProfile) {
          renderAnalyticsInsights();
        }
      } catch (error) {
        console.error('Failed to load profile statuses:', error);
        statusesList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 60px; font-size: 17px;">Failed to load statuses. <button onclick="loadProfileStatuses()" style="background: none; border: none; color: var(--bbm-red); cursor: pointer; font-weight: 600;">Retry</button></p>';
      } finally {
        hideSpinner();
      }
    }

    function renderAnalyticsInsights() {
      if (!isOwnProfile || profileStatuses.length === 0) return;
      const insightsSection = document.getElementById('profile-insights-section');
      const insightsGrid = document.getElementById('insights-grid');
      insightsGrid.innerHTML = '';

      // Compute insights
      const totalImpressions = profileStatuses.reduce((sum, s) => sum + (s.impressions || 0), 0);
      const totalLikes = profileStatuses.reduce((sum, s) => sum + Object.keys(s.likes || {}).length, 0);
      const totalComments = profileStatuses.reduce((sum, s) => sum + Object.keys(s.comments || {}).length, 0);
      const avgEngagement = profileStatuses.length > 0 ? (totalLikes + totalComments) / profileStatuses.length : 0;
      const topStatus = profileStatuses.reduce((top, s) => {
        const engagement = Object.keys(s.likes || {}).length + Object.keys(s.comments || {}).length;
        return engagement > (top.engagement || 0) ? { ...s, engagement } : top;
      }, {});

      // Total Impressions Card
      const impressionsCard = document.createElement('div');
      impressionsCard.className = 'insight-card';
      impressionsCard.innerHTML = `
        <div class="insight-title">
          <span class="material-icons">visibility</span>
          Total Impressions
        </div>
        <div class="insight-value">${totalImpressions.toLocaleString()}</div>
        <div class="insight-trend">Your statuses seen ${totalImpressions} times</div>
        <div class="engagement-bar">
          <div class="engagement-fill" style="width: ${Math.min((totalImpressions / (profileStatuses.length * 100)) * 100, 100)}%;"></div>
        </div>
      `;

      // Avg Engagement Card
      const engagementCard = document.createElement('div');
      engagementCard.className = 'insight-card';
      engagementCard.innerHTML = `
        <div class="insight-title">
          <span class="material-icons">trending_up</span>
          Avg Engagement
        </div>
        <div class="insight-value">${Math.round(avgEngagement)}</div>
        <div class="insight-trend">Likes + Comments per post</div>
        <div class="engagement-bar">
          <div class="engagement-fill" style="width: ${Math.min(avgEngagement * 10, 100)}%;"></div>
        </div>
      `;

      // Top Status Card
      const topStatusCard = document.createElement('div');
      topStatusCard.className = 'insight-card';
      topStatusCard.innerHTML = `
        <div class="insight-title">
          <span class="material-icons">star</span>
          Top Status
        </div>
        <div class="insight-value">${topStatus.engagement || 0}</div>
        <div class="insight-trend">
          <span class="top-status-link" onclick="scrollToStatus('${topStatus.statusId}')">View Post</span>
        </div>
        <div class="engagement-bar">
          <div class="engagement-fill" style="width: ${Math.min((topStatus.engagement / Math.max(...profileStatuses.map(s => Object.keys(s.likes || {}).length + Object.keys(s.comments || {}).length))) * 100, 100)}%;"></div>
        </div>
      `;

      insightsGrid.appendChild(impressionsCard);
      insightsGrid.appendChild(engagementCard);
      insightsGrid.appendChild(topStatusCard);

      insightsSection.style.display = 'block';
    }

    window.scrollToStatus = (statusId) => {
      const post = document.querySelector(`[data-status-id="${statusId}"]`);
      if (post) {
        post.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    };

    // ... (rest of the functions remain the same: likeStatus, deleteStatus, etc.)
    window.likeStatus = async (statusId) => {
      // ... (previous code)
    };

    // ... (other functions unchanged)

    function loadProfile(userId) {
      showSpinner();
      const userRef = ref(db, `users/${userId}`);
      onValue(userRef, (snapshot) => {
        profileUserData = snapshot.val();
        if (profileUserData) {
          isOwnProfile = currentUser && currentUser.uid === userId;
          renderProfileHeader();
          loadProfileStatuses(); // Load statuses after profile data
        } else {
          showAlert('User not found.');
        }
        hideSpinner();
      }, { onlyOnce: true });
    }

    // ... (rest of the code unchanged: renderProfileHeader, toggleFollow, openEditProfileSheet, etc.)

    function initializeFirebase() {
      // ... (unchanged)
    }

    function setupEventListeners() {
      // ... (unchanged)
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      setupEventListeners();
    });
  </script>
