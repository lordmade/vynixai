<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chirp:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --accent: #1d9bf0;
      --x-blue: #1d9bf0;
      --header-bg: #000000;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
      --glow: 0 0 10px rgba(29, 155, 240, 0.5);
    }
    body.light {
      --bg: #ffffff;
      --card-bg: #f7f9fa;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --header-bg: #ffffff;
    }
    body {
      font-family: 'Chirp', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: var(--shadow-sm);
    }
    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .main-content {
      padding: 84px 20px 20px;
      min-height: calc(100vh - 84px);
    }
    .profile-header {
      background: var(--card-bg);
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-md);
      overflow: hidden;
      border: 1px solid var(--border);
    }
    .profile-cover-container {
      position: relative;
      height: 180px;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: -60px;
    }
    .profile-cover {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .profile-cover::after {
      {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(transparent, var(--card-bg));
    }
    .profile-avatar-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--card-bg);
      box-shadow: var(--shadow-md);
    }
    .profile-info {
      padding: 60px 20px 20px;
    }
    .profile-name {
      font-size: 24px;
      font-weight: 900;
      color: var(--text-primary);
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .profile-handle {
      color: var(--text-secondary);
      font-size: 15px;
      margin-bottom: 8px;
    }
    .profile-joined {
      color: var(--text-secondary);
      font-size: 15px;
      margin-bottom: 8px;
    }
    .profile-business {
      color: var(--x-blue);
      font-size: 13px;
      font-weight: 600;
      padding: 4px 12px;
      background: rgba(29,155,240,0.1);
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 12px;
    }
    .profile-bio {
      color: var(--text-primary);
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .profile-stats {
      display: flex;
      gap: 24px;
      margin-bottom: 20px;
      padding: 12px 0;
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
    }
    .stat-item {
      text-align: center;
    }
    .stat-number {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }
    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .profile-actions {
      display: flex;
      gap: 12px;
    }
    .edit-profile-btn, .follow-btn-large {
      flex: 1;
      padding: 12px 24px;
      border-radius: 24px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .edit-profile-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-primary);
    }
    .edit-profile-btn:hover {
      border-color: var(--x-blue);
      color: var(--x-blue);
      box-shadow: var(--glow);
    }
    .follow-btn-large {
      background: var(--x-blue);
      color: #ffffff;
      border: none;
      box-shadow: var(--shadow-md), var(--glow);
    }
    .follow-btn-large:hover {
      box-shadow: var(--shadow-md), 0 0 30px rgba(29,155,240,0.7);
      transform: scale(1.02);
    }
    .logout-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 24px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin-top: 12px;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 15px;
    }
    .logout-btn:hover {
      background: #cc0000;
      box-shadow: var(--glow);
      transform: scale(1.02);
    }
    #horizontal-spinner {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 4px;
      background: transparent;
      z-index: 101;
      display: none;
      overflow: hidden;
    }
    #horizontal-spinner.active { display: block; }
    #spinner-segment {
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--x-blue), transparent);
      animation: shimmer 1.5s linear infinite;
    }
    @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
    .alert {
      position: fixed;
      top: 84px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--x-blue);
      color: #000;
      padding: 16px 28px;
      border-radius: 20px;
      z-index: 1000;
      box-shadow: var(--shadow-md), var(--glow);
      font-weight: 700;
      font-size: 15px;
      display: none;
    }
    .alert.active { display: block; animation: slideDown 0.3s ease; }
    @keyframes slideDown { from { transform: translateX(-50%) translateY(-100%); opacity: 0; } to { opacity: 1; } }
    .spinner-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .spinner-overlay.active { display: flex; }
    .spinner { display: flex; gap: 12px; }
    .dot { width: 16px; height: 16px; background: var(--x-blue); border-radius: 50%; animation: bounce 1.4s infinite both; }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
  </style>
</head>
<body class="dark">
  <div id="horizontal-spinner"><div id="spinner-segment"></div></div>

  <header class="header">
    <button class="back-btn material-icons" onclick="window.history.back()">arrow_back</button>
    <div class="header-center">
      <h1 style="font-size: 20px; font-weight: 800; color: var(--text-primary);">Profile</h1>
    </div>
    <div class="header-right">
      <button id="dark-mode-btn" title="Toggle Dark Mode">
        <span class="material-icons">bedtime</span>
      </button>
    </div>
  </header>

  <main class="main-content">
    <div id="profile-container"><!-- Profile loads here --></div>
  </main>

  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
  </div>
  <div id="alert-message" class="alert"></div>

  <!-- Edit Profile Sheet -->
  <div id="edit-profile-sheet" class="bottom-sheet">
    <div class="bottom-sheet-header">
      <h2 style="margin:0;font-size:24px;font-weight:800;color:var(--text-primary);">Edit Profile</h2>
      <button onclick="closeEditProfileSheet()" style="background:none;border:none;color:var(--text-secondary);cursor:pointer;padding:8px;">
        <span class="material-icons">close</span>
      </button>
    </div>
    <div class="upload-sheet">
      <div class="upload-option" onclick="selectProfileEditType('profile')">
        <span class="material-icons" style="font-size:26px;">account_circle</span><span>Profile Photo</span>
      </div>
      <div class="upload-option" onclick="selectProfileEditType('cover')">
        <span class="material-icons" style="font-size:26px;">photo</span><span>Cover Photo</span>
      </div>
      <input type="file" id="profile-edit-input" accept="image/*" style="display:none;" onchange="handleProfileEditUpload(event)">
      <div id="profile-edit-progress" class="hidden" style="width:100%;height:8px;background:var(--border);border-radius:4px;overflow:hidden;margin:16px 0;">
        <div id="profile-edit-progress-bar" style="height:100%;background:var(--x-blue);width:0%;transition:width 0.3s;"></div>
      </div>
      <div style="margin-top:20px;padding-top:20px;border-top:1px solid var(--border);">
        <label style="font-weight:600;color:var(--text-primary);display:block;margin-bottom:8px;">Display Name</label>
        <input id="name-edit" class="input-field" placeholder="Enter display name..." maxlength="50">
      </div>
      <div style="margin-top:20px;padding-top:20px;border-top:1px solid var(--border);">
        <label style="font-weight:600;color:var(--text-primary);display:block;margin-bottom:8px;">Bio</label>
        <textarea id="bio-edit" class="input-field" placeholder="Tell us about yourself..." maxlength="500" style="min-height:100px;"></textarea>
        <button class="save-btn" onclick="saveProfile()">Save Changes</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, get, set, update } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getAnalytics, setUserId } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const cloudinaryConfig = { cloudName: 'dqkujefxj', uploadPreset: 'banter_box' };

    let app, auth, db, analytics, currentUser, profileUser, profileUserId, currentUserFollows = {}, isOwnProfile = false;
    let currentEditType = '';
    let followersListener, followingListener;

    const verifiedIcon = `<span class="material-icons verified-icon" style="font-size:20px;color:#1d9bf0;">verified</span>`;

    const showSpinner = () => document.getElementById('horizontal-spinner')?.classList.add('active');
    const hideSpinner = () => document.getElementById('horizontal-spinner')?.classList.remove('active');

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 4000);
    };

    function formatJoinedDate(timestamp) {
      if (!timestamp) return '';
      return new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(new Date(timestamp));
    }

    window.logout = async () => {
      try {
        showSpinner();
        await signOut(auth);
        localStorage.clear();
        sessionStorage.clear();
        showAlert('Logged out successfully');
        setTimeout(() => window.location.href = 'login.html', 800);
      } catch (error) {
        console.error('Logout error:', error);
        showAlert('Logout failed');
        hideSpinner();
      }
    };

    async function loadProfileHeader() {
      const containerEl = document.getElementById('profile-container');
      if (!profileUser) return;

      isOwnProfile = currentUser.uid === profileUserId;

      const followingCount = Object.keys(profileUser.following || {}).length;
      const followersCount = profileUser.followersCount || 0;
      const initial = profileUser.displayName ? profileUser.displayName[0].toUpperCase() : 'U';

      let avatarHtml = profileUser.photoURL
        ? `<img src="${profileUser.photoURL}" alt="${profileUser.displayName || 'User'}" class="profile-avatar" loading="lazy">`
        : `<div class="profile-avatar" style="background:var(--x-blue);color:#000;font-size:40px;display:flex;align-items:center;justify-content:center;font-weight:bold;">${initial}</div>`;

      let nameHtml = profileUser.displayName || 'User';
      if (profileUser.verified) nameHtml += verifiedIcon;

      const businessHtml = profileUser.businessMode ? '<div class="profile-business">Business Account</div>' : '';
      const defaultCover = 'https://via.placeholder.com/600x200/1d9bf0/ffffff?text=Cover+Photo';
      const coverStyle = `background-image:url('${profileUser.coverUrl || defaultCover}');`;
      const handle = `@${profileUser.username || 'user'}`;
      const bio = profileUser.bio || 'No bio yet.';
      const joinedDateHtml = profileUser.joinedDate ? `<div class="profile-joined">Joined ${formatJoinedDate(profileUser.joinedDate)}</div>` : '';

      const profileActionsHTML = isOwnProfile
        ? `
          <div class="profile-actions" style="flex-direction:column;gap:12px;">
            <button class="edit-profile-btn" onclick="openEditProfileSheet()">Edit Profile</button>
            <button class="logout-btn" onclick="logout()">
              <span class="material-icons" style="font-size:20px;">logout</span>
              Logout
            </button>
          </div>
        `
        : `
          <div class="profile-actions">
            <button class="follow-btn-large" id="follow-btn" onclick="toggleFollow('${profileUserId}', this)">
              ${currentUserFollows?.[profileUserId] ? 'Following' : 'Follow'}
            </button>
            <button class="follow-btn-large" style="background:transparent;border:1px solid var(--border);color:var(--text-primary);" onclick="startChat('${profileUserId}')">
              Message
            </button>
          </div>
        `;

      containerEl.innerHTML = `
        <div class="profile-header">
          <div class="profile-cover-container">
            <div class="profile-cover" style="${coverStyle}"></div>
            <div class="profile-avatar-container">${avatarHtml}</div>
          </div>
          <div class="profile-info">
            <div class="profile-name">${nameHtml}</div>
            <div class="profile-handle">${handle}</div>
            ${joinedDateHtml}
            ${businessHtml}
            <div class="profile-bio">${bio}</div>
            <div class="profile-stats">
              <div class="stat-item" onclick="showFollowers()">
                <div class="stat-number" id="followers-count">${followersCount}</div>
                <div class="stat-label">Followers</div>
              </div>
              <div class="stat-item" onclick="showFollowing()">
                <div class="stat-number" id="following-count">${followingCount}</div>
                <div class="stat-label">Following</div>
              </div>
            </div>
            ${profileActionsHTML}
          </div>
        </div>
      `;

      // Real-time listeners
      if (!followersListener) {
        const r = ref(db, `users/${profileUserId}/followersCount`);
        followersListener = onValue(r, snap => {
          const c = snap.val() || 0;
          const el = document.getElementById('followers-count');
          if (el) el.textContent = c;
        });
      }
      if (!followingListener) {
        const r = ref(db, `users/${profileUserId}/following`);
        followingListener = onValue(r, snap => {
          const c = Object.keys(snap.val() || {}).length;
          const el = document.getElementById('following-count');
          if (el) el.textContent = c;
        });
      }
    }

    window.startChat = uid => location.href = `chat.html?uid=${uid}`;
    window.showFollowers = () => showAlert('Followers list coming soon!');
    window.showFollowing = () => showAlert('Following list coming soon!');

    window.toggleFollow = async (uid, btn) => { /* your toggleFollow code */ };

    window.openEditProfileSheet = () => {
      if (!isOwnProfile) return;
      document.getElementById('edit-profile-sheet').classList.add('active');
      /* fill fields */
    };
    window.closeEditProfileSheet = () => document.getElementById('edit-profile-sheet').classList.remove('active');

    // ... rest of your functions (upload, saveProfile, etc.) remain the same ...

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);

      const urlParams = new URLSearchParams(location.search);
      profileUserId = urlParams.get('uid') || null;

      onAuthStateChanged(auth, async user => {
        currentUser = user;
        if (!user) return location.href = 'login.html';

        if (!profileUserId) profileUserId = user.uid;

        const snap = await get(ref(db, `users/${profileUserId}`));
        if (!snap.exists()) {
          showAlert('User not found');
          return location.href = 'index.html';
        }
        profileUser = snap.val();

        // Load following state for follow button
        onValue(ref(db, `users/${user.uid}/following`), s => {
          currentUserFollows = s.val() || {};
          const btn = document.getElementById('follow-btn');
          if (btn && !isOwnProfile) btn.textContent = currentUserFollows[profileUserId] ? 'Following' : 'Follow';
        });

        loadProfileHeader();
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('dark-mode-btn').addEventListener('click', () => {
        const isDark = !document.body.classList.contains('dark');
        document.body.classList.toggle('dark', isDark);
        document.body.classList.toggle('light', !isDark);
        localStorage.setItem('darkMode', isDark);
      });
      initializeFirebase();
    });
  </script>
</body>
</html>
