<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vynix - Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #F9FAFB;
      --card-bg: #FFFFFF;
      --text-primary: #1F2937;
      --text-secondary: #6B7280;
      --border: #E5E7EB;
      --accent: #10B981;
      --accent-dark: #059669;
      --gradient-start: #6EE7B7;
      --gradient-end: #10B981;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      background: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
    }

    .header-back {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-primary);
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .header-back:hover {
      color: var(--accent);
      transform: scale(1.1);
    }

    .header-back svg {
      width: 24px;
      height: 24px;
    }

    .tab-container {
      display: flex;
      gap: 1.5rem;
    }

    .tab-item {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: var(--text-secondary);
      position: relative;
      transition: color 0.3s ease;
    }

    .tab-item.active {
      color: var(--text-primary);
    }

    .tab-item.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
      border-radius: 2px;
    }

    .tab-item:hover {
      color: var(--text-primary);
    }

    .profile-container {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--background);
    }

    .profile-info, .business-info {
      text-align: center;
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: var(--shadow);
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .profile-info.active, .business-info.active {
      display: block;
    }

    .profile-picture, .business-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 600;
      margin: 0 auto 1.5rem;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      border: 3px solid transparent;
      background-clip: padding-box;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-picture:hover, .business-picture:hover {
      transform: scale(1.05);
      box-shadow: 0 0 0 4px var(--gradient-start);
    }

    .profile-picture img, .business-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-picture input[type="file"], .business-picture input[type="file"] {
      display: none;
    }

    .profile-picture:hover::after, .business-picture:hover::after {
      content: 'Change Photo';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
      color: #FFFFFF;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .profile-name, .business-name {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0.5rem 0;
    }

    .profile-status, .business-description {
      font-size: 1rem;
      color: var(--text-secondary);
      margin: 0.5rem 0 1.5rem;
      line-height: 1.5;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.95rem;
      background: #F9FAFB;
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    .input-group textarea {
      resize: none;
      height: 120px;
    }

    .btn.primary {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .btn.secondary {
      width: 100%;
      padding: 0.875rem;
      background: var(--border);
      color: var(--text-primary);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      margin-top: 0.75rem;
    }

    .btn.secondary:hover {
      background: #D1D5DB;
      transform: translateY(-2px);
    }

    .btn.pill {
      padding: 0.875rem 2.5rem;
      background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
      color: #FFFFFF;
      border: none;
      border-radius: 9999px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn.pill:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow);
    }

    .btn.pill::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn.pill:hover::before {
      left: 100%;
    }

    .no-business-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      display: none;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: var(--shadow);
      max-width: 500px;
      width: 100%;
    }

    .no-business-container.active {
      display: flex;
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .custom-alert {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .custom-alert.active {
      display: flex;
    }

    .alert-content {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow);
      animation: fadeIn 0.3s ease;
    }

    .alert-content p {
      margin: 0 0 1.5rem;
      font-size: 1rem;
      font-weight: 500;
    }

    .alert-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .alert-buttons button {
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
    }

    #alert-confirm {
      background: var(--accent);
      color: #FFFFFF;
    }

    #alert-cancel {
      background: var(--border);
      color: var(--text-primary);
    }

    .theme-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .theme-modal.active {
      display: flex;
    }

    .theme-modal-content {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
    }

    .theme-modal-content h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }

    .theme-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
    }

    .theme-card {
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .theme-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow);
    }

    .theme-card h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
    }

    .theme-preview {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      margin-bottom: 0.75rem;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .theme-card.selected {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--gradient-start);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      .header { padding: 0.75rem 1rem; }
      .profile-container { padding: 1.5rem; }
      .profile-info, .business-info, .no-business-container { padding: 1.5rem; max-width: 100%; }
      .profile-picture, .business-picture { width: 100px; height: 100px; font-size: 2rem; }
      .profile-name, .business-name { font-size: 1.5rem; }
      .profile-status, .business-description { font-size: 0.9rem; }
      .input-group input, .input-group textarea { font-size: 0.9rem; padding: 0.65rem; }
      .btn.primary, .btn.secondary, .btn.pill { padding: 0.75rem; font-size: 0.95rem; }
      .theme-modal-content { padding: 1.5rem; }
      .theme-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
      .tab-item { padding: 0.5rem 0.75rem; font-size: 0.9rem; }
    }
  </style>
</head>

  <script type="module">

    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const profilePicture = document.getElementById("profile-picture");
    const profileInitial = document.getElementById("profile-initial");
    const profileName = document.getElementById("profile-name");
    const profileStatus = document.getElementById("profile-status");
    const profileNameInput = document.getElementById("profile-name-input");
    const profileStatusInput = document.getElementById("profile-status-input");
    const saveProfileBtn = document.getElementById("save-profile-btn");

    const businessUpload = document.getElementById("business-upload");

    const CLOUDINARY_CLOUD_NAME = "dqkujefxj";
    const CLOUDINARY_UPLOAD_PRESET = "banter_box";
    const CLOUDINARY_API_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;

    const MESSAGES = {
      SIGN_IN_REQUIRED: "Please sign in to view this page.",
      PROFILE_FAIL: "Failed to load profile.",
      PROFILE_UPDATE_SUCCESS: "Profile updated successfully!",
      PROFILE_UPDATE_FAIL: "Failed to update profile.",
      BUSINESS_PROFILE_FAIL: "Failed to load business profile.",
      BUSINESS_UPDATE_SUCCESS: "Business profile updated successfully!",
      BUSINESS_UPDATE_FAIL: "Failed to update business profile.",
      BUSINESS_CREATE_SUCCESS: "Business profile created successfully!",
      BUSINESS_CREATE_FAIL: "Failed to create business profile.",
      FILE_SIZE_EXCEEDED: "Picture size exceeds 5MB limit.",
      INVALID_IMAGE: "Please select a valid image file.",
      THEME_UPDATE_SUCCESS: "Theme updated successfully! It will apply to your chats.",
      THEME_UPDATE_FAIL: "Failed to update theme."
    };

    const themes = [

          "--text-primary": "#1F2937",
          "--text-secondary": "#6B7280",
          "--border": "#E5E7EB",

      {

        name: "Dark",
        properties: {
          "--background": "#1F2937",
          "--card-bg": "#374151",
          "--text-primary": "#F9FAFB",
          "--text-secondary": "#9CA3AF",
          "--border": "#4B5563",

          "--text-primary": "#1E3A8A",

          "--border": "#BFDBFE",

      },

          "--text-primary": "#431407",

          "--border": "#FED7AA",
          "--accent": "#F97316",
          "--gradient-start": "#FDBA74",
          "--gradient-end": "#F97316"
        }
      }
    ];

    window.showAlert = function (message, autoHide = true, confirmCallback = null, cancelCallback = null) {
      return new Promise((resolve) => {
        alertMessage.textContent = message;
        alertConfirm.style.display = confirmCallback ? "block" : "none";
        alertCancel.style.display = cancelCallback ? "block" : "none";
        customAlert.classList.add("active");

        if (autoHide && !confirmCallback && !cancelCallback) {
          setTimeout(() => window.hideAlert(), 5000);
        }

        alertConfirm.onclick = () => {
          if (confirmCallback) confirmCallback();
          resolve(true);
          window.hideAlert();
        };

        alertCancel.onclick = () => {
          if (cancelCallback) cancelCallback();
          resolve(false);
          window.hideAlert();
        };
      });
    };

    window.hideAlert = function () {
      customAlert.classList.remove("active");
      alertConfirm.style.display = "none";
      alertCancel.style.display = "none";
    };

    async function uploadToCloudinary(file) {
      if (file.size > 5 * 1024 * 1024) {
        throw new Error(MESSAGES.FILE_SIZE_EXCEEDED);
      }
      if (!file.type.startsWith("image/")) {
        throw new Error(MESSAGES.INVALID_IMAGE);
      }
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", CLOUDINARY_API_URL, true);
        xhr.onload = () => {
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            if (data.secure_url) {
              resolve(data.secure_url);
            } else {
              reject(new Error(data.error?.message || "Upload failed"));
            }
          } else {
            reject(new Error(`Upload failed with status ${xhr.status}`));
          }
        };
        xhr.onerror = () => reject(new Error("Network error during upload"));
        xhr.send(formData);
      });
    }

    async function saveTheme(themeId, userId) {
      try {
        await update(ref(db, `users/${userId}`), { theme: themeId });
        window.showAlert(MESSAGES.THEME_UPDATE_SUCCESS, true);
        document.querySelectorAll(".theme-card").forEach(card => {
          card.classList.toggle("selected", card.dataset.themeId === themeId);
        });
        const selectedTheme = themes.find(theme => theme.id === themeId);
        Object.entries(selectedTheme.properties).forEach(([key, value]) => {
          document.documentElement.style.setProperty(key, value);
        });
      } catch (error) {
        console.error("Error saving theme:", error);
        window.showAlert(MESSAGES.THEME_UPDATE_FAIL, false);
      }
    }

    function loadThemeGrid(currentThemeId) {
      themeGrid.innerHTML = "";
      themes.forEach(theme => {
        const card = document.createElement("div");
        card.classList.add("theme-card");
        card.dataset.themeId = theme.id;
        if (theme.id === currentThemeId) {
          card.classList.add("selected");
        }
        card.innerHTML = `
          <div class="theme-preview" style="background: linear-gradient(45deg, ${theme.properties['--card-bg']}, ${theme.properties['--background']});"></div>
          <h3>${theme.name}</h3>
        `;
        card.addEventListener("click", () => saveTheme(theme.id, auth.currentUser?.uid));
        themeGrid.appendChild(card);
      });
    }

    async function loadUserProfile(userId, isOwnProfile = true) {
      spinnerOverlay.classList.add("active");
      try {
        const userRef = ref(db, `users/${userId}`);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          const user = snapshot.val();
          const firstLetter = user.name ? user.name.charAt(0).toUpperCase() : "U";
          profileInitial.textContent = firstLetter;
          profileName.textContent = user.name || "Unknown";
          profileStatus.textContent = user.status || "No status set";
          profileNameInput.value = user.name || "";
          profileStatusInput.value = user.status || "";
          if (user.avatar) {
            profilePicture.innerHTML = `<img src="${user.avatar}" alt="Profile Picture" onerror="this.parentElement.innerHTML='<span>${firstLetter}</span>'" />`;
          } else {
            profilePicture.innerHTML = `<span>${firstLetter}</span>`;
          }
          loadThemeGrid(user.theme || "light");
          if (!isOwnProfile) {
            profileNameInput.disabled = true;
            profileStatusInput.disabled = true;
            saveProfileBtn.style.display = "none";
            profileUpload.style.display = "none";
            profilePicture.style.cursor = "default";
            profilePicture.querySelector("input")?.remove();
            themeBtn.style.display = "none";
          }
        } else {
          window.showAlert(MESSAGES.PROFILE_FAIL, false);
        }
      } catch (error) {
        console.error("Error loading profile:", error);
        window.showAlert(MESSAGES.PROFILE_FAIL, false);
      } finally {
        spinnerOverlay.classList.remove("active");
      }
    }

    async function loadBusinessProfile(userId, isOwnProfile = true) {
      spinnerOverlay.classList.add("active");
      try {
        const businessRef = ref(db, `businesses/${userId}`);
        const snapshot = await get(businessRef);
        if (snapshot.exists()) {
          const business = snapshot.val();
          const firstLetter = business.name ? business.name.charAt(0).toUpperCase() : "B";
          businessInitial.textContent = firstLetter;
          businessName.textContent = business.name || "No Business Profile";
          businessDescription.textContent = business.description || "No description set";
          businessNameInput.value = business.name || "";
          businessDescriptionInput.value = business.description || "";
          businessContactInput.value = business.contactEmail || "";
          if (business.logo) {
            businessPicture.innerHTML = `<img src="${business.logo}" alt="Business Logo" onerror="this.parentElement.innerHTML='<span>${firstLetter}</span>'" />`;
          } else {
            businessPicture.innerHTML = `<span>${firstLetter}</span>`;
          }
          businessInfo.classList.add("active");
          noBusinessContainer.classList.remove("active");
          if (!isOwnProfile) {
            businessNameInput.disabled = true;
            businessDescriptionInput.disabled = true;
            businessContactInput.disabled = true;
            saveBusinessBtn.style.display = "none";
            businessUpload.style.display = "none";
            businessPicture.style.cursor = "default";
            businessPicture.querySelector("input")?.remove();
          }
        } else {
          businessInfo.classList.remove("active");
          noBusinessContainer.classList.add("active");
          if (!isOwnProfile) {
            noBusinessContainer.innerHTML = '<p style="text-align: center; padding: 1rem; font-weight: 500;">No business profile available.</p>';
          }
        }
      } catch (error) {
        console.error("Error loading business profile:", error);
        window.showAlert(MESSAGES.BUSINESS_PROFILE_FAIL, false);
      } finally {
        spinnerOverlay.classList.remove("active");
      }
    }

    async function saveProfile(userId, name, status, avatarUrl) {
      try {
        const updates = {};
        if (name) updates.name = name;
        if (status) updates.status = status;
        if (avatarUrl) updates.avatar = avatarUrl;
        await update(ref(db, `users/${userId}`), updates);
        window.showAlert(MESSAGES.PROFILE_UPDATE_SUCCESS, true);
        await loadUserProfile(userId);
      } catch (error) {
        console.error("Error updating profile:", error);
        window.showAlert(MESSAGES.PROFILE_UPDATE_FAIL, false);
      }
    }

    async function saveBusinessProfile(userId, name, description, contactEmail, logoUrl) {
      try {
        const updates = { ownerId: userId };
        if (name) updates.name = name;
        if (description) updates.description = description;
        if (contactEmail) updates.contactEmail = contactEmail;
        if (logoUrl) updates.logo = logoUrl;
        await update(ref(db, `businesses/${userId}`), updates);
        window.showAlert(MESSAGES.BUSINESS_UPDATE_SUCCESS, true);
        await loadBusinessProfile(userId);
      } catch (error) {
        console.error("Error updating business profile:", error);
        window.showAlert(MESSAGES.BUSINESS_UPDATE_FAIL, false);
      }
    }

    async function createBusinessProfile(userId) {
      try {
        await set(ref(db, `businesses/${userId}`), {
          ownerId: userId,
          name: businessNameInput.value.trim() || "My Business",
          description: businessDescriptionInput.value.trim() || "",
          contactEmail: businessContactInput.value.trim() || "",
          createdAt: Date.now()
        });
        window.showAlert(MESSAGES.BUSINESS_CREATE_SUCCESS, true);
        await loadBusinessProfile(userId);
      } catch (error) {
        console.error("Error creating business profile:", error);
        window.showAlert(MESSAGES.BUSINESS_CREATE_FAIL, false);
      }
    }

    function switchTab(tab) {
      tabItems.forEach(item => item.classList.remove("active"));
      tab.classList.add("active");
      const tabName = tab.dataset.tab;
      profileInfo.classList.toggle("active", tabName === "personal");
      businessInfo.classList.toggle("active", tabName === "business" && !noBusinessContainer.classList.contains("active"));
      noBusinessContainer.classList.toggle("active", tabName === "business" && !businessInfo.classList.contains("active"));
      if (tabName === "business") {
        loadBusinessProfile(auth.currentUser?.uid);
      } else {
        loadUserProfile(auth.currentUser?.uid);
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const urlParams = new URLSearchParams(window.location.search);
        const profileId = urlParams.get("userId") || user.uid;
        const isOwnProfile = profileId === user.uid;

        const activeTab = document.querySelector(".tab-item.active").dataset.tab;
        if (activeTab === "personal") {
          loadUserProfile(profileId, isOwnProfile);
        } else {
          loadBusinessProfile(profileId, isOwnProfile);
        }

        tabItems.forEach(tab => {
          tab.addEventListener("click", () => switchTab(tab));
        });

        if (isOwnProfile) {
          profilePicture.addEventListener("click", () => profileUpload.click());
          profileUpload.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (file) {
              spinnerOverlay.classList.add("active");
              try {
                const avatarUrl = await uploadToCloudinary(file);
                await saveProfile(user.uid, profileNameInput.value, profileStatusInput.value, avatarUrl);
              } catch (error) {
                window.showAlert(error.message, false);
              } finally {
                spinnerOverlay.classList.remove("active");
                profileUpload.value = "";
              }
            }
          });

          businessPicture.addEventListener("click", () => businessUpload.click());
          businessUpload.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (file) {
              spinnerOverlay.classList.add("active");
              try {
                const logoUrl = await uploadToCloudinary(file);
                await saveBusinessProfile(user.uid, businessNameInput.value, businessDescriptionInput.value, businessContactInput.value, logoUrl);
              } catch (error) {
                window.showAlert(error.message, false);
              } finally {
                spinnerOverlay.classList.remove("active");
                businessUpload.value = "";
              }
            }
          });

          saveProfileBtn.addEventListener("click", async () => {
            const name = profileNameInput.value.trim();
            const status = profileStatusInput.value.trim();
            if (!name) {
              window.showAlert("Name is required.", false);
              return;
            }
            spinnerOverlay.classList.add("active");
            try {
              await saveProfile(user.uid, name, status);
            } catch (error) {
              window.showAlert(MESSAGES.PROFILE_UPDATE_FAIL, false);
            } finally {
              spinnerOverlay.classList.remove("active");
            }
          });

          saveBusinessBtn.addEventListener("click", async () => {
            const name = businessNameInput.value.trim();
            const description = businessDescriptionInput.value.trim();
            const contactEmail = businessContactInput.value.trim();
            if (!name) {
              window.showAlert("Business name is required.", false);
              return;
            }
            if (contactEmail && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(contactEmail)) {
              window.showAlert("Please enter a valid email address.", false);
              return;
            }
            spinnerOverlay.classList.add("active");
            try {
              await saveBusinessProfile(user.uid, name, description, contactEmail);
            } catch (error) {
              window.showAlert(MESSAGES.BUSINESS_UPDATE_FAIL, false);
            } finally {
              spinnerOverlay.classList.remove("active");
            }
          });

          createBusinessBtn.addEventListener("click", () => {
            businessInfo.classList.add("active");
            noBusinessContainer.classList.remove("active");
            businessNameInput.value = "";
            businessDescriptionInput.value = "";
            businessContactInput.value = "";
            businessPicture.innerHTML = `<span>B</span>`;
            businessName.textContent = "New Business Profile";
            businessDescription.textContent = "No description set";
          });

          themeBtn.addEventListener("click", () => {
            themeModal.classList.add("active");
          });
          themeClose.addEventListener("click", () => {
            themeModal.classList.remove("active");
          });
        }

        if (!isOwnProfile) {
          businessNameInput.disabled = true;
          businessDescriptionInput.disabled = true;
          businessContactInput.disabled = true;
          saveBusinessBtn.style.display = "none";
          businessUpload.style.display = "none";
          createBusinessBtn.style.display = "none";
          noBusinessContainer.style.display = "none";
          themeBtn.style.display = "none";
        }
      } else {
        window.showAlert(MESSAGES.SIGN_IN_REQUIRED, false);
        window.location.href = "signup.html";
      }
    });
  </script>
</body>
