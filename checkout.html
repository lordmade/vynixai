<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Checkout - My Two Minutes Food</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
  <style>
    :root {
      --primary-orange: #ff6200;
      --secondary-orange: #ff8c00;
      --gradient-orange: linear-gradient(135deg, #ff6200, #ff8c00);
      --danger-red: #d32f2f;
      --text-dark: #1a1a1a;
      --text-light: #666666;
      --border: #e0e0e0;
      --white: #ffffff;
      --background: #f5f5f5;
      --card-background: #ffffff;
      --highlight: #f0f0f0;
      --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.12);
    }

    [data-theme="dark"] {
      --background: #121212;
      --text-dark: #e0e0e0;
      --text-light: #a0a0a0;
      --border: #333333;
      --white: #1a1a1a;
      --card-background: #1e1e1e;
      --highlight: #2a2a2a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      min-height: 100vh;
      transition: opacity 0.3s ease;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none;
      max-width: 100vw;
      overflow-x: hidden;
    }

    body.fade-out {
      opacity: 0;
    }

    .main-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      position: relative;
    }

    .sidebar {
      width: 240px;
      background: var(--card-background);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: var(--shadow-light);
      animation: fadeInLeft 0.5s ease-out forwards;
      margin-right: 1rem;
    }

    .sidebar-tab {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      color: var(--text-dark);
      font-weight: 500;
      font-size: 0.95rem;
      border-radius: 9999px;
      background: none;
      border: none;
      text-align: left;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .sidebar-tab:hover,
    .sidebar-tab:focus {
      background: var(--highlight);
      color: var(--primary-orange);
      outline: none;
    }

    .sidebar-tab.active {
      background: var(--gradient-orange);
      color: var(--white);
    }

    .sidebar-tab svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .content {
      flex: 1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      animation: fadeInUp 0.5s ease-out forwards;
    }

    .header-title {
      color: var(--text-dark);
      font-weight: 700;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-title svg {
      width: 24px;
      height: 24px;
      fill: var(--primary-orange);
    }

    .header-actions {
      display: flex;
      gap: 0.5rem;
    }

    .theme-toggle {
      padding: 0.5rem;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 9999px;
      font-weight: 500;
      font-size: 0.9rem;
      color: var(--text-dark);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      min-width: 40px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover,
    .theme-toggle:focus {
      background: var(--gradient-orange);
      border-color: var(--primary-orange);
      color: var(--white);
      transform: scale(1.03);
      outline: none;
    }

    .theme-toggle svg {
      width: 18px;
      height: 18px;
    }

    .loader {
      display: none;
      gap: 6px;
      justify-content: center;
      margin: 1rem 0;
    }

    .loader.active {
      display: flex;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: var(--gradient-orange);
      border-radius: 50%;
      animation: pulse 1s ease-in-out infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .custom-alert {
      display: none;
      background: var(--card-background);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 2px solid var(--danger-red);
      color: var(--danger-red);
      margin: 1rem 0;
      text-align: center;
      font-weight: 500;
      font-size: 0.9rem;
      animation: fadeIn 0.3s ease-out forwards;
      position: relative;
    }

    .custom-alert.active {
      display: block;
    }

    .custom-alert.success {
      border-color: var(--primary-orange);
      color: var(--primary-orange);
    }

    .custom-alert .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      width: 20px;
      height: 20px;
      background: none;
      border: none;
      border-radius: 9999px;
      color: var(--primary-orange);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .custom-alert .close-btn:hover,
    .custom-alert .close-btn:focus {
      transform: scale(1.1);
      outline: none;
    }

    .custom-alert .close-btn svg {
      width: 100%;
      height: 100%;
    }

    .cart-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .cart-entity {
      background: var(--card-background);
      border-radius: 12px;
      box-shadow: var(--shadow-light);
      padding: 1rem;
      transition: transform 0.2s ease;
    }

    .cart-entity:hover {
      transform: translateY(-2px);
    }

    .cart-entity-header {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .cart-entity-header svg {
      width: 18px;
      height: 18px;
      fill: var(--primary-orange);
    }

    .clear-cart-btn {
      padding: 0.5rem 0.75rem;
      background: var(--danger-red);
      color: var(--white);
      border: none;
      border-radius: 9999px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .clear-cart-btn:hover,
    .clear-cart-btn:focus {
      background: #b71c1c;
      outline: none;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }

    .cart-item-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .cart-item-name {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-dark);
    }

    .cart-item-price {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cart-item-controls button {
      padding: 0.4rem;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 9999px;
      cursor: pointer;
      transition: background 0.2s ease;
      min-width: 36px;
      min-height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-item-controls button:hover,
    .cart-item-controls button:focus {
      background: var(--gradient-orange);
      border-color: var(--primary-orange);
      color: var(--white);
      outline: none;
    }

    .cart-item-controls button:disabled {
      background: var(--highlight);
      border-color: var(--border);
      color: var(--text-light);
      cursor: not-allowed;
    }

    .cart-item-controls input {
      width: 44px;
      text-align: center;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.4rem;
      font-size: 0.85rem;
      color: var(--text-dark);
      background: var(--white);
      transition: border-color 0.2s ease;
    }

    .cart-item-controls input:focus {
      outline: none;
      border-color: var(--primary-orange);
      box-shadow: 0 0 0 2px rgba(255, 98, 0, 0.2);
    }

    .cart-total {
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-dark);
      text-align: right;
      margin-top: 0.75rem;
    }

    .grand-total {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-dark);
      text-align: right;
      margin-top: 1rem;
      padding: 0.5rem;
      background: var(--highlight);
      border-radius: 8px;
    }

    .delivery-form {
      background: var(--card-background);
      border-radius: 12px;
      box-shadow: var(--shadow-light);
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .delivery-form h2 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.75rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 0.4rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.9rem;
      color: var(--text-dark);
      background: var(--white);
      transition: border-color 0.2s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--primary-orange);
      box-shadow: 0 0 0 2px rgba(255, 98, 0, 0.2);
    }

    .location-btn {
      padding: 0.6rem 0.75rem;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 9999px;
      font-weight: 500;
      font-size: 0.85rem;
      color: var(--text-dark);
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .location-btn:hover,
    .location-btn:focus {
      background: var(--gradient-orange);
      border-color: var(--primary-orange);
      color: var(--white);
      outline: none;
    }

    .location-btn svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    #map {
      width: 100%;
      height: calc(100vh - 200px);
      border-radius: 12px;
      margin-top: 0.75rem;
      border: 1px solid var(--border);
      position: relative;
    }

    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-background);
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      padding: 1rem;
      box-shadow: var(--shadow-medium);
      z-index: 1000;
      transform: translateY(0);
      transition: transform 0.3s ease-in-out;
    }

    .bottom-sheet.hidden {
      transform: translateY(100%);
    }

    .bottom-sheet-toggle {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--gradient-orange);
      border: none;
      border-radius: 9999px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow-light);
    }

    .bottom-sheet-toggle svg {
      width: 20px;
      height: 20px;
      stroke: var(--white);
    }

    .place-order-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--gradient-orange);
      color: var(--white);
      border: none;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .place-order-btn:hover,
    .place-order-btn:focus {
      transform: scale(1.02);
      outline: none;
    }

    .place-order-btn:disabled {
      background: var(--highlight);
      color: var(--text-light);
      cursor: not-allowed;
      transform: none;
    }

    .no-cart {
      display: none;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-dark);
      padding: 1.5rem;
      margin: 1rem 0;
      background: var(--card-background);
      border-radius: 12px;
      box-shadow: var(--shadow-light);
    }

    .no-cart.active {
      display: block;
    }

    .back-to-top {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: var(--gradient-orange);
      color: var(--white);
      border: none;
      border-radius: 9999px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow-medium);
      z-index: 1000;
      transition: all 0.2s ease;
      display: none;
    }

    .back-to-top.active {
      display: flex;
    }

    .back-to-top:hover,
    .back-to-top:focus {
      transform: scale(1.1);
      outline: 2px solid var(--primary-orange);
    }

    .back-to-top svg {
      width: 18px;
      height: 18px;
      stroke: var(--white);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.4); opacity: 0.5; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInLeft {
      0% { opacity: 0; transform: translateX(-10px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        padding: 0.75rem;
      }
      .sidebar {
        display: none;
      }
      .header-title {
        font-size: 1.25rem;
      }
      .header-title svg {
        width: 20px;
        height: 20px;
      }
      .cart-entity {
        padding: 0.75rem;
      }
      .cart-entity-header {
        font-size: 1rem;
      }
      .cart-item-name {
        font-size: 0.9rem;
      }
      .cart-item-price {
        font-size: 0.8rem;
      }
      .cart-item-controls input {
        width: 40px;
        font-size: 0.8rem;
      }
      .cart-item-controls button {
        min-width: 32px;
        min-height: 32px;
      }
      .cart-total {
        font-size: 0.9rem;
      }
      .grand-total {
        font-size: 1rem;
      }
      .delivery-form {
        padding: 0.75rem;
      }
      .delivery-form h2 {
        font-size: 1rem;
      }
      .form-group label {
        font-size: 0.85rem;
      }
      .form-group input,
      .form-group select {
        font-size: 0.85rem;
        padding: 0.5rem;
      }
      .location-btn {
        font-size: 0.8rem;
        padding: 0.5rem;
      }
      #map {
        height: calc(100vh - 150px);
      }
      .bottom-sheet {
        max-height: 50vh;
        overflow-y: auto;
      }
      .no-cart {
        font-size: 0.95rem;
        padding: 1rem;
      }
    }

    @media (min-width: 769px) {
      .bottom-sheet {
        position: relative;
        border-radius: 12px;
        margin-top: 1rem;
        box-shadow: var(--shadow-light);
      }
      .bottom-sheet-toggle {
        display: none;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .header, .cart-entity, .dot, .sidebar, .delivery-form, .no-cart, .back-to-top, .bottom-sheet {
        animation: none;
      }
      .sidebar-tab:hover,
      .sidebar-tab:focus,
      .cart-item-controls button:hover,
      .cart-item-controls button:focus,
      .location-btn:hover,
      .location-btn:focus,
      .place-order-btn:hover,
      .place-order-btn:focus,
      .back-to-top:hover,
      .back-to-top:focus {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <button class="sidebar-tab" onclick="switchTab('home')" aria-label="Go to Home">
        <svg viewBox="0 0 24 24">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        Home
      </button>
      <button class="sidebar-tab" onclick="switchTab('favorites')" aria-label="Go to Favorites">
        <svg viewBox="0 0 24 24">
          <path d="M12 2L15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2z"/>
        </svg>
        Favorites
      </button>
      <button class="sidebar-tab active" onclick="switchTab('orders')" aria-label="Go to Orders">
        <svg viewBox="0 0 24 24">
          <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1 1 0 0021.25 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
        </svg>
        Orders
      </button>
    </div>
    <div class="content">
      <div class="header">
        <h1 class="header-title">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          Checkout
        </h1>
        <div class="header-actions">
          <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <svg id="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
          </button>
        </div>
      </div>
      <div id="custom-alert" class="custom-alert" role="dialog" aria-hidden="true" aria-labelledby="alert-message">
        <button class="close-btn" onclick="hideAlert()" aria-label="Close alert">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <p id="alert-message"></p>
      </div>
      <div class="loader active" id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="no-cart" id="no-cart">Your cart is empty</div>
      <div class="cart-section" id="cart-section" aria-live="polite"></div>
      <div class="delivery-form">
        <h2>Delivery Details</h2>
        <div class="form-group">
          <label for="delivery-address">Delivery Address</label>
          <div class="flex items-center gap-0.5rem">
            <input
              type="text"
              id="delivery-address"
              placeholder="Enter your delivery address"
              aria-label="Delivery address"
              required
            />
            <button class="location-btn" onclick="getUserLocation()" aria-label="Use current location">
              <svg viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5 14.5 7.62 14.5 9s-1.12 2.5-2.5 2.5z"/>
              </svg>
              Use My Location
            </button>
          </div>
        </div>
      </div>
      <div id="map" role="region" aria-label="Map showing delivery location"></div>
      <div class="bottom-sheet" id="bottom-sheet">
        <button class="bottom-sheet-toggle" onclick="toggleBottomSheet()" aria-label="Toggle bottom sheet">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path id="bottom-sheet-icon" d="M12 19V5M5 12l7-7 7 7"/>
          </svg>
        </button>
        <div class="form-group">
          <label for="payment-method">Payment Method</label>
          <select id="payment-method" aria-label="Payment method" required>
            <option value="credit-card">Credit Card</option>
            <option value="cash">Cash on Delivery</option>
            <option value="digital-wallet">Digital Wallet</option>
          </select>
        </div>
        <button class="place-order-btn" onclick="confirmOrder()" aria-label="Place order">Place Order</button>
      </div>
    </div>
    <button id="back-to-top" class="back-to-top" onclick="scrollToTop()" aria-label="Back to top">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 19V5M5 12l7-7 7 7"/>
      </svg>
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, onValue, set, remove, push, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const MAPBOX_TOKEN = 'pk.eyJ1Ijoia2F0bGVnb3BoYXNoYSIsImEiOiJjbTlpOTdzbmYwMGNsMmpzYWJtZzN4d3pqIn0.Zt-aSMEoahrV3zkiVVHbOw';

    let app, auth, db;
    let cart = {};
    let map, marker;
    let isSubmitting = false;

    const elements = {
      customAlert: document.getElementById("custom-alert"),
      alertMessage: document.getElementById("alert-message"),
      loader: document.getElementById("loader"),
      cartSection: document.getElementById("cart-section"),
      noCart: document.getElementById("no-cart"),
      deliveryAddressInput: document.getElementById("delivery-address"),
      paymentMethodSelect: document.getElementById("payment-method"),
      placeOrderBtn: document.querySelector(".place-order-btn"),
      themeToggle: document.getElementById("theme-toggle"),
      themeIcon: document.getElementById("theme-icon"),
      backToTop: document.getElementById("back-to-top"),
      bottomSheet: document.getElementById("bottom-sheet"),
      bottomSheetIcon: document.getElementById("bottom-sheet-icon")
    };

    function initializeFirebase() {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        console.log('Firebase initialized');
        checkAuthState();
      } catch (error) {
        console.error("Firebase initialization failed:", error);
        showAlert("Failed to connect to server.", false);
        hideSpinner();
      }
    }

    function showSpinner() {
      elements.loader.classList.add("active");
    }

    function hideSpinner() {
      elements.loader.classList.remove("active");
    }

    function showAlert(message, isSuccess = false, autoHide = true) {
      elements.alertMessage.textContent = message;
      elements.customAlert.classList.add("active");
      elements.customAlert.classList.toggle("success", isSuccess);
      elements.customAlert.setAttribute("aria-hidden", "false");
      document.querySelector(".close-btn").focus();
      if (autoHide) {
        setTimeout(hideAlert, 3000);
      }
    }

    function hideAlert() {
      elements.customAlert.classList.remove("active", "success");
      elements.customAlert.setAttribute("aria-hidden", "true");
      elements.deliveryAddressInput.focus();
    }

    async function getUserLocation() {
      if (!navigator.geolocation) {
        showAlert("Geolocation not supported.", false);
        return;
      }
      showSpinner();
      try {
        const position = await new Promise((resolve, reject) => {
          const timeout = setTimeout(() => reject(new Error('Geolocation timeout')), 5000);
          navigator.geolocation.getCurrentPosition(
            pos => { clearTimeout(timeout); resolve(pos); },
            err => { clearTimeout(timeout); reject(err); },
            { timeout: 5000 }
          );
        });
        const { latitude, longitude } = position.coords;
        try {
          const response = await fetch(
            `https://api.mapbox.com/geocoding/v5/mapbox.places/${longitude},${latitude}.json?access_token=${MAPBOX_TOKEN}`
          );
          const data = await response.json();
          if (data.features && data.features.length > 0) {
            const address = data.features[0].place_name;
            elements.deliveryAddressInput.value = address;
            initializeMap(longitude, latitude, address);
            showAlert("Location fetched!", true);
          } else {
            showAlert("Unable to find address. Using default (Polokwane).", false);
            elements.deliveryAddressInput.value = "Polokwane, Limpopo, South Africa";
            initializeMap(29.4499945, -23.8980905, "Polokwane, Limpopo, South Africa");
          }
        } catch (error) {
          console.error("Geocoding failed:", error);
          showAlert("Failed to fetch address. Using default.", false);
          elements.deliveryAddressInput.value = "Polokwane, Limpopo, South Africa";
          initializeMap(29.4499945, -23.8980905, "Polokwane, Limpopo, South Africa");
        }
      } catch (error) {
        console.error("Geolocation error:", error.message);
        showAlert("Unable to fetch location. Enter address manually.", false);
        elements.deliveryAddressInput.value = "Polokwane, Limpopo, South Africa";
        initializeMap(29.4499945, -23.8980905, "Polokwane, Limpopo, South Africa");
      } finally {
        hideSpinner();
      }
    }

    function initializeMap(lng, lat, address) {
      mapboxgl.accessToken = MAPBOX_TOKEN;
      map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [lng, lat],
        zoom: 14,
      });
      marker = new mapboxgl.Marker({ color: '#ff6200' })
        .setLngLat([lng, lat])
        .setPopup(new mapboxgl.Popup().setText(address))
        .addTo(map);
      map.addControl(new mapboxgl.NavigationControl());
    }

    async function checkAuthState() {
      showSpinner();
      try {
        await setPersistence(auth, browserLocalPersistence);
        onAuthStateChanged(auth, (user) => {
          if (user) {
            loadCart();
            getUserLocation();
          } else {
            showAlert("Please sign in.", false);
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location.href = "signup.html";
            }, 1500);
          }
        }, (error) => {
          console.error("Auth state check failed:", error);
          showAlert("Authentication error.", false);
          hideSpinner();
        });
      } catch (error) {
        console.error("Auth setup error:", error);
        showAlert("Authentication setup failed.", false);
        hideSpinner();
      }
    }

    async function loadCart() {
      if (!auth.currentUser) return;
      const cartRef = ref(db, `users/${auth.currentUser.uid}/cart`);
      onValue(cartRef, async (snapshot) => {
        cart = {};
        const data = snapshot.val();
        if (data) {
          for (const entityId of Object.keys(data)) {
            const entityRef = ref(db, `${data[entityId].entityType || 'restaurants'}/${entityId}`);
            try {
              const entitySnapshot = await get(entityRef);
              if (entitySnapshot.exists()) {
                const entityData = entitySnapshot.val();
                cart[entityId] = {
                  entityName: entityData.name || (data[entityId].entityType === 'restaurants' ? 'Restaurant' : 'Shop'),
                  entityType: data[entityId].entityType || 'restaurants',
                  items: data[entityId].items || {},
                  deliveryFee: entityData.isOpen && data[entityId].diningMode === 'DELIVERY' ? (entityData.deliveryFee || 35) : 0
                };
              }
            } catch (error) {
              console.error(`Failed to load entity ${entityId}:`, error);
            }
          }
        }
        renderCart();
        hideSpinner();
      }, (error) => {
        console.error("Failed to load cart:", error);
        showAlert("Failed to load cart.", false);
        hideSpinner();
      });
    }

    function renderCart() {
      const entities = Object.keys(cart);
      elements.noCart.classList.toggle('active', entities.length === 0);
      elements.cartSection.style.display = entities.length > 0 ? 'flex' : 'none';
      elements.placeOrderBtn.disabled = entities.length === 0 || isSubmitting;

      elements.cartSection.innerHTML = entities.map(entityId => {
        const entity = cart[entityId];
        const items = Object.entries(entity.items);
        const entityTotal = items.reduce((sum, [_, item]) => sum + item.price * item.quantity, 0);
        const deliveryFee = entity.deliveryFee || 0;
        return `
          <div class="cart-entity">
            <div class="cart-entity-header">
              <div>
                <svg viewBox="0 0 24 24">
                  <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1 1 0 0021.25 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
                ${entity.entityName}
              </div>
              <button class="clear-cart-btn" onclick="clearCart('${entityId}')" aria-label="Clear cart for ${entity.entityName}">Clear Cart</button>
            </div>
            ${items.map(([itemId, item]) => `
              <div class="cart-item">
                <div class="cart-item-details">
                  <div class="cart-item-name">${item.quantity}x ${item.name}</div>
                  <div class="cart-item-price">R${item.price.toFixed(2)}</div>
                </div>
                <div class="cart-item-controls">
                  <button onclick="debounceUpdateQuantity('${entityId}', '${itemId}', ${item.quantity - 1})" ${item.quantity <= 1 ? 'disabled' : ''} aria-label="Decrease quantity of ${item.name}">-</button>
                  <input
                    type="number"
                    value="${item.quantity}"
                    min="1"
                    oninput="debounceUpdateQuantity('${entityId}', '${itemId}', this.value)"
                    aria-label="Quantity for ${item.name}"
                  />
                  <button onclick="debounceUpdateQuantity('${entityId}', '${itemId}', ${item.quantity + 1})" aria-label="Increase quantity of ${item.name}">+</button>
                  <button onclick="removeItem('${entityId}', '${itemId}')" aria-label="Remove ${item.name} from cart">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                      <line x1="18" y1="6" x2="6" y2="18"></line>
                      <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                  </button>
                </div>
              </div>
            `).join('')}
            <div class="cart-total">Subtotal: R${entityTotal.toFixed(2)}${deliveryFee > 0 ? ` + R${deliveryFee.toFixed(2)} delivery` : ''}</div>
          </div>
        `;
      }).join('');

      const grandTotal = entities.reduce((sum, entityId) => {
        const items = Object.values(cart[entityId].items);
        const entityTotal = items.reduce((subSum, item) => subSum + item.price * item.quantity, 0);
        return sum + entityTotal + (cart[entityId].deliveryFee || 0);
      }, 0);
      elements.cartSection.innerHTML += `<div class="grand-total">Total: R${grandTotal.toFixed(2)} ${entities.some(id => cart[id].deliveryFee > 0) ? '(includes delivery)' : ''}</div>`;
    }

    let quantityTimeout;
    window.debounceUpdateQuantity = function(entityId, itemId, quantity) {
      clearTimeout(quantityTimeout);
      quantityTimeout = setTimeout(() => updateQuantity(entityId, itemId, quantity), 300);
    };

    window.updateQuantity = async function(entityId, itemId, quantity) {
      if (!auth.currentUser) {
        showAlert("Please sign in to update cart.", false);
        return;
      }
      quantity = parseInt(quantity);
      if (isNaN(quantity) || quantity < 1) {
        removeItem(entityId, itemId);
        return;
      }
      const itemRef = ref(db, `users/${auth.currentUser.uid}/cart/${entityId}/items/${itemId}`);
      try {
        showSpinner();
        await set(itemRef, { ...cart[entityId].items[itemId], quantity });
        cart[entityId].items[itemId].quantity = quantity;
        renderCart();
        showAlert("Quantity updated!", true);
      } catch (error) {
        console.error("Failed to update quantity:", error);
        showAlert("Failed to update quantity.", false);
      } finally {
        hideSpinner();
      }
    };

    window.removeItem = async function(entityId, itemId) {
      if (!auth.currentUser) {
        showAlert("Please sign in to remove items.", false);
        return;
      }
      const itemRef = ref(db, `users/${auth.currentUser.uid}/cart/${entityId}/items/${itemId}`);
      try {
        showSpinner();
        await remove(itemRef);
        delete cart[entityId].items[itemId];
        if (Object.keys(cart[entityId].items).length === 0) {
          delete cart[entityId];
          await remove(ref(db, `users/${auth.currentUser.uid}/cart/${entityId}`));
        }
        renderCart();
        showAlert("Item removed!", true);
      } catch (error) {
        console.error("Failed to remove item:", error);
        showAlert("Failed to remove item.", false);
      } finally {
        hideSpinner();
      }
    };

    window.clearCart = async function(entityId) {
      if (!auth.currentUser) {
        showAlert("Please sign in to clear cart.", false);
        return;
      }
      if (!confirm(`Clear cart for ${cart[entityId].entityName}?`)) return;
      const cartRef = ref(db, `users/${auth.currentUser.uid}/cart/${entityId}`);
      try {
        showSpinner();
        await remove(cartRef);
        delete cart[entityId];
        renderCart();
        showAlert("Cart cleared!", true);
      } catch (error) {
        console.error("Failed to clear cart:", error);
        showAlert("Failed to clear cart.", false);
      } finally {
        hideSpinner();
      }
    };

    window.confirmOrder = function() {
      if (!auth.currentUser) {
        showAlert("Please sign in to place order.", false);
        return;
      }
      if (isSubmitting) return;
      if (confirm("Place this order?")) {
        placeOrder();
      }
    };

    window.placeOrder = async function() {
      if (!auth.currentUser || isSubmitting) return;
      const deliveryAddress = elements.deliveryAddressInput.value.trim();
      const paymentMethod = elements.paymentMethodSelect.value;
      if (!deliveryAddress) {
        showAlert("Enter a delivery address.", false);
        return;
      }
      if (!paymentMethod) {
        showAlert("Select a payment method.", false);
        return;
      }
      if (Object.keys(cart).length === 0) {
        showAlert("Your cart is empty.", false);
        return;
      }

      isSubmitting = true;
      elements.placeOrderBtn.disabled = true;
      showSpinner();
      try {
        const ordersRef = ref(db, `users/${auth.currentUser.uid}/orders`);
        const cartRef = ref(db, `users/${auth.currentUser.uid}/cart`);
        for (const entityId of Object.keys(cart)) {
          const entity = cart[entityId];
          const items = Object.values(entity.items);
          const total = items.reduce((sum, item) => sum + item.price * item.quantity, 0) + (entity.deliveryFee || 0);
          await push(ordersRef, {
            entityId,
            entityType: entity.entityType,
            entityName: entity.entityName,
            items: entity.items,
            total,
            status: "pending",
            timestamp: Date.now(),
            deliveryAddress,
            paymentMethod,
            deliveryFee: entity.deliveryFee || 0
          });
        }
        await remove(cartRef);
        cart = {};
        renderCart();
        showAlert("Order placed!", true);
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "orders.html";
        }, 1500);
      } catch (error) {
        console.error("Failed to place order:", error);
        showAlert("Failed to place order.", false);
      } finally {
        isSubmitting = false;
        elements.placeOrderBtn.disabled = Object.keys(cart).length === 0;
        hideSpinner();
      }
    };

    window.switchTab = function(tab) {
      document.querySelectorAll(".sidebar-tab").forEach(t => t.classList.remove("active"));
      document.querySelector(`.sidebar-tab[onclick="switchTab('${tab}')"]`).classList.add("active");
      document.body.classList.add("fade-out");
      setTimeout(() => {
        if (tab === 'home') {
          window.location.href = "index.html";
        } else if (tab === 'favorites') {
          window.location.href = "favorites.html";
        } else if (tab === 'orders') {
          window.location.href = "orders.html";
        }
      }, 500);
      showAlert(`Switched to ${tab}`, true);
    };

    window.toggleTheme = function() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      elements.themeIcon.innerHTML = newTheme === 'light'
        ? `<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>`
        : `<path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>`;
      elements.themeToggle.setAttribute('aria-label', `Switch to ${newTheme === 'light' ? 'dark' : 'light'} theme`);
      if (auth.currentUser) {
        set(ref(db, `users/${auth.currentUser.uid}/theme`), newTheme).catch(error => {
          console.error("Failed to save theme:", error);
        });
      }
    };

    window.scrollToTop = function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      elements.deliveryAddressInput.focus();
    };

    window.toggleBottomSheet = function() {
      const isHidden = elements.bottomSheet.classList.contains('hidden');
      elements.bottomSheet.classList.toggle('hidden', !isHidden);
      elements.bottomSheetIcon.innerHTML = isHidden
        ? `<path d="M12 19V5M5 12l7-7 7 7"/>`
        : `<path d="M12 5v14M19 12l-7 7-7-7"/>`;
      elements.bottomSheetToggle.setAttribute('aria-label', isHidden ? 'Hide bottom sheet' : 'Show bottom sheet');
    };

    function handleKeyboardNavigation(event) {
      if (event.key === 'Enter' || event.key === ' ') {
        const target = event.target;
        if (target.classList.contains('sidebar-tab') || target.classList.contains('cart-item-controls') || target.classList.contains('location-btn') || target.classList.contains('place-order-btn') || target.classList.contains('clear-cart-btn') || target.classList.contains('bottom-sheet-toggle')) {
          event.preventDefault();
          target.click();
        }
      } else if (event.key === 'Escape' && elements.customAlert.classList.contains('active')) {
        hideAlert();
      }
    }

    function handleScroll() {
      elements.backToTop.classList.toggle('active', window.scrollY > 300);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
      elements.themeIcon.innerHTML = savedTheme === 'light'
        ? `<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>`
        : `<path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>`;
      elements.themeToggle.setAttribute('aria-label', `Switch to ${savedTheme === 'light' ? 'dark' : 'light'} theme`);
      initializeFirebase();
      document.addEventListener('keydown', handleKeyboardNavigation);
      window.addEventListener('scroll', handleScroll);
      document.body.classList.remove('fade-out');
      document.body.style.opacity = '1';
    });
  </script>
</body>
</html>
