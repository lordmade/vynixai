<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#ff2a6d">
  <title>Log In â€¢ Vynix</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --card: #f7f9fa;
      --text: #0f1419;
      --text2: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --glow: 0 0 15px rgba(255, 42, 109, .4);
    }

    /* Prevent zoom & long-press */
    *, *::before, *::after {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    input, textarea { -webkit-user-select: text; user-select: text; }
    body { touch-action: manipulation; overscroll-behavior: none; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #ff2a6d, #05d9e8);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: var(--bg);
      border-radius: 32px;
      width: 100%;
      max-width: 400px;
      padding: 48px 32px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.18);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .logo-text {
      font-weight: 800;
      font-size: 42px;
      letter-spacing: -2px;
      background: linear-gradient(90deg, var(--accent), #05d9e8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .logo-subtitle {
      color: var(--text2);
      font-size: 17px;
      margin-bottom: 40px;
      font-weight: 500;
    }

    .v-logo-container {
      width: 96px;
      height: 96px;
      background: white;
      border-radius: 24px;
      margin: 0 auto 32px;
      display: grid;
      place-items: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .v-logo { width: 56px; height: 56px; }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input {
      width: 100%;
      padding: 18px 52px 18px 20px;
      border: 2px solid var(--border);
      border-radius: 999px;
      background: var(--card);
      font-size: 17px;
      outline: none;
      transition: all .25s;
    }

    .input:focus {
      border-color: var(--accent);
      box-shadow: var(--glow);
    }

    .toggle-password {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text2);
      font-size: 22px;
      padding: 4px;
      border-radius: 50%;
      transition: color .2s;
    }

    .toggle-password:hover { color: var(--accent); }

    .btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 999px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 16px;
      box-shadow: var(--glow);
      transition: all .25s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
    }

    .login-btn {
      background: var(--accent);
      color: white;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(255, 42, 109, .5);
    }

    .google-btn {
      background: #fff;
      color: #333;
      border: 2px solid #ddd;
    }

    .google-btn:hover {
      background: #f8f8f8;
      border-color: #ccc;
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-v-logo, .btn-google-logo {
      width: 38px;
      height: 38px;
      background: white;
      border-radius: 12px;
      display: grid;
      place-items: center;
      flex-shrink: 0;
    }

    .btn-google-logo img { width: 22px; height: 22px; }

    .divider {
      margin: 32px 0;
      position: relative;
      text-align: center;
      color: var(--text2);
      font-size: 14px;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border);
    }

    .divider span {
      background: var(--bg);
      padding: 0 16px;
    }

    .link {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
    }

    .link:hover { text-decoration: underline; }

    .forgot-password {
      margin-top: 16px;
      font-size: 15px;
      color: var(--text2);
      text-align: center;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      z-index: 1000;
      opacity: 0;
      transition: opacity .3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .toast.show { opacity: 1; }
  </style>
</head>
<body>

  <div class="container">
    <div class="v-logo-container">
      <svg class="v-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path fill="#ff2a6d" d="M19.75 2.25h3L12 21.75h-3L1.25 2.25h3l7.5 17.19z"/>
      </svg>
    </div>

    
    <p class="logo-subtitle">Welcome back! Log in to continue</p>

    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" class="input" placeholder="Email Address" required autocomplete="email">
      </div>
      <div class="input-group">
        <input type="password" id="password" class="input" placeholder="Password" required autocomplete="current-password">
        <span class="material-icons toggle-password" onclick="togglePassword()">visibility</span>
      </div>

      <!-- Forgot Password Link -->
      <div class="forgot-password">
        <a href="forgot-password.html" class="link">Forgot password?</a>
      </div>

      <button type="submit" class="btn login-btn" id="loginBtn">
        <div class="btn-v-logo">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#ff2a6d" d="M19.75 2.25h3L12 21.75h-3L1.25 2.25h3l7.5 17.19z"/>
          </svg>
        </div>
        <span id="btnText">Log In</span>
      </button>
    </form>

    <div class="divider"><span>or</span></div>

    <button id="googleBtn" class="btn google-btn">
      <div class="btn-google-logo">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
      </div>
      <span>Continue with Google</span>
    </button>

    <p style="margin-top: 32px; color: var(--text2); font-size: 15px;">
      Don't have an account? <a href="signup.html" class="link">Sign Up</a>
    </p>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const toast = (msg, duration = 3000) => {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), duration);
    };

    window.togglePassword = () => {
      const input = document.getElementById('password');
      const icon = document.querySelector('.toggle-password');
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        input.type = 'password';
        icon.textContent = 'visibility';
      }
    };

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      const btnText = document.getElementById('btnText');

      if (!email || !password) return toast('Enter email and password');

      btn.disabled = true;
      btnText.textContent = 'Logging in...';

      try {
        await signInWithEmailAndPassword(auth, email, password);
        toast('Welcome back!');
        setTimeout(() => location.href = 'index.html', 1200);
      } catch (err) {
        const msg = err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password' 
          ? 'Invalid email or password' 
          : 'Login failed';
        toast(msg);
      } finally {
        btn.disabled = false;
        btnText.textContent = 'Log In';
      }
    });

    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
        toast('Logged in with Google!');
        setTimeout(() => location.href = 'index.html', 1200);
      } catch (err) {
        if (err.code !== 'auth/popup-closed-by-user') {
          toast('Google login failed');
        }
      }
    });

    auth.onAuthStateChanged(user => {
      if (user) location.href = 'index.html';
    });
  </script>
</body>
</html>
