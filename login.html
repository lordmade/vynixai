<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#ff2a6d">
  <title>Log in • Vynix</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #ff2a6d, #05d9e8);
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: 16px;
      -webkit-user-select: none; user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    input { -webkit-user-select: text; user-select: text; }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      border-radius: 28px;
      padding: 40px 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      text-align: center;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 32px;
      filter: drop-shadow(0 4px 16px rgba(255,42,109,0.3));
    }

    h1 {
      font-size: 31px;
      font-weight: 800;
      margin-bottom: 32px;
      background: linear-gradient(90deg, #ff2a6d, #05d9e8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-group {
      margin-bottom: 24px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 18px 56px 18px 20px;
      font-size: 17px;
      border: 2px solid #e1e8ed;
      border-radius: 999px;
      background: #f7f9fa;
      outline: none;
      transition: all 0.25s;
    }

    input:focus {
      border-color: #ff2a6d;
      box-shadow: 0 0 0 4px rgba(255,42,109,0.15);
    }

    .toggle-eye {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #536471;
      font-family: 'Material Icons';
      font-size: 24px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 999px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 16px;
      transition: all 0.25s;
    }

    .btn-primary {
      background: #ff2a6d;
      color: white;
      box-shadow: 0 8px 24px rgba(255,42,109,0.4);
    }

    .btn-primary:hover { transform: translateY(-2px); }

    .btn-google {
      background: white;
      color: #0f1419;
      border: 2px solid #e1e8ed;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .divider {
      margin: 32px 0;
      color: #536471;
      font-size: 15px;
      position: relative;
    }
    .divider::before {
      content: ''; position: absolute; top: 50%; left: 0; right: 0;
      height: 1px; background: #e1e8ed;
    }
    .divider span { background: white; padding: 0 16px; }

    .link { color: #ff2a6d; font-weight: 600; text-decoration: none; }
    .link:hover { text-decoration: underline; }

    .bottom {
      margin-top: 40px;
      color: #536471;
      font-size: 15px;
    }

    .toast {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.9); color: white; padding: 14px 28px;
      border-radius: 30px; font-weight: 600; z-index: 1000;
      opacity: 0; transition: opacity 0.3s;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.postimg.cc/K8YWKG0z/Gemini-Generated-Image-j4zn0jj4zn0jj4zn-1-removebg-preview.png" 
         alt="Vynix" class="logo">

    <h1>Log in to Vynix</h1>

    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required autocomplete="email">
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
        <span class="material-icons toggle-eye" onclick="togglePassword()">visibility</span>
      </div>

      <button type="submit" class="btn btn-primary" id="loginBtn">Log in</button>
    </form>

    <div class="divider"><span>or</span></div>

    <button id="googleBtn" class="btn btn-google">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 6.75c1.63 0 3.06.56 4.21 1.65l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Continue with Google
    </button>

    <div class="bottom">
      Don’t have an account? <a href="signup.html" class="link">Sign up</a>
      <br><br>
      <a href="forgot-password.html" class="link">Forgot password?</a>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

    const app = initializeApp({
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    });

    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const toast = (msg) => {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 3000);
    };

    window.togglePassword = () => {
      const p = document.getElementById('password');
      const icon = document.querySelector('.toggle-eye');
      if (p.type === 'password') {
        p.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        p.type = 'password';
        icon.textContent = 'visibility';
      }
    };

    onAuthStateChanged(auth, user => {
      if (user) location.href = 'index.html';
    });

    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');

      if (!email || !pass) return toast('Fill in all fields');

      btn.disabled = true;
      btn.textContent = 'Logging in...';

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        toast('Welcome back!');
        setTimeout(() => location.href = 'index.html', 800);
      } catch (err) {
        toast(err.code.includes('wrong-password') || err.code.includes('user-not-found')
          ? 'Wrong email or password' : 'Login failed');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Log in';
      }
    });

    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
        toast('Signed in with Google');
        setTimeout(() => location.href = 'index.html', 800);
      } catch (err) {
        if (err.code !== 'auth/popup-closed-by-user') toast('Google login failed');
      }
    });
  </script>
</body>
</html>
