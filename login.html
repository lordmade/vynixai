<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Log in to X</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
    .x-logo {
      width: 40px;
      height: 40px;
      margin: 0 auto 40px;
      display: block;
    }
    h1 {
      font-size: 31px;
      font-weight: 900;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: -0.5px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 14px 16px;
      background: #000;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 17px;
      transition: border 0.2s;
    }
    .input-field:focus {
      outline: none;
      border-color: #1d9bf0;
    }
    .input-field::placeholder {
      color: #71767b;
    }
    .login-btn {
      width: 100%;
      padding: 14px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 999px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #e7e7e7;
    }
    .login-btn:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .divider {
      text-align: center;
      margin: 32px 0;
      color: #71767b;
      position: relative;
    }
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #333;
    }
    .divider span {
      background: #000;
      padding: 0 12px;
    }
    .links {
      text-align: center;
      margin-top: 32px;
      font-size: 15px;
    }
    .links a {
      color: #1d9bf0;
      text-decoration: none;
      margin: 0 12px;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .signup-prompt {
      text-align: center;
      margin-top: 60px;
      color: #71767b;
      font-size: 15px;
    }
    .signup-prompt a {
      color: #1d9bf0;
      font-weight: 600;
    }
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff3333;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      z-index: 1000;
      display: none;
    }
    .alert.active {
      display: block;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    @media (max-width: 480px) {
      .login-container { padding: 16px; }
      h1 { font-size: 28px; }
    }
  </style>
</head>
<body class="bg-black">

  <div id="alert-message" class="alert" role="alert"></div>

  <div class="login-container">
    <!-- X Logo -->
    <svg class="x-logo" viewBox="0 0 24 24" aria-hidden="true">
      <g>
        <path fill="#fff" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
      </g>
    </svg>

    <h1>Sign in to X</h1>

    <form id="login-form">
      <div class="input-group">
        <input type="email" id="email-input" class="input-field" placeholder="Email or username" required autocomplete="email">
      </div>
      <div class="input-group">
        <input type="password" id="password-input" class="input-field" placeholder="Password" required autocomplete="current-password">
      </div>

      <button type="submit" class="login-btn" id="login-btn">Sign in</button>
    </form>

    <div class="links">
      <a href="#" id="forgot-password-link">Forgot password?</a>
      <span>Â·</span>
      <a href="signup.html">Sign up for X</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const showAlert = (msg, isError = true) => {
      const alert = document.getElementById('alert-message');
      alert.textContent = msg;
      alert.className = 'alert' + (isError ? '' : ' success');
      alert.classList.add('active');
      setTimeout(() => alert.classList.remove('active'), 4000);
    };

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email-input').value.trim();
      const password = document.getElementById('password-input').value.trim();
      const btn = document.getElementById('login-btn');

      if (!email || !password) {
        showAlert('Please fill in all fields');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Signing in...';

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'index.html';
      } catch (error) {
        let msg = 'Invalid login credentials';
        if (error.code === 'auth/user-not-found') msg = 'No account found with this email';
        if (error.code === 'auth/wrong-password') msg = 'Incorrect password';
        if (error.code === 'auth/invalid-email') msg = 'Invalid email address';
        if (error.code === 'auth/too-many-requests') msg = 'Too many attempts. Try again later.';
        showAlert(msg);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Sign in';
      }
    });

    document.getElementById('forgot-password-link').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email-input').value.trim();
      if (!email) {
        showAlert('Enter your email first');
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        showAlert('Password reset email sent! Check your inbox.', false);
      } catch (err) {
        showAlert('Failed to send reset email');
      }
    });

    // Redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user) window.location.href = 'index.html';
    });
  </script>
</body>
</html>
