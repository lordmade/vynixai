<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#0f0f14"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="mobile-web-app-capable" content="yes"/>
  <title>Vynix • Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    :root {
      --bg-main: #0f0f14;
      --surface: rgba(255, 255, 255, 0.07);
      --accent: #7c3aed;
      --accent-light: #8b5cf6;
      --accent-dark: #6d28d9;
      --text: #ffffff;
      --text-secondary: #d1d5db;
      --text-muted: #9ca3af;
      --glass-border: rgba(255, 255, 255, 0.12);
      --radius-l: 20px;
      --radius-xl: 28px;
      --shadow-glow: 0 20px 80px rgba(124,58,237,0.25);
      --transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, sans-serif;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    body {
      background: var(--bg-main);
      color: var(--text);
      min-height: 100dvh;
      overflow-x: hidden;
      background: linear-gradient(to bottom, #0f0f14, #1a1a2e);
    }

    /* ── Hero Background ─────────────────────────────────────────── */
    .hero-background {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.35;
      filter: brightness(0.7);
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(124,58,237,0.48), rgba(139,92,246,0.42));
      backdrop-filter: blur(4px);
    }

    /* ── Navbar ──────────────────────────────────────────────────── */
    .navbar {
      padding: 1.8rem 5%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .brand-logo {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: -2.5px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(124,58,237,0.45);
    }

    /* ── Main Container & Auth Card ──────────────────────────────── */
    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .auth-card {
      background: var(--surface);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      padding: 3.2rem 2.8rem;
      width: 100%;
      max-width: 460px;
      box-shadow: var(--shadow-glow);
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }

    .auth-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 32px 100px rgba(124,58,237,0.35);
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 4px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 0.6rem;
      background: linear-gradient(90deg, var(--accent-light), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 2.2rem;
      font-size: 1.05rem;
      text-align: center;
    }

    /* ── Inputs ──────────────────────────────────────────────────── */
    .input-group {
      position: relative;
      margin-bottom: 1.6rem;
    }

    .input-field {
      width: 100%;
      padding: 1.4rem 1.2rem 0.6rem;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
    }

    .input-field:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(124,58,237,0.18);
    }

    .input-label {
      position: absolute;
      left: 1.2rem;
      top: 1.2rem;
      color: var(--text-muted);
      font-size: 1rem;
      pointer-events: none;
      transition: var(--transition);
    }

    .input-field:focus ~ .input-label,
    .input-field:not(:placeholder-shown) ~ .input-label {
      top: 0.6rem;
      font-size: 0.82rem;
      color: var(--accent);
      font-weight: 600;
    }

    .toggle-password {
      position: absolute;
      right: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .toggle-password:hover {
      color: var(--accent-light);
    }

    /* ── Buttons ─────────────────────────────────────────────────── */
    .btn-primary {
      width: 100%;
      padding: 1.2rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.08rem;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 8px 30px rgba(124,58,237,0.35);
    }

    .btn-primary:hover {
      background: var(--accent-light);
      transform: translateY(-3px);
      box-shadow: 0 16px 50px rgba(124,58,237,0.45);
    }

    .btn-google {
      width: 100%;
      padding: 1rem;
      background: white;
      color: #111;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 1.2rem;
      transition: var(--transition);
    }

    .btn-google:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* ── Other Elements ──────────────────────────────────────────── */
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.8rem 0;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255,255,255,0.12);
    }

    .links-area {
      margin-top: 2rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.98rem;
    }

    .text-link {
      color: var(--accent-light);
      text-decoration: none;
      font-weight: 600;
    }

    .text-link:hover {
      text-decoration: underline;
    }

    .forgot-link {
      display: block;
      text-align: right;
      color: var(--text-muted);
      font-size: 0.92rem;
      margin: 0.5rem 0 1.5rem;
      text-decoration: none;
    }

    .forgot-link:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    .hidden { display: none !important; }

    @media (max-width: 480px) {
      .auth-card {
        padding: 2.6rem 2rem;
        max-width: 94%;
      }
      h1 { font-size: 2.1rem; }
      .brand-logo { font-size: 2.6rem; }
    }
  </style>
</head>
<body>
  <!-- Hero Background -->
  <div class="hero-background">
    <img class="hero-image" alt="Vynix Music Background"
         src="https://i.postimg.cc/8zF8q662/dda96d43-056a-4418-a156-9adf6e0551de.jpg">
    <div class="hero-overlay"></div>
  </div>

  <nav class="navbar">
    <div class="brand-logo">VYNIX</div>
  </nav>

  <main class="main-container">
    <div class="auth-card">
      <!-- Sign In View -->
      <div id="signinView">
        <h1>Sign In</h1>
        <p class="subtitle">Welcome back to your music universe</p>

        <form id="signinForm">
          <div class="input-group">
            <input type="email" id="signinEmail" class="input-field" placeholder=" " required autofocus />
            <label for="signinEmail" class="input-label">Email Address</label>
          </div>
          <div class="input-group">
            <input type="password" id="signinPassword" class="input-field" placeholder=" " required />
            <label for="signinPassword" class="input-label">Password</label>
            <button type="button" class="toggle-password material-symbols-rounded" data-target="signinPassword">visibility</button>
          </div>
          <a class="forgot-link" id="forgotPasswordLink">Forgot password?</a>
          <button type="submit" class="btn-primary" id="signInBtn">
            <span>Sign In</span>
          </button>
        </form>

        <div class="divider">OR</div>
        <button type="button" class="btn-google" id="googleSignInBtn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20">
          Continue with Google
        </button>

        <div class="links-area">
          New here? <a href="#" id="switchToSignup" class="text-link">Create account</a>
        </div>
      </div>

      <!-- Sign Up View -->
      <div id="signupView" class="hidden">
        <h1>Create Account</h1>
        <p class="subtitle">Start your music journey today</p>

        <form id="signupForm">
          <div class="input-group">
            <input type="text" id="signupName" class="input-field" placeholder=" " required />
            <label for="signupName" class="input-label">Full Name</label>
          </div>
          <div class="input-group">
            <input type="email" id="signupEmail" class="input-field" placeholder=" " required />
            <label for="signupEmail" class="input-label">Email Address</label>
          </div>
          <div class="input-group">
            <input type="password" id="signupPassword" class="input-field" placeholder=" " required minlength="6"/>
            <label for="signupPassword" class="input-label">Password (6+ characters)</label>
            <button type="button" class="toggle-password material-symbols-rounded" data-target="signupPassword">visibility</button>
          </div>
          <button type="submit" class="btn-primary" id="signUpBtn">
            <span>Create Account</span>
          </button>
        </form>

        <div class="divider">OR</div>
        <button type="button" class="btn-google" id="googleSignupBtn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20">
          Continue with Google
        </button>

        <div class="links-area">
          Already have an account? <a href="#" id="switchToSignin" class="text-link">Sign in</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Forgot Password Modal -->
  <div id="forgotModal" style="display:none; position:fixed; inset:0; background:rgba(15,15,20,0.9); backdrop-filter:blur(12px); z-index:2000; align-items:center; justify-content:center;">
    <div class="auth-card" style="max-width:420px; padding:2.8rem 2.4rem;">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.8rem;">
        <h2 style="font-size:2rem;">Reset Password</h2>
        <button id="closeModal" style="background:none; border:none; color:var(--text); font-size:2.2rem; cursor:pointer;">×</button>
      </div>
      <p style="color:var(--text-muted); margin-bottom:1.8rem;">We'll send a reset link to your email.</p>
      <form id="resetForm">
        <div class="input-group">
          <input type="email" id="resetEmail" class="input-field" placeholder=" " required />
          <label for="resetEmail" class="input-label">Email Address</label>
        </div>
        <button type="submit" class="btn-primary" id="sendResetBtn">
          <span>Send Reset Link</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    // ==================== Firebase Config ====================
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const TARGET_PAGE = "index.html"; // Your main app page after login

    // ==================== DOM Elements ====================
    const signinView = document.getElementById('signinView');
    const signupView = document.getElementById('signupView');
    const signinForm = document.getElementById('signinForm');
    const signupForm = document.getElementById('signupForm');
    const signInBtn = document.getElementById('signInBtn');
    const signUpBtn = document.getElementById('signUpBtn');
    const googleSignIn = document.getElementById('googleSignInBtn');
    const googleSignup = document.getElementById('googleSignupBtn');
    const switchToSignup = document.getElementById('switchToSignup');
    const switchToSignin = document.getElementById('switchToSignin');
    const forgotModal = document.getElementById('forgotModal');
    const closeModal = document.getElementById('closeModal');
    const resetForm = document.getElementById('resetForm');
    const sendResetBtn = document.getElementById('sendResetBtn');
    const resetEmail = document.getElementById('resetEmail');
    const forgotLink = document.getElementById('forgotPasswordLink');

    // ==================== UI Toggles ====================
    function showSignIn() {
      signinView.classList.remove('hidden');
      signupView.classList.add('hidden');
    }

    function showSignUp() {
      signupView.classList.remove('hidden');
      signinView.classList.add('hidden');
    }

    switchToSignup.onclick = e => { e.preventDefault(); showSignUp(); };
    switchToSignin.onclick = e => { e.preventDefault(); showSignIn(); };

    forgotLink.onclick = () => {
      forgotModal.style.display = 'flex';
      resetEmail.focus();
    };

    closeModal.onclick = () => forgotModal.style.display = 'none';
    forgotModal.onclick = e => {
      if (e.target === forgotModal) forgotModal.style.display = 'none';
    };

    // Password visibility toggle
    document.querySelectorAll('.toggle-password').forEach(btn => {
      btn.onclick = () => {
        const input = document.getElementById(btn.dataset.target);
        input.type = input.type === 'password' ? 'text' : 'password';
        btn.textContent = input.type === 'password' ? 'visibility' : 'visibility_off';
      };
    });

    // ==================== Auth Logic (simplified - add your full logic) ====================
    // Sign In
    signinForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('signinEmail').value.trim();
      const password = document.getElementById('signinPassword').value;
      try {
        signInBtn.disabled = true;
        signInBtn.textContent = 'Signing in...';
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = TARGET_PAGE;
      } catch (err) {
        alert(err.message);
      } finally {
        signInBtn.disabled = false;
        signInBtn.textContent = 'Sign In';
      }
    };

    // Sign Up (simplified)
    signupForm.onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      try {
        signUpBtn.disabled = true;
        signUpBtn.textContent = 'Creating...';
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        await cred.user.updateProfile({ displayName: name });
        await cred.user.sendEmailVerification();
        alert("Account created! Please verify your email.");
        showSignIn();
      } catch (err) {
        alert(err.message);
      } finally {
        signUpBtn.disabled = false;
        signUpBtn.textContent = 'Create Account';
      }
    };

    // Google Auth
    const handleGoogleAuth = async () => {
      try {
        await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
        window.location.href = TARGET_PAGE;
      } catch (err) {
        alert(err.message);
      }
    };

    googleSignIn.onclick = handleGoogleAuth;
    googleSignup.onclick = handleGoogleAuth;

    // Password Reset
    resetForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = resetEmail.value.trim();
      try {
        sendResetBtn.disabled = true;
        sendResetBtn.textContent = 'Sending...';
        await auth.sendPasswordResetEmail(email);
        alert("Reset link sent! Check your email.");
        forgotModal.style.display = 'none';
      } catch (err) {
        alert(err.message);
      } finally {
        sendResetBtn.disabled = false;
        sendResetBtn.textContent = 'Send Reset Link';
      }
    };

    // Start with Sign In view
    showSignIn();
  </script>
</body>
</html>
