<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vynix Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            --accent-purple: #d946ef;
            --accent-green: #10b981;
            --button-bg: #000000;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: #ffffff;
            color: #111;
        }

        h2 { 
            margin-bottom: 10px; 
            font-size: 28px;
        }
        
        p { 
            color: #666; 
            font-size: 14px; 
            margin-bottom: 30px; 
        }

        .input-container {
            width: 100%;
            max-width: 320px;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 16px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
            text-align: center;
        }

        input:focus { 
            border-color: var(--button-bg); 
        }

        button {
            background: var(--button-bg);
            color: #fff;
            padding: 16px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s;
        }

        button:active { 
            transform: scale(0.98); 
        }

        #otp-group { display: none; }
        
        /* Hidden Recaptcha container */
        #recaptcha-container { margin-bottom: 20px; }
        
        .logo-icon {
            font-size: 64px;
            background: linear-gradient(135deg, #000000 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <span class="material-symbols-rounded logo-icon">auto_awesome</span>
    <h2>Welcome</h2>
    <p>Enter your mobile number to continue.</p>

    <div id="phone-group" class="input-container">
        <input type="tel" id="phoneNumber" placeholder="+1 555 123 4567" />
        <div id="recaptcha-container"></div>
        <button id="sign-in-button" onclick="sendOTP()">Send Code</button>
    </div>

    <div id="otp-group" class="input-container">
        <input type="number" id="otpCode" placeholder="Enter 6-digit code" />
        <button onclick="verifyOTP()">Verify & Login</button>
        <p style="margin-top:20px; font-size:12px; cursor:pointer;" onclick="location.reload()">Wrong number?</p>
    </div>

    <script>
        // --- YOUR CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
          authDomain: "fire-b-a8878.firebaseapp.com",
          databaseURL: "https://fire-b-a8878.firebaseio.com",
          projectId: "fire-b-a8878",
          storageBucket: "fire-b-a8878.firebasestorage.app",
          messagingSenderId: "658673187627",
          appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
        
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Setup Recaptcha (Invisible)
        // Note: 'sign-in-button' is the ID of the button that triggers the flow
        window.onload = function() {
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('sign-in-button', {
                'size': 'invisible', 
                'callback': (response) => {
                    // reCAPTCHA solved
                    sendOTP();
                }
            });
        };

        function sendOTP() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            if(!phoneNumber) {
                alert("Please enter a phone number with country code.");
                return;
            }

            const appVerifier = window.recaptchaVerifier;

            firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    // SMS sent
                    window.confirmationResult = confirmationResult;
                    
                    // Switch UI
                    document.getElementById('phone-group').style.display = 'none';
                    document.getElementById('otp-group').style.display = 'block';
                    alert("SMS Code Sent!");
                }).catch((error) => {
                    console.error("Error sending SMS", error);
                    alert("Error: " + error.message);
                    // Reset Recaptcha if it fails
                    window.recaptchaVerifier.render().then(function(widgetId) {
                        grecaptcha.reset(widgetId);
                    });
                });
        }

        function verifyOTP() {
            const code = document.getElementById('otpCode').value;
            if(!code) return;

            window.confirmationResult.confirm(code).then((result) => {
                // User signed in successfully.
                const user = result.user;
                console.log("User logged in:", user);
                // Redirect to main app
                window.location.href = "community.html";
            }).catch((error) => {
                alert("Invalid Verification Code");
            });
        }
    </script>
</body>
</html>
