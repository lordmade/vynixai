<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vynix | Showmax Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --showmax-black: #05080a;
            --showmax-navy: #0f171e;
            --showmax-red: #e10813;
            --showmax-red-hover: #b0060f;
            --text-light: #ffffff;
            --text-dim: #999ea2;
            --input-bg: #1a242d;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: var(--showmax-black);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background image inspired by streaming UI */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(0deg, rgba(5,8,10,1) 0%, rgba(5,8,10,0.7) 50%, rgba(5,8,10,0.9) 100%), 
                        url('https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?q=80&w=2069&auto=format&fit=crop');
            background-size: cover;
            z-index: -1;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px 24px;
            text-align: center;
        }

        .logo {
            font-size: 42px;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 30px;
            color: var(--text-light);
        }

        .logo span {
            color: var(--showmax-red);
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        p {
            color: var(--text-dim);
            margin-bottom: 32px;
            font-size: 14px;
        }

        /* Input Styles */
        .form-group {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 16px;
            border-radius: 4px;
            border: 1px solid transparent;
            background: var(--input-bg);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border: 1px solid var(--text-dim);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background-color: var(--showmax-red);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: var(--showmax-red-hover);
        }

        .divider {
            margin: 24px 0;
            display: flex;
            align-items: center;
            color: var(--text-dim);
            font-size: 12px;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #252e36;
            margin: 0 10px;
        }

        .guest-link {
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin-top: 20px;
        }

        .toggle-auth {
            margin-top: 30px;
            font-size: 14px;
            color: var(--text-dim);
        }

        .toggle-auth span {
            color: var(--showmax-red);
            cursor: pointer;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="login-card">
        <div class="logo">VYNIX<span>MAX</span></div>
        
        <div id="login-section">
            <h2>Sign In</h2>
            <p>Stream your conversations anywhere.</p>
            
            <form onsubmit="event.preventDefault()">
                <div class="form-group">
                    <input type="email" placeholder="Email or Username" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button class="btn-primary">Sign In</button>
            </form>

            <div class="divider">OR</div>

            <button class="btn-primary" style="background: #4285F4;" onclick="signInWithGoogle()">
                Continue with Google
            </button>

            <a href="#" class="guest-link" onclick="continueAsGuest()">Browse as Guest</a>

            <div class="toggle-auth">
                New to Vynix? <span onclick="toggleView()">Sign up now</span>
            </div>
        </div>

        <div id="signup-section" style="display: none;">
            <h2>Create Account</h2>
            <p>Get unlimited access to chat rooms.</p>
            
            <form onsubmit="event.preventDefault()">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Create Password" required>
                </div>
                <button class="btn-primary">Start Membership</button>
            </form>

            <div class="toggle-auth">
                Already have an account? <span onclick="toggleView()">Sign In</span>
            </div>
        </div>
    </div>

    <script>
        function toggleView() {
            const login = document.getElementById('login-section');
            const signup = document.getElementById('signup-section');
            if (login.style.display === 'none') {
                login.style.display = 'block';
                signup.style.display = 'none';
            } else {
                login.style.display = 'none';
                signup.style.display = 'block';
            }
        }

        // Logic for Google/Guest stays the same as your previous code
    </script>
</body>
</html>
