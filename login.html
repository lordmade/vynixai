<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vynix Max • Welcome</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <style>
    :root {
      --bg: #000;
      --surface: #141414;
      --accent: #e50914;
      --accent-hover: #f40613;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --border: rgba(255,255,255,0.12);
      --google-blue: #4285F4;
      --transition: all 0.3s cubic-bezier(0.16,1,0.3,1);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      min-height: 680px;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.3) 0%,
        rgba(0,0,0,0.65) 45%,
        rgba(0,0,0,0.92) 75%,
        #000 100%
      ), url('https://images.unsplash.com/photo-1557683316-973673baf926?w=1600&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2.5rem 5%;
    }

    .hero-logo {
      font-size: clamp(2.8rem, 8vw, 5.5rem);
      font-weight: 900;
      letter-spacing: -3px;
      background: linear-gradient(90deg, #ffffff 0%, #ffffff 45%, var(--accent) 55%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 20px rgba(0,0,0,0.7);
      margin-bottom: 0.4rem;
    }

    .hero-subtitle {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      font-weight: 500;
      color: rgba(255,255,255,0.85);
      max-width: 700px;
      line-height: 1.35;
      margin-bottom: 2.5rem;
    }

    .auth-container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      background: rgba(20,20,20,0.92);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 3rem 2.6rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.65);
    }

    h1 {
      font-size: 2.1rem;
      font-weight: 800;
      margin-bottom: 0.6rem;
      text-align: center;
    }

    .subtitle {
      color: var(--text-dim);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.05rem;
    }

    .form-group {
      margin-bottom: 1.6rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 1rem 1.3rem;
      background: #1a1a1a;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: white;
      font-size: 1.05rem;
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(229,9,20,0.25);
    }

    .btn {
      width: 100%;
      padding: 1.1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      margin: 1.8rem 0 1.2rem;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: #444;
      cursor: not-allowed;
      transform: none;
    }

    .btn-google {
      background: white;
      color: #000;
      border: 1px solid #dadce0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 500;
      margin: 1.2rem 0 2rem;
    }

    .btn-google:hover {
      background: #f8f9fa;
    }

    .btn-google .google-icon {
      width: 20px;
      height: 20px;
    }

    .toggle-link {
      text-align: center;
      margin: 1.4rem 0;
      color: var(--text-dim);
      font-size: 0.98rem;
    }

    .toggle-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 0.6rem;
      text-align: center;
      min-height: 1.3rem;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.8rem 0;
      color: var(--text-dim);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border);
    }

    .divider span {
      padding: 0 1.4rem;
      font-size: 0.9rem;
    }

    footer {
      padding: 2rem 5%;
      text-align: center;
      color: var(--text-dim);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
    }

    .hidden { display: none !important; }

    @media (max-width: 768px) {
      .hero {
        padding: 2rem 6%;
        background-position: center 60%;
      }
      .auth-container {
        padding: 2.5rem 2rem;
      }
    }

    @media (max-width: 480px) {
      .hero {
        min-height: 720px;
        padding: 2rem 5%;
      }
      .hero-logo {
        font-size: 3.6rem;
      }
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <div>
    <h1 class="hero-logo">VYNIX MAX</h1>
    <p class="hero-subtitle">Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
  </div>

  <!-- Auth Card -->
  <div class="auth-container">

    <!-- SIGN IN MODE -->
    <div id="signinView">
      <h1>Sign In</h1>
      <p class="subtitle">to continue to Vynix Max</p>

      <form id="signinForm">
        <div class="form-group">
          <label for="signinEmail">Email</label>
          <input type="email" id="signinEmail" placeholder="name@example.com" autocomplete="email" required autofocus/>
        </div>

        <div class="form-group">
          <label for="signinPassword">Password</label>
          <input type="password" id="signinPassword" placeholder="••••••••" autocomplete="current-password" required/>
        </div>

        <button type="submit" class="btn" id="signInBtn">Sign In</button>

        <div class="error" id="signinError"></div>
      </form>

      <div class="divider"><span>OR</span></div>

      <button type="button" class="btn btn-google" id="googleSignInBtn">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.51h5.84c-.25 1.31-.98 2.42-2.07 3.16v2.63h3.35c1.96-1.81 3.09-4.47 3.09-7.99z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-1.01 7.28-2.73l-3.35-2.63c-1.01.68-2.29 1.08-3.93 1.08-3.02 0-5.58-2.04-6.49-4.79H.96v2.67C2.77 20.39 7.01 23 12 23z"/>
          <path fill="#FBBC05" d="M5.51 14.21c-.23-.68-.36-1.41-.36-2.21s.13-1.53.36-2.21V7.34H.96C.35 8.85 0 10.39 0 12s.35 3.15.96 4.66l4.55-2.45z"/>
          <path fill="#EA4335" d="M12 4.98c1.64 0 3.11.56 4.27 1.66l3.19-3.19C17.46 1.01 14.97 0 12 0 7.01 0 2.77 2.61 0.96 6.34l4.55 2.45C6.42 6.02 8.98 4.98 12 4.98z"/>
        </svg>
        Continue with Google
      </button>

      <div class="toggle-link">
        New to Vynix Max? <a href="#" id="switchToSignup">Sign up now</a>
      </div>
    </div>

    <!-- SIGN UP MODE -->
    <div id="signupView" class="hidden">
      <h1>Create Account</h1>
      <p class="subtitle">Join Vynix Max today</p>

      <form id="signupForm">
        <div class="form-group">
          <label for="signupName">Name</label>
          <input type="text" id="signupName" placeholder="Your name" autocomplete="name" required/>
        </div>

        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="name@example.com" autocomplete="email" required/>
        </div>

        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="At least 6 characters" autocomplete="new-password" required/>
        </div>

        <button type="submit" class="btn" id="signUpBtn">Create Account</button>

        <div class="error" id="signupError"></div>
      </form>

      <div class="divider"><span>OR</span></div>

      <button type="button" class="btn btn-google" id="googleSignupBtn">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.51h5.84c-.25 1.31-.98 2.42-2.07 3.16v2.63h3.35c1.96-1.81 3.09-4.47 3.09-7.99z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-1.01 7.28-2.73l-3.35-2.63c-1.01.68-2.29 1.08-3.93 1.08-3.02 0-5.58-2.04-6.49-4.79H.96v2.67C2.77 20.39 7.01 23 12 23z"/>
          <path fill="#FBBC05" d="M5.51 14.21c-.23-.68-.36-1.41-.36-2.21s.13-1.53.36-2.21V7.34H.96C.35 8.85 0 10.39 0 12s.35 3.15.96 4.66l4.55-2.45z"/>
          <path fill="#EA4335" d="M12 4.98c1.64 0 3.11.56 4.27 1.66l3.19-3.19C17.46 1.01 14.97 0 12 0 7.01 0 2.77 2.61 0.96 6.34l4.55 2.45C6.42 6.02 8.98 4.98 12 4.98z"/>
        </svg>
        Sign up with Google
      </button>

      <div class="toggle-link">
        Already have an account? <a href="#" id="switchToSignin">Sign in</a>
      </div>
    </div>

  </div>
</section>

<footer>
  © 2025–2026 Vynix Max. All rights reserved.
</footer>

<script>
// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// DOM Elements - Auth toggling
const signinView = document.getElementById('signinView');
const signupView = document.getElementById('signupView');
const switchToSignup = document.getElementById('switchToSignup');
const switchToSignin = document.getElementById('switchToSignin');

const signinForm = document.getElementById('signinForm');
const signinEmail = document.getElementById('signinEmail');
const signinPassword = document.getElementById('signinPassword');
const signInBtn = document.getElementById('signInBtn');
const signinError = document.getElementById('signinError');

const signupForm = document.getElementById('signupForm');
const signupName = document.getElementById('signupName');
const signupEmail = document.getElementById('signupEmail');
const signupPassword = document.getElementById('signupPassword');
const signUpBtn = document.getElementById('signUpBtn');
const signupError = document.getElementById('signupError');

const googleSignInBtn = document.getElementById('googleSignInBtn');
const googleSignupBtn = document.getElementById('googleSignupBtn');

// Toggle functions
function showSignIn() {
  signinView.classList.remove('hidden');
  signupView.classList.add('hidden');
  signinEmail.focus();
}

function showSignUp() {
  signupView.classList.remove('hidden');
  signinView.classList.add('hidden');
  signupName.focus();
}

switchToSignup.addEventListener('click', (e) => { e.preventDefault(); showSignUp(); });
switchToSignin.addEventListener('click', (e) => { e.preventDefault(); showSignIn(); });

// Email Sign In
signinForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = signinEmail.value.trim();
  const password = signinPassword.value;

  signInBtn.disabled = true;
  signInBtn.textContent = "Signing in...";
  signinError.textContent = "";

  try {
    await auth.signInWithEmailAndPassword(email, password);
  } catch (error) {
    let msg = "An error occurred.";
    switch(error.code) {
      case 'auth/invalid-email': msg = "Invalid email format"; break;
      case 'auth/user-not-found':
      case 'auth/wrong-password': msg = "Incorrect email or password"; break;
    }
    signinError.textContent = msg;
  } finally {
    signInBtn.disabled = false;
    signInBtn.textContent = "Sign In";
  }
});

// Email Sign Up
signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = signupName.value.trim();
  const email = signupEmail.value.trim();
  const password = signupPassword.value;

  if (!name || password.length < 6) {
    signupError.textContent = !name ? "Please enter your name" : "Password must be at least 6 characters";
    return;
  }

  signUpBtn.disabled = true;
  signUpBtn.textContent = "Creating...";
  signupError.textContent = "";

  try {
    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
    await userCredential.user.updateProfile({ displayName: name });
  } catch (error) {
    let msg = "Failed to create account.";
    switch(error.code) {
      case 'auth/email-already-in-use': msg = "Email already in use"; break;
      case 'auth/invalid-email': msg = "Invalid email format"; break;
      case 'auth/weak-password': msg = "Password too weak"; break;
    }
    signupError.textContent = msg;
  } finally {
    signUpBtn.disabled = false;
    signUpBtn.textContent = "Create Account";
  }
});

// Google Auth (shared for both)
const handleGoogleAuth = async (btn, errorEl) => {
  const provider = new firebase.auth.GoogleAuthProvider();
  btn.disabled = true;
  btn.textContent = "Connecting...";

  try {
    await auth.signInWithPopup(provider);
  } catch (error) {
    let msg = "Google authentication failed";
    if (error.code === 'auth/popup-closed-by-user') msg = "Popup was closed";
    errorEl.textContent = msg;
  } finally {
    btn.disabled = false;
    btn.textContent = btn.id.includes('SignIn') ? "Continue with Google" : "Sign up with Google";
  }
};

googleSignInBtn.addEventListener('click', () => handleGoogleAuth(googleSignInBtn, signinError));
googleSignupBtn.addEventListener('click', () => handleGoogleAuth(googleSignupBtn, signupError));

// Start with sign-in view
showSignIn();
</script>
</body>
</html>
