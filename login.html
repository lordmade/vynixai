<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#ff2a6d">
  <title>Log in • Vynix</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #0f1419;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      margin: 0;
      padding: 16px;
      overflow-x: hidden;
    }

    .login-card {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 40px 32px;
      border-radius: 24px;
      border: 1px solid #e1e8ed;
      box-shadow: 0 8px 28px rgba(0,0,0,0.08);
    }

    .vynix-logo {
      width: 56px;
      height: 56px;
      margin: 0 auto 36px;
      display: block;
      filter: drop-shadow(0 4px 12px rgba(255,42,109,0.25));
    }

    h1 {
      font-size: 31px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 32px;
      text-align: center;
      background: linear-gradient(90deg, #ff2a6d, #05d9e8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* ——— PERFECT X-STYLE INPUTS ——— */
    .input-wrapper {
      position: relative;
      margin-bottom: 28px;
    }

    .input-wrapper input {
      width: 100%;
      padding: 20px 52px 10px 0;
      font-size: 17px;
      font-weight: 500;
      color: #0f1419;
      background: transparent;
      border: none;
      border-bottom: 2px solid #cfd9de;
      outline: none;
      transition: border-color 0.25s ease;
    }

    .input-wrapper input:focus {
      border-bottom-color: #ff2a6d;
    }

    .input-wrapper label {
      position: absolute;
      left: 0;
      top: 20px;
      font-size: 17px;
      color: #536471;
      pointer-events: none;
      transition: all 0.25s ease;
      transform-origin: left;
    }

    .input-wrapper input:focus + label,
    .input-wrapper input:not(:placeholder-shown) + label {
      top: 6px;
      font-size: 13px;
      color: #ff2a6d;
      font-weight: 600;
    }

    /* Animated focus underline */
    .input-wrapper::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: #ff2a6d;
      transition: all 0.25s ease;
    }

    .input-wrapper:focus-within::after {
      width: 100%;
      left: 0;
    }

    /* Password toggle eye */
    .toggle-password {
      position: absolute;
      right: 0;
      top: 18px;
      cursor: pointer;
      color: #536471;
      font-size: 24px;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s;
      user-select: none;
    }

    .toggle-password:hover {
      background: rgba(255,42,109,0.12);
      color: #ff2a6d;
    }

    .btn-primary {
      width: 100%;
      background: #ff2a6d;
      color: white;
      font-weight: 700;
      font-size: 17px;
      padding: 16px;
      border-radius: 999px;
      border: none;
      margin-top: 32px;
      cursor: pointer;
      transition: all 0.25s;
      box-shadow: 0 8px 20px rgba(255,42,109,0.3);
    }

    .btn-primary:hover { background: #e8245f; transform: translateY(-2px); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .btn-google {
      background: white;
      color: #0f1419;
      border: 1.5px solid #e1e8ed;
      box-shadow: none;
    }

    .btn-google:hover {
      background: #f7f9fa;
      border-color: #ff2a6d;
    }

    .divider {
      text-align: center;
      margin: 32px 0;
      color: #536471;
      font-size: 15px;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e1e8ed;
    }

    .divider span {
      background: white;
      padding: 0 16px;
    }

    .link {
      color: #ff2a6d;
      font-weight: 600;
      text-decoration: none;
    }

    .link:hover { text-decoration: underline; }

    .bottom-text {
      text-align: center;
      margin-top: 48px;
      color: #536471;
      font-size: 15px;
      line-height: 1.6;
    }

    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15,20,25,0.95);
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    #toast.show { opacity: 1; }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="https://i.postimg.cc/K8YWKG0z/Gemini-Generated-Image-j4zn0jj4zn0jj4zn-1-removebg-preview.png" 
         alt="Vynix" class="vynix-logo">

    <h1>Log in to Vynix</h1>

    <form id="loginForm">
      <div class="input-wrapper">
        <input type="email" id="email" placeholder=" " required autocomplete="email">
        <label>Email</label>
      </div>

      <div class="input-wrapper">
        <input type="password" id="password" placeholder=" " required autocomplete="current-password">
        <label>Password</label>
        <span class="material-icons toggle-password" onclick="togglePassword()">visibility</span>
      </div>

      <button type="submit" class="btn-primary" id="loginBtn">
        Log in
      </button>
    </form>

    <div class="divider"><span>or</span></div>

    <button id="googleBtn" class="btn-primary btn-google flex items-center justify-center gap-3">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 6.75c1.63 0 3.06.56 4.21 1.65l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Continue with Google
    </button>

    <div class="bottom-text">
      Don’t have an account? <a href="signup.html" class="link">Sign up</a>
      <br><br>
      <a href="forgot-password.html" class="link text-sm">Forgot password?</a>
    </div>
  </div>

  <div id="toast"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js';
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/f10.14.1/firebase-auth-compat.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const toast = (msg, time = 3000) => {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), time);
    };

    // Password visibility toggle
    window.togglePassword = () => {
      const input = document.getElementById('password');
      const icon = document.querySelector('.toggle-password');
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        input.type = 'password';
        icon.textContent = 'visibility';
      }
    };

    // Auto redirect if already logged in
    onAuthStateChanged(auth, user => {
      if (user) location.href = 'index.html';
    });

    // Email/Password Login
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');

      if (!email || !password) return toast('Please fill in all fields');

      btn.disabled = true;
      btn.textContent = 'Logging in...';

      try {
        await signInWithEmailAndPassword(auth, email, password);
        toast('Welcome back to Vynix!');
        setTimeout(() => location.href = 'index.html', 800);
      } catch (err) {
        const msg = err.code.includes('wrong-password') || err.code.includes('user-not-found')
          ? 'Incorrect email or password'
          : 'Login failed – try again';
        toast(msg);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Log in';
      }
    });

    // Google Login
    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
        toast('Signed in with Google');
        setTimeout(() => location.href = 'index.html', 800);
      } catch (err) {
        if (!err.code?.includes('popup-closed')) {
          toast('Google login failed');
        }
      }
    });
  </script>
</body>
</html>
