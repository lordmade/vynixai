<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vynix Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    :root {
      --primary: #1DA1F2;
      --primary-dark: #1A91DA;
      --background: #F0F2F5;
      --chat-bg: #FFFFFF;
      --text-primary: #111B21;
      --text-secondary: #667781;
      --border: #E9ECEF;
      --header-bg: #1DA1F2;
      --accent: #E6F3FA;
      --message-bg-self: linear-gradient(135deg, #E6F3FA 0%, #D1E9FF 100%);
      --message-bg-other: #FFFFFF;
      --shadow-neumorphic: 4px 4px 8px rgba(0, 0, 0, 0.1), -4px -4px 8px rgba(255, 255, 255, 0.5);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--background);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      color: var(--text-primary);
    }

    .header {
      background: var(--header-bg);
      color: #FFFFFF;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .back-btn {
      cursor: pointer;
      margin-right: 1rem;
      transition: transform 0.2s ease;
    }

    .back-btn:hover {
      transform: scale(1.1);
    }

    .back-btn svg {
      width: 24px;
      height: 24px;
      fill: #FFFFFF;
    }

    .chat-header {
      display: flex;
      align-items: center;
      flex: 1;
      flex-direction: column;
      align-items: flex-start;
    }

    .chat-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-dark);
      color: #FFFFFF;
      font-weight: 500;
      font-size: 1.1rem;
      text-transform: uppercase;
      box-shadow: var(--shadow-neumorphic);
    }

    .chat-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      loading: lazy;
    }

    .chat-name {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .last-seen {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 400;
    }

    .header-actions {
      display: flex;
      gap: 1.5rem;
      position: relative;
    }

    .header-actions svg {
      width: 24px;
      height: 24px;
      fill: #FFFFFF;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .header-actions svg:hover {
      transform: scale(1.1);
    }

    .kebab-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: var(--chat-bg);
      border-radius: 8px;
      box-shadow: var(--shadow-neumorphic);
      z-index: 1000;
      min-width: 160px;
      padding: 0.5rem 0;
      animation: slideIn 0.2s ease-out forwards;
    }

    .kebab-menu.active {
      display: block;
    }

    .kebab-menu-item {
      padding: 0.75rem 1rem;
      color: var(--text-primary);
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .kebab-menu-item:hover {
      background: var(--accent);
    }

    .wallpaper-options {
      display: none;
      padding: 0.5rem;
    }

    .wallpaper-options.active {
      display: block;
    }

    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: inline-block;
      margin: 0.25rem;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s ease, transform 0.2s ease;
    }

    .color-option:hover, .color-option.selected {
      border: 2px solid var(--primary);
      transform: scale(1.1);
    }

    .chat-area {
      flex: 1;
      overflow-y: auto;
      background: var(--background);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: background 0.3s ease;
    }

    .message {
      max-width: 85%;
      padding: 0.75rem 1rem 1.5rem;
      font-size: 0.95rem;
      position: relative;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: messageFadeIn 0.3s ease-out forwards;
      border-radius: 12px;
      box-shadow: var(--shadow-neumorphic);
    }

    .message.media {
      max-width: 90%;
      padding: 0.5rem;
    }

    .message:hover {
      transform: translateY(-2px);
      box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15), -6px -6px 12px rgba(255, 255, 255, 0.6);
    }

    .message.self {
      background: var(--message-bg-self);
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .message.other {
      background: var(--message-bg-other);
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }

    .message-content {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .message.self .message-content {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-dark);
      color: #FFFFFF;
      font-weight: 500;
      font-size: 0.9rem;
      text-transform: uppercase;
      flex-shrink: 0;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .message-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      loading: lazy;
    }

    .message-text {
      word-break: break-word;
      flex: 1;
      line-height: 1.4;
      font-weight: 400;
    }

    .message-media {
      max-width: 100%;
      max-height: 250px;
      border-radius: 8px;
      margin-top: 0.5rem;
      object-fit: cover;
      display: block;
      loading: lazy;
      cursor: pointer;
    }

    .message-meta {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }

    .message.self .message-meta {
      justify-content: flex-end;
    }

    .message.other .message-meta {
      justify-content: flex-end;
    }

    .message-time {
      font-size: 0.7rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .message-check {
      display: inline-flex;
      align-items: center;
      margin-left: 0.25rem;
    }

    .message-check svg {
      width: 12px;
      height: 12px;
      fill: var(--text-secondary);
    }

    .message-check.read svg {
      fill: #4FC3F7;
    }

    .message-actions {
      display: none;
      margin-top: 0.25rem;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    .message.active .message-actions {
      display: flex;
    }

    .action-btn {
      width: 24px;
      height: 24px;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .action-btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(29, 161, 242, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s ease, height 0.3s ease;
    }

    .action-btn:hover::after {
      width: 48px;
      height: 48px;
    }

    .action-btn svg {
      width: 100%;
      height: 100%;
      fill: var(--text-secondary);
    }

    .action-btn:hover svg {
      fill: var(--primary);
      transform: scale(1.1);
    }

    .reaction {
      position: absolute;
      bottom: 4px;
      left: 8px;
      font-size: 1.1rem;
      padding: 0.2rem;
      z-index: 2;
      background: var(--chat-bg);
      border-radius: 12px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: reactionPop 0.2s ease-out forwards;
    }

    .reaction-popup {
      display: none;
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 0.5rem 0.75rem;
      box-shadow: var(--shadow-neumorphic);
      z-index: 1001;
      transform: translate(0, -100%);
      top: 0;
      left: 0;
      animation: slideIn 0.2s ease-out forwards;
    }

    .reaction-popup.active {
      display: flex;
      gap: 0.5rem;
    }

    .reaction-btn {
      font-size: 1.3rem;
      cursor: pointer;
      padding: 0.25rem;
      transition: transform 0.2s ease;
    }

    .reaction-btn:hover {
      transform: scale(1.2);
    }

    .message.replied .message-text, .message.replied .message-media {
      border-left: 3px solid var(--primary);
      padding-left: 0.75rem;
      background: rgba(29, 161, 242, 0.05);
      border-radius: 4px;
    }

    .replied-to {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      font-style: italic;
      font-weight: 500;
    }

    .input-area {
      background: var(--chat-bg);
      padding: 0.75rem 1rem;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      position: sticky;
      bottom: 0;
      z-index: 10;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
    }

    .attach-btn {
      width: 44px;
      height: 44px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.75rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      box-shadow: var(--shadow-neumorphic);
      position: relative;
    }

    .attach-btn:hover {
      background: var(--primary-dark);
      transform: scale(1.1);
    }

    .attach-btn svg {
      width: 22px;
      height: 22px;
      fill: #FFFFFF;
    }

    .attach-btn-tooltip {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #FFFFFF;
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      white-space: nowrap;
      margin-bottom: 0.5rem;
    }

    .attach-btn:hover .attach-btn-tooltip {
      display: block;
    }

    .message-input {
      flex: 1;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 24px;
      font-size: 0.95rem;
      outline: none;
      background: var(--background);
      transition: box-shadow 0.2s ease;
      resize: none;
      max-height: 120px;
      overflow-y: auto;
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .message-input:focus {
      box-shadow: inset 0 0 0 2px var(--primary);
    }

    .send-btn {
      width: 44px;
      height: 44px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 0.75rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      box-shadow: var(--shadow-neumorphic);
    }

    .send-btn:hover {
      background: var(--primary-dark);
      transform: scale(1.1);
    }

    .send-btn svg {
      width: 22px;
      height: 22px;
      fill: #FFFFFF;
    }

    .custom-alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--chat-bg);
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: var(--shadow-neumorphic);
      z-index: 1000;
      color: var(--text-primary);
      font-weight: 500;
      text-align: center;
      max-width: 90%;
      width: 320px;
      animation: slideIn 0.3s ease-out forwards;
    }

    .custom-alert.active {
      display: block;
    }

    .custom-alert .close-btn {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      width: 24px;
      height: 24px;
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .custom-alert .close-btn:hover {
      transform: scale(1.2);
      color: var(--primary-dark);
    }

    .custom-alert .close-btn svg {
      width: 100%;
      height: 100%;
    }

    .media-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: slideIn 0.3s ease-out forwards;
    }

    .media-modal.active {
      display: flex;
    }

    .media-modal-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
    }

    .media-modal-content img, .media-modal-content video {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      display: block;
    }

    .media-modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 32px;
      height: 32px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .media-modal-close:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .media-modal-close svg {
      width: 20px;
      height: 20px;
      fill: #FFFFFF;
    }

    .spinner-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 4000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #FFFFFF;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .progress-container {
      display: none;
      width: 200px;
      height: 20px;
      background: #FFFFFF;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
      position: relative;
    }

    .progress-container.active {
      display: block;
    }

    .progress-bar-upload {
      height: 100%;
      width: 0%;
      background: var(--primary);
      transition: width 0.2s ease;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFFFFF;
      font-size: 0.9rem;
      font-weight: 500;
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes messageFadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translate(-50%, -55%); }
      100% { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes reactionPop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 640px) {
      .header {
        padding: 0.75rem 1rem;
      }

      .back-btn svg {
        width: 20px;
        height: 20px;
      }

      .chat-avatar {
        width: 36px;
        height: 36px;
        font-size: 0.95rem;
      }

      .chat-name {
        font-size: 1rem;
      }

      .last-seen {
        font-size: 0.7rem;
      }

      .header-actions svg {
        width: 20px;
        height: 20px;
      }

      .kebab-menu {
        min-width: 140px;
      }

      .chat-area {
        padding: 0.75rem;
      }

      .message {
        max-width: 80%;
        font-size: 0.9rem;
        padding: 0.5rem 0.75rem 1.25rem;
      }

      .message.media {
        max-width: 85%;
        padding: 0.5rem;
      }

      .message-avatar {
        width: 24px;
        height: 24px;
        font-size: 0.8rem;
      }

      .message-media {
        max-height: 180px;
      }

      .message-time {
        font-size: 0.65rem;
      }

      .message-check svg {
        width: 10px;
        height: 10px;
      }

      .action-btn {
        width: 20px;
        height: 20px;
      }

      .reaction-popup {
        padding: 0.4rem 0.6rem;
      }

      .reaction-btn {
        font-size: 1.1rem;
      }

      .reaction {
        font-size: 0.9rem;
      }

      .input-area {
        padding: 0.5rem;
      }

      .attach-btn, .send-btn {
        width: 40px;
        height: 40px;
      }

      .attach-btn svg, .send-btn svg {
        width: 18px;
        height: 18px;
      }

      .message-input {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }

      .custom-alert {
        width: 85%;
        padding: 1rem;
      }

      .media-modal-content {
        max-width: 95%;
        max-height: 95%;
      }

      .media-modal-content img, .media-modal-content video {
        max-height: 70vh;
      }

      .media-modal-close {
        width: 28px;
        height: 28px;
      }

      .media-modal-close svg {
        width: 16px;
        height: 16px;
      }

      .spinner {
        width: 40px;
        height: 40px;
      }

      .progress-container {
        width: 150px;
        height: 16px;
      }

      .progress-text {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="back-btn" onclick="window.location.href='index.html'">
      <svg viewBox="0 0 24 24">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
      </svg>
    </div>
    <div class="chat-header">
      <div style="display: flex; align-items: center;">
        <div class="chat-avatar" id="friend-avatar"></div>
        <div>
          <div class="chat-name" id="friend-name">Loading...</div>
          <div class="last-seen" id="friend-last-seen">Last seen: Unknown</div>
        </div>
      </div>
    </div>
    <div class="header-actions">
      <div class="kebab-btn" onclick="window.toggleKebabMenu()">
        <svg viewBox="0 0 24 24">
          <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
        </svg>
      </div>
      <div class="kebab-menu" id="kebab-menu">
        <div class="kebab-menu-item" onclick="window.toggleWallpaperOptions()">Change Wallpaper</div>
        <div class="wallpaper-options" id="wallpaper-options">
          <div class="color-option" style="background: #F0F2F5" data-color="#F0F2F5" onclick="window.changeWallpaper('#F0F2F5')"></div>
          <div class="color-option" style="background: #D9E4DD" data-color="#D9E4DD" onclick="window.changeWallpaper('#D9E4DD')"></div>
          <div class="color-option" style="background: #E6F0FA" data-color="#E6F0FA" onclick="window.changeWallpaper('#E6F0FA')"></div>
          <div class="color-option" style="background: #FCE1E4" data-color="#FCE1E4" onclick="window.changeWallpaper('#FCE1E4')"></div>
          <div class="color-option" style="background: #E8ECE5" data-color="#E8ECE5" onclick="window.changeWallpaper('#E8ECE5')"></div>
        </div>
      </div>
    </div>
  </header>

  <div class="chat-area" id="chat-area">
    <!-- Messages will be dynamically populated -->
  </div>

  <div class="input-area">
    <div class="attach-btn" id="attach-btn">
      <span class="attach-btn-tooltip">Attach Image/Video</span>
      <svg viewBox="0 0 24 24">
        <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 015 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5a2.5 2.5 0 005 0V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z" />
      </svg>
      <input type="file" id="media-upload" style="display: none;" accept="image/jpeg,image/png,video/mp4" />
    </div>
    <textarea class="message-input" id="message-input" placeholder="Type a message..."></textarea>
    <div class="send-btn" onclick="window.sendMessage()">
      <svg viewBox="0 0 24 24">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
      </svg>
    </div>
  </div>

  <div id="custom-alert" class="custom-alert">
    <button class="close-btn" onclick="window.hideAlert()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <p id="alert-message">An error occurred. Please try again later.</p>
  </div>

  <div id="media-modal" class="media-modal">
    <div class="media-modal-content" id="media-modal-content">

    /**
     * Encrypts a message
     * @param {string} message
     * @returns {string}
     */
    function encryptMessage(message) {
      return CryptoJS.AES.encrypt(message, ENCRYPTION_KEY).toString();
    }

    /**
     * Decrypts a message
     * @param {string} ciphertext
     * @returns {string}
     */
    function decryptMessage(ciphertext) {
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, ENCRYPTION_KEY);
        return bytes.toString(CryptoJS.enc.Utf8) || "[Decryption Failed]";
      } catch (error) {
        console.error("Decryption error:", error);
        return "[Decryption Failed]";
      }
    }

    /**
     * Formats a timestamp
     * @param {number} timestamp
     * @returns {string}
     */
    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    /**
     * Formats last seen timestamp
     * @param {number|null} timestamp
     * @returns {string}
     */
    function formatLastSeen(timestamp) {
      if (!timestamp) return "Last seen: Unknown";
      const now = Date.now();
      const diff = now - timestamp;
      if (diff < 5 * 60 * 1000) return "Online"; // Online if active within 5 minutes
      const date = new Date(timestamp);
      const today = new Date();
      if (
        date.getDate() === today.getDate() &&
        date.getMonth() === today.getMonth() &&
        date.getFullYear() === today.getFullYear()
      ) {
        return `Last seen: Today ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
      }
      return `Last seen: ${date.toLocaleDateString()} ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    }

    /**
     * Uploads a file to Cloudinary
     * @param {File} file
     * @param {Function} onProgress
     * @returns {Promise}
     */
    async function uploadToCloudinary(file, onProgress) {
      if (file.size > 10 * 1024 * 1024) {
        throw new Error(MESSAGES.FILE_SIZE_EXCEEDED);
      }
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", CLOUDINARY_API_URL, true);

        xhr.upload.onprogress = (event) => {
          if (event.lengthComputable) {
            const percentComplete = Math.round((event.loaded / event.total) * 100);
            if (onProgress) {
              onProgress(percentComplete);
            }
          }
        };

        xhr.onload = () => {
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            if (data.secure_url) {
              resolve({
                url: data.secure_url,
                resource_type: data.resource_type,
                public_id: data.public_id
              });
            } else {
              reject(new Error(data.error?.message || MESSAGES.UPLOAD_FAIL));
            }
          } else {
            reject(new Error(`Upload failed with status ${xhr.status}`));
          }
        };

        xhr.onerror = () => {
          reject(new Error("Network error during upload"));
        };

        xhr.send(formData);
      });
    }

    /**
     * Sets up message interactions (click, long press, reply, delete, reactions, media modal)
     */
    function setupMessageInteractions() {
      const messages = document.querySelectorAll('.message');
      let longPressTimeout;
      const longPressDuration = 500;

      messages.forEach(message => {
        const messageId = message.getAttribute('data-message-id');
        const popup = message.querySelector('.reaction-popup');
        const mediaElement = message.querySelector('.message-media');

        // Position popup dynamically
        const positionPopup = () => {
          const rect = message.getBoundingClientRect();
          const popupHeight = popup.offsetHeight;
          const viewportTop = window.scrollY;
          const viewportBottom = viewportTop + window.innerHeight;

          popup.style.top = '0';
          popup.style.bottom = 'auto';
          popup.style.left = '0';
          popup.style.transform = 'translate(0, -100%)';

          if (rect.top - popupHeight - 10 < viewportTop) {
            popup.style.top = 'auto';
            popup.style.bottom = '0';
            popup.style.transform = 'translate(0, 100%)';
          }
        };

        // Click to toggle actions (excluding media clicks)
        message.addEventListener('click', (e) => {
          if (e.target.classList.contains('message-media')) return;
          e.stopPropagation();
          messages.forEach(m => m.classList.remove('active'));
          message.classList.toggle('active');
        });

        // Long press for reaction popup
        const startLongPress = () => {
          longPressTimeout = setTimeout(() => {
            messages.forEach(m => m.querySelector('.reaction-popup').classList.remove('active'));
            positionPopup();
            popup.classList.add('active');
          }, longPressDuration);
        };

        const cancelLongPress = () => {
          clearTimeout(longPressTimeout);
        };

        message.addEventListener('mousedown', startLongPress);
        message.addEventListener('touchstart', startLongPress);
        message.addEventListener('mouseup', cancelLongPress);
        message.addEventListener('touchend', cancelLongPress);
        message.addEventListener('mouseleave', cancelLongPress);
        message.addEventListener('touchcancel', cancelLongPress);

        // Reply button
        const replyBtn = message.querySelector('.reply-btn');
        if (replyBtn) {
          replyBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            replyingTo = messageId;
            messageInput.placeholder = `Replying to message...`;
            messageInput.focus();
          });
        }

        // Delete button
        const deleteBtn = message.querySelector('.delete-btn');
        if (deleteBtn) {
          deleteBtn.addEventListener('click', async (e) => {
            e.stopPropagation();
            const chatId = userId < friendId ? `${userId}_${friendId}` : `${friendId}_${userId}`;
            try {
              await remove(ref(db, `chats/${chatId}/messages/${messageId}`));
              window.showAlert(MESSAGES.DELETE_SUCCESS, true);
            } catch (error) {
              console.error("Error deleting message:", error);
              window.showAlert(MESSAGES.DELETE_FAIL, false);
            }
          });
        }

        // Reaction buttons
        const reactionButtons = message.querySelectorAll('.reaction-btn');
        reactionButtons.forEach(btn => {
          btn.addEventListener('click', async (e) => {
            e.stopPropagation();
            const reaction = btn.getAttribute('data-reaction');
            const chatId = userId < friendId ? `${userId}_${friendId}` : `${friendId}_${userId}`;
            try {
              await update(ref(db, `chats/${chatId}/messages/${messageId}`), { reaction });
              popup.classList.remove('active');
            } catch (error) {
              console.error("Error adding reaction:", error);
              window.showAlert(MESSAGES.REACTION_FAIL, false);
            }
          });
        });

        // Media click to open modal
        if (mediaElement) {
          mediaElement.addEventListener('click', (e) => {
            e.stopPropagation();
            const mediaUrl = mediaElement.getAttribute('data-media-url');
            const resourceType = mediaElement.getAttribute('data-resource-type');
            window.showMediaModal(mediaUrl, resourceType);
          });
        }
      });

      // Close reaction popups, kebab menu, and media modal when clicking outside
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.media-modal-content')) {
          window.closeMediaModal();
        }
        messages.forEach(m => m.querySelector('.reaction-popup').classList.remove('active'));
        kebabMenu.classList.remove("active");
        wallpaperOptions.classList.remove("active");
      });

      // Close media modal with Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          window.closeMediaModal();
        }
      });
    }

    /**

        window.showAlert(MESSAGES.PROFILE_FAIL, false);

          friendProfile = snapshot.val();

      }, (error) => {

        window.showAlert(MESSAGES.PROFILE_FAIL, false);

    /**
     * Sends a message (text or media)
     */
    window.sendMessage = async function () {
      if (!userId) {
        window.showAlert(MESSAGES.SIGN_IN_REQUIRED, false);
        return;
      }
      if (!friendId) {
        window.showAlert(MESSAGES.INVALID_CHAT, false);
        return;
      }
      const messageText = messageInput.value.trim();
      if (!messageText && !mediaUpload.files[0]) {
        return;
      }
      const chatId = userId < friendId ? `${userId}_${friendId}` : `${friendId}_${userId}`;
      const messagesRef = ref(db, `chats/${chatId}/messages`);
      try {
        let messageData = {
          sender: userId,
          text: messageText ? encryptMessage(messageText) : null,
          mediaUrl: null,
          resource_type: null,
          timestamp: Date.now(),
          read: false,
          replyTo: replyingTo || null
        };
        let lastMessage = messageText ? encryptMessage(messageText) : '[Media]';
        if (mediaUpload.files[0]) {
          const file = mediaUpload.files[0];
          spinnerOverlay.classList.add("active");
          progressContainer.classList.add("active");
          spinnerOverlay.querySelector('.spinner').style.display = 'none';
          progressBarUpload.style.width = '0%';
          progressText.textContent = '0%';
          try {
            const uploadResult = await uploadToCloudinary(file, (percent) => {
              progressBarUpload.style.width = `${percent}%`;
              progressText.textContent = `${percent}%`;
            });
            messageData.mediaUrl = uploadResult.url;
            messageData.resource_type = uploadResult.resource_type;
            lastMessage = '[Media]';
          } finally {
            spinnerOverlay.classList.remove("active");
            progressContainer.classList.remove("active");
            spinnerOverlay.querySelector('.spinner').style.display = 'block';
            progressBarUpload.style.width = '0%';
            progressText.textContent = '0%';
            mediaUpload.value = '';
          }
        }
        await push(messagesRef, messageData);
        await update(ref(db, `chats/${chatId}`), {
          lastMessage,
          timestamp: Date.now(),
          [`unreadCount/${friendId}`]: increment(1)
        });
        // Update user's lastActive timestamp
        await update(ref(db, `users/${userId}`), { lastActive: Date.now() });
        messageInput.value = '';
        messageInput.style.height = 'auto';
        replyingTo = null;
        messageInput.placeholder = 'Type a message...';
      } catch (error) {
        console.error("Error sending message:", error);
        window.showAlert(`${MESSAGES.SEND_FAIL}: ${error.message}`, false);
      }
    };

    /**
     * Increments a value (for unread count)
     * @param {number} n
     * @returns {number}
     */
    function increment(n) {
      return n + 1;
    }

    document.addEventListener("DOMContentLoaded", () => {
      let authListener;
      authListener = onAuthStateChanged(auth, (user) => {
        if (user) {
          userId = user.uid;
          friendId = new URLSearchParams(window.location.search).get('friendId');
          if (!friendId) {
            window.showAlert(MESSAGES.INVALID_CHAT, false);
            window.location.href = ROUTES.INDEX;
            return;
          }
          loadUserProfile(userId);
          loadFriendProfile(friendId);
          const chatId = userId < friendId ? `${userId}_${friendId}` : `${friendId}_${userId}`;
          loadWallpaper(chatId);
          const messagesRef = ref(db, `chats/${chatId}/messages`);
          onValue(messagesRef, (snapshot) => {
            const messages = snapshot.val();
            renderMessages(messages, userId);
            // Mark messages as read
            if (messages) {
              Object.entries(messages).forEach(([key, msg]) => {
                if (msg.sender !== userId && !msg.read) {
                  update(ref(db, `chats/${chatId}/messages/${key}`), { read: true });
                  update(ref(db, `chats/${chatId}`), {
                    [`unreadCount/${userId}`]: 0
                  });
                }
              });
            }
            // Update user's lastActive timestamp
            update(ref(db, `users/${userId}`), { lastActive: Date.now() });
          }, (error) => {
            console.error("Error fetching messages:", error);
            window.showAlert(MESSAGES.MESSAGES_FAIL, false);
          });

          // Handle media upload
          attachBtn.addEventListener('click', () => mediaUpload.click());
          mediaUpload.addEventListener('change', () => {
            if (mediaUpload.files[0]) {
              window.sendMessage();
            }
          });
        } else {
          window.showAlert(MESSAGES.SIGN_IN_REQUIRED, false);
          window.location.href = ROUTES.INDEX;
        }
      }, (error) => {
        console.error("Authentication error:", error);
        window.showAlert(`${MESSAGES.SIGN_IN_REQUIRED}: ${error.message}`, false);
      });

      // Cleanup listener on page unload
      window.addEventListener('unload', () => {
        if (authListener) authListener();
      });

      // Enable sending message on Enter key
      messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          window.sendMessage();
        }
      });

      // Auto-resize textarea
      messageInput.addEventListener('input', () => {
        messageInput.style.height = 'auto';
        messageInput.style.height = `${messageInput.scrollHeight}px`;
      });
    });
  </script>
</body>
