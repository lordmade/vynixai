<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages - Vynix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <style>
    :root {
      --background: #FFFFFF;
      --chat-bg: #F5F7FB;
      --text-primary: #111B21;
      --text-secondary: #667781;
      --border: #E9ECEF;
      --accent: #00A884;
      --message-sent: #DCF8C6;
      --message-received: #FFFFFF;
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--background);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-status {
      font-size: 0.85rem;
      color: var(--text-secondary);
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      overflow: hidden;
      position: relative;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-actions {
      display: flex;
      gap: 0.75rem;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-primary);
      transition: color 0.2s ease;
    }

    .icon-btn:hover {
      color: var(--accent);
    }

    .icon-btn svg {
      width: 24px;
      height: 24px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: var(--chat-bg);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      position: relative;
    }

    .typing-indicator {
      position: sticky;
      top: 0;
      background: var(--chat-bg);
      padding: 0.5rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-secondary);
      display: none;
      z-index: 5;
    }

    .typing-indicator.active {
      display: block;
    }

    .blocked-message {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: var(--text-secondary);
      display: none;
    }

    .blocked-message.active {
      display: block;
    }

    .message {
      max-width: 85%;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.4;
      position: relative;
      word-break: break-word;
    }

    .message.sent {
      background: var(--message-sent);
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.received {
      background: var(--message-received);
      align-self: flex-start;
      margin-right: auto;
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .message img, .message video {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 0.25rem;
      display: block;
      cursor: pointer;
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
      text-align: right;
    }

    .input-container {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-top: 1px solid var(--border);
      background: var(--background);
      gap: 0.5rem;
    }

    .input-container.hidden {
      display: none;
    }

    .message-input {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--chat-bg);
      color: var(--text-primary);
      outline: none;
      font-size: 0.95rem;
      resize: none;
    }

    .message-input:focus {
      border-color: var(--accent);
    }

    .send-btn, .attach-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-primary);
      transition: color 0.2s ease;
    }

    .send-btn:hover, .attach-btn:hover {
      color: var(--accent);
    }

    .send-btn svg, .attach-btn svg {
      width: 24px;
      height: 24px;
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .progress-container {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--background);
      padding: 1rem;
      border-radius: 8px;
      display: none;
      z-index: 1001;
      width: 80%;
      max-width: 400px;
    }

    .progress-container.active {
      display: block;
    }

    .progress-bar-upload {
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar-upload div {
      height: 100%;
      background: var(--accent);
      width: 0;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .custom-alert {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .custom-alert.active {
      display: flex;
    }

    .alert-content {
      background: var(--background);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .alert-content p {
      margin: 0 0 1rem;
      font-size: 1rem;
    }

    .alert-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .alert-buttons button {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    #alert-confirm {
      background: var(--accent);
      color: #FFFFFF;
    }

    #alert-cancel {
      background: var(--border);
      color: var(--text-primary);
    }

    .menu-dropdown {
      position: absolute;
      top: 60px;
      right: 1rem;
      background: var(--chat-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: none;
      z-index: 1000;
    }

    .menu-dropdown.active {
      display: block;
    }

    .menu-item {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    .menu-item:hover {
      background: var(--background);
    }

    .media-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .media-modal.active {
      display: flex;
    }

    .media-modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      overflow: hidden;
    }

    .media-modal-content img, .media-modal-content video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .media-modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--background);
      border: none;
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
      color: var(--text-primary);
    }

    .media-modal-close svg {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 640px) {
      .header { padding: 0.5rem; }
      .avatar { width: 32px; height: 32px; }
      .chat-container { padding: 0.5rem; }
      .message { max-width: 90%; font-size: 0.9rem; }
      .message-input { font-size: 0.9rem; }
      .send-btn svg, .attach-btn svg { width: 20px; height: 20px; }
      .icon-btn svg { width: 20px; height: 20px; }
      .user-status { max-width: 150px; }
      .typing-indicator { font-size: 0.8rem; }
      .blocked-message { font-size: 0.9rem; }
    }

    .online-dot {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 12px;
      height: 12px;
      background-color: #00FF00;
      border-radius: 50%;
      border: 2px solid var(--background);
    }

    @media (max-width: 640px) {
      .online-dot {
        width: 10px;
        height: 10px;
        border: 1px solid var(--background);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="user-profile" id="user-profile">
      <a href="index.html" class="icon-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6"></path>
        </svg>
      </a>
      <div id="chat-avatar" class="avatar">U</div>
      <div class="user-info">
        <span id="chat-name">Loading...</span>
        <span id="user-status" class="user-status">No status set</span>
      </div>
    </div>
    <div class="header-actions">
      <button class="icon-btn" onclick="window.showAlert('Call feature coming soon!', true)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
      </button>
      <button class="icon-btn" onclick="window.toggleMenu()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

          <circle cx="12" cy="5" r="1"></circle>
          <circle cx="12" cy="19" r="1"></circle>
        </svg>
      </button>
    </div>
  </div>
  <div id="menu-dropdown" class="menu-dropdown">
    <div class="menu-item" onclick="window.clearChat()">Clear Chat</div>
    <div class="menu-item" onclick="window.blockUser()">Block User</div>
  </div>
  <div id="chat-container" class="chat-container">
    <div id="typing-indicator" class="typing-indicator">User is typing...</div>
    <div id="blocked-message" class="blocked-message">This user is blocked.</div>
  </div>
  <div id="input-container" class="input-container">
    <button class="attach-btn" onclick="document.getElementById('file-upload').click()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
      </svg>
    </button>
    <textarea id="message-input" class="message-input" placeholder="Type a message..." rows="1"></textarea>
    <button id="send-btn" class="send-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    </button>
  </div>
  <input type="file" id="file-upload" accept="image/*,video/*" style="display: none;" />
  <div id="custom-alert" class="custom-alert">
    <div class="alert-content">
      <p id="alert-message"></p>
      <div id="alert-buttons" class="alert-buttons">
        <button id="alert-confirm">OK</button>
        <button id="alert-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
    <div id="progress-container" class="progress-container">
      <div id="progress-bar-upload" class="progress-bar-upload">
        <div></div>
      </div>
      <div id="progress-text" class="progress-text">0%</div>
    </div>
  </div>
  <div id="media-modal" class="media-modal">
    <button class="media-modal-close" onclick="window.closeMediaModal()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 6L6 18M6 6l12 12"></path>
      </svg>
    </button>
    <div class="media-modal-content">
      <img id="modal-media-image" style="display: none;" />
      <video id="modal-media-video" controls playsinline style="display: none;"></video>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, onValue, set, push, update, get, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const fileUpload = document.getElementById("file-upload");
    const chatAvatar = document.getElementById("chat-avatar");
    const chatName = document.getElementById("chat-name");
    const userStatus = document.getElementById("user-status");
    const userProfile = document.getElementById("user-profile");
    const customAlert = document.getElementById("custom-alert");
    const alertMessage = document.getElementById("alert-message");
    const alertConfirm = document.getElementById("alert-confirm");
    const alertCancel = document.getElementById("alert-cancel");
    const spinnerOverlay = document.getElementById("spinner-overlay");
    const progressContainer = document.getElementById("progress-container");
    const progressBarUpload = document.getElementById("progress-bar-upload");
    const progressText = document.getElementById("progress-text");
    const mediaModal = document.getElementById("media-modal");
    const modalMediaImage = document.getElementById("modal-media-image");
    const modalMediaVideo = document.getElementById("modal-media-video");
    const typingIndicator = document.getElementById("typing-indicator");
    const blockedMessage = document.getElementById("blocked-message");
    const inputContainer = document.getElementById("input-container");
    let alertResolve = null;
    let currentTargetId = null;
    let currentChatType = null;
    let typingTimeout = null;

    // Cloudinary configuration
    const CLOUDINARY_CLOUD_NAME = "dqkujefxj";
    const CLOUDINARY_UPLOAD_PRESET = "banter_box";
    const CLOUDINARY_API_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/auto/upload`;

    // Encryption key
    const ENCRYPTION_KEY = "my-secret-key-123";

    // Window functions
    window.hideAlert = function () {
      customAlert.classList.remove("active");
      alertConfirm.style.display = "none";
      alertCancel.style.display = "none";
      alertResolve = null;
    };

    window.showAlert = function (message, autoHide = true, confirmCallback = null, cancelCallback = null) {
      return new Promise((resolve) => {
        alertMessage.textContent = message;
        alertConfirm.style.display = confirmCallback ? "block" : "none";
        alertCancel.style.display = cancelCallback ? "block" : "none";
        customAlert.classList.add("active");
        alertResolve = resolve;

        if (autoHide && !confirmCallback && !cancelCallback) {
          setTimeout(window.hideAlert, 5000);
        }

        alertConfirm.onclick = () => {
          if (confirmCallback) confirmCallback(true);
          resolve(true);
          window.hideAlert();
        };

        alertCancel.onclick = () => {
          if (cancelCallback) cancelCallback();
          resolve(false);
          window.hideAlert();
        };
      });
    };

    window.toggleMenu = function () {
      document.getElementById("menu-dropdown").classList.toggle("active");
    };

    window.clearChat = async function () {
      if (!currentTargetId || !currentChatType) return;
      const confirmed = await window.showAlert('Are you sure you want to clear this chat?', false, () => true, () => false);
      if (!confirmed) return;

      try {
        let chatId;
        if (currentChatType === 'friend') {
          chatId = auth.currentUser.uid < currentTargetId ? `${auth.currentUser.uid}_${currentTargetId}` : `${currentTargetId}_${auth.currentUser.uid}`;
          await remove(ref(db, `chats/${chatId}`));
        } else if (currentChatType === 'room') {
          await remove(ref(db, `chatrooms/${currentTargetId}/messages`));
        } else if (currentChatType === 'group') {
          await remove(ref(db, `groups/${currentTargetId}/messages`));
        }
        window.showAlert('Chat cleared successfully.', true);
      } catch (error) {
        console.error("Error clearing chat:", error);
        window.showAlert('Failed to clear chat. Please try again.', false);
      }
    };

    window.blockUser = async function () {
      if (currentChatType !== 'friend' || !currentTargetId) {
        window.showAlert('Blocking is only available for friend chats.', true);
        return;
      }
      const confirmed = await window.showAlert('Are you sure you want to block this user?', false, () => true, () => false);
      if (!confirmed) return;

      try {
        const userId = auth.currentUser.uid;
        const blockRef = ref(db, `users/${userId}/blocked/${currentTargetId}`);
        await set(blockRef, true);
        const chatId = userId < currentTargetId ? `${userId}_${currentTargetId}` : `${currentTargetId}_${userId}`;
        await remove(ref(db, `chats/${chatId}`));
        window.showAlert('User blocked successfully.', true);
        setTimeout(() => window.location.href = 'index.html', 1000);
      } catch (error) {
        console.error("Error blocking user:", error);
        window.showAlert('Failed to block user. Please try again.', false);
      }
    };

    window.openMediaModal = function (src, type) {
      modalMediaImage.style.display = type === 'image' ? 'block' : 'none';
      modalMediaVideo.style.display = type === 'video' ? 'block' : 'none';
      if (type === 'image') {
        modalMediaImage.src = src;
      } else {
        modalMediaVideo.src = src;
      }
      mediaModal.classList.add('active');
    };

    window.closeMediaModal = function () {
      mediaModal.classList.remove('active');
      modalMediaImage.src = '';
      modalMediaVideo.src = '';
      modalMediaVideo.pause();
    };

    // Helper functions
    function encryptMessage(message) {
      return CryptoJS.AES.encrypt(message, ENCRYPTION_KEY).toString();
    }

    function decryptMessage(ciphertext) {
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, ENCRYPTION_KEY);
        return bytes.toString(CryptoJS.enc.Utf8) || '[Decryption Failed]';
      } catch (error) {
        console.error("Decryption error:", error);
        return '[Decryption Failed]';
      }
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
      if (diffDays === 0) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      } else if (diffDays === 1) {
        return 'Yesterday';
      } else {
        return date.toLocaleDateString();
      }
    }

    async function uploadToCloudinary(file, onProgress) {
      if (file.size > 10 * 1024 * 1024) {
        throw new Error('File size exceeds 10MB limit.');
      }
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", CLOUDINARY_API_URL, true);

        xhr.upload.onprogress = (event) => {
          if (event.lengthComputable) {
            const percentComplete = Math.round((event.loaded / event.total) * 100);
            if (onProgress) onProgress(percentComplete);
          }
        };

        xhr.onload = () => {
          if (xhr.status === 200) {
            const data = JSON.parse(xhr.responseText);
            resolve({
              url: data.secure_url,
              resource_type: data.resource_type
            });
          } else {
            reject(new Error(`Upload failed with status ${xhr.status}`));
          }
        };

        xhr.onerror = () => reject(new Error("Network error during upload"));
        xhr.send(formData);
      });
    }

    async function sendMessage(userId, targetId, content, type = 'text', chatType = 'friend') {
      if (!content && type === 'text') return;
      const timestamp = Date.now();
      let chatId;
      if (chatType === 'friend') {
        chatId = userId < targetId ? `${userId}_${targetId}` : `${targetId}_${userId}`;
      } else if (chatType === 'room') {
        chatId = `chatrooms/${targetId}/messages`;
      } else if (chatType === 'group') {
        chatId = `groups/${targetId}/messages`;
      }

      const messageData = {
        senderId: userId,
        content: type === 'text' ? encryptMessage(content) : content,
        type,
        timestamp,
        read: chatType === 'friend' ? false : true
      };

      try {
        await push(ref(db, `chats/${chatId}`), messageData);
        if (type === 'text') {
          messageInput.value = '';
          messageInput.style.height = 'auto';
          // Clear typing status after sending
          await set(ref(db, `users/${userId}/isTyping`), false);
        }
      } catch (error) {
        console.error("Error sending message:", error);
        window.showAlert('Failed to send message. Please try again.', false);
      }
    }

    function renderMessages(messages, userId, targetProfile) {
      chatContainer.innerHTML = '';
      chatContainer.appendChild(typingIndicator);
      chatContainer.appendChild(blockedMessage);
      if (messages.length === 0) {
        chatContainer.innerHTML += '<p style="text-align: center; padding: 1rem; color: var(--text-secondary);">No messages yet.</p>';
        return;
      }
      messages.forEach(message => {
        const messageDiv = document.createElement('div');
        const isSent = message.senderId === userId;
        messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
        let content;
        if (message.type === 'image') {
          content = `<img src="${message.content}" alt="Sent image" onclick="window.openMediaModal('${message.content}', 'image')" />`;
        } else if (message.type === 'video') {
          content = `<video src="${message.content}" controls playsinline onclick="window.openMediaModal('${message.content}', 'video')"></video>`;
        } else {
          content = `<p>${decryptMessage(message.content)}</p>`;
        }
        messageDiv.innerHTML = `
          ${content}
          <div class="message-time">${formatTimestamp(message.timestamp)}</div>
        `;
        chatContainer.appendChild(messageDiv);
      });
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function loadMessages(userId, targetId, chatType = 'friend') {
      if (!userId || !targetId) {
        chatContainer.innerHTML = '<p style="text-align: center; padding: 1rem;">Invalid chat.</p>';
        return;
      }
      chatContainer.innerHTML = '<p style="text-align: center; padding: 1rem;">Loading...</p>';
      let chatRef;
      if (chatType === 'friend') {
        chatRef = ref(db, `chats/${userId < targetId ? `${userId}_${targetId}` : `${targetId}_${userId}`}`);
      } else if (chatType === 'room') {
        chatRef = ref(db, `chatrooms/${targetId}/messages`);
      } else if (chatType === 'group') {
        chatRef = ref(db, `groups/${targetId}/messages`);
      }

      onValue(chatRef, async (snapshot) => {
        const messages = [];
        if (snapshot.exists()) {
          snapshot.forEach(child => {
            messages.push({ id: child.key, ...child.val() });
          });
          if (chatType === 'friend') {
            const updates = {};
            messages.forEach(msg => {
              if (!msg.read && msg.senderId !== userId) {
                updates[`${msg.id}/read`] = true;
              }
            });
            if (Object.keys(updates).length > 0) {
              try {
                await update(chatRef, updates);
              } catch (error) {
                console.error("Error marking messages as read:", error);
              }
            }
          }
        }
        renderMessages(messages, userId, { name: chatName.textContent });
      }, (error) => {
        console.error("Error loading messages:", error);
        chatContainer.innerHTML = '<p style="text-align: center; padding: 1rem;">Failed to load messages.</p>';
        window.showAlert('Failed to load messages. Please try again.', false);
      });
    }

    function autoResizeTextarea() {
      messageInput.style.height = 'auto';
      messageInput.style.height = `${Math.min(messageInput.scrollHeight, 100)}px`;
    }

    // Initialize
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const urlParams = new URLSearchParams(window.location.search);
        const friendId = urlParams.get('friendId');
        const roomId = urlParams.get('roomId');
        const groupId = urlParams.get('groupId');
        let targetId, chatType, targetRef;

        if (friendId) {
          chatType = 'friend';
          targetId = friendId;
          targetRef = ref(db, `users/${friendId}`);
        } else if (roomId) {
          chatType = 'room';
          targetId = roomId;
          targetRef = ref(db, `chatrooms/${roomId}`);
        } else if (groupId) {
          chatType = 'group';
          targetId = groupId;
          targetRef = ref(db, `groups/${groupId}`);
        } else {
          window.showAlert('Invalid chat. Returning to home.', false);
          setTimeout(() => window.location.href = 'index.html', 2000);
          return;
        }

        currentTargetId = targetId;
        currentChatType = chatType;

        // Check if user is blocked (only for friend chats)
        let isBlocked = false;
        if (chatType === 'friend') {
          const blockRef = ref(db, `users/${user.uid}/blocked/${targetId}`);
          const blockSnapshot = await get(blockRef);
          isBlocked = blockSnapshot.exists() && blockSnapshot.val();
          if (isBlocked) {
            inputContainer.classList.add('hidden');
            blockedMessage.classList.add('active');
          } else {
            inputContainer.classList.remove('hidden');
            blockedMessage.classList.remove('active');
          }
        } else {
          inputContainer.classList.remove('hidden');
          blockedMessage.classList.remove('active');
        }

        // Handle typing indicator for friend chats
        if (chatType === 'friend' && !isBlocked) {
          const typingRef = ref(db, `users/${targetId}/isTyping`);
          onValue(typingRef, (snap) => {
            typingIndicator.classList.toggle('active', snap.exists() && snap.val());
          });

          messageInput.addEventListener('input', () => {
            clearTimeout(typingTimeout);
            set(ref(db, `users/${user.uid}/isTyping`), true);
            typingTimeout = setTimeout(() => {
              set(ref(db, `users/${user.uid}/isTyping`), false);
            }, 2000);
          });
        }

        try {
          const snapshot = await get(targetRef);
          if (snapshot.exists()) {
            const data = snapshot.val();
            chatName.textContent = data.name || 'Unknown';
            userStatus.textContent = data.status || 'No status set';
            chatAvatar.textContent = data.avatar ? '' : data.name?.charAt(0).toUpperCase() || 'U';
            if (data.avatar) {
              chatAvatar.innerHTML = `<img src="${data.avatar}" alt="Avatar" onerror="this.parentElement.textContent='${data.name?.charAt(0).toUpperCase() || 'U'}'" />`;
            }
            if (chatType === 'friend' && !isBlocked) {
              const onlineRef = ref(db, `users/${friendId}/isOnline`);
              onValue(onlineRef, (snap) => {
                const existingDot = chatAvatar.querySelector('.online-dot');
                if (snap.exists() && snap.val() && !existingDot) {
                  chatAvatar.innerHTML += '<span class="online-dot"></span>';
                } else if (existingDot && (!snap.exists() || !snap.val())) {
                  existingDot.remove();
                }
              });
              userProfile.onclick = () => {
                window.location.href = `profile.html?userId=${targetId}`;
              };
            }
            loadMessages(user.uid, targetId, chatType);
          } else {
            window.showAlert('Chat not found. Returning to home.', false);
            setTimeout(() => window.location.href = 'index.html', 2000);
          }
        } catch (error) {
          console.error("Error loading chat:", error);
          window.showAlert('Failed to load chat. Please try again.', false);
        }

        if (!isBlocked) {
          sendBtn.addEventListener('click', async () => {
            const content = messageInput.value.trim();
            if (content) {
              await sendMessage(user.uid, targetId, content, 'text', chatType);
            }
          });

          messageInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
              e.preventDefault();
              const content = messageInput.value.trim();
              if (content) {
                await sendMessage(user.uid, targetId, content, 'text', chatType);
              }
            }
          });

          messageInput.addEventListener('input', autoResizeTextarea);

          fileUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;
            spinnerOverlay.classList.add("active");
            progressContainer.classList.add("active");
            spinnerOverlay.querySelector('.spinner').style.display = 'none';
            progressBarUpload.querySelector('div').style.width = '0%';
            progressText.textContent = '0%';
            try {
              const uploadResult = await uploadToCloudinary(file, (percent) => {
                progressBarUpload.querySelector('div').style.width = `${percent}%`;
                progressText.textContent = `${percent}%`;
              });
              await sendMessage(user.uid, targetId, uploadResult.url, uploadResult.resource_type, chatType);
            } catch (error) {
              console.error("Error uploading file:", error);
              window.showAlert(`Failed to upload file: ${error.message}`, false);
            } finally {
              spinnerOverlay.classList.remove("active");
              progressContainer.classList.remove("active");
              spinnerOverlay.querySelector('.spinner').style.display = 'block';
              fileUpload.value = '';
            }
          });
        }
      } else {
        window.location.href = 'login.html';
      }
    });

    messageInput.addEventListener('DOMContentLoaded', autoResizeTextarea);
  </script>
</body>
