<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Two Minutes Ride</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" rel="stylesheet">
    <style>
        :root {
            --accent-purple: #d946ef;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-color: #f8f9fa;
        }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: #000; color: var(--text-primary); height: 100vh; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
        .search-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 15px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        .search-box {
            position: relative;
            margin-bottom: 12px;
        }
        .search-box label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-left: 15px;
            font-weight: 500;
        }
        .mapboxgl-ctrl-geocoder {
            width: 100% !important;
            min-width: auto !important;
            max-width: none !important;
            border-radius: 15px;
            box-shadow: none;
            border: 2px solid #f0f0f0;
        }
        .mapboxgl-ctrl-geocoder--input {
            padding: 12px 45px 12px 15px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
        }
        .pickup-dot, .dropoff-dot {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            z-index: 2;
        }
        .pickup-dot { background: #000; }
        .dropoff-dot { background: var(--accent-purple); }
        .confirm-btn {
            width: 100%;
            background: var(--accent-purple);
            color: #fff;
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10;
            cursor: pointer;
        }
        .back-btn span { font-size: 30px; color: #000; }
        #toast {
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 13px;
            z-index: 6000;
            display: none;
        }
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            display: flex;
            align-items: center;
        }
        .user-info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="toast"></div>
    <div class="back-btn" onclick="window.history.back()">
        <span class="material-symbols-rounded">arrow_back</span>
    </div>
    <div class="user-info" id="userInfo">
        <img id="userAvatar" src="">
        <div>
            <div id="userName"></div>
            <div id="userVId" style="font-size:12px; color:var(--accent-purple);"></div>
        </div>
    </div>
    <div id="map"></div>

    <div class="search-container">
        <div class="search-box">
            <label>Pickup Location</label>
            <div id="pickup-geocoder" class="geocoder"></div>
            <div class="pickup-dot"></div>
        </div>
        <div class="search-box">
            <label>Dropoff Location</label>
            <div id="dropoff-geocoder" class="geocoder"></div>
            <div class="dropoff-dot"></div>
        </div>
        <button class="confirm-btn" id="confirmRide" onclick="bookRide()">Confirm Ride</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

    <script>
        // --- Firebase Configuration (same as main app) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser = null;
        let userProfile = null;

        // --- Mapbox (REPLACE WITH YOUR OWN TOKEN) ---
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2F0bGVnb3BoYXNoYSIsImEiOiJjbTlpOTdzbmYwMGNsMmpzYWJtZzN4d3pqIn0.Zt-aSMEoahrV3zkiVVHbOw'; // <-- Get from https://account.mapbox.com/access-tokens/

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: [0, 0],
            zoom: 15
        });

        // Markers
        const pickupMarker = new mapboxgl.Marker({ color: '#000' });
        const dropoffMarker = new mapboxgl.Marker({ color: '#d946ef' });

        let pickupCoords = null;
        let pickupPlaceName = '';
        let dropoffCoords = null;
        let dropoffPlaceName = '';

        // Check auth and load user data
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadUserProfile();
            } else {
                window.location.href = "login.html";
            }
        });

        async function loadUserProfile() {
            const snap = await db.ref(`users/${currentUser.uid}/profile`).once('value');
            userProfile = snap.val();
            if (userProfile) {
                document.getElementById('userAvatar').src = userProfile.photo;
                document.getElementById('userName').innerText = userProfile.name;
                document.getElementById('userVId').innerText = '@' + userProfile.vynixId;
            }
        }

        // Geocoder for Pickup
        const pickupGeocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
            placeholder: 'Search pickup location',
            marker: false
        });
        document.getElementById('pickup-geocoder').appendChild(pickupGeocoder.onAdd(map));

        pickupGeocoder.on('result', (e) => {
            pickupCoords = e.result.geometry.coordinates;
            pickupPlaceName = e.result.place_name;
            pickupMarker.setLngLat(pickupCoords).addTo(map);
            map.flyTo({ center: pickupCoords, zoom: 15 });
            checkConfirmButton();
        });

        // Geocoder for Dropoff
        const dropoffGeocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
            placeholder: 'Search dropoff location',
            marker: false
        });
        document.getElementById('dropoff-geocoder').appendChild(dropoffGeocoder.onAdd(map));

        dropoffGeocoder.on('result', (e) => {
            dropoffCoords = e.result.geometry.coordinates;
            dropoffPlaceName = e.result.place_name;
            dropoffMarker.setLngLat(dropoffCoords).addTo(map);
            map.flyTo({ center: dropoffCoords, zoom: 14 });
            checkConfirmButton();
        });

        function checkConfirmButton() {
            if (pickupCoords && dropoffCoords) {
                document.getElementById('confirmRide').style.display = 'block';
            }
        }

        async function bookRide() {
            if (!currentUser || !userProfile) {
                toast('User not loaded');
                return;
            }

            toast('Booking your Two Minutes Ride...');

            const rideData = {
                riderUid: currentUser.uid,
                riderName: userProfile.name,
                riderVId: userProfile.vynixId,
                riderPhoto: userProfile.photo,
                pickup: {
                    coords: pickupCoords,
                    name: pickupPlaceName
                },
                dropoff: {
                    coords: dropoffCoords,
                    name: dropoffPlaceName
                },
                status: 'requested', // requested -> accepted -> enroute -> completed
                ts: Date.now()
            };

            try {
                await db.ref('rideRequests').push(rideData);
                toast('Ride requested! Waiting for a driver...');
                // In a real app: Listen for status changes and send push notifications
            } catch (e) {
                toast('Booking failed');
                console.error(e);
            }
        }

        function toast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        // Get user location on load as default pickup
        map.on('load', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const pos = [position.coords.longitude, position.coords.latitude];
                    map.flyTo({ center: pos, zoom: 15 });
                    pickupCoords = pos;
                    pickupPlaceName = 'Current Location';
                    pickupMarker.setLngLat(pos).addTo(map);
                    checkConfirmButton();
                }, () => {
                    toast('Location access denied. Search manually.');
                });
            }
        });
    </script>
</body>
</html>
