<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vynix - Model Training Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.min.js"></script>
  <style>
    :root {
      --primary: #007A4D;
      --secondary: #FFB81C;
      --text-dark: #000000;
      --text-light: #6B7280;
      --border: rgba(255, 255, 255, 0.3);
      --background: rgba(255, 255, 255, 0.1);
      --background-fallback: #F3F4F6;
      --background-dark: rgba(0, 0, 0, 0.2);
      --background-dark-fallback: #111827;
      --text-dark-dark: #F9FAFB;
      --text-light-dark: #9CA3AF;
      --border-dark: rgba(255, 255, 255, 0.2);
      --white-dark: rgba(31, 41, 55, 0.3);
      --user-bubble: rgba(0, 122, 77, 0.2);
      --ai-bubble: rgba(255, 184, 28, 0.2);
      --avatar-bg: #D21034;
    }
    [data-theme="dark"] {
      --background: var(--background-dark);
      --background-fallback: var(--background-dark-fallback);
      --text-dark: var(--text-dark-dark);
      --text-light: var(--text-light-dark);
      --border: var(--border-dark);
      --white: var(--white-dark);
      --user-bubble: rgba(0, 122, 77, 0.3);
      --ai-bubble: rgba(55, 65, 81, 0.3);
      --avatar-bg: #A60B1E;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: url('https://source.unsplash.com/random/1920x1080?abstract') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      transition: background 0.3s ease;
    }
    .dashboard-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 2rem;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--background);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .dashboard-header h1 {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--text-dark);
    }
    .section {
      margin-top: 2rem;
      background: var(--background);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border);
    }
    .section h2 {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .form-group label {
      font-size: 0.95rem;
      color: var(--text-light);
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--text-dark);
      outline: none;
      transition: border-color 0.2s ease;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: var(--primary);
    }
    .btn {
      background: var(--primary);
      color: var(--secondary);
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .btn:hover {
      background: #005A37;
      transform: scale(1.05);
    }
    .btn-secondary {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }
    .btn-secondary:hover {
      background: rgba(0, 122, 77, 0.1);
    }
    .training-log {
      margin-top: 1rem;
      padding: 1rem;
      background: var(--ai-bubble);
      border-radius: 8px;
      color: var(--text-dark);
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .data-list {
      margin-top: 1rem;
    }
    .data-item {
      padding: 1rem;
      background: var(--ai-bubble);
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .data-item p {
      color: var(--text-dark);
    }
    .spinner-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--primary);
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .toast {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--background);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: var(--text-dark);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      font-weight: 500;
      animation: slideIn 0.3s ease-out forwards;
      border: 1px solid var(--border);
    }
    .toast.active {
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes slideIn {
      0% { transform: translateX(100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    @supports not (backdrop-filter: blur(10px)) {
      .section, .dashboard-header, .training-log, .data-item, .toast {
        background: var(--background-fallback);
      }
      [data-theme="dark"] .section, [data-theme="dark"] .dashboard-header, [data-theme="dark"] .training-log, [data-theme="dark"] .data-item, [data-theme="dark"] .toast {
        background: var(--background-dark-fallback);
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>Vynix AI - Model Training Dashboard</h1>
      <button class="btn btn-secondary" id="signout-btn">Sign Out</button>
    </div>

    <div class="section">
      <h2>Add Training Data</h2>
      <div class="form-group">
        <label for="input-text">Input Text</label>
        <textarea id="input-text" rows="3" placeholder="Enter sample text (e.g., 'I am feeling great today')"></textarea>
      </div>
      <div class="form-group">
        <label for="language">Language</label>
        <select id="language">
          <option value="en">English</option>
          <option value="zu">isiZulu</option>
          <option value="af">Afrikaans</option>
          <option value="sw">Swahili</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sentiment">Sentiment</label>
        <select id="sentiment">
          <option value="positive">Positive</option>
          <option value="negative">Negative</option>
          <option value="neutral">Neutral</option>
        </select>
      </div>
      <button class="btn" id="add-data-btn">Add Data</button>
    </div>

    <div class="section">
      <h2>Current Training Data</h2>
      <div class="data-list" id="data-list"></div>
      <button class="btn btn-secondary" id="refresh-data-btn">Refresh Data</button>
    </div>

    <div class="section">
      <h2>Train Model</h2>
      <div class="form-group">
        <label for="epochs">Number of Epochs</label>
        <input type="number" id="epochs" value="1000" min="1" />
      </div>
      <div class="form-group">
        <label for="learning-rate">Learning Rate</label>
        <input type="number" id="learning-rate" value="0.01" step="0.001" min="0.001" />
      </div>
      <button class="btn" id="train-model-btn">Train and Save Model</button>
      <div class="training-log" id="training-log"></div>
    </div>

    <div class="section">
      <h2>Training Metrics</h2>
      <canvas id="loss-chart" style="max-height: 300px;"></canvas>
    </div>

    <div class="section">
      <h2>Test Model</h2>
      <div class="form-group">
        <label for="test-input">Test Text</label>
        <textarea id="test-input" rows="3" placeholder="Enter text to test (e.g., 'I am feeling great today')"></textarea>
      </div>
      <div class="form-group">
        <label for="test-language">Language</label>
        <select id="test-language">
          <option value="en">English</option>
          <option value="zu">isiZulu</option>
          <option value="af">Afrikaans</option>
          <option value="sw">Swahili</option>
        </select>
      </div>
      <button class="btn" id="test-model-btn">Test Model</button>
      <p id="test-result"></p>
    </div>

    <div class="section">
      <h2>Model Management</h2>
      <button class="btn btn-secondary" id="export-model-btn">Export Model</button>
      <input type="file" id="import-model-input" accept=".json" style="display: none;" />
      <button class="btn btn-secondary" id="import-model-btn">Import Model</button>
    </div>
  </div>

  <div class="spinner-overlay" id="spinner">
    <div class="spinner"></div>
  </div>

  <div class="toast" id="toast">
    <p id="toast-message"></p>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/brain.js@2.0.0-beta.2/dist/brain-browser.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, doc, setDoc, getDoc, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    enableIndexedDbPersistence(db).catch(err => {
      console.error("Offline persistence failed:", err);
      showToast("Offline mode not supported on this device.");
    });

    const net = new brain.NeuralNetwork({ hiddenLayers: [20, 10], activation: 'sigmoid' });
    let trainingData = [];

    const spinner = document.getElementById("spinner");
    const toast = document.getElementById("toast");
    const toastMessage = document.getElementById("toast-message");
    const signoutBtn = document.getElementById("signout-btn");
    const addDataBtn = document.getElementById("add-data-btn");
    const refreshDataBtn = document.getElementById("refresh-data-btn");
    const trainModelBtn = document.getElementById("train-model-btn");
    const testModelBtn = document.getElementById("test-model-btn");
    const exportModelBtn = document.getElementById("export-model-btn");
    const importModelBtn = document.getElementById("import-model-btn");
    const importModelInput = document.getElementById("import-model-input");
    const dataList = document.getElementById("data-list");
    const trainingLog = document.getElementById("training-log");
    const inputText = document.getElementById("input-text");
    const sentimentSelect = document.getElementById("sentiment");
    const languageSelect = document.getElementById("language");
    const epochsInput = document.getElementById("epochs");
    const learningRateInput = document.getElementById("learning-rate");
    const testInput = document.getElementById("test-input");
    const testLanguage = document.getElementById("test-language");
    const testResult = document.getElementById("test-result");

    const ctx = document.getElementById("loss-chart").getContext("2d");
    const lossChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{ label: "Loss", data: [], borderColor: "#007A4D", fill: false }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true, title: { display: true, text: "Loss" } } }
      }
    });

    const translations = {
      en: {
        title: "Vynix AI - Model Training Dashboard",
        addData: "Add Data",
        refreshData: "Refresh Data",
        trainModel: "Train and Save Model",
        testModel: "Test Model"
      },
      zu: {
        title: "Vynix AI - Ideshibhodi Yokuqeqesha Imodeli",
        addData: "Faka Idatha",
        refreshData: "Vuselela Idatha",
        trainModel: "Qeqesha futhi Gcina Imodeli",
        testModel: "Hlola Imodeli"
      },
      af: {
        title: "Vynix AI - Model Opleiding Dashboard",
        addData: "Voeg Data by",
        refreshData: "Verfris Data",
        trainModel: "Oplei en Stoor Model",
        testModel: "Toets Model"
      }
    };

    function setLanguage(lang) {
      document.querySelector("h1").textContent = translations[lang].title;
      addDataBtn.textContent = translations[lang].addData;
      refreshDataBtn.textContent = translations[lang].refreshData;
      trainModelBtn.textContent = translations[lang].trainModel;
      testModelBtn.textContent = translations[lang].testModel;
    }

    function showSpinner() { spinner.classList.add("active"); }
    function hideSpinner() { spinner.classList.remove("active"); }
    function showToast(message) {
      toastMessage.textContent = message;
      toast.classList.add("active");
      setTimeout(() => toast.classList.remove("active"), 3000);
    }

    function processInput(text, language) {
      if (!text || typeof text !== 'string' || text.trim() === '') return null;
      const words = text.toLowerCase().split(/\W+/).filter(w => w.length > 2);
      const wordFreq = {};
      words.forEach(word => { wordFreq[word] = (wordFreq[word] || 0) + 1; });

      const keywordMap = {
        en: {
          happy: ['happy', 'awesome', 'joy'],
          great: ['great', 'good', 'amazing'],
          sad: ['sad', 'terrible', 'depressed'],
          bad: ['bad', 'awful', 'horrible'],
          excited: ['excited', 'thrilled', 'pumped'],
          angry: ['angry', 'mad', 'furious'],
          neutral: ['okay', 'fine', 'chilling']
        },
        zu: {
          happy: ['jabule', 'mnandi', 'thokozile'],
          great: ['kukhulu', 'kuhle', 'kumnandi'],
          sad: ['kubuhlungu', 'dabukile', 'lutho'],
          bad: ['kubi', 'kabuhlungu', 'ngcolile'],
          excited: ['vuya', 'jabula', 'shisa'],
          angry: ['thukuthele', 'casukile', 'futha'],
          neutral: ['kulungile', 'kuyaphila', 'phakathi']
        },
        af: {
          happy: ['gelukkig', 'fantasties', 'bly'],
          great: ['groot', 'goed', 'uitstekend'],
          sad: ['hartseer', 'sleg', 'depressief'],
          bad: ['sleg', 'swak', 'verskriklik'],
          excited: ['opgewonde', 'entoesiasties', 'geesdriftig'],
          angry: ['kwaad', 'woedend', 'vies'],
          neutral: ['okei', 'reg', 'gemiddeld']
        },
        sw: {
          happy: ['furaha', 'poa', 'mrembo'],
          great: ['nzuri', 'bora', 'kamili'],
          sad: ['huzuni', 'mbaya', 'sikivu'],
          bad: ['mbaya', 'vibaya', 'baya'],
          excited: ['msisimko', 'furahi', 'cheka'],
          angry: ['hasira', 'kasirika', 'kukera'],
          neutral: ['sawa', 'poa', 'kawaida']
        }
      };

      const keywords = keywordMap[language] || keywordMap.en;
      return {
        happy: keywords.happy.some(w => wordFreq[w]) ? 1 : 0,
        great: keywords.great.some(w => wordFreq[w]) ? 1 : 0,
        sad: keywords.sad.some(w => wordFreq[w]) ? 1 : 0,
        bad: keywords.bad.some(w => wordFreq[w]) ? 1 : 0,
        excited: keywords.excited.some(w => wordFreq[w]) ? 1 : 0,
        angry: keywords.angry.some(w => wordFreq[w]) ? 1 : 0,
        neutral: keywords.neutral.some(w => wordFreq[w]) ? 1 : 0
      };
    }

    async function loadTrainingData() {
      try {
        showSpinner();
        const querySnapshot = await getDocs(collection(db, `global-training-data`));
        trainingData = [];
        dataList.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          if (data.input && data.output && data.text && data.language) {
            trainingData.push(data);
            const item = document.createElement("div");
            item.className = "data-item";
            item.innerHTML = `<p>${data.text} - Sentiment: ${Object.keys(data.output).find(k => data.output[k] === 1)} (Language: ${data.language.toUpperCase()})</p>`;
            dataList.appendChild(item);
          }
        });
        showToast("Training data loaded.");
      } catch (error) {
        console.error("Failed to load training data:", error.message);
        showToast(`Failed to load data: ${error.message}`);
      } finally {
        hideSpinner();
      }
    }

    async function addTrainingData() {
      const text = inputText.value.trim();
      const sentiment = sentimentSelect.value;
      const language = languageSelect.value;
      if (!text) {
        showToast("Please enter input text.");
        return;
      }
      const input = processInput(text, language);
      if (!input) {
        showToast("Invalid input text.");
        return;
      }
      const output = {
        positive: sentiment === "positive" ? 1 : 0,
        negative: sentiment === "negative" ? 1 : 0,
        neutral: sentiment === "neutral" ? 1 : 0
      };
      const newData = { input, output, text, language };
      try {
        showSpinner();
        await addDoc(collection(db, `global-training-data`), newData);
        showToast("Data added successfully.");
        inputText.value = "";
        await loadTrainingData();
      } catch (error) {
        console.error("Failed to add data:", error.message);
        showToast(`Failed to add data: ${error.message}`);
      } finally {
        hideSpinner();
      }
    }

    async function trainModel() {
      if (trainingData.length === 0) {
        showToast("No training data available. Add some data first.");
        return;
      }
      const epochs = parseInt(epochsInput.value, 10);
      const learningRate = parseFloat(learningRateInput.value);
      if (isNaN(epochs) || epochs < 1 || isNaN(learningRate) || learningRate <= 0) {
        showToast("Invalid epochs or learning rate.");
        return;
      }
      net = new brain.NeuralNetwork({
        hiddenLayers: [20, 10],
        activation: 'sigmoid',
        learningRate: learningRate
      });
      try {
        showSpinner();
        trainingLog.innerHTML = "Starting training...\n";
        lossChart.data.labels = [];
        lossChart.data.datasets[0].data = [];
        const stats = net.train(trainingData.map(d => ({ input: d.input, output: d.output })), {
          iterations: epochs,
          log: true,
          logPeriod: Math.max(1, Math.floor(epochs / 10)),
          callback: (stats) => {
            trainingLog.innerHTML += `Iteration: ${stats.iterations}, Error: ${stats.error.toFixed(6)}\n`;
            lossChart.data.labels.push(stats.iterations);
            lossChart.data.datasets[0].data.push(stats.error);
            lossChart.update();
            trainingLog.scrollTop = trainingLog.scrollHeight;
          }
        });
        trainingLog.innerHTML += `Training complete. Final error: ${stats.error.toFixed(6)}\n`;
        const modelJSON = net.toJSON();
        await setDoc(doc(db, `global-models/trained-model`), { model: modelJSON });
        showToast("Model trained and saved successfully.");
      } catch (error) {
        console.error("Training failed:", error.message);
        showToast(`Training failed: ${error.message}`);
      } finally {
        hideSpinner();
      }
    }

    async function signOutUser() {
      showSpinner();
      try {
        await signOut(auth);
        showToast("Signed out successfully.");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 500);
      } catch (error) {
        console.error("Sign out failed:", error.message);
        showToast(`Failed to sign out: ${error.message}`);
      } finally {
        hideSpinner();
      }
    }

    testModelBtn.addEventListener("click", () => {
      const text = testInput.value.trim();
      const language = testLanguage.value;
      if (!text) {
        showToast("Please enter test text.");
        return;
      }
      const input = processInput(text, language);
      if (!input) {
        showToast("Invalid test input.");
        return;
      }
      try {
        const output = net.run(input);
        const sentiment = Object.keys(output).reduce((a, b) => output[a] > output[b] ? a : b);
        testResult.textContent = `Predicted Sentiment: ${sentiment} (Confidence: ${(output[sentiment] * 100).toFixed(2)}%)`;
      } catch (error) {
        showToast("Model not trained yet.");
      }
    });

    exportModelBtn.addEventListener("click", () => {
      try {
        const modelJSON = net.toJSON();
        const blob = new Blob([JSON.stringify(modelJSON)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "trained-model.json";
        a.click();
        URL.revokeObjectURL(url);
        showToast("Model exported successfully.");
      } catch (error) {
        showToast("No model available to export.");
      }
    });

    importModelBtn.addEventListener("click", () => {
      importModelInput.click();
    });

    importModelInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const modelJSON = JSON.parse(e.target.result);
          net.fromJSON(modelJSON);
          showToast("Model imported successfully.");
        } catch (error) {
          showToast(`Failed to import model: ${error.message}`);
        }
      };
      reader.readAsText(file);
    });

    addDataBtn.addEventListener("click", addTrainingData);
    refreshDataBtn.addEventListener("click", loadTrainingData);
    trainModelBtn.addEventListener("click", trainModel);
    signoutBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to sign out?")) signOutUser();
    });

    document.addEventListener("DOMContentLoaded", async () => {
      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "index.html";
        } else {
          await loadTrainingData();
          setLanguage(languageSelect.value);
        }
      });
      languageSelect.addEventListener("change", (e) => setLanguage(e.target.value));
    });
  </script>
</body>
</html>
