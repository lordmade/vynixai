<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vynix AI - Training Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    :root {
      --primary: #3B82F6;
      --secondary: #FFFFFF;
      --text-dark: #111827;
      --text-light: #6B7280;
      --border: rgba(255, 255, 255, 0.3);
      --background: rgba(255, 255, 255, 0.1);
      --background-fallback: #F3F4F6;
      --background-dark: rgba(0, 0, 0, 0.2);
      --background-dark-fallback: #111827;
      --text-dark-dark: #F9FAFB;
      --text-light-dark: #9CA3AF;
      --border-dark: rgba(255, 255, 255, 0.2);
      --white-dark: rgba(31, 41, 55, 0.3);
    }

    [data-theme="dark"] {
      --background: var(--background-dark);
      --background-fallback: var(--background-dark-fallback);
      --text-dark: var(--text-dark-dark);
      --text-light: var(--text-light-dark);
      --border: var(--border-dark);
      --white: var(--white-dark);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: url('https://source.unsplash.com/random/1920x1080?abstract') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      color: var(--text-dark);
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--background);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-dark);
      margin-bottom: 1.5rem;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .input-group input, .input-group textarea, .input-group select {
      flex-grow: 1;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--background);
      color: var(--text-dark);
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .input-group input:focus, .input-group textarea:focus, .input-group select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }

    .input-group button {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: var(--secondary);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .input-group button:hover {
      background: #1E3A8A;
      transform: scale(1.05);
    }

    .training-data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .training-data-table th, .training-data-table td {
      padding: 0.75rem;
      border: 1px solid var(--border);
      text-align: left;
      color: var(--text-dark);
    }

    .training-data-table th {
      background: var(--background);
      font-weight: 600;
    }

    .training-data-table tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }

    .signout-btn {
      background: var(--background);
      color: var(--text-dark);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      border: 1px solid var(--border);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-top: 1rem;
      display: inline-block;
    }

    .signout-btn:hover {
      background: rgba(75, 85, 99, 0.3);
      transform: scale(1.05);
    }

    .spinner-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--primary);
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .toast {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--background);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: var(--text-dark);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      font-weight: 500;
      animation: slideIn 0.3s ease-out forwards;
      border: 1px solid var(--border);
    }

    .toast.active {
      display: block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes slideIn {
      0% { transform: translateX(100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @supports not (backdrop-filter: blur(10px)) {
      .dashboard-container, .input-group input, .input-group textarea, .input-group select, .signout-btn, .toast {
        background: var(--background-fallback);
      }
      [data-theme="dark"] .dashboard-container, [data-theme="dark"] .input-group input, [data-theme="dark"] .input-group textarea, [data-theme="dark"] .input-group select, [data-theme="dark"] .signout-btn, [data-theme="dark"] .toast {
        background: var(--background-dark-fallback);
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Vynix AI - Training Dashboard</h1>
    <div class="input-section">
      <h2>Add Training Text</h2>
      <div class="input-group">
        <textarea id="training-text" placeholder="Enter training text..." rows="4"></textarea>
        <select id="text-sentiment">
          <option value="positive">Positive</option>
          <option value="negative">Negative</option>
          <option value="neutral">Neutral</option>
        </select>
        <button onclick="addTextTrainingData()">Add Text</button>
      </div>
      <h2>Add Website URL</h2>
      <div class="input-group">
        <input type="url" id="training-url" placeholder="Enter website URL..." />
        <select id="url-sentiment">
          <option value="positive">Positive</option>
          <option value="negative">Negative</option>
          <option value="neutral">Neutral</option>
        </select>
        <button onclick="addUrlTrainingData()">Add URL</button>
      </div>
      <div class="input-group">
        <button onclick="trainModel()">Train Model</button>
        <button onclick="saveModel()">Save Model</button>
      </div>
    </div>
    <h2>Training Data</h2>
    <table class="training-data-table">
      <thead>
        <tr>
          <th>Text</th>
          <th>Sentiment</th>
          <th>Input Vector</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody id="training-data-body"></tbody>
    </table>
    <div class="signout-btn" id="signout-btn">Sign Out</div>
  </div>

  <div class="spinner-overlay" id="spinner">
    <div class="spinner"></div>
  </div>

  <div class="toast" id="toast">
    <p id="toast-message"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/brain.js@2.0.0-beta.2/dist/brain-browser.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, setDoc, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Explicitly set input and output sizes
    const net = new brain.NeuralNetwork({
      inputSize: 7, // happy, great, sad, bad, excited, angry, neutral
      hiddenLayers: [20, 10],
      outputSize: 3, // positive, negative, neutral
      activation: 'sigmoid'
    });
    let trainingData = [];

    const spinner = document.getElementById("spinner");
    const toast = document.getElementById("toast");
    const toastMessage = document.getElementById("toast-message");
    const signoutBtn = document.getElementById("signout-btn");
    const trainingDataBody = document.getElementById("training-data-body");

    function showSpinner() {
      spinner.classList.add("active");
    }

    function hideSpinner() {
      spinner.classList.remove("active");
    }

    function showToast(message) {
      toastMessage.textContent = message;
      toast.classList.add("active");
      setTimeout(() => toast.classList.remove("active"), 3000);
    }

    function processInput(text) {
      if (!text || typeof text !== 'string' || text.trim() === '') return null;
      const words = text.toLowerCase().split(/\W+/).filter(w => w.length > 2);
      const wordFreq = {};
      words.forEach(word => {
        wordFreq[word] = (wordFreq[word] || 0) + 1;
      });
      // Ensure all expected keys are present
      return {
        happy: wordFreq['happy'] || wordFreq['awesome'] || wordFreq['joy'] || 0,
        great: wordFreq['great'] || wordFreq['good'] || wordFreq['amazing'] || 0,
        sad: wordFreq['sad'] || wordFreq['terrible'] || wordFreq['depressed'] || 0,
        bad: wordFreq['bad'] || wordFreq['awful'] || wordFreq['horrible'] || 0,
        excited: wordFreq['excited'] || wordFreq['thrilled'] || wordFreq['pumped'] || 0,
        angry: wordFreq['angry'] || wordFreq['mad'] || wordFreq['furious'] || 0,
        neutral: wordFreq['okay'] || wordFreq['fine'] || wordFreq['chilling'] || 0
      };
    }

    async function fetchWebsiteContent(url) {
      try {
        const response = await axios.get(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
        const parser = new DOMParser();
        const doc = parser.parseFromString(response.data, 'text/html');
        const text = Array.from(doc.querySelectorAll('p, h1, h2, h3, h4, h5, h6'))
          .map(el => el.textContent.trim())
          .filter(t => t.length > 10)
          .join(' ');
        return text.substring(0, 1000);
      } catch (error) {
        console.error("Failed to fetch website content:", error.message);
        showToast(`Failed to fetch URL content: ${error.message}`);
        return null;
      }
    }

    async function initializeDefaultData() {
      const defaultTrainingData = [
        { input: { happy: 1, great: 0, sad: 0, bad: 0, excited: 0, angry: 0, neutral: 0 }, output: { positive: 1, negative: 0, neutral: 0 }, text: "I'm so happy today!" },
        { input: { happy: 0, great: 1, sad: 0, bad: 0, excited: 0, angry: 0, neutral: 0 }, output: { positive: 1, negative: 0, neutral: 0 }, text: "This is great!" },
        { input: { happy: 0, great: 0, sad: 1, bad: 0, excited: 0, angry: 0, neutral: 0 }, output: { positive: 0, negative: 1, neutral: 0 }, text: "Feeling sad." },
        { input: { happy: 0, great: 0, sad: 0, bad: 1, excited: 0, angry: 0, neutral: 0 }, output: { positive: 0, negative: 1, neutral: 0 }, text: "This is awful." },
        { input: { happy: 0, great: 0, sad: 0, bad: 0, excited: 1, angry: 0, neutral: 0 }, output: { positive: 1, negative: 0, neutral: 0 }, text: "So excited for this!" },
        { input: { happy: 0, great: 0, sad: 0, bad: 0, excited: 0, angry: 1, neutral: 0 }, output: { positive: 0, negative: 1, neutral: 0 }, text: "I'm really angry!" },
        { input: { happy: 0, great: 0, sad: 0, bad: 0, excited: 0, angry: 0, neutral: 1 }, output: { positive: 0, negative: 0, neutral: 1 }, text: "Just chilling." }
      ];

      try {
        for (const data of defaultTrainingData) {
          await addDoc(collection(db, `global-training-data`), {
            ...data,
            createdBy: auth.currentUser.uid,
            createdAt: Timestamp.now()
          });
        }
        trainingData = defaultTrainingData;
        showToast("Initialized default training data.");
        await loadTrainingData();
      } catch (error) {
        console.error("Failed to initialize default data:", error.message);
        showToast(`Failed to initialize default data: ${error.message}`);
      }
    }

    async function addTextTrainingData() {
      const text = document.getElementById("training-text").value.trim();
      const sentiment = document.getElementById("text-sentiment").value;
      if (!text) {
        showToast("Please enter training text.");
        return;
      }

      showSpinner();
      try {
        const input = processInput(text);
        if (!input) throw new Error("Invalid text input");
        const output = {
          positive: sentiment === "positive" ? 1 : 0,
          negative: sentiment === "negative" ? 1 : 0,
          neutral: sentiment === "neutral" ? 1 : 0
        };
        await addDoc(collection(db, `global-training-data`), {
          input,
          output,
          text,
          createdBy: auth.currentUser.uid,
          createdAt: Timestamp.now()
        });
        trainingData.push({ input, output, text });
        showToast("Training text added successfully.");
        document.getElementById("training-text").value = "";
        await loadTrainingData();
      } catch (error) {
        console.error("Failed to add training text:", error.message);
        showToast(`Failed to add training text: ${error.message}`);
      } finally {
        hideSpinner();
      }
    }

    async function addUrlTrainingData() {
      const url = document.getElementById("training-url").value.trim();
      const sentiment = document.getElementById("url-sentiment").value;
      if (!url) {
        showToast("Please enter a valid URL.");
        return;
      }

      showSpinner();
      try {
        const text = await fetchWebsiteContent(url);
        if (!text) throw new Error("No content fetched from URL");
        const input = processInput(text);
        if (!input) throw new Error("Invalid text from URL");
        const output = {
          positive: sentiment === "positive" ? 1 : 0,
          negative: sentiment === "negative" ? 1 : 0,
          neutral: sentiment === "neutral" ? 1 : 0
        };
        await addDoc(collection(db, `global-training-data`), {
          input,
          output,
          text,
          sourceUrl: url,
          createdBy: auth.currentUser.uid,
          createdAt: Timestamp.now()
        });
        trainingData.push({ input, output, text, sourceUrl: url });
        showToast("URL content added to training data.");
        document.getElementById("training-url").value = "";
        await loadTrainingData();
      } catch (error) {
        console.error("Failed to add URL training data:", error.message);
        showToast(`Failed to add URL training data: ${error.message}`);
      } finally {
        hideSpinner();
      }
    }

    async function trainModel() {
      showSpinner();
      try {
        if (trainingData.length === 0) {
          showToast("No training data available. Initializing default data.");
          await initializeDefaultData();
        }

        const formattedData = trainingData.map(d => ({
          input: d.input,
          output: d.output
        }));

        // Validate data consistency
        for (const data of formattedData) {
          if (
            Object.keys(data.input).length !== 7 ||
            Object.keys(data.output).length !== 3 ||
            !Object.values(data.input).every(v => typeof v === 'number' && !isNaN(v)) ||
            !Object.values(data.output).every(v => typeof v === 'number' && !isNaN(v))
          ) {
            throw new Error("Inconsistent input/output sizes in training data");
          }
        }

        net.train(formattedData, {
          iterations: 2000,
          errorThresh: 0.002,
          log: true,
          logPeriod: 100
        });
        showToast("Model trained successfully.");
        console.log("Model trained:", net.toJSON());
      } catch (error) {
        console.error("Failed to train model:", error.message);
        showToast(`Failed to train model: ${error.message}`);
      } finally {
        hideSpinner();
      }
    }

    async function saveModel() {
      showSpinner();
      try {
        const modelJSON = net.toJSON();
        await setDoc(doc(db, `global-models/trained-model`), {
          model: modelJSON,
          updatedAt: Timestamp.now(),
          updatedBy: auth.currentUser.uid
        });
        showToast("Model saved successfully.");
        console.log("Model saved:", modelJSON);
      } catch (error) {
        console.error("Failed to save model:", error.message);
        showToast(`Failed to save model: ${error.message}`);
      } finally {
        hideSpinner();
      }
    }

    async function loadTrainingData() {
      try {
        const querySnapshot = await getDocs(collection(db, `global-training-data`));
        trainingData = [];
        trainingDataBody.innerHTML = "";
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          if (
            data.input &&
            data.output &&
            data.text &&
            Object.keys(data.input).length === 7 &&
            Object.keys(data.output).length === 3 &&
            Object.values(data.input).every(v => typeof v === 'number' && !isNaN(v)) &&
            Object.values(data.output).every(v => typeof v === 'number' && !isNaN(v))
          ) {
            trainingData.push(data);
            const row = document.createElement("tr");
            const sentiment = data.output.positive ? "Positive" : data.output.negative ? "Negative" : "Neutral";
            row.innerHTML = `
              <td>${data.text.substring(0, 50)}${data.text.length > 50 ? "..." : ""}</td>
              <td>${sentiment}</td>
              <td>${JSON.stringify(data.input)}</td>
              <td>${data.createdAt.toDate().toLocaleString()}</td>
            `;
            trainingDataBody.appendChild(row);
          }
        });
        console.log("Loaded training data:", trainingData);
        if (trainingData.length === 0) {
          showToast("No training data found. Add data or initialize default data.");
        }
      } catch (error) {
        console.error("Failed to load training data:", error.message);
        showToast(`Failed to load training data: ${error.message}`);
      }
    }

    window.addTextTrainingData = addTextTrainingData;
    window.addUrlTrainingData = addUrlTrainingData;
    window.trainModel = trainModel;
    window.saveModel = saveModel;

    window.signOutUser = async function () {
      showSpinner();
      try {
        const user = auth.currentUser;
        if (user) {
          await setDoc(doc(db, `users/${user.uid}`), { online: false }, { merge: true });
          await signOut(auth);
          showToast("Signed out successfully.");
          setTimeout(() => {
            window.location.href = "index.html";
          }, 500);
        } else {
          showToast("No user is signed in.");
        }
      } catch (error) {
        console.error("Sign out failed:", error.message);
        showToast(`Failed to sign out: ${error.message}`);
      } finally {
        hideSpinner();
      }
    };

    signoutBtn.addEventListener("click", () => {
      if (confirm("Are you sure you want to sign out?")) signOutUser();
    });

    document.addEventListener("DOMContentLoaded", async () => {
      await new Promise((resolve, reject) => {
        onAuthStateChanged(auth, async (user) => {
          if (!user) {
            console.log("No user authenticated, redirecting to index.html");
            window.location.href = "index.html";
          } else {
            console.log("User authenticated:", user.uid);
            await loadTrainingData();
            resolve();
          }
        }, (error) => {
          console.error("Auth state check failed:", error);
          showToast("Authentication check failed.");
          reject(error);
        });
      });
    });

    // Note: Firebase security rules allow any authenticated user to write to global-training-data and global-models:
    // match /global-training-data/{doc} {
    //   allow read: if true;
    //   allow write: if request.auth != null;
    // }
    // match /global-models/{doc} {
    //   allow read: if true;
    //   allow write: if request.auth != null;
    // }
  </script>
</body>
</html>
