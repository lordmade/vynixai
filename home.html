<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bolt Ride - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    :root {
      --bolt-blue: #00A3E0;
      --bolt-dark: #1A1A1A;
      --bolt-white: #FFFFFF;
      --text-light: #A0A0A0;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--bolt-dark);
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      box-sizing: border-box;
    }

    .search-container {
      background: var(--bolt-white);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 12px var(--shadow);
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--text-light);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease;
    }

    .search-input:focus {
      border-color: var(--bolt-blue);
    }

    .search-results {
      background: var(--bolt-white);
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 0.5rem;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .search-result-item {
      padding: 0.75rem;
      cursor: pointer;
      border-bottom: 1px solid var(--text-light);
    }

    .search-result-item:hover {
      background: #f5f5f5;
    }

    .user-menu {
      align-self: flex-start;
      background: var(--bolt-white);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px var(--shadow);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .user-menu:hover {
      transform: scale(1.1);
    }

    .user-menu svg {
      width: 24px;
      height: 24px;
      fill: var(--bolt-dark);
    }

    .user-location-marker {
      background: var(--bolt-blue);
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid var(--bolt-white);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    @media (max-width: 640px) {
      .search-container {
        max-width: 100%;
        padding: 0.75rem;
      }

      .search-input {
        font-size: 0.9rem;
        padding: 0.5rem;
      }

      .search-results {
        max-height: 150px;
      }

      .user-menu {
        width: 36px;
        height: 36px;
      }

      .user-menu svg {
        width: 20px;
        height: 20px;
      }

      .user-location-marker {
        width: 12px;
        height: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="overlay">
    <div class="user-menu" onclick="openMenu()">
      <svg viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>
    <div class="search-container">
      <input type="text" class="search-input" id="search" placeholder="Search for police stations, malls, hospitals" oninput="searchPlaces(this.value)" />
      <div class="search-results" id="search-results" style="display: none;"></div>
    </div>
  </div>

  <script>
    // Replace with your actual Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2F0bGVnb3BoYXNoYSIsImEiOiJjbTlpOTdzbmYwMGNsMmpzYWJtZzN4d3pqIn0.Zt-aSMEoahrV3zkiVVHbOw';

    // Validate access token
    if (!mapboxgl.accessToken || mapboxgl.accessToken === 'YOUR_MAPBOX_ACCESS_TOKEN') {
      alert('Error: Invalid Mapbox access token. Please replace "YOUR_MAPBOX_ACCESS_TOKEN" with a valid token from mapbox.com.');
      throw new Error('Invalid Mapbox access token');
    }

    // Initialize map
    let map;
    try {
      map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/standard',
        zoom: 14,
        center: [28.0473, -26.2041] // Fallback center (Johannesburg)
      });
    } catch (error) {
      alert('Error: Failed to initialize Mapbox map. Check your access token and network connection.');
      console.error('Mapbox initialization error:', error);
    }

    // Handle map load errors
    map.on('error', (e) => {
      console.error('Mapbox error:', e);
      alert('Error: Failed to load map. Please check your network or Mapbox access token.');
    });

    // Add navigation controls
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    // Add geolocation control
    const geolocate = new mapboxgl.GeolocateControl({
      positionOptions: { enableHighAccuracy: true },
      trackUserLocation: true,
      showUserHeading: true
    });
    map.addControl(geolocate, 'top-right');

    // Trigger geolocation on map load
    let userLocation = null;
    map.on('load', () => {
      try {
        geolocate.trigger();
      } catch (error) {
        console.error('Geolocation trigger error:', error);
        alert('Error: Unable to request location. Please enable location services.');
      }
    });

    // Handle geolocation success
    let currentMarker = null;
    geolocate.on('geolocate', (e) => {
      const lon = e.coords.longitude;
      const lat = e.coords.latitude;
      userLocation = [lon, lat];

      // Center map on user's location
      map.setCenter([lon, lat]);

      // Remove existing marker
      if (currentMarker) {
        currentMarker.remove();
      }

      // Add new marker
      const markerEl = document.createElement('div');
      markerEl.className = 'user-location-marker';
      currentMarker = new mapboxgl.Marker({
        element: markerEl,
        anchor: 'center'
      })
        .setLngLat([lon, lat])
        .addTo(map);
    });

    // Handle geolocation errors
    geolocate.on('error', (e) => {
      console.error('Geolocation error:', e);
      alert('Unable to access your location. Please enable location services.');
      map.setCenter([28.0473, -26.2041]); // Fallback to Johannesburg
    });

    // Search for places
    let markers = [];
    async function searchPlaces(query) {
      const searchResults = document.getElementById('search-results');
      if (!query.trim()) {
        searchResults.style.display = 'none';
        searchResults.innerHTML = '';
        clearMarkers();
        return;
      }

      if (!userLocation) {
        alert('Location not available. Please enable location services.');
        return;
      }

      try {
        const types = ['police', 'shop', 'hospital'];
        const results = [];
        for (const type of types) {
          const response = await fetch(
            `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?` +
            `types=${type}&proximity=${userLocation[0]},${userLocation[1]}&access_token=${mapboxgl.accessToken}`
          );
          if (!response.ok) continue;
          const data = await response.json();
          if (data.features && data.features.length > 0) {
            results.push(...data.features);
          }
        }

        // Display results
        searchResults.innerHTML = '';
        searchResults.style.display = results.length ? 'block' : 'none';

        // Clear existing markers
        clearMarkers();

        results.forEach(feature => {
          const item = document.createElement('div');
          item.className = 'search-result-item';
          item.textContent = feature.place_name;
          item.onclick = () => {
            map.setCenter(feature.center);
            searchResults.style.display = 'none';
            searchResults.innerHTML = '';

            // Add marker for selected place
            const markerEl = document.createElement('div');
            markerEl.className = 'user-location-marker';
            const marker = new mapboxgl.Marker({
              element: markerEl,
              anchor: 'center'
            })
              .setLngLat(feature.center)
              .addTo(map);
            markers.push(marker);
          };
          searchResults.appendChild(item);
        });
      } catch (error) {
        console.error('Search error:', error);
        alert('Error searching for places. Please try again.');
      }
    }

    // Clear markers from map
    function clearMarkers() {
      markers.forEach(marker => marker.remove());
      markers = [];
    }

    // Placeholder for user menu
    function openMenu() {
      alert('User menu opened. Implement menu functionality here.');
    }
  </script>
</body>
</html>
