<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Bolt Ride - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--bolt-dark);
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Allow vertical scrolling */
      height: 100vh;
      width: 100vw;
    }

    .overlay {
      pointer-events: none;
    }

    .search-container, .user-menu {
      pointer-events: auto;
    }

    .search-input {
      font-size: 16px; /* Prevent iOS zoom */
    }

    .ride-btn {
      padding: 0.75rem;
      min-height: 44px; /* Touch-friendly */
    }

    .user-menu {
      width: 44px;
      height: 44px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="overlay">
    <div class="user-menu" onclick="openMenu()">
      <svg viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>
    <div class="search-container">
      <input type="text" class="search-input" id="pickup" placeholder="Enter pickup location" />
      <input type="text" class="search-input" id="destination" placeholder="Enter destination" />
      <button class="ride-btn" onclick="requestRide()">Request Ride</button>
    </div>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2F0bGVnb3BoYXNoYSIsImEiOiJjbTlpOTdzbmYwMGNsMmpzYWJtZzN4d3pqIn0.Zt-aSMEoahrV3zkiVVHbOw';

    if (!mapboxgl.accessToken || mapboxgl.accessToken === 'YOUR_MAPBOX_ACCESS_TOKEN') {
      alert('Error: Invalid Mapbox access token.');
      throw new Error('Invalid Mapbox access token');
    }

    let map;
    try {
      map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12', // Simpler style
        zoom: 14,
        center: [28.0473, -26.2041]
      });
    } catch (error) {
      alert('Error: Failed to initialize Mapbox map.');
      console.error('Mapbox initialization error:', error);
    }

    map.on('error', (e) => {
      console.error('Mapbox error:', e);
      alert('Failed to load map. Try refreshing or using a different device.');
    });

    map.addControl(new mapboxgl.NavigationControl(), 'top-right');

    const geolocate = new mapboxgl.GeolocateControl({
      positionOptions: { enableHighAccuracy: true },
      trackUserLocation: true,
      showUserHeading: true
    });
    map.addControl(geolocate, 'top-right');

    map.on('load', () => {
      map.setConfigProperty('basemap', 'show3DBuildings', false);
      document.getElementById('pickup').addEventListener('focus', () => {
        geolocate.trigger();
      });
    });

    let currentMarker = null;
    geolocate.on('geolocate', (e) => {
      const lon = e.coords.longitude;
      const lat = e.coords.latitude;

      map.setCenter([lon, lat]);

      if (currentMarker) {
        currentMarker.remove();
      }

      const markerEl = document.createElement('div');
      markerEl.className = 'user-location-marker';
      currentMarker = new mapboxgl.Marker({
        element: markerEl,
        anchor: 'center'
      })
        .setLngLat([lon, lat])
        .addTo(map);

      reverseGeocode([lon, lat]).then(address => {
        document.getElementById('pickup').value = address || 'Current Location';
      });
    });

    geolocate.on('error', (e) => {
      console.error('Geolocation error:', e);
      alert('Unable to access location. Please enable location services or enter manually.');
      map.setCenter([28.0473, -26.2041]);
    });

    async function reverseGeocode(coordinates, retries = 3) {
      for (let i = 0; i < retries; i++) {
        try {
          const response = await fetch(
            `https://api.mapbox.com/geocoding/v5/mapbox.places/${coordinates[0]},${coordinates[1]}.json?access_token=${mapboxgl.accessToken}`
          );
          if (!response.ok) {
            throw new Error(`Geocoding request failed: ${response.status}`);
          }
          const data = await response.json();
          return data.features && data.features.length > 0 ? data.features[0].place_name : null;
        } catch (error) {
          console.error(`Reverse geocoding attempt ${i + 1} failed:`, error);
          if (i === retries - 1) return null;
          await new Promise(resolve => setTimeout(resolve, 1000));
        }
      }
    }

    function requestRide() {
      const pickup = document.getElementById('pickup').value;
      const destination = document.getElementById('destination').value;
      if (pickup && destination) {
        alert(`Requesting ride from ${pickup} to ${destination}`);
      } else {
        alert('Please enter both pickup and destination locations.');
      }
    }

    function openMenu() {
      alert('User menu opened. Implement menu functionality here.');
    }
  </script>
</body>
</html>
