<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vynix AI Map</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    :root {
      --vynix-blue: #1DA1F2;
      --text-dark: #1F2937;
      --text-light: #6B7280;
      --border: #333333;
      --white: #FFFFFF;
      --background: #000000;
      --accent-green: #10B981;
      --accent-red: #EF4444;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--background);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .emergency-card {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: transparent;
      padding: 0.5rem;
      z-index: 1000;
      display: flex;
      gap: 0.75rem;
      max-width: 95%;
      overflow-x: auto;
    }

    .emergency-card::-webkit-scrollbar { display: none; }

    .emergency-item {
      flex: 0 0 auto;
      width: 250px;
      background: var(--white);
      border: 2px solid var(--vynix-blue);
      border-radius: 10px;
      color: var(--text-dark);
      font-size: 0.85rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 0.75rem;
      cursor: pointer;
    }

    .emergency-item:hover { background: #f0f8ff; }

    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--white);
      padding: 0.75rem;
      z-index: 1000;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    select {
      background: var(--white);
      color: var(--text-dark);
      padding: 0.25rem 0.5rem;
      border: 1px solid var(--vynix-blue);
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--white);
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      z-index: 1000;
      text-align: center;
      display: none;
    }

    .custom-alert.active { display: block; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="emergency-card" class="emergency-card"></div>
  <div class="nav-bar">
    <button onclick="centerMap()">üìç Center</button>
    <button onclick="zoomIn()">‚ûï Zoom In</button>
    <button onclick="zoomOut()">‚ûñ Zoom Out</button>
    <select id="travel-mode" onchange="refetchLocations()">
      <option value="driving">üöó Driving</option>
      <option value="walking">üö∂ Walking</option>
      <option value="cycling">üö¥ Cycling</option>
    </select>
  </div>
  <div id="custom-alert" class="custom-alert">
    <p id="alert-message">Alert goes here</p>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2F0bGVnb3BoYXNoYSIsImEiOiJjbTlpOTdzbmYwMGNsMmpzYWJtZzN4d3pqIn0.Zt-aSMEoahrV3zkiVVHbOw';
    const emergencyCard = document.getElementById('emergency-card');
    const alertBox = document.getElementById('custom-alert');
    const alertMsg = document.getElementById('alert-message');
    const travelModeSelector = document.getElementById('travel-mode');

    let map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10',
      zoom: 14,
      center: [0, 0]
    });

    let userLocation = null;

    const EMERGENCY_TYPES = [
      { type: 'hospital', icon: 'üè•' },
      { type: 'police', icon: 'üöì' },
      { type: 'fire_station', icon: 'üöí' }
    ];

    function showAlert(msg, duration = 4000) {
      alertMsg.textContent = msg;
      alertBox.classList.add('active');
      setTimeout(() => alertBox.classList.remove('active'), duration);
    }

    function zoomIn() { map.zoomIn(); }
    function zoomOut() { map.zoomOut(); }
    function centerMap() {
      if (userLocation) map.flyTo({ center: userLocation, zoom: 14 });
    }

    async function fetchEmergencyLocations(lng, lat) {
      const mode = travelModeSelector.value;
      emergencyCard.innerHTML = '';

      for (const entry of EMERGENCY_TYPES) {
        try {
          const geoRes = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${entry.type}.json?proximity=${lng},${lat}&limit=1&access_token=${mapboxgl.accessToken}`);
          const geoData = await geoRes.json();
          if (geoData.features.length === 0) continue;

          const feature = geoData.features[0];
          const [destLng, destLat] = feature.center;
          const directionsUrl = `https://api.mapbox.com/directions/v5/mapbox/${mode}/${lng},${lat};${destLng},${destLat}?geometries=geojson&access_token=${mapboxgl.accessToken}`;

          const dirRes = await fetch(directionsUrl);
          const dirData = await dirRes.json();

          const route = dirData.routes?.[0];
          if (!route) continue;

          const distanceKm = (route.distance / 1000).toFixed(1);
          const durationMin = Math.round(route.duration / 60);

          const card = document.createElement('div');
          card.className = 'emergency-item';
          card.innerHTML = `
            <h3>${entry.icon} ${feature.text}</h3>
            <p>${feature.place_name}</p>
            <p><strong>${distanceKm} km</strong> ¬∑ <strong>${durationMin} min</strong></p>
          `;
          card.onclick = () => showRoute([lng, lat], [destLng, destLat]);

          emergencyCard.appendChild(card);

          new mapboxgl.Marker({ color: '#EF4444' })
            .setLngLat([destLng, destLat])
            .setPopup(new mapboxgl.Popup().setHTML(`<h3>${feature.text}</h3><p>${feature.place_name}</p>`))
            .addTo(map);

        } catch (err) {
          console.error(`Error fetching ${entry.type}`, err);
        }
      }
    }

    function showRoute(origin, destination) {
      if (map.getSource('route')) {
        map.removeLayer('route');
        map.removeSource('route');
      }

      const mode = travelModeSelector.value;
      const url = `https://api.mapbox.com/directions/v5/mapbox/${mode}/${origin[0]},${origin[1]};${destination[0]},${destination[1]}?geometries=geojson&access_token=${mapboxgl.accessToken}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const route = data.routes?.[0]?.geometry;
          if (!route) return;

          map.addSource('route', {
            type: 'geojson',
            data: { type: 'Feature', geometry: route }
          });

          map.addLayer({
            id: 'route',
            type: 'line',
            source: 'route',
            layout: { 'line-cap': 'round', 'line-join': 'round' },
            paint: { 'line-color': '#10B981', 'line-width': 5 }
          });

          map.fitBounds([origin, destination], { padding: 50 });
        })
        .catch(err => console.error('Route error:', err));
    }

    function refetchLocations() {
      if (userLocation) {
        const [lng, lat] = userLocation;
        fetchEmergencyLocations(lng, lat);
      }
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const { longitude, latitude } = pos.coords;
        userLocation = [longitude, latitude];
        map.setCenter(userLocation);

        new mapboxgl.Marker({ color: '#1DA1F2' })
          .setLngLat(userLocation)
          .setPopup(new mapboxgl.Popup().setHTML(`<strong>Your Location</strong>`))
          .addTo(map);

        fetchEmergencyLocations(longitude, latitude);
      },
      (err) => {
        console.error('Geolocation failed:', err);
        showAlert('Location not available.');
        map.setCenter([0, 0]);
      }
    );
  </script>
</body>
</html>
