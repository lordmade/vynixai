    function showAlert(message, autoHide = true) {
      alertMessage.textContent = message;
      customAlert.classList.add("active");
      customAlert.setAttribute("aria-hidden", "false");
      if (autoHide) setTimeout(() => {
        customAlert.classList.remove("active");

      }, 5000);
    }

    function hideAlert() {
      customAlert.classList.remove("active");
      customAlert.setAttribute("aria-hidden", "true");

    document.querySelector(".custom-alert .close-btn").addEventListener("click", hideAlert);

    function generateAvatarColor(userId) {
      const colors = ['#007A4D', '#C8102E', '#FFB81C', '#003087', '#F58A07'];
      const hash = md5(userId);
      const index = parseInt(hash.substr(0, 8), 16) % colors.length;
      return colors[index];
    }

    function renderAvatar(user, avatarElement) {
      const name = user.displayName || user.email.split("@")[0];
      const initial = name.charAt(0).toUpperCase();
      if (user.photoURL) {
        avatarElement.innerHTML = `<img src="${DOMPurify.sanitize(user.photoURL)}" alt="${DOMPurify.sanitize(name)}'s profile picture" />`;
      } else {
        avatarElement.style.backgroundColor = generateAvatarColor(user.uid);
        avatarElement.textContent = initial;
      }
      username.textContent = DOMPurify.sanitize(name);
      avatarElement.addEventListener("click", () => {
        window.location.href = "profile.html";
      });
    }

    async function checkAuthState() {
      try {
        await setPersistence(auth, browserLocalPersistence);
        return await new Promise((resolve, reject) => {
          const timeout = setTimeout(() => {
            console.error("Authentication timed out");
            username.textContent = "Guest";
            showAlert("Authentication timed out. Please sign in.", false);
            document.body.classList.add("fade-out");
            setTimeout(() => window.location.href = "signup.html", 500);
            reject(new Error("Authentication timed out"));
          }, 10000);

          onAuthStateChanged(auth, async (user) => {
            clearTimeout(timeout);
            console.log("Auth state checked:", user ? `User logged in: ${user.uid}` : "No user");
            if (!user) {
              username.textContent = "Guest";
              showAlert("Please sign in to continue.", false);
              document.body.classList.add("fade-out");
              setTimeout(() => window.location.href = "signup.html", 500);
              resolve(null);
            } else {
              const userData = await fetchUserData(user.uid);
              const displayUser = {
                ...user,
                displayName: userData?.displayName || user.displayName || user.email.split("@")[0],
                photoURL: userData?.photoURL || user.photoURL
              };
              renderAvatar(displayUser, avatar);
              resolve(displayUser);
            }
          }, (error) => {
            clearTimeout(timeout);
            console.error("Auth state error:", error);
            username.textContent = "Guest";
            showAlert("Authentication failed. Please try again.", false);
            reject(error);
          });
        });
      } catch (error) {
        console.error("Auth check failed:", error);
        username.textContent = "Guest";
        showAlert("Failed to verify authentication. Please try again.", false);
        return null;
      }
    }

    async function fetchUserData(userId) {
      try {
        const userRef = ref(db, `users/${userId}`);
        const userSnap = await get(userRef);
        return userSnap.exists() ? userSnap.val() : null;
      } catch (error) {
        console.error("Error fetching user data:", error);
        return null;
      }
    }

    async function loadChats() {
      try {
        const user = auth.currentUser;
        if (!user) return;

        chatsGrid.innerHTML = '<div class="loader"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
        const chatsRef = ref(db, 'chats');
        onValue(chatsRef, async (snapshot) => {
          chatsGrid.innerHTML = '';
          if (snapshot.exists()) {
            const chats = [];
            snapshot.forEach(child => {
              const chatData = child.val();
              const participants = Object.keys(chatData.participants || {});
              if (participants.includes(user.uid) && !chatData.participants[user.uid]?.archived) {
                const otherUserId = participants.find(id => id !== user.uid);
                chats.push({
                  chatId: child.key,
                  otherUserId,
                  lastMessage: chatData.lastMessage || { text: "No messages yet", timestamp: 0 }
                });
              }
            });
            const userDisplayNames = {};
            for (const chat of chats) {
              const userData = await fetchUserData(chat.otherUserId);
              userDisplayNames[chat.otherUserId] = userData?.displayName || "Unknown User";
            }
            chats.sort((a, b) => b.lastMessage.timestamp - a.lastMessage.timestamp);
            if (chats.length === 0) {
              chatsGrid.innerHTML = '<p class="no-content">No active chats</p>';
              return;
            }
            chats.forEach(chat => {
              const card = document.createElement("div");
              card.className = "friend-card";
              card.dataset.chatId = chat.chatId;
              card.dataset.friendId = chat.otherUserId;
              card.setAttribute("role", "button");
              card.setAttribute("aria-label", `Open chat with ${userDisplayNames[chat.otherUserId]}`);
              const timeAgoStr = chat.lastMessage.timestamp ? new Date(chat.lastMessage.timestamp).toLocaleString([], { timeStyle: 'short' }) : "";
              card.innerHTML = `
                <div class="avatar" style="background-color: ${generateAvatarColor(chat.otherUserId)}"><span>${userDisplayNames[chat.otherUserId].charAt(0).toUpperCase()}</span></div>
                <div class="friend-info">
                  <h3 class="friend-name">${DOMPurify.sanitize(userDisplayNames[chat.otherUserId])}</h3>
                  <p class="last-message">${DOMPurify.sanitize(chat.lastMessage.text)}</p>
                </div>
                <div class="timestamp">${timeAgoStr}</div>
              `;
              card.addEventListener("click", () => {
                window.location.href = `conversation.html?chatId=${chat.chatId}`;
              });
              chatsGrid.appendChild(card);
            });
          } else {
            chatsGrid.innerHTML = '<p class="no-content">No active chats</p>';
          }
        });
      } catch (error) {
        console.error("Error loading chats:", error);
        chatsGrid.innerHTML = '<p class="no-content">Failed to load chats. Please try again.</p>';
      }
    }

    async function loadFriends() {

        friendsGrid.innerHTML = '<div class="loader"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
        const friendsRef = ref(db, `friends/${user.uid}`);
        onValue(friendsRef, async (snapshot) => {
          friendsGrid.innerHTML = '';

            for (const friendId of friends) {
              const userData = await fetchUserData(friendId);

            }
            if (friends.length === 0) {
              friendsGrid.innerHTML = '<p class="no-content">No friends added</p>';
              return;
            }
            friends.forEach(friendId => {
              const card = document.createElement("div");
              card.className = "friend-card";
              card.dataset.friendId = friendId;
              card.setAttribute("role", "button");
              card.setAttribute("aria-label", `View friend ${userDisplayNames[friendId]}`);
              card.innerHTML = `
                <div class="avatar" style="background-color: ${generateAvatarColor(friendId)}"><span>${userDisplayNames[friendId].charAt(0).toUpperCase()}</span></div>
                <div class="friend-info">
                  <h3 class="friend-name">${DOMPurify.sanitize(userDisplayNames[friendId])}</h3>
                </div>
              `;
              card.addEventListener("click", async () => {
                const chatId = await createChat(user.uid, [friendId]);
                if (chatId) {
                  window.location.href = `conversation.html?chatId=${chatId}`;
                }
              });
              friendsGrid.appendChild(card);
            });
          } else {
            friendsGrid.innerHTML = '<p class="no-content">No friends added</p>';
          }
        });
      } catch (error) {
        console.error("Error loading friends:", error);
        friendsGrid.innerHTML = '<p class="no-content">Failed to load friends. Please try again.</p>';
      }
    }

    function setupTabs() {
      const tabItems = document.querySelectorAll(".tab-item");
      const tabContents = document.querySelectorAll(".tab-content");
      tabItems.forEach(item => {
        item.addEventListener("click", () => {
          tabItems.forEach(i => {
            i.classList.remove("active");
            i.setAttribute("aria-selected", "false");
          });
          tabContents.forEach(c => c.classList.remove("active"));
          item.classList.add("active");
          item.setAttribute("aria-selected", "true");
          document.getElementById(`${item.dataset.tab}-content`).classList.add("active");
          if (item.dataset.tab === "chats") {
            loadChats();
          } else if (item.dataset.tab === "friends") {
            loadFriends();
          }
        });
      });
    }

    async function setupFriendSearch() {
      addFriendFab.addEventListener("click", () => {
        addFriendModal.classList.add("active");
        friendSearchInput.focus();
      });
      closeFriendModal.addEventListener("click", () => {
        addFriendModal.classList.remove("active");
        friendSearchInput.value = "";
        searchResults.innerHTML = "";
      });
      friendSearchInput.addEventListener("input", async () => {
        const query = friendSearchInput.value.trim();
        if (query.length < 2) {
          searchResults.innerHTML = "";
          return;
        }
        const users = await searchUsers(query);
        searchResults.innerHTML = "";
        if (users.length === 0) {
          searchResults.innerHTML = '<p class="no-content">No users found</p>';
          return;
        }
        users.forEach(user => {
          const resultItem = document.createElement("div");
          resultItem.className = "search-result-item";
          resultItem.setAttribute("role", "option");
          resultItem.setAttribute("aria-label", `Add ${user.displayName} as friend`);
          const avatarContent = user.photoURL
            ? `<img src="${DOMPurify.sanitize(user.photoURL)}" alt="${DOMPurify.sanitize(user.displayName)}'s profile picture" />`
            : `<span>${DOMPurify.sanitize(user.displayName.charAt(0).toUpperCase())}</span>`;
          resultItem.innerHTML = `
            <div class="avatar" style="background-color: ${generateAvatarColor(user.uid)}">${avatarContent}</div>
            <div>
              <p>${DOMPurify.sanitize(user.displayName)}</p>
              <p style="font-size: 0.8rem; color: var(--text-light);">${DOMPurify.sanitize(user.email)}</p>
            </div>
          `;
          resultItem.addEventListener("click", async () => {
            await sendFriendRequest(user.uid);
            friendSearchInput.value = "";
            searchResults.innerHTML = "";
            addFriendModal.classList.remove("active");
            loadFriends();
          });
          searchResults.appendChild(resultItem);
        });
      });
    }

    async function sendFriendRequest(friendId) {
      try {
        const user = auth.currentUser;
        if (!user) return;
        const friendRequestRef = ref(db, `friend_requests/${friendId}/${user.uid}`);
        await set(friendRequestRef, {
          from: user.uid,
          timestamp: Date.now(),
          status: "pending"
        });
        showAlert("Friend request sent!", true);
      } catch (error) {
        console.error("Error sending friend request:", error);
        showAlert("Failed to send friend request.", false);
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const user = await checkAuthState();
      if (user) {
        setupTabs();
        setupFriendSearch();
        loadChats();
      }
    });
  </script>
</body>
