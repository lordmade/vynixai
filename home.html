<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vynix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
  <style>
    :root {
      --background: #ffffff;
      --text: #333333;
      --text-secondary: #6b7280;
      --accent: #3b82f6;
      --secondary: #e5e7eb;
      --border: #d1d5db;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #1a202c;
        --text: #e2e8f0;
        --text-secondary: #a0aec0;
        --accent: #60a5fa;
        --secondary: #2d3748;
        --border: #4a5568;
      }
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding-bottom: 5rem;
      transition: all 0.3s ease;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: var(--secondary);
      border-bottom: 1px solid var(--border);
    }
    .avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent);
      color: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      cursor: pointer;
    }
    .search-bar {
      display: none;
      padding: 0.5rem 1rem;
      background-color: var(--secondary);
      border-bottom: 1px solid var(--border);
    }
    .search-bar.active {
      display: block;
    }
    .search-bar input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      background-color: var(--background);
      color: var(--text);
    }
    .chat-item, .status-item, .room-item, .group-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
    }
    .chat-item:hover, .status-item:hover, .room-item:hover, .group-item:hover {
      background-color: var(--secondary);
    }
    .chat-avatar, .status-avatar, .room-avatar, .group-avatar {
      position: relative;
      margin-right: 0.75rem;
    }
    .chat-avatar img, .status-avatar img, .room-avatar img, .group-avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .online-dot {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 10px;
      height: 10px;
      background-color: #22c55e;
      border: 2px solid var(--background);
      border-radius: 50%;
    }
    .chat-info, .status-info, .room-info, .group-info {
      flex: 1;
    }
    .chat-name, .status-name, .room-name, .group-name {
      font-weight: 500;
      font-size: 1rem;
    }
    .chat-preview, .status-preview, .room-preview, .group-preview {
      color: var(--text-secondary);
      font-size: 0.875rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .chat-time {
      color: var(--text-secondary);
      font-size: 0.75rem;
    }
    .unread-count {
      background-color: var(--accent);
      color: var(--background);
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
    }
    .bottom-sheet, .room-sheet, .group-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--background);
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 100;
    }
    .bottom-sheet.active, .room-sheet.active, .group-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header, .room-sheet-header, .group-sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border-bottom: 1px solid var(--border);
    }
    .close-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text);
    }
    .close-btn svg {
      width: 24px;
      height: 24px;
    }
    .user-list {
      max-height: 50vh;
      overflow-y: auto;
      padding: 1rem;
    }
    .user-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
    }
    .user-item:hover {
      background-color: var(--secondary);
    }
    .user-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 0.75rem;
    }
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn.primary {
      background-color: var(--accent);
      color: var(--background);
    }
    .btn.secondary {
      background-color: var(--secondary);
      color: var(--text);
    }
    .fab {
      position: fixed;
      bottom: 5rem;
      right: 1rem;
      min-width: 120px;
      height: 56px;
      border-radius: 28px;
      background-color: var(--accent);
      color: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.875rem;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 50;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    @media (max-width: 640px) {
      .fab {
        min-width: 100px;
        font-size: 0.75rem;
        height: 48px;
        border-radius: 24px;
      }
    }
    .bottom-tab-view {
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--secondary);
      padding: 0.5rem 0;
      border-top: 1px solid var(--border);
    }
    .tab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
      cursor: pointer;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }
    .tab-item.active {
      color: var(--accent);
    }
    .tab-item svg {
      width: 24px;
      height: 24px;
    }
    .status-viewer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #000;
      display: none;
      flex-direction: column;
      z-index: 200;
    }
    .status-viewer.active {
      display: flex;
    }
    .status-image, .status-video {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }
    .status-caption {
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
    }
    .status-user {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #fff;
      font-weight: 500;
    }
    .progress-bar-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      padding: 0.5rem;
      gap: 0.25rem;
    }
    .progress-bar {
      flex: 1;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background-color: #fff;
      width: 0;
    }
    .tap-area {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      z-index: 10;
    }
    .tap-area-left {
      left: 0;
    }
    .tap-area-right {
      right: 0;
    }
    .view-count {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      color: #fff;
      font-size: 0.875rem;
    }
    .custom-alert {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--background);
      color: var(--text);
      padding: 1rem;
      border-radius: 0.375rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 150;
    }
    .custom-alert.active {
      display: block;
    }
    .custom-alert input {
      display: none;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
    }
    .custom-alert .btn {
      margin-top: 0.5rem;
    }
    .notification {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: var(--background);
      color: var(--text);
      padding: 0.75rem;
      border-radius: 0.375rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 150;
    }
    .notification.active {
      display: block;
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .progress-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--background);
      padding: 1rem;
      border-radius: 0.375rem;
      display: none;
      z-index: 110;
    }
    .progress-container.active {
      display: block;
    }
    .progress-bar-upload {
      height: 8px;
      background-color: var(--secondary);
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar-upload div {
      height: 100%;
      background-color: var(--accent);
      width: 0;
      transition: width 0.3s ease;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .shimmer-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
    }
    .shimmer-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(90deg, var(--secondary) 25%, var(--border) 50%, var(--secondary) 75%);
      background-size: 200% 100%;
    }
    .shimmer-text {
      flex: 1;
    }
    .shimmer-line {
      height: 10px;
      background: linear-gradient(90deg, var(--secondary) 25%, var(--border) 50%, var(--secondary) 75%);
      background-size: 200% 100%;
      border-radius: 4px;
      margin: 0.25rem 0;
    }
    .shimmer-line.long {
      width: 60%;
    }
    .shimmer-line.short {
      width: 40%;
    }
    .shimmer-item.shimmer .shimmer-avatar,
    .shimmer-item.shimmer .shimmer-line {
      animation: shimmer 1.5s infinite linear;
    }
    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
    .menu-dropdown {
      position: absolute;
      top: 4rem;
      right: 1rem;
      background-color: var(--background);
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 100;
    }
    .menu-dropdown.active {
      display: block;
    }
    .menu-item {
      padding: 0.75rem 1rem;
      cursor: pointer;
    }
    .menu-item:hover {
      background-color: var(--secondary);
    }
    .media-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 0.25rem;
    }
    .image-icon {
      background: url('https://img.icons8.com/ios-filled/16/000000/image.png');
    }
    .video-icon {
      background: url('https://img.icons8.com/ios-filled/16/000000/video.png');
    }
    @media (max-width: 640px) {
      .header {
        padding: 0.75rem;
      }
      .chat-item, .status-item, .room-item, .group-item, .user-item {
        padding: 0.5rem;
      }
      .chat-name, .status-name, .room-name, .group-name {
        font-size: 0.875rem;
      }
      .chat-preview, .status-preview, .room-preview, .group-preview {
        font-size: 0.75rem;
      }
      .chat-time {
        font-size: 0.625rem;
      }
    }
  </style>
</head>

    function getFriendlyErrorMessage(error) {
      switch (error.code || error.message) {

        case 'network-error':

        default:

    function loadAvatar(element, url, fallbackText, maxRetries = 2) {
      const cachedUrl = localStorage.getItem(`avatar_${url}`);
      if (cachedUrl) {
        element.innerHTML = `<img src="${cachedUrl}" alt="Avatar" />`;
        return;
      }

      let retries = 0;
      const img = new Image();
      img.src = url;
      img.onload = () => {
        element.innerHTML = `<img src="${url}" alt="Avatar" />`;
        localStorage.setItem(`avatar_${url}`, url);
      };
      img.onerror = () => {
        if (retries < maxRetries) {
          retries++;
          setTimeout(() => { img.src = url; }, 1000 * retries);
        } else {
          element.textContent = fallbackText;
        }
      };
    }

    function showShimmer(element, count = 5) {
      element.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const shimmerItem = document.createElement('div');
        shimmerItem.className = 'shimmer-item';
        shimmerItem.innerHTML = `
          <div class="shimmer-avatar"></div>
          <div class="shimmer-text">
            <div class="shimmer-line long"></div>
            <div class="shimmer-line short"></div>
          </div>
        `;
        element.appendChild(shimmerItem);
      }

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('shimmer');
          } else {
            entry.target.classList.remove('shimmer');
          }
        });
      }, { root: element, threshold: 0.1 });

      element.querySelectorAll('.shimmer-item').forEach(item => observer.observe(item));
    }

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = (now - date) / 1000;
      if (diff < 60) return 'Just now';
      if (diff < 3600) return `${Math.floor(diff / 60)}m`;
      if (diff < 86400) return `${Math.floor(diff / 3600)}h`;
      if (diff < 604800) return `${Math.floor(diff / 86400)}d`;
      return date.toLocaleDateString();
    }

    function encryptMessage(message) {
      return CryptoJS.AES.encrypt(message, ENCRYPTION_KEY).toString();
    }

    function decryptMessage(encryptedMessage) {
      try {
        const bytes = CryptoJS.AES.decrypt(encryptedMessage, ENCRYPTION_KEY);
        return bytes.toString(CryptoJS.enc.Utf8);
      } catch (error) {
        console.error('Decryption error:', error);
        return 'Decryption failed';
      }
    }

    async function uploadToCloudinary(file, onProgress) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', CLOUDINARY_API_URL, true);

        xhr.upload.onprogress = (event) => {
          if (event.lengthComputable) {
            const percent = Math.round((event.loaded / event.total) * 100);
            onProgress(percent);
          }
        };

        xhr.onload = () => {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            resolve({
              url: response.secure_url,
              resource_type: response.resource_type
            });
          } else {
            reject(new Error('upload-failed'));
          }
        };

        xhr.onerror = () => reject(new Error('network-error'));
        xhr.send(formData);
      });
    }

    async function loadChats(userId) {
      if (!userId) return;
      detachAllListeners();
      showShimmer(chatList);
      const friendsRef = ref(db, `friends/${userId}`);
      listeners.chats = onValue(friendsRef, async (snapshot) => {
        friendsData = [];
        if (snapshot.exists()) {
          const friendIds = Object.keys(snapshot.val());
          const usersRef = ref(db, 'users');
          const usersSnapshot = await get(usersRef);
          const users = usersSnapshot.val() || {};
          const chatPromises = friendIds.map(async (friendId) => {
            const chatId = [userId, friendId].sort().join('_');
            const chatRef = ref(db, `chats/${chatId}`);
            const chatSnapshot = await get(chatRef);
            const messages = chatSnapshot.val() || {};
            const lastMessageObj = Object.entries(messages).sort((a, b) => b[1].timestamp - a[1].timestamp)[0];
            let lastMessage = lastMessageObj ? lastMessageObj[1].content : null;
            const messageType = lastMessageObj ? lastMessageObj[1].type : null;
            const timestamp = lastMessageObj ? lastMessageObj[1].timestamp : null;
            const unreadCount = Object.values(messages).filter(msg => !msg.read && msg.senderId !== userId).length;
            return {
              uid: friendId,
              name: users[friendId]?.name || 'Unknown',
              avatar: users[friendId]?.avatar || null,
              lastMessage,
              messageType,
              timestamp,
              unreadCount,
              isOnline: users[friendId]?.isOnline || false
            };
          });
          friendsData = await Promise.all(chatPromises);
          if (currentTab === 'chats') {
            renderChats(friendsData);
          }
        } else if (currentTab === 'chats') {
          chatList.innerHTML = DOMPurify.sanitize('<p style="text-align: center; padding: 1rem;">No friends found.</p>');

  Object.entries(groups).forEach(([groupId, group]) => {
    if (!group.members || !group.members[auth.currentUser?.uid]) return;
    const groupItem = document.createElement('div');
    groupItem.className = 'chat-item';
    groupItem.setAttribute('role', 'button');
    groupItem.setAttribute('tabindex', '0');
    groupItem.setAttribute('aria-label', `Open group ${group.name}`);
    const messagePreview = group.messages
      ? Object.values(group.messages).sort((a, b) => b.timestamp - a.timestamp)[0]
      : null;
    const previewContent = messagePreview
      ? (messagePreview.type === 'image' ? `<span class="media-icon image-icon"></span> Photo`
        : messagePreview.type === 'video' ? `<span class="media-icon video-icon"></span> Video`
        : DOMPurify.sanitize(decryptMessage(messagePreview.content)))
      : 'No messages yet';
    groupItem.innerHTML = DOMPurify.sanitize(`
      <a href="${ROUTES.GROUP}?groupId=${groupId}" class="chat-avatar"></a>
      <div class="chat-info">
        <h3 class="chat-name">${group.name || 'Unnamed Group'}</h3>
        <p class="chat-preview">${previewContent}</p>
      </div>
      <div class="flex flex-col items-end">
        <span class="chat-time">${messagePreview ? formatTimestamp(messagePreview.timestamp) : ''}</span>
        <span class="member-count">${Object.keys(group.members || {}).length} members</span>
      </div>
    `);
    const avatarElement = groupItem.querySelector('.chat-avatar');
    loadAvatar(avatarElement, null, group.name ? group.name.charAt(0).toUpperCase() : 'G');
    groupItem.onclick = () => {
      window.location.href = `${ROUTES.GROUP}?groupId=${groupId}`;
    };
    groupItem.onkeydown = (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        groupItem.click();
      }
    };
    groupList.appendChild(groupItem);
  });
}

async function loadRooms() {
  if (!auth.currentUser) return;
  showShimmer(document.getElementById('chat-list'));
  const roomsRef = ref(db, 'chatrooms');
  try {
    listeners.rooms = onValue(roomsRef, (snapshot) => {
      if (currentTab === 'rooms') {
        renderRooms(snapshot.val() || {});
      }
    }, (error) => {
      console.error('Error loading rooms:', error);
      VynixApp.showAlert(getFriendlyErrorMessage(error), false);
    });
  } catch (error) {
    console.error('Error setting up rooms listener:', error);
    VynixApp.showAlert(getFriendlyErrorMessage(error), false);
  }
}

function renderRooms(rooms) {
  const roomList = document.getElementById('chat-list');
  roomList.setAttribute('aria-busy', 'false');
  roomList.innerHTML = '';
  if (!rooms || Object.keys(rooms).length === 0) {
    roomList.innerHTML = DOMPurify.sanitize('<p style="text-align: center; padding: 1rem;">No rooms found.</p>');
    return;
  }
  Object.entries(rooms).forEach(([roomId, room]) => {
    if (room.type === 'private' && !room.members?.[auth.currentUser?.uid]) return;
    const roomItem = document.createElement('div');
    roomItem.className = 'chat-item';
    roomItem.setAttribute('role', 'button');
    roomItem.setAttribute('tabindex', '0');
    roomItem.setAttribute('aria-label', `Open room ${room.name}`);
    const messagePreview = room.messages
      ? Object.values(room.messages).sort((a, b) => b.timestamp - a.timestamp)[0]
      : null;
    const previewContent = messagePreview
      ? (messagePreview.type === 'image' ? `<span class="media-icon image-icon"></span> Photo`
        : messagePreview.type === 'video' ? `<span class="media-icon video-icon"></span> Video`
        : DOMPurify.sanitize(decryptMessage(messagePreview.content)))
      : 'No messages yet';
    roomItem.innerHTML = DOMPurify.sanitize(`
      <a href="${ROUTES.ROOM}?roomId=${roomId}" class="chat-avatar"></a>
      <div class="chat-info">
        <h3 class="chat-name">${room.name || 'Unnamed Room'}</h3>
        <p class="chat-preview">${previewContent}</p>
      </div>
      <div class="flex flex-col items-end">
        <span class="chat-time">${messagePreview ? formatTimestamp(messagePreview.timestamp) : ''}</span>
        <span class="member-count">${Object.keys(room.members || {}).length} members</span>
      </div>
    `);
    const avatarElement = roomItem.querySelector('.chat-avatar');
    loadAvatar(avatarElement, null, room.name ? room.name.charAt(0).toUpperCase() : 'R');
    roomItem.onclick = () => {
      window.location.href = `${ROUTES.ROOM}?roomId=${roomId}`;
    };
    roomItem.onkeydown = (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        roomItem.click();
      }
    };
    roomList.appendChild(roomItem);
  });
}

async function createRoom(userId) {
  if (!userId) {
    VynixApp.showAlert(MESSAGES.SIGN_IN_REQUIRED, false);
    return;
  }
  const roomName = await VynixApp.showAlert(
    'Enter room name (max 50 characters):',
    false,
    true,
    (value) => {
      if (value.length > 50) {
        VynixApp.showAlert(MESSAGES.ROOM_NAME_TOO_LONG, false);
      }
    },
    () => {}
  );
  if (roomName === false || roomName.length > 50) return;

  const roomType = await VynixApp.showAlert(
    'Create a public or private room?',
    false,
    false,
    () => 'public',
    () => 'private'
  );
  if (roomType === false) return;

  let inviteCode = null;
  if (roomType === 'private') {
    inviteCode = Math.random().toString(36).substring(2, 10).toUpperCase();
  }

  try {
    const roomData = {
      name: roomName,
      type: roomType,
      description: '',
      creatorId: userId,
      createdAt: Date.now(),
      members: { [userId]: true },
      moderators: { [userId]: true },
      inviteCode,
      messages: {}
    };
    const newRoomRef = ref(db, 'chatrooms');
    await push(newRoomRef, roomData);
    VynixApp.showAlert('Room created successfully!', true);
    VynixApp.hideRoomSheet();
    if (currentTab === 'rooms') {
      loadRooms();
    }
  } catch (error) {
    console.error('Error creating room:', error);
    VynixApp.showAlert(getFriendlyErrorMessage(error), false);
  }
}

async function joinRoom(userId) {
  if (!userId) {
    VynixApp.showAlert(MESSAGES.SIGN_IN_REQUIRED, false);
    return;
  }
  const inviteCode = await VynixApp.showAlert(
    'Enter room invite code:',
    false,
    true,
    (value) => {
      if (!value) {
        VynixApp.showAlert('Invite code is required.', false);
      }
    },
    () => {}
  );
  if (inviteCode === false) return;

  try {
    const roomsRef = ref(db, 'chatrooms');
    const roomsSnapshot = await get(roomsRef);
    const rooms = roomsSnapshot.val() || {};
    const roomId = Object.keys(rooms).find(id => rooms[id].inviteCode === inviteCode && rooms[id].type === 'private');
    if (!roomId) {
      VynixApp.showAlert('Invalid or non-existent invite code.', false);
      return;
    }
    await update(ref(db, `chatrooms/${roomId}/members`), { [userId]: true });
    VynixApp.showAlert('Joined room successfully!', true);
    VynixApp.hideRoomSheet();
    if (currentTab === 'rooms') {
      loadRooms();
    }
  } catch (error) {
    console.error('Error joining room:', error);
    VynixApp.showAlert(getFriendlyErrorMessage(error), false);
  }
}

function filterContent() {
  clearTimeout(debounceTimer);
  debounceTimer = setTimeout(() => {
    const searchInput = document.getElementById('search-input');
    const query = searchInput.value.toLowerCase();
    if (currentTab === 'chats') {
      const filtered = friendsData.filter(friend =>
        friend.name?.toLowerCase().includes(query)
      );
      renderChats(filtered);
    } else if (currentTab === 'status') {
      const filtered = Object.fromEntries(
        Object.entries(statusesData).filter(([_, statuses]) =>
          statuses.some(status => status.caption?.toLowerCase().includes(query))
        )
      );
      renderStatuses(filtered);
    } else if (currentTab === 'rooms') {
      const roomsRef = ref(db, 'chatrooms');
      get(roomsRef).then(snapshot => {
        const rooms = snapshot.val() || {};
        const filtered = Object.fromEntries(
          Object.entries(rooms).filter(([_, room]) =>
            room.name?.toLowerCase().includes(query) &&
            (room.type === 'public' || room.members?.[auth.currentUser?.uid])
          )
        );
        renderRooms(filtered);
      });
    } else if (currentTab === 'groups') {
      const groupsRef = ref(db, 'groups');
      get(groupsRef).then(snapshot => {
        const groups = snapshot.val() || {};
        const filtered = Object.fromEntries(
          Object.entries(groups).filter(([_, group]) =>
            group.name?.toLowerCase().includes(query) &&
            group.members?.[auth.currentUser?.uid]
          )
        );
        renderGroups(filtered);
      });
    }
  }, 300);
}

function filterUsers() {
  clearTimeout(debounceTimer);
  debounceTimer = setTimeout(() => {
    const searchInput = document.getElementById('bottom-sheet-search');
    const query = searchInput.value.toLowerCase();
    const filtered = suggestedFriends.filter(user =>
      user.name?.toLowerCase().includes(query)
    );
    renderSuggestedFriends(filtered);
  }, 300);
}

async function addFriend(userId, friendId) {
  if (!userId || !friendId) {
    VynixApp.showAlert(MESSAGES.SIGN_IN_REQUIRED, false);
    return;
  }
  try {
    await update(ref(db, `friends/${userId}`), { [friendId]: true });
    await update(ref(db, `friends/${friendId}`), { [userId]: true });
    VynixApp.showAlert('Friend added successfully!', true);
    VynixApp.hideBottomSheet();
    if (currentTab === 'chats') {
      loadChats(userId);
    }
  } catch (error) {
    console.error('Error adding friend:', error);
    VynixApp.showAlert(getFriendlyErrorMessage(error), false);
  }
}

async function uploadToCloudinary(file, onProgress) {
  const formData = new FormData();
  formData.append('file', file);
  formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
  return new Promise((resolve, reject) => {
    const xhr = new XMLHttpRequest();
    xhr.open('POST', CLOUDINARY_API_URL, true);
    xhr.upload.onprogress = (event) => {
      if (event.lengthComputable) {
        const percent = Math.round((event.loaded / event.total) * 100);
        onProgress(percent);
      }
    };
    xhr.onload = () => {
      if (xhr.status === 200) {
        const response = JSON.parse(xhr.responseText);
        resolve({
          url: response.secure_url,
          resource_type: response.resource_type
        });
      } else {
        reject(new Error('upload-failed'));
      }
    };
    xhr.onerror = () => reject(new Error('network-error'));
    xhr.send(formData);
  });
}

function encryptMessage(message) {
  return CryptoJS.AES.encrypt(message, ENCRYPTION_KEY).toString();
}

function decryptMessage(encrypted) {
  try {
    const bytes = CryptoJS.AES.decrypt(encrypted, ENCRYPTION_KEY);
    return bytes.toString(CryptoJS.enc.Utf8);
  } catch (error) {
    console.error('Error decrypting message:', error);
    return 'Decryption failed';
  }
}

function formatTimestamp(timestamp) {
  const date = new Date(timestamp);
  const now = new Date();
  const diff = (now - date) / 1000; // seconds
  if (diff < 60) return 'Just now';
  if (diff < 3600) return `${Math.floor(diff / 60)}m`;
  if (diff < 86400) return `${Math.floor(diff / 3600)}h`;
  if (diff < 604800) return `${Math.floor(diff / 86400)}d`;
  return date.toLocaleDateString();
}

function setOnlineStatus(userId, isOnline) {
  if (userId) {
    update(ref(db, `users/${userId}`), { isOnline });
  }
}

// Initialize app

  if (user) {
    userName.textContent = DOMPurify.sanitize(user.displayName || 'User');
    loadAvatar(
      document.getElementById('user-avatar'),
      user.photoURL,
      user.displayName ? user.displayName.charAt(0).toUpperCase() : 'U'
    );
    setOnlineStatus(user.uid, true);
    if (currentTab === 'chats') {

    } else if (currentTab === 'status') {
      loadStatuses(user.uid, { name: user.displayName || 'User' });
    } else if (currentTab === 'rooms') {

    } else if (currentTab === 'groups') {
      const groupsRef = ref(db, 'groups');
      get(groupsRef).then(snapshot => {
        renderGroups(snapshot.val() || {});

    }
    listenForFriendStatus(user.uid);
