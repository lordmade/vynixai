<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bolt Ride - Nearby Places</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    :root {
      --bolt-blue: #00A3E0;
      --bolt-dark: #1A1A1A;
      --bolt-white: #FFFFFF;
      --text-light: #A0A0A0;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--bolt-dark);
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
      box-sizing: border-box;
    }

    .cards-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0.5rem;
      max-width: 100%;
      scrollbar-width: thin;
    }

    .place-card {
      background: var(--bolt-white);
      border-radius: 8px;
      padding: 0.75rem;
      box-shadow: 0 2px 8px var(--shadow);
      min-width: 200px;
      max-width: 250px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .place-card:hover {
      transform: scale(1.05);
    }

    .place-card h3 {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 0.5rem 0;
      color: var(--bolt-dark);
    }

    .place-card p {
      font-size: 0.8rem;
      color: var(--text-light);
      margin: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .user-menu {
      align-self: flex-start;
      background: var(--bolt-white);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px var(--shadow);
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-bottom: 1rem;
    }

    .user-menu:hover {
      transform: scale(1.1);
    }

    .user-menu svg {
      width: 24px;
      height: 24px;
      fill: var(--bolt-dark);
    }

    .user-location-marker {
      background: var(--bolt-blue);
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid var(--bolt-white);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .place-marker {
      background: #FF5733;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid var(--bolt-white);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 640px) {
      .cards-container {
        gap: 0.5rem;
        padding: 0.25rem;
      }

      .place-card {
        min-width: 150px;
        max-width: 200px;
        padding: 0.5rem;
      }

      .place-card h3 {
        font-size: 0.9rem;
      }

      .place-card p {
        font-size: 0.7rem;
      }

      .user-menu {
        width: 36px;
        height: 36px;
      }

      .user-menu svg {
        width: 20px;
        height: 20px;
      }

      .user-location-marker {
        width: 12px;
        height: 12px;
      }

      .place-marker {
        width: 10px;
        height: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="overlay">
    <div class="user-menu" onclick="openMenu()">
      <svg viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
    </div>
    <div class="cards-container" id="cards-container"></div>
  </div>

  <script>
    // Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2F0bGVnb3BoYXNoYSIsImEiOiJjbTlpOTdzbmYwMGNsMmpzYWJtZzN4d3pqIn0.Zt-aSMEoahrV3zkiVVHbOw';

    // Validate access token
    if (!mapboxgl.accessToken || mapboxgl.accessToken === 'YOUR_MAPBOX_ACCESS_TOKEN') {
      alert('Error: Invalid Mapbox access token. Please replace with a valid token from mapbox.com.');
      throw new Error('Invalid Mapbox access token');
    }

    // Initialize map with rotation and pitch
    let map;
    try {
      map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v11',
        zoom: 14,
        center: [28.0473, -26.2041], // Fallback center (Johannesburg)
        pitch: 45,
        bearing: 45,
        dragRotate: true,
        touchPitch: true
      });
    } catch (error) {
      alert('Error: Failed to initialize Mapbox map. Check your access token and network connection.');
      console.error('Mapbox initialization error:', error);
    }

    // Handle map load errors
    map.on('error', (e) => {
      console.error('Mapbox error:', e);
      alert('Error: Failed to load map. Please check your network or Mapbox access token.');
    });

    // Add navigation controls with rotation and pitch
    map.addControl(new mapboxgl.NavigationControl({ showCompass: true }), 'top-right');

    // Add scale control
    map.addControl(new mapboxgl.ScaleControl({ maxWidth: 80, unit: 'metric' }), 'bottom-right');

    // Add geolocation control
    const geolocate = new mapboxgl.GeolocateControl({
      positionOptions: { enableHighAccuracy: true },
      trackUserLocation: true,
      showUserHeading: true
    });
    map.addControl(geolocate, 'top-right');

    // Check for geolocation support
    if (!navigator.geolocation) {
      alert('Geolocation is not supported by your browser. Showing nearby places for Johannesburg.');
      console.error('Geolocation not supported');
      map.setCenter([28.0473, -26.2041]);
    }

    // Initialize variables
    let userLocation = null;
    let currentMarker = null;
    let markers = [];

    // Add route layer on map load
    map.on('load', () => {
      if (navigator.geolocation) {
        try {
          geolocate.trigger();
        } catch (error) {
          console.error('Geolocation trigger error:', error);
          alert('Error: Unable to request location. Showing nearby places for Johannesburg.');
          map.setCenter([28.0473, -26.2041]);
          userLocation = [28.0473, -26.2041]; // Set fallback
          fetchNearbyPlaces(userLocation);
        }

        // Add route layer
        map.addSource('route', {
          type: 'geojson',
          data: {
            type: 'Feature',
            properties: {},
            geometry: {
              type: 'LineString',
              coordinates: []
            }
          }
        });

        map.addLayer({
          id: 'route',
          type: 'line',
          source: 'route',
          layout: {
            'line-join': 'round',
            'line-cap': 'round'
          },
          paint: {
            'line-color': '#00A3E0',
            'line-width': 4,
            'line-opacity': 0.8
          }
        });
      }
    });

    // Handle geolocation success
    geolocate.on('geolocate', (e) => {
      const lon = e.coords.longitude;
      const lat = e.coords.latitude;
      userLocation = [lon, lat];

      // Center map on user's location
      map.setCenter([lon, lat]);

      // Remove existing marker
      if (currentMarker) {
        currentMarker.remove();
      }

      // Add new pulsating marker
      const markerEl = document.createElement('div');
      markerEl.className = 'user-location-marker';
      currentMarker = new mapboxgl.Marker({
        element: markerEl,
        anchor: 'center'
      })
        .setLngLat([lon, lat])
        .addTo(map);

      // Fetch nearby places
      fetchNearbyPlaces(userLocation);
    });

    // Handle geolocation errors
    geolocate.on('error', (e) => {
      let errorMessage;
      switch (e.code) {
        case e.PERMISSION_DENIED:
          errorMessage = 'Location access denied. Showing nearby places for Johannesburg.';
          break;
        case e.POSITION_UNAVAILABLE:
          errorMessage = 'Location information is unavailable. Showing nearby places for Johannesburg.';
          break;
        case e.TIMEOUT:
          errorMessage = 'Location request timed out. Showing nearby places for Johannesburg.';
          break;
        default:
          errorMessage = 'An unknown error occurred. Showing nearby places for Johannesburg.';
      }
      console.error('Geolocation error:', e.message || e);
      alert(errorMessage);
      map.setCenter([28.0473, -26.2041]);
      userLocation = [28.0473, -26.2041];
      fetchNearbyPlaces(userLocation);
    });

    // Fetch nearby police stations and hospitals
    async function fetchNearbyPlaces(location) {
      const cardsContainer = document.getElementById('cards-container');
      cardsContainer.innerHTML = '';

      try {
        const types = ['police', 'hospital'];
        const results = [];
        for (const type of types) {
          const response = await fetch(
            `https://api.mapbox.com/geocoding/v5/mapbox.places/${type}.json?` +
            `types=${type}&proximity=${location[0]},${location[1]}&limit=3&access_token=${mapboxgl.accessToken}`
          );
          if (!response.ok) {
            console.warn(`Geocoding API error for ${type}: ${response.status} ${response.statusText}`);
            continue;
          }
          const data = await response.json();
          if (data.features && data.features.length > 0) {
            results.push(...data.features.map(feature => ({ ...feature, type })));
          }
        }

        if (results.length === 0) {
          cardsContainer.innerHTML = '<p class="text-white text-center">No nearby police stations or hospitals found.</p>';
          return;
        }

        results.forEach(feature => {
          const card = document.createElement('div');
          card.className = 'place-card';
          card.innerHTML = `
            <h3>${feature.place_name.split(',')[0]}</h3>
            <p>${feature.place_name.split(',').slice(1).join(',').trim()}</p>
          `;
          card.onclick = async () => {
            map.setCenter(feature.center);
            clearMarkers();

            // Add marker for selected place
            const markerEl = document.createElement('div');
            markerEl.className = 'place-marker';
            const marker = new mapboxgl.Marker({
              element: markerEl,
              anchor: 'center'
            })
              .setLngLat(feature.center)
              .addTo(map);
            markers.push(marker);

            // Fetch and draw route if userLocation is available
            if (userLocation) {
              const routeCoordinates = await fetchRoute(userLocation, feature.center);
              if (routeCoordinates.length > 0) {
                updateRoute(routeCoordinates);
              }
            }
          };
          cardsContainer.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching nearby places:', error);
        alert('Error fetching nearby places. Please check your network and try again.');
        cardsContainer.innerHTML = '<p class="text-white text-center">Error loading nearby places.</p>';
      }
    }

    // Fetch route from Directions API
    async function fetchRoute(start, end) {
      try {
        const response = await fetch(
          `https://api.mapbox.com/directions/v5/mapbox/driving/${start[0]},${start[1]};${end[0]},${end[1]}?` +
          `geometries=geojson&access_token=${mapboxgl.accessToken}`
        );
        if (!response.ok) {
          throw new Error(`Directions API error: ${response.status}`);
        }
        const data = await response.json();
        if (data.routes && data.routes.length > 0) {
          return data.routes[0].geometry.coordinates;
        }
        return [];
      } catch (error) {
        console.error('Directions API error:', error);
        alert('Unable to fetch route. Please try again.');
        return [];
      }
    }

    // Update route on map
    function updateRoute(coordinates) {
      map.getSource('route').setData({
        type: 'Feature',
        properties: {},
        geometry: {
          type: 'LineString',
          coordinates: coordinates
        }
      });
    }

    // Clear markers from map
    function clearMarkers() {
      markers.forEach(marker => marker.remove());
      markers = [];
    }

    // Placeholder for user menu
    function openMenu() {
      alert('User menu opened. Implement menu functionality here.');
    }
  </script>
</body>
</html>
