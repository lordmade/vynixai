<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Create Group - Vynix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --accent-blue: #3a76f0;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-color: #f8f9fa;
            --glass-white: rgba(255, 255, 255, 0.85);
            --online-green: #10b981;
            --received-bg: #e5e5ea;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f9f9f9;
                --text-secondary: #a0a0a0;
                --bg-color: #000000;
                --glass-white: rgba(20, 20, 20, 0.85);
                --received-bg: #2c2c2e;
            }
            body { background: var(--bg-color); color: var(--text-primary); }
        }
        [data-theme="light"] {
            --bg-color: #ffffff;
            --glass-white: rgba(255, 255, 255, 0.95);
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --received-bg: #e5e5ea;
        }
        [data-theme="dark"] {
            --bg-color: #000000;
            --glass-white: rgba(20, 20, 20, 0.85);
            --text-primary: #f9f9f9;
            --text-secondary: #a0a0a0;
            --received-bg: #2c2c2e;
        }
        [data-theme="amoled"] {
            --bg-color: #000000;
            --glass-white: rgba(0, 0, 0, 0.9);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --received-bg: #1a1a1a;
        }
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
            outline: none;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 75px;
            background: var(--glass-white);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .header-back {
            font-size: 28px;
            cursor: pointer;
            color: var(--accent-blue);
            margin-right: 15px;
        }
        .header-title {
            font-size: 20px;
            font-weight: 600;
            flex: 1;
        }
        .header-next {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .header-next:active {
            transform: scale(0.95);
        }
        .header-next:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .main-content {
            padding: 90px 16px 20px;
            min-height: 100vh;
        }
        .group-info-section {
            background: var(--glass-white);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .group-photo-upload {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .group-photo-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            pointer-events: none;
        }
        .group-photo-upload:hover {
            background: #e0e0e0;
        }
        .group-photo-icon {
            font-size: 32px;
            color: var(--text-secondary);
        }
        .group-name-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #f3f4f6;
            border-radius: 15px;
            font-family: inherit;
            font-size: 16px;
            background: transparent;
            color: var(--text-primary);
            transition: border-color 0.3s;
        }
        .group-name-input:focus {
            border-color: var(--accent-blue);
            outline: none;
        }
        .group-description-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #f3f4f6;
            border-radius: 15px;
            font-family: inherit;
            font-size: 14px;
            background: transparent;
            color: var(--text-primary);
            margin-top: 10px;
            resize: vertical;
            min-height: 80px;
        }
        .group-description-input:focus {
            border-color: var(--accent-blue);
            outline: none;
        }
        .admin-features {
            background: var(--glass-white);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
        }
        .toggle-label {
            font-size: 15px;
            color: var(--text-primary);
        }
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #ccc;
            border-radius: 26px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-switch.active {
            background: var(--accent-blue);
        }
        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }
        .participants-section {
            background: var(--glass-white);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        .participant-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .participant-item:last-child {
            border-bottom: none;
        }
        .participant-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            pointer-events: none;
        }
        .participant-info {
            flex: 1;
        }
        .participant-name {
            font-weight: 500;
            font-size: 15px;
            color: var(--text-primary);
        }
        .participant-id {
            font-size: 13px;
            color: var(--text-secondary);
        }
        .participant-checkbox {
            width: 22px;
            height: 22px;
            accent-color: var(--accent-blue);
            cursor: pointer;
        }
        .selected-count {
            background: var(--accent-blue);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 5000;
            backdrop-filter: blur(8px);
        }
        .loading-content {
            background: var(--glass-white);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: var(--text-primary);
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 13px;
            z-index: 6000;
            display: none;
        }
        @media (prefers-color-scheme: dark) {
            .group-photo-upload {
                background: #2c2c2e;
            }
            .group-photo-upload:hover {
                background: #3c3c3e;
            }
            .group-name-input,
            .group-description-input {
                background: transparent;
                border-color: #424242;
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="material-symbols-rounded header-back" onclick="goBack()">arrow_back</span>
        <div class="header-title">New Group</div>
        <button class="header-next" id="createBtn" onclick="createGroup()">Create</button>
    </div>
    <div class="main-content">
        <div class="group-info-section">
            <div class="group-photo-upload" id="groupPhotoUpload" onclick="selectGroupPhoto()">
                <img id="groupPhotoPreview" style="display:none;">
                <span class="material-symbols-rounded group-photo-icon" id="photoIcon">add_a_photo</span>
            </div>
            <input type="text" class="group-name-input" id="groupName" placeholder="Group name" maxlength="25">
            <textarea class="group-description-input" id="groupDescription" placeholder="Group description (optional)" maxlength="100"></textarea>
        </div>

        <!-- Admin-only features section -->
        <div class="admin-features">
            <div class="section-title">Admin Settings</div>
            <div class="toggle-row">
                <span class="toggle-label">Members can add others</span>
                <div class="toggle-switch active" id="allowAddMembersToggle" onclick="toggleSwitch('allowAddMembersToggle')">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div class="toggle-row">
                <span class="toggle-label">Members can edit group info</span>
                <div class="toggle-switch" id="allowEditInfoToggle" onclick="toggleSwitch('allowEditInfoToggle')">
                    <div class="toggle-slider"></div>
                </div>
            </div>
            <div class="toggle-row">
                <span class="toggle-label">Send messages (restrict to admins)</span>
                <div class="toggle-switch active" id="restrictMessagesToggle" onclick="toggleSwitch('restrictMessagesToggle')">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>

        <div class="participants-section">
            <div class="section-title">
                Add participants
                <span class="selected-count" id="selectedCount">0 selected</span>
            </div>
            <div id="participantsList">
                <div class="empty-state">
                    <div class="empty-state-icon material-symbols-rounded">group</div>
                    <div>Loading friends...</div>
                </div>
            </div>
        </div>
    </div>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div>Creating group...</div>
        </div>
    </div>
    <div class="toast" id="toast"></div>
    <input type="file" id="groupPhotoInput" accept="image/*" style="display:none;" onchange="handlePhotoSelected(event)">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        // Cloudinary configuration (same as index.html)
        const CLOUD_NAME = "dqkujefxj";
        const UPLOAD_PRESET = "banter_box";
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com/",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser = null;
        let selectedParticipants = new Set();
        let groupPhotoUrl = '';
        let groupPhotoFile = null;

        // Admin feature defaults
        let allowAddMembers = true;
        let allowEditInfo = false;
        let restrictMessages = false;

        // Apply saved theme and accent color from localStorage (same as index.html)
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('vynix_theme') || 'auto';
            const savedAccent = localStorage.getItem('vynix_accent_color') || '#3a76f0';

            if (savedTheme !== 'auto') {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
            document.documentElement.style.setProperty('--accent-blue', savedAccent);
        }

        function toggleSwitch(id) {
            const toggle = document.getElementById(id);
            toggle.classList.toggle('active');

            if (id === 'allowAddMembersToggle') allowAddMembers = toggle.classList.contains('active');
            if (id === 'allowEditInfoToggle') allowEditInfo = toggle.classList.contains('active');
            if (id === 'restrictMessagesToggle') restrictMessages = toggle.classList.contains('active');
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                applySavedTheme();
                loadFriends();
            } else {
                window.location.href = "login.html";
            }
        });

        async function loadFriends() {
            try {
                const chatsSnap = await db.ref(`users/${currentUser.uid}/chats`).once('value');
                const friends = [];

                for (const friendUid of chatsSnap.val() ? Object.keys(chatsSnap.val()) : []) {
                    const profileSnap = await db.ref(`users/${friendUid}/profile`).once('value');
                    const profile = profileSnap.val() || {};
                    friends.push({
                        uid: friendUid,
                        name: profile.name || 'User',
                        photo: profile.photo || '',
                        vynixId: profile.vynixId || ''
                    });
                }

                displayFriends(friends);
            } catch (error) {
                console.error('Error loading friends:', error);
                showToast('Failed to load friends');
            }
        }

        function displayFriends(friends) {
            const list = document.getElementById('participantsList');

            if (friends.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon material-symbols-rounded">person_off</div>
                        <div>No friends to add</div>
                        <div style="font-size: 12px; margin-top: 8px;">Add friends first to create a group</div>
                    </div>
                `;
                return;
            }

            const defaultAvatar = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDgiIGhlaWdodD0iNDgiIHZpZXdCb3g9IjAgMCA0OCA0OCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjQiIGN5PSIyNCIgcj0iMjQiIGZpbGw9IiNmMGYwZjAiLz4KPHN2ZyB4PSIxMiIgeT0iMTAiIHdpZHRoPSIyNCIgaGVpZ2h0PSIyOCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIj4KPHBhdGggZD0iTTEyIDEyYzIuMjEgMCA0LTEuNzkgNC00cy0xLjc5LTQtNC00LTQgMS43OS00IDQgMS43OSA0IDQgNHptMCAyYy0yLjY3IDAtOCAxLjM0LTggNHYyaDE2di0yYzAtMi42Ni01LjMzLTQtOC00eiIgZmlsbD0iIzk5OSIgc3Ryb2tlPSJub25lIi8+Cjwvc3ZnPjwvc3ZnPg==';

            list.innerHTML = friends.map(friend => `
                <div class="participant-item">
                    <img class="participant-avatar" src="${friend.photo || defaultAvatar}" alt="${friend.name}">
                    <div class="participant-info">
                        <div class="participant-name">${friend.name}</div>
                        <div class="participant-id">@${friend.vynixId}</div>
                    </div>
                    <input type="checkbox" class="participant-checkbox" data-uid="${friend.uid}" onchange="toggleParticipant('${friend.uid}')">
                </div>
            `).join('');
        }

        function toggleParticipant(uid) {
            if (selectedParticipants.has(uid)) {
                selectedParticipants.delete(uid);
            } else {
                selectedParticipants.add(uid);
            }
            updateSelectedCount();
        }

        function updateSelectedCount() {
            const count = selectedParticipants.size;
            document.getElementById('selectedCount').textContent = `${count} selected`;

            const createBtn = document.getElementById('createBtn');
            createBtn.disabled = count === 0;
        }

        function selectGroupPhoto() {
            document.getElementById('groupPhotoInput').click();
        }

        function handlePhotoSelected(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                groupPhotoFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('groupPhotoPreview').src = e.target.result;
                    document.getElementById('groupPhotoPreview').style.display = 'block';
                    document.getElementById('photoIcon').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        async function uploadGroupPhotoToCloudinary() {
            if (!groupPhotoFile) return '';

            const formData = new FormData();
            formData.append('file', groupPhotoFile);
            formData.append('upload_preset', UPLOAD_PRESET);

            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                return data.secure_url || '';
            } catch (error) {
                console.error('Error uploading photo to Cloudinary:', error);
                return '';
            }
        }

        async function createGroup() {
            const groupName = document.getElementById('groupName').value.trim();
            const groupDescription = document.getElementById('groupDescription').value.trim();

            if (!groupName) {
                showToast('Please enter a group name');
                return;
            }

            if (selectedParticipants.size === 0) {
                showToast('Please add at least one participant');
                return;
            }
            document.getElementById('loadingOverlay').style.display = 'flex';

            try {
                if (groupPhotoFile) {
                    groupPhotoUrl = await uploadGroupPhotoToCloudinary();
                }
                const groupId = `group_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

                const groupData = {
                    id: groupId,
                    name: groupName,
                    description: groupDescription,
                    photo: groupPhotoUrl,
                    createdBy: currentUser.uid,
                    createdAt: firebase.database.ServerValue.TIMESTAMP,
                    admins: {
                        [currentUser.uid]: true
                    },
                    settings: {
                        allowAddMembers: allowAddMembers,
                        allowEditInfo: allowEditInfo,
                        restrictMessages: restrictMessages
                    },
                    participants: {
                        [currentUser.uid]: {
                            role: 'admin',
                            joinedAt: firebase.database.ServerValue.TIMESTAMP
                        }
                    },
                    lastMessage: {
                        text: 'Group created',
                        sender: currentUser.uid,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    },
                    memberCount: selectedParticipants.size + 1,
                    isGroup: true
                };

                // Add selected participants as members
                selectedParticipants.forEach(uid => {
                    groupData.participants[uid] = {
                        role: 'member',
                        joinedAt: firebase.database.ServerValue.TIMESTAMP
                    };
                });

                // Save group to database
                await db.ref(`groups/${groupId}`).set(groupData);

                // Add group to each participant's groups list
                const updates = {};
                updates[`users/${currentUser.uid}/groups/${groupId}`] = {
                    lastMessage: 'Group created',
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    unreadCount: 0
                };

                selectedParticipants.forEach(uid => {
                    updates[`users/${uid}/groups/${groupId}`] = {
                        lastMessage: 'You were added to the group',
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        unreadCount: 0
                    };
                });

                await db.ref().update(updates);
                showToast('Group created successfully!');
                setTimeout(() => {
                    window.location.href = 'community.html';
                }, 1500);

            } catch (error) {
                console.error('Error creating group:', error);
                showToast('Failed to create group');
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function goBack() {
            window.history.back();
        }

        if (window.cordova) {
            document.addEventListener('deviceready', () => {
                document.addEventListener('backbutton', (e) => {
                    e.preventDefault();
                    goBack();
                }, false);
            }, false);
        } else {
            window.addEventListener('popstate', (e) => {
                e.preventDefault();
                goBack();
            });
        }
    </script>
</body>
</html>
