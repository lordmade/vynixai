<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vynix Driver</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <style>
        :root {
            --bolt-green: #2fbb66;
            --text-main: #111827;
            --text-sub: #6b7280;
            --bg-white: #ffffff;
            --danger: #dc2626;
        }
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            outline: none; -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; height: 100vh; overflow: hidden; }
        input { -webkit-user-select: text; user-select: text; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
        /* Top Status Bar */
        .top-status {
            position: absolute; top: 20px; left: 20px; right: 20px;
            z-index: 10; display: flex; justify-content: space-between; align-items: center;
        }
        .status-toggle {
            background: white; border-radius: 30px; padding: 12px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15); display: flex; align-items: center; gap: 12px;
            cursor: pointer;
        }
        .status-dot {
            width: 16px; height: 16px; border-radius: 50%; background: #dc2626;
            transition: background 0.3s;
        }
        .status-dot.online { background: var(--bolt-green); }
        .status-text { font-weight: 600; font-size: 16px; }
        .earnings-pill {
            background: white; border-radius: 30px; padding: 12px 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15); font-weight: 700; font-size: 18px;
        }
        /* Bottom Panel */
        .driver-panel {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: white; border-top-left-radius: 28px; border-top-right-radius: 28px;
            padding: 20px; box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
            transition: transform 0.4s cubic-bezier(0.33,1,0.68,1);
            z-index: 20;
        }
        .panel-header {
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;
        }
        .driver-info {
            display: flex; align-items: center; gap: 12px;
        }
        .driver-info img {
            width: 48px; height: 48px; border-radius: 50%;
        }
        .driver-name { font-weight: 600; font-size: 16px; }
        .driver-vehicle { font-size: 14px; color: var(--text-sub); }
        .ride-request {
            background: #f0fdf4; border-radius: 18px; padding: 20px;
            margin-top: 20px; display: none;
        }
        .ride-request.active { display: block; animation: slideUp 0.4s; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .request-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
        .request-details {
            display: flex; justify-content: space-between; margin-bottom: 16px; color: var(--text-sub);
        }
        .request-actions {
            display: flex; gap: 12px;
        }
        .btn-accept {
            flex: 1; background: var(--bolt-green); color: white;
            border: none; padding: 16px; border-radius: 16px; font-weight: 700; cursor: pointer;
        }
        .btn-decline {
            flex: 1; background: #fee2e2; color: var(--danger);
            border: none; padding: 16px; border-radius: 16px; font-weight: 700; cursor: pointer;
        }
        /* Toast */
        #toast {
            position: fixed; top: 100px; left: 50%; transform: translateX(-50%);
            background: #111; color: #fff; padding: 12px 24px; border-radius: 30px;
            font-size: 13px; z-index: 9999; display: none;
        }
        /* Notification Sound */
        #notificationSound { display: none; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Top Status -->
    <div class="top-status">
        <div class="status-toggle" onclick="toggleOnline()">
            <div class="status-dot" id="statusDot"></div>
            <span class="status-text" id="statusText">Offline</span>
        </div>
        <div class="earnings-pill" id="earnings">R 0 today</div>
    </div>

    <!-- Bottom Driver Panel -->
    <div class="driver-panel">
        <div class="panel-header">
            <div class="driver-info">
                <img id="driverAvatar" src="">
                <div>
                    <div class="driver-name" id="driverName">Driver</div>
                    <div class="driver-vehicle" id="driverVehicle"></div>
                </div>
            </div>
        </div>

        <!-- Incoming Ride Request -->
        <div class="ride-request" id="rideRequest">
            <div class="request-title">New Ride Request</div>
            <div class="request-details">
                <span id="requestDistance">0 km away</span>
                <span id="requestFare">R 0</span>
            </div>
            <div class="request-details">
                <span>Pickup: <span id="pickupAddress"></span></span>
            </div>
            <div class="request-actions">
                <button class="btn-decline" onclick="declineRide()">Decline</button>
                <button class="btn-accept" onclick="acceptRide()">Accept</button>
            </div>
        </div>
    </div>

    <div id="toast"></div>
    <audio id="notificationSound" src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-device-notification-2574.mp3" preload="auto"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        mapboxgl.accessToken = 'pk.eyJ1Ijoia2F0bGVnb3BoYXNoYSIsImEiOiJjbTlpOTdzbmYwMGNsMmpzYWJtZzN4d3pqIn0.Zt-aSMEoahrV3zkiVVHbOw';

        let driverId = null;
        let driverData = null;
        let isOnline = false;
        let currentPosition = null;
        let requestListener = null;
        let activeRequestKey = null;

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v11',
            center: [28.2293, -25.7479],
            zoom: 14
        });

        // Get driverId from URL
        const urlParams = new URLSearchParams(window.location.search);
        driverId = urlParams.get('driverId');

        if (!driverId) {
            showToast("Invalid access. Redirecting...");
            setTimeout(() => window.location.href = "index.html", 2000);
        }

        async function loadDriverData() {
            const snap = await db.ref(`drivers/${driverId}`).once('value');
            driverData = snap.val();
            if (!driverData) {
                showToast("Driver not found.");
                return;
            }
            document.getElementById('driverName').innerText = driverData.name || "Driver";
            document.getElementById('driverVehicle').innerText = `${driverData.vehicle} â€¢ ${driverData.plate}`;
            document.getElementById('driverAvatar').src = driverData.photoUrl || "https://ui-avatars.com/api/?name=Driver&background=2fbb66&color=fff";
        }

        function requestLocation() {
            navigator.geolocation.watchPosition(pos => {
                currentPosition = [pos.coords.longitude, pos.coords.latitude];
                map.flyTo({ center: currentPosition, zoom: 15 });

                if (isOnline && driverId) {
                    db.ref(`driversAvailable/${driverId}`).set({
                        lng: currentPosition[0],
                        lat: currentPosition[1],
                        name: driverData.name,
                        vehicle: driverData.vehicle,
                        plate: driverData.plate
                    });
                }
            }, err => {
                showToast("Location access required.");
            }, { enableHighAccuracy: true });
        }

        function toggleOnline() {
            isOnline = !isOnline;
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            if (isOnline) {
                dot.classList.add('online');
                text.innerText = "Online";
                showToast("You are now online!");
                playNotificationSound();
                if (currentPosition) {
                    db.ref(`driversAvailable/${driverId}`).set({
                        lng: currentPosition[0],
                        lat: currentPosition[1],
                        name: driverData.name,
                        vehicle: driverData.vehicle,
                        plate: driverData.plate
                    });
                }
                listenForRequests();
            } else {
                dot.classList.remove('online');
                text.innerText = "Offline";
                showToast("You are now offline.");
                db.ref(`driversAvailable/${driverId}`).remove();
                stopListeningForRequests();
            }
        }

        function listenForRequests() {
            if (requestListener) return;
            requestListener = db.ref('rideRequests').on('child_added', snap => {
                const request = snap.val();
                if (request.status === 'pending') {
                    // Simple nearest driver logic - in production use proper matching
                    showRideRequest(request, snap.key);
                }
            });
        }

        function stopListeningForRequests() {
            if (requestListener) {
                db.ref('rideRequests').off('child_added', requestListener);
                requestListener = null;
            }
            document.getElementById('rideRequest').classList.remove('active');
        }

        function showRideRequest(request, key) {
            activeRequestKey = key;
            document.getElementById('requestDistance').innerText = "Nearby";
            document.getElementById('requestFare').innerText = `R ${request.fare}`;
            document.getElementById('pickupAddress').innerText = "Customer location";
            document.getElementById('rideRequest').classList.add('active');
            playNotificationSound();
        }

        async function acceptRide() {
            if (!activeRequestKey) return;
            await db.ref(`rideRequests/${activeRequestKey}`).update({
                status: 'accepted',
                driverId: driverId
            });
            document.getElementById('rideRequest').classList.remove('active');
            showToast("Ride accepted! Navigating...");
            // In full app: navigate to pickup
        }

        function declineRide() {
            document.getElementById('rideRequest').classList.remove('active');
            activeRequestKey = null;
            showToast("Ride declined.");
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        function playNotificationSound() {
            const sound = document.getElementById('notificationSound');
            sound.currentTime = 0;
            sound.play().catch(() => {});
        }

        // Init
        auth.onAuthStateChanged(user => {
            if (!user && !driverId) {
                window.location.href = "index.html";
            }
        });

        loadDriverData();
        requestLocation();
    </script>
</body>
</html>
