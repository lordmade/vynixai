<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Room - Vynix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js"></script>
  <style>
    :root {
      --background: #FFFFFF;
      --chat-bg: #F5F7FB;
      --text-primary: #111B21;
      --text-secondary: #667781;
      --border: #E9ECEF;
      --accent: #00A884;
      --message-sent: #DCF8C6;
      --message-received: #FFFFFF;
    }

    body {
      background: var(--background);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--background);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-status {
      font-size: 0.85rem;
      color: var(--text-secondary);
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      overflow: hidden;
      position: relative;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-actions {
      display: flex;
      gap: 0.75rem;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-primary);
      transition: color 0.2s ease;
    }

    .icon-btn:hover {
      color: var(--accent);
    }

    .icon-btn svg {
      width: 24px;
      height: 24px;
    }

    .encryption-message {
      background: #FFF8C5;
      color: var(--text-secondary);
      text-align: center;
      padding: 0.5rem;
      font-size: 0.85rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .encryption-message svg {
      width: 16px;
      height: 16px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: var(--chat-bg);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      position: relative;
    }

    .message {
      max-width: 85%;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.4;
      position: relative;
      word-break: break-word;
    }

    .message.sent {
      background: var(--message-sent);
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.received {
      background: var(--message-received);
      align-self: flex-start;
      margin-right: auto;
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .message.quiz {
      background: #E1F5FE;
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 4px;
      border: 1px solid #4FC3F7;
    }

    .message.quiz .option {
      margin: 0.5rem 0;
      cursor: pointer;
      padding: 0.5rem;
      background: var(--background);
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .message.quiz .option:hover {
      background: var(--chat-bg);
    }

    .message-time {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
      text-align: right;
    }

    .input-container {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-top: 1px solid var(--border);
      background: var(--background);
      gap: 0.5rem;
    }

    .message-input {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid var(--border);
      background: var(--chat-bg);
      color: var(--text-primary);
      outline: none;
      font-size: 0.95rem;
      resize: none;
    }

    .message-input:focus {
      border-color: var(--accent);
    }

    .send-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-primary);
      transition: color 0.2s ease;
    }

    .send-btn:hover {
      color: var(--accent);
    }

    .send-btn svg {
      width: 24px;
      height: 24px;
    }

    .custom-alert {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .custom-alert.active {
      display: flex;
    }

    .alert-content {
      background: var(--background);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .alert-content p {
      margin: 0 0 1rem;
      font-size: 1rem;
    }

    .alert-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .alert-buttons button {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    #alert-confirm {
      background: var(--accent);
      color: #FFFFFF;
    }

    #alert-cancel {
      background: var(--border);
      color: var(--text-primary);
    }

    .room-info {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      max-width: 400px;
      height: 100%;
      background: var(--background);
      z-index: 1000;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }

    .room-info.active {
      transform: translateX(0);
    }

    .room-info-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--background);
    }

    .room-info-content {
      padding: 1.5rem;
    }

    .room-info-content h2 {
      font-size: 1.25rem;
      font-weight: 500;
      margin: 0 0 1rem;
    }

    .room-info-content p {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin: 0.5rem 0;
    }

    .member-list {
      margin-top: 1rem;
    }

    .member-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
    }

    .member-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      margin-right: 0.75rem;
      overflow: hidden;
    }

    .member-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .member-info {
      flex: 1;
    }

    .member-name {
      font-size: 1rem;
      font-weight: 500;
    }

    .member-status {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .action-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--accent);
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin: 0.5rem 0;
    }

    .action-btn.danger {
      background: #FF3B30;
    }

    .sender-name {
      display: block;
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
    }

    @media (max-width: 640px) {
      .header { padding: 0.5rem; }
      .avatar { width: 32px; height: 32px; }
      .chat-container { padding: 0.5rem; }
      .message { max-width: 90%; font-size: 0.9rem; }
      .message-input { font-size: 0.9rem; }
      .send-btn svg { width: 20px; height: 20px; }
      .icon-btn svg { width: 20px; height: 20px; }
      .user-status { max-width: 150px; }
      .encryption-message { font-size: 0.8rem; }
      .room-info { width: 100%; max-width: 100%; }
      .room-info-content { padding: 1rem; }
      .room-info-content h2 { font-size: 1.1rem; }
      .room-info-content p { font-size: 0.9rem; }
      .member-item { padding: 0.5rem; }
      .member-avatar { width: 32px; height: 32px; }
      .member-name { font-size: 0.9rem; }
      .member-status { font-size: 0.8rem; }
      .sender-name { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="user-profile" id="user-profile">
      <a href="home.html" class="icon-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 18l-6-6 6-6"></path>
        </svg>
      </a>
      <div id="chat-avatar" class="avatar">T</div>
      <div class="user-info">
        <span id="chat-name">Trivia Room</span>
        <span id="user-status" class="user-status">Public Room</span>
      </div>
    </div>
    <div class="header-actions">
      <button class="icon-btn" onclick="window.showRoomInfo()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="1"></circle>

          <circle cx="12" cy="19" r="1"></circle>

      </button>

  </div>
  <div class="encryption-message" role="status" aria-live="polite">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 17a3 3 0 0 0 3-3v-4a3 3 0 0 0-6 0v4a3 3 0 0 0 3 3z"></path>
      <path d="M17 17a7 7 0 0 1-10 0V9a7 7 0 0 1 14 0v8z"></path>
    </svg>
    Messages are end-to-end encrypted
  </div>
  <div id="chat-container" class="chat-container"></div>
  <div id="input-container" class="input-container">
    <textarea id="message-input" class="message-input" placeholder="Type your answer or message..." rows="1"></textarea>
    <button id="send-btn" class="send-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    </button>
  </div>
  <div id="custom-alert" class="custom-alert">
    <div class="alert-content">
      <p id="alert-message"></p>
      <div id="alert-buttons" class="alert-buttons">
        <button id="alert-confirm">OK</button>
        <button id="alert-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <div id="room-info" class="room-info">
    <div class="room-info-header">
      <h2>Trivia Room Info</h2>
      <button class="icon-btn" onclick="window.hideRoomInfo()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="room-info-content">
      <h2 id="info-chat-name"></h2>
      <p id="info-chat-type"></p>
      <p id="info-chat-description"></p>
      <p id="info-chat-creator"></p>
      <button id="join-leave-btn" class="action-btn">Join Chat</button>
      <button id="delete-chat-btn" class="action-btn danger" style="display: none;">Delete Chat</button>
      <div class="member-list" id="member-list"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, onValue, push, update, get, set, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
    import { getRemoteConfig, fetchAndActivate, getString } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    try {
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getDatabase(app);
      const remoteConfig = getRemoteConfig(app);

      remoteConfig.defaultConfig = { gemini_api_key: "" };
      remoteConfig.settings.minimumFetchIntervalMillis = 3600000;

      const TRIVIA_ROOM_ID = "trivia_room";
      const chatContainer = document.getElementById("chat-container");
      const messageInput = document.getElementById("message-input");
      const sendBtn = document.getElementById("send-btn");
      const chatAvatar = document.getElementById("chat-avatar");
      const chatName = document.getElementById("chat-name");
      const userStatus = document.getElementById("user-status");
      const userProfile = document.getElementById("user-profile");
      const customAlert = document.getElementById("custom-alert");
      const alertMessage = document.getElementById("alert-message");
      const alertConfirm = document.getElementById("alert-confirm");
      const alertCancel = document.getElementById("alert-cancel");
      const roomInfo = document.getElementById("room-info");
      const infoChatName = document.getElementById("info-chat-name");
      const infoChatType = document.getElementById("info-chat-type");
      const infoChatDescription = document.getElementById("info-chat-description");
      const infoChatCreator = document.getElementById("info-chat-creator");
      const joinLeaveBtn = document.getElementById("join-leave-btn");
      const deleteChatBtn = document.getElementById("delete-chat-btn");
      const memberList = document.getElementById("member-list");
      let alertResolve = null;
      let currentQuiz = null;
      let currentQuizMessageId = null;

      const ENCRYPTION_KEY = "my-secret-key-123";
      const themes = [
        {
          id: "light",
          name: "Light",
          properties: {
            "--background": "#FFFFFF",
            "--chat-bg": "#F5F7FB",
            "--text-primary": "#111B21",
            "--text-secondary": "#667781",
            "--border": "#E9ECEF",
            "--accent": "#00A884",
            "--message-sent": "#DCF8C6",
            "--message-received": "#FFFFFF"
          }
        },
        {
          id: "dark",
          name: "Dark",
          properties: {
            "--background": "#1C2526",
            "--chat-bg": "#2A2F32",
            "--text-primary": "#E9ECEF",
            "--text-secondary": "#A0AEC0",
            "--border": "#4A5568",
            "--accent": "#00B7A8",
            "--message-sent": "#4A7043",
            "--message-received": "#3A3F42"
          }
        },
        {
          id: "ocean",
          name: "Ocean",
          properties: {
            "--background": "#E6F3FA",
            "--chat-bg": "#B3E5FC",
            "--text-primary": "#01579B",
            "--text-secondary": "#0288D1",
            "--border": "#4FC3F7",
            "--accent": "#0277BD",
            "--message-sent": "#81D4FA",
            "--message-received": "#E1F5FE"
          }
        },
        {
          id: "sunset",
          name: "Sunset",
          properties: {
            "--background": "#FFF5E1",
            "--chat-bg": "#FFE082",
            "--text-primary": "#3E2723",
            "--text-secondary": "#6D4C41",
            "--border": "#FFCA28",
            "--accent": "#F57C00",
            "--message-sent": "#FFCC80",
            "--message-received": "#FFF3E0"
          }
        }
      ];

      function applyTheme(themeId) {
        const theme = themes.find(t => t.id === themeId) || themes[0];
        Object.entries(theme.properties).forEach(([key, value]) => {
          document.documentElement.style.setProperty(key, value);
        });
      }

      async function loadTheme(userId) {
        try {
          const userRef = ref(db, `users/${userId}`);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            const user = snapshot.val();
            applyTheme(user.theme || "light");
          } else {
            applyTheme("light");
          }
        } catch (error) {
          console.error("Error loading theme:", error);
          applyTheme("light");
        }
      }

      window.showAlert = function (message, autoHide = true, confirmCallback = null, cancelCallback = null) {
        return new Promise((resolve) => {
          alertMessage.textContent = message;
          alertConfirm.style.display = confirmCallback ? "block" : "none";
          alertCancel.style.display = cancelCallback ? "block" : "none";
          customAlert.classList.add("active");
          alertResolve = resolve;

          if (autoHide && !confirmCallback && !cancelCallback) {
            setTimeout(window.hideAlert, 5000);
          }

          alertConfirm.onclick = () => {
            if (confirmCallback) confirmCallback(true);
            resolve(true);
            window.hideAlert();
          };

          alertCancel.onclick = () => {
            if (cancelCallback) cancelCallback();
            resolve(false);
            window.hideAlert();
          };
        });
      };

      window.hideAlert = function () {
        customAlert.classList.remove("active");
        alertConfirm.style.display = "none";
        alertCancel.style.display = "none";
        alertResolve = null;
      };

      window.showRoomInfo = function () {
        roomInfo.classList.add("active");
      };

      window.hideRoomInfo = function () {
        roomInfo.classList.remove("active");
      };

      async function fetchGeminiApiKey() {
        try {
          await fetchAndActivate(remoteConfig);
          const geminiApiKey = getString(remoteConfig, "gemini_api_key");
          if (!geminiApiKey) {
            throw new Error("Gemini API key not configured in Remote Config.");
          }
          return geminiApiKey;
        } catch (error) {
          console.error("Error fetching Gemini API key:", error);
          showAlert("Failed to fetch Gemini API key.", false);
          return null;
        }
      }

      async function joinRoom(userId) {
        try {
          console.log("Attempting to join/create room:", TRIVIA_ROOM_ID);
          const roomRef = ref(db, `chatrooms/${TRIVIA_ROOM_ID}`);
          const roomSnapshot = await get(roomRef);
          if (!roomSnapshot.exists()) {
            console.log("Room does not exist, creating new room...");
            await set(roomRef, {
              name: "Trivia Room",
              creatorId: userId,
              type: "public",
              members: { [userId]: true },
              createdAt: Date.now()
            });
            console.log("Room created successfully.");
          } else {
            console.log("Room exists, joining...");
            await update(roomRef, {
              [`members.${userId}`]: true
            });
            console.log("User joined room successfully.");
          }
          await set(ref(db, `users/${userId}/joinedRooms/${TRIVIA_ROOM_ID}`), true);
        } catch (error) {
          console.error("Error joining/creating room:", error);
          showAlert(`Failed to join Trivia Room: ${error.message}`, false);
        }
      }

      function encryptMessage(message) {
        try {
          return CryptoJS.AES.encrypt(message, ENCRYPTION_KEY).toString();
        } catch (error) {
          console.error("Encryption error:", error);
          return message;
        }
      }

      function decryptMessage(ciphertext) {
        try {
          const bytes = CryptoJS.AES.decrypt(ciphertext, ENCRYPTION_KEY);
          return bytes.toString(CryptoJS.enc.Utf8) || '[Decryption Failed]';
        } catch (error) {
          console.error("Decryption error:", error);
          return '[Decryption Failed]';
        }
      }

      function formatTimestamp(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
        if (diffDays === 0) {
          return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        } else if (diffDays === 1) {
          return 'Yesterday';
        } else {
          return date.toLocaleDateString();
        }
      }

      async function generateQuiz() {
        try {
          const apiKey = await fetchGeminiApiKey();
          if (!apiKey) return;

          console.log("Generating quiz with Gemini API...");
          const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
              contents: [{
                parts: [{
                  text: `
                    Generate a trivia quiz question with the following specifications:
                    - Topic: General Knowledge
                    - Difficulty: Intermediate
                    - Format: Multiple choice
                    - Output: JSON object with keys "question", "options" (array of 4 strings), and "correct" (index of correct option, 0-3)
                  `
                }]
              }]
            })
          });

          if (!response.ok) {
            throw new Error(`Gemini API request failed: ${response.status}`);
          }

          const data = await response.json();
          const quizText = data.candidates[0].content.parts[0].text.replace(/```json\n|\n```/g, '');
          const quiz = JSON.parse(quizText);
          currentQuiz = quiz;
          const content = JSON.stringify({
            question: quiz.question,
            options: quiz.options,
            type: 'quiz'
          });
          const messageData = {
            senderId: 'bot',
            senderName: 'Trivia Bot',
            content: encryptMessage(content),
            type: 'quiz',
            timestamp: Date.now()
          };
          const messagesRef = ref(db, `chatrooms/${TRIVIA_ROOM_ID}/messages`);
          const newMessageRef = await push(messagesRef, messageData);
          currentQuizMessageId = newMessageRef.key;
          console.log("Quiz generated and sent to database.");
        } catch (error) {
          console.error("Error generating quiz:", error);
          showAlert("Failed to generate quiz. Please try again.", false);
        }
      }

      async function submitAnswer(userId, answerIndex) {
        if (!currentQuiz || !currentQuizMessageId) {
          showAlert("No active quiz available.", true);
          return;
        }
        const isCorrect = answerIndex === currentQuiz.correct;
        const content = `Answer: ${currentQuiz.options[answerIndex]}`;
        await sendMessage(userId, content, 'text');
        await showAlert(isCorrect ? "Correct! You earned 10 Vynix coins!" : "Incorrect. Try again!", true);
        if (isCorrect) {
          await updateVynixCoins(userId, 10);
          setTimeout(generateQuiz, 2000);
        }
      }

      async function updateVynixCoins(userId, amount) {
        try {
          const userRef = ref(db, `users/${userId}`);
          const userSnapshot = await get(userRef);
          const currentCoins = userSnapshot.val()?.vynixCoins || 0;
          await update(userRef, { vynixCoins: currentCoins + amount });
          console.log(`Updated Vynix coins for user ${userId}: +${amount}`);
        } catch (error) {
          console.error("Error updating Vynix coins:", error);
          showAlert("Failed to update Vynix coins.", false);
        }
      }

      async function sendMessage(userId, content, type = 'text') {
        if (!content) return;
        const userSnapshot = await get(ref(db, `users/${userId}`));
        const messageData = {
          senderId: userId,
          senderName: userSnapshot.val()?.name || 'Anonymous',
          content: type === 'text' ? encryptMessage(content) : content,
          type,
          timestamp: Date.now()
        };
        try {
          await push(ref(db, `chatrooms/${TRIVIA_ROOM_ID}/messages`), messageData);
          messageInput.value = '';
          messageInput.style.height = 'auto';
          console.log("Message sent successfully.");
        } catch (error) {
          console.error("Error sending message:", error);
          showAlert("Failed to send message.", false);
        }
      }

      async function renderMessages(messages, userId, users) {
        chatContainer.innerHTML = '';
        const fragment = document.createDocumentFragment();

        messages.forEach(message => {
          const messageDiv = document.createElement('div');
          const isSent = message.senderId === userId;
          messageDiv.className = `message ${isSent ? 'sent' : message.type === 'quiz' ? 'quiz' : 'received'}`;
          let content = '';
          if (message.type === 'quiz') {
            let quizData;
            try {
              quizData = JSON.parse(decryptMessage(message.content));
            } catch (error) {
              quizData = { question: '[Invalid Quiz]', options: [] };
            }
            content = `
              <span class="sender-name">Trivia Bot</span>
              <p>${quizData.question}</p>
              ${quizData.options.map((option, index) => `
                <div class="option" onclick="window.submitAnswer('${userId}', ${index})">${option}</div>
              `).join('')}
            `;
          } else {
            content = `
              ${!isSent && message.senderId !== 'bot' ? `<span class="sender-name">${users[message.senderId]?.name || 'Unknown'}</span>` : ''}
              <p class="message-content">${decryptMessage(message.content)}</p>
            `;
          }
          messageDiv.innerHTML = `
            ${content}
            <div class="message-time">${formatTimestamp(message.timestamp)}</div>
          `;
          fragment.appendChild(messageDiv);
        });

        chatContainer.appendChild(fragment);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      async function loadMessages(userId) {
        const messagesRef = ref(db, `chatrooms/${TRIVIA_ROOM_ID}/messages`);
        try {
          const userRef = ref(db, 'users');
          const userSnapshot = await get(userRef);
          const users = userSnapshot.exists() ? userSnapshot.val() : {};
          onValue(messagesRef, (snapshot) => {
            const messages = [];
            if (snapshot.exists()) {
              snapshot.forEach(child => {
                messages.push({ id: child.key, ...child.val() });
              });
              messages.sort((a, b) => a.timestamp - b.timestamp);
              renderMessages(messages, userId, users);
            } else {
              chatContainer.innerHTML = '<p style="text-align: center; padding: 1rem; color: var(--text-secondary);">No messages yet.</p>';
            }
          }, (error) => {
            console.error("Error loading messages:", error);
            showAlert("Failed to load messages.", false);
          });
        } catch (error) {
          console.error("Error loading messages:", error);
          showAlert("Failed to load messages.", false);
        }
      }

      async function renderRoomInfo(chatData, users, userId) {
        infoChatName.textContent = chatData.name || 'Trivia Room';
        infoChatType.textContent = `Type: Public Room`;
        infoChatDescription.textContent = 'Answer trivia questions to earn Vynix coins!';
        infoChatCreator.textContent = `Created by: ${users[chatData.creatorId]?.name || 'Unknown'}`;
        deleteChatBtn.style.display = chatData.creatorId === userId ? 'block' : 'none';
        joinLeaveBtn.textContent = chatData.members?.[userId] ? 'Leave Chat' : 'Join Chat';

        memberList.innerHTML = '';
        if (chatData.members) {
          Object.keys(chatData.members).forEach(memberId => {
            const user = users[memberId] || { name: 'Unknown', avatar: null };
            const memberItem = document.createElement('div');
            memberItem.className = 'member-item';
            const firstLetter = user.name ? user.name.charAt(0).toUpperCase() : 'U';
            const avatarContent = user.avatar
              ? `<img src="${user.avatar}" alt="Avatar of ${user.name}" onerror="this.parentElement.textContent='${firstLetter}'" />`
              : firstLetter;
            const role = chatData.creatorId === memberId ? 'Creator' : 'Member';
            memberItem.innerHTML = `
              <div class="member-avatar">${avatarContent}</div>
              <div class="member-info">
                <h3 class="member-name">${user.name}</h3>
                <p class="member-status">${role}</p>
              </div>
            `;
            memberList.appendChild(memberItem);
          });
        }

        joinLeaveBtn.onclick = async () => {
          if (!chatData.members[userId]) {
            try {
              await update(ref(db, `chatrooms/${TRIVIA_ROOM_ID}/members`), { [userId]: true });
              await set(ref(db, `users/${userId}/joinedRooms/${TRIVIA_ROOM_ID}`), true);
              showAlert('Joined Trivia Room successfully!', true);
              joinLeaveBtn.textContent = 'Leave Chat';
            } catch (error) {
              console.error("Error joining room:", error);
              showAlert('Failed to join room.', false);
            }
          } else {
            const confirmed = await showAlert('Are you sure you want to leave Trivia Room?', false, () => true, () => false);
            if (confirmed) {
              try {
                await remove(ref(db, `chatrooms/${TRIVIA_ROOM_ID}/members/${userId}`));
                await remove(ref(db, `users/${userId}/joinedRooms/${TRIVIA_ROOM_ID}`));
                showAlert('Left Trivia Room successfully!', true);
                window.location.href = 'home.html';
              } catch (error) {
                console.error("Error leaving room:", error);
                showAlert('Failed to leave room.', false);
              }
            }
          }
        };

        deleteChatBtn.onclick = async () => {
          const confirmed = await showAlert('Are you sure you want to delete this room? This action cannot be undone.', false, () => true, () => false);
          if (confirmed) {
            try {
              await remove(ref(db, `chatrooms/${TRIVIA_ROOM_ID}`));
              if (chatData.members) {
                for (const memberId of Object.keys(chatData.members)) {
                  await remove(ref(db, `users/${memberId}/joinedRooms/${TRIVIA_ROOM_ID}`));
                }
              }
              showAlert('Room deleted successfully!', true);
              window.location.href = 'home.html';
            } catch (error) {
              console.error("Error deleting room:", error);
              showAlert('Failed to delete room.', false);
            }
          }
        };
      }

      function autoResizeTextarea() {
        messageInput.style.height = 'auto';
        messageInput.style.height = `${Math.min(messageInput.scrollHeight, 100)}px`;
      }

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          try {
            console.log("User authenticated:", user.uid);
            await loadTheme(user.uid);
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('roomId');
            if (roomId !== TRIVIA_ROOM_ID) {
              console.error("Invalid room ID:", roomId);
              showAlert('Invalid room. Returning to home.', false);
              setTimeout(() => window.location.href = 'home.html', 2000);
              return;
            }

            await joinRoom(user.uid);
            const roomRef = ref(db, `chatrooms/${TRIVIA_ROOM_ID}`);
            const roomSnapshot = await get(roomRef);
            if (!roomSnapshot.exists()) {
              console.error("Room still not found after join attempt.");
              showAlert('Failed to create or access Trivia Room. Please try again.', false);
              setTimeout(() => window.location.href = 'home.html', 2000);
              return;
            }

            await loadMessages(user.uid);

            let chatData = roomSnapshot.val();
            let users = {};
            const userRef = ref(db, 'users');
            const userSnapshot = await get(userRef);
            users = userSnapshot.exists() ? userSnapshot.val() : {};
            chatName.textContent = chatData.name || 'Trivia Room';
            userStatus.textContent = `Public Room: ${Object.keys(chatData.members || {}).length} members`;
            chatAvatar.textContent = 'T';

            userProfile.onclick = () => {
              renderRoomInfo(chatData, users, user.uid);
              window.showRoomInfo();
            };

            sendBtn.addEventListener('click', () => {
              const content = messageInput.value.trim();
              if (content) {
                sendMessage(user.uid, content, 'text');
              }
            });

            messageInput.addEventListener('keypress', (e) => {
              if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const content = messageInput.value.trim();
                if (content) {
                  sendMessage(user.uid, content, 'text');
                }
              }
            });

            messageInput.addEventListener('input', autoResizeTextarea);

            const messagesRef = ref(db, `chatrooms/${TRIVIA_ROOM_ID}/messages`);
            const messagesSnapshot = await get(messagesRef);
            const hasQuiz = messagesSnapshot.exists() && Object.values(messagesSnapshot.val()).some(msg => msg.type === 'quiz');
            if (!hasQuiz) {
              console.log("No quiz found, generating new quiz...");
              await generateQuiz();
            }
          } catch (error) {
            console.error("Initialization error:", error);
            showAlert(`Failed to initialize Trivia Room: ${error.message}`, false);
          }
        } else {
          console.error("User not authenticated.");
          showAlert('Please log in to continue.', false);
          setTimeout(() => window.location.href = 'signup.html', 2000);
        }
      });

      window.submitAnswer = submitAnswer;
    } catch (error) {
      console.error("Script initialization error:", error);
      showAlert(`Failed to initialize application: ${error.message}`, false);
    }
  </script>
</body>
