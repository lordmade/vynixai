<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix Lingua Secure - Community Members</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #d946ef;
      --accent: #10b981;
      --gradient: linear-gradient(135deg, #2563eb 0%, #d946ef 100%);
      --bg-body: #f0f4f8;
      --glass-bg: rgba(255, 255, 255, 0.95);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --header-height: 65px;
      --online: #10b981;
      --offline: #94a3b8;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0; font-family: 'Inter', sans-serif; background-color: var(--bg-body);
      color: var(--text-main); height: 100vh; overflow: hidden; user-select: none; /* Prevent long-press highlight */
    }
    .no-select { -webkit-user-select: none; user-select: none; }
    .app-container {
      position: relative; z-index: 10; width: 100%; height: 100%; display: flex; flex-direction: column;
      background: var(--glass-bg);
    }
    @media (min-width: 768px) {
      .app-container { max-width: 900px; margin: 0 auto; border-left: 1px solid rgba(255,255,255,0.4); border-right: 1px solid rgba(255,255,255,0.4); }
    }
    /* Header */
    .page-header {
      padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.98);
      height: var(--header-height); z-index: 40;
    }
    .header-left { display: flex; align-items: center; gap: 10px; }
    .back-btn { cursor: pointer; font-size: 24px; color: var(--primary); }
    .brand-title { font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 16px; }
    /* Members List */
    .members-wrapper {
      flex: 1; overflow-y: auto; padding: 20px;
    }
    .member-item {
      display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05);
      gap: 12px;
    }
    .member-avatar {
      width: 48px; height: 48px; border-radius: 50%; background: #e2e8f0;
      display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 700;
      position: relative; flex-shrink: 0;
    }
    .status-dot {
      position: absolute; bottom: 0; right: 0; width: 14px; height: 14px;
      background: var(--offline); border: 3px solid #fff; border-radius: 50%;
    }
    .status-dot.online { background: var(--online); }
    .member-info { flex: 1; }
    .member-name { font-weight: 600; font-size: 15px; }
    .member-status { font-size: 13px; color: var(--text-muted); }
    .member-status.online { color: var(--accent); }
    .add-friend-btn {
      padding: 6px 16px;
      border-radius: 50px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 80px;
    }
    .add-friend-btn.added {
      background: #94a3b8;
      cursor: default;
    }
    .add-friend-btn:active:not(.added) {
      transform: scale(0.95);
    }
    /* Shimmer loading effect */
    .shimmer {
      background: #e2e8f0;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }
    .shimmer::after {
      content: '';
      position: absolute;
      top: 0; left: -150%;
      width: 50%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { left: -150%; }
      100% { left: 150%; }
    }
    .skeleton-avatar {
      width: 48px; height: 48px; border-radius: 50%;
    }
    .skeleton-line {
      height: 16px; border-radius: 8px; margin-bottom: 8px;
    }
    .skeleton-line.short { width: 120px; }
    .skeleton-line.long { width: 80px; }
    /* Empty state */
    .empty-state {
      text-align: center; color: var(--text-muted); margin-top: 60px;
    }
    /* Toast */
    .toast-notification {
      position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
      background: rgba(30, 41, 59, 0.95); color: white;
      padding: 12px 20px; border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 200; display: flex; align-items: center; gap: 10px;
      font-size: 13px; font-weight: 500;
      transition: top 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      backdrop-filter: blur(10px); min-width: 280px;
    }
    .toast-notification.show { top: 20px; }
    .toast-avatar { width: 24px; height: 24px; background: var(--secondary); border-radius: 50%; display:flex; align-items:center; justify-content:center; font-size:10px; }
    .auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 300; display: none; align-items: flex-end; }
    .auth-overlay.open { display: flex; }
    .auth-box { background: #fff; width: 100%; border-radius: 24px 24px 0 0; padding: 24px; animation: slideUp 0.3s; }
    @media(min-width: 768px) { .auth-overlay { align-items: center; justify-content: center; } .auth-box { width: 380px; border-radius: 20px; } }
    .auth-btn { width: 100%; padding: 12px; background: var(--gradient); color: #fff; border: none; border-radius: 12px; font-weight: 600; font-size: 16px; margin-top: 10px; }
    .auth-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 10px; outline: none; }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="toast-notification" id="toast">
    <div class="toast-avatar" id="toastAvatar">A</div>
    <div id="toastMessage">Welcome</div>
  </div>
  <div class="app-container">
    <!-- Header -->
    <header class="page-header">
      <div class="header-left">
        <span class="material-symbols-rounded back-btn" id="backBtn">arrow_back</span>
        <div>
          <div class="brand-title">Community Members</div>
        </div>
      </div>
      <div style="font-size: 18px;" class="material-symbols-rounded">group</div>
    </header>
    <!-- Members List -->
    <main class="members-wrapper" id="membersContainer">
      <div class="empty-state" id="emptyState">Loading members...</div>
    </main>
  </div>
  <div class="auth-overlay" id="authOverlay">
    <div class="auth-box">
      <h2 style="margin:0 0 20px 0; font-family:'Poppins', sans-serif;">Sign In</h2>
      <input type="email" id="authEmail" class="auth-input" placeholder="Email" autocomplete="new-email">
      <input type="password" id="authPass" class="auth-input" placeholder="Password" autocomplete="new-password">
      <button class="auth-btn" onclick="handleAuth()">Start Chatting</button>
      <button onclick="toggleAuthMode()" style="background:none; border:none; color:#666; width:100%; margin-top:10px; font-size:13px;">Create Account instead</button>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getFirestore, collection, query, onSnapshot, serverTimestamp, doc, setDoc, updateDoc, arrayUnion, arrayRemove } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let unsubscribes = [];
    let friendsList = [];

    const els = {
      membersContainer: document.getElementById('membersContainer'),
      emptyState: document.getElementById('emptyState'),
      authOverlay: document.getElementById('authOverlay'),
      backBtn: document.getElementById('backBtn'),
      toast: document.getElementById('toast'),
      toastMessage: document.getElementById('toastMessage')
    };

    function showToast(message) {
      els.toastMessage.textContent = message;
      els.toast.classList.add('show');
      setTimeout(() => els.toast.classList.remove('show'), 4000);
    }

    // Auth
    window.isSignUp = false;
    window.toggleAuthMode = () => {
      window.isSignUp = !window.isSignUp;
      document.querySelector('.auth-box h2').textContent = window.isSignUp ? "Create Account" : "Sign In";
      document.querySelector('.auth-btn').textContent = window.isSignUp ? "Sign Up" : "Start Chatting";
    };

    window.handleAuth = async () => {
      const email = document.getElementById('authEmail').value.trim();
      const pass = document.getElementById('authPass').value;
      if (!email || !pass) return showToast("Please fill all fields");
      try {
        let cred;
        if (window.isSignUp) {
          cred = await createUserWithEmailAndPassword(auth, email, pass);
          await updateProfile(cred.user, { displayName: email.split('@')[0] });
        } else {
          cred = await signInWithEmailAndPassword(auth, email, pass);
        }
        const userRef = doc(db, 'users', cred.user.uid);
        await setDoc(userRef, { 
          displayName: cred.user.displayName || email.split('@')[0], 
          email: cred.user.email,
          lastSeen: serverTimestamp(),
          friends: [] 
        }, { merge: true });
        els.authOverlay.classList.remove('open');
        showToast(window.isSignUp ? "Account created!" : "Signed in successfully");
      } catch (e) { 
        showToast(e.message || "Authentication failed");
        console.error(e);
      }
    };

    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      if (!user) {
        els.authOverlay.classList.add('open');
        stopAllListeners();
        return;
      }
      const userRef = doc(db, 'users', currentUser.uid);
      await setDoc(userRef, { lastSeen: serverTimestamp() }, { merge: true });

      // Load current user's friends
      const userSnap = await getDoc(userRef);
      friendsList = userSnap.data()?.friends || [];

      startHeartbeat();
      loadMembersList();
    });

    function startHeartbeat() {
      const update = async () => {
        if (currentUser) {
          await updateDoc(doc(db, 'users', currentUser.uid), { lastSeen: serverTimestamp() });
        }
      };
      update();
      setInterval(update, 60000);
    }

    function stopAllListeners() {
      unsubscribes.forEach(unsub => unsub());
      unsubscribes = [];
    }

    async function addFriend(friendUid, button) {
      if (friendsList.includes(friendUid)) return;
      try {
        const myRef = doc(db, 'users', currentUser.uid);
        const friendRef = doc(db, 'users', friendUid);

        await updateDoc(myRef, { friends: arrayUnion(friendUid) });
        await updateDoc(friendRef, { friends: arrayUnion(currentUser.uid) });

        friendsList.push(friendUid);
        button.textContent = 'Added';
        button.classList.add('added');
        showToast('Friend added!');
      } catch (e) {
        showToast('Failed to add friend');
        console.error(e);
      }
    }

    function renderSkeleton() {
      els.membersContainer.innerHTML = '';
      for (let i = 0; i < 6; i++) {
        const item = document.createElement('div');
        item.className = 'member-item';
        item.innerHTML = `
          <div class="member-avatar skeleton-avatar shimmer"></div>
          <div class="member-info" style="flex:1">
            <div class="skeleton-line short shimmer"></div>
            <div class="skeleton-line long shimmer"></div>
          </div>
          <div class="add-friend-btn shimmer" style="width:80px;height:32px;"></div>
        `;
        els.membersContainer.appendChild(item);
      }
    }

    function loadMembersList() {
      renderSkeleton();
      els.emptyState.style.display = 'none';

      const usersQuery = query(collection(db, 'users'));
      const unsubscribe = onSnapshot(usersQuery, (snapshot) => {
        if (snapshot.empty) {
          els.emptyState.textContent = 'No members yet. Be the first to join!';
          els.emptyState.style.display = 'block';
          els.membersContainer.innerHTML = '';
          return;
        }

        const now = Date.now();
        const members = [];
        snapshot.forEach(doc => {
          if (doc.id === currentUser?.uid) return; // Skip self
          const data = doc.data();
          const isOnline = data.lastSeen && (now - data.lastSeen.toMillis() < 120000);
          members.push({
            uid: doc.id,
            displayName: data.displayName || 'Anonymous',
            isOnline
          });
        });

        // Sort: online first, then alphabetical
        members.sort((a, b) => {
          if (a.isOnline && !b.isOnline) return -1;
          if (!a.isOnline && b.isOnline) return 1;
          return a.displayName.localeCompare(b.displayName);
        });

        els.membersContainer.innerHTML = '';
        members.forEach(member => {
          const initials = member.displayName.charAt(0).toUpperCase();
          const isAdded = friendsList.includes(member.uid);
          const item = document.createElement('div');
          item.className = 'member-item';
          item.innerHTML = `
            <div class="member-avatar">
              ${initials}
              <div class="status-dot ${member.isOnline ? 'online' : ''}"></div>
            </div>
            <div class="member-info">
              <div class="member-name">${member.displayName}</div>
              <div class="member-status ${member.isOnline ? 'online' : ''}">${member.isOnline ? 'Online' : 'Offline'}</div>
            </div>
            <button class="add-friend-btn ${isAdded ? 'added' : ''}" ${isAdded ? 'disabled' : ''}>
              ${isAdded ? 'Added' : 'Add Friend'}
            </button>
          `;
          if (!isAdded) {
            item.querySelector('.add-friend-btn').addEventListener('click', () => addFriend(member.uid, item.querySelector('.add-friend-btn')));
          }
          els.membersContainer.appendChild(item);
        });

        if (members.length === 0) {
          els.emptyState.textContent = 'No other members yet.';
          els.emptyState.style.display = 'block';
        }
      }, (error) => {
        console.error("Snapshot error:", error);
        els.emptyState.textContent = `Error: ${error.message}`;
        els.emptyState.style.display = 'block';
        showToast("Failed to load members");
      });

      unsubscribes.push(unsubscribe);
    }

    els.backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
