<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Vynix Chats</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --accent-purple: #d946ef;
            --accent-green: #10b981;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-color: #ffffff;
            --hover-bg: #f3f4f6;
            --divider: #e5e7eb;
            --logo-gradient: linear-gradient(135deg, #000000 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Header --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            border-bottom: 1px solid var(--divider);
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            background: var(--logo-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .header-actions .material-symbols-rounded {
            font-size: 28px;
            color: var(--text-primary);
            margin-left: 16px;
            cursor: pointer;
        }

        /* --- Chat List --- */
        main {
            padding-top: 64px; /* Space for fixed header */
            padding-bottom: 80px; /* Space for FAB */
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid transparent;
        }

        .chat-item:active {
            background-color: var(--hover-bg);
        }

        .avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: var(--hover-bg);
            margin-right: 16px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text-secondary);
            overflow: hidden;
            font-size: 18px;
        }

        .chat-info {
            flex-grow: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .name {
            font-weight: 600;
            font-size: 16px;
        }

        .time {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .last-message {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .last-message.unread {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* --- FAB --- */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: #000;
            color: white;
            border: none;
            box-shadow: 0 4px 14px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 200;
        }

        .loading-text {
            text-align: center;
            margin-top: 50px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <div class="app-title">Vynix</div>
        <div class="header-actions">
            <span class="material-symbols-rounded" onclick="logout()" title="Logout">logout</span>
        </div>
    </header>

    <main id="chatList">
        <div class="loading-text">Loading chats...</div>
    </main>

    <button class="fab" aria-label="New Chat">
        <span class="material-symbols-rounded">edit_square</span>
    </button>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // --- YOUR CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
          authDomain: "fire-b-a8878.firebaseapp.com",
          databaseURL: "https://fire-b-a8878.firebaseio.com",
          projectId: "fire-b-a8878",
          storageBucket: "fire-b-a8878.firebasestorage.app",
          messagingSenderId: "658673187627",
          appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.database();
        const chatListElement = document.getElementById('chatList');

        // 1. Auth Listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("Logged in as: ", user.phoneNumber);
                loadChats(user.uid);
            } else {
                // Not logged in, go to login page
                window.location.href = "login.html";
            }
        });

        // 2. Load Chats
        function loadChats(userId) {
            const chatsRef = db.ref('users/' + userId + '/chats');
            
            chatsRef.on('value', (snapshot) => {
                const data = snapshot.val();
                chatListElement.innerHTML = ''; // Clear loader

                if (!data) {
                    chatListElement.innerHTML = '<div class="loading-text">No chats yet.<br>Click the pencil button to start.</div>';
                    return;
                }

                // Render chats
                Object.keys(data).forEach(key => {
                    const chat = data[key];
                    renderChatItem(key, chat);
                });
            });
        }

        function renderChatItem(id, chat) {
            const weightClass = chat.unread ? 'unread' : '';
            
            // Random pastel colors for avatars
            const bgColors = ["#e0e7ff", "#fee2e2", "#dcfce7", "#ffedd5", "#f3f4f6"];
            const randomColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            
            // Extract first letter of name for avatar
            const initial = chat.name ? chat.name.charAt(0).toUpperCase() : '?';

            const html = `
            <div class="chat-item" onclick="openChat('${id}')">
                <div class="avatar" style="background-color: ${randomColor}">
                    ${initial}
                </div>
                <div class="chat-info">
                    <div class="chat-header">
                        <span class="name">${chat.name}</span>
                        <span class="time">${chat.time}</span>
                    </div>
                    <div class="last-message ${weightClass}">
                        ${chat.message}
                    </div>
                </div>
            </div>
            `;
            chatListElement.innerHTML += html;
        }

        function logout() {
            if(confirm("Log out of Vynix?")) {
                auth.signOut();
            }
        }

        function openChat(id) {
            console.log("Opening chat ID:", id);
            // Example redirect: window.location.href = `chat.html?id=${id}`;
        }
    </script>
</body>
</html>
