<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix Lingua - Friends</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Uber+Move:wght@400;500;600;700&family=Uber+Move+Text:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  
  <style>
    :root {
      --bg-color: #ffffff;
      --surface-color: #f3f6fc;
      --text-primary: #1e1e1e;
      --text-secondary: #444746;
      --text-muted: #9aa0a6;
      --accent-blue: #2563eb;
      --accent-purple: #d946ef;
      --accent-green: #10b981;
      --logo-gradient: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
      --radius-lg: 32px;
      --radius-md: 24px;
      --radius-sm: 16px;
      --shadow-soft: 0 8px 32px rgba(0,0,0,.06);
      --font-main: 'Uber Move Text', 'Noto Sans', sans-serif;
      --font-head: 'Uber Move', 'Poppins', sans-serif;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: var(--font-main);
      background: var(--bg-color);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    .header {
      height: 64px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
      background: rgba(255,255,255,.98);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,0,0,.05);
      z-index: 10;
      position: relative;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .vynix-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 12px;
      transition: transform .2s;
    }

    .vynix-logo:active {
      transform: scale(.96);
    }

    .logo-icon {
      font-size: 26px;
      background: var(--logo-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-variation-settings: 'FILL' 1, 'wght' 600;
    }

    .logo-text {
      font-family: var(--font-head);
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -.5px;
    }

    .lingua-badge {
      background: var(--logo-gradient);
      color: #fff;
      font-size: 10px;
      font-weight: 700;
      padding: 3px 8px;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: .5px;
    }

    .back-btn {
      background: none;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-primary);
      transition: background .2s;
    }

    .back-btn:hover {
      background: var(--surface-color);
    }

    .back-btn span {
      font-size: 24px;
    }

    /* Main Content */
    .friends-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .section-header {
      font-family: var(--font-head);
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .friends-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .friend-card {
      background: var(--surface-color);
      border-radius: var(--radius-sm);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all .2s ease;
      border: 1px solid transparent;
    }

    .friend-card:hover {
      background: #fff;
      border-color: var(--accent-blue);
      box-shadow: var(--shadow-soft);
      transform: translateY(-2px);
    }

    .friend-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--logo-gradient);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .friend-info {
      flex: 1;
      min-width: 0;
    }

    .friend-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .friend-status {
      font-size: 13px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-green);
    }

    .status-dot.offline {
      background: var(--text-muted);
    }

    .friend-action {
      background: none;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-muted);
      transition: all .2s;
    }

    .friend-action:hover {
      background: var(--accent-blue);
      color: #fff;
    }

    .friend-action span {
      font-size: 20px;
    }

    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--logo-gradient);
      border: none;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(37, 99, 235, 0.3);
      transition: all .2s ease;
      z-index: 100;
    }

    .fab:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 24px rgba(37, 99, 235, 0.4);
    }

    .fab:active {
      transform: scale(.98);
    }

    .fab span {
      font-size: 24px;
    }

    /* Bottom Sheet */
    .bottom-sheet-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,.5);
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s;
    }

    .bottom-sheet-overlay.open {
      opacity: 1;
      pointer-events: all;
    }

    .bottom-sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      border-radius: 24px 24px 0 0;
      padding: 24px;
      z-index: 201;
      transform: translateY(100%);
      transition: transform .3s ease-out;
      max-height: 80vh;
      overflow-y: auto;
    }

    .bottom-sheet.open {
      transform: translateY(0);
    }

    .sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .sheet-title {
      font-family: var(--font-head);
      font-size: 20px;
      font-weight: 700;
    }

    .sheet-close {
      background: none;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-muted);
    }

    .sheet-close span {
      font-size: 20px;
    }

    /* Search Bar */
    .search-container {
      position: relative;
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 12px;
      font-size: 15px;
      background: var(--surface-color);
      outline: none;
      transition: all .2s;
    }

    .search-input:focus {
      border-color: var(--accent-blue);
      background: #fff;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .search-icon span {
      font-size: 20px;
    }

    /* User List */
    .users-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: all .2s;
    }

    .user-item:hover {
      background: var(--surface-color);
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--logo-gradient);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .user-details {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-email {
      font-size: 13px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .add-friend-btn {
      background: var(--accent-blue);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s;
      flex-shrink: 0;
    }

    .add-friend-btn:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }

    .add-friend-btn:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }

    .add-friend-btn.added {
      background: var(--accent-green);
    }

    /* Empty States */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .empty-state-text {
      font-size: 14px;
      line-height: 1.5;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,.15);
      border-radius: 3px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .friends-grid {
        grid-template-columns: 1fr;
      }
      
      .fab {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="back-btn" onclick="window.location.href='index.html'">
        <span class="material-symbols-rounded">arrow_back</span>
      </button>
      <div class="vynix-logo">
        <span class="material-symbols-rounded logo-icon">auto_awesome</span>
        <span class="logo-text">Vynix</span>
        <span class="lingua-badge">Friends</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="friends-container">
    <h1 class="section-header">Your Friends</h1>
    <div id="friendsList" class="friends-grid">
      <!-- Friends will be loaded here -->
    </div>
    
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-state-icon">
        <span class="material-symbols-rounded">group_add</span>
      </div>
      <div class="empty-state-title">No friends yet</div>
      <div class="empty-state-text">
        Start conversations with other users to add them as friends,<br>
        or discover new friends using the + button below.
      </div>
    </div>
  </main>

  <!-- Floating Action Button -->
  <button class="fab" id="addFriendBtn" title="Add Friends">
    <span class="material-symbols-rounded">person_add</span>
  </button>

  <!-- Bottom Sheet -->
  <div class="bottom-sheet-overlay" id="sheetOverlay"></div>
  <div class="bottom-sheet" id="bottomSheet">
    <div class="sheet-header">
      <h2 class="sheet-title">Discover New Friends</h2>
      <button class="sheet-close" id="closeSheet">
        <span class="material-symbols-rounded">close</span>
      </button>
    </div>
    
    <div class="search-container">
      <div class="search-icon">
        <span class="material-symbols-rounded">search</span>
      </div>
      <input type="text" class="search-input" id="searchInput" placeholder="Search users by name or email...">
    </div>
    
    <div id="usersList" class="users-list">
      <!-- Users will be loaded here -->
    </div>
    
    <div id="usersEmptyState" class="empty-state" style="display: none;">
      <div class="empty-state-icon">
        <span class="material-symbols-rounded">person_search</span>
      </div>
      <div class="empty-state-title">No users found</div>
      <div class="empty-state-text">
        Try searching with a different name or email address.
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getFirestore, collection, query, where, getDocs, doc, getDoc, setDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // State
    let currentUser = null;
    let friends = new Set();
    let allUsers = [];

    // DOM Elements
    const friendsList = document.getElementById('friendsList');
    const emptyState = document.getElementById('emptyState');
    const addFriendBtn = document.getElementById('addFriendBtn');
    const sheetOverlay = document.getElementById('sheetOverlay');
    const bottomSheet = document.getElementById('bottomSheet');
    const closeSheet = document.getElementById('closeSheet');
    const searchInput = document.getElementById('searchInput');
    const usersList = document.getElementById('usersList');
    const usersEmptyState = document.getElementById('usersEmptyState');

    // Auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loadFriends();
        loadAllUsers();
      } else {
        window.location.href = 'index.html';
      }
    });

    // Load friends from conversations
    async function loadFriends() {
      try {
        const conversationsRef = collection(db, 'conversations', currentUser.uid, 'userConversations');
        const snapshot = await getDocs(conversationsRef);
        
        friends.clear();
        const friendPromises = [];
        
        snapshot.forEach((doc) => {
          const data = doc.data();
          // Extract unique user IDs from messages
          if (data.messages) {
            data.messages.forEach(msg => {
              if (msg.role === 'user' && msg.userId && msg.userId !== currentUser.uid) {
                friends.add(msg.userId);
                friendPromises.push(getUserInfo(msg.userId));
              }
            });
          }
        });
        
        const friendData = await Promise.all(friendPromises);
        renderFriends(friendData.filter(Boolean));
      } catch (error) {
        console.error('Error loading friends:', error);
        showEmptyState();
      }
    }

    // Get user info
    async function getUserInfo(userId) {
      try {
        const userDoc = await getDoc(doc(db, 'users', userId));
        if (userDoc.exists()) {
          return { id: userId, ...userDoc.data() };
        }
        
        // Fallback to auth profile
        const userRef = await getDoc(doc(db, 'communityUsers', userId));
        if (userRef.exists()) {
          return { id: userId, ...userRef.data() };
        }
        
        return null;
      } catch (error) {
        console.error('Error getting user info:', error);
        return null;
      }
    }

    // Render friends list
    function renderFriends(friendData) {
      if (friendData.length === 0) {
        showEmptyState();
        return;
      }
      
      friendsList.innerHTML = friendData.map(friend => `
        <div class="friend-card" onclick="startChat('${friend.id}', '${friend.displayName || friend.userName}')">
          <div class="friend-avatar">
            ${(friend.displayName || friend.userName || 'U').charAt(0).toUpperCase()}
          </div>
          <div class="friend-info">
            <div class="friend-name">${friend.displayName || friend.userName || 'Unknown User'}</div>
            <div class="friend-status">
              <div class="status-dot ${friend.lastSeen && (Date.now() - friend.lastSeen.toMillis() < 300000) ? '' : 'offline'}"></div>
              ${friend.lastSeen && (Date.now() - friend.lastSeen.toMillis() < 300000) ? 'Online' : 'Offline'}
            </div>
          </div>
          <button class="friend-action" onclick="event.stopPropagation(); startChat('${friend.id}', '${friend.displayName || friend.userName}')" title="Message">
            <span class="material-symbols-rounded">chat_bubble</span>
          </button>
        </div>
      `).join('');
    }

    // Show empty state
    function showEmptyState() {
      friendsList.style.display = 'none';
      emptyState.style.display = 'block';
    }

    // Load all users for discovery
    async function loadAllUsers() {
      try {
        // Get users from community
        const communitySnapshot = await getDocs(collection(db, 'communityUsers'));
        const users = [];
        
        communitySnapshot.forEach((doc) => {
          if (doc.id !== currentUser.uid && !friends.has(doc.id)) {
            users.push({ id: doc.id, ...doc.data() });
          }
        });
        
        allUsers = users;
        renderUsers(allUsers);
      } catch (error) {
        console.error('Error loading users:', error);
      }
    }

    // Render users list
    function renderUsers(users) {
      if (users.length === 0) {
        usersList.style.display = 'none';
        usersEmptyState.style.display = 'block';
        return;
      }
      
      usersList.style.display = 'flex';
      usersEmptyState.style.display = 'none';
      
      usersList.innerHTML = users.map(user => `
        <div class="user-item">
          <div class="user-avatar">
            ${(user.userName || 'U').charAt(0).toUpperCase()}
          </div>
          <div class="user-details">
            <div class="user-name">${user.userName || 'Unknown User'}</div>
            <div class="user-email">${user.email || ''}</div>
          </div>
          <button class="add-friend-btn" onclick="addFriend('${user.id}', '${user.userName}')" title="Add Friend">
            <span class="material-symbols-rounded">person_add</span>
          </button>
        </div>
      `).join('');
    }

    // Search functionality
    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = allUsers.filter(user => 
        (user.userName || '').toLowerCase().includes(query) ||
        (user.email || '').toLowerCase().includes(query)
      );
      renderUsers(filtered);
    });

    // Sheet controls
    addFriendBtn.addEventListener('click', () => {
      sheetOverlay.classList.add('open');
      bottomSheet.classList.add('open');
    });

    closeSheet.addEventListener('click', closeBottomSheet);
    sheetOverlay.addEventListener('click', closeBottomSheet);

    function closeBottomSheet() {
      sheetOverlay.classList.remove('open');
      bottomSheet.classList.remove('open');
      searchInput.value = '';
      renderUsers(allUsers);
    }

    // Add friend (start conversation)
    window.addFriend = async function(userId, userName) {
      try {
        // Create a new conversation
        const conversationId = `conv_${Date.now()}`;
        const conversationData = {
          id: conversationId,
          title: `Chat with ${userName}`,
          messages: [],
          participants: [currentUser.uid, userId],
          createdAt: new Date().toISOString(),
          updatedAt: new Date().toISOString()
        };
        
        await setDoc(
          doc(db, 'conversations', currentUser.uid, 'userConversations', conversationId),
          conversationData
        );
        
        // Close sheet and navigate to chat
        closeBottomSheet();
        startChat(conversationId, userName);
      } catch (error) {
        console.error('Error adding friend:', error);
        alert('Failed to add friend. Please try again.');
      }
    };

    // Start chat
    window.startChat = function(userIdOrConvId, userName) {
      // Store chat partner info in sessionStorage for the chat page
      sessionStorage.setItem('chatPartner', JSON.stringify({
        id: userIdOrConvId,
        name: userName
      }));
      
      // Navigate to main chat
      window.location.href = 'index.html';
    };

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeBottomSheet();
      }
    });

    // Rain animation background
    const canvas = document.createElement('canvas');
    canvas.id = 'rainCanvas';
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    let w, h, drops = [];
    const colors = ['#2563eb', '#d946ef', '#10b981', '#cbd5e1'];

    function resize() {
      w = innerWidth;
      h = innerHeight;
      canvas.width = w;
      canvas.height = h;
      drops = [];
      const count = Math.floor(w / 15);
      for (let i = 0; i < count; i++) drops.push({
        x: Math.random() * w,
        y: Math.random() * h,
        len: Math.random() * 20 + 10,
        speed: Math.random() * 3 + 2,
        color: colors[Math.floor(Math.random() * colors.length)],
        opacity: Math.random() * 0.5 + 0.1
      });
    }

    addEventListener('resize', resize);
    resize();

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (const d of drops) {
        ctx.beginPath();
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x, d.y + d.len);
        ctx.strokeStyle = d.color;
        ctx.lineWidth = 1;
        ctx.globalAlpha = d.opacity;
        ctx.stroke();
        d.y += d.speed;
        if (d.y > h) {
          d.y = -d.len;
          d.x = Math.random() * w;
        }
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
