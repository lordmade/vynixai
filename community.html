<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vynix Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --accent-purple: #d946ef;
            --accent-green: #10b981;
            --bg-color: #ffffff;
            --text-dim: #71717a;
        }

        body { margin: 0; font-family: 'Poppins', sans-serif; overflow: hidden; height: 100vh; }

        /* --- Auth Blur Effect --- */
        #main-app { transition: filter 0.3s ease; height: 100%; display: flex; flex-direction: column; }
        .blurred { filter: blur(8px); pointer-events: none; }

        /* --- Bottom Sheet --- */
        .auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 1000;
            display: none; opacity: 0; transition: opacity 0.3s;
        }

        .bottom-sheet {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; border-top-left-radius: 24px; border-top-right-radius: 24px;
            padding: 30px 24px; z-index: 1001;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.17, 0.84, 0.44, 1);
            box-shadow: 0 -10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .auth-overlay.active { display: block; opacity: 1; }
        .auth-overlay.active .bottom-sheet { transform: translateY(0); }

        .sheet-handle {
            width: 40px; height: 4px; background: #e4e4e7;
            border-radius: 2px; margin: 0 auto 20px;
        }

        .google-btn {
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 14px; border: 1px solid #e4e4e7;
            border-radius: 14px; background: white; font-weight: 600;
            cursor: pointer; margin-top: 20px; transition: background 0.2s;
        }
        .google-btn:active { background: #f4f4f5; }
        .google-btn img { width: 20px; margin-right: 12px; }

        /* (Previous Chat Styles remain same) */
        .brand { font-size: 24px; font-weight: 700; padding: 16px; background: linear-gradient(135deg, #000, var(--accent-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .chat-list-item { display: flex; align-items: center; padding: 14px 16px; border-bottom: 1px solid #f4f4f5; }
        .avatar { width: 50px; height: 50px; border-radius: 15px; margin-right: 12px; background: #eee; }
    </style>
</head>
<body>

    <div id="main-app">
        <div class="brand">Vynix</div>
        <div id="list-container" style="flex:1; overflow-y:auto;">
             </div>
    </div>

    <div class="auth-overlay" id="authOverlay">
        <div class="bottom-sheet">
            <div class="sheet-handle"></div>
            <h2 style="margin:0; font-size:22px;">Welcome to Vynix</h2>
            <p style="color:var(--text-dim); margin: 8px 0 24px;">Sign in to start chatting with your community.</p>
            
            <button class="google-btn" id="googleSignIn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                Continue with Google
            </button>
            
            <p style="font-size:12px; color:#a1a1aa; margin-top:20px;">
                By continuing, you agree to our Terms of Service.
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            projectId: "fire-b-a8878",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e",
            databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const overlay = document.getElementById('authOverlay');
        const mainApp = document.getElementById('main-app');

        // 1. Auth State Listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                overlay.classList.remove('active');
                mainApp.classList.remove('blurred');
                loadChats();
            } else {
                // User is signed out
                overlay.classList.add('active');
                mainApp.classList.add('blurred');
            }
        });

        // 2. Google Sign In Logic
        document.getElementById('googleSignIn').onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Auth Error:", error);
                alert("Sign-in failed. Please try again.");
            }
        };

        // 3. Load Chats
        function loadChats() {
            const chatsRef = ref(db, 'chats');
            onValue(chatsRef, (snapshot) => {
                const container = document.getElementById('list-container');
                const data = snapshot.val();
                container.innerHTML = '';
                
                if (data) {
                    Object.keys(data).forEach(id => {
                        const chat = data[id];
                        container.innerHTML += `
                            <div class="chat-list-item">
                                <img class="avatar" src="${chat.avatar || 'https://api.dicebear.com/7.x/avataaars/svg?seed='+id}">
                                <div>
                                    <div style="font-weight:600">${chat.name}</div>
                                    <div style="font-size:13px; color:#71717a">${chat.lastMessage || 'New Chat'}</div>
                                </div>
                            </div>`;
                    });
                }
            });
        }
    </script>
</body>
</html>
