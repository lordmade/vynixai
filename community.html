<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mxit Revived</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --accent-green: #00b894; /* Classic Mxit green */
            --accent-orange: #fd9644; /* Classic Mxit orange */
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-color: #f8f9fa;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --received-bg: #e5e5ea;
            --online-green: #10b981;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f9f9f9;
                --text-secondary: #a0a0a0;
                --bg-color: #000000;
                --glass-bg: rgba(20, 20, 20, 0.85);
                --received-bg: #2c2c2e;
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            outline: none;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmerEffect 1.5s infinite linear;
        }
        @keyframes shimmerEffect {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 75px;
            background: var(--glass-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .user-profile {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }
        .app-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.8px;
        }
        .header-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .header-icon {
            font-size: 28px;
            color: var(--text-primary);
            cursor: pointer;
        }
        main {
            flex: 1;
            padding: 85px 16px 90px 16px;
            overflow-y: auto;
        }
        .search-container {
            position: relative;
            margin-bottom: 15px;
        }
        .search-input {
            width: 100%;
            padding: 14px 45px 14px 20px;
            border: 2px solid #f3f4f6;
            border-radius: 25px;
            font-family: inherit;
            font-size: 14px;
            background: #fff;
            transition: border-color 0.3s;
        }
        .search-input:focus {
            border-color: var(--accent-green);
            outline: none;
        }
        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }
        .clear-search {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            display: none;
        }
        .chat-card {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--glass-bg);
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 8px;
            position: relative;
            backdrop-filter: blur(10px);
        }
        .chat-card:active {
            transform: scale(0.98);
        }
        .avatar-box {
            margin-right: 15px;
            flex-shrink: 0;
            position: relative;
        }
        .avatar {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            object-fit: cover;
        }
        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 16px;
            height: 16px;
            background: var(--online-green);
            border: 3px solid var(--bg-color);
            border-radius: 50%;
            z-index: 1;
        }
        .chat-info {
            flex: 1;
            overflow: hidden;
            padding-right: 50px;
        }
        .chat-name {
            font-weight: 600;
            font-size: 17px;
            color: var(--text-primary);
        }
        .chat-msg {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 4px;
        }
        .chat-time {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .unread-badge {
            position: absolute;
            bottom: 12px;
            right: 16px;
            background: var(--accent-green);
            color: white;
            font-size: 12px;
            font-weight: 700;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            z-index: 2500;
            backdrop-filter: blur(8px);
        }
        .bottom-sheet {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: var(--bg-color);
            border-radius: 35px 35px 0 0;
            padding: 35px 25px;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2600;
            max-height: 80vh;
            overflow-y: auto;
        }
        .bottom-sheet.active {
            bottom: 0;
        }
        .v-input {
            width: 100%;
            padding: 18px;
            border: 2px solid #f3f4f6;
            border-radius: 20px;
            margin-bottom: 15px;
            font-family: inherit;
            font-size: 15px;
        }
        .btn-primary {
            width: 100%;
            background: var(--accent-green);
            color: #fff;
            border: none;
            padding: 18px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
        }
        #toast {
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 12px 24px;
            border-radius: 30px;
            z-index: 3000;
            display: none;
            font-size: 14px;
        }
        #offlineIndicator {
            position: fixed;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff3b30;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 999;
            display: none;
            box-shadow: 0 4px 12px rgba(255,59,48,0.3);
        }
        #fullChatView {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 3000;
            display: none;
            flex-direction: column;
        }
        #chatHeader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 75px;
            background: var(--glass-bg);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 3100;
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        #chatBackBtn {
            font-size: 28px;
            cursor: pointer;
            margin-right: 15px;
            color: var(--accent-green);
        }
        #chatFriendAvatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
        }
        #chatFriendName {
            font-weight: 600;
            font-size: 18px;
        }
        #chatStatusInfo {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        #messageList {
            flex: 1;
            padding: 90px 16px 100px 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            cursor: pointer;
        }
        .message.sent {
            align-self: flex-end;
            background: var(--accent-green);
            color: #fff;
            border-bottom-right-radius: 4px;
        }
        .message.received {
            align-self: flex-start;
            background: var(--received-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }
        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }
        .message.sent .message-time {
            color: rgba(255,255,255,0.8);
        }
        #chatInputArea {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(20px) saturate(180%);
            border-top: 1px solid rgba(0,0,0,0.05);
            z-index: 3000;
        }
        #messageInput {
            flex: 1;
            padding: 12px 50px 12px 16px;
            border-radius: 28px;
            font-family: inherit;
            font-size: 16px;
            background: rgba(128,128,128,0.15);
            border: none;
            resize: none;
            max-height: 120px;
            overflow-y: auto;
        }
        #micBtn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            font-size: 24px;
            color: var(--text-secondary);
            background: transparent;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        #sendBtn {
            width: 44px;
            height: 44px;
            background: var(--accent-green);
            color: #fff;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            flex-shrink: 0;
            transition: transform 0.2s;
        }
        #sendBtn.visible {
            display: flex;
        }
        #attachBtn {
            font-size: 26px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
        }
        .typing-indicator {
            align-self: flex-start;
            background: var(--received-bg);
            padding: 10px 16px;
            border-radius: 20px;
            border-bottom-left-radius: 4px;
            display: none;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--text-secondary);
            max-width: 80%;
            margin: 8px 0;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typingDot 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }
        .deleted-message {
            font-style: italic;
            color: var(--text-secondary);
            font-size: 13px;
        }
        .message-delete-icon {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: #ff3b30;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 10;
        }
        .message.sent:hover .message-delete-icon,
        .message.sent:active .message-delete-icon {
            display: flex;
        }
        .custom-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 7000;
            backdrop-filter: blur(8px);
        }
        .custom-alert.active {
            display: flex;
        }
        .custom-alert-box {
            background: var(--glass-bg);
            width: 85%;
            max-width: 320px;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
        }
        .custom-alert-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .custom-alert-message {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 25px;
        }
        .btn-danger {
            background: #ff3b30 !important;
        }
        .btn-secondary {
            background: #f1f1f1 !important;
            color: #000 !important;
        }
        #pageLoader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-color);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            opacity: 1;
            transition: opacity 0.4s ease;
        }
        #pageLoader.fade-out {
            opacity: 0;
        }
        .loader-header {
            height: 75px;
            width: 100%;
            background: var(--glass-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: relative;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .loader-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            position: absolute;
            left: 20px;
            background: #f0f0f0;
        }
        .loader-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmerEffect 1.5s infinite linear;
            width: 120px;
            height: 28px;
            border-radius: 8px;
        }
        .loader-main {
            flex: 1;
            padding: 90px 16px 120px 16px;
            overflow: hidden;
        }
        .loader-chat-card {
            display: flex;
            align-items: center;
            padding: 12px 0;
            margin-bottom: 20px;
        }
        .loader-chat-card .loader-avatar {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            background: #f0f0f0;
        }
        .loader-info {
            flex: 1;
        }
        .loader-name {
            width: 60%;
            height: 18px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: #f0f0f0;
        }
        .loader-msg {
            width: 80%;
            height: 14px;
            border-radius: 6px;
            background: #f0f0f0;
        }
        .reaction-picker {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg);
            padding: 16px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: flex;
            gap: 12px;
            backdrop-filter: blur(10px);
            z-index: 10000;
        }
        .reaction-picker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 9999;
            backdrop-filter: blur(5px);
        }
        .msg-notification {
            position: fixed;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 400px;
            background: var(--glass-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            padding: 12px 16px;
            gap: 12px;
            z-index: 6000;
            transition: top 0.35s cubic-bezier(0.4,0,0.2,1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .msg-notification.show {
            top: 12px;
        }
        .notif-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }
        .notif-text {
            flex: 1;
            overflow: hidden;
        }
        .notif-name {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-primary);
        }
        .notif-msg {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 2px;
        }
        .notif-close {
            font-size: 20px;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
        }
        .avatar[src^="data:image"] {
            object-fit: cover;
            background: transparent;
        }
        .user-profile[src^="data:image"],
        #chatFriendAvatar[src^="data:image"] {
            border: 2px solid var(--accent-green);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        @media (prefers-color-scheme: dark) {
            .avatar[src^="data:image"] {
                filter: brightness(0.9) contrast(1.1);
            }
        }
    </style>
</head>
<body>
    <audio id="notificationSound" preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2022/03/24/audio_4e1d8f0b0a.mp3?filename=notification-chime-79921.mp3" type="audio/mpeg">
    </audio>
    <div id="pageLoader">
        <div class="loader-header">
            <div class="loader-avatar shimmer"></div>
            <div class="loader-title shimmer"></div>
        </div>
        <div class="loader-main">
            <div class="loader-chat-card shimmer">
                <div class="loader-avatar shimmer"></div>
                <div class="loader-info">
                    <div class="loader-name shimmer"></div>
                    <div class="loader-msg shimmer"></div>
                </div>
            </div>
            <div class="loader-chat-card shimmer">
                <div class="loader-avatar shimmer"></div>
                <div class="loader-info">
                    <div class="loader-name shimmer"></div>
                    <div class="loader-msg shimmer"></div>
                </div>
            </div>
            <div class="loader-chat-card shimmer">
                <div class="loader-avatar shimmer"></div>
                <div class="loader-info">
                    <div class="loader-name shimmer"></div>
                    <div class="loader-msg shimmer"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="toast"></div>
    <div id="msgNotification" class="msg-notification">
        <img id="notifAvatar" class="notif-avatar" src="" alt="">
        <div class="notif-text">
            <div id="notifName" class="notif-name"></div>
            <div id="notifMsg" class="notif-msg"></div>
        </div>
        <span class="material-symbols-rounded notif-close" onclick="dismissMsgNotif()">close</span>
    </div>
    <div id="offlineIndicator">Offline ‚Ä¢ Using cached data</div>
    <header>
        <img id="myAvatar" class="user-profile shimmer" src="" onclick="window.location.href='settings.html';">
        <div class="app-title">Mxit</div>
        <div class="header-actions">
            <span class="material-symbols-rounded header-icon" onclick="document.getElementById('friendSearch').focus();">search</span>
            <span class="material-symbols-rounded header-icon" onclick="openSheet('addFriendSheet')">person_add</span>
        </div>
    </header>
    <main id="chatsTab">
        <div class="search-container">
            <input type="text" class="search-input" id="friendSearch" placeholder="Search chats..." onkeyup="searchFriends()">
            <span class="material-symbols-rounded search-icon">search</span>
            <span class="material-symbols-rounded clear-search" id="clearSearch" onclick="clearSearch()">close</span>
        </div>
        <div id="chatList"></div>
    </main>
    <input type="file" id="imagePicker" accept="image/*" style="display:none" onchange="handleImagePick(this.files[0])">
    <div class="overlay" id="overlay" onclick="closeAll()"></div>
    <div class="bottom-sheet" id="addFriendSheet">
        <h2 style="margin-top:0">Add Friend</h2>
        <p style="color:var(--text-secondary); font-size:13px; margin-bottom:20px;">Enter their unique Mxit ID to start chatting.</p>
        <input type="text" id="friendMxitId" class="v-input" placeholder="e.g. mxit_789">
        <button class="btn-primary" id="addSubmitBtn" onclick="addFriendLogic()">Search & Add</button>
    </div>
    <div id="fullChatView">
        <div id="chatHeader">
            <span class="material-symbols-rounded" id="chatBackBtn" onclick="closeFullChat()">arrow_back</span>
            <img id="chatFriendAvatar" src="">
            <div>
                <div id="chatFriendName"></div>
                <div id="chatStatusInfo">Loading‚Ä¶</div>
            </div>
        </div>
        <div id="messageList">
            <div class="typing-indicator" id="typingIndicator">
                <span class="typing-text">typing</span>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        <div id="chatInputArea">
            <span class="material-symbols-rounded attach-btn" id="attachBtn" onclick="pickImage()">attach_file</span>
            <div id="messageInputWrapper">
                <input type="text" id="messageInput" placeholder="Type a message‚Ä¶" oninput="onTyping()" onfocus="onTyping()" onblur="stopTypingIndicator()">
                <span class="material-symbols-rounded" id="micBtn">mic</span>
            </div>
            <div id="sendBtn" onclick="sendMessage()"><span class="material-symbols-rounded">send</span></div>
        </div>
    </div>
    <div class="custom-alert" id="deleteMessageAlert">

        function generateLetterAvatar(name, size = 58) {
            if (!name || typeof name !== 'string') {
                name = 'U';
            }
            const words = name.trim().split(/\s+/);
            let initials = '';
            if (words.length >= 2) {
                initials = words[0].charAt(0) + words[1].charAt(0);
            } else {
                initials = words[0].charAt(0);
            }
            initials = initials.toUpperCase().substring(0, 2);
            const colors = [
                '#00b894', '#fd9644', '#3a76f0', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6',
                '#ec4899', '#06b6d4', '#84cc16'
            ];
            let hash = 0;
            for (let i = 0; i < name.length; i++) {
                hash += name.charCodeAt(i);
            }
            const colorIndex = hash % colors.length;
            const backgroundColor = colors[colorIndex];
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, size, size);
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.4}px Poppins, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(initials, size / 2, size / 2);
            return canvas.toDataURL('image/png');
        }

        async function generateKeyPair() {
            const keyPair = await window.crypto.subtle.generateKey(
                {
                    name: "ECDH",
                    namedCurve: "P-256",
                },
                true,
                ["deriveBits"]
            );
            const publicKeyJwk = await window.crypto.subtle.exportKey("jwk", keyPair.publicKey);
            const privateKeyJwk = await window.crypto.subtle.exportKey("jwk", keyPair.privateKey);
            localStorage.setItem('privateKey', JSON.stringify(privateKeyJwk));
            return publicKeyJwk;
        }

        async function deriveSharedSecret(friendPublicJwk) {
            const privateKeyJwk = JSON.parse(localStorage.getItem('privateKey'));
            const privateKey = await window.crypto.subtle.importKey(
                "jwk",
                privateKeyJwk,
                { name: "ECDH", namedCurve: "P-256" },
                false,
                ["deriveBits"]
            );
            const friendPublicKey = await window.crypto.subtle.importKey(
                "jwk",
                friendPublicJwk,
                { name: "ECDH", namedCurve: "P-256" },
                false,
                []
            );
            const sharedSecret = await window.crypto.subtle.deriveBits(
                {
                    name: "ECDH",
                    public: friendPublicKey,
                },
                privateKey,
                256
            );
            return new Uint8Array(sharedSecret);
        }

        async function startVoiceRecording() {
            try {
                const preferredMime = MediaRecorder.isTypeSupported('audio/webm;codecs=opus') ? 'audio/webm;codecs=opus' :
                                      MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm' : 'audio/mp4';
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: false
                    }
                });
                const options = {
                    mimeType: preferredMime,
                    audioBitsPerSecond: 128000
                };
                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    currentVoiceBlob = new Blob(audioChunks, { type: preferredMime });
                    stream.getTracks().forEach(track => track.stop());
                    stopWaveformVisualization();
                };
                mediaRecorder.start(250);
                isRecording = true;
                recordingStartTime = Date.now();
                document.getElementById('recordingOverlay').style.display = 'flex';
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                waveformInterval = setInterval(updateWaveform, 50);
                recordingTimer = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                    const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
                    const secs = String(elapsed % 60).padStart(2, '0');
                    document.querySelector('.recording-timer').textContent = `${mins}:${secs}`;
                }, 200);
            } catch (err) {
                toast("Microphone access denied or unavailable");
                console.error(err);
            }
        }

        function updateWaveform() {
            if (!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            const waveform = document.getElementById('recordingWaveform');
            waveform.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const bar = document.createElement('div');
                bar.className = 'wave-bar';
                const height = Math.max(4, (dataArray[i * 12] / 255) * 24);
                bar.style.height = `${height}px`;
                waveform.appendChild(bar);
            }
        }

        function stopWaveformVisualization() {
            if (waveformInterval) clearInterval(waveformInterval);
            waveformInterval = null;
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            analyser = null;
            dataArray = null;
            const waveform = document.getElementById('recordingWaveform');
            if (waveform) waveform.innerHTML = '';
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            clearInterval(recordingTimer);
            isRecording = false;
            document.getElementById('recordingOverlay').style.display = 'none';
        }

        function cancelVoiceRecording() {
            stopRecording();
            audioChunks = [];
            currentVoiceBlob = null;
            toast("Recording cancelled");
        }

        async function stopAndAutoSendVoice() {
            stopRecording();
            if (!currentVoiceBlob || currentVoiceBlob.size === 0) return;
            const duration = Math.max(1, Math.round((Date.now() - recordingStartTime) / 1000));
            toast("Sending voice message...");
            const formData = new FormData();
            formData.append('file', currentVoiceBlob, 'voice.webm');
            formData.append('upload_preset', UPLOAD_PRESET);
            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (data.secure_url) {
                    const key = sharedKeys[currentFriendUid];
                    const encryptedUrl = CryptoJS.AES.encrypt(data.secure_url, key).toString();
                    const msgRef = db.ref(`messages/${currentRoomId}`).push();
                    await msgRef.set({
                        type: 'voice',
                        url: encryptedUrl,
                        duration: duration,
                        sender: currentUser.uid,
                        ts: Date.now()
                    });
                    const updates = {};
                    updates[`users/${currentUser.uid}/chats/${currentFriendUid}/lastMsg`] = encryptedUrl;
                    updates[`users/${currentUser.uid}/chats/${currentFriendUid}/ts`] = Date.now();
                    updates[`users/${currentFriendUid}/chats/${currentUser.uid}/lastMsg`] = encryptedUrl;
                    updates[`users/${currentFriendUid}/chats/${currentUser.uid}/ts`] = Date.now();
                    updates[`users/${currentFriendUid}/chats/${currentUser.uid}/unreadCount`] = firebase.database.ServerValue.increment(1);
                    await db.ref().update(updates);
                    toast("Voice message sent");
                }
            } catch (err) {
                toast("Failed to send voice message");
                console.error(err);
            } finally {
                currentVoiceBlob = null;
                audioChunks = [];
            }
        }

        function formatVoiceDuration(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        function toggleAudioPlay(btn) {
            const audio = btn.nextElementSibling;
            const waveform = audio.nextElementSibling.nextElementSibling;
            if (currentPlayingAudio && currentPlayingAudio !== audio) {
                currentPlayingAudio.pause();
                currentPlayingAudio.previousElementSibling.querySelector('span').textContent = 'play_arrow';
                currentPlayingAudio.nextElementSibling.nextElementSibling.classList.remove('playing');
                currentPlayingAudio.nextElementSibling.nextElementSibling.classList.add('paused');
            }
            if (audio.paused) {
                audio.play();
                btn.querySelector('span').textContent = 'pause';
                waveform.classList.add('playing');
                waveform.classList.remove('paused');
                currentPlayingAudio = audio;
            } else {
                audio.pause();
                btn.querySelector('span').textContent = 'play_arrow';
                waveform.classList.remove('playing');
                waveform.classList.add('paused');
                currentPlayingAudio = null;
            }
        }

        async function addFriendLogic() {
            const btn = document.getElementById('addSubmitBtn');
            const rawId = document.getElementById('friendMxitId').value.trim().toLowerCase();
            const mid = rawId.startsWith('@') ? rawId.substring(1) : rawId;
            if(!mid || mid === myMId) {
                toast(mid === myMId ? "That's you!" : "Invalid ID");
                return;
            }
            btn.disabled = true;
            btn.innerText = "Searching...";
            try {
                const idSnap = await db.ref(`mxit_ids/${mid}`).once('value');
                if(!idSnap.exists()) {
                    toast("User not found");
                } else {
                    const targetUid = idSnap.val();
                    const existing = await db.ref(`users/${currentUser.uid}/chats/${targetUid}`).once('value');
                    if(existing.exists()) {
                        toast("Friend already added!");
                    } else {
                        await db.ref(`users/${currentUser.uid}/chats/${targetUid}`).set({
                            lastMsg: "Connected via Mxit ID",
                            ts: Date.now(),
                            unreadCount: 0
                        });
                        setupFriendProfileListener(targetUid);
                        setupOnlineStatusListener(targetUid);
                        toast("Success! Friend added.");
                        closeAll();
                        document.getElementById('friendMxitId').value = "";
                    }
                }
            } catch(e) {
                toast("No internet - try again when online");
            } finally {
                btn.disabled = false;
                btn.innerText = "Search & Add";
            }
        }

        function closeAll() {
            document.querySelectorAll('.bottom-sheet').forEach(s => s.classList.remove('active'));
            document.getElementById('overlay').style.display = 'none';
        }

        function formatTimeAgo(timestamp) {
            if (!timestamp) return '';
            const now = Date.now();
            const diff = now - timestamp;
            if (diff < 60000) return 'now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d`;
            const date = new Date(timestamp);
            return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }

        function formatMessageTime(ts) {
            const date = new Date(ts);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function searchFriends() {
            const searchTerm = document.getElementById('friendSearch').value.toLowerCase();
            const clearBtn = document.getElementById('clearSearch');
            const chatCards = document.querySelectorAll('#chatList .chat-card');
            clearBtn.style.display = searchTerm ? 'block' : 'none';
            chatCards.forEach(card => {
                const friendName = card.querySelector('.chat-name')?.textContent.toLowerCase() || '';
                const lastMsg = card.querySelector('.chat-msg')?.textContent.toLowerCase() || '';
                card.style.display = (friendName.includes(searchTerm) || lastMsg.includes(searchTerm)) ? 'flex' : 'none';
            });
        }

        function clearSearch() {
            document.getElementById('friendSearch').value = '';
            searchFriends();
        }

        async function markAsRead(friendUid) {
            try {
                if (currentUser && friendUid) {
                    await db.ref(`users/${currentUser.uid}/chats/${friendUid}`).update({
                        unreadCount: 0
                    });
                }
            } catch (error) {
                console.log("Error marking as read:", error);
            }
        }

        function decrypt(ciphertext, friendUid) {
            if (!ciphertext) return "[Message]";
            try {
                const key = sharedKeys[friendUid];
                if (!key) return "üîí Encrypted (re-open chat to fix)";
                const bytes = CryptoJS.AES.decrypt(ciphertext, key);
                const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                return decrypted || "üîí Message";
            } catch(e) {
                console.error("Decryption error:", e);
                return "üîí Message";
            }
        }

        function toast(m) {
            const t = document.getElementById('toast');
            t.innerText = m;
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2800);
        }

        function closeFullChat() {
            document.getElementById('fullChatView').style.display = 'none';
            currentFriendUid = null;
            currentRoomId = null;
            document.getElementById('messageList').innerHTML = '';
            document.getElementById('typingIndicator').style.display = 'none';
            if (messagesListener) { messagesListener.off(); messagesListener = null; }
            if (onlineListener) { onlineListener.off(); onlineListener = null; }
            if (lastSeenListener) { lastSeenListener.off(); lastSeenListener = null; }
            if (typingListener) { typingListener.off(); typingListener = null; }
            sendTypingStatus(false);
        }

        function showMsgNotif(senderUid, senderName, rawText, senderPhoto) {
            if (senderUid === currentFriendUid) return;
            const notifEl = document.getElementById('msgNotification');
            document.getElementById('notifAvatar').src = senderPhoto || generateLetterAvatar(senderName);
            document.getElementById('notifName').textContent = senderName;
            document.getElementById('notifMsg').textContent = decrypt(rawText, senderUid);
            notifEl.classList.add('show');
            clearTimeout(msgNotifTimeout);
            msgNotifTimeout = setTimeout(() => dismissMsgNotif(), 4000);
            if (notificationAudio) {
                notificationAudio.currentTime = 0;
                notificationAudio.play().catch(e => console.log('Sound play failed:', e));
            }
        }

        function dismissMsgNotif() {
            const el = document.getElementById('msgNotification');
            el.classList.remove('show');
        }

        function pickImage() {
            document.getElementById('imagePicker').click();
        }

        async function handleImagePick(file) {
            if (!file) return;
            toast('Uploading image‚Ä¶');
            const form = new FormData();
            form.append('file', file);
            form.append('upload_preset', UPLOAD_PRESET);
            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: form
                });
                const data = await res.json();
                if (!data.secure_url) throw new Error('No URL');
                const key = sharedKeys[currentFriendUid];
                const encrypted = CryptoJS.AES.encrypt(data.secure_url, key).toString();
                const msgRef = db.ref(`messages/${currentRoomId}`).push();
                await msgRef.set({
                    type: 'image',
                    url: encrypted,
                    sender: currentUser.uid,
                    ts: Date.now()
                });
                const updates = {};
                updates[`users/${currentUser.uid}/chats/${currentFriendUid}/lastMsg`] = '[Photo]';
                updates[`users/${currentUser.uid}/chats/${currentFriendUid}/ts`] = Date.now();
                updates[`users/${currentFriendUid}/chats/${currentUser.uid}/lastMsg`] = '[Photo]';
                updates[`users/${currentFriendUid}/chats/${currentUser.uid}/ts`] = Date.now();
                updates[`users/${currentFriendUid}/chats/${currentUser.uid}/unreadCount`] = firebase.database.ServerValue.increment(1);
                await db.ref().update(updates);
                toast('Photo sent');
            } catch (e) {
                console.error(e);
                toast('Upload failed ‚Äì check internet');
            }
        }

        async function sendMessage() {
            const text = document.getElementById('messageInput').value.trim();
            if (!text || !currentRoomId) return;
            const key = sharedKeys[currentFriendUid];
            if (!key) {
                toast('Encryption key missing ‚Äì re-open chat');
                return;
            }
            const encrypted = CryptoJS.AES.encrypt(text, key).toString();
            const msgRef = db.ref(`messages/${currentRoomId}`).push();
            try {
                await msgRef.set({
                    type: 'text',
                    text: encrypted,
                    sender: currentUser.uid,
                    ts: Date.now(),
                    read: false
                });
                const updates = {};
                updates[`users/${currentUser.uid}/chats/${currentFriendUid}/lastMsg`] = encrypted;
                updates[`users/${currentUser.uid}/chats/${currentFriendUid}/ts`] = Date.now();
                updates[`users/${currentFriendUid}/chats/${currentUser.uid}/lastMsg`] = encrypted;
                updates[`users/${currentFriendUid}/chats/${currentUser.uid}/ts`] = Date.now();
                updates[`users/${currentFriendUid}/chats/${currentUser.uid}/unreadCount`] = firebase.database.ServerValue.increment(1);
                await db.ref().update(updates);
                document.getElementById('messageInput').value = '';
                document.getElementById('sendBtn').style.display = 'none';
                document.getElementById('micBtn').style.display = 'flex';
                sendTypingStatus(false);
            } catch (err) {
                console.error('Send error:', err);
                toast('Failed to send ‚Äì check internet');
            }
        }

        function loadMessages() {
            document.getElementById('messageList').innerHTML = '<div style="text-align:center; color:#999; padding:20px;">Loading messages...</div>';
            messagesListener = db.ref(`messages/${currentRoomId}`).limitToLast(50).on('value', snap => {
                const list = document.getElementById('messageList');
                list.innerHTML = '';
                list.innerHTML += `
                    <div class="typing-indicator" id="typingIndicator">
                        <span class="typing-text">typing</span>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                if (!snap.exists()) {
                    list.innerHTML = '<div style="text-align:center; color:#999; padding:40px;">Start the conversation!</div>';
                    return;
                }
                const msgs = [];
                snap.forEach(child => {
                    const val = child.val();
                    val.key = child.key;
                    msgs.push(val);
                });
                msgs.sort((a, b) => a.ts - b.ts);
                const myUnread = msgs.filter(m => m.sender === currentUser.uid && m.read === false);
                if (myUnread.length) {
                    const updates = {};
                    myUnread.forEach(m => updates[`messages/${currentRoomId}/${m.key}/read`] = true);
                    db.ref().update(updates);
                }
                msgs.forEach(m => {
                    const isSent = m.sender === currentUser.uid;
                    const timeStr = formatMessageTime(m.ts);
                    let content = '';
                    if (m.deleted) {
                        content = `<div class="deleted-message">This message was deleted</div>`;
                    } else if (m.type === 'voice') {
                        const url = decrypt(m.url, currentFriendUid);
                        content = `
                            <div class="voice-message ${isSent ? 'sent' : ''}">
                                <div class="voice-play-btn" onclick="toggleAudioPlay(this)">
                                    <span class="material-symbols-rounded">play_arrow</span>
                                </div>
                                <audio src="${url}"></audio>
                                <div class="voice-waveform paused"></div>
                                <div class="voice-duration">${formatVoiceDuration(m.duration || 0)}</div>
                            </div>
                            <div class="message-time">${timeStr}</div>
                        `;
                    } else if (m.type === 'image') {
                        const url = decrypt(m.url, currentFriendUid);
                        content = `
                            <img src="${url}" style="max-width:100%;border-radius:12px;display:block;cursor:pointer" onclick="toast('Image opened')">
                            <div class="message-time">${timeStr}</div>
                        `;
                    } else {
                        const decrypted = decrypt(m.text || '', currentFriendUid);
                        content = `
                            ${decrypted}
                            <div class="message-time">${timeStr}</div>
                            ${isSent && m.read ? '<div class="message-read">‚úì‚úì</div>' : ''}
                        `;
                    }
                    const msgEl = document.createElement('div');
                    msgEl.className = `message ${isSent ? 'sent' : 'received'}`;
                    msgEl.dataset.key = m.key;
                    msgEl.innerHTML = content;
                    if (isSent && !m.deleted) {
                        const deleteIcon = document.createElement('div');
                        deleteIcon.className = 'message-delete-icon material-symbols-rounded';
                        deleteIcon.textContent = 'delete';
                        deleteIcon.onclick = (e) => {
                            e.stopPropagation();
                            messageToDelete = m.key;
                            document.getElementById('deleteMessageAlert').classList.add('active');
                        };
                        msgEl.appendChild(deleteIcon);
                    }
                    list.appendChild(msgEl);
                });
                list.scrollTop = list.scrollHeight;
            });
        }

        async function confirmDeleteMessage() {
            if (!messageToDelete || !currentRoomId) return;
            await db.ref(`messages/${currentRoomId}/${messageToDelete}`).update({ deleted: true });
            closeCustomAlert('deleteMessageAlert');
            toast('Message deleted for everyone');
        }

        function closeCustomAlert(id) {
            document.getElementById(id).classList.remove('active');
            messageToDelete = null;
        }

        document.getElementById('messageInput').addEventListener('input', () => {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const micBtn = document.getElementById('micBtn');
            const hasText = input.value.trim().length > 0;
            if (hasText) {
                sendBtn.style.display = 'flex';
                micBtn.style.display = 'none';
            } else {
                sendBtn.style.display = 'none';
                micBtn.style.display = 'flex';
            }
        });
    </script>
