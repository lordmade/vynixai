<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Vynix Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <style>
        :root {
            --accent-purple: #d946ef;
            --accent-green: #10b981;
            --logo-gradient: linear-gradient(135deg, #000000 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-dim: #71717a;
            --border-color: #f4f4f5;
            --error-color: #ef4444;
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        input, textarea, .selectable {
            -webkit-user-select: text;
            user-select: text;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header { padding: 16px 16px 0 16px; background: #fff; z-index: 10; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .brand { font-size: 24px; font-weight: 700; background: var(--logo-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
      
        .tabs { display: flex; position: relative; border-bottom: 1px solid var(--border-color); }
        .tab { flex: 1; text-align: center; padding: 12px 0; font-size: 14px; font-weight: 600; color: var(--text-dim); transition: 0.3s; cursor: pointer; }
        .tab.active { color: var(--accent-purple); }
        .tab-indicator { position: absolute; bottom: 0; height: 3px; width: 33.33%; background: var(--accent-purple); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 10px 10px 0 0; }
       
        #main-app { flex: 1; display: flex; flex-direction: column; transition: filter 0.3s ease; }
        #main-app.blurred { filter: blur(10px); pointer-events: none; }
        .list-container { flex: 1; overflow-y: auto; padding-bottom: 100px; }
       
        .chat-item { display: flex; align-items: center; padding: 14px 16px; border-bottom: 1px solid var(--border-color); transition: background 0.2s; cursor: pointer; }
        .chat-item:active { background: #fafafa; }
        .avatar { width: 55px; height: 55px; border-radius: 18px; object-fit: cover; background: #eee; margin-right: 14px; }
        .chat-info { flex: 1; min-width: 0; }
        .chat-row { display: flex; justify-content: space-between; align-items: center; }
        .user-name { font-weight: 600; font-size: 16px; }
        .last-msg { font-size: 14px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .time { font-size: 11px; color: var(--text-dim); }
       
        /* Header Avatar */
        .header-avatar-container {
            position: relative;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header-avatar-initial {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-purple);
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            border-radius: 50%;
        }
        .header-avatar-fallback {
            font-size: 40px;
            color: var(--text-dim);
        }
       
        /* Bottom Sheet for Users List */
        .users-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .users-overlay.active { display: block; opacity: 1; }
        .users-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 80vh;
            background: #fff;
            padding: 20px 24px;
            border-radius: 24px 24px 0 0;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.17, 0.84, 0.44, 1);
            overflow-y: auto;
        }
        .users-overlay.active .users-sheet { transform: translateY(0); }
        .users-sheet .sheet-handle {
            width: 40px;
            height: 4px;
            background: #e4e4e7;
            border-radius: 2px;
            margin: 0 auto 20px;
        }
        .users-sheet h2 {
            margin: 0 0 16px 0;
            text-align: center;
            font-size: 20px;
        }
        .user-list-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }
        .user-list-item:last-child {
            border-bottom: none;
        }
        .user-list-avatar {
            width: 50px;
            height: 50px;
            border-radius: 16px;
            object-fit: cover;
            margin-right: 14px;
        }
        .user-list-name {
            font-weight: 600;
            font-size: 16px;
        }
        .user-list-email {
            font-size: 13px;
            color: var(--text-dim);
        }
        /* Auth overlay */
        .auth-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1200;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .auth-overlay.active { display: block; opacity: 1; }
        .auth-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #fff;
            padding: 32px 24px;
            border-radius: 24px 24px 0 0;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.17, 0.84, 0.44, 1);
            text-align: center;
        }
        .auth-overlay.active .auth-sheet { transform: translateY(0); }
        .auth-sheet .sheet-handle {
            width: 40px;
            height: 4px;
            background: #e4e4e7;
            border-radius: 2px;
            margin: 0 auto 20px;
        }
        .auth-input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-family: inherit;
            font-size: 16px;
            margin-bottom: 12px;
        }
        .auth-input:focus {
            outline: none;
            border-color: var(--accent-purple);
        }
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-purple);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            font-family: inherit;
            cursor: pointer;
            margin-top: 8px;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            border: 1px solid #e4e4e7;
            border-radius: 16px;
            background: #fff;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            margin-top: 20px;
        }
        .google-btn img { width: 20px; margin-right: 12px; }
        .auth-toggle {
            margin-top: 20px;
            color: var(--accent-purple);
            font-weight: 600;
            cursor: pointer;
        }
        .error-msg {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 8px;
            min-height: 20px;
        }
        #recaptcha-container {
            margin: 20px 0;
        }
        .fab { position: fixed; bottom: 24px; right: 20px; width: 60px; height: 60px; background: #000; color: #fff; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,0,0,0.2); cursor: pointer; z-index: 9; }
        .loading-spinner { display: none; margin-top: 10px; font-size: 12px; color: var(--accent-purple); }
    </style>
</head>
<body>
    <div id="main-app">
        <header>
            <div class="top-bar">
                <div class="brand">Vynix</div>
                <div class="header-actions">
                    <div class="header-avatar-container" id="headerAvatarContainer" onclick="headerAvatarClick()">
                        <img id="headerAvatarImg" class="header-avatar" src="" alt="" style="display:none;">
                        <div id="headerAvatarInitial" class="header-avatar-initial" style="display:none;"></div>
                        <span id="headerAvatarFallback" class="material-symbols-rounded header-avatar-fallback">account_circle</span>
                    </div>
                </div>
            </div>
            <div class="tabs">
                <div class="tab active" onclick="ui.switchTab(0, 'chats')">Chats</div>
                <div class="tab" onclick="ui.switchTab(1, 'status')">Status</div>
                <div class="tab" onclick="ui.switchTab(2, 'calls')">Calls</div>
                <div class="tab-indicator" id="tabInd"></div>
            </div>
        </header>
        <main class="list-container" id="list-container">
        </main>
        <div class="fab" id="fabButton">
            <span class="material-symbols-rounded">group</span>
        </div>
    </div>
    <input type="file" id="imageInput" accept="image/*" style="display:none;">
    <!-- reCAPTCHA container (required for phone auth) -->
    <div id="recaptcha-container"></div>
    <!-- Auth Bottom Sheet -->
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-sheet">
            <div class="sheet-handle"></div>
            <h2 id="authTitle" style="margin:0;">Join Vynix</h2>
            <p id="authSubtitle" style="color:var(--text-dim); margin-bottom:24px;">Connect with your community instantly.</p>
            <div id="emailAuthFields" style="display:none;">
                <input type="email" id="emailInput" class="auth-input" placeholder="Email" autocomplete="email">
                <input type="password" id="passwordInput" class="auth-input" placeholder="Password" autocomplete="current-password">
                <div id="errorMsg" class="error-msg"></div>
                <button id="emailAuthBtn" class="auth-btn">Sign In</button>
            </div>
            <div id="phoneAuthFields" style="display:none;">
                <input type="tel" id="phoneInput" class="auth-input" placeholder="Phone number (e.g. +1234567890)">
                <div id="phoneError" class="error-msg"></div>
                <button id="sendCodeBtn" class="auth-btn">Send Verification Code</button>
            </div>
            <div id="otpFields" style="display:none;">
                <input type="text" id="otpInput" class="auth-input" placeholder="Enter 6-digit code">
                <div id="otpError" class="error-msg"></div>
                <button id="verifyOtpBtn" class="auth-btn">Verify Code</button>
            </div>
            <button class="google-btn" id="googleBtn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/0/google.svg" alt="Google">
                <span id="googleBtnText">Continue with Google</span>
            </button>
            <div id="authToggleEmail" class="auth-toggle">Sign in with Email/Password</div>
            <div id="authTogglePhone" class="auth-toggle" style="display:none;">Sign in with Phone</div>
            <div id="uploadStatus" class="loading-spinner">Uploading to Cloudinary...</div>
        </div>
    </div>
    <!-- Users List Overlay -->
    <div class="users-overlay" id="usersOverlay">
        <div class="users-sheet">
            <div class="sheet-handle"></div>
            <h2>All Users</h2>
            <div id="usersList">
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged,
            signInWithPopup,
            GoogleAuthProvider,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            RecaptchaVerifier,
            signInWithPhoneNumber
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, serverTimestamp, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            projectId: "fire-b-a8878",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e",
            databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com"
        };
        const CLOUD_NAME = "YOUR_CLOUD_NAME";
        const UPLOAD_PRESET = "YOUR_UNSIGNED_PRESET";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();
        // UI elements
        const authOverlay = document.getElementById('authOverlay');
        const mainApp = document.getElementById('main-app');
        const listContainer = document.getElementById('list-container');
        const usersOverlay = document.getElementById('usersOverlay');
        const usersList = document.getElementById('usersList');
        const fabButton = document.getElementById('fabButton');
        // Header avatar elements
        const headerAvatarContainer = document.getElementById('headerAvatarContainer');
        const headerAvatarImg = document.getElementById('headerAvatarImg');
        const headerAvatarInitial = document.getElementById('headerAvatarInitial');
        const headerAvatarFallback = document.getElementById('headerAvatarFallback');
        // Auth UI
        const authTitle = document.getElementById('authTitle');
        const authSubtitle = document.getElementById('authSubtitle');
        const emailAuthFields = document.getElementById('emailAuthFields');
        const phoneAuthFields = document.getElementById('phoneAuthFields');
        const otpFields = document.getElementById('otpFields');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const phoneInput = document.getElementById('phoneInput');
        const otpInput = document.getElementById('otpInput');
        const emailAuthBtn = document.getElementById('emailAuthBtn');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const googleBtn = document.getElementById('googleBtn');
        const authToggleEmail = document.getElementById('authToggleEmail');
        const authTogglePhone = document.getElementById('authTogglePhone');
        const errorMsg = document.getElementById('errorMsg');
        const phoneError = document.getElementById('phoneError');
        const otpError = document.getElementById('otpError');
        let isSignUp = false;
        let confirmationResult = null;
        let recaptchaVerifier = null;
        let usersListener = null;

        // Function to update header avatar
        function updateHeaderAvatar(user) {
            if (!user) {
                headerAvatarImg.style.display = 'none';
                headerAvatarInitial.style.display = 'none';
                headerAvatarFallback.style.display = 'block';
                return;
            }

            const photoURL = user.photoURL || '';
            const displayName = user.displayName || user.email?.split('@')[0] || user.phoneNumber || 'U';
            const initial = displayName.charAt(0).toUpperCase();

            if (photoURL) {
                headerAvatarImg.src = photoURL;
                headerAvatarImg.style.display = 'block';
                headerAvatarInitial.style.display = 'none';
                headerAvatarFallback.style.display = 'none';
            } else {
                headerAvatarImg.style.display = 'none';
                headerAvatarInitial.textContent = initial;
                headerAvatarInitial.style.display = 'flex';
                headerAvatarFallback.style.display = 'none';
            }
        }

        // Header avatar click handler (upload profile picture)
        window.headerAvatarClick = function() {
            if (!auth.currentUser) {
                authOverlay.classList.add('active');
                mainApp.classList.add('blurred');
                return;
            }
            document.getElementById('imageInput').click();
        };

        // Reset auth UI to default state
        function resetAuthUI() {
            authTitle.textContent = "Join Vynix";
            authSubtitle.textContent = "Connect with your community instantly.";
            emailAuthFields.style.display = 'none';
            phoneAuthFields.style.display = 'none';
            otpFields.style.display = 'none';
            authToggleEmail.style.display = 'block';
            authTogglePhone.style.display = 'block';
            authToggleEmail.textContent = "Sign in with Email/Password";
            authTogglePhone.textContent = "Sign in with Phone";
            errorMsg.textContent = '';
            phoneError.textContent = '';
            otpError.textContent = '';
            emailInput.value = '';
            passwordInput.value = '';
            phoneInput.value = '';
            otpInput.value = '';
            isSignUp = false;
        }
        // Email/Password toggle
        authToggleEmail.onclick = () => {
            isSignUp = false;
            authTitle.textContent = "Welcome Back";
            authSubtitle.textContent = "Sign in to continue to Vynix.";
            emailAuthBtn.textContent = "Sign In";
            authToggleEmail.textContent = "Don't have an account? Sign Up";
            emailAuthFields.style.display = 'block';
            phoneAuthFields.style.display = 'none';
            otpFields.style.display = 'none';
            authTogglePhone.style.display = 'none';
            errorMsg.textContent = '';
        };
        // Phone authentication toggle
        authTogglePhone.onclick = () => {
            authTitle.textContent = "Verify Phone Number";
            authSubtitle.textContent = "We'll send you a verification code.";
            phoneAuthFields.style.display = 'block';
            emailAuthFields.style.display = 'none';
            otpFields.style.display = 'none';
            authToggleEmail.style.display = 'none';
            authTogglePhone.style.display = 'none';
        };
        // Email auth button
        emailAuthBtn.onclick = async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            if (!email || !password) {
                errorMsg.textContent = "Please fill in all fields.";
                return;
            }
            errorMsg.textContent = "Processing...";
            try {
                let userCredential;
                if (isSignUp) {
                    userCredential = await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    userCredential = await signInWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                let msg = "Authentication failed.";
                if (error.code === 'auth/weak-password') msg = "Password should be at least 6 characters.";
                else if (error.code === 'auth/email-already-in-use') {
                    msg = "Email already in use. Try signing in.";
                    authToggleEmail.textContent = "Already have an account? Sign In";
                    isSignUp = false;
                    emailAuthBtn.textContent = "Sign In";
                } else if (error.code === 'auth/invalid-email') msg = "Invalid email address.";
                else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') msg = "Invalid email or password.";
                errorMsg.textContent = msg;
            }
        };
        // Send verification code
        sendCodeBtn.onclick = async () => {
            const phoneNumber = phoneInput.value.trim();
            if (!phoneNumber) {
                phoneError.textContent = "Please enter a valid phone number.";
                return;
            }
            phoneError.textContent = "Sending code...";
            try {
                if (!recaptchaVerifier) {
                    recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                        'size': 'invisible',
                        'callback': () => {}
                    });
                }
                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
                phoneError.textContent = "";
                otpFields.style.display = 'block';
                phoneAuthFields.style.display = 'none';
                authTitle.textContent = "Enter Verification Code";
                authSubtitle.textContent = `Code sent to ${phoneNumber}`;
            } catch (error) {
                console.error(error);
                let msg = "Failed to send code.";
                if (error.code === 'auth/invalid-phone-number') msg = "Invalid phone number format. Use international format (e.g. +1234567890).";
                else if (error.code === 'auth/too-many-requests') msg = "Too many requests. Try again later.";
                phoneError.textContent = msg;
                if (recaptchaVerifier) recaptchaVerifier.clear();
            }
        };
        // Verify OTP
        verifyOtpBtn.onclick = async () => {
            const code = otpInput.value.trim();
            if (!code || code.length !== 6) {
                otpError.textContent = "Please enter the 6-digit code.";
                return;
            }
            otpError.textContent = "Verifying...";
            try {
                await confirmationResult.confirm(code);
            } catch (error) {
                otpError.textContent = "Invalid or expired code.";
            }
        };
        // Google Sign In
        googleBtn.onclick = () => signInWithPopup(auth, googleProvider);
        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            updateHeaderAvatar(user);
            if (user) {
                authOverlay.classList.remove('active');
                mainApp.classList.remove('blurred');
                syncUser(user);
                loadChats();
                resetAuthUI();
                if (recaptchaVerifier) {
                    recaptchaVerifier.clear();
                    recaptchaVerifier = null;
                }
            } else {
                authOverlay.classList.add('active');
                mainApp.classList.add('blurred');
                listContainer.innerHTML = '';
                resetAuthUI();
            }
        });
        // Sync user
        async function syncUser(user) {
            const displayName = user.displayName || user.phoneNumber || user.email?.split('@')[0] || 'User';
            const userRef = ref(db, 'users/' + user.uid);
            await set(userRef, {
                uid: user.uid,
                name: displayName,
                email: user.email || '',
                phone: user.phoneNumber || '',
                photo: user.photoURL,
                lastSeen: serverTimestamp()
            }, { merge: true });
        }
        // Profile picture upload
        const imageInput = document.getElementById('imageInput');
        imageInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('uploadStatus').style.display = 'block';
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);
            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                const user = auth.currentUser;
                await set(ref(db, 'users/' + user.uid + '/photo'), data.secure_url, { merge: true });
                alert("Profile Updated!");
                location.reload();
            } catch (err) {
                console.error(err);
                alert("Upload failed.");
            } finally {
                document.getElementById('uploadStatus').style.display = 'none';
            }
        };
        function loadChats() {
            listContainer.innerHTML = '';
            onValue(ref(db, 'chats'), (snapshot) => {
                const data = snapshot.val();
                listContainer.innerHTML = '';
                if (!data || Object.keys(data).length === 0) {
                    listContainer.innerHTML = `<div style="padding:40px; text-align:center; color:#71717a;">No chats yet. Start a new conversation!</div>`;
                    return;
                }
                Object.keys(data).forEach(id => {
                    const chat = data[id];
                    listContainer.innerHTML += `
                        <div class="chat-item" onclick="window.location.href='chat.html?id=${id}'">
                            <img src="${chat.photo || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + id}" class="avatar" alt="">
                            <div class="chat-info">
                                <div class="chat-row">
                                    <span class="user-name">${chat.name || 'Unknown'}</span>
                                    <span class="time">${chat.time || ''}</span>
                                </div>
                                <div class="last-msg">${chat.lastMsg || 'New conversation'}</div>
                            </div>
                        </div>`;
                });
            });
        }
        // Improved loadAllUsers with proper loading state, error handling, and timeout fallback
        function loadAllUsers() {
            // Clean up any previous listener
            if (usersListener) {
                off(ref(db, 'users'));
                usersListener = null;
            }

            // Initial state
            usersList.innerHTML = '<div style="text-align:center; padding:40px; color:#71717a;">Loading users...</div>';

            let hasReceivedData = false;

            // Set a timeout to show error if no data arrives
            const timeoutId = setTimeout(() => {
                if (!hasReceivedData) {
                    usersList.innerHTML = '<div style="text-align:center; padding:40px; color:#71717a;">Failed to load users. Check your connection or try again later.</div>';
                }
            }, 10000); // 10 seconds timeout

            usersListener = onValue(ref(db, 'users'), (snapshot) => {
                clearTimeout(timeoutId);
                hasReceivedData = true;

                const data = snapshot.val();

                if (!data || Object.keys(data).length === 0) {
                    usersList.innerHTML = '<div style="text-align:center; padding:40px; color:#71717a;">No users found yet.</div>';
                    return;
                }

                const sortedUsers = Object.entries(data)
                    .filter(([uid]) => uid !== auth.currentUser?.uid) // Exclude self
                    .sort((a, b) => {
                        const nameA = a[1].name || a[1].email || a[1].phone || '';
                        const nameB = b[1].name || b[1].email || b[1].phone || '';
                        return nameA.localeCompare(nameB);
                    });

                if (sortedUsers.length === 0) {
                    usersList.innerHTML = '<div style="text-align:center; padding:40px; color:#71717a;">No other users available to chat with.</div>';
                    return;
                }

                let usersHTML = '';
                sortedUsers.forEach(([uid, user]) => {
                    const photoUrl = user.photo || `https://api.dicebear.com/7.x/avataaars/svg?seed=${uid}`;
                    const displayName = user.name || user.email || user.phone || 'Anonymous';
                    const subtitle = user.email || user.phone || '';

                    usersHTML += `
                        <div class="user-list-item" onclick="startChatWith('${uid}', '${displayName.replace(/'/g, "\\'")}', '${photoUrl}')">
                            <img src="${photoUrl}" class="user-list-avatar" alt="">
                            <div>
                                <div class="user-list-name">${displayName}</div>
                                <div class="user-list-email">${subtitle}</div>
                            </div>
                        </div>`;
                });

                usersList.innerHTML = usersHTML;
            }, (error) => {
                clearTimeout(timeoutId);
                console.error("Error loading users:", error);
                usersList.innerHTML = `<div style="text-align:center; padding:40px; color:#ef4444;">Error: ${error.message || 'Could not load users'}</div>`;
            });
        }

        function startChatWith(uid, name, photo) {
            if (uid === auth.currentUser?.uid) return alert("You cannot message yourself.");
           
            const chatId = [auth.currentUser.uid, uid].sort().join('_');
            const chatRef = ref(db, 'chats/' + chatId);
           
            set(chatRef, {
                id: chatId,
                participants: [auth.currentUser.uid, uid],
                name: name,
                photo: photo,
                lastMsg: 'New conversation',
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            }).then(() => {
                window.location.href = `chat.html?id=${chatId}`;
            }).catch(error => {
                console.error("Error creating chat:", error);
                alert("Failed to start chat. Please try again.");
            });
           
            usersOverlay.classList.remove('active');
        }
        fabButton.onclick = () => {
            if (!auth.currentUser) {
                authOverlay.classList.add('active');
                mainApp.classList.add('blurred');
                return;
            }
            loadAllUsers();
            usersOverlay.classList.add('active');
        };
        usersOverlay.onclick = (e) => {
            if (e.target === usersOverlay) {
                usersOverlay.classList.remove('active');
                if (usersListener) {
                    off(ref(db, 'users'));
                    usersListener = null;
                }
            }
        };
        authOverlay.onclick = (e) => {
            if (e.target === authOverlay) {
                // Prevent closing
            }
        };
        window.ui = {
            switchTab: (index, label) => {
                document.getElementById('tabInd').style.transform = `translateX(${index * 100}%)`;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab')[index].classList.add('active');
                if (label !== 'chats') {
                    listContainer.innerHTML = `<div style="padding:40px; text-align:center; color:#71717a;">${label} coming soon!</div>`;
                } else {
                    if (auth.currentUser) loadChats();
                }
            }
        };
    </script>
</body>
</html>
