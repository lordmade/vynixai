<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Vynix Community</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --accent-purple: #d946ef;
            --accent-green: #10b981;
            --logo-gradient: linear-gradient(135deg, #000000 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-dim: #71717a;
            --border-color: #f4f4f5;
        }

        /* --- Global Guardrails --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
        input, textarea, .selectable { -webkit-user-select: text; user-select: text; }
        
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg-color); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- Header & Tabs --- */
        header { padding: 16px 16px 0 16px; background: #fff; z-index: 100; position: relative; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .brand { font-size: 24px; font-weight: 700; background: var(--logo-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .menu-dots { cursor: pointer; padding: 5px; }

        /* Dropdown Menu */
        #main-menu { 
            position: absolute; top: 55px; right: 16px; background: white; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-radius: 16px; 
            width: 170px; display: none; z-index: 1000; overflow: hidden;
            animation: menuFade 0.2s ease;
        }
        @keyframes menuFade { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .menu-item { padding: 14px 16px; font-size: 14px; font-weight: 500; cursor: pointer; border-bottom: 1px solid var(--border-color); }
        .menu-item:active { background: #f4f4f5; }

        .tabs { display: flex; position: relative; }
        .tab { flex: 1; text-align: center; padding: 12px 0; font-size: 14px; font-weight: 600; color: var(--text-dim); cursor: pointer; }
        .tab.active { color: var(--accent-purple); }
        .tab-indicator { position: absolute; bottom: 0; height: 3px; width: 33.33%; background: var(--accent-purple); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 10px; }

        /* --- Viewport & Swiping --- */
        #view-port { flex: 1; display: flex; width: 300%; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .page { width: 33.33%; height: 100%; overflow-y: auto; padding-bottom: 100px; }

        /* --- Chat List & Friend Card --- */
        .friend-card { background: #faf5ff; margin: 10px 16px; padding: 16px; border-radius: 20px; display: flex; align-items: center; border: 1px solid #f0e7ff; }
        .chat-item, .user-item { display: flex; align-items: center; padding: 14px 16px; border-bottom: 1px solid var(--border-color); cursor: pointer; }
        .avatar { width: 55px; height: 55px; border-radius: 18px; object-fit: cover; background: #eee; margin-right: 14px; }
        .chat-info { flex: 1; min-width: 0; }
        .u-name { font-weight: 600; font-size: 16px; display: block; }
        .u-msg { font-size: 13px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }

        /* --- Overlays (Profile/Users) --- */
        .full-overlay { position: fixed; inset: 0; background: #fff; z-index: 2000; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.17, 0.84, 0.44, 1); display: flex; flex-direction: column; }
        .full-overlay.active { transform: translateY(0); }
        .overlay-header { padding: 16px; display: flex; align-items: center; border-bottom: 1px solid var(--border-color); font-weight: 700; }

        /* Profile Specific */
        .profile-hero { text-align: center; padding: 30px 24px; }
        .p-avatar-wrap { position: relative; width: 120px; height: 120px; margin: 0 auto 20px; }
        .p-avatar-wrap img { width: 100%; height: 100%; border-radius: 40px; object-fit: cover; }
        .cam-btn { position: absolute; bottom: -5px; right: -5px; background: #000; color: #fff; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid #fff; }
        
        .input-box { margin-bottom: 25px; text-align: left; }
        .input-box label { font-size: 11px; color: var(--accent-purple); font-weight: 800; text-transform: uppercase; margin-left: 5px; }
        .input-box input { width: 100%; padding: 12px 5px; border: none; border-bottom: 2px solid var(--border-color); font-family: inherit; font-size: 16px; outline: none; }
        .btn-black { background: #000; color: #fff; border: none; width: 100%; padding: 18px; border-radius: 18px; font-weight: 600; font-size: 16px; margin-top: 20px; }

        /* --- FAB & Auth --- */
        .fab { position: fixed; bottom: 24px; right: 20px; width: 60px; height: 60px; background: #000; color: #fff; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(0,0,0,0.2); z-index: 500; }
        .auth-sheet { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3000; display: none; }
        .auth-content { position: fixed; bottom: 0; width: 100%; background: #fff; padding: 40px 24px; border-radius: 30px 30px 0 0; text-align: center; transform: translateY(100%); transition: 0.4s; }
        .blurred { filter: blur(15px); pointer-events: none; }
    </style>
</head>
<body>

<div id="main-app">
    <header>
        <div class="top-bar">
            <div class="brand">Vynix</div>
            <div class="header-actions">
                <span class="material-symbols-rounded">search</span>
                <span class="material-symbols-rounded menu-dots" id="menuBtn">more_vert</span>
            </div>
        </div>
        <div id="main-menu">
            <div class="menu-item" onclick="ui.toggleProfile(true)">Profile</div>
            <div class="menu-item" onclick="alert('Settings feature active soon!')">Settings</div>
            <div class="menu-item" id="logoutBtn" style="color:#ef4444;">Logout</div>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="ui.goToPage(0)">Chats</div>
            <div class="tab" onclick="ui.goToPage(1)">Status</div>
            <div class="tab" onclick="ui.goToPage(2)">Calls</div>
            <div id="tabInd" class="tab-indicator"></div>
        </div>
    </header>

    <div id="view-port">
        <div class="page" id="chat-page">
            <div id="owner-card-container"></div> <div id="conversations-list"></div>
        </div>
        <div class="page" style="padding:50px; text-align:center; color:var(--text-dim);">Status Updates coming soon.</div>
        <div class="page" style="padding:50px; text-align:center; color:var(--text-dim);">No recent calls.</div>
    </div>

    <div class="fab" id="fabBtn"><span class="material-symbols-rounded">add_comment</span></div>
</div>

<div id="profile-overlay" class="full-overlay">
    <div class="overlay-header">
        <span class="material-symbols-rounded" onclick="ui.toggleProfile(false)">arrow_back</span>
        <span style="margin-left:20px;">Edit Profile</span>
    </div>
    <div class="profile-hero">
        <div class="p-avatar-wrap">
            <img id="p-img" src="">
            <div class="cam-btn" onclick="document.getElementById('imgInput').click()"><span class="material-symbols-rounded" style="font-size:18px;">photo_camera</span></div>
        </div>
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" id="p-name-input">
        </div>
        <div class="input-box">
            <label>About</label>
            <input type="text" id="p-status-input">
        </div>
        <button class="btn-black" id="saveProfileBtn">Save Changes</button>
    </div>
</div>

<div id="users-overlay" class="full-overlay">
    <div class="overlay-header">
        <span class="material-symbols-rounded" onclick="ui.toggleUsers(false)">arrow_back</span>
        <span style="margin-left:20px;">New Conversation</span>
    </div>
    <div id="all-users-container" style="flex:1; overflow-y:auto;"></div>
</div>

<div class="auth-sheet" id="authSheet">
    <div class="auth-content" id="authContent">
        <h2 style="margin:0 0 10px 0;">Welcome to Vynix</h2>
        <p style="color:var(--text-dim); margin-bottom:30px;">The community for instant collaboration.</p>
        <button id="loginBtn" style="width:100%; padding:16px; border-radius:18px; border:1px solid #ddd; background:#fff; font-weight:700; display:flex; align-items:center; justify-content:center;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/0/google.svg" style="width:20px; margin-right:12px;">
            Sign in with Google
        </button>
    </div>
</div>

<input type="file" id="imgInput" accept="image/*" style="display:none;">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set, onValue, update, get, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
        authDomain: "fire-b-a8878.firebaseapp.com",
        projectId: "fire-b-a8878",
        appId: "1:658673187627:web:6e4c29af661785f0afa36e",
        databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com"
    };

    // Cloudinary Config (Fill these in!)
    const CLOUD_NAME = "YOUR_CLOUD_NAME";
    const UPLOAD_PRESET = "YOUR_UNSIGNED_PRESET";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let currentPage = 0;

    // --- 1. Swipe & Tab Logic ---
    const viewPort = document.getElementById('view-port');
    let touchX = 0;

    viewPort.addEventListener('touchstart', e => touchX = e.touches[0].clientX);
    viewPort.addEventListener('touchend', e => {
        let diff = touchX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 80) {
            if (diff > 0 && currentPage < 2) ui.goToPage(currentPage + 1);
            if (diff < 0 && currentPage > 0) ui.goToPage(currentPage - 1);
        }
    });

    window.ui = {
        goToPage: (n) => {
            currentPage = n;
            viewPort.style.transform = `translateX(-${n * 33.33}%)`;
            document.getElementById('tabInd').style.transform = `translateX(${n * 100}%)`;
            document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', i === n));
        },
        toggleMenu: (show) => {
            document.getElementById('main-menu').style.display = show ? 'block' : 'none';
        },
        toggleProfile: async (show) => {
            ui.toggleMenu(false);
            const overlay = document.getElementById('profile-overlay');
            overlay.classList.toggle('active', show);
            if(show) {
                const snap = await get(ref(db, 'users/' + auth.currentUser.uid));
                const d = snap.val();
                document.getElementById('p-img').src = d.photo || '';
                document.getElementById('p-name-input').value = d.name || '';
                document.getElementById('p-status-input').value = d.status || 'Available';
            }
        },
        toggleUsers: (show) => {
            document.getElementById('users-overlay').classList.toggle('active', show);
            if(show) loadUsers();
        }
    };

    // --- 2. Auth Core ---
    onAuthStateChanged(auth, user => {
        const sheet = document.getElementById('authSheet');
        const content = document.getElementById('authContent');
        if (user) {
            sheet.style.display = 'none';
            content.style.transform = 'translateY(100%)';
            document.getElementById('main-app').classList.remove('blurred');
            syncUser(user);
            loadMainChatTab();
        } else {
            sheet.style.display = 'block';
            setTimeout(() => content.style.transform = 'translateY(0)', 100);
            document.getElementById('main-app').classList.add('blurred');
        }
    });

    async function syncUser(u) {
        const uRef = ref(db, 'users/' + u.uid);
        const snap = await get(uRef);
        if(!snap.exists()) {
            await set(uRef, { uid: u.uid, name: u.displayName, photo: u.photoURL, status: "Hey! I'm on Vynix.", email: u.email });
        }
    }

    // --- 3. Profile & Image Management ---
    document.getElementById('saveProfileBtn').onclick = async () => {
        const uid = auth.currentUser.uid;
        await update(ref(db, 'users/' + uid), {
            name: document.getElementById('p-name-input').value,
            status: document.getElementById('p-status-input').value
        });
        alert("Profile Updated");
        ui.toggleProfile(false);
    };

    document.getElementById('imgInput').onchange = async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', UPLOAD_PRESET);
        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
            const data = await res.json();
            await update(ref(db, 'users/' + auth.currentUser.uid), { photo: data.secure_url });
            document.getElementById('p-img').src = data.secure_url;
        } catch(err) { console.error(err); }
    };

    // --- 4. Chat Tab & User Discovery ---
    function loadMainChatTab() {
        const uid = auth.currentUser.uid;
        // Owner Card
        onValue(ref(db, 'users/' + uid), snap => {
            const d = snap.val();
            document.getElementById('owner-card-container').innerHTML = `
                <div class="friend-card" onclick="ui.toggleProfile(true)">
                    <img src="${d.photo}" class="avatar" style="width:50px; height:50px;">
                    <div class="chat-info">
                        <span class="u-name">Me (My Profile)</span>
                        <span class="u-msg">${d.status}</span>
                    </div>
                    <span class="material-symbols-rounded" style="color:var(--accent-purple)">edit</span>
                </div>`;
        });
        
        // Conversations List
        onValue(ref(db, 'chats'), snap => {
            const container = document.getElementById('conversations-list');
            container.innerHTML = '';
            snap.forEach(child => {
                const c = child.val();
                // Logic: only show chats where current user is a participant
                if(child.key.includes(uid)) {
                    container.innerHTML += `
                        <div class="chat-item" onclick="location.href='chat.html?id=${child.key}'">
                            <img src="${c.photo || 'https://api.dicebear.com/7.x/initials/svg?seed=V'}" class="avatar">
                            <div class="chat-info">
                                <span class="u-name">${c.name || 'Chat'}</span>
                                <span class="u-msg">${c.lastMsg || 'Tap to send a message'}</span>
                            </div>
                        </div>`;
                }
            });
        });
    }

    function loadUsers() {
        onValue(ref(db, 'users'), snap => {
            const container = document.getElementById('all-users-container');
            container.innerHTML = '';
            snap.forEach(child => {
                const u = child.val();
                if(u.uid === auth.currentUser.uid) return;
                container.innerHTML += `
                    <div class="user-item" onclick="startChat('${u.uid}', '${u.name}')">
                        <img src="${u.photo}" class="avatar">
                        <div class="chat-info">
                            <span class="u-name">${u.name}</span>
                            <span class="u-msg">${u.status}</span>
                        </div>
                    </div>`;
            });
        });
    }

    window.startChat = (targetUid, targetName) => {
        const chatId = [auth.currentUser.uid, targetUid].sort().join("_");
        location.href = `chat.html?id=${chatId}&name=${targetName}`;
    };

    // --- Listeners ---
    document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);
    document.getElementById('menuBtn').onclick = (e) => { e.stopPropagation(); ui.toggleMenu(true); };
    document.body.onclick = () => ui.toggleMenu(false);
    document.getElementById('fabBtn').onclick = () => ui.toggleUsers(true);

</script>
</body>
</html>
