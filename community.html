<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vynix Chats</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --accent-purple: #d946ef;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-color: #ffffff;
            --divider: #e5e7eb;
            --logo-gradient: linear-gradient(135deg, #000000 0%, var(--accent-purple) 50%, #10b981 100%);
            --unread-count: #ef4444;
        }
        * { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
        input { -webkit-user-select: text; user-select: text; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg-color); overflow-x: hidden; }
        /* --- Header --- */
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 85px; background: #fff;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 100; border-bottom: 1px solid var(--divider);
        }
        .user-profile-container { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .user-profile { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent-purple); }
        .my-id-badge { font-size: 10px; background: #f3f4f6; padding: 2px 8px; border-radius: 10px; margin-top: 4px; font-weight: 700; color: #333; }
        .app-title { font-size: 26px; font-weight: 800; background: var(--logo-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -1px; }
        /* --- Chat List --- */
        main { padding-top: 95px; padding-bottom: 100px; }
       
        .section-header {
            padding: 20px 20px 10px;
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
       
        .chat-item {
            display: flex; align-items: center; padding: 16px 20px; cursor: pointer;
            border-bottom: 1px solid #f9f9f9; transition: all 0.2s;
            position: relative;
        }
       
        .chat-item:active { background: #f9fafb; }
        .chat-item.unread { background: linear-gradient(135deg, #fef2f2 0%, #ffffff 100%); }
       
        .avatar { width: 55px; height: 55px; border-radius: 50%; margin-right: 15px; object-fit: cover; flex-shrink: 0; }
       
        .chat-info { flex: 1; overflow: hidden; }
        .chat-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .name { font-weight: 600; font-size: 16px; color: var(--text-primary); }
        .time { font-size: 11px; color: var(--text-secondary); font-weight: 500; }
        .msg { font-size: 13px; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; gap: 4px; }
       
        .unread-count {
            background: var(--unread-count);
            color: white;
            font-size: 11px;
            font-weight: 700;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px;
            position: absolute;
            top: 12px;
            right: 20px;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }
       
        /* --- Modals & Sheets --- */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 1000; backdrop-filter: blur(4px); }
        .bottom-sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 30px 30px 0 0; padding: 30px 24px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1); z-index: 1001; }
        .bottom-sheet.active { bottom: 0; }
        .sheet-handle { width: 40px; height: 5px; background: #e5e7eb; border-radius: 10px; margin: -15px auto 20px; }
       
        .profile-viewer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #modalImg { width: 85vw; height: 85vw; max-width: 350px; border-radius: 24px; object-fit: cover; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        /* --- Inputs & Buttons --- */
        .v-input { width: 100%; padding: 16px; border: 2px solid #f3f4f6; border-radius: 16px; margin-bottom: 15px; font-family: inherit; font-size: 15px; outline: none; }
        .v-input:focus { border-color: var(--accent-purple); }
        .primary-btn { width: 100%; background: #000; color: #fff; border: none; padding: 16px; border-radius: 16px; font-weight: 600; font-size: 16px; cursor: pointer; }
        .secondary-btn { width: 100%; background: #f3f4f6; color: #333; border: none; padding: 16px; border-radius: 16px; font-weight: 600; margin-top: 10px; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; border-radius: 22px; background: #000; color: #fff; border: none; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 90; }
        #v-toast { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); background: #111; color: #fff; padding: 12px 24px; border-radius: 50px; font-size: 13px; z-index: 3000; display: none; }
        /* --- New Message Alert --- */
        .new-message-alert {
            position: fixed;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #000 0%, var(--accent-purple) 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 4000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: top 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .new-message-alert.show {
            top: 20px;
        }
        .new-message-alert .material-symbols-rounded {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="v-toast"></div>
    <!-- New Message Alert -->
    <div id="newMessageAlert" class="new-message-alert">
        <span class="material-symbols-rounded">chat_bubble</span>
        <span id="alertText">New message</span>
    </div>
    <div id="profileViewer" class="profile-viewer" onclick="this.style.display='none'">
        <img id="modalImg" src="">
        <h2 id="modalName" style="color:white; margin-top:20px; font-weight:600;"></h2>
        <p style="color:#aaa; font-size:14px;">Tap anywhere to close</p>
    </div>
    <header>
        <div class="user-profile-container" onclick="openSettings()">
            <img id="myPhoto" class="user-profile" src="https://via.placeholder.com/45">
            <span id="myDisplayId" class="my-id-badge">...</span>
        </div>
        <div class="app-title">Vynix</div>
        <span class="material-symbols-rounded" onclick="showToast('Search coming soon!')">search</span>
    </header>
    <main id="chatList">
        <div style="text-align: center; margin-top: 100px; color: #999;">Loading your world...</div>
    </main>
    <button class="fab" onclick="openAddFriend()">
        <span class="material-symbols-rounded" style="font-size: 30px;">add</span>
    </button>
    <div class="overlay" id="uiOverlay" onclick="closeAllSheets()"></div>
    <div class="bottom-sheet" id="addFriendSheet">
        <div class="sheet-handle"></div>
        <h3 style="margin-top:0">Add a Friend</h3>
        <p style="color:var(--text-secondary); font-size: 14px; margin-bottom: 20px;">Enter a Vynix ID to start a secure conversation.</p>
        <input type="text" id="targetId" class="v-input" placeholder="e.g. vnx_1234">
        <button class="primary-btn" onclick="addFriendLogic()">Find & Add</button>
    </div>
    <div class="bottom-sheet" id="settingsSheet">
        <div class="sheet-handle"></div>
        <h3 style="margin-top:0">Edit Profile</h3>
        <label style="font-size: 12px; font-weight: 700; color: var(--accent-purple); margin-left: 5px;">DISPLAY NAME</label>
        <input type="text" id="editName" class="v-input" placeholder="Your name">
       
        <label style="font-size: 12px; font-weight: 700; color: var(--accent-purple); margin-left: 5px;">VYNIX ID</label>
        <input type="text" id="editVynixId" class="v-input" placeholder="Your unique ID">
       
        <button class="primary-btn" onclick="saveProfile()">Save Changes</button>
        <button class="secondary-btn" style="color:#ef4444" onclick="auth.signOut()">Logout</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
       
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const secretBase = "Vynix_E2EE_Alpha_";
        let currentUser = null;
        let currentVynixId = "";
        let lastMessageTimestamps = {};
        let unreadCounts = {};
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('myPhoto').src = user.photoURL || 'https://via.placeholder.com/45';
                await syncProfile(user);
                await loadUnreadCounts();
                loadChats();
                setupMessageListener();
            } else { window.location.href = "login.html"; }
        });
        async function syncProfile(user) {
            const snap = await db.ref(`users/${user.uid}/profile`).once('value');
            let data = snap.val();
            if (!data || !data.vynixId) {
                const id = "vnx_" + Math.floor(1000 + Math.random() * 9000);
                data = { vynixId: id, name: user.displayName || "User", photo: user.photoURL };
                await db.ref(`users/${user.uid}/profile`).set(data);
                await db.ref(`vynix_ids/${id}`).set(user.uid);
            }
            currentVynixId = data.vynixId;
            document.getElementById('myDisplayId').innerText = "@" + data.vynixId;
            document.getElementById('editName').value = data.name || "";
            document.getElementById('editVynixId').value = data.vynixId;
        }
        async function loadUnreadCounts() {
            const unreadSnap = await db.ref(`users/${currentUser.uid}/unreadCounts`).once('value');
            if (unreadSnap.exists()) {
                unreadCounts = unreadSnap.val();
            }
        }
        async function saveUnreadCounts() {
            await db.ref(`users/${currentUser.uid}/unreadCounts`).set(unreadCounts);
        }
        function decryptMessage(text, roomId) {
            if(!text || !text.includes("U2FsdGVk")) return text || "Start chatting...";
            try {
                const bytes = CryptoJS.AES.decrypt(text, secretBase + roomId);
                return bytes.toString(CryptoJS.enc.Utf8) || "ðŸ”’ Message";
            } catch(e) { return "ðŸ”’ Message"; }
        }
        function loadChats() {
            db.ref(`users/${currentUser.uid}/chats`).on('value', snap => {
                const list = document.getElementById('chatList');
                list.innerHTML = '';
               
                if(!snap.exists() || snap.numChildren() === 0) {
                    list.innerHTML = `<div style="text-align:center; padding-top:100px; color:#999;">No chats yet.<br>Add a friend to begin.</div>`;
                    return;
                }
                const chats = [];
                snap.forEach(child => {
                    const chat = child.val();
                    chat.friendUid = child.key;
                   
                    const roomId = currentUser.uid < child.key ? currentUser.uid+"_"+child.key : child.key+"_"+currentUser.uid;
                   
                    chat.decryptedMsg = decryptMessage(chat.lastMsg, roomId);
                   
                    chat.unreadCount = unreadCounts[child.key] || 0;
                   
                    chats.push(chat);
                });
                // Sort by lastTime descending (most recent first)
                chats.sort((a, b) => {
                    if (a.lastTime === "New") return -1;
                    if (b.lastTime === "New") return 1;
                    return b.lastTime > a.lastTime ? 1 : -1;
                });
                chats.forEach(chat => {
                    list.innerHTML += createChatItem(chat);
                });
            });
        }
        function createChatItem(chat) {
            const hasUnread = chat.unreadCount > 0;
            const unreadClass = hasUnread ? 'unread' : '';
           
            let indicator = '';
            if (hasUnread) {
                indicator = `<div class="unread-count">${chat.unreadCount > 99 ? '99+' : chat.unreadCount}</div>`;
            }
           
            const displayText = chat.decryptedMsg.length > 35 ?
                chat.decryptedMsg.substring(0, 35) + '...' : chat.decryptedMsg;
           
            const lastTime = chat.lastTime === "New" ? "New" : chat.lastTime;
            const photoUrl = chat.photo || 'https://via.placeholder.com/55';
            const friendName = chat.name || 'User';
           
            return `
                <div class="chat-item ${unreadClass}" onclick="openChat('${chat.friendUid}', '${friendName.replace(/'/g, "\\'")}', '${photoUrl}')">
                    <img class="avatar" src="${photoUrl}" onclick="event.stopPropagation(); viewFullProfile('${photoUrl}', '${friendName}')">
                    <div class="chat-info">
                        <div class="chat-row">
                            <span class="name">${friendName}</span>
                            <span class="time">${lastTime}</span>
                        </div>
                        <div class="msg">
                            <span class="material-symbols-rounded" style="font-size:14px; color:var(--accent-purple)">lock</span>
                            ${displayText}
                        </div>
                    </div>
                    ${indicator}
                </div>
            `;
        }
        async function openChat(friendUid, friendName, friendPhoto) {
            if (unreadCounts[friendUid] > 0) {
                unreadCounts[friendUid] = 0;
                await saveUnreadCounts();
            }
            window.location.href = `chat.html?friend=${friendUid}&name=${encodeURIComponent(friendName)}&photo=${encodeURIComponent(friendPhoto)}`;
        }
        function setupMessageListener() {
            db.ref(`users/${currentUser.uid}/chats`).on('child_changed', async (snapshot) => {
                const chatData = snapshot.val();
                const friendId = snapshot.key;
               
                if (chatData.lastMsg && chatData.lastTime !== lastMessageTimestamps[friendId]) {
                    unreadCounts[friendId] = (unreadCounts[friendId] || 0) + 1;
                    await saveUnreadCounts();
                   
                    const friendProfile = await db.ref(`users/${friendId}/profile`).once('value');
                    const friendData = friendProfile.val();
                   
                    const roomId = currentUser.uid < friendId ? currentUser.uid+"_"+friendId : friendId+"_"+currentUser.uid;
                    const decryptedMsg = decryptMessage(chatData.lastMsg, roomId);
                   
                    showNewMessageAlert(chatData.name || friendData?.name || 'Someone', decryptedMsg, friendId);
                    lastMessageTimestamps[friendId] = chatData.lastTime;
                }
            });
        }
        function showNewMessageAlert(senderName, message, friendId) {
            const alert = document.getElementById('newMessageAlert');
            const alertText = document.getElementById('alertText');
           
            const displayText = message.length > 25 ? message.substring(0, 25) + '...' : message;
            alertText.textContent = `${senderName}: ${displayText}`;
           
            alert.classList.add('show');
           
            if ('vibrate' in navigator) {
                navigator.vibrate([200, 100, 200]);
            }
           
            setTimeout(() => {
                alert.classList.remove('show');
            }, 4000);
           
            alert.onclick = () => {
                alert.classList.remove('show');
                // Need to fetch name and photo here, but for simplicity, we'll redirect without them (chat.html can load from DB)
                window.location.href = `chat.html?friend=${friendId}`;
            };
        }
        async function saveProfile() {
            const newName = document.getElementById('editName').value.trim();
            const newId = document.getElementById('editVynixId').value.trim().toLowerCase().replace('@','');
            if(newId !== currentVynixId) {
                const check = await db.ref(`vynix_ids/${newId}`).once('value');
                if(check.exists()) { showToast("ID already taken!"); return; }
                await db.ref(`vynix_ids/${currentVynixId}`).remove();
                await db.ref(`vynix_ids/${newId}`).set(currentUser.uid);
            }
            await db.ref(`users/${currentUser.uid}/profile`).update({ name: newName, vynixId: newId });
            showToast("Profile Updated!");
            closeAllSheets();
        }
        async function addFriendLogic() {
            const tid = document.getElementById('targetId').value.trim().replace('@','');
            if(!tid) return;
            const idSnap = await db.ref(`vynix_ids/${tid}`).once('value');
            if(idSnap.exists()) {
                const fUid = idSnap.val();
                if(fUid === currentUser.uid) return showToast("That's you!");
                const fProfile = await db.ref(`users/${fUid}/profile`).once('value');
                const p = fProfile.val();
                await db.ref(`users/${currentUser.uid}/chats/${fUid}`).set({
                    name: p.name || "User", photo: p.photo || "", lastMsg: "Start chatting...", lastTime: "New"
                });
                showToast("Added!");
                closeAllSheets();
            } else { showToast("User not found!"); }
        }
        function openSettings() { toggleSheet('settingsSheet', true); }
        function openAddFriend() { toggleSheet('addFriendSheet', true); }
        function closeAllSheets() {
            document.querySelectorAll('.bottom-sheet').forEach(s => s.classList.remove('active'));
            document.getElementById('uiOverlay').style.display = 'none';
        }
        function toggleSheet(id, show) {
            document.getElementById('uiOverlay').style.display = show ? 'block' : 'none';
            document.getElementById(id).classList.toggle('active', show);
        }
        function viewFullProfile(url, name) {
            const m = document.getElementById('profileViewer');
            document.getElementById('modalImg').src = (url || 'https://via.placeholder.com/350').replace('s96-c', 's400-c');
            document.getElementById('modalName').innerText = name || "User";
            m.style.display = 'flex';
        }
        function showToast(m) {
            const t = document.getElementById('v-toast');
            t.innerText = m; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2500);
        }
    </script>
</body>
</html>
