<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix Lingua ‚Äì Secure Community</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl.min.js"></script>   <!--_curve25519-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> <!-- fallback hash-->

  <style>
    :root {
      --primary: #2563eb;
      --secondary: #d946ef;
      --accent: #10b981;
      --gradient: linear-gradient(135deg, #2563eb 0%, #d946ef 100%);
      --bg-body: #f0f4f8;
      --glass-bg: rgba(255, 255, 255, .95);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --bubble-own: var(--gradient);
      --bubble-other: #ffffff;
      --header-height: 65px;
      --input-height: 80px;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-body);
      color: var(--text-main); height: 100vh; overflow: hidden;
    }
    .no-select { -webkit-user-select: none; user-select: none; }
    #rainCanvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

    .app-container {
      position: relative; z-index: 10; width: 100%; height: 100%;
      display: flex; flex-direction: column; background: var(--glass-bg);
    }
    @media (min-width: 768px) {
      .app-container { max-width: 900px; margin: 0 auto; border-left: 1px solid rgba(255,255,255,.4); border-right: 1px solid rgba(255,255,255,.4); }
    }

    /* ---- header ---- */
    .chat-header {
      height: var(--header-height); padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid rgba(0,0,0,.05); background: rgba(255,255,255,.98);
      position: fixed; top: 0; left: 0; right: 0; z-index: 50; max-width: 900px; margin: 0 auto;
    }
    .brand-title { font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 16px; display: flex; align-items: center; gap: 6px; }
    .status-row { display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: 500; }
    .online-count { color: var(--accent); display: flex; align-items: center; gap: 3px; }
    .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; }
    .typing-indicator { color: var(--primary); height: 14px; overflow: hidden; display: none; align-items: center; gap: 4px; }
    .typing-indicator.active { display: flex; }
    .typing-dots span { width: 3px; height: 3px; background: currentColor; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; }
    .typing-dots span:nth-child(1) { animation-delay: -.32s; }
    .typing-dots span:nth-child(2) { animation-delay: -.16s; }
    @keyframes bounce { 0%,80%,100%{transform:scale(0)} 40%{transform:scale(1)} }

    /* ---- messages ---- */
    .messages-wrapper {
      flex: 1; overflow-y: auto; padding: 20px; padding-bottom: calc(var(--input-height) + 20px);
      margin-top: var(--header-height); display: flex; flex-direction: column; gap: 2px; scroll-behavior: smooth;
    }
    .msg-group { display: flex; flex-direction: column; margin-bottom: 24px; position: relative; }
    .msg-row { display: flex; gap: 8px; max-width: 85%; align-items: flex-end; }
    .msg-row.own { align-self: flex-end; flex-direction: row-reverse; }
    .avatar {
      width: 28px; height: 28px; border-radius: 10px; background: #e2e8f0; color: #64748b;
      display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 12px; flex-shrink: 0; margin-bottom: 4px;
    }
    .sender-name { font-size: 10px; color: var(--text-muted); margin: 0 0 4px 4px; font-weight: 600; opacity: .8; }
    .msg-row.own .sender-name { display: none; }
    .bubble {
      padding: 10px 14px; font-size: 15px; line-height: 1.4; position: relative;
      box-shadow: 0 2px 4px rgba(0,0,0,.02); cursor: pointer;
    }
    .msg-row:not(.own) .bubble { background: var(--bubble-other); color: var(--text-main); border-radius: 4px 16px 16px 16px; }
    .msg-row.own .bubble { background: var(--bubble-own); color: white; border-radius: 16px 16px 4px 16px; box-shadow: 0 4px 12px rgba(37,99,235,.2); }
    .meta-row { display: flex; justify-content: flex-end; align-items: center; gap: 4px; margin-top: 4px; }
    .timestamp { font-size: 9px; opacity: .7; }
    .reaction-pill {
      position: absolute; bottom: -14px; right: 0; background: #fff; border-radius: 12px; padding: 2px 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,.15); border: 1px solid #f1f5f9; font-size: 11px; display: none; gap: 2px; align-items: center; z-index: 5; color: #333;
    }
    .msg-row.own .reaction-pill { right: auto; left: 0; }
    .reaction-pill.has-reactions { display: flex; animation: popIn .3s cubic-bezier(.175,.885,.32,1.275); }

    /* ---- input zone ---- */
    .input-zone {
      position: fixed; bottom: 0; left: 0; right: 0; height: var(--input-height); padding: 12px 16px;
      background: #fff; border-top: 1px solid rgba(0,0,0,.05); z-index: 60; display: flex; align-items: center; max-width: 900px; margin: 0 auto;
    }
    .input-wrapper {
      width: 100%; background: #f1f5f9; border-radius: 24px; padding: 6px 6px 6px 16px; display: flex; align-items: center; border: 1px solid transparent;
    }
    .input-wrapper:focus-within { background: #fff; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37,99,235,.1); }
    .chat-input { flex: 1; border: none; background: transparent; padding: 10px 0; font-size: 15px; outline: none; }
    .send-btn {
      width: 40px; height: 40px; border-radius: 50%; border: none; background: transparent; color: var(--text-muted);
      display: flex; align-items: center; justify-content: center; cursor: pointer;
    }
    .send-btn.active { background: var(--gradient); color: white; transform: rotate(-45deg); transition: .2s; }

    /* ---- toast ---- */
    .toast-notification {
      position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: rgba(30,41,59,.95); color: white;
      padding: 12px 20px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,.2); z-index: 200; display: flex; align-items: center; gap: 10px;
      font-size: 13px; font-weight: 500; transition: top .4s cubic-bezier(.34,1.56,.64,1); backdrop-filter: blur(10px); min-width: 280px;
    }
    .toast-notification.show { top: 20px; }
    .toast-avatar { width: 24px; height: 24px; background: var(--secondary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; }

    /* ---- reaction menu ---- */
    .reaction-menu { position: fixed; inset: 0; z-index: 100; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,.1); backdrop-filter: blur(2px); }
    .reaction-menu.open { display: flex; animation: fadeIn .2s; }
    .reaction-bar { background: #fff; padding: 8px; border-radius: 50px; display: flex; gap: 8px; box-shadow: 0 10px 40px rgba(0,0,0,.15); animation: popUp .3s cubic-bezier(.175,.885,.32,1.275); }
    .reaction-emoji { font-size: 24px; cursor: pointer; transition: transform .2s; padding: 4px; }
    .reaction-emoji:hover { transform: scale(1.3) translateY(-5px); }

    /* ---- auth sheet ---- */
    .auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,.5); z-index: 300; display: none; align-items: flex-end; }
    .auth-overlay.open { display: flex; }
    .auth-box { background: #fff; width: 100%; border-radius: 24px 24px 0 0; padding: 24px; animation: slideUp .3s; }
    @media(min-width:768px){ .auth-overlay{align-items:center;justify-content:center} .auth-box{width:380px;border-radius:20px} }
    .auth-btn { width: 100%; padding: 12px; background: var(--gradient); color: #fff; border: none; border-radius: 12px; font-weight: 600; font-size: 16px; margin-top: 10px; }
    .auth-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 10px; outline: none; }

    @keyframes slideUp { from { transform: translateY(100%) } to { transform: translateY(0) } }
    @keyframes popUp { from { transform: scale(.8) translateY(20px); opacity: 0 } to { transform: scale(1) translateY(0); opacity: 1 } }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    @keyframes popIn { from { transform: scale(0); opacity: 0 } to { transform: scale(1); opacity: 1 } }
  </style>
</head>
<body class="no-select">

  <!-- reaction dock -->

      <span class="reaction-emoji" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</span>

  <!-- auth -->
  <div class="auth-overlay" id="authOverlay">
    <div class="auth-box">
      <h2 style="margin:0 0 20px 0;font-family:Poppins,sans-serif">Sign In</h2>
      <input id="authEmail" class="auth-input" placeholder="Email" type="email">

      <button class="auth-btn" onclick="handleAuth()">Start Chatting</button>
      <button onclick="toggleAuthMode()" style="background:none;border:none;color:#666;width:100%;margin-top:10px;font-size:13px">Create Account instead</button>
    </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getFirestore, collection, query, orderBy, limit, addDoc, onSnapshot, serverTimestamp, doc, setDoc, where } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

    // ===========================================================================
    // 1. Firebase init
    // ===========================================================================
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ===========================================================================
    // 2. End-to-end encryption helpers  (Curve25519 + AES-GCM)
    // ===========================================================================
    const nacl = window.nacl; // tweetnacl loaded from cdn

    // convert base64 ‚áî Uint8Array
    const b64ToU8 = (b64) => Uint8Array.from(atob(b64), c => c.charCodeAt(0));
    const u8ToB64 = (u8) => btoa(String.fromCharCode(...u8));

    // generate key-pair (once per device)
    function generateKeyPair() {
      const pair = nacl.box.keyPair();
      return {
        publicKey: u8ToB64(pair.publicKey),
        secretKey: u8ToB64(pair.secretKey)
      };
    }
    // derive shared secret (privateKey + theirPublicKey)
    function sharedSecret(privateKeyB64, publicKeyB64) {
      const priv = b64ToU8(privateKeyB64);
      const pub = b64ToU8(publicKeyB64);
      return nacl.box.before(pub, priv); // 32-byte shared key
    }
    // AES-GCM helpers
    async function aesGcmEncrypt(text, rawKey) {
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await crypto.subtle.importKey('raw', rawKey, 'AES-GCM', false, ['encrypt']);
      const enc = new TextEncoder();
      const cipher = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, enc.encode(text));
      return { iv: u8ToB64(iv), cipher: u8ToB64(new Uint8Array(cipher)) };
    }
    async function aesGcmDecrypt(b64Iv, b64Cipher, rawKey) {
      const iv = b64ToU8(b64Iv);
      const cipher = b64ToU8(b64Cipher);
      const key = await crypto.subtle.importKey('raw', rawKey, 'AES-GCM', false, ['decrypt']);
      const plain = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, cipher);
      return new TextDecoder().decode(plain);
    }

    // ===========================================================================
    // 3. State
    // ===========================================================================
    let currentUser = null;
    let selectedMessageId = null;
    let typingTimeout;
    let isInitialLoad = true;
    let keyPair = null; // my Curve25519 pair
    const publicKeysCache = {}; // uid -> publicKey (base64)

    // sound
    const notifSound = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU");

    // dom refs
    const els = {
      container: document.getElementById('messagesContainer'),
      input: document.getElementById('messageInput'),
      btn: document.getElementById('sendButton'),
      reactionMenu: document.getElementById('reactionMenu'),
      typingIndicator: document.getElementById('typingIndicator'),
      typingText: document.getElementById('typingText'),
      authOverlay: document.getElementById('authOverlay'),
      onlineCount: document.getElementById('onlineCount'),
      toast: document.getElementById('toast'),
      toastMsg: document.getElementById('toastMessage'),
      toastAvatar: document.getElementById('toastAvatar')
    };

    // ===========================================================================
    // 4. Auth
    // ===========================================================================
    window.isSignUp = false;
    window.toggleAuthMode = () => {
      window.isSignUp = !window.isSignUp;
      document.querySelector('.auth-box h2').textContent = window.isSignUp ? "Create Account" : "Sign In";
      document.querySelector('.auth-btn').textContent = window.isSignUp ? "Sign Up" : "Start Chatting";
    };
    window.handleAuth = async () => {
      const email = document.getElementById('authEmail').value.trim();
      const pass = document.getElementById('authPass').value.trim();
      if (!email || !pass) return alert("Fill both fields");
      try {
        let cred;
        if (window.isSignUp) {
          cred = await createUserWithEmailAndPassword(auth, email, pass);
          await updateProfile(cred.user, { displayName: email.split('@')[0] });
        } else {
          cred = await signInWithEmailAndPassword(auth, email, pass);
        }
        els.authOverlay.classList.remove('open');
      } catch (e) { alert(e.message); }
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) { currentUser = null; els.authOverlay.classList.add('open'); return; }
      currentUser = user;
      // create / load key-pair
      const stored = localStorage.getItem(`vynixKeys_${user.uid}`);
      if (stored) keyPair = JSON.parse(stored);
      else { keyPair = generateKeyPair(); localStorage.setItem(`vynixKeys_${user.uid}`, JSON.stringify(keyPair)); }
      // publish my public key
      await setDoc(doc(db, 'communityUsers', user.uid), {
        lastSeen: serverTimestamp(),
        userName: user.displayName || 'Anon',
        publicKey: keyPair.publicKey
      }, { merge: true });

      setupListeners();
      startHeartbeat();
    });

    // ===========================================================================
    // 5. Listeners
    // ===========================================================================
    function setupListeners() {
      // 5a. messages
      const q = query(collection(db, 'communityMessages'), orderBy('createdAt', 'asc'), limit(50));
      onSnapshot(q, (snap) => {
        snap.docChanges().forEach(async (change) => {
          if (change.type === 'added') {
            await appendMessage(change.doc);
            if (!isInitialLoad && change.doc.data().userId !== currentUser.uid) triggerNotification(change.doc.data().userName);
          }
          if (change.type === 'modified') updateMessageInDOM(change.doc);
        });
        if (isInitialLoad) { scrollToBottom(); isInitialLoad = false; }
        else scrollToBottom();
      });

      // 5b. typing
      const typingQ = query(collection(db, 'typingStatus'), where('isTyping', '==', true));
      onSnapshot(typingQ, (snap) => {
        const typers = [];
        snap.forEach(d => {
          if (d.id !== currentUser.uid && Date.now() - (d.data().timestamp?.toMillis() || 0) < 3000) typers.push(d.data().userName);
        });
        els.typingText.textContent = typers.length ? `${typers.join(', ')} is typing‚Ä¶` : '';
        els.typingIndicator.classList.toggle('active', typers.length > 0);
      });

      // 5c. online count
      onSnapshot(collection(db, 'communityUsers'), (snap) => {
        let cnt = 0; const now = Date.now();
        snap.forEach(d => { if (d.data().lastSeen?.toMillis() > now - 120000) cnt++; });
        els.onlineCount.textContent = cnt;
      });
    }

    // ===========================================================================
    // 6. Heartbeat
    // ===========================================================================
    function startHeartbeat() {
      const update = () => setDoc(doc(db, 'communityUsers', currentUser.uid), { lastSeen: serverTimestamp() }, { merge: true });
      update(); setInterval(update, 60000);
    }

    // ===========================================================================
    // 7. Notifications
    // ===========================================================================
    function triggerNotification(sender) {
      try { notifSound.play().catch(() => {}); } catch {}
      if (navigator.vibrate) navigator.vibrate(200);
      els.toastAvatar.textContent = sender[0].toUpperCase();
      els.toastMsg.textContent = `New message from ${sender}`;
      els.toast.classList.add('show');
      setTimeout(() => els.toast.classList.remove('show'), 5000);
    }

    // ===========================================================================
    // 8. Messages
    // ===========================================================================
    async function appendMessage(doc) {
      const data = doc.data();
      const isOwn = data.userId === currentUser.uid;
      // decrypt
      let text = '‚ö†Ô∏è Encrypted';
      if (data.cipher && data.iv) {
        try {
          const senderKey = await getPublicKey(data.userId);
          if (senderKey) {
            const secret = sharedSecret(keyPair.secretKey, senderKey);
            text = await aesGcmDecrypt(data.iv, data.cipher, secret);
          }
        } catch {}
      }
      const time = data.createdAt ? new Date(data.createdAt.toDate()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';
      const initials = (data.userName || 'U')[0].toUpperCase();

      const div = document.createElement('div');
      div.className = 'msg-group';
      div.id = `msg-${doc.id}`;
      div.innerHTML = `
        <div class="msg-row ${isOwn ? 'own' : ''}">
          ${!isOwn ? `<div class="avatar">${initials}</div>` : ''}
          <div class="bubble-container">
            ${!isOwn ? `<span class="sender-name">${escapeHtml(data.userName)}</span>` : ''}
            <div class="bubble" data-id="${doc.id}">
              ${escapeHtml(text)}
              <div class="meta-row">
                <span class="timestamp" style="color:${isOwn?'rgba(255,255,255,.7)':'rgba(0,0,0,.4)'}">${time}</span>
              </div>
            </div>
            <div class="reaction-pill" id="react-${doc.id}"></div>
          </div>
        </div>`;
      const bubble = div.querySelector('.bubble');
      bindLongPress(bubble, doc.id);
      els.container.appendChild(div);
      renderReactions(doc.id, data.reactions);
    }
    function updateMessageInDOM(doc) { renderReactions(doc.id, doc.data().reactions); }
    function renderReactions(id, reactions) {
      const pill = document.getElementById(`react-${id}`);
      if (!pill) return;
      if (!reactions || !Object.keys(reactions).length) { pill.classList.remove('has-reactions'); pill.innerHTML = ''; return; }
      const counts = {};
      Object.values(reactions).forEach(e => counts[e] = (counts[e] || 0) + 1);
      const entries = Object.entries(counts).sort((a, b) => b[1] - a[1]).slice(0, 3);
      pill.innerHTML = entries.map(([e, c]) => `<span>${e}${c > 1 ? c : ''}</span>`).join('');
      pill.classList.add('has-reactions');
    }

    // ===========================================================================
    // 9. Long-press reactions
    // ===========================================================================
    let longPressTimer;
    function bindLongPress(el, id) {
      el.addEventListener('contextmenu', e => e.preventDefault());
      const start = e => { longPressTimer = setTimeout(() => { if (navigator.vibrate) navigator.vibrate(50); openReactionMenu(id); }, 500); };
      const cancel = () => clearTimeout(longPressTimer);
      el.addEventListener('touchstart', start); el.addEventListener('touchend', cancel);
      el.addEventListener('touchmove', cancel); el.addEventListener('mousedown', start); el.addEventListener('mouseup', cancel);
    }
    function openReactionMenu(id) { selectedMessageId = id; els.reactionMenu.classList.add('open'); }
    document.querySelectorAll('.reaction-emoji').forEach(btn => {
      btn.onclick = async () => {
        const emoji = btn.dataset.emoji;
        els.reactionMenu.classList.remove('open');
        if (selectedMessageId) {
          await setDoc(doc(db, 'communityMessages', selectedMessageId), { reactions: { [currentUser.uid]: emoji } }, { merge: true });
        }
      };
    });
    els.reactionMenu.addEventListener('click', e => { if (e.target === els.reactionMenu) els.reactionMenu.classList.remove('open'); });

    // ===========================================================================
    // 10. Sending
    // ===========================================================================
    async function sendMessage() {
      const text = els.input.value.trim();
      if (!text || !currentUser) return;
      els.input.value = ''; els.btn.classList.remove('active');

      // encrypt for every participant
      const usersSnap = await getDocs(collection(db, 'communityUsers'));
      const ciphers = [];
      for (const uDoc of usersSnap.docs) {
        const uid = uDoc.id;
        const theirKey = uDoc.data().publicKey;
        if (!theirKey) continue;
        const secret = sharedSecret(keyPair.secretKey, theirKey);
        const { iv, cipher } = await aesGcmEncrypt(text, secret);
        ciphers.push({ uid, iv, cipher });
      }

      // store one doc per recipient (so each can decrypt)
      // we still keep a single createdAt so order is preserved
      const created = serverTimestamp();
      for (const { uid, iv, cipher } of ciphers) {
        await addDoc(collection(db, 'communityMessages'), {
          userId: currentUser.uid,
          userName: currentUser.displayName || 'Anon',
          createdAt: created,
          targetUid: uid,
          iv, cipher,
          reactions: {}
        });
      }
    }
    els.input.addEventListener('input', () => {
      els.btn.classList.toggle('active', els.input.value.trim().length > 0);
      // typing flag
      const ref = doc(db, 'typingStatus', currentUser.uid);
      setDoc(ref, { userName: currentUser.displayName || 'Someone', isTyping: true, timestamp: serverTimestamp() }, { merge: true });
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => setDoc(ref, { isTyping: false }, { merge: true }), 2000);
    });
    els.input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
    els.btn.addEventListener('click', sendMessage);

    // ===========================================================================
    // 11. Helpers
    // ===========================================================================
    function scrollToBottom() { els.container.scrollTop = els.container.scrollHeight; }
    window.addEventListener('resize', scrollToBottom);
    function escapeHtml(str) { const d = document.createElement('div'); d.textContent = str; return d.innerHTML; }
    async function getPublicKey(uid) {
      if (publicKeysCache[uid]) return publicKeysCache[uid];
      const snap = await getDoc(doc(db, 'communityUsers', uid));
      const key = snap.exists() ? snap.data().publicKey : null;
      if (key) publicKeysCache[uid] = key;
      return key;
    }

    // ===========================================================================
    // 12. Rain bg
    // ===========================================================================
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, drops = [];
    const resize = () => {
      w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
      drops = Array(Math.floor(w / 20)).fill(0).map(() => ({ x: Math.random() * w, y: Math.random() * h, s: Math.random() * 2 + 2, l: Math.random() * 15 + 5 }));
    };
    window.addEventListener('resize', resize); resize();
    function draw() {
      ctx.clearRect(0, 0, w, h); ctx.strokeStyle = '#2563eb'; ctx.lineWidth = 1;
      drops.forEach(d => {
        ctx.beginPath(); ctx.moveTo(d.x, d.y); ctx.lineTo(d.x, d.y + d.l); ctx.stroke();
        d.y += d.s; if (d.y > h) { d.y = -d.l; d.x = Math.random() * w; }
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
