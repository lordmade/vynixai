<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix Lingua - Friends</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Uber+Move:wght@400;500;600;700&family=Uber+Move+Text:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  
  <style>
    :root {
      --bg-color: #ffffff;
      --surface-color: #f3f6fc;
      --text-primary: #1e1e1e;
      --text-secondary: #444746;
      --text-muted: #9aa0a6;
      --accent-blue: #2563eb;
      --accent-purple: #d946ef;
      --accent-green: #10b981;
      --logo-gradient: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
      --radius-lg: 32px;
      --radius-md: 24px;
      --radius-sm: 16px;
      --shadow-soft: 0 8px 32px rgba(0,0,0,.06);
      --font-main: 'Uber Move Text', 'Noto Sans', sans-serif;
      --font-head: 'Uber Move', 'Poppins', sans-serif;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: var(--font-main);
      background: var(--bg-color);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-font-smoothing: antialiased;
    }

    /* Header */
    .header {
      height: 64px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
      background: rgba(255,255,255,.98);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,0,0,.05);
      z-index: 10;
      position: relative;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .vynix-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 12px;
      transition: transform .2s;
    }

    .vynix-logo:active {
      transform: scale(.96);
    }

    .logo-icon {
      font-size: 26px;
      background: var(--logo-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-variation-settings: 'FILL' 1, 'wght' 600;
    }

    .logo-text {
      font-family: var(--font-head);
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -.5px;
    }

    .lingua-badge {
      background: var(--logo-gradient);
      color: #fff;
      font-size: 10px;
      font-weight: 700;
      padding: 3px 8px;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: .5px;
    }

    .back-btn {
      background: none;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-primary);
      transition: background .2s;
    }

    .back-btn:hover {
      background: var(--surface-color);
    }

    .back-btn span {
      font-size: 24px;
    }

    /* Main Content */
    .friends-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .section-header {
      font-family: var(--font-head);
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .friends-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .friend-card {
      background: var(--surface-color);
      border-radius: var(--radius-sm);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all .2s ease;
      border: 1px solid transparent;
      animation: fadeIn 0.3s ease;
      position: relative;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .friend-card:hover {
      background: #fff;
      border-color: var(--accent-blue);
      box-shadow: var(--shadow-soft);
      transform: translateY(-2px);
    }

    .friend-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--logo-gradient);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 600;
      flex-shrink: 0;
      position: relative;
    }

    .online-indicator {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent-green);
      border: 3px solid var(--bg-color);
    }

    .online-indicator.offline {
      background: var(--text-muted);
    }

    .friend-info {
      flex: 1;
      min-width: 0;
    }

    .friend-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .last-message {
      font-size: 13px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }

    .last-message.unread {
      color: var(--text-primary);
      font-weight: 500;
    }

    .message-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .timestamp {
      font-size: 11px;
    }

    .unread-badge {
      background: var(--accent-blue);
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: 600;
    }

    .friend-action {
      background: none;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-muted);
      transition: all .2s;
    }

    .friend-action:hover {
      background: var(--accent-blue);
      color: #fff;
    }

    .friend-action span {
      font-size: 20px;
    }

    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--logo-gradient);
      border: none;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(37, 99, 235, 0.3);
      transition: all .2s ease;
      z-index: 100;
    }

    .fab:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 24px rgba(37, 99, 235, 0.4);
    }

    .fab:active {
      transform: scale(.98);
    }

    .fab span {
      font-size: 24px;
    }

    /* Bottom Sheet */
    .bottom-sheet-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,.5);
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s;
    }

    .bottom-sheet-overlay.open {
      opacity: 1;
      pointer-events: all;
    }

    .bottom-sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      border-radius: 24px 24px 0 0;
      padding: 24px;
      z-index: 201;
      transform: translateY(100%);
      transition: transform .3s ease-out;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
    }

    .bottom-sheet.open {
      transform: translateY(0);
    }

    .sheet-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      flex-shrink: 0;
    }

    .sheet-title {
      font-family: var(--font-head);
      font-size: 20px;
      font-weight: 700;
    }

    .sheet-close {
      background: none;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-muted);
    }

    .sheet-close span {
      font-size: 20px;
    }

    /* Search Bar */
    .search-container {
      position: relative;
      margin-bottom: 20px;
      flex-shrink: 0;
    }

    .search-input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 12px;
      font-size: 15px;
      background: var(--surface-color);
      outline: none;
      transition: all .2s;
    }

    .search-input:focus {
      border-color: var(--accent-blue);
      background: #fff;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }

    .search-icon span {
      font-size: 20px;
    }

    /* User List */
    .users-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
      padding-bottom: 20px;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      cursor: default;
      transition: all .2s;
    }

    .user-item:hover {
      background: var(--surface-color);
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--logo-gradient);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .user-details {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-email {
      font-size: 13px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .add-friend-btn {
      background: var(--accent-blue);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s;
      flex-shrink: 0;
      min-width: 80px;
    }

    .add-friend-btn:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }

    .add-friend-btn:disabled {
      background: var(--surface-color);
      color: var(--accent-green);
      cursor: default;
      transform: none;
      border: 1px solid var(--accent-green);
    }
    
    .add-friend-btn.loading {
      background: var(--text-muted);
      cursor: wait;
    }

    /* Empty States */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .empty-state-text {
      font-size: 14px;
      line-height: 1.5;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,.15);
      border-radius: 3px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .friends-grid {
        grid-template-columns: 1fr;
      }
      
      .fab {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button class="back-btn" onclick="window.location.href='index.html'">
        <span class="material-symbols-rounded">arrow_back</span>
      </button>
      <div class="vynix-logo">
        <span class="material-symbols-rounded logo-icon">auto_awesome</span>
        <span class="logo-text">Vynix</span>
        <span class="lingua-badge">Friends</span>
      </div>
    </div>
  </header>

  <main class="friends-container">
    <h1 class="section-header">Your Friends</h1>
    <div id="friendsList" class="friends-grid">
      </div>
    
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-state-icon">
        <span class="material-symbols-rounded">group_add</span>
      </div>
      <div class="empty-state-title">No friends yet</div>
      <div class="empty-state-text">
        Discover new people using the + button below<br>
        and add them to your friends list.
      </div>
    </div>
  </main>

  <button class="fab" id="addFriendBtn" title="Discover Friends">
    <span class="material-symbols-rounded">person_add</span>
  </button>

  <div class="bottom-sheet-overlay" id="sheetOverlay"></div>
  <div class="bottom-sheet" id="bottomSheet">
    <div class="sheet-header">
      <h2 class="sheet-title">Discover People</h2>
      <button class="sheet-close" id="closeSheet">
        <span class="material-symbols-rounded">close</span>
      </button>
    </div>
    
    <div class="search-container">
      <div class="search-icon">
        <span class="material-symbols-rounded">search</span>
      </div>
      <input type="text" class="search-input" id="searchInput" placeholder="Search by name or email...">
    </div>
    
    <div id="usersList" class="users-list">
      </div>
    
    <div id="usersEmptyState" class="empty-state" style="display: none;">
      <div class="empty-state-icon">
        <span class="material-symbols-rounded">person_search</span>
      </div>
      <div class="empty-state-title">No users found</div>
      <div class="empty-state-text">
        Try searching with a different name.
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getFirestore, collection, query, where, getDocs, doc, getDoc, setDoc, onSnapshot, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

    // Crypto utilities for end-to-end encryption
    class CryptoUtils {
      static async generateKeyPair() {
        return await window.crypto.subtle.generateKey(
          {
            name: "RSA-OAEP",
            modulusLength: 2048,
            publicExponent: new Uint8Array([1, 0, 1]),
            hash: "SHA-256",
          },
          true,
          ["encrypt", "decrypt"]
        );
      }

      static async exportKey(key) {
        return await window.crypto.subtle.exportKey("spki", key);
      }

      static async importPublicKey(keyData) {
        return await window.crypto.subtle.importKey(
          "spki",
          keyData,
          {
            name: "RSA-OAEP",
            hash: "SHA-256",
          },
          true,
          ["encrypt"]
        );
      }

      static async encryptMessage(message, publicKey) {
        const encoder = new TextEncoder();
        const data = encoder.encode(message);
        const encrypted = await window.crypto.subtle.encrypt(
          { name: "RSA-OAEP" },
          publicKey,
          data
        );
        return new Uint8Array(encrypted);
      }

      static async decryptMessage(encryptedData, privateKey) {
        const decrypted = await window.crypto.subtle.decrypt(
          { name: "RSA-OAEP" },
          privateKey,
          encryptedData
        );
        const decoder = new TextDecoder();
        return decoder.decode(decrypted);
      }
    }

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // State
    let currentUser = null;
    let friendsSet = new Set();
    let allCommunityUsers = [];
    let friendsUnsubscribe = null;
    let userKeyPair = null;

    // DOM Elements
    const friendsList = document.getElementById('friendsList');
    const emptyState = document.getElementById('emptyState');
    const fabBtn = document.getElementById('addFriendBtn');
    const sheetOverlay = document.getElementById('sheetOverlay');
    const bottomSheet = document.getElementById('bottomSheet');
    const closeSheet = document.getElementById('closeSheet');
    const searchInput = document.getElementById('searchInput');
    const usersList = document.getElementById('usersList');
    const usersEmptyState = document.getElementById('usersEmptyState');

    // Auth state
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        
        // Generate or load encryption keys
        await initializeUserEncryption();
        
        initFriendsListener();
      } else {
        window.location.href = 'index.html';
      }
    });

    // Initialize user encryption keys
    async function initializeUserEncryption() {
      try {
        // Check if keys already exist
        const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
        const userData = userDoc.data();
        
        if (userData?.encryptionKeys) {
          // Load existing keys
          userKeyPair = userData.encryptionKeys;
        } else {
          // Generate new key pair
          const keyPair = await CryptoUtils.generateKeyPair();
          const publicKey = await CryptoUtils.exportKey(keyPair.publicKey);
          
          // Store public key in user profile
          await setDoc(doc(db, 'users', currentUser.uid), {
            encryptionKeys: {
              publicKey: Array.from(new Uint8Array(publicKey)),
              createdAt: new Date().toISOString()
            }
          }, { merge: true });
          
          // Store private key locally (in a real app, this would be more secure)
          localStorage.setItem(`privateKey_${currentUser.uid}`, JSON.stringify(Array.from(new Uint8Array(await window.crypto.subtle.exportKey("pkcs8", keyPair.privateKey)))));
        }
      } catch (error) {
        console.error('Error initializing encryption:', error);
      }
    }

    // REAL-TIME FRIENDS LISTENER with last message
    function initFriendsListener() {
      const friendsRef = collection(db, 'users', currentUser.uid, 'friends');
      
      friendsUnsubscribe = onSnapshot(friendsRef, (snapshot) => {
        const friendsData = [];
        friendsSet.clear();

        snapshot.forEach((doc) => {
          friendsData.push({ id: doc.id, ...doc.data() });
          friendsSet.add(doc.id);
        });

        // Load last messages for each friend
        loadLastMessages(friendsData);
      }, (error) => {
        console.error("Error listening to friends:", error);
      });
    }

    // Load last messages for all friends
    async function loadLastMessages(friendsData) {
      const friendsWithMessages = await Promise.all(
        friendsData.map(async (friend) => {
          const lastMessage = await getLastMessage(friend.id);
          return { ...friend, lastMessage };
        })
      );
      
      renderFriends(friendsWithMessages);
    }

    // Get last message between current user and friend
    async function getLastMessage(friendId) {
      try {
        // Create conversation ID (sorted to ensure consistency)
        const conversationId = [currentUser.uid, friendId].sort().join('_');
        
        const messagesRef = collection(db, 'conversations', conversationId, 'messages');
        const q = query(messagesRef, orderBy('timestamp', 'desc'), limit(1));
        const snapshot = await getDocs(q);
        
        if (!snapshot.empty) {
          const messageDoc = snapshot.docs[0];
          const messageData = messageDoc.data();
          
          // Decrypt message if encrypted
          let messageText = messageData.text;
          if (messageData.encrypted && userKeyPair) {
            try {
              const encryptedData = new Uint8Array(messageData.encrypted);
              messageText = await CryptoUtils.decryptMessage(encryptedData, userKeyPair.privateKey);
            } catch (error) {
              console.error('Error decrypting message:', error);
              messageText = 'ðŸ”’ Encrypted message';
            }
          }
          
          return {
            text: messageText,
            timestamp: messageData.timestamp,
            isUnread: messageData.senderId !== currentUser.uid && !messageData.read,
            senderId: messageData.senderId
          };
        }
      } catch (error) {
        console.error('Error getting last message:', error);
      }
      return null;
    }

    // Render main friends list
    function renderFriends(friendData) {
      if (friendData.length === 0) {
        showEmptyState();
        return;
      }
      
      friendsList.style.display = 'grid';
      emptyState.style.display = 'none';
      
      friendsList.innerHTML = friendData.map(friend => {
        const lastMessage = friend.lastMessage;
        const timeAgo = lastMessage ? formatTimeAgo(lastMessage.timestamp) : '';
        const isUnread = lastMessage?.isUnread;
        const messagePreview = lastMessage ? 
          (lastMessage.senderId === currentUser.uid ? 'You: ' : '') + lastMessage.text : 
          'Start a conversation';
        
        return `
          <div class="friend-card" onclick="startChat('${friend.id}', '${friend.displayName || friend.userName}')">
            <div class="friend-avatar">
              ${(friend.displayName || friend.userName || 'U').charAt(0).toUpperCase()}
              <div class="online-indicator ${friend.isOnline ? '' : 'offline'}"></div>
            </div>
            <div class="friend-info">
              <div class="friend-name">${friend.displayName || friend.userName || 'Unknown User'}</div>
              <div class="last-message ${isUnread ? 'unread' : ''}">${messagePreview}</div>
              ${lastMessage ? `
                <div class="message-meta">
                  <span class="timestamp">${timeAgo}</span>
                  ${isUnread ? '<span class="unread-badge">New</span>' : ''}
                </div>
              ` : ''}
            </div>
            <button class="friend-action" onclick="event.stopPropagation(); startChat('${friend.id}', '${friend.displayName || friend.userName}')" title="Message">
              <span class="material-symbols-rounded">chat_bubble</span>
            </button>
          </div>
        `;
      }).join('');
    }

    function formatTimeAgo(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins}m`;
      if (diffHours < 24) return `${diffHours}h`;
      if (diffDays < 7) return `${diffDays}d`;
      
      return date.toLocaleDateString();
    }

    function showEmptyState() {
      friendsList.style.display = 'none';
      emptyState.style.display = 'block';
    }

    // Load all community users for discovery
    async function loadCommunityUsers() {
      try {
        usersList.innerHTML = '<div style="padding:20px; text-align:center; color:#888;">Loading users...</div>';
        
        const querySnapshot = await getDocs(collection(db, 'communityUsers'));
        
        allCommunityUsers = [];
        querySnapshot.forEach((doc) => {
          if (doc.id !== currentUser.uid) {
            allCommunityUsers.push({ id: doc.id, ...doc.data() });
          }
        });

        filterAndRenderUsers('');
      } catch (error) {
        console.error('Error loading community users:', error);
        usersList.innerHTML = '<div style="padding:20px; text-align:center; color:red;">Failed to load users.</div>';
      }
    }

    // Filter and render users in bottom sheet
    function filterAndRenderUsers(searchTerm) {
      const term = searchTerm.toLowerCase();
      
      const filtered = allCommunityUsers.filter(user => {
        const matchesSearch = (user.userName || '').toLowerCase().includes(term) || 
                              (user.email || '').toLowerCase().includes(term);
        const isAlreadyFriend = friendsSet.has(user.id);
        
        return matchesSearch && !isAlreadyFriend;
      });

      if (filtered.length === 0) {
        usersList.style.display = 'none';
        usersEmptyState.style.display = 'block';
        if(friendsSet.size > 0 && searchTerm === '') {
             usersEmptyState.querySelector('.empty-state-text').innerText = "You're friends with everyone here!";
        }
        return;
      }
      
      usersList.style.display = 'flex';
      usersEmptyState.style.display = 'none';
      
      usersList.innerHTML = filtered.map(user => `
        <div class="user-item">
          <div class="user-avatar">
            ${(user.userName || 'U').charAt(0).toUpperCase()}
          </div>
          <div class="user-details">
            <div class="user-name">${user.userName || 'Unknown User'}</div>
            <div class="user-email">${user.email || ''}</div>
          </div>
          <button class="add-friend-btn" onclick="addFriend(this, '${user.id}', '${user.userName}', '${user.email || ''}')">
            Add
          </button>
        </div>
      `).join('');
    }

    // ADD FRIEND with encryption key exchange
    window.addFriend = async function(btnElement, userId, userName, userEmail) {
      try {
        const originalText = btnElement.innerText;
        btnElement.innerText = '...';
        btnElement.classList.add('loading');
        btnElement.disabled = true;

        // Get friend's public key
        const friendDoc = await getDoc(doc(db, 'users', userId));
        const friendData = friendDoc.data();
        
        if (!friendData?.encryptionKeys?.publicKey) {
          throw new Error('Friend does not have encryption setup');
        }

        const friendDataWithKeys = {
            displayName: userName,
            userName: userName,
            email: userEmail,
            addedAt: new Date().toISOString(),
            isOnline: false,
            publicKey: friendData.encryptionKeys.publicKey
        };

        await setDoc(doc(db, 'users', currentUser.uid, 'friends', userId), friendDataWithKeys);
        
        btnElement.innerText = 'Added';
        btnElement.classList.remove('loading');
        btnElement.disabled = true;

      } catch (error) {
        console.error('Error adding friend:', error);
        btnElement.innerText = 'Retry';
        btnElement.classList.remove('loading');
        btnElement.disabled = false;
        alert('Failed to add friend.');
      }
    };

    // Start chat with encryption setup
    window.startChat = function(userId, userName) {
      sessionStorage.setItem('chatPartner', JSON.stringify({
        id: userId,
        name: userName,
        encrypted: true // Flag to enable encryption in chat
      }));
      window.location.href = 'index.html';
    };

    // Search functionality
    searchInput.addEventListener('input', (e) => {
      filterAndRenderUsers(e.target.value);
    });

    // Sheet controls
    fabBtn.addEventListener('click', () => {
      sheetOverlay.classList.add('open');
      bottomSheet.classList.add('open');
      loadCommunityUsers();
    });

    closeSheet.addEventListener('click', closeBottomSheet);
    sheetOverlay.addEventListener('click', closeBottomSheet);

    function closeBottomSheet() {
      sheetOverlay.classList.remove('open');
      bottomSheet.classList.remove('open');
      searchInput.value = '';
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeBottomSheet();
      }
    });

    // Rain animation background
    const canvas = document.createElement('canvas');
    canvas.id = 'rainCanvas';
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.zIndex = '-1';
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    let w, h, drops = [];
    const colors = ['#2563eb', '#d946ef', '#10b981', '#cbd5e1'];

    function resize() {
      w = innerWidth;
      h = innerHeight;
      canvas.width = w;
      canvas.height = h;
      drops = [];
      const count = Math.floor(w / 15);
      for (let i = 0; i < count; i++) drops.push({
        x: Math.random() * w,
        y: Math.random() * h,
        len: Math.random() * 20 + 10,
        speed: Math.random() * 3 + 2,
        color: colors[Math.floor(Math.random() * colors.length)],
        opacity: Math.random() * 0.5 + 0.1
      });
    }

    addEventListener('resize', resize);
    resize();

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (const d of drops) {
        ctx.beginPath();
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x, d.y + d.len);
        ctx.strokeStyle = d.color;
        ctx.lineWidth = 1;
        ctx.globalAlpha = d.opacity;
        ctx.stroke();
        d.y += d.speed;
        if (d.y > h) {
          d.y = -d.len;
          d.x = Math.random() * w;
        }
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
