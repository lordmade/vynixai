<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Vynix Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <style>
        :root {
            --accent-purple: #d946ef;
            --accent-green: #10b981;
            --logo-gradient: linear-gradient(135deg, #000000 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-dim: #71717a;
            --border-color: #f4f4f5;
            --error-color: #ef4444;
            --verified-blue: #1DA1F2;
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        input, textarea, .selectable {
            -webkit-user-select: text;
            user-select: text;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header { padding: 16px 16px 0 16px; background: #fff; z-index: 10; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .brand { font-size: 24px; font-weight: 700; background: var(--logo-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
      
        .tabs { display: flex; position: relative; border-bottom: 1px solid var(--border-color); }
        .tab { flex: 1; text-align: center; padding: 12px 0; font-size: 14px; font-weight: 600; color: var(--text-dim); transition: 0.3s; cursor: pointer; }
        .tab.active { color: var(--accent-purple); }
        .tab-indicator { position: absolute; bottom: 0; height: 3px; width: 33.33%; background: var(--accent-purple); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 10px 10px 0 0; }
       
        #main-app { flex: 1; display: flex; flex-direction: column; transition: filter 0.3s ease; }
        #main-app.blurred { filter: blur(10px); pointer-events: none; }
        .list-container { flex: 1; overflow-y: auto; padding-bottom: 100px; }
       
        .chat-item { display: flex; align-items: center; padding: 14px 16px; border-bottom: 1px solid var(--border-color); transition: background 0.2s; cursor: pointer; }
        .chat-item:active { background: #fafafa; }
        .avatar { width: 55px; height: 55px; border-radius: 18px; object-fit: cover; background: #eee; margin-right: 14px; }
        .chat-info { flex: 1; min-width: 0; }
        .chat-row { display: flex; justify-content: space-between; align-items: center; }
        .user-name { font-weight: 600; font-size: 16px; }
        .last-msg { font-size: 14px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .time { font-size: 11px; color: var(--text-dim); }
       
        /* Header Avatar */
        .header-avatar-container {
            position: relative;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header-avatar-initial {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-purple);
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            border-radius: 50%;
        }
        .header-avatar-fallback {
            font-size: 40px;
            color: var(--text-dim);
        }
       
        /* Users Sheet (WhatsApp Style) */
        .users-sheet {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            align-items: flex-end;
        }
        .users-sheet.open {
            display: flex;
        }
        .users-box {
            background: var(--bg-color);
            width: 100%;
            border-radius: 24px 24px 0 0;
            padding: 32px 24px;
            animation: slideUp 0.3s;
            max-height: 80vh;
            overflow-y: auto;
        }
        @media (min-width: 768px) {
            .users-sheet {
                align-items: center;
                justify-content: center;
            }
            .users-box {
                width: 380px;
                border-radius: 20px;
            }
        }
        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .users-title {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 600;
        }
        .close-sheet-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 28px;
            color: var(--text-dim);
        }
        .users-list {
            max-height: 60vh;
            overflow-y: auto;
        }
        .user-item-whatsapp {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .user-item-whatsapp:last-child {
            border-bottom: none;
        }
        .user-avatar-whatsapp {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 20px;
        }
        .user-info-whatsapp {
            flex: 1;
            min-width: 0;
        }
        .user-name-wrapper {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .user-name-whatsapp {
            font-weight: 500;
            font-size: 16px;
        }
        .user-email-whatsapp {
            font-size: 14px;
            color: var(--text-dim);
        }
        .verified-badge {
            width: 18px;
            height: 18px;
            background: var(--verified-blue);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }
        .add-friend-btn {
            padding: 8px 16px;
            background: var(--accent-purple);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
        }
        .add-friend-btn.added {
            background: var(--text-dim);
            cursor: not-allowed;
        }
        /* Toast */
        .toast-notification {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-purple);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            z-index: 2000;
            opacity: 0;
            transition: opacity .3s;
        }
        .toast-notification.show {
            opacity: 1;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .fab { position: fixed; bottom: 24px; right: 20px; width: 60px; height: 60px; background: #000; color: #fff; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,0,0,0.2); cursor: pointer; z-index: 9; }
    </style>
</head>
<body>
    <div id="main-app">
        <header>
            <div class="top-bar">
                <div class="brand">Vynix</div>
                <div class="header-actions">
                    <div class="header-avatar-container" id="headerAvatarContainer" onclick="headerAvatarClick()">
                        <img id="headerAvatarImg" class="header-avatar" src="" alt="" style="display:none;">
                        <div id="headerAvatarInitial" class="header-avatar-initial" style="display:none;"></div>
                        <span id="headerAvatarFallback" class="material-symbols-rounded header-avatar-fallback">account_circle</span>
                    </div>
                </div>
            </div>
            <div class="tabs">
                <div class="tab active" onclick="ui.switchTab(0, 'chats')">Chats</div>
                <div class="tab" onclick="ui.switchTab(1, 'status')">Status</div>
                <div class="tab" onclick="ui.switchTab(2, 'calls')">Calls</div>
                <div class="tab-indicator" id="tabInd"></div>
            </div>
        </header>
        <main class="list-container" id="list-container">
        </main>
        <div class="fab" id="fabButton">
            <span class="material-symbols-rounded">group</span>
        </div>
    </div>
    <input type="file" id="imageInput" accept="image/*" style="display:none;">
    <div id="recaptcha-container"></div>
    <!-- Auth Bottom Sheet (unchanged) -->
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-sheet">
            <div class="sheet-handle"></div>
            <h2 id="authTitle" style="margin:0;">Join Vynix</h2>
            <p id="authSubtitle" style="color:var(--text-dim); margin-bottom:24px;">Connect with your community instantly.</p>
            <div id="emailAuthFields" style="display:none;">
                <input type="email" id="emailInput" class="auth-input" placeholder="Email" autocomplete="email">
                <input type="password" id="passwordInput" class="auth-input" placeholder="Password" autocomplete="current-password">
                <div id="errorMsg" class="error-msg"></div>
                <button id="emailAuthBtn" class="auth-btn">Sign In</button>
            </div>
            <div id="phoneAuthFields" style="display:none;">
                <input type="tel" id="phoneInput" class="auth-input" placeholder="Phone number (e.g. +1234567890)">
                <div id="phoneError" class="error-msg"></div>
                <button id="sendCodeBtn" class="auth-btn">Send Verification Code</button>
            </div>
            <div id="otpFields" style="display:none;">
                <input type="text" id="otpInput" class="auth-input" placeholder="Enter 6-digit code">
                <div id="otpError" class="error-msg"></div>
                <button id="verifyOtpBtn" class="auth-btn">Verify Code</button>
            </div>
            <button class="google-btn" id="googleBtn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/0/google.svg" alt="Google">
                <span id="googleBtnText">Continue with Google</span>
            </button>
            <div id="authToggleEmail" class="auth-toggle">Sign in with Email/Password</div>
            <div id="authTogglePhone" class="auth-toggle" style="display:none;">Sign in with Phone</div>
            <div id="uploadStatus" class="loading-spinner">Uploading to Cloudinary...</div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged,
            signInWithPopup,
            GoogleAuthProvider,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            RecaptchaVerifier,
            signInWithPhoneNumber
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, serverTimestamp, off, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            projectId: "fire-b-a8878",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e",
            databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com"
        };
        const CLOUD_NAME = "YOUR_CLOUD_NAME";
        const UPLOAD_PRESET = "YOUR_UNSIGNED_PRESET";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();

        const authOverlay = document.getElementById('authOverlay');
        const mainApp = document.getElementById('main-app');
        const listContainer = document.getElementById('list-container');
        const fabButton = document.getElementById('fabButton');

        const headerAvatarContainer = document.getElementById('headerAvatarContainer');
        const headerAvatarImg = document.getElementById('headerAvatarImg');
        const headerAvatarInitial = document.getElementById('headerAvatarInitial');
        const headerAvatarFallback = document.getElementById('headerAvatarFallback');

        let isSignUp = false;
        let confirmationResult = null;
        let recaptchaVerifier = null;

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-notification show';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateHeaderAvatar(user) {
            if (!user) {
                headerAvatarImg.style.display = 'none';
                headerAvatarInitial.style.display = 'none';
                headerAvatarFallback.style.display = 'block';
                return;
            }

            const photoURL = user.photoURL || '';
            const displayName = user.displayName || user.email?.split('@')[0] || user.phoneNumber || 'U';
            const initial = displayName.charAt(0).toUpperCase();

            if (photoURL) {
                headerAvatarImg.src = photoURL;
                headerAvatarImg.style.display = 'block';
                headerAvatarInitial.style.display = 'none';
                headerAvatarFallback.style.display = 'none';
            } else {
                headerAvatarImg.style.display = 'none';
                headerAvatarInitial.textContent = initial;
                headerAvatarInitial.style.display = 'flex';
                headerAvatarFallback.style.display = 'none';
            }
        }

        window.headerAvatarClick = function() {
            if (!auth.currentUser) {
                authOverlay.classList.add('active');
                mainApp.classList.add('blurred');
                return;
            }
            document.getElementById('imageInput').click();
        };

        // Auth logic unchanged (omitted for brevity - same as previous)

        onAuthStateChanged(auth, (user) => {
            updateHeaderAvatar(user);
            if (user) {
                authOverlay.classList.remove('active');
                mainApp.classList.remove('blurred');
                syncUser(user);
                loadChats();
                if (recaptchaVerifier) {
                    recaptchaVerifier.clear();
                    recaptchaVerifier = null;
                }
            } else {
                authOverlay.classList.add('active');
                mainApp.classList.add('blurred');
                listContainer.innerHTML = '';
            }
        });

        async function syncUser(user) {
            const displayName = user.displayName || user.phoneNumber || user.email?.split('@')[0] || 'User';
            const userRef = ref(db, 'users/' + user.uid);
            await set(userRef, {
                uid: user.uid,
                name: displayName,
                email: user.email || '',
                phone: user.phoneNumber || '',
                photo: user.photoURL,
                lastSeen: serverTimestamp(),
                verified: false,
                friends: []
            }, { merge: true });
        }

        function loadChats() {
            listContainer.innerHTML = '';
            onValue(ref(db, 'chats'), (snapshot) => {
                const data = snapshot.val();
                listContainer.innerHTML = '';
                if (!data || Object.keys(data).length === 0) {
                    listContainer.innerHTML = `<div style="padding:40px; text-align:center; color:#71717a;">No chats yet. Start a new conversation!</div>`;
                    return;
                }
                Object.keys(data).forEach(id => {
                    const chat = data[id];
                    listContainer.innerHTML += `
                        <div class="chat-item" onclick="window.location.href='chat.html?id=${id}'">
                            <img src="${chat.photo || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + id}" class="avatar" alt="">
                            <div class="chat-info">
                                <div class="chat-row">
                                    <span class="user-name">${chat.name || 'Unknown'}</span>
                                    <span class="time">${chat.time || ''}</span>
                                </div>
                                <div class="last-msg">${chat.lastMsg || 'New conversation'}</div>
                            </div>
                        </div>`;
                });
            });
        }

        // Fixed loadAllUsers - now properly closable and shows error/no users
        function loadAllUsers() {
            const sheet = document.createElement('div');
            sheet.className = 'users-sheet open';
            sheet.innerHTML = `
                <div class="users-box">
                    <div class="users-header">
                        <h2 class="users-title">Add Friends</h2>
                        <button class="close-sheet-btn"><span class="material-symbols-rounded">close</span></button>
                    </div>
                    <div class="users-list">
                        <div style="text-align:center;padding:40px;color:#71717a;">
                            <span class="material-symbols-rounded" style="font-size:48px;">hourglass_empty</span>
                            <p>Loading users...</p>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(sheet);

            const usersList = sheet.querySelector('.users-list');
            const closeBtn = sheet.querySelector('.close-sheet-btn');

            // Close on X button or backdrop tap
            closeBtn.onclick = () => sheet.remove();
            sheet.onclick = (e) => {
                if (e.target === sheet) sheet.remove();
            };

            // Load users
            get(ref(db, 'users')).then((usersSnap) => {
                const mySnap = get(ref(db, `users/${auth.currentUser.uid}`));
                return Promise.all([usersSnap, mySnap]);
            }).then(([usersSnap, mySnap]) => {
                usersList.innerHTML = '';
                const myFriends = mySnap.val()?.friends || [];

                if (!usersSnap.exists() || usersSnap.size === 0) {
                    usersList.innerHTML = `<div style="text-align:center;padding:40px;color:#71717a;">
                        <span class="material-symbols-rounded" style="font-size:48px;">group</span>
                        <p>No users found yet</p>
                    </div>`;
                    return;
                }

                let hasUsers = false;
                usersSnap.forEach(child => {
                    if (child.key === auth.currentUser.uid) return;
                    hasUsers = true;
                    const user = child.val();
                    const isFriend = myFriends.includes(child.key);
                    const verifiedBadge = user.verified ? '<span class="verified-badge">âœ“</span>' : '';
                    const initial = user.name ? user.name.charAt(0).toUpperCase() : '?';
                    const item = document.createElement('div');
                    item.className = 'user-item-whatsapp';
                    item.innerHTML = `
                        <div class="user-avatar-whatsapp">${initial}</div>
                        <div class="user-info-whatsapp">
                            <div class="user-name-wrapper">
                                <div class="user-name-whatsapp">${escapeHtml(user.name || 'Anonymous')}</div>
                                ${verifiedBadge}
                            </div>
                            <div class="user-email-whatsapp">${escapeHtml(user.email || user.phone || 'No contact info')}</div>
                        </div>
                        <button class="add-friend-btn ${isFriend ? 'added' : ''}" ${isFriend ? 'disabled' : ''}>${isFriend ? 'Added' : 'Add Friend'}</button>
                    `;
                    if (!isFriend) {
                        item.querySelector('.add-friend-btn').addEventListener('click', async (e) => await addFriend(child.key, e.target));
                    }
                    usersList.appendChild(item);
                });

                if (!hasUsers) {
                    usersList.innerHTML = `<div style="text-align:center;padding:40px;color:#71717a;">
                        <span class="material-symbols-rounded" style="font-size:48px;">group</span>
                        <p>No other users available</p>
                        <p style="font-size:14px;margin-top:8px;">Invite friends to join!</p>
                    </div>`;
                }
            }).catch((error) => {
                console.error("Error loading users:", error);
                usersList.innerHTML = `<div style="text-align:center;padding:40px;color:#ef4444;">
                    <span class="material-symbols-rounded" style="font-size:48px;">error</span>
                    <p>Error loading users</p>
                    <p style="font-size:14px;">${error.message || 'Try again later'}</p>
                </div>`;
            });
        }

        async function addFriend(friendUid, btn) {
            if (friendUid === auth.currentUser.uid) return showToast("You cannot add yourself.");
            const myRef = ref(db, `users/${auth.currentUser.uid}/friends`);
            const frRef = ref(db, `users/${friendUid}/friends`);
            const myFriends = (await get(myRef)).val() || [];
            if (!myFriends.includes(friendUid)) await set(myRef, [...myFriends, friendUid]);
            const frFriends = (await get(frRef)).val() || [];
            if (!frFriends.includes(auth.currentUser.uid)) await set(frRef, [...frFriends, auth.currentUser.uid]);
            btn.textContent = 'Added';
            btn.classList.add('added');
            btn.disabled = true;
            showToast('Friend added! Starting chat...');
            const userSnap = await get(ref(db, `users/${friendUid}`));
            const user = userSnap.val();
            const displayName = user.name || user.email || user.phone || 'Anonymous';
            const photoUrl = user.photo || `https://api.dicebear.com/7.x/avataaars/svg?seed=${friendUid}`;
            await startChatWith(friendUid, displayName, photoUrl);
        }

        async function startChatWith(uid, name, photo) {
            if (uid === auth.currentUser?.uid) return showToast("You cannot message yourself.");
            const chatId = [auth.currentUser.uid, uid].sort().join('_');
            const chatRef = ref(db, 'chats/' + chatId);
            try {
                await set(chatRef, {
                    id: chatId,
                    participants: [auth.currentUser.uid, uid],
                    name: name,
                    photo: photo,
                    lastMsg: 'New conversation',
                    time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                });
                window.location.href = `chat.html?id=${chatId}`;
            } catch (error) {
                console.error("Error creating chat:", error);
                showToast("Failed to start chat.");
            }
        }

        fabButton.onclick = () => {
            if (!auth.currentUser) {
                authOverlay.classList.add('active');
                mainApp.classList.add('blurred');
                return;
            }
            loadAllUsers();
        };

        window.ui = {
            switchTab: (index, label) => {
                document.getElementById('tabInd').style.transform = `translateX(${index * 100}%)`;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab')[index].classList.add('active');
                if (label !== 'chats') {
                    listContainer.innerHTML = `<div style="padding:40px; text-align:center; color:#71717a;">${label} coming soon!</div>`;
                } else {
                    if (auth.currentUser) loadChats();
                }
            }
        };
    </script>
</body>
</html>
