<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Vynix Community</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --accent-purple: #d946ef;
            --accent-green: #10b981;
            --logo-gradient: linear-gradient(135deg, #000000 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-dim: #71717a;
            --border-color: #f4f4f5;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
        input, textarea, .selectable { -webkit-user-select: text; user-select: text; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg-color); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- Shimmer Effect --- */
        .shimmer {
            background: #f6f7f8;
            background-image: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%, #f6f7f8 100%);
            background-repeat: no-repeat;
            background-size: 800px 100%;
            display: inline-block;
            position: relative;
            animation: shimmerMain 1.5s infinite linear forwards;
        }
        @keyframes shimmerMain { 0% { background-position: -468px 0; } 100% { background-position: 468px 0; } }

        /* --- Header & Tabs --- */
        header { padding: 16px 16px 0 16px; background: #fff; z-index: 100; position: relative; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .brand { font-size: 24px; font-weight: 700; background: var(--logo-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .tabs { display: flex; position: relative; }
        .tab { flex: 1; text-align: center; padding: 12px 0; font-size: 14px; font-weight: 600; color: var(--text-dim); cursor: pointer; }
        .tab.active { color: var(--accent-purple); }
        .tab-indicator { position: absolute; bottom: 0; height: 3px; width: 33.33%; background: var(--accent-purple); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 10px; }

        /* --- Viewport & Content --- */
        #view-port { flex: 1; display: flex; width: 300%; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .page { width: 33.33%; height: 100%; overflow-y: auto; padding-bottom: 100px; }
        .friend-card { background: #faf5ff; margin: 10px 16px; padding: 16px; border-radius: 20px; display: flex; align-items: center; border: 1px solid #f0e7ff; }
        .chat-item { display: flex; align-items: center; padding: 14px 16px; border-bottom: 1px solid var(--border-color); }
        .avatar { width: 55px; height: 55px; border-radius: 18px; background: #eee; margin-right: 14px; object-fit: cover; }

        /* --- Overlays & UI Components --- */
        #main-menu { position: absolute; top: 55px; right: 16px; background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 16px; width: 170px; display: none; z-index: 1000; overflow: hidden; }
        .menu-item { padding: 14px 16px; font-size: 14px; font-weight: 500; cursor: pointer; border-bottom: 1px solid var(--border-color); }

        .full-overlay { position: fixed; inset: 0; background: #fff; z-index: 2000; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.17, 0.84, 0.44, 1); display: flex; flex-direction: column; }
        .full-overlay.active { transform: translateY(0); }

        /* Spinner Overlay */
        #global-spinner { position: fixed; inset: 0; background: rgba(255,255,255,0.7); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .loader { width: 40px; height: 40px; border: 4px solid var(--border-color); border-top-color: var(--accent-purple); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Custom Alert */
        #vynix-alert { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #1a1a1a; color: #fff; padding: 12px 24px; border-radius: 12px; font-size: 14px; font-weight: 500; z-index: 10000; transition: 0.4s cubic-bezier(0.17, 0.84, 0.44, 1); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        #vynix-alert.show { transform: translateX(-50%) translateY(0); }

        .fab { position: fixed; bottom: 24px; right: 20px; width: 60px; height: 60px; background: #000; color: #fff; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(0,0,0,0.2); z-index: 500; }
        .blurred { filter: blur(15px); pointer-events: none; }
    </style>
</head>
<body>

<div id="global-spinner"><div class="loader"></div></div>
<div id="vynix-alert">Success!</div>

<div id="main-app">
    <header>
        <div class="top-bar">
            <div class="brand">Vynix</div>
            <div class="header-actions">
                <span class="material-symbols-rounded" id="menuBtn">more_vert</span>
            </div>
        </div>
        <div id="main-menu">
            <div class="menu-item" onclick="ui.toggleProfile(true)">Profile</div>
            <div class="menu-item" id="logoutBtn">Logout</div>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="ui.goToPage(0)">Chats</div>
            <div class="tab" onclick="ui.goToPage(1)">Status</div>
            <div class="tab" onclick="ui.goToPage(2)">Calls</div>
            <div id="tabInd" class="tab-indicator"></div>
        </div>
    </header>

    <div id="view-port">
        <div class="page" id="chat-page">
            <div id="shimmer-container">
                <div class="chat-item"><div class="avatar shimmer"></div><div style="flex:1"><div class="shimmer" style="width:40%; height:14px; border-radius:4px; margin-bottom:8px;"></div><div class="shimmer" style="width:70%; height:10px; border-radius:4px;"></div></div></div>
                <div class="chat-item"><div class="avatar shimmer"></div><div style="flex:1"><div class="shimmer" style="width:30%; height:14px; border-radius:4px; margin-bottom:8px;"></div><div class="shimmer" style="width:60%; height:10px; border-radius:4px;"></div></div></div>
            </div>
            <div id="owner-card-container"></div>
            <div id="conversations-list"></div>
        </div>
        <div class="page"></div><div class="page"></div>
    </div>
    <div class="fab" id="fabBtn"><span class="material-symbols-rounded">add_comment</span></div>
</div>

<div id="profile-overlay" class="full-overlay">
    <div class="overlay-header">
        <span class="material-symbols-rounded" onclick="ui.toggleProfile(false)">arrow_back</span>
        <span style="margin-left:20px;">Profile</span>
    </div>
    <div style="padding:30px; text-align:center;">
        <img id="p-img" src="" class="avatar" style="width:120px; height:120px; border-radius:40px; margin-bottom:20px;">
        <input type="text" id="p-name-input" placeholder="Name" style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:1px solid #eee;">
        <button class="menu-item" id="saveProfileBtn" style="width:100%; background:#000; color:#fff; border-radius:12px;">Save Profile</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set, onValue, update, get, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
        authDomain: "fire-b-a8878.firebaseapp.com",
        projectId: "fire-b-a8878",
        appId: "1:658673187627:web:6e4c29af661785f0afa36e",
        databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    // --- Global Helpers ---
    window.vynixNotify = (msg) => {
        const el = document.getElementById('vynix-alert');
        el.innerText = msg; el.classList.add('show');
        setTimeout(() => el.classList.remove('show'), 3000);
    };

    window.toggleLoading = (show) => {
        document.getElementById('global-spinner').style.display = show ? 'flex' : 'none';
    };

    // --- UI Logic ---
    window.ui = {
        goToPage: (n) => {
            document.getElementById('view-port').style.transform = `translateX(-${n * 33.33}%)`;
            document.getElementById('tabInd').style.transform = `translateX(${n * 100}%)`;
            document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', i === n));
        },
        toggleProfile: async (show) => {
            document.getElementById('profile-overlay').classList.toggle('active', show);
            if(show) {
                const snap = await get(ref(db, 'users/' + auth.currentUser.uid));
                const d = snap.val();
                document.getElementById('p-img').src = d.photo;
                document.getElementById('p-name-input').value = d.name;
            }
        }
    };

    // --- Auth & Data ---
    onAuthStateChanged(auth, user => {
        if (user) {
            syncUser(user);
            loadData();
        } else {
            signInWithPopup(auth, provider);
        }
    });

    async function syncUser(u) {
        toggleLoading(true);
        const uRef = ref(db, 'users/' + u.uid);
        await update(uRef, { uid: u.uid, name: u.displayName, photo: u.photoURL, lastSeen: serverTimestamp() });
        toggleLoading(false);
    }

    function loadData() {
        // Hide shimmers once Firebase data starts arriving
        onValue(ref(db, 'users/' + auth.currentUser.uid), snap => {
            document.getElementById('shimmer-container').style.display = 'none';
            const d = snap.val();
            document.getElementById('owner-card-container').innerHTML = `
                <div class="friend-card" onclick="ui.toggleProfile(true)">
                    <img src="${d.photo}" class="avatar">
                    <div style="flex:1"><span style="font-weight:600">Me</span><br><span style="font-size:12px">${d.name}</span></div>
                    <span class="material-symbols-rounded">chevron_right</span>
                </div>`;
        });
    }

    document.getElementById('saveProfileBtn').onclick = async () => {
        toggleLoading(true);
        try {
            await update(ref(db, 'users/' + auth.currentUser.uid), {
                name: document.getElementById('p-name-input').value
            });
            vynixNotify("Profile Saved!");
            ui.toggleProfile(false);
        } catch(e) { vynixNotify("Error saving profile"); }
        toggleLoading(false);
    };

    document.getElementById('menuBtn').onclick = (e) => {
        e.stopPropagation();
        const m = document.getElementById('main-menu');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    };
    document.getElementById('logoutBtn').onclick = () => signOut(auth);
</script>
</body>
</html>
