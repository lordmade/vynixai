<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vynix Chats</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --accent-purple: #d946ef;
            --accent-green: #10b981;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-color: #ffffff;
            --hover-bg: #f3f4f6;
            --divider: #e5e7eb;
            --logo-gradient: linear-gradient(135deg, #000000 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
        }

        /* Prevent long-press highlight and text selection for native feel */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        /* Allow input selection so user can type */
        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            position: fixed; top: 0; left: 0; right: 0;
            height: 80px; background: #fff;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 100;
            border-bottom: 1px solid var(--divider);
            transition: 0.3s;
        }

        .user-profile-container { display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .user-profile { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent-purple); cursor: pointer; }
        .my-id-badge { font-size: 10px; background: #eee; padding: 2px 8px; border-radius: 10px; margin-top: 4px; font-weight: 600; }

        .app-title { font-size: 24px; font-weight: 700; background: var(--logo-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; transition: 0.3s; }

        /* --- Search Bar Container (Hidden by default) --- */
        .search-container {
            position: absolute; left: 20px; right: 20px;
            display: none; align-items: center;
            background: #f3f4f6; padding: 8px 15px;
            border-radius: 12px;
        }
        .search-input {
            flex: 1; background: none; border: none;
            outline: none; font-family: 'Poppins'; font-size: 16px;
            padding-left: 10px;
        }

        /* --- Chat List --- */
        main { padding-top: 90px; }
        .chat-item { display: flex; align-items: center; padding: 16px 20px; cursor: pointer; transition: 0.2s; border-bottom: 1px solid #f9f9f9; }
        .chat-item:active { background: var(--hover-bg); }
        .avatar { width: 55px; height: 55px; border-radius: 50%; margin-right: 15px; object-fit: cover; }
        .chat-info { flex: 1; }
        .chat-row { display: flex; justify-content: space-between; }
        .name { font-weight: 600; font-size: 16px; }
        .time { font-size: 12px; color: var(--text-secondary); }
        .msg { font-size: 14px; color: var(--text-secondary); margin-top: 2px; }

        /* --- FAB --- */
        .fab {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; border-radius: 20px;
            background: #000; color: #fff; border: none;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); cursor: pointer; z-index: 90;
        }

        /* --- Bottom Sheet & Toasts (Keeping your previous styles) --- */
        .sheet-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 1000; }
        .bottom-sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 25px 25px 0 0; padding: 30px 20px; transition: bottom 0.4s cubic-bezier(0.25, 1, 0.5, 1); z-index: 1001; box-sizing: border-box; }
        .bottom-sheet.active { bottom: 0; }
        .sheet-handle { width: 40px; height: 5px; background: #ddd; border-radius: 10px; margin: -15px auto 20px auto; }
        .sheet-input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 15px; font-size: 16px; margin: 15px 0; outline: none; }
        .sheet-btn { width: 100%; background: #000; color: #fff; border: none; padding: 15px; border-radius: 15px; font-weight: 600; cursor: pointer; }
        #vynix-toast { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 12px 24px; border-radius: 50px; font-size: 14px; z-index: 2000; display: none; animation: fadeInOut 3s forwards; }
        @keyframes fadeInOut { 0% { opacity: 0; top: 80px; } 15% { opacity: 1; top: 100px; } 85% { opacity: 1; top: 100px; } 100% { opacity: 0; top: 80px; } }
    </style>
</head>
<body>

    <div id="vynix-toast"></div>

    <header id="mainHeader">
        <div class="user-profile-container" id="headerProfile">
            <img id="myPhoto" class="user-profile" src="" onclick="logout()">
            <span id="myDisplayId" class="my-id-badge">...</span>
        </div>
        
        <div class="app-title" id="headerTitle">Vynix</div>

        <div class="search-container" id="searchBar">
            <span class="material-symbols-rounded" style="color:#666;" onclick="toggleSearch(false)">arrow_back</span>
            <input type="text" id="friendSearchInput" class="search-input" placeholder="Search friends..." oninput="filterChats()">
        </div>

        <span class="material-symbols-rounded" id="searchIcon" onclick="toggleSearch(true)">search</span>
    </header>

    <main id="chatList">
        <div style="text-align: center; padding-top: 50px; color: #999;">Loading...</div>
    </main>

    <button class="fab" onclick="toggleSheet(true)">
        <span class="material-symbols-rounded">person_add</span>
    </button>

    <div class="sheet-overlay" id="overlay" onclick="toggleSheet(false)"></div>
    <div class="bottom-sheet" id="bottomSheet">
        <div class="sheet-handle"></div>
        <h3>Add Friend</h3>
        <p style="color: #666; font-size: 14px;">Enter the Vynix ID to start a conversation.</p>
        <input type="text" id="targetVynixId" class="sheet-input" placeholder="e.g. vnx_1234">
        <button class="sheet-btn" onclick="addFriendLogic()">Add to Chats</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.firebasestorage.app",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let currentUser = null;
        let allChats = []; // Global store for searching

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('myPhoto').src = user.photoURL || 'https://via.placeholder.com/40';
                await ensureUserHasId(user);
                loadChats(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        // Search Toggle Logic
        function toggleSearch(active) {
            const bar = document.getElementById('searchBar');
            const icon = document.getElementById('searchIcon');
            const title = document.getElementById('headerTitle');
            const profile = document.getElementById('headerProfile');
            const input = document.getElementById('friendSearchInput');

            if(active) {
                bar.style.display = 'flex';
                icon.style.display = 'none';
                title.style.opacity = '0';
                profile.style.opacity = '0';
                input.focus();
            } else {
                bar.style.display = 'none';
                icon.style.display = 'block';
                title.style.opacity = '1';
                profile.style.opacity = '1';
                input.value = '';
                filterChats(); // Reset filter
            }
        }

        // Filter Function
        function filterChats() {
            const term = document.getElementById('friendSearchInput').value.toLowerCase();
            const filtered = allChats.filter(c => c.name.toLowerCase().includes(term));
            renderChatUI(filtered);
        }

        async function ensureUserHasId(user) {
            const userRef = db.ref(`users/${user.uid}/profile`);
            const snapshot = await userRef.once('value');
            let profile = snapshot.val();
            if (!profile || !profile.vynixId) {
                const randomSuffix = Math.floor(1000 + Math.random() * 9000);
                const generatedId = "vnx_" + randomSuffix;
                profile = { vynixId: generatedId, name: user.displayName, photo: user.photoURL };
                await userRef.set(profile);
                await db.ref(`vynix_ids/${generatedId}`).set(user.uid);
            }
            document.getElementById('myDisplayId').innerText = "@" + profile.vynixId;
        }

        function loadChats(uid) {
            db.ref(`users/${uid}/chats`).on('value', snapshot => {
                allChats = [];
                snapshot.forEach(child => {
                    allChats.push({ id: child.key, ...child.val() });
                });
                renderChatUI(allChats);
            });
        }

        function renderChatUI(chats) {
            const list = document.getElementById('chatList');
            list.innerHTML = '';
            if(chats.length === 0) {
                list.innerHTML = `<div style="text-align:center; padding:60px; color:#999;">No friends found.</div>`;
                return;
            }
            chats.forEach(chat => {
                list.innerHTML += `
                    <div class="chat-item" onclick="window.location.href='chat.html?friend=${chat.id}&name=${encodeURIComponent(chat.name)}'">
                        <img class="avatar" src="${chat.photo || 'https://via.placeholder.com/55'}">
                        <div class="chat-info">
                            <div class="chat-row">
                                <span class="name">${chat.name}</span>
                                <span class="time">${chat.lastTime}</span>
                            </div>
                            <div class="msg">${chat.lastMsg}</div>
                        </div>
                    </div>
                `;
            });
        }

        function showToast(msg) {
            const toast = document.getElementById('vynix-toast');
            toast.innerText = msg;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        function toggleSheet(show) {
            const sheet = document.getElementById('bottomSheet');
            const overlay = document.getElementById('overlay');
            if(show) {
                overlay.style.display = 'block';
                setTimeout(() => sheet.classList.add('active'), 10);
            } else {
                sheet.classList.remove('active');
                setTimeout(() => overlay.style.display = 'none', 400);
            }
        }

        async function addFriendLogic() {
            const idInput = document.getElementById('targetVynixId');
            const targetId = idInput.value.replace('@', '').trim();
            if(!targetId) return;
            const idSnapshot = await db.ref(`vynix_ids/${targetId}`).once('value');
            if (idSnapshot.exists()) {
                const targetUid = idSnapshot.val();
                if(targetUid === currentUser.uid) { showToast("You can't add yourself!"); return; }
                const targetProfile = await db.ref(`users/${targetUid}/profile`).once('value');
                const p = targetProfile.val();
                await db.ref(`users/${currentUser.uid}/chats/${targetUid}`).set({
                    name: p.name, photo: p.photo, lastMsg: "Start chatting...", lastTime: "Just now"
                });
                showToast(`${p.name} added!`);
                idInput.value = '';
                toggleSheet(false);
            } else { showToast("User not found!"); }
        }

        function logout() { if(confirm("Log out?")) auth.signOut(); }
    </script>
</body>
</html>
