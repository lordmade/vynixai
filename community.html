<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Vynix Chats</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --accent-purple: #d946ef;
            --accent-green: #10b981;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-color: #ffffff;
            --hover-bg: #f3f4f6;
            --divider: #e5e7eb;
            --logo-gradient: linear-gradient(135deg, #000000 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            -webkit-tap-highlight-color: transparent;
        }

        /* --- Header --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            border-bottom: 1px solid var(--divider);
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            background: var(--logo-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .header-actions .material-symbols-rounded {
            font-size: 28px;
            color: var(--text-primary);
            margin-left: 16px;
            cursor: pointer;
        }

        /* --- Chat List --- */
        main {
            padding-top: 64px; /* Space for fixed header */
            padding-bottom: 80px; /* Space for FAB */
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid transparent;
        }

        .chat-item:active {
            background-color: var(--hover-bg);
        }

        .avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: var(--hover-bg);
            margin-right: 16px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text-secondary);
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-info {
            flex-grow: 1;
            min-width: 0; /* Enables text truncation */
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .name {
            font-weight: 600;
            font-size: 16px;
        }

        .time {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .last-message {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .last-message.unread {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* --- Floating Action Button (FAB) --- */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background: var(--text-primary);
            color: white;
            border: none;
            box-shadow: 0 4px 14px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 200;
        }

        .fab:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .fab:active {
            transform: scale(0.95);
        }

        .fab span {
            font-size: 32px;
        }

        /* --- Animations --- */
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <div class="app-title">Vynix</div>
        <div class="header-actions">
            <span class="material-symbols-rounded">search</span>
            <span class="material-symbols-rounded">more_vert</span>
        </div>
    </header>

    <main id="chatList" class="fade-in">
        </main>

    <button class="fab" aria-label="New Chat">
        <span class="material-symbols-rounded">edit_square</span>
    </button>

    <script>
        // Mock Data - In a real app, this comes from a database/local storage
        const conversations = [
            {
                id: 1,
                name: "Design Team",
                message: "Can we review the color palette?",
                time: "10:42 AM",
                avatarColor: "#e0e7ff",
                initials: "DT",
                unread: true
            },
            {
                id: 2,
                name: "Alex Rivera",
                message: "Sounds good! See you then.",
                time: "9:15 AM",
                avatarColor: "#fee2e2",
                initials: "AR",
                unread: false
            },
            {
                id: 3,
                name: "Sarah Chen",
                message: "I sent over the files.",
                time: "Yesterday",
                avatarColor: "#dcfce7",
                initials: "SC",
                unread: false
            },
            {
                id: 4,
                name: "Mom",
                message: "Call me when you are free ❤️",
                time: "Yesterday",
                avatarColor: "#fce7f3",
                initials: "M",
                unread: true
            },
            {
                id: 5,
                name: "Gym Buddies",
                message: "Leg day tomorrow?",
                time: "Tuesday",
                avatarColor: "#ffedd5",
                initials: "GB",
                unread: false
            },
            {
                id: 6,
                name: "John Doe",
                message: "Thanks for the help!",
                time: "Monday",
                avatarColor: "#f3f4f6",
                initials: "JD",
                unread: false
            }
        ];

        const chatListElement = document.getElementById('chatList');

        // Function to render chats
        function renderChats() {
            let html = '';
            conversations.forEach(chat => {
                const weightClass = chat.unread ? 'unread' : '';
                
                html += `
                <div class="chat-item" onclick="openChat(${chat.id})">
                    <div class="avatar" style="background-color: ${chat.avatarColor}">
                        ${chat.initials}
                    </div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <span class="name">${chat.name}</span>
                            <span class="time">${chat.time}</span>
                        </div>
                        <div class="last-message ${weightClass}">
                            ${chat.message}
                        </div>
                    </div>
                </div>
                `;
            });
            chatListElement.innerHTML = html;
        }

        // Simulate opening a chat
        function openChat(id) {
            console.log("Opening chat ID:", id);
            // Future logic: window.location.href = `chat.html?id=${id}`;
        }

        // Initialize
        renderChats();

    </script>
</body>
</html>
