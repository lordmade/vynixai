<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Vynix Chat</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --accent-purple: #d946ef;
            --accent-green: #10b981;
            --logo-gradient: linear-gradient(135deg, #000000 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-dim: #71717a;
            --border-color: #f4f4f5;
        }

        /* Prevent long-press highlights and text selection for a native app feel */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none; 
            -webkit-user-select: none; 
            user-select: none; 
        }

        /* Allow selection only in specific input areas */
        input, textarea, .selectable {
            -webkit-user-select: text;
            user-select: text;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header & Tabs --- */
        header { padding: 16px 16px 0 16px; background: #fff; z-index: 10; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .brand { font-size: 24px; font-weight: 700; background: var(--logo-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
        
        .tabs { display: flex; position: relative; border-bottom: 1px solid var(--border-color); }
        .tab { flex: 1; text-align: center; padding: 12px 0; font-size: 14px; font-weight: 600; color: var(--text-dim); transition: 0.3s; cursor: pointer; }
        .tab.active { color: var(--accent-purple); }
        .tab-indicator { position: absolute; bottom: 0; height: 3px; width: 33.33%; background: var(--accent-purple); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 10px 10px 0 0; }

        /* --- Main Content Area --- */
        #main-app { flex: 1; display: flex; flex-direction: column; transition: filter 0.3s ease; }
        #main-app.blurred { filter: blur(10px); pointer-events: none; }
        .list-container { flex: 1; overflow-y: auto; padding-bottom: 100px; }

        /* --- Chat Items --- */
        .chat-item { display: flex; align-items: center; padding: 14px 16px; border-bottom: 1px solid var(--border-color); transition: background 0.2s; }
        .chat-item:active { background: #fafafa; }
        .avatar { width: 55px; height: 55px; border-radius: 18px; object-fit: cover; background: #eee; margin-right: 14px; }
        .chat-info { flex: 1; min-width: 0; }
        .chat-row { display: flex; justify-content: space-between; align-items: center; }
        .user-name { font-weight: 600; font-size: 16px; }
        .last-msg { font-size: 14px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .time { font-size: 11px; color: var(--text-dim); }

        /* --- Bottom Sheet Auth --- */
        .auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 1000; display: none; opacity: 0; transition: 0.3s; }
        .auth-overlay.active { display: block; opacity: 1; }
        .bottom-sheet { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; padding: 32px 24px; border-radius: 24px 24px 0 0; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.17, 0.84, 0.44, 1); text-align: center; }
        .auth-overlay.active .bottom-sheet { transform: translateY(0); }
        .sheet-handle { width: 40px; height: 4px; background: #e4e4e7; border-radius: 2px; margin: 0 auto 20px; }
        
        .google-btn { display: flex; align-items: center; justify-content: center; width: 100%; padding: 14px; border: 1px solid #e4e4e7; border-radius: 16px; background: #fff; font-weight: 600; font-family: inherit; cursor: pointer; margin-top: 20px; }
        .google-btn img { width: 20px; margin-right: 12px; }

        /* --- Floating Action Button --- */
        .fab { position: fixed; bottom: 24px; right: 20px; width: 60px; height: 60px; background: #000; color: #fff; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,0,0,0.2); cursor: pointer; }

        .loading-spinner { display: none; margin-top: 10px; font-size: 12px; color: var(--accent-purple); }
    </style>
</head>
<body>

    <div id="main-app">
        <header>
            <div class="top-bar">
                <div class="brand" id="profileTrigger">Vynix</div>
                <div class="header-actions">
                    <span class="material-symbols-rounded">search</span>
                    <span class="material-symbols-rounded" style="margin-left:15px;">more_vert</span>
                </div>
            </div>
            <div class="tabs">
                <div class="tab active" onclick="ui.switchTab(0, 'chats')">Chats</div>
                <div class="tab" onclick="ui.switchTab(1, 'status')">Status</div>
                <div class="tab" onclick="ui.switchTab(2, 'calls')">Calls</div>
                <div class="tab-indicator" id="tabInd"></div>
            </div>
        </header>

        <main class="list-container" id="list-container">
            </main>

        <div class="fab">
            <span class="material-symbols-rounded">add_comment</span>
        </div>
    </div>

    <input type="file" id="imageInput" accept="image/*" style="display:none;">

    <div class="auth-overlay" id="authOverlay">
        <div class="bottom-sheet">
            <div class="sheet-handle"></div>
            <h2 style="margin:0;">Join Vynix</h2>
            <p style="color:var(--text-dim); margin-bottom:24px;">Connect with your community instantly.</p>
            <button class="google-btn" id="loginBtn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/0/google.svg">
                Continue with Google
            </button>
            <div id="uploadStatus" class="loading-spinner">Uploading to Cloudinary...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            projectId: "fire-b-a8878",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e",
            databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com"
        };

        // Cloudinary Config (REPLACE THESE)
        const CLOUD_NAME = "YOUR_CLOUD_NAME";
        const UPLOAD_PRESET = "YOUR_UNSIGNED_PRESET";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        const authOverlay = document.getElementById('authOverlay');
        const mainApp = document.getElementById('main-app');
        const listContainer = document.getElementById('list-container');

        // --- 1. Authentication Listener ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                authOverlay.classList.remove('active');
                mainApp.classList.remove('blurred');
                syncUser(user);
                loadChats();
            } else {
                authOverlay.classList.add('active');
                mainApp.classList.add('blurred');
            }
        });

        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);

        // --- 2. Profile Sync ---
        async function syncUser(user) {
            const userRef = ref(db, 'users/' + user.uid);
            await set(userRef, {
                uid: user.uid,
                name: user.displayName,
                email: user.email,
                photo: user.photoURL,
                lastSeen: serverTimestamp()
            }, { merge: true });
        }

        // --- 3. Cloudinary Upload Logic ---
        const imageInput = document.getElementById('imageInput');
        document.getElementById('profileTrigger').onclick = () => imageInput.click();

        imageInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('uploadStatus').style.display = 'block';
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);

            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                
                // Update Firebase with Cloudinary URL
                const user = auth.currentUser;
                await set(ref(db, 'users/' + user.uid + '/photo'), data.secure_url, { merge: true });
                alert("Profile Updated!");
                location.reload();
            } catch (err) {
                console.error(err);
                alert("Upload failed.");
            } finally {
                document.getElementById('uploadStatus').style.display = 'none';
            }
        };

        // --- 4. Chat List Loader ---
        function loadChats() {
            onValue(ref(db, 'chats'), (snapshot) => {
                const data = snapshot.val();
                listContainer.innerHTML = '';
                if (!data) return;

                Object.keys(data).forEach(id => {
                    const chat = data[id];
                    listContainer.innerHTML += `
                        <div class="chat-item" onclick="window.location.href='chat.html?id=${id}'">
                            <img src="${chat.photo || 'https://api.dicebear.com/7.x/avataaars/svg?seed='+id}" class="avatar">
                            <div class="chat-info">
                                <div class="chat-row">
                                    <span class="user-name">${chat.name}</span>
                                    <span class="time">${chat.time || ''}</span>
                                </div>
                                <div class="last-msg">${chat.lastMsg || 'New conversation'}</div>
                            </div>
                        </div>`;
                });
            });
        }

        // --- UI Interactions ---
        window.ui = {
            switchTab: (index, label) => {
                document.getElementById('tabInd').style.transform = `translateX(${index * 100}%)`;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab')[index].classList.add('active');
                if (label !== 'chats') {
                    listContainer.innerHTML = `<div style="padding:40px; text-align:center; color:#71717a;">${label} coming soon!</div>`;
                } else {
                    loadChats();
                }
            }
        };
    </script>
</body>
</html>
