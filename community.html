<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Vynix Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <style>
        :root {
            --accent-purple: #d946ef;
            --accent-green: #10b981;
            --logo-gradient: linear-gradient(135deg, #000000 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-dim: #71717a;
            --border-color: #f4f4f5;
            --shimmer-bg: #f0f0f0;
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        input, textarea, .selectable {
            -webkit-user-select: text;
            user-select: text;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header { padding: 16px 16px 0 16px; background: #fff; z-index: 10; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .brand { font-size: 24px; font-weight: 700; background: var(--logo-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; cursor: pointer; }
       
        .tabs { display: flex; position: relative; border-bottom: 1px solid var(--border-color); }
        .tab { flex: 1; text-align: center; padding: 12px 0; font-size: 14px; font-weight: 600; color: var(--text-dim); transition: 0.3s; cursor: pointer; }
        .tab.active { color: var(--accent-purple); }
        .tab-indicator { position: absolute; bottom: 0; height: 3px; width: 33.33%; background: var(--accent-purple); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 10px 10px 0 0; }
        
        #main-app { flex: 1; display: flex; flex-direction: column; transition: filter 0.3s ease; }
        #main-app.blurred { filter: blur(10px); pointer-events: none; }
        .list-container { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        
        .chat-item { display: flex; align-items: center; padding: 14px 16px; border-bottom: 1px solid var(--border-color); transition: background 0.2s; cursor: pointer; }
        .chat-item:active { background: #fafafa; }
        .avatar { width: 55px; height: 55px; border-radius: 18px; object-fit: cover; background: #eee; margin-right: 14px; }
        .chat-info { flex: 1; min-width: 0; }
        .chat-row { display: flex; justify-content: space-between; align-items: center; }
        .user-name { font-weight: 600; font-size: 16px; }
        .last-msg { font-size: 14px; color: var(--text-dim); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .time { font-size: 11px; color: var(--text-dim); }
        
        /* Shimmer Skeleton */
        .skeleton-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
        }
        .skeleton-avatar {
            width: 55px;
            height: 55px;
            border-radius: 18px;
            background: var(--shimmer-bg);
            margin-right: 14px;
        }
        .skeleton-lines {
            flex: 1;
        }
        .skeleton-line {
            height: 16px;
            background: var(--shimmer-bg);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .skeleton-line.short {
            width: 60%;
        }
        .skeleton-line.time {
            width: 40px;
            height: 12px;
            float: right;
        }
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { left: -150%; }
            100% { left: 100%; }
        }

        /* Bottom Sheet for Users List */
        .users-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.4); 
            z-index: 1000; 
            display: none; 
            opacity: 0; 
            transition: opacity 0.3s; 
        }
        .users-overlay.active { display: block; opacity: 1; }
        .users-sheet { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            max-height: 80vh;
            background: #fff; 
            padding: 20px 24px; 
            border-radius: 24px 24px 0 0; 
            transform: translateY(100%); 
            transition: transform 0.4s cubic-bezier(0.17, 0.84, 0.44, 1); 
            overflow-y: auto;
        }
        .users-overlay.active .users-sheet { transform: translateY(0); }
        .users-sheet .sheet-handle { 
            width: 40px; 
            height: 4px; 
            background: #e4e4e7; 
            border-radius: 2px; 
            margin: 0 auto 20px; 
        }
        .users-sheet h2 {
            margin: 0 0 16px 0;
            text-align: center;
            font-size: 20px;
        }
        .user-list-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .user-list-item:last-child {
            border-bottom: none;
        }
        .user-list-avatar {
            width: 50px;
            height: 50px;
            border-radius: 16px;
            object-fit: cover;
            margin-right: 14px;
        }
        .user-list-name {
            font-weight: 600;
            font-size: 16px;
        }
        .user-list-email {
            font-size: 13px;
            color: var(--text-dim);
        }

        /* Auth overlay */
        .auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 1000; display: none; opacity: 0; transition: 0.3s; }
        .auth-overlay.active { display: block; opacity: 1; }
        .bottom-sheet { position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; padding: 32px 24px; border-radius: 24px 24px 0 0; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.17, 0.84, 0.44, 1); text-align: center; }
        .auth-overlay.active .bottom-sheet { transform: translateY(0); }
        .sheet-handle { width: 40px; height: 4px; background: #e4e4e7; border-radius: 2px; margin: 0 auto 20px; }
       
        .google-btn { display: flex; align-items: center; justify-content: center; width: 100%; padding: 14px; border: 1px solid #e4e4e7; border-radius: 16px; background: #fff; font-weight: 600; font-family: inherit; cursor: pointer; margin-top: 20px; }
        .google-btn img { width: 20px; margin-right: 12px; }

        .fab { position: fixed; bottom: 24px; right: 20px; width: 60px; height: 60px; background: #000; color: #fff; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,0,0,0.2); cursor: pointer; z-index: 9; }
        .loading-spinner { display: none; margin-top: 10px; font-size: 12px; color: var(--accent-purple); }
    </style>
</head>
<body>
    <div id="main-app">
        <header>
            <div class="top-bar">
                <div class="brand" id="profileTrigger">Vynix</div>
                <div class="header-actions">
                    <span class="material-symbols-rounded">search</span>
                    <span class="material-symbols-rounded" style="margin-left:15px;">more_vert</span>
                </div>
            </div>
            <div class="tabs">
                <div class="tab active" onclick="ui.switchTab(0, 'chats')">Chats</div>
                <div class="tab" onclick="ui.switchTab(1, 'status')">Status</div>
                <div class="tab" onclick="ui.switchTab(2, 'calls')">Calls</div>
                <div class="tab-indicator" id="tabInd"></div>
            </div>
        </header>
        <main class="list-container" id="list-container">
        </main>
        <div class="fab" id="fabButton">
            <span class="material-symbols-rounded">group</span>
        </div>
    </div>

    <input type="file" id="imageInput" accept="image/*" style="display:none;">

    <!-- Auth Overlay -->
    <div class="auth-overlay" id="authOverlay">
        <div class="bottom-sheet">
            <div class="sheet-handle"></div>
            <h2 style="margin:0;">Join Vynix</h2>
            <p style="color:var(--text-dim); margin-bottom:24px;">Connect with your community instantly.</p>
            <button class="google-btn" id="loginBtn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/0/google.svg">
                Continue with Google
            </button>
            <div id="uploadStatus" class="loading-spinner">Uploading to Cloudinary...</div>
        </div>
    </div>

    <!-- Users List Overlay -->
    <div class="users-overlay" id="usersOverlay">
        <div class="users-sheet">
            <div class="sheet-handle"></div>
            <h2>All Users</h2>
            <div id="usersList">
                <!-- Users will be injected here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, serverTimestamp, off } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            projectId: "fire-b-a8878",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e",
            databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com"
        };

        const CLOUD_NAME = "YOUR_CLOUD_NAME";
        const UPLOAD_PRESET = "YOUR_UNSIGNED_PRESET";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const provider = new GoogleAuthProvider();

        const authOverlay = document.getElementById('authOverlay');
        const mainApp = document.getElementById('main-app');
        const listContainer = document.getElementById('list-container');
        const usersOverlay = document.getElementById('usersOverlay');
        const usersList = document.getElementById('usersList');
        const fabButton = document.getElementById('fabButton');

        let usersListener = null; // To track and clean up the listener

        // Show shimmer placeholders for chats
        function showShimmer() {
            let skeletonHTML = '';
            for (let i = 0; i < 8; i++) {
                skeletonHTML += `
                    <div class="skeleton-item">
                        <div class="skeleton-avatar shimmer"></div>
                        <div class="skeleton-lines">
                            <div class="skeleton-line shimmer" style="width:70%;"></div>
                            <div class="skeleton-line short shimmer"></div>
                            <div class="skeleton-line time shimmer"></div>
                        </div>
                    </div>`;
            }
            listContainer.innerHTML = skeletonHTML;
        }

        // Authentication
        onAuthStateChanged(auth, (user) => {
            if (user) {
                authOverlay.classList.remove('active');
                mainApp.classList.remove('blurred');
                syncUser(user);
                loadChats();
            } else {
                authOverlay.classList.add('active');
                mainApp.classList.add('blurred');
            }
        });

        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, provider);

        // Sync current user
        async function syncUser(user) {
            const userRef = ref(db, 'users/' + user.uid);
            await set(userRef, {
                uid: user.uid,
                name: user.displayName,
                email: user.email,
                photo: user.photoURL,
                lastSeen: serverTimestamp()
            }, { merge: true });
        }

        // Profile picture upload
        const imageInput = document.getElementById('imageInput');
        document.getElementById('profileTrigger').onclick = () => imageInput.click();
        imageInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('uploadStatus').style.display = 'block';
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);
            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                const user = auth.currentUser;
                await set(ref(db, 'users/' + user.uid + '/photo'), data.secure_url, { merge: true });
                alert("Profile Updated!");
                location.reload();
            } catch (err) {
                console.error(err);
                alert("Upload failed.");
            } finally {
                document.getElementById('uploadStatus').style.display = 'none';
            }
        };

        // Load chats
        function loadChats() {
            showShimmer();
            onValue(ref(db, 'chats'), (snapshot) => {
                const data = snapshot.val();
                listContainer.innerHTML = '';
                if (!data || Object.keys(data).length === 0) {
                    listContainer.innerHTML = `<div style="padding:40px; text-align:center; color:#71717a;">No chats yet. Start a new conversation!</div>`;
                    return;
                }
                Object.keys(data).forEach(id => {
                    const chat = data[id];
                    listContainer.innerHTML += `
                        <div class="chat-item" onclick="window.location.href='chat.html?id=${id}'">
                            <img src="${chat.photo || 'https://api.dicebear.com/7.x/avataaars/svg?seed=' + id}" class="avatar" alt="">
                            <div class="chat-info">
                                <div class="chat-row">
                                    <span class="user-name">${chat.name || 'Unknown'}</span>
                                    <span class="time">${chat.time || ''}</span>
                                </div>
                                <div class="last-msg">${chat.lastMsg || 'New conversation'}</div>
                            </div>
                        </div>`;
                });
            });
        }

        // Load all users (including current user)
        function loadAllUsers() {
            // Clear any previous listener to prevent duplicates
            if (usersListener) {
                off(ref(db, 'users'));
            }

            // Show initial loading state
            usersList.innerHTML = '<div style="text-align:center; padding:20px; color:#71717a;">Loading users...</div>';

            usersListener = onValue(ref(db, 'users'), (snapshot) => {
                const data = snapshot.val();
                usersList.innerHTML = ''; // Clear loading message

                if (!data || Object.keys(data).length === 0) {
                    usersList.innerHTML = '<div style="text-align:center; padding:40px; color:#71717a;">No users found.</div>';
                    return;
                }

                // Sort users alphabetically by name (optional)
                const sortedUsers = Object.entries(data).sort((a, b) => {
                    const nameA = a[1].name || '';
                    const nameB = b[1].name || '';
                    return nameA.localeCompare(nameB);
                });

                sortedUsers.forEach(([uid, user]) => {
                    const photoUrl = user.photo || `https://api.dicebear.com/7.x/avataaars/svg?seed=${uid}`;
                    usersList.innerHTML += `
                        <div class="user-list-item" onclick="startChatWith('${uid}', '${(user.name || 'User').replace(/'/g, "\\'")}', '${photoUrl}')">
                            <img src="${photoUrl}" class="user-list-avatar" alt="">
                            <div>
                                <div class="user-list-name">${user.name || 'Anonymous'}</div>
                                <div class="user-list-email">${user.email || ''}</div>
                            </div>
                        </div>`;
                });
            });
        }

        // Placeholder for starting a chat
        function startChatWith(uid, name, photo) {
            // Prevent starting chat with yourself
            if (uid === auth.currentUser?.uid) {
                alert("You cannot start a chat with yourself.");
                return;
            }
            alert(`Start chat with ${name} (UID: ${uid})`);
            // Future: create chat room or navigate
            usersOverlay.classList.remove('active');
        }

        // FAB click -> show users bottom sheet
        fabButton.onclick = () => {
            const currentUser = auth.currentUser;
            if (!currentUser) {
                alert("Please sign in first.");
                return;
            }
            loadAllUsers();
            usersOverlay.classList.add('active');
        };

        // Close users sheet when tapping overlay
        usersOverlay.onclick = (e) => {
            if (e.target === usersOverlay) {
                usersOverlay.classList.remove('active');
                // Clean up listener when closing
                if (usersListener) {
                    off(ref(db, 'users'));
                    usersListener = null;
                }
            }
        };

        // Tab switching
        window.ui = {
            switchTab: (index, label) => {
                document.getElementById('tabInd').style.transform = `translateX(${index * 100}%)`;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab')[index].classList.add('active');
                if (label !== 'chats') {
                    listContainer.innerHTML = `<div style="padding:40px; text-align:center; color:#71717a;">${label} coming soon!</div>`;
                } else {
                    loadChats();
                }
            }
        };
    </script>
</body>
</html>
