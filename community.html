<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vynix Lingua Secure</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #d946ef;
            --accent: #10b981;
            --gradient: linear-gradient(135deg, #2563eb 0%, #d946ef 100%);
            --bg-body: #f0f4f8;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --header-height: 65px;
            --input-height: 70px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* App Layout */
        .app-container { max-width: 600px; margin: 0 auto; height: 100vh; background: white; display: flex; flex-direction: column; position: relative; box-shadow: 0 0 40px rgba(0,0,0,0.1); }

        /* Header */
        .header { height: var(--header-height); padding: 0 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #eee; background: white; z-index: 100; }
        .brand-title { font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 18px; color: var(--primary); }

        /* Friends List */
        .friends-list { flex: 1; overflow-y: auto; padding-bottom: 20px; }
        .friend-item { display: flex; align-items: center; padding: 15px 20px; border-bottom: 1px solid #f8fafc; cursor: pointer; transition: background 0.2s; }
        .friend-item:active { background: #f1f5f9; }
        .avatar { width: 50px; height: 50px; border-radius: 15px; background: var(--gradient); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; margin-right: 15px; }
        .friend-info { flex: 1; min-width: 0; }
        .friend-header { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .friend-name { font-weight: 600; font-size: 15px; }
        .friend-time { font-size: 11px; color: var(--text-muted); }
        .friend-last-msg { font-size: 13px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; gap: 4px; }

        /* Private Chat View */
        .chat-view { position: absolute; inset: 0; background: var(--bg-body); z-index: 200; transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; }
        .chat-view.open { transform: translateX(0); }
        
        .messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
        .msg-row { display: flex; width: 100%; }
        .msg-row.own { justify-content: flex-end; }
        .bubble { max-width: 80%; padding: 10px 14px; border-radius: 15px; font-size: 14px; line-height: 1.4; position: relative; }
        .msg-row.own .bubble { background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .msg-row:not(.own) .bubble { background: white; color: var(--text-main); border-bottom-left-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .msg-time { font-size: 9px; opacity: 0.7; margin-top: 4px; display: block; text-align: right; }

        /* Input Area */
        .input-area { height: var(--input-height); background: white; border-top: 1px solid #eee; display: flex; align-items: center; padding: 0 15px; gap: 10px; }
        .input-field { flex: 1; background: #f1f5f9; border: none; padding: 12px 18px; border-radius: 25px; outline: none; font-size: 14px; }
        .send-icon-btn { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* Toast Notification */
        .toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 20px; border-radius: 30px; display: flex; align-items: center; gap: 10px; z-index: 1000; transition: top 0.4s; box-shadow: 0 10px 25px rgba(0,0,0,0.2); min-width: 250px; }
        .toast.show { top: 20px; }

        /* Auth Overlay */
        .auth-overlay { position: fixed; inset: 0; background: white; z-index: 500; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 40px; }
        .auth-overlay.open { display: flex; }
        .auth-input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 12px; outline: none; }
        .auth-btn { width: 100%; padding: 14px; background: var(--gradient); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>

    <div class="toast" id="toast">
        <div id="toastIcon" style="background:var(--accent); width:24px; height:24px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:12px;">!</div>
        <div id="toastText">New Message</div>
    </div>

    <div class="app-container">
        <header class="header">
            <div class="brand-title">Vynix Secure</div>
            <span class="material-symbols-rounded" style="color:var(--accent)">shield</span>
        </header>

        <div id="friendsList" class="friends-list">
            <div style="text-align: center; color: #999; margin-top: 50px;">No conversations yet.</div>
        </div>

        <div id="chatView" class="chat-view">
            <header class="header">
                <button onclick="closeChat()" style="background:none; border:none; padding:0; cursor:pointer;">
                    <span class="material-symbols-rounded">arrow_back</span>
                </button>
                <div style="flex:1; margin-left:15px;">
                    <div id="chatPartnerName" style="font-weight:600;">Chat</div>
                    <div style="font-size:10px; color:var(--accent);">‚óè Online</div>
                </div>
            </header>
            
            <div id="privateMessages" class="messages-container"></div>

            <div class="input-area">
                <input type="text" id="privateInput" class="input-field" placeholder="Type encrypted message...">
                <button class="send-icon-btn" id="sendPrivateBtn">
                    <span class="material-symbols-rounded">send</span>
                </button>
            </div>
        </div>
    </div>

    <div class="auth-overlay" id="authOverlay">
        <h2 style="font-family: 'Poppins';">Vynix Secure</h2>
        <input type="email" id="email" class="auth-input" placeholder="Email">
        <input type="password" id="pass" class="auth-input" placeholder="Password">
        <button class="auth-btn" onclick="handleAuth()">Sign In / Sign Up</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
        import { getFirestore, collection, query, orderBy, limit, addDoc, onSnapshot, serverTimestamp, doc, setDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            projectId: "fire-b-a8878",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- E2EE ENGINE ---
        async function getSecretKey(chatID) {
            const encoder = new TextEncoder();
            const rawKey = encoder.encode(chatID.padEnd(32, '0').slice(0, 32));
            return await crypto.subtle.importKey("raw", rawKey, "AES-GCM", false, ["encrypt", "decrypt"]);
        }

        async function encrypt(text, chatID) {
            const key = await getSecretKey(chatID);
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const cipher = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, new TextEncoder().encode(text));
            return {
                text: btoa(String.fromCharCode(...new Uint8Array(cipher))),
                iv: btoa(String.fromCharCode(...iv))
            };
        }

        async function decrypt(cipher, ivText, chatID) {
            try {
                const key = await getSecretKey(chatID);
                const data = Uint8Array.from(atob(cipher), c => c.charCodeAt(0));
                const iv = Uint8Array.from(atob(ivText), c => c.charCodeAt(0));
                const plain = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
                return new TextDecoder().decode(plain);
            } catch (e) { return "üîí Encrypted Message"; }
        }

        // --- STATE ---
        let currentUser = null;
        let activeChatId = null;
        let chatUnsub = null;

        // --- AUTH ---
        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            try {
                const res = await signInWithEmailAndPassword(auth, email, pass);
            } catch {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(res.user, { displayName: email.split('@')[0] });
            }
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('authOverlay').classList.remove('open');
                initFriendsList();
            } else {
                document.getElementById('authOverlay').classList.add('open');
            }
        });

        // --- FRIENDS LIST (INSTANT + SORTED) ---
        function initFriendsList() {
            const q = query(collection(db, 'conversations', currentUser.uid, 'userConversations'), orderBy('updatedAt', 'desc'));
            onSnapshot(q, async (snap) => {
                const list = document.getElementById('friendsList');
                list.innerHTML = '';
                
                for (const d of snap.docs) {
                    const chat = d.data();
                    const lastMsg = await decrypt(chat.lastMessage.text, chat.lastMessage.iv, chat.id);
                    const time = chat.updatedAt ? new Date(chat.updatedAt.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                    
                    const item = document.createElement('div');
                    item.className = 'friend-item';
                    item.onclick = () => openChat(chat.id, chat.title);
                    item.innerHTML = `
                        <div class="avatar">${chat.title[0]}</div>
                        <div class="friend-info">
                            <div class="friend-header">
                                <span class="friend-name">${chat.title}</span>
                                <span class="friend-time">${time}</span>
                            </div>
                            <div class="friend-last-msg">
                                <span class="material-symbols-rounded" style="font-size:14px; color:var(--accent)">lock</span>
                                ${lastMsg}
                            </div>
                        </div>
                    `;
                    list.appendChild(item);

                    // Notification Logic
                    if (chat.lastMessage.senderId !== currentUser.uid && !activeChatId) {
                         showToast(chat.title, lastMsg);
                    }
                }
            });
        }

        // --- CHAT WINDOW ---
        window.openChat = (id, name) => {
            activeChatId = id;
            document.getElementById('chatPartnerName').innerText = name;
            document.getElementById('chatView').classList.add('open');
            loadMessages(id);
        };

        window.closeChat = () => {
            document.getElementById('chatView').classList.remove('open');
            activeChatId = null;
            if (chatUnsub) chatUnsub();
        };

        function loadMessages(id) {
            const container = document.getElementById('privateMessages');
            container.innerHTML = '';
            const q = query(collection(db, 'chats', id, 'messages'), orderBy('timestamp', 'asc'), limit(50));
            
            chatUnsub = onSnapshot(q, async (snap) => {
                for (const change of snap.docChanges()) {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        const isOwn = data.senderId === currentUser.uid;
                        const text = await decrypt(data.text, data.iv, id);
                        const time = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                        
                        const div = document.createElement('div');
                        div.className = `msg-row ${isOwn ? 'own' : ''}`;
                        div.innerHTML = `<div class="bubble">${text}<span class="msg-time">${time}</span></div>`;
                        container.appendChild(div);
                        container.scrollTop = container.scrollHeight;
                    }
                }
            });
        }

        // --- SENDING ---
        document.getElementById('sendPrivateBtn').onclick = async () => {
            const input = document.getElementById('privateInput');
            const val = input.value.trim();
            if (!val || !activeChatId) return;

            input.value = '';
            const encrypted = await encrypt(val, activeChatId);
            
            const msgObj = {
                senderId: currentUser.uid,
                text: encrypted.text,
                iv: encrypted.iv,
                timestamp: serverTimestamp()
            };

            // 1. Add Message
            await addDoc(collection(db, 'chats', activeChatId, 'messages'), msgObj);

            // 2. Update Conversation Summary (Moves to top)
            const summary = {
                id: activeChatId,
                lastMessage: { text: encrypted.text, iv: encrypted.iv, senderId: currentUser.uid },
                updatedAt: serverTimestamp(),
                title: document.getElementById('chatPartnerName').innerText 
            };
            
            await updateDoc(doc(db, 'conversations', currentUser.uid, 'userConversations', activeChatId), summary);
            
            // Note: Recipient logic would require knowing recipient UID to update their summary doc
        };

        function showToast(name, msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastText').innerHTML = `<b>${name}</b>: ${msg}`;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
