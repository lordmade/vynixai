<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Vynix Chat</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --accent-purple: #d946ef;
            --accent-green: #10b981;
            --logo-gradient: linear-gradient(135deg, #000000 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-dim: #71717a;
            --border-color: #f4f4f5;
        }

        /* App Feel Guardrails */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
        input, textarea, .selectable { -webkit-user-select: text; user-select: text; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg-color); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* Header & Tabs */
        header { padding: 16px 16px 0 16px; background: #fff; z-index: 100; position: relative; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .brand { font-size: 24px; font-weight: 700; background: var(--logo-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .tabs { display: flex; position: relative; }
        .tab { flex: 1; text-align: center; padding: 12px 0; font-size: 14px; font-weight: 600; color: var(--text-dim); cursor: pointer; }
        .tab.active { color: var(--accent-purple); }
        .tab-indicator { position: absolute; bottom: 0; height: 3px; width: 33.33%; background: var(--accent-purple); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 10px 10px 0 0; }

        /* Dropdown Menu */
        .menu-dots { cursor: pointer; padding: 5px; }
        #main-menu { 
            position: absolute; top: 50px; right: 16px; background: white; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); border-radius: 12px; 
            width: 160px; display: none; z-index: 1000; overflow: hidden;
        }
        .menu-item { padding: 12px 16px; font-size: 14px; font-weight: 500; cursor: pointer; border-bottom: 1px solid var(--border-color); }
        .menu-item:last-child { border-bottom: none; }
        .menu-item:active { background: #f4f4f5; }

        /* Content & Pages */
        #view-port { flex: 1; display: flex; width: 300%; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .page { width: 33.33%; height: 100%; overflow-y: auto; padding-bottom: 100px; }

        /* Overlays (Profile & Users) */
        .full-overlay { position: fixed; inset: 0; background: #fff; z-index: 2000; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.17, 0.84, 0.44, 1); display: flex; flex-direction: column; }
        .full-overlay.active { transform: translateY(0); }
        .overlay-header { padding: 16px; display: flex; align-items: center; border-bottom: 1px solid var(--border-color); }
        .overlay-content { flex: 1; overflow-y: auto; padding: 24px; }

        /* Profile Specific Styles */
        .profile-pic-box { position: relative; width: 120px; height: 120px; margin: 0 auto 30px; }
        .profile-pic-box img { width: 100%; height: 100%; border-radius: 40px; object-fit: cover; background: #eee; }
        .edit-badge { position: absolute; bottom: -5px; right: -5px; background: #000; color: #fff; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 3px solid #fff; }
        
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 12px; color: var(--accent-purple); font-weight: 700; margin-bottom: 8px; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 12px 0; border: none; border-bottom: 2px solid var(--border-color); font-family: inherit; font-size: 16px; outline: none; transition: 0.3s; }
        .input-group input:focus { border-color: var(--accent-purple); }

        .btn-save { background: #000; color: #fff; border: none; width: 100%; padding: 16px; border-radius: 16px; font-weight: 600; font-family: inherit; margin-top: 20px; cursor: pointer; }

        /* Utils */
        .fab { position: fixed; bottom: 24px; right: 20px; width: 60px; height: 60px; background: #000; color: #fff; border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 20px rgba(0,0,0,0.2); z-index: 500; }
        .chat-item { display: flex; align-items: center; padding: 14px 16px; border-bottom: 1px solid var(--border-color); }
        .avatar { width: 52px; height: 52px; border-radius: 18px; margin-right: 14px; background: #eee; }
    </style>
</head>
<body>

<div id="main-app">
    <header>
        <div class="top-bar">
            <div class="brand">Vynix</div>
            <div class="header-actions">
                <span class="material-symbols-rounded">search</span>
                <span class="material-symbols-rounded menu-dots" id="menuTrigger">more_vert</span>
            </div>
        </div>
        <div id="main-menu">
            <div class="menu-item" onclick="ui.toggleProfile(true)">Profile</div>
            <div class="menu-item" onclick="alert('Settings coming soon')">Settings</div>
            <div class="menu-item" id="logoutBtn" style="color: #ef4444;">Logout</div>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="ui.goToPage(0)">Chats</div>
            <div class="tab" onclick="ui.goToPage(1)">Status</div>
            <div class="tab" onclick="ui.goToPage(2)">Calls</div>
            <div id="tabInd" class="tab-indicator"></div>
        </div>
    </header>

    <div id="view-port">
        <div class="page" id="chats-page"></div>
        <div class="page" style="padding:40px; text-align:center;">Status View</div>
        <div class="page" style="padding:40px; text-align:center;">Calls View</div>
    </div>

    <div class="fab" id="openUsers">
        <span class="material-symbols-rounded">add_comment</span>
    </div>
</div>

<div id="profile-overlay" class="full-overlay">
    <div class="overlay-header">
        <span class="material-symbols-rounded" onclick="ui.toggleProfile(false)">arrow_back</span>
        <span style="margin-left:20px; font-weight:700;">Profile</span>
    </div>
    <div class="overlay-content">
        <div class="profile-pic-box">
            <img id="p-display-img" src="">
            <div class="edit-badge" onclick="document.getElementById('imageInput').click()">
                <span class="material-symbols-rounded" style="font-size:18px;">photo_camera</span>
            </div>
        </div>
        
        <div class="input-group">
            <label>Display Name</label>
            <input type="text" id="p-name" placeholder="Your Name">
        </div>

        <div class="input-group">
            <label>About / Status</label>
            <input type="text" id="p-status" placeholder="Hey there! I am using Vynix.">
        </div>

        <button class="btn-save" id="saveProfileBtn">Save Profile</button>
        <p id="p-email" style="text-align:center; font-size:12px; color:var(--text-dim); margin-top:20px;"></p>
    </div>
</div>

<input type="file" id="imageInput" accept="image/*" style="display:none;">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, get, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
        authDomain: "fire-b-a8878.firebaseapp.com",
        projectId: "fire-b-a8878",
        appId: "1:658673187627:web:6e4c29af661785f0afa36e",
        databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com"
    };

    // Cloudinary (REPLACE WITH YOUR DATA)
    const CLOUD_NAME = "YOUR_CLOUD_NAME";
    const UPLOAD_PRESET = "YOUR_UNSIGNED_PRESET";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentPage = 0;

    // --- 1. UI Controller ---
    window.ui = {
        goToPage: (index) => {
            currentPage = index;
            document.getElementById('view-port').style.transform = `translateX(-${index * 33.33}%)`;
            document.getElementById('tabInd').style.transform = `translateX(${index * 100}%)`;
            document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', i === index));
        },
        toggleMenu: (show) => {
            document.getElementById('main-menu').style.display = show ? 'block' : 'none';
        },
        toggleProfile: async (show) => {
            ui.toggleMenu(false);
            const overlay = document.getElementById('profile-overlay');
            overlay.classList.toggle('active', show);
            if(show) {
                const snap = await get(ref(db, 'users/' + auth.currentUser.uid));
                const data = snap.val();
                document.getElementById('p-display-img').src = data.photo || '';
                document.getElementById('p-name').value = data.name || '';
                document.getElementById('p-status').value = data.status || 'Available';
                document.getElementById('p-email').innerText = data.email || '';
            }
        }
    };

    // --- 2. Auth Logic ---
    onAuthStateChanged(auth, user => {
        if (!user) window.location.href = 'index.html'; // Or show auth sheet
        loadChats();
    });

    document.getElementById('menuTrigger').onclick = (e) => {
        e.stopPropagation();
        const menu = document.getElementById('main-menu');
        ui.toggleMenu(menu.style.display !== 'block');
    };

    document.onclick = () => ui.toggleMenu(false);
    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    // --- 3. Profile Save & Cloudinary ---
    document.getElementById('saveProfileBtn').onclick = async () => {
        const uid = auth.currentUser.uid;
        const newName = document.getElementById('p-name').value;
        const newStatus = document.getElementById('p-status').value;

        await update(ref(db, 'users/' + uid), {
            name: newName,
            status: newStatus
        });
        alert("Profile Saved!");
        ui.toggleProfile(false);
    };

    const imageInput = document.getElementById('imageInput');
    imageInput.onchange = async (e) => {
        const file = e.target.files[0];
        if(!file) return;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', UPLOAD_PRESET);

        try {
            const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                method: 'POST', body: formData
            });
            const data = await res.json();
            
            await update(ref(db, 'users/' + auth.currentUser.uid), { photo: data.secure_url });
            document.getElementById('p-display-img').src = data.secure_url;
            alert("Photo updated!");
        } catch(err) { console.error(err); }
    };

    // --- 4. Chat Loader ---
    function loadChats() {
        onValue(ref(db, 'chats'), snapshot => {
            const container = document.getElementById('chats-page');
            container.innerHTML = '';
            snapshot.forEach(child => {
                const c = child.val();
                container.innerHTML += `
                    <div class="chat-item">
                        <img src="${c.photo}" class="avatar">
                        <div>
                            <span style="font-weight:600;">${c.name}</span><br>
                            <span style="font-size:13px; color:#71717a;">${c.lastMsg || 'Tap to chat'}</span>
                        </div>
                    </div>`;
            });
        });
    }
</script>
</body>
</html>
