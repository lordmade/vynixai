<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix Lingua Community</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  
  <style>
    :root {
      /* Vynix Brand Colors */
      --primary: #2563eb;
      --secondary: #d946ef;
      --accent: #10b981;
      --gradient: linear-gradient(135deg, #2563eb 0%, #d946ef 100%);
      
      /* UI Colors */
      --bg-body: #f0f4f8;
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.5);
      --text-main: #1e293b;
      --text-muted: #64748b;
      --bubble-own: var(--gradient);
      --bubble-other: #ffffff;
      
      /* Spacing */
      --header-height: 60px;
      --input-height: 70px;
      --max-width: 900px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* --- Background Canvas --- */
    #rainCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* --- Main Layout Container (Glass Panel) --- */
    .app-container {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    @media (min-width: 768px) {
      .app-container {
        max-width: var(--max-width);
        margin: 0 auto;
        border-left: 1px solid rgba(255,255,255,0.4);
        border-right: 1px solid rgba(255,255,255,0.4);
        box-shadow: 0 0 50px rgba(0,0,0,0.05);
      }
    }

    /* --- Header --- */
    .chat-header {
      height: var(--header-height);
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      background: rgba(255,255,255,0.9);
      flex-shrink: 0;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-icon {
      font-size: 28px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand-text {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: -0.5px;
    }

    .status-pill {
      background: rgba(16, 185, 129, 0.1);
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px; height: 8px;
      background: currentColor;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    /* --- Messages Area --- */
    .messages-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scroll-behavior: smooth;
    }

    /* --- Bubble Design --- */
    .msg-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
      animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .msg-row {
      display: flex;
      gap: 12px;
      max-width: 85%;
    }

    .msg-row.own {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .avatar {
      width: 32px; height: 32px;
      border-radius: 12px;
      background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .bubble-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .sender-name {
      font-size: 11px;
      color: var(--text-muted);
      margin-left: 4px;
      font-weight: 500;
    }

    .msg-row.own .sender-name {
      text-align: right;
      margin-right: 4px;
    }

    .bubble {
      padding: 12px 16px;
      font-size: 15px;
      line-height: 1.5;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      word-wrap: break-word;
    }

    /* Other's Bubble */
    .msg-row:not(.own) .bubble {
      background: var(--bubble-other);
      color: var(--text-main);
      border-radius: 4px 18px 18px 18px;
    }

    /* Own Bubble */
    .msg-row.own .bubble {
      background: var(--bubble-own);
      color: white;
      border-radius: 18px 4px 18px 18px;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }

    .timestamp {
      font-size: 10px;
      opacity: 0.7;
      margin-top: 4px;
      display: block;
      text-align: right;
    }

    /* --- Input Area --- */
    .input-zone {
      padding: 16px;
      background: rgba(255,255,255,0.95);
      border-top: 1px solid rgba(0,0,0,0.05);
      flex-shrink: 0;
    }

    .input-bar {
      display: flex;
      align-items: center;
      background: #f1f5f9;
      border-radius: 28px;
      padding: 6px 6px 6px 20px;
      transition: all 0.2s;
      border: 1px solid transparent;
    }

    .input-bar:focus-within {
      background: #fff;
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
    }

    .chat-input {
      flex: 1;
      border: none;
      background: transparent;
      padding: 10px 0;
      font-family: inherit;
      font-size: 16px;
      color: var(--text-main);
      outline: none;
    }

    .send-btn {
      width: 44px; height: 44px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .send-btn.active {
      background: var(--gradient);
      color: white;
      transform: scale(1.05);
    }

    /* --- Auth Sheet (Glass Style) --- */
    .auth-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      z-index: 50;
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s;
    }
    .auth-overlay.open { opacity: 1; pointer-events: all; }

    .auth-card {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: #fff;
      border-radius: 24px 24px 0 0;
      padding: 30px 20px;
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1);
    }
    @media (min-width: 768px) {
      .auth-card {
        bottom: 50%; left: 50%;
        transform: translate(-50%, 50%) scale(0.9);
        width: 400px;
        border-radius: 24px;
        opacity: 0;
      }
      .auth-overlay.open .auth-card {
        transform: translate(-50%, 50%) scale(1);
        opacity: 1;
      }
    }
    .auth-sheet.open .auth-card { transform: translateY(0); } /* Mobile Open */

    .auth-title { font-family: 'Poppins', sans-serif; font-size: 24px; font-weight: 700; margin-bottom: 20px; text-align: center; }
    .auth-input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 16px; outline: none; transition: border 0.2s; }
    .auth-input:focus { border-color: var(--primary); }
    .primary-btn { width: 100%; padding: 14px; background: var(--gradient); color: white; border: none; border-radius: 14px; font-weight: 600; font-size: 16px; cursor: pointer; margin-top: 10px; }
    
    /* Animations */
    @keyframes popIn { from { opacity: 0; transform: scale(0.9) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

    /* Empty State */
    .empty-state {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100%; text-align: center; color: var(--text-muted);
    }
    .empty-icon { font-size: 64px; margin-bottom: 16px; opacity: 0.3; }

    /* Loading */
    .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <canvas id="rainCanvas"></canvas>

  <div class="app-container">
    
    <header class="chat-header">
      <div class="brand">
        <span class="material-symbols-rounded brand-icon">forum</span>
        <span class="brand-text">Vynix Lingua</span>
      </div>
      <div class="status-pill">
        <span class="status-dot"></span>
        <span id="onlineCount">0 Online</span>
      </div>
    </header>

    <main class="messages-wrapper" id="messagesContainer">
      <div class="empty-state" id="loadingState">
        <div class="loader"></div>
      </div>
    </main>

    <div class="input-zone">
      <div class="input-bar">
        <input type="text" id="messageInput" class="chat-input" placeholder="Type a message..." autocomplete="off">
        <button id="sendButton" class="send-btn">
          <span class="material-symbols-rounded">send</span>
        </button>
      </div>
    </div>
  </div>

  <div class="auth-overlay" id="authOverlay">
    <div class="auth-card">
      <div style="display:flex; justify-content:flex-end;">
        <span class="material-symbols-rounded" style="cursor:pointer;" onclick="closeAuthSheet()">close</span>
      </div>
      <h2 class="auth-title">Join Conversation</h2>
      
      <div style="display:flex; border-bottom:1px solid #eee; margin-bottom:20px;">
        <div style="flex:1; text-align:center; padding:10px; border-bottom:2px solid var(--primary); font-weight:600; cursor:pointer;" onclick="switchAuthTab('signin')" id="tab-signin">Sign In</div>
        <div style="flex:1; text-align:center; padding:10px; border-bottom:2px solid transparent; color:#999; cursor:pointer;" onclick="switchAuthTab('signup')" id="tab-signup">Sign Up</div>
      </div>

      <div id="signin-form">
        <input type="email" id="signInEmail" class="auth-input" placeholder="Email">
        <input type="password" id="signInPassword" class="auth-input" placeholder="Password">
        <button class="primary-btn" onclick="handleSignIn()">Sign In</button>
        <button class="primary-btn" style="background:#fff; color:#333; border:1px solid #ddd; margin-top:8px; display:flex; align-items:center; justify-content:center; gap:8px;" onclick="signInWithGoogle()">
           <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Google
        </button>
      </div>

      <div id="signup-form" style="display:none;">
        <input type="text" id="signUpName" class="auth-input" placeholder="Display Name">
        <input type="email" id="signUpEmail" class="auth-input" placeholder="Email">
        <input type="password" id="signUpPassword" class="auth-input" placeholder="Password (6+ chars)">
        <button class="primary-btn" onclick="handleSignUp()">Create Account</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getFirestore, collection, query, orderBy, limit, addDoc, onSnapshot, serverTimestamp, where, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- DOM Elements ---
    const els = {
      msgs: document.getElementById('messagesContainer'),
      input: document.getElementById('messageInput'),
      sendBtn: document.getElementById('sendButton'),
      loader: document.getElementById('loadingState'),
      authOverlay: document.getElementById('authOverlay'),
      onlineCount: document.getElementById('onlineCount')
    };

    let currentUser = null;
    let unsubMsg = null;
    let unsubOnline = null;

    // --- Authentication UI ---
    window.openAuthSheet = () => {
      els.authOverlay.classList.add('open');
      document.querySelector('.auth-sheet')?.classList.add('open'); // Mobile fallback hook
    };

    window.closeAuthSheet = () => {
      els.authOverlay.classList.remove('open');
      document.querySelector('.auth-sheet')?.classList.remove('open');
    };

    window.switchAuthTab = (tab) => {
      const signIn = document.getElementById('signin-form');
      const signUp = document.getElementById('signup-form');
      const tabIn = document.getElementById('tab-signin');
      const tabUp = document.getElementById('tab-signup');
      
      if(tab === 'signin') {
        signIn.style.display = 'block'; signUp.style.display = 'none';
        tabIn.style.borderBottomColor = 'var(--primary)'; tabIn.style.color = 'var(--text-main)';
        tabUp.style.borderBottomColor = 'transparent'; tabUp.style.color = '#999';
      } else {
        signIn.style.display = 'none'; signUp.style.display = 'block';
        tabUp.style.borderBottomColor = 'var(--primary)'; tabUp.style.color = 'var(--text-main)';
        tabIn.style.borderBottomColor = 'transparent'; tabIn.style.color = '#999';
      }
    };

    // --- Auth Logic ---
    window.handleSignIn = async () => {
      const email = document.getElementById('signInEmail').value;
      const pass = document.getElementById('signInPassword').value;
      try { await signInWithEmailAndPassword(auth, email, pass); closeAuthSheet(); } 
      catch(e) { alert(e.message); }
    };

    window.handleSignUp = async () => {
      const name = document.getElementById('signUpName').value;
      const email = document.getElementById('signUpEmail').value;
      const pass = document.getElementById('signUpPassword').value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await updateProfile(cred.user, { displayName: name });
        closeAuthSheet();
      } catch(e) { alert(e.message); }
    };

    window.signInWithGoogle = async () => {
      try { await signInWithPopup(auth, new GoogleAuthProvider()); closeAuthSheet(); }
      catch(e) { alert(e.message); }
    };

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        els.input.disabled = false;
        els.input.placeholder = "Type a message...";
        updatePresence();
        loadMessages();
      } else {
        // Allow reading but prompt for auth on interact
        els.input.placeholder = "Sign in to chat...";
        loadMessages(); 
      }
    });

    // --- Message Logic ---
    function loadMessages() {
      if(unsubMsg) unsubMsg();
      const q = query(collection(db, 'communityMessages'), orderBy('createdAt', 'asc'), limit(50));
      
      unsubMsg = onSnapshot(q, (snapshot) => {
        els.msgs.innerHTML = '';
        if(snapshot.empty) {
          els.msgs.innerHTML = `
            <div class="empty-state">
              <span class="material-symbols-rounded empty-icon">forum</span>
              <h3>No messages yet</h3>
              <p>Be the first to say hello!</p>
            </div>`;
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          renderMessage(data, doc.id);
        });
        scrollToBottom();
      });
    }

    function renderMessage(msg, id) {
      const isOwn = currentUser && msg.userId === currentUser.uid;
      const initials = (msg.userName || 'A').charAt(0).toUpperCase();
      const time = msg.createdAt ? new Date(msg.createdAt.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...';

      const html = `
        <div class="msg-row ${isOwn ? 'own' : 'other'}">
          ${!isOwn ? `<div class="avatar">${initials}</div>` : ''}
          <div class="bubble-container">
            ${!isOwn ? `<span class="sender-name">${msg.userName}</span>` : ''}
            <div class="bubble">
              ${escapeHtml(msg.text)}
              <span class="timestamp" style="color:${isOwn ? 'rgba(255,255,255,0.8)' : 'rgba(0,0,0,0.4)'}">${time}</span>
            </div>
          </div>
        </div>
      `;
      
      const div = document.createElement('div');
      div.className = 'msg-group';
      div.innerHTML = html;
      els.msgs.appendChild(div);
    }

    async function sendMessage() {
      const text = els.input.value.trim();
      if (!text) return;
      if (!currentUser) { openAuthSheet(); return; }

      els.input.value = '';
      els.sendBtn.classList.remove('active');
      
      try {
        await addDoc(collection(db, 'communityMessages'), {
          text,
          userId: currentUser.uid,
          userName: currentUser.displayName || 'Anonymous',
          createdAt: serverTimestamp()
        });
        updatePresence();
      } catch (e) {
        console.error(e);
        alert("Error sending message");
      }
    }

    // --- Utilities ---
    function scrollToBottom() { els.msgs.scrollTop = els.msgs.scrollHeight; }
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    // --- Online Presence ---
    async function updatePresence() {
      if(!currentUser) return;
      const userRef = doc(db, 'communityUsers', currentUser.uid);
      await setDoc(userRef, {
        userId: currentUser.uid,
        lastSeen: serverTimestamp(),
        isOnline: true
      }, { merge: true });

      // Clean up old online count listener
      if(unsubOnline) unsubOnline();
      
      // Listen for count
      const cutoff = new Date(Date.now() - 5 * 60 * 1000); // 5 mins
      const q = query(collection(db, 'communityUsers'), where('lastSeen', '>', cutoff));
      unsubOnline = onSnapshot(q, (snap) => {
        els.onlineCount.textContent = `${snap.size} Online`;
        els.onlineCount.parentElement.style.opacity = snap.size > 0 ? 1 : 0;
      });
    }

    // --- Event Listeners ---
    els.sendBtn.addEventListener('click', sendMessage);
    els.input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    els.input.addEventListener('input', (e) => {
      if(e.target.value.trim().length > 0) els.sendBtn.classList.add('active');
      else els.sendBtn.classList.remove('active');
    });

    // --- Rain Animation (Optimized) ---
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');
    let w, h, drops = [];
    
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      drops = [];
      const count = Math.floor(w / 10); // Dense rain
      for (let i = 0; i < count; i++) {
        drops.push({
          x: Math.random() * w,
          y: Math.random() * h,
          l: Math.random() * 20 + 10,
          s: Math.random() * 3 + 2,
          o: Math.random() * 0.2 + 0.1 // Subtle opacity
        });
      }
    }
    
    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.strokeStyle = '#2563eb';
      ctx.lineWidth = 1;
      
      for (let d of drops) {
        ctx.beginPath();
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x, d.y + d.l);
        ctx.globalAlpha = d.o;
        ctx.stroke();
        d.y += d.s;
        if (d.y > h) {
          d.y = -d.l;
          d.x = Math.random() * w;
        }
      }
      requestAnimationFrame(draw);
    }
    
    window.addEventListener('resize', resize);
    resize();
    draw();
  </script>
</body>
</html>
