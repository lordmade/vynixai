<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix Lingua Secure</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>
    :root {
      --primary: #2563eb;
      --accent: #10b981;
      --gradient: linear-gradient(135deg, #2563eb 0%, #d946ef 100%);
      --bg-body: #f8fafc;
      --header-height: 70px;
      --input-area-height: 90px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); height: 100vh; overflow: hidden; }

    .app-container { max-width: 800px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; background: white; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.05); }

    /* Header */
    .chat-header {
      height: var(--header-height); padding: 0 20px; display: flex; align-items: center; justify-content: space-between; 
      border-bottom: 1px solid #f1f5f9; background: white; position: fixed; top: 0; width: 100%; max-width: 800px; z-index: 100;
    }
    .online-tag { font-size: 11px; color: var(--accent); display: flex; align-items: center; gap: 4px; font-weight: 600; }
    .dot { width: 7px; height: 7px; background: var(--accent); border-radius: 50%; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

    /* Messages Area - Overlap Fix */
    .messages-wrapper {
      flex: 1; overflow-y: auto; padding: 20px;
      padding-top: calc(var(--header-height) + 15px);
      padding-bottom: 200px; /* Large space to ensure last bubble clears floating area */
      display: flex; flex-direction: column; gap: 8px; scroll-behavior: smooth;
    }

    /* Bubbles & Swipe */
    .msg-row { display: flex; flex-direction: column; max-width: 85%; position: relative; margin-bottom: 18px; transition: transform 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
    .msg-row.own { align-self: flex-end; align-items: flex-end; }
    
    .bubble { 
      padding: 12px 16px; border-radius: 20px; font-size: 15px; position: relative; 
      box-shadow: 0 3px 10px rgba(0,0,0,0.04); cursor: pointer; touch-action: pan-y;
      word-wrap: break-word; line-height: 1.4;
    }
    .msg-row:not(.own) .bubble { background: #f1f5f9; color: #1e293b; border-bottom-left-radius: 4px; }
    .msg-row.own .bubble { background: var(--gradient); color: white; border-bottom-right-radius: 4px; }
    
    /* Reply Metadata inside Bubble */
    .reply-content {
      background: rgba(0,0,0,0.08); padding: 8px; border-radius: 10px; border-left: 4px solid var(--primary);
      font-size: 12px; margin-bottom: 8px; opacity: 0.9; color: inherit;
    }

    /* Persistent Reaction Pill */
    .reaction-pill {
      position: absolute; bottom: -12px; right: 10px; background: white; border: 1px solid #e2e8f0;
      padding: 2px 8px; border-radius: 15px; font-size: 13px; display: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); z-index: 10;
    }
    .msg-row.own .reaction-pill { right: auto; left: 10px; }

    /* Floating Input & Preview */
    .input-zone {
      position: fixed; bottom: 0; width: 100%; max-width: 800px;
      background: rgba(255,255,255,0.98); z-index: 1000; display: flex; flex-direction: column;
      border-top: 1px solid #f1f5f9; box-shadow: 0 -5px 25px rgba(0,0,0,0.03);
    }
    .reply-preview {
      display: none; padding: 12px 20px; background: #f8fafc; border-bottom: 1px solid #f1f5f9;
      justify-content: space-between; align-items: center; animation: slideUp 0.3s ease;
    }
    .reply-preview.active { display: flex; }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    .input-box-container { height: var(--input-area-height); display: flex; align-items: center; padding: 0 15px; }
    .input-box { width: 100%; background: #f1f5f9; border-radius: 30px; display: flex; align-items: center; padding: 6px 6px 6px 18px; }
    .input-box input { flex: 1; border: none; background: transparent; padding: 10px 0; font-size: 16px; }
    .send-btn { background: var(--primary); color: white; border: none; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

    /* Floating Scroll Button */
    .scroll-down-btn {
      position: fixed; bottom: 120px; right: 25px; width: 45px; height: 45px;
      background: white; color: var(--primary); border-radius: 50%;
      display: none; align-items: center; justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15); border: 1px solid #f1f5f9;
      z-index: 500; cursor: pointer;
    }
    .scroll-down-btn.visible { display: flex; animation: popIn 0.3s; }

    /* Toast Notification */
    .toast {
      position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
      background: #1e293b; color: white; padding: 14px 28px; border-radius: 50px;
      z-index: 9999; transition: top 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28); font-size: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .toast.active { top: 20px; }

    /* Reaction Menu */
    .reaction-menu { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 5000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(2px); }
    .reaction-menu.open { display: flex; }
    .reaction-bar { background: white; padding: 12px 25px; border-radius: 50px; display: flex; gap: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.3); }
    .emoji { font-size: 28px; cursor: pointer; transition: transform 0.2s; }
    .emoji:hover { transform: scale(1.4); }

    @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .no-select { -webkit-user-select: none; user-select: none; }
  </style>
</head>
<body>

  <div id="toast" class="toast">New Message from Vynix User</div>

  <div class="app-container">
    <header class="chat-header">
      <div>
        <div style="font-weight: 800; font-family: Poppins; letter-spacing: -0.5px; font-size: 18px;">Vynix Secure</div>
        <div class="online-tag"><div class="dot"></div> <span id="userCount">1</span> Online</div>
      </div>
      <span class="material-symbols-rounded" style="color: #cbd5e1;">verified_user</span>
    </header>

    <main class="messages-wrapper no-select" id="messagesContainer"></main>

    <div id="scrollDownBtn" class="scroll-down-btn"><span class="material-symbols-rounded">arrow_downward</span></div>

    <div class="input-zone">
      <div id="replyPreview" class="reply-preview">
        <div style="max-width: 85%;">
          <div style="font-size: 10px; font-weight: 700; color: var(--primary);">REPLYING TO</div>
          <div id="replyText" style="font-size: 13px; color: #64748b; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></div>
        </div>
        <span class="material-symbols-rounded" style="cursor: pointer; color: #94a3b8;" onclick="cancelReply()">cancel</span>
      </div>
      <div class="input-box-container">
        <div class="input-box">
          <input type="text" id="messageInput" placeholder="Secure message..." autocomplete="off">
          <button class="send-btn" id="sendBtn"><span class="material-symbols-rounded">send</span></button>
        </div>
      </div>
    </div>
  </div>

  <div class="reaction-menu" id="reactionMenu">
    <div class="reaction-bar">
      <span class="emoji" onclick="setReact('‚ù§Ô∏è')">‚ù§Ô∏è</span>
      <span class="emoji" onclick="setReact('üòÇ')">üòÇ</span>
      <span class="emoji" onclick="setReact('üî•')">üî•</span>
      <span class="emoji" onclick="setReact('üëç')">üëç</span>
      <span class="emoji" onclick="setReact('üòÆ')">üòÆ</span>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getFirestore, collection, query, orderBy, addDoc, onSnapshot, serverTimestamp, doc, setDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

    const firebaseConfig = { apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc", authDomain: "fire-b-a8878.firebaseapp.com", projectId: "fire-b-a8878", appId: "1:658673187627:web:6e4c29af661785f0afa36e" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const E2EE_KEY = "VYNIX_SECRET_2025";
    const encrypt = (t) => CryptoJS.AES.encrypt(t, E2EE_KEY).toString();
    const decrypt = (c) => { try { return CryptoJS.AES.decrypt(c, E2EE_KEY).toString(CryptoJS.enc.Utf8); } catch { return "üîí Encrypted"; }};

    let currentUser = null, selectedMsgId = null, replyData = null, longPressTimer;
    const msgCont = document.getElementById('messagesContainer');
    const scrollDownBtn = document.getElementById('scrollDownBtn');

    signInAnonymously(auth);
    onAuthStateChanged(auth, u => { if(u) { currentUser = u; startApp(); } });

    function startApp() {
      // Message Listener
      onSnapshot(query(collection(db, 'chats'), orderBy('createdAt', 'asc')), snap => {
        snap.docChanges().forEach(change => {
          if (change.type === "added") {
            appendUI(change.doc);
            if (change.doc.data().uid !== currentUser.uid) showToast(change.doc.data().name);
            const isNearBottom = msgCont.scrollHeight - msgCont.scrollTop - msgCont.clientHeight < 350;
            if (isNearBottom) scrollToBottom();
          }
          if (change.type === "modified") updateReactionsUI(change.doc.id, change.doc.data().reactions);
          if (change.type === "removed") document.getElementById(`group-${change.doc.id}`)?.remove();
        });
      });
      
      // Basic Online Count Simulation
      onSnapshot(collection(db, 'chats'), snap => {
        document.getElementById('userCount').innerText = Math.floor(Math.random() * 3) + 2;
      });
    }

    function appendUI(docSnap) {
      const data = docSnap.data(), isOwn = data.uid === currentUser.uid, msgId = docSnap.id;
      const decText = decrypt(data.text);
      const div = document.createElement('div');
      div.className = `msg-row ${isOwn ? 'own' : ''}`; div.id = `group-${msgId}`;
      
      let replyHtml = data.replyTo ? `<div class="reply-content">${decrypt(data.replyTo.text)}</div>` : '';
      
      div.innerHTML = `
        <span style="font-size:10px; font-weight:700; color:#94a3b8; margin:0 8px 2px 8px">${isOwn ? 'You' : (data.name || 'User')}</span>
        <div class="bubble" id="bubble-${msgId}">${replyHtml}${decText}</div>
        <div class="reaction-pill" id="react-${msgId}"></div>
      `;

      const bubble = div.querySelector('.bubble');
      
      // Swipe Logic
      let startX = 0;
      bubble.ontouchstart = (e) => { startX = e.touches[0].clientX; };
      bubble.ontouchmove = (e) => {
        let diff = e.touches[0].clientX - startX;
        if (diff > 40 && diff < 100) {
          div.style.transform = `translateX(${diff}px)`;
          if (diff > 80) { if(navigator.vibrate) navigator.vibrate(30); triggerReply(msgId, decText); }
        }
      };
      bubble.ontouchend = () => { div.style.transform = `translateX(0)`; };

      // Double Tap Delete (Own only)
      if(isOwn) {
        bubble.ondblclick = async () => {
          if(confirm("Delete message for everyone?")) await deleteDoc(doc(db,'chats',msgId));
        };
      }

      // Long Press for Reactions
      bubble.onpointerdown = () => {
        longPressTimer = setTimeout(() => {
          selectedMsgId = msgId;
          document.getElementById('reactionMenu').classList.add('open');
          if(navigator.vibrate) navigator.vibrate(50);
        }, 500);
      };
      bubble.onpointerup = () => clearTimeout(longPressTimer);

      msgCont.appendChild(div);
      if(data.reactions) updateReactionsUI(msgId, data.reactions);
    }

    function triggerReply(id, text) {
      replyData = { id, text: encrypt(text) };
      document.getElementById('replyText').innerText = text;
      document.getElementById('replyPreview').classList.add('active');
      document.getElementById('messageInput').focus();
    }

    window.cancelReply = () => { replyData = null; document.getElementById('replyPreview').classList.remove('active'); };

    async function send() {
      const val = document.getElementById('messageInput').value.trim();
      if (!val) return;
      const payload = { uid: currentUser.uid, name: "Vynix User", text: encrypt(val), createdAt: serverTimestamp(), reactions: {} };
      if (replyData) { payload.replyTo = replyData; cancelReply(); }
      document.getElementById('messageInput').value = '';
      await addDoc(collection(db, 'chats'), payload);
      scrollToBottom();
    }

    document.getElementById('sendBtn').onclick = send;
    document.getElementById('messageInput').onkeydown = (e) => { if(e.key === 'Enter') send(); };
    
    window.setReact = async (emoji) => {
      await setDoc(doc(db,'chats',selectedMsgId), { reactions: { [currentUser.uid]: emoji } }, { merge: true });
      document.getElementById('reactionMenu').classList.remove('open');
    };

    msgCont.onscroll = () => {
      const offset = msgCont.scrollHeight - msgCont.scrollTop - msgCont.clientHeight;
      offset > 400 ? scrollDownBtn.classList.add('visible') : scrollDownBtn.classList.remove('visible');
    };

    scrollDownBtn.onclick = scrollToBottom;
    function scrollToBottom() { setTimeout(() => { msgCont.scrollTop = msgCont.scrollHeight; }, 100); }
    
    function showToast(n) {
      const t = document.getElementById('toast');
      t.innerText = `New message from ${n}`;
      t.classList.add('active');
      if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
      setTimeout(() => t.classList.remove('active'), 5000);
    }

    function updateReactionsUI(id, r) {
      const p = document.getElementById(`react-${id}`);
      if(r && Object.keys(r).length > 0) {
        p.innerText = Object.values(r).slice(0, 3).join('');
        p.style.display = 'flex';
      } else { p.style.display = 'none'; }
    }

    document.getElementById('reactionMenu').onclick = (e) => { if(e.target.id === 'reactionMenu') e.target.classList.remove('open'); };
  </script>
</body>
</html>
