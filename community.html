<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix Lingua WhatsApp</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    :root {
      --whatsapp-green: #128c7e;
      --whatsapp-green-dark: #075e54;
      --whatsapp-green-light: #25d366;
      --whatsapp-blue: #34b7f1;
      --whatsapp-gray: #f0f2f5;
      --whatsapp-gray-dark: #131c21;
      --whatsapp-chat-bg: #e5ddd5;
      --whatsapp-white: #ffffff;
      --whatsapp-text: #3b4a54;
      --whatsapp-text-secondary: #667781;
      --bubble-own: linear-gradient(135deg, #dcf8c6 0%, #c5e1a5 100%);
      --bubble-other: #ffffff;
      --header-height: 60px;
      --tabbar-height: 70px;
      --input-height: 60px;
      --pill-radius: 25px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--whatsapp-white);
      color: var(--whatsapp-text);
      height: 100vh;
      overflow: hidden;
      touch-action: pan-y;
    }

    .app-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: var(--whatsapp-white);
    }

    @media (min-width: 768px) {
      .app-container {
        max-width: 450px;
        margin: 0 auto;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        overflow: hidden;
      }
    }

    /* WhatsApp-style Header */
    .whatsapp-header {
      height: var(--header-height);
      background: var(--whatsapp-green-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      position: relative;
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .whatsapp-header.hidden {
      transform: translateY(-100%);
    }

    .header-title {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 18px;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-actions {
      display: flex;
      gap: 16px;
    }

    .header-icon {
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .header-icon:hover {
      opacity: 0.8;
    }

    /* Bottom Pill-shaped Tab Bar */
    .whatsapp-tabbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: var(--tabbar-height);
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 10px;
      z-index: 1000;
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    .whatsapp-tabbar.hidden {
      transform: translateY(100%);
    }

    @media (min-width: 768px) {
      .whatsapp-tabbar {
        left: 50%;
        transform: translateX(-50%);
        max-width: 450px;
      }
    }

    .pill-tabs {
      background: var(--whatsapp-white);
      border-radius: var(--pill-radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      display: flex;
      padding: 6px;
      gap: 4px;
      pointer-events: all;
      backdrop-filter: blur(10px);
    }

    .pill-tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 20px;
      color: var(--whatsapp-text-secondary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      min-width: 80px;
      justify-content: center;
    }

    .pill-tab.active {
      background: var(--whatsapp-green);
      color: white;
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(18, 140, 126, 0.3);
    }

    .pill-tab-icon {
      font-size: 20px;
      transition: transform 0.3s;
    }

    .pill-tab.active .pill-tab-icon {
      transform: scale(1.1);
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      overflow: hidden;
      position: relative;
      padding-bottom: var(--tabbar-height);
    }

    /* Swipe Container for Tab Views */
    .swipe-container {
      display: flex;
      width: 200%;
      height: 100%;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .swipe-container.status-active {
      transform: translateX(-50%);
    }

    /* Chats List View with Friends */
    .chats-list-view {
      width: 50%;
      height: 100%;
      background: var(--whatsapp-white);
      overflow-y: auto;
      padding-top: 8px;
      position: relative;
    }

    /* Friend/Chat Items - WhatsApp Style */
    .chat-item-whatsapp {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
      transition: background-color 0.2s;
      position: relative;
    }

    .chat-item-whatsapp:hover {
      background: var(--whatsapp-gray);
    }

    .chat-item-whatsapp::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 80px;
      right: 0;
      height: 1px;
      background: rgba(0,0,0,0.05);
    }

    .whatsapp-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--whatsapp-gray);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 500;
      color: var(--whatsapp-text-secondary);
      margin-right: 12px;
      position: relative;
      flex-shrink: 0;
    }

    .whatsapp-avatar.online::before {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 14px;
      height: 14px;
      background: var(--whatsapp-green-light);
      border: 3px solid white;
      border-radius: 50%;
      z-index: 2;
    }

    .chat-info-whatsapp {
      flex: 1;
      min-width: 0;
    }

    .chat-header-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 4px;
    }

    .chat-name-whatsapp {
      font-weight: 500;
      font-size: 16px;
      color: var(--whatsapp-text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-time-whatsapp {
      font-size: 12px;
      color: var(--whatsapp-text-secondary);
      flex-shrink: 0;
      margin-left: 8px;
    }

    .chat-preview-whatsapp {
      font-size: 14px;
      color: var(--whatsapp-text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .unread-dot {
      width: 8px;
      height: 8px;
      background: var(--whatsapp-green-light);
      border-radius: 50%;
      margin-left: 8px;
      flex-shrink: 0;
      animation: pulse 1.5s infinite;
    }

    /* Shimmer Skeleton */
    .shimmer {
      background: #e0e0e0;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
    }

    .shimmer::after {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { left: -150%; }
      100% { left: 150%; }
    }

    .skeleton-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
    }

    .skeleton-avatar {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .skeleton-lines {
      flex: 1;
    }

    .skeleton-line {
      height: 16px;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .skeleton-line.short { width: 120px; }
    .skeleton-line.long { width: 200px; }

    /* Add Friend Floating Button - Only in Chats tab */
    .add-friend-fab {
      position: fixed;
      bottom: calc(var(--tabbar-height) + 20px);
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--whatsapp-green);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(18, 140, 126, 0.3);
      z-index: 100;
      transition: transform 0.2s, background-color 0.2s, opacity 0.3s;
    }

    .add-friend-fab.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .add-friend-fab:hover {
      transform: scale(1.1);
      background: var(--whatsapp-green-dark);
    }

    .add-friend-fab:active {
      transform: scale(0.95);
    }

    /* Users Bottom Sheet */
    .users-sheet {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      display: none;
      align-items: flex-end;
      transition: background-color 0.3s ease;
    }

    .users-sheet.open {
      display: flex;
    }

    .users-box {
      background: var(--whatsapp-white);
      width: 100%;
      border-radius: 24px 24px 0 0;
      padding: 24px;
      animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      max-height: 80vh;
      overflow-y: auto;
    }

    @media(min-width: 768px) {
      .users-sheet { align-items: center; justify-content: center; }
      .users-box { width: 380px; border-radius: 20px; }
    }

    .users-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .users-title {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      font-weight: 600;
      color: var(--whatsapp-text);
    }

    .close-sheet-btn {
      background: none;
      border: none;
      color: var(--whatsapp-text-secondary);
      font-size: 24px;
      cursor: pointer;
      padding: 4px;
    }

    .user-item-whatsapp {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      transition: background-color 0.2s;
    }

    .user-item-whatsapp:hover {
      background: var(--whatsapp-gray);
      margin: 0 -24px;
      padding-left: 24px;
      padding-right: 24px;
    }

    .user-avatar-whatsapp {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--whatsapp-gray);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 500;
      color: var(--whatsapp-text-secondary);
      margin-right: 12px;
      flex-shrink: 0;
    }

    .user-avatar-whatsapp.online::before {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 14px;
      height: 14px;
      background: var(--whatsapp-green-light);
      border: 3px solid white;
      border-radius: 50%;
      z-index: 2;
    }

    .user-info-whatsapp {
      flex: 1;
      min-width: 0;
    }

    .user-name-whatsapp {
      font-weight: 500;
      font-size: 16px;
      color: var(--whatsapp-text);
      margin-bottom: 2px;
    }

    .user-email-whatsapp {
      font-size: 14px;
      color: var(--whatsapp-text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .add-friend-btn {
      padding: 8px 16px;
      background: var(--whatsapp-green);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      white-space: nowrap;
    }

    .add-friend-btn:hover {
      background: var(--whatsapp-green-dark);
    }

    .add-friend-btn.added {
      background: #ccc;
      cursor: default;
    }

    /* Status View */
    .status-view {
      width: 50%;
      height: 100%;
      background: var(--whatsapp-gray);
      overflow-y: auto;
      padding: 16px;
    }

    /* Chat View */
    .chat-view {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--whatsapp-chat-bg);
      display: none;
      flex-direction: column;
    }

    .chat-view.active {
      display: flex;
    }

    .messages-wrapper-whatsapp {
      flex: 1;
      overflow-y: auto;
      padding: 8px 16px;
      background: var(--whatsapp-chat-bg);
    }

    .whatsapp-bubble {
      max-width: 70%;
      padding: 8px 12px;
      margin-bottom: 4px;
      position: relative;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.3;
    }

    .whatsapp-bubble.own {
      background: var(--bubble-own);
      color: #000;
      border-radius: 8px 8px 0 8px;
      margin-left: auto;
    }

    .whatsapp-bubble.other {
      background: var(--bubble-other);
      color: var(--whatsapp-text);
      border-radius: 8px 8px 8px 0;
      margin-right: auto;
    }

    .bubble-time {
      font-size: 11px;
      color: rgba(0,0,0,0.5);
      margin-top: 4px;
      text-align: right;
      opacity: 0.7;
    }

    /* Floating Input Area in Chat View */
    .chat-input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--whatsapp-white);
      padding: 8px 16px;
      display: flex;
      align-items: flex-end;
      gap: 8px;
      border-top: 1px solid rgba(0,0,0,0.05);
      z-index: 200;
      transition: transform 0.3s ease;
    }

    .chat-input-area.hidden {
      transform: translateY(100%);
    }

    @media (min-width: 768px) {
      .chat-input-area {
        left: 50%;
        transform: translateX(-50%);
        max-width: 450px;
      }
    }

    .input-wrapper-whatsapp {
      flex: 1;
      background: var(--whatsapp-gray);
      border-radius: 24px;
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 44px;
    }

    .whatsapp-input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 15px;
      outline: none;
      resize: none;
      max-height: 100px;
      -webkit-user-select: text;
      user-select: text;
    }

    .send-btn-whatsapp {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--whatsapp-green);
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      flex-shrink: 0;
    }

    .send-btn-whatsapp:hover {
      transform: scale(1.05);
      background: var(--whatsapp-green-dark);
    }

    .send-btn-whatsapp:active {
      transform: scale(0.95);
    }

    /* Toast Notification */
    .toast-notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 12px 20px;
      border-radius: 24px;
      font-size: 14px;
      z-index: 1000;
      display: none;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(10px);
    }

    .toast-notification.show {
      display: flex;
      animation: toastSlide 0.3s ease;
    }

    @keyframes toastSlide {
      from { transform: translate(-50%, -100px); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- WhatsApp Header -->
  <header class="whatsapp-header" id="mainHeader">
    <div class="header-title">
      <span>Vynix Lingua</span>
    </div>
    <div class="header-actions">
      <span class="material-symbols-rounded header-icon">search</span>
      <span class="material-symbols-rounded header-icon">more_vert</span>
    </div>
  </header>
  <!-- Main Content -->
  <div class="main-content">
    <div class="swipe-container" id="swipeContainer">
      <!-- Chats List View with Friends -->
      <div class="chats-list-view">
        <div id="chatsList" class="chats-list">
          <!-- Skeleton or friends -->
        </div>
      </div>
      <!-- Status View -->
      <div class="status-view">
        <div class="status-header">
          <h2 class="status-title">Status</h2>
          <button class="add-status-btn" id="addStatusBtn">
            <span class="material-symbols-rounded">add</span>
          </button>
        </div>

        <div class="status-composer" id="statusComposer">
          <textarea class="status-input" id="statusInput" placeholder="What's on your mind?"></textarea>
          <button class="status-post-btn" id="statusPostBtn">Post Status</button>
        </div>

        <div id="statusCards" class="status-cards"></div>
      </div>
    </div>
    <!-- Chat View -->
    <div class="chat-view" id="chatView">
      <div class="chat-header-whatsapp" id="chatHeader">
        <span class="material-symbols-rounded header-icon" id="backBtn">arrow_back</span>
        <div class="chat-header-avatar" id="chatHeaderAvatar"></div>
        <div class="chat-header-info">
          <div class="chat-header-name" id="chatHeaderName"></div>
          <div class="chat-header-status" id="chatHeaderStatus">Online</div>
        </div>
        <span class="material-symbols-rounded header-icon">more_vert</span>
      </div>

      <div class="messages-wrapper-whatsapp" id="messagesContainer"></div>
    </div>
  </div>

  <!-- Floating Input Area (only in chat view) -->
  <div class="chat-input-area" id="chatInputArea">
    <div class="input-wrapper-whatsapp">
      <span class="material-symbols-rounded" style="color: var(--whatsapp-text-secondary); cursor: pointer;">emoji_emotions</span>
      <textarea class="whatsapp-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
      <span class="material-symbols-rounded" style="color: var(--whatsapp-text-secondary); cursor: pointer;">attach_file</span>
    </div>
    <button class="send-btn-whatsapp" id="sendButton">
      <span class="material-symbols-rounded">send</span>
    </button>
  </div>

  <!-- Add Friend Floating Button (only in chats tab) -->
  <div class="add-friend-fab" id="addFriendFab">
    <span class="material-symbols-rounded">person_add</span>
  </div>

  <!-- Bottom Pill-shaped Tab Bar -->
  <div class="whatsapp-tabbar" id="tabbar">
    <div class="pill-tabs">
      <div class="pill-tab active" data-tab="chats">
        <span class="material-symbols-rounded pill-tab-icon">chat_bubble</span>
        <span>Chats</span>
      </div>
      <div class="pill-tab" data-tab="status">
        <span class="material-symbols-rounded pill-tab-icon">circle</span>
        <span>Status</span>
      </div>
    </div>
  </div>

  <!-- Users Bottom Sheet -->
  <div class="users-sheet" id="usersSheet">
    <div class="users-box">
      <div class="users-header">
        <h2 class="users-title">Add Friends</h2>
        <button class="close-sheet-btn" id="closeSheetBtn">
          <span class="material-symbols-rounded">close</span>
        </button>
      </div>
      <div id="usersList" class="users-list"></div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-notification" id="toast">
    <span id="toastMessage">New message</span>
  </div>

  <script type="module">

    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getFirestore, collection, query, orderBy, limit, addDoc, onSnapshot, serverTimestamp, doc, updateDoc, setDoc, where, getDocs, arrayUnion, getDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

    const firebaseConfig = {

    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Simple E2EE placeholder (same as before, but simplified for private chat)
    class SimpleE2EE {
      static encrypt(text, key = 'demo-key') {
        return { encrypted: CryptoJS.AES.encrypt(text, key).toString(), key: 'shared', iv: 'none' };
      }
      static decrypt(data, key = 'demo-key') {
        try {
          return CryptoJS.AES.decrypt(data.encrypted, key).toString(CryptoJS.enc.Utf8);
        } catch {
          return '⚠️ Message';
        }
      }

    let currentUser = null;

    const els = {

      messagesContainer: document.getElementById('messagesContainer'),
      messageInput: document.getElementById('messageInput'),
      sendButton: document.getElementById('sendButton'),
      backBtn: document.getElementById('backBtn'),
      chatHeaderAvatar: document.getElementById('chatHeaderAvatar'),
      chatHeaderName: document.getElementById('chatHeaderName'),
      chatHeaderStatus: document.getElementById('chatHeaderStatus'),
      tabbar: document.getElementById('tabbar'),
      chatInputArea: document.getElementById('chatInputArea'),
      addFriendFab: document.getElementById('addFriendFab'),
      chatsList: document.getElementById('chatsList'),
      toast: document.getElementById('toast'),
      toastMessage: document.getElementById('toastMessage'),
      usersSheet: document.getElementById('usersSheet'),
      usersList: document.getElementById('usersList'),
      closeSheetBtn: document.getElementById('closeSheetBtn')
    };

    function showToast(msg) {
      els.toastMessage.textContent = msg;
      els.toast.classList.add('show');
      setTimeout(() => els.toast.classList.remove('show'), 3000);
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.pill-tab').forEach(t => t.classList.toggle('active', t.dataset.tab === tab));
      if (tab === 'chats') {
        els.swipeContainer.classList.remove('status-active');
        els.addFriendFab.classList.remove('hidden');
        loadFriendsRealTime();
      } else {
        els.swipeContainer.classList.add('status-active');
        els.addFriendFab.classList.add('hidden');
        loadStatusRealTime();
      }
    }

    document.querySelectorAll('.pill-tab').forEach(tab => {
      tab.addEventListener('click', () => switchTab(tab.dataset.tab));
    });

    els.addFriendFab.addEventListener('click', openUsersSheet);

    async function openUsersSheet() {
      els.usersList.innerHTML = '<p style="text-align:center;padding:40px;color:var(--whatsapp-text-secondary);">Loading...</p>';
      els.usersSheet.classList.add('open');
      try {
        const mySnap = await getDoc(doc(db, 'users', currentUser.uid));
        const myFriends = mySnap.data()?.friends || [];
        const snapshot = await getDocs(query(collection(db, 'users')));
        els.usersList.innerHTML = '';
        snapshot.forEach(d => {
          if (d.id === currentUser.uid) return;
          const u = d.data();
          const isFriend = myFriends.includes(d.id);
          const item = document.createElement('div');
          item.className = 'user-item-whatsapp';
          item.innerHTML = `
            <div class="user-avatar-whatsapp">
              ${u.displayName?.[0]?.toUpperCase() || '?'}
            </div>
            <div class="user-info-whatsapp">
              <div class="user-name-whatsapp">${u.displayName || 'Anonymous'}</div>
            </div>
            <button class="add-friend-btn ${isFriend ? 'added' : ''}" data-uid="${d.id}">
              ${isFriend ? 'Added' : 'Add Friend'}
            </button>
          `;
          if (!isFriend) {
            item.querySelector('button').addEventListener('click', () => addFriend(d.id));
          }
          els.usersList.appendChild(item);
        });
      } catch (e) {
        els.usersList.innerHTML = '<p style="text-align:center;color:red;">Error loading users</p>';
      }
    }

    async function addFriend(uid) {
      try {
        await updateDoc(doc(db, 'users', currentUser.uid), { friends: arrayUnion(uid) });
        await updateDoc(doc(db, 'users', uid), { friends: arrayUnion(currentUser.uid) });
        showToast('Friend added!');
        els.usersSheet.classList.remove('open');
      } catch (e) {
        showToast('Failed to add friend');
      }
    }

    els.closeSheetBtn.onclick = () => els.usersSheet.classList.remove('open');
    els.usersSheet.onclick = e => e.target === els.usersSheet && els.usersSheet.classList.remove('open');

    function renderSkeleton() {
      els.chatsList.innerHTML = '';
      for (let i = 0; i < 8; i++) {
        els.chatsList.innerHTML += `
          <div class="skeleton-item">
            <div class="skeleton-avatar shimmer"></div>
            <div class="skeleton-lines">
              <div class="skeleton-line short shimmer"></div>
              <div class="skeleton-line long shimmer"></div>
            </div>
          </div>
        `;
      }
    }

    function loadFriendsRealTime() {
      renderSkeleton();
      if (friendsListener) friendsListener();
      friendsListener = onSnapshot(doc(db, 'users', currentUser.uid), async (snap) => {
        if (!snap.exists()) return;
        const friends = snap.data().friends || [];
        els.chatsList.innerHTML = friends.length === 0 ? '<p style="text-align:center;padding:40px;color:var(--whatsapp-text-secondary);">No friends yet. Add some!</p>' : '';
        for (const uid of friends) {
          const friendSnap = await getDoc(doc(db, 'users', uid));
          if (!friendSnap.exists()) continue;
          const f = friendSnap.data();
          const chatId = [currentUser.uid, uid].sort().join('_');
          if (document.getElementById(`chat-${uid}`)) continue; // prevent duplicate
          const item = document.createElement('div');
          item.className = 'chat-item-whatsapp';
          item.id = `chat-${uid}`;
          item.innerHTML = `
            <div class="whatsapp-avatar">
              ${f.displayName?.[0]?.toUpperCase() || '?'}
            </div>
            <div class="chat-info-whatsapp">
              <div class="chat-header-row">
                <div class="chat-name-whatsapp">${f.displayName}</div>
                <div class="chat-time-whatsapp" id="time-${chatId}"></div>
              </div>
              <div class="chat-preview-whatsapp" id="preview-${chatId}">Tap to chat</div>
            </div>
          `;
          item.onclick = () => openChat(chatId, { uid, displayName: f.displayName });
          els.chatsList.appendChild(item);
          // Last message listener
          onSnapshot(query(collection(db, 'privateChats', chatId, 'messages'), orderBy('createdAt', 'desc'), limit(1)), (msgSnap) => {
            const preview = document.getElementById(`preview-${chatId}`);
            const time = document.getElementById(`time-${chatId}`);
            if (msgSnap.empty) {
              preview.textContent = 'Tap to chat';
              time.textContent = '';
              return;
            }
            const msg = msgSnap.docs[0].data();
            const decrypted = SimpleE2EE.decrypt(msg.text);
            preview.textContent = msg.userId === currentUser.uid ? `You: ${decrypted.substring(0,30)}...` : decrypted.substring(0,30) + '...';
            if (msg.createdAt) {
              const d = msg.createdAt.toDate();
              time.textContent = d.toLocaleTimeString([], {hour:'numeric', minute:'2-digit'});
            }
          });
        }
      });
    }

    function loadStatusRealTime() {
      // Placeholder - implement if needed
      els.statusCards.innerHTML = '<p style="text-align:center;padding:40px;">Status coming soon</p>';
    }

    async function openChat(chatId, partner) {
      activeChatId = chatId;
      activePartner = partner;
      els.mainHeader.classList.add('hidden');
      els.tabbar.classList.add('hidden');
      els.chatInputArea.classList.remove('hidden');
      els.addFriendFab.classList.add('hidden');
      els.chatView.classList.add('active');
      els.chatHeaderAvatar.textContent = partner.displayName[0].toUpperCase();
      els.chatHeaderName.textContent = partner.displayName;
      els.messagesContainer.innerHTML = '';
      const q = query(collection(db, 'privateChats', chatId, 'messages'), orderBy('createdAt'));
      const unsub = onSnapshot(q, (snap) => {
        snap.docChanges().forEach(change => {
          if (change.type === 'added') {
            const data = change.doc.data();
            const isOwn = data.userId === currentUser.uid;
            const text = SimpleE2EE.decrypt(data.text);
            const time = data.createdAt ? data.createdAt.toDate().toLocaleTimeString([], {hour:'numeric', minute:'2-digit'}) : '';
            const bubble = document.createElement('div');
            bubble.className = `whatsapp-bubble ${isOwn ? 'own' : 'other'}`;
            bubble.innerHTML = `${escapeHtml(text)}<div class="bubble-time">${time}</div>`;
            els.messagesContainer.appendChild(bubble);
            els.messagesContainer.scrollTop = els.messagesContainer.scrollHeight;
          }
        });
      });
      unsubscribes.push(unsub);
    }

    els.backBtn.onclick = () => {
      els.mainHeader.classList.remove('hidden');
      els.tabbar.classList.remove('hidden');
      els.chatInputArea.classList.add('hidden');
      els.addFriendFab.classList.remove('hidden');
      els.chatView.classList.remove('active');
      stopAllListeners();
      switchTab('chats');
    };

    async function sendMessage() {
      const text = els.messageInput.value.trim();
      if (!text || !activeChatId) return;
      els.messageInput.value = '';
      const encrypted = SimpleE2EE.encrypt(text);
      await addDoc(collection(db, 'privateChats', activeChatId, 'messages'), {
        text: encrypted,
        userId: currentUser.uid,
        userName: currentUser.displayName || 'Me',
        createdAt: serverTimestamp()
      });
    }

    els.messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    els.messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    els.sendButton.onclick = sendMessage;

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function stopAllListeners() {
      unsubscribes.forEach(u => u());
      unsubscribes = [];
      if (friendsListener) friendsListener();
      friendsListener = null;
    }

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        switchTab('chats');
      }
    });

    switchTab('chats');
  </script>
</body>
</html>
