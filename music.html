<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vynix Max â€¢ Music</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    :root {
      /* Light Mode Palette */
      --bg-main: #f8f9fa;
      --bg-panel: #ffffff;
      --bg-hover: #f0f0f0;
      --text-primary: #121212;
      --text-secondary: #5e5e5e;
      --accent: #e50914;
      --accent-hover: #b20710;
      --mood-accent: #1db954;
      --card-bg: #ffffff;
      --border: #e0e0e0;
      --radius: 12px;
      --pill-radius: 999px;
      --shadow: 0 4px 12px rgba(0,0,0,0.05);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg-main);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .hidden { display: none !important; }

    /* Auth Screen */
    .auth-container {
      max-width: 420px;
      margin: 10vh auto;
      background: var(--bg-panel);
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      border: 1px solid var(--border);
    }

    .auth-form { display: flex; flex-direction: column; gap: 1.2rem; }
    input { padding: 1rem; background: var(--bg-hover); border: 1px solid var(--border); border-radius: var(--radius); color: var(--text-primary); font-size: 1rem; }
    .auth-btn { padding: 1rem; background: var(--accent); color: white; border: none; border-radius: var(--pill-radius); font-weight: 600; cursor: pointer; transition: 0.2s; }
    .auth-btn:hover { background: var(--accent-hover); transform: scale(1.02); }

    /* Layout Construction */
    .app { height: 100vh; display: flex; flex-direction: column; }
    .main-wrapper { flex: 1; display: flex; position: relative; overflow: hidden; }

    /* Sidebar (Desktop) */
    .sidebar {
      width: 260px;
      background: var(--bg-panel);
      padding: 1.5rem;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }

    .logo { font-size: 1.5rem; font-weight: 900; color: var(--accent); margin-bottom: 2rem; letter-spacing: -1px; }

    .nav-pill {
      display: flex; align-items: center; gap: 1rem; padding: 0.8rem 1rem;
      border-radius: 8px; color: var(--text-secondary); text-decoration: none;
      font-weight: 600; transition: 0.2s; margin-bottom: 0.5rem;
    }
    .nav-pill:hover, .nav-pill.active { background: var(--bg-hover); color: var(--text-primary); }

    /* Main Content Area */
    .main-content {
      flex: 1; overflow-y: auto; padding: 2rem;
      background: linear-gradient(180deg, #fff5f5 0%, var(--bg-main) 300px);
    }

    .section-title { font-size: 1.75rem; font-weight: 800; margin: 2rem 0 1.2rem; }

    /* Cards Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      transition: 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    .card img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 8px; margin-bottom: 1rem; }
    
    .play-badge {
      position: absolute; right: 1.5rem; bottom: 5rem;
      width: 45px; height: 45px; background: var(--mood-accent);
      color: white; border-radius: 50%; display: flex; align-items: center;
      justify-content: center; opacity: 0; transform: translateY(10px); transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .card:hover .play-badge { opacity: 1; transform: translateY(0); }

    /* Fixed Player */
    .player {
      height: 90px; background: rgba(255,255,255,0.9);
      backdrop-filter: blur(15px); border-top: 1px solid var(--border);
      display: grid; grid-template-columns: 30% 40% 30%; align-items: center;
      padding: 0 1.5rem; position: fixed; bottom: 0; width: 100%; z-index: 1100;
    }

    .player-track-info { display: flex; align-items: center; gap: 1rem; overflow: hidden; }
    .player-cover { width: 56px; height: 56px; border-radius: 6px; border: 1px solid var(--border); }

    .player-controls { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; }
    .control-btns { display: flex; align-items: center; gap: 1.5rem; color: var(--text-secondary); }
    .control-btns .play-trigger { font-size: 3rem; color: var(--text-primary); cursor: pointer; }

    .progress-bar-wrapper { width: 100%; display: flex; align-items: center; gap: 10px; font-size: 0.75rem; font-weight: 600; }
    .progress-bg { flex: 1; height: 4px; background: #ddd; border-radius: 4px; cursor: pointer; position: relative; }
    .progress-fill { width: 0%; height: 100%; background: var(--text-primary); border-radius: 4px; }

    /* Mobile Navigation */
    .bottom-nav {
      display: none; position: fixed; bottom: 0; width: 100%;
      height: 65px; background: white; border-top: 1px solid var(--border);
      justify-content: space-around; align-items: center; z-index: 1200;
    }

    /* Responsive Logic */
    @media (max-width: 1024px) {
      .sidebar { display: none; }
      .bottom-nav { display: flex; }
      .player { bottom: 65px; grid-template-columns: 1fr 1fr; }
      .player-controls { grid-column: span 2; order: -1; margin-bottom: 5px; }
      .player-track-info { display: none; }
      .main-content { padding-bottom: 180px; }
    }
  </style>
</head>
<body>

<div id="authScreen" class="auth-container">
  <div class="logo">VYNIX MAX</div>
  <div id="loginForm" class="auth-form">
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn" class="auth-btn">Log In</button>
    <span onclick="toggleAuth()" style="cursor:pointer; color:var(--text-secondary); font-size:0.9rem;">New here? <b>Sign Up</b></span>
  </div>

  <div id="signupForm" class="auth-form hidden">
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Min. 6 characters" />
    <button id="signupBtn" class="auth-btn">Create Account</button>
    <span onclick="toggleAuth()" style="cursor:pointer; color:var(--text-secondary); font-size:0.9rem;">Have an account? <b>Log In</b></span>
  </div>
</div>

<div id="mainApp" class="app hidden">
  <div class="main-wrapper">
    <aside class="sidebar">
      <div class="logo">VYNIX MAX</div>
      <nav>
        <a href="#" class="nav-pill active"><span class="material-symbols-rounded">home</span> Home</a>
        <a href="#" class="nav-pill"><span class="material-symbols-rounded">search</span> Search</a>
        <a href="#" class="nav-pill"><span class="material-symbols-rounded">library_music</span> Your Library</a>
      </nav>
      <div style="margin-top:auto">
        <button id="signOutBtn" class="auth-btn" style="width:100%; background:#eee; color:#333;">Sign Out</button>
      </div>
    </aside>

    <main class="main-content">
      <div style="max-width: 1200px; margin: 0 auto;">
        <input type="text" id="searchInput" placeholder="What do you want to listen to?" 
               style="width:100%; max-width:400px; margin-bottom:2rem; border-radius: 50px; padding-left: 3rem; background: white url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2220%22 height=%2220%22 viewBox=%220 0 24 24%22 fill=%22none%22 stroke=%22gray%22 stroke-width=%222%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22><circle cx=%2211%22 cy=%2211%22 r=%228%22/><line x1=%2221%22 y1=%2221%22 x2=%2216.65%22 y2=%2216.65%22/></svg>') no-repeat 1rem center;"/>
        
        <h2 class="section-title">New Releases</h2>
        <div class="grid" id="musicGrid"></div>
      </div>
    </main>
  </div>

  <nav class="bottom-nav">
    <div class="nav-pill active"><span class="material-symbols-rounded">home</span></div>
    <div class="nav-pill"><span class="material-symbols-rounded">search</span></div>
    <div class="nav-pill"><span class="material-symbols-rounded">library_music</span></div>
  </nav>

  <footer class="player">
    <div class="player-track-info">
      <img id="playerCover" src="https://via.placeholder.com/56" class="player-cover"/>
      <div>
        <div id="playerTitle" style="font-weight:700; font-size:0.9rem;">Select a song</div>
        <div id="playerArtist" style="color:var(--text-secondary); font-size:0.8rem;">Artist name</div>
      </div>
    </div>

    <div class="player-controls">
      <div class="control-btns">
        <span class="material-symbols-rounded">skip_previous</span>
        <span id="playPauseBtn" class="material-symbols-rounded play-trigger">play_circle</span>
        <span class="material-symbols-rounded">skip_next</span>
      </div>
      <div class="progress-bar-wrapper">
        <span id="curTime">0:00</span>
        <div class="progress-bg" id="progressClick">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <span id="durTime">0:00</span>
      </div>
    </div>

    <div style="text-align:right; color:var(--text-secondary);">
      <span class="material-symbols-rounded">volume_up</span>
    </div>
  </footer>
</div>

<audio id="audioElement"></audio>

<script>
// --- FIREBASE CONFIG (Your provided keys) ---
const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.appspot.com",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();
const audio = document.getElementById('audioElement');

// --- AUTH LOGIC ---
function toggleAuth() {
  document.getElementById('loginForm').classList.toggle('hidden');
  document.getElementById('signupForm').classList.toggle('hidden');
}

auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById('authScreen').classList.add('hidden');
    document.getElementById('mainApp').classList.remove('hidden');
    loadContent();
  } else {
    document.getElementById('authScreen').classList.remove('hidden');
    document.getElementById('mainApp').classList.add('hidden');
  }
});

document.getElementById('loginBtn').onclick = () => {
  auth.signInWithEmailAndPassword(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value);
};

document.getElementById('signupBtn').onclick = () => {
  auth.createUserWithEmailAndPassword(document.getElementById('signupEmail').value, document.getElementById('signupPassword').value);
};

document.getElementById('signOutBtn').onclick = () => auth.signOut();

// --- MUSIC LOGIC ---
function loadContent() {
  db.ref("/content/music").on("value", snap => {
    const grid = document.getElementById('musicGrid');
    grid.innerHTML = '';
    snap.forEach(child => {
      const track = child.val();
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${track.cover || 'https://via.placeholder.com/180'}">
        <div class="play-badge"><span class="material-symbols-rounded">play_arrow</span></div>
        <div style="font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${track.title}</div>
        <div style="color:var(--text-secondary); font-size:0.8rem;">${track.artist}</div>
      `;
      card.onclick = () => playTrack(track);
      grid.appendChild(card);
    });
  });
}

function playTrack(track) {
  audio.src = track.audio;
  audio.play();
  document.getElementById('playerTitle').textContent = track.title;
  document.getElementById('playerArtist').textContent = track.artist;
  document.getElementById('playerCover').src = track.cover || 'https://via.placeholder.com/56';
  document.getElementById('playPauseBtn').textContent = 'pause_circle';
}

document.getElementById('playPauseBtn').onclick = () => {
  if (audio.paused) {
    audio.play();
    document.getElementById('playPauseBtn').textContent = 'pause_circle';
  } else {
    audio.pause();
    document.getElementById('playPauseBtn').textContent = 'play_circle';
  }
};

audio.ontimeupdate = () => {
  const per = (audio.currentTime / audio.duration) * 100;
  document.getElementById('progressFill').style.width = per + '%';
  document.getElementById('curTime').textContent = formatTime(audio.currentTime);
  document.getElementById('durTime').textContent = formatTime(audio.duration);
};

document.getElementById('progressClick').onclick = (e) => {
  const rect = e.target.getBoundingClientRect();
  const pos = (e.clientX - rect.left) / rect.width;
  audio.currentTime = pos * audio.duration;
};

function formatTime(secs) {
  if (isNaN(secs)) return "0:00";
  const m = Math.floor(secs / 60);
  const s = Math.floor(secs % 60);
  return `${m}:${s < 10 ? '0' : ''}${s}`;
}
</script>
</body>
</html>
