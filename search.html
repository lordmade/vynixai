<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
import { getDatabase, ref, get, orderByChild, limitToFirst, query, endAt, startAt } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.firebasestorage.app",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const input = document.getElementById('searchInput');
const clearBtn = document.getElementById('clearBtn');
const results = document.getElementById('results');

let timer;
input.addEventListener('input', () => {
  clearTimeout(timer);
  const q = input.value.trim();
  clearBtn.classList.toggle('hidden', !q);
  if (!q) return results.innerHTML = '<div class="empty">Start typing to search Vynix</div>';
  timer = setTimeout(() => runSearch(q), 300);
});
clearBtn.onclick = () => {
  input.value = ''; input.focus(); clearBtn.classList.add('hidden');
  results.innerHTML = '<div class="empty">Start typing to search Vynix</div>';
};

async function runSearch(raw) {
  results.innerHTML = '<div class="loader"></div>';
  const low = raw.toLowerCase();
  const isTag = low.startsWith('#');
  const key = isTag ? low.slice(1) : low;

  const snap = await get(query(ref(db, 'posts'), orderByChild('timestamp'), limitToFirst(200))); // reasonable window
  const matches = [];
  snap.forEach(c => {
    const p = c.val();
    const text = (p.text || '').toLowerCase();
    if (isTag ? text.includes('#' + key) : text.includes(key)) {
      matches.push({ key: c.key, ...p });
    }
  });

  if (!matches.length) {
    results.innerHTML = `<div class="empty">No results for "${raw}"</div>`; return;
  }

  results.innerHTML = matches.slice(0, 30).map(p => `
    <a class="result-card block" href="feed.html#post-${p.key}">
      <img src="${p.authorAvatar}" class="avatar">
      <div class="flex-1">
        <div class="name">${esc(p.authorName)}</div>
        <div class="handle">@${esc(p.authorName.replace(/\s/g, '').toLowerCase())}</div>
        <div class="post-snippet">${highlight(esc(p.text || ''), raw)}</div>
      </div>
    </a>`).join('');
}

function esc(str) {
  return str.replace(/[&<>"']/g, m => ({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
}
function highlight(text, query) {
  const re = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
  return text.replace(re, '<span class="highlight">$1</span>');
}

// theme
if (matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.setAttribute('data-theme', 'dark');
input.focus();
</script>
