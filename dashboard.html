<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Creator Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f9fafb;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
      --accent: #7c3aed;
      --gradient: linear-gradient(45deg, #3b82f6, #a855f7);
      --progress-bar: #3b82f6;
      --progress-bg: rgba(255, 255, 255, 0.3);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --subscribed-bg: #d1d5db;
      --unsubscribed-bg: #000000;
      --success: #10b981;
      --warning: #f59e0b;
    }

    [data-theme="dark"] {
      --bg: #1f2937;
      --card-bg: #374151;
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --border: #4b5563;
      --progress-bar: #60a5fa;
      --progress-bg: rgba(0, 0, 0, 0.3);
      --subscribed-bg: #6b7280;
      --unsubscribed-bg: #000000;
      --success: #34d399;
      --warning: #fbbf24;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
      overscroll-behavior: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    .dashboard {
      max-width: 1440px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .earnings-card .stat-value {
      color: var(--success);
    }

    .payout-section {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow);
    }

    .payout-btn {
      background: var(--success);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 1rem;
    }

    .payout-btn:disabled {
      background: var(--warning);
      cursor: not-allowed;
    }

    .payout-btn:hover:not(:disabled) {
      background: #059669;
    }

    .theme-toggle {
      position: fixed;
      top: 0.5rem;
      right: 0.5rem;
      background: var(--card-bg);
      border-radius: 50%;
      padding: 0.5rem;
      cursor: pointer;
      z-index: 70;
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .spinner-overlay.active {
      display: flex;
    }

    .spinner {
      width: 2rem;
      height: 2rem;
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      color: var(--text-primary);
      font-size: 1rem;
      z-index: 100;
      display: none;
      max-width: 90%;
      text-align: center;
      box-shadow: var(--shadow);
      max-height: 80vh;
      overflow-y: auto;
    }

    .custom-alert.active {
      display: block;
    }

    .custom-alert .alert-content {
      margin-bottom: 1rem;
    }

    .custom-alert .alert-actions {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .alert-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .alert-btn.primary {
      background: var(--gradient);
      color: white;
    }

    .alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
      display: none;
    }

    .alert-overlay.active {
      display: block;
    }

    @media (min-width: 1024px) {
      .dashboard {
        flex-direction: row;
        padding: 2rem;
      }

      .main-content {
        flex: 1;
        margin-right: 2rem;
      }

      .sidebar {
        width: 300px;
        flex-shrink: 0;
      }

      .stats-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 640px) {
      .dashboard {
        padding: 0.5rem;
      }

      .header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle material-icons" title="Toggle Theme">brightness_6</button>

  <div class="dashboard">
    <div class="main-content">
      <div class="header">
        <h1 class="text-2xl font-bold">Creator Dashboard</h1>
        <div id="channel-info" class="flex items-center gap-2">
          <div id="channel-avatar" class="h-10 w-10 rounded-full"></div>
          <span id="channel-name"></span>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="total-views">0</div>
          <div class="stat-label">Total Views</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="total-likes">0</div>
          <div class="stat-label">Total Likes</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="total-subs">0</div>
          <div class="stat-label">Subscribers</div>
        </div>
        <div class="stat-card earnings-card">
          <div class="stat-value" id="total-earnings">R0</div>
          <div class="stat-label">Estimated Earnings</div>
        </div>
      </div>

      <div class="payout-section">
        <h3 class="text-lg font-semibold mb-2">Monetization</h3>
        <p id="payout-eligibility" class="text-[var(--text-secondary)] mb-4">Earn 4 ZAR per 1,000 views. Minimum 500 subscribers to withdraw.</p>
        <button id="payout-btn" class="payout-btn" disabled>Withdraw Earnings</button>
      </div>
    </div>

    <div class="sidebar" style="display: none;">
      <!-- Sidebar for larger screens if needed, e.g., quick stats or nav -->
      <div class="p-4">
        <h3 class="font-semibold mb-2">Quick Actions</h3>
        <button class="action-btn w-full mb-2">View Analytics</button>
        <button class="action-btn w-full">Edit Profile</button>
      </div>
    </div>
  </div>

  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
  </div>

  <div id="alert-overlay" class="alert-overlay"></div>
  <div id="custom-alert" class="custom-alert">
    <div class="alert-content" id="alert-content"></div>
    <div class="alert-actions">
      <button id="alert-ok" class="alert-btn primary">OK</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, set, get } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db, currentUser, channelData;

    const EARNINGS_RATE = 4; // ZAR per 1000 views
    const MIN_SUBS_FOR_PAYOUT = 500;

    const showSpinner = () => {
      document.getElementById('spinner-overlay').classList.add('active');
    };

    const hideSpinner = () => {
      document.getElementById('spinner-overlay').classList.remove('active');
    };

    const showAlert = (message, options = {}) => {
      const { title, type = 'info', showCancel = false, onOk, onCancel } = options;
      const alert = document.getElementById('custom-alert');
      const content = document.getElementById('alert-content');
      const overlay = document.getElementById('alert-overlay');
      const okBtn = document.getElementById('alert-ok');

      content.innerHTML = `<h3>${title || 'Alert'}</h3><p>${message}</p>`;

      if (showCancel) {
        const actions = alert.querySelector('.alert-actions');
        actions.innerHTML = `
          <button class="alert-btn" id="alert-cancel">Cancel</button>
          <button class="alert-btn primary" id="alert-ok">OK</button>
        `;
        document.getElementById('alert-cancel').addEventListener('click', () => {
          hideCustomAlert();
          if (onCancel) onCancel();
        });
      } else {
        actions.innerHTML = `<button id="alert-ok" class="alert-btn primary">OK</button>`;
      }

      okBtn.addEventListener('click', () => {
        hideCustomAlert();
        if (onOk) onOk();
      });

      alert.classList.add('active');
      overlay.classList.add('active');
    };

    const hideCustomAlert = () => {
      const alert = document.getElementById('custom-alert');
      const overlay = document.getElementById('alert-overlay');
      alert.classList.remove('active');
      overlay.classList.remove('active');
    };

    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', currentTheme);
      localStorage.setItem('theme', currentTheme);
    }

    function formatNumber(count) {
      if (count >= 1_000_000) return `${(count / 1_000_000).toFixed(1)}M`;
      if (count >= 1_000) return `${(count / 1_000).toFixed(1)}K`;
      return count.toString();
    }

    function formatCurrency(amount) {
      return `R${amount.toFixed(2)}`;
    }

    function updateStats(totalViews, totalLikes, totalSubs, totalEarnings) {
      document.getElementById('total-views').textContent = formatNumber(totalViews);
      document.getElementById('total-likes').textContent = formatNumber(totalLikes);
      document.getElementById('total-subs').textContent = formatNumber(totalSubs);
      document.getElementById('total-earnings').textContent = formatCurrency(totalEarnings);

      const isEligible = totalSubs >= MIN_SUBS_FOR_PAYOUT;
      const payoutBtn = document.getElementById('payout-btn');
      const eligibilityText = document.getElementById('payout-eligibility');
      if (isEligible) {
        payoutBtn.disabled = false;
        eligibilityText.textContent = `Eligible! You have ${formatNumber(totalSubs)} subscribers.`;
      } else {
        payoutBtn.disabled = true;
        eligibilityText.textContent = `Need ${MIN_SUBS_FOR_PAYOUT - totalSubs} more subscribers to withdraw.`;
      }
    }

    async function loadChannelData() {
      if (!currentUser) return;
      const userRef = ref(db, `users/${currentUser.uid}`);
      onValue(userRef, (snapshot) => {
        channelData = snapshot.val();
        if (channelData) {
          document.getElementById('channel-name').textContent = channelData.displayName || 'Your Channel';
          const channelAvatar = document.getElementById('channel-avatar');
          if (channelData.photoURL) {
            channelAvatar.style.background = 'none';
            channelAvatar.innerHTML = `<img src="${channelData.photoURL}" alt="${channelData.displayName || 'User'} avatar" class="h-10 w-10 rounded-full">`;
          } else {
            const initial = channelData.displayName ? channelData.displayName[0].toUpperCase() : 'U';
            channelAvatar.textContent = initial;
            channelAvatar.classList.add('avatar');
          }
        }
      });
    }

    async function loadStats() {
      if (!currentUser) return;
      showSpinner();

      try {
        // Load user's videos for views and likes
        const shortsRef = ref(db, 'shorts');
        const snapshot = await get(shortsRef);
        let totalViews = 0;
        let totalLikes = 0;

        if (snapshot.exists()) {
          const allShorts = snapshot.val();
          const userVideos = Object.entries(allShorts)
            .filter(([_, data]) => data.userId === currentUser.uid);

          for (const [_, video] of userVideos) {
            const viewsCount = Object.keys(video.views || {}).length;
            const likesCount = Object.keys(video.likes || {}).length;
            totalViews += viewsCount;
            totalLikes += likesCount;
          }
        }

        // Load subscribers
        const subsRef = ref(db, `users/${currentUser.uid}/subscribers`);
        const subsSnapshot = await get(subsRef);
        const totalSubs = subsSnapshot.exists() ? Object.keys(subsSnapshot.val()).length : 0;

        // Calculate earnings
        const totalEarnings = (totalViews / 1000) * EARNINGS_RATE;

        updateStats(totalViews, totalLikes, totalSubs, totalEarnings);

      } catch (error) {
        console.error('Error loading stats:', error);
        showAlert('Failed to load dashboard data. Please try again.');
      } finally {
        hideSpinner();
      }
    }

    async function handlePayout() {
      if (!currentUser) return;
      showSpinner();
      try {
        // Simulate payout - in real app, integrate with payment gateway
        // Reset earnings by recalculating, but for now, just alert
        showAlert('Payout processed! Check your email for details.');
        loadStats(); // Refresh
      } catch (error) {
        console.error('Error processing payout:', error);
        showAlert('Failed to process payout. Please try again.');
      } finally {
        hideSpinner();
      }
    }

    function initializeFirebase() {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        onAuthStateChanged(auth, (user) => {
          if (user) {
            currentUser = user;
            loadChannelData();
            loadStats();
          } else {
            showAlert('Please log in to access your dashboard.', { onOk: () => window.location.href = 'signup.html' });
          }
        });
      } catch (error) {
        console.error('Firebase initialization error:', error);
        showAlert('Failed to initialize. Please check your connection.');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      initializeFirebase();

      document.getElementById('payout-btn').addEventListener('click', handlePayout);

      // Theme toggle
      document.querySelector('.theme-toggle').addEventListener('click', toggleTheme);

      // Real-time updates for subs
      if (currentUser) {
        const subsRef = ref(db, `users/${currentUser.uid}/subscribers`);
        onValue(subsRef, () => {
          loadStats();
        });
      }
    });
  </script>
</body>
</html>
