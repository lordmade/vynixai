<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grok AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1419;
      --card-bg: #1f2937;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --border: #374151;
      --accent: #3b82f6;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
      --glow: 0 0 10px rgba(59, 130, 246, 0.3);
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .header {
      background: linear-gradient(135deg, var(--bg) 0%, #111827 100%);
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow-sm);
      border-bottom: 1px solid var(--border);
    }
    .header h1 {
      font-family: 'Orbitron', monospace;
      color: var(--accent);
      font-weight: 900;
      font-size: 28px;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-container {
      flex: 1;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: var(--shadow-md);
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      max-height: 60vh;
    }
    .message {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-message {
      background: var(--accent);
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .ai-message {
      background: #374151;
      color: var(--text-primary);
      margin-right: auto;
    }
    .input-form {
      display: flex;
      gap: 12px;
      padding: 20px;
      background: var(--bg);
      border-top: 1px solid var(--border);
    }
    .input-form input {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 24px;
      font-size: 16px;
      background: var(--card-bg);
      color: var(--text-primary);
    }
    .input-form input::placeholder {
      color: var(--text-secondary);
    }
    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #2563eb;
      box-shadow: var(--glow);
    }
    .loading {
      text-align: center;
      padding: 40px;
      font-style: italic;
      color: var(--text-secondary);
    }
    .error {
      background: #fee2e2;
      color: #dc2626;
      padding: 12px;
      border-radius: 6px;
      margin: 20px 0;
      border-left: 4px solid #dc2626;
      text-align: center;
    }
    .welcome {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
      font-style: italic;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Grok</h1>
    <p>Built by xAI</p>
  </header>

  <div class="container">
    <div id="auth-status" class="loading">Initializing...</div>
    <div id="error-message" class="error hidden"></div>

    <div id="chat-container" class="chat-container hidden">
      <div id="messages" class="messages">
        <div id="welcome-message" class="welcome">Hi! I'm Grok, a helpful and maximally truthful AI built by xAI, not based on any other companies and their models. Ask me anything!</div>
      </div>
    </div>

    <form id="input-form" class="input-form hidden">
      <input type="text" id="user-input" placeholder="Type your message..." required>
      <button type="submit" class="btn">Send</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const elements = {
      authStatus: document.getElementById('auth-status'),
      errorMessage: document.getElementById('error-message'),
      chatContainer: document.getElementById('chat-container'),
      messages: document.getElementById('messages'),
      welcomeMessage: document.getElementById('welcome-message'),
      inputForm: document.getElementById('input-form'),
      userInput: document.getElementById('user-input')
    };

    let currentUser;
    let trainingData = {};

    function showError(msg) {
      elements.errorMessage.textContent = msg;
      elements.errorMessage.classList.remove('hidden');
    }

    function hideError() {
      elements.errorMessage.classList.add('hidden');
    }

    function addMessage(content, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
      messageDiv.textContent = content;
      elements.messages.appendChild(messageDiv);
      elements.messages.scrollTop = elements.messages.scrollHeight;
      if (!isUser && elements.welcomeMessage) {
        elements.welcomeMessage.remove();
      }
    }

    function generateReply(userQuery) {
      const loweredQuery = userQuery.toLowerCase().trim();

      // Exact match search
      for (const key in trainingData) {
        const pair = trainingData[key];
        if (pair && pair.q === loweredQuery) {
          return pair.a;
        }
      }

      // Simple fuzzy match: Check if query contains any training question (or vice versa)
      for (const key in trainingData) {
        const pair = trainingData[key];
        if (pair && (loweredQuery.includes(pair.q) || pair.q.includes(loweredQuery))) {
          return pair.a;
        }
      }

      // Fallback
      return "Hmm, that's an interesting question. Let me think... I'm not entirely sure, but perhaps you could rephrase it?";
    }

    async function sendMessage() {
      const userQuery = elements.userInput.value.trim();
      if (!userQuery) return;

      addMessage(userQuery, true);
      elements.userInput.value = '';

      // Simulate typing delay
      const loadingMsg = document.createElement('div');
      loadingMsg.className = 'message ai-message';
      loadingMsg.textContent = 'Grok is thinking...';
      loadingMsg.id = 'temp-loading';
      elements.messages.appendChild(loadingMsg);
      elements.messages.scrollTop = elements.messages.scrollHeight;

      setTimeout(() => {
        if (document.getElementById('temp-loading')) {
          document.getElementById('temp-loading').remove();
        }
        const reply = generateReply(userQuery);
        addMessage(reply);
      }, 800 + Math.random() * 1200);  // Variable delay for natural feel
    }

    function loadTrainingData() {
      const trainingRef = ref(db, 'training_data');
      onValue(trainingRef, (snapshot) => {
        const data = snapshot.val();
        trainingData = data || {};
        console.log('Data loaded');
      }, (error) => {
        showError('Failed to connect: ' + error.message);
        console.error('Load data error:', error);
      });
    }

    elements.inputForm.addEventListener('submit', (e) => {
      e.preventDefault();
      sendMessage();
    });

    // Allow Enter to send
    elements.userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        elements.authStatus.innerHTML = `Connected <button class="btn" onclick="signOutUser()" style="font-size: 12px; padding: 4px 8px; margin-left: 10px; background: #6b7280;">Disconnect</button>`;
        elements.inputForm.classList.remove('hidden');
        loadTrainingData();
        setTimeout(() => {
          elements.authStatus.style.display = 'none';
          elements.chatContainer.classList.remove('hidden');
        }, 1000);
      } else {
        elements.authStatus.innerHTML = '<button class="btn" onclick="signInAnonymously()">Connect to Grok</button>';
        elements.inputForm.classList.add('hidden');
        elements.chatContainer.classList.add('hidden');
        elements.messages.innerHTML = '<div class="welcome">Connect to start chatting with Grok.</div>';
      }
    });

    window.signInAnonymously = async function() {
      try {
        await signInAnonymously(auth);
      } catch (error) {
        showError('Connection failed: ' + error.message);
      }
    };

    window.signOutUser = async function() {
      try {
        await signOut(auth);
      } catch (error) {
        showError('Disconnect failed: ' + error.message);
      }
    };

    // Initial load
    elements.authStatus.textContent = 'Initializing...';
  </script>
</body>
</html>
