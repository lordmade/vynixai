<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Vynix – Public Feed and Composer</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined |Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com "></script>
  <style>
    /* --- Variables --- */
    :root {
      --bg: #ffffff;
      --card: #ffffff;
      --text: #0f1419;
      --text2: #536471;
      --border: #eff3f4;
      --accent: #ff2a6d;
      --hover-accent: rgba(255, 42, 109, 0.1);
    }
    [data-theme="dark"] {
      --bg: #000000;
      --card: #000000;
      --text: #e7e9ea;
      --text2: #71767b;
      --border: #2f3336;
    }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); overflow-y: scroll; }
    
    /* --- Composer Styles --- */
    .composer { display: flex; gap: 12px; padding: 16px; border-bottom: 1px solid var(--border); }
    .composer img.avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
    textarea { flex: 1; resize: none; background: transparent; color: var(--text); border: none; outline: none; font-size: 20px; padding-top: 10px; min-height: 60px; }
    .media-preview { width: 100%; border-radius: 16px; margin-top: 12px; border: 1px solid var(--border); }
    .composer-actions { display: flex; align-items: center; justify-content: space-between; margin-top: 12px; border-top: 1px solid var(--border); padding-top: 12px; }
    .icon-btn { background: none; border: none; color: var(--accent); cursor: pointer; padding: 8px; border-radius: 50%; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
    .icon-btn:hover { background: var(--hover-accent); }
    .post-btn { background: var(--accent); color: #fff; border: none; border-radius: 999px; padding: 10px 24px; font-weight: 700; font-size: 15px; cursor: pointer; transition: opacity 0.2s; }
    .post-btn:disabled { opacity: 0.5; cursor: default; }

    /* --- Feed Styles --- */
    .feed { padding-bottom: 40px; }
    .post-card { border-bottom: 1px solid var(--border); padding: 16px; cursor: pointer; transition: background 0.2s; }
    .post-card:hover { background: rgba(0,0,0,0.03); }
    [data-theme="dark"] .post-card:hover { background: rgba(255,255,255,0.03); }
    .post-header { display: flex; gap: 12px; }
    .post-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    .user-meta { display: flex; gap: 4px; align-items: center; font-size: 15px; }
    .name { font-weight: 700; color: var(--text); }
    .verified-badge { color: #1d9bf0; font-size: 16px !important; margin-left: 2px; }
    .handle, .time { color: var(--text2); font-weight: 400; }
    .post-content { margin-top: 4px; font-size: 15px; line-height: 1.5; white-space: pre-wrap; margin-left: 52px; }
    .post-image { border-radius: 16px; margin-top: 12px; max-width: 100%; border: 1px solid var(--border); }
    .post-actions { display: flex; justify-content: space-between; margin-top: 12px; margin-left: 52px; max-width: 400px; color: var(--text2); }
    .action-item { display: flex; align-items: center; gap: 6px; font-size: 13px; cursor: pointer; transition: 0.2s; }
    .action-item .material-icons-outlined { font-size: 18px; padding: 8px; border-radius: 50%; transition: 0.2s; }
    .action-item:hover.reply { color: #1d9bf0; }
    .action-item:hover.reply .material-icons-outlined { background: rgba(29, 155, 240, 0.1); }
    .action-item:hover.repost { color: #00ba7c; }
    .action-item:hover.repost .material-icons-outlined { background: rgba(0, 186, 124, 0.1); }
    .action-item:hover.like { color: #f91880; }
    .action-item:hover.like .material-icons-outlined { background: rgba(249, 24, 128, 0.1); }
    .delete-btn:hover { color: #f4212e; }

    /* --- Utility Styles --- */
    .custom-toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 24px; border-radius: 99px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); font-weight: 600; opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 50; display: flex; align-items: center; gap: 8px; }
    .custom-toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .spinner { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
 .post-header        { align-items: flex-start; }   /* keeps avatar top-aligned */
.post-content,
.post-image,
.post-actions       { margin-left: 52px; }        /* same offset as before */
  </style>
</head>
<body>

<div class="composer">
  <img id="my-avatar" class="avatar" src="https://ui-avatars.com/api/?background=random&color=fff " alt="avatar"/>
  <div class="flex-1">
    <textarea id="post-text" placeholder="What is happening?!"></textarea>
    <img id="media-preview" class="media-preview hidden" alt=""/>
    <div class="composer-actions">
      <div>
        <input type="file" id="file-input" accept="image/*" class="hidden"/>
        <label for="file-input" class="icon-btn" title="Add Photo">
          <span class="material-icons-outlined">image</span>
        </label>
      </div>
      <button id="post-btn" class="post-btn" disabled>
        <span id="btn-text">Post</span>
        <span id="btn-spinner" class="spinner hidden"></span>
      </button>
    </div>
  </div>
</div>

<main id="feed" class="feed"></main>

<div class="text-center p-4">
    <button id="load-more-btn" class="post-btn hidden">
        Load More Posts
    </button>
</div>

<script type="module">
/* -------------------------------------------
 * FIREBASE CONFIGURATION AND IMPORTS 
 * -------------------------------------------
 */
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js ';
import { getAuth, onAuthStateChanged, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js ';
import { getDatabase, ref, push, set, remove, query, limitToLast, orderByChild, onValue, serverTimestamp, get, endAt } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js ';

const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com ",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.firebasestorage.app",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getDatabase(app);

/* -------------------------------------------
 * GLOBAL VARIABLES AND DOM ELEMENTS
 * -------------------------------------------
 */
let uid, uname, uavatar;
const postBtn       = document.getElementById('post-btn');
const textEl        = document.getElementById('post-text');
const previewEl     = document.getElementById('media-preview');
const fileInput     = document.getElementById('file-input');
const feedEl        = document.getElementById('feed');
const myAvatarEl    = document.getElementById('my-avatar');
const loadMoreBtn   = document.getElementById('load-more-btn');
const POST_LIMIT    = 50; 

// Pagination State
let lastTimestamp = null; 
let lastKey = null; 

/* -------------------------------------------
 * INITIALIZATION
 * -------------------------------------------
 */
if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)
    document.body.setAttribute('data-theme', 'dark');

onAuthStateChanged(auth, user => {
  if (!user) {
    signInAnonymously(auth);
    uid = "guest_" + Math.random().toString(36).slice(2);
    uname = "Guest";
  } else {
    uid   = user.uid;
    uname = user.displayName || user.email?.split('@')[0] || 'User';
  }
  uavatar = user.photoURL || `https://ui-avatars.com/api/?background=ff2a6d&color=fff&name= ${uname}`;
  myAvatarEl.src = uavatar;
  initFeedLoad();
});

/* --------------  REAL-TIME NEWEST POSTS -------------- */
function initFeedLoad() {
  const postsRef = ref(db, 'posts');
  const q = query(postsRef, orderByChild('timestamp'), limitToLast(POST_LIMIT));

  onValue(q, snapshot => {
    feedEl.innerHTML = '';
    if (!snapshot.exists()) {
      feedEl.innerHTML = '<div style="text-align:center;padding:40px;color:var(--text2)">No posts yet.</div>';
      loadMoreBtn.classList.add('hidden');
      return;
    }

    const rows = [];
    snapshot.forEach(child => rows.push({ key: child.key, ...child.val() }));
    rows.reverse();

    rows.forEach(p => feedEl.appendChild(renderPostCard(p)));

    const lastPost = rows[rows.length - 1];
    lastTimestamp = lastPost.timestamp;
    lastKey       = lastPost.key;

    loadMoreBtn.classList.toggle('hidden', rows.length < POST_LIMIT);
  }, err => {
    console.error('Firebase listener error:', err);
    toast('Error loading feed');
  });
}

/* -------------------------------------------
 * PAGINATION (“LOAD MORE”)
 * -------------------------------------------
 */
loadMoreBtn.onclick = loadMorePosts;
function loadMorePosts() {
  if (lastTimestamp === null) return;
  loadMoreBtn.disabled = true;

  const postsRef = ref(db, 'posts');
  const q = query(postsRef, orderByChild('timestamp'), endAt(lastTimestamp), limitToLast(POST_LIMIT + 1));

  get(q).then(snapshot => {
    const newRows = [];
    snapshot.forEach(child => newRows.push({ key: child.key, ...child.val() }));

    const uniqueNewRows = newRows.filter(p => p.key !== lastKey);
    if (uniqueNewRows.length === 0) {
      toast("No more posts to load.");
      loadMoreBtn.classList.add('hidden');
      return;
    }
    
    uniqueNewRows.reverse();
    uniqueNewRows.forEach(p => feedEl.appendChild(renderPostCard(p)));

    const lastPost = uniqueNewRows[uniqueNewRows.length - 1];
    lastTimestamp = lastPost.timestamp;
    lastKey       = lastPost.key;

    if (uniqueNewRows.length < POST_LIMIT) loadMoreBtn.classList.add('hidden');
  }).catch(err => {
    console.error("Firebase Pagination Error:", err);
    toast('Error loading more posts');
  }).finally(() => loadMoreBtn.disabled = false);
}

/* -------------------------------------------
 * IMAGE UPLOAD (CLOUDINARY)
 * -------------------------------------------
 */
let imageUrl = '', uploading = false;
function toggleBtn() {
  const has = textEl.value.trim().length > 0 || imageUrl.length > 0;
  postBtn.disabled = uploading || !has;
}

fileInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const r = new FileReader();
  r.onload = ev => { previewEl.src = ev.target.result; previewEl.classList.remove('hidden'); };
  r.readAsDataURL(file);
  uploadToCloudinary(file);
};

function uploadToCloudinary(file) {
  const CLOUD_NAME = "YOUR_CLOUD_NAME"; 
  const UPLOAD_PRESET = "YOUR_UNSIGNED_PRESET"; 

  if(CLOUD_NAME === "YOUR_CLOUD_NAME") {
      alert("Please configure Cloudinary in the code to upload images!");
      return;
  }

  uploading = true; toggleBtn();
  document.getElementById('btn-spinner').classList.remove('hidden');
  document.getElementById('btn-text').classList.add('hidden');
  
  const fd = new FormData();
  fd.append('file', file);
  fd.append('upload_preset', UPLOAD_PRESET);
  
  fetch(`https://api.cloudinary.com/v1_1/ ${CLOUD_NAME}/upload`, { method: 'POST', body: fd }) 
    .then(r => r.json())
    .then(res => { 
        if (res.error) throw res.error; 
        imageUrl = res.secure_url; 
        toast('Image ready'); 
    })
    .catch(err => { 
        toast('Upload failed'); 
        console.error(err); 
        previewEl.classList.add('hidden'); 
        imageUrl = '';
    })
    .finally(() => { 
        uploading = false; 
        document.getElementById('btn-spinner').classList.add('hidden'); 
        document.getElementById('btn-text').classList.remove('hidden'); 
        toggleBtn(); 
    });
}

/* -------------------------------------------
 * POSTING LOGIC
 * -------------------------------------------
 */
postBtn.onclick = () => {
  const text = textEl.value.trim();
  if (!text && !imageUrl) return;

  const newRef = push(ref(db, 'posts'));
  const key = newRef.key;
  
  const postData = { 
      authorId: uid, 
      authorName: uname, 
      authorAvatar: uavatar, 
      text, 
      image: imageUrl, 
      verified: false, 
      likes: 0, 
      timestamp: serverTimestamp() 
  };
  
  const clientPost = { 
      key: key, 
      ...postData, 
      timestamp: Date.now() 
  };

  feedEl.prepend(renderPostCard(clientPost));
  
  set(newRef, postData).then(() => {
    textEl.value = ''; 
    imageUrl = ''; 
    previewEl.classList.add('hidden'); 
    toggleBtn(); 
    toast('Posted!');
  }).catch(() => {
    document.getElementById(`post-${key}`).remove();
    toast('Error posting: Check Firebase Rules');
  });
};

textEl.oninput = () => { 
    textEl.style.height = 'auto'; 
    textEl.style.height = textEl.scrollHeight + 'px'; 
    toggleBtn(); 
};

/* -------------------------------------------
 * POST RENDERING
 * -------------------------------------------
 */
function renderPostCard(p) {
  const div = document.createElement('div');
  div.className = 'post-card';
  div.id = `post-${p.key}`;
  
  const del = p.authorId === uid ? 
    `<div class="action-item delete-btn" onclick="deletePost('${p.key}')"><span class="material-icons-outlined">delete</span></div>` : '';
  
  div.innerHTML = `
    <div class="post-header">
      <img src="${p.authorAvatar}" class="post-avatar" alt="">
      <div style="flex:1">
        <div class="user-meta">
          <span class="name">${escape(p.authorName)}</span>
          ${p.verified ? '<span class="material-icons verified-badge">verified</span>' : ''}
          <span class="handle">@${p.authorName.replace(/\s/g,'').toLowerCase()} · ${timeAgo(p.timestamp)}</span>
        </div>
        <div class="post-content">${escape(p.text)}</div>
        ${p.image ? `<img class="post-image" src="${p.image}" loading="lazy" />` : ''}
        <div class="post-actions">
          <div class="action-item reply"><span class="material-icons-outlined">chat_bubble_outline</span><span>${p.replies||0}</span></div>
          <div class="action-item repost"><span class="material-icons-outlined">repeat</span><span>${p.reposts||0}</span></div>
          <div class="action-item like"><span class="material-icons-outlined">favorite_border</span><span>${p.likes||0}</span></div>
          <div class="action-item share"><span class="material-icons-outlined">ios_share</span></div>
          ${del}
        </div>
      </div>
    </div>`;
  return div;
}

window.deletePost = key => { 
    if (confirm('Delete this post?')) { 
        remove(ref(db, `posts/${key}`))
            .then(() => toast('Deleted'))
            .catch(() => toast('Error deleting'));
    } 
};

/* -------------------------------------------
 * UTILITY FUNCTIONS
 * -------------------------------------------
 */
function toast(msg) {
  const t = document.createElement('div'); t.className = 'custom-toast'; t.textContent = msg;
  document.body.appendChild(t); setTimeout(()=>t.classList.add('show'),10); setTimeout(()=>{t.classList.remove('show'); setTimeout(()=>t.remove(),400);},3000);
}
const escape = s => s ? s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) : '';
const timeAgo = ts => { if (!ts) return 'now'; const s = Math.floor((Date.now()-ts)/1000); return s<60?`${s}s`:s<3600?`${Math.floor(s/60)}m`:s<86400?`${Math.floor(s/3600)}h`:`${Math.floor(s/86400)}d`; };
</script>
</body>
</html>
