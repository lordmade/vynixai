<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Vynix AI – Chat & Create</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f7f9fa;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --header-bg: #ffffff;
      --chat-bubble-sent: #ff2a6d;
      --chat-bubble-received: #f7f9fa;
      --status-online: #128c7e;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
      --glow: 0 0 10px rgba(255,42,109,.35);
    }
    body.dark {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --header-bg: #000000;
      --chat-bubble-received: #16181c;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      -webkit-user-select: none;
      user-select: none;
    }
    .message-bubble, textarea, input, button {
      -webkit-user-select: text;
      user-select: text;
    }

    /* Tab Bar */
    .tab-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      z-index: 1000;
      box-shadow: var(--shadow-sm);
    }
    .tab {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }
    .tab:hover:not(.active) {
      background: rgba(255,42,109,.1);
    }

    /* Chat Tab - Original Design (100% Preserved) */
    .chat-header {
      position: fixed;
      top: 64px; left: 0; right: 0;
      height: 64px;
      background: var(--header-bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 99;
      box-shadow: var(--shadow-sm);
    }
    .header-left { display: flex; align-items: center; gap: 16px; flex: 1; }
    .back-btn, .voice-btn {
      background: none; border: none; color: var(--text-primary);
      font-size: 28px; cursor: pointer; padding: 8px; border-radius: 50%;
      transition: background 0.2s;
    }
    .back-btn:hover, .voice-btn:hover { background: rgba(255,42,109,.1); }
    .voice-btn.active { background: var(--accent); color: white; box-shadow: var(--glow); }
    .profile-pic-header {
      width: 40px; height: 40px; border-radius: 50%; background: var(--accent);
      color: white; font-weight: bold; font-size: 18px;
      display: flex; align-items: center; justify-content: center;
    }
    .status-dot-header {
      position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px;
      background: var(--status-online); border: 2px solid var(--header-bg); border-radius: 50%;
    }
    .profile-details { display: flex; flex-direction: column; gap: 2px; }
    .profile-name-header { font-weight: 700; font-size: 16px; }
    .profile-timestamp-header { font-size: 12px; color: var(--text-secondary); }

    .main-content {
      position: fixed;
      top: 128px; left: 0; right: 0; bottom: 140px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 16px 20px 40px;
      max-width: 600px;
      margin: 0 auto;
    }
    .message-item { display: flex; margin-bottom: 16px; animation: fadeIn 0.3s ease; }
    .message-received { justify-content: flex-start; }
    .message-sent { justify-content: flex-end; }
    .message-avatar {
      width: 40px; height: 40px; border-radius: 50%; background: var(--accent);
      color: white; font-weight: bold; font-size: 18px;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0; overflow: hidden;
    }
    .message-avatar img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
    .message-bubble {
      max-width: 75%; padding: 12px 16px; border-radius: 20px;
      word-wrap: break-word; line-height: 1.4; position: relative;
    }
    .message-received .message-bubble {
      background: var(--chat-bubble-received); color: var(--text-primary);
      border-bottom-left-radius: 4px; margin-left: 12px; border: 1px solid var(--border);
    }
    .message-sent .message-bubble {
      background: var(--chat-bubble-sent); color: white;
      border-bottom-right-radius: 4px; margin-right: 12px; box-shadow: var(--glow);
    }
    .message-time { font-size: 11px; margin-top: 6px; text-align: right; color: inherit; opacity: 0.7; }
    .message-image {
      max-width: 100%; border-radius: 16px; margin-top: 8px;
      cursor: pointer; box-shadow: var(--shadow-md);
    }

    #suggested-prompts {
      position: fixed; bottom: 78px; left: 0; right: 0; height: 62px;
      padding: 12px 20px; background: var(--bg); z-index: 9;
      overflow-x: auto; overflow-y: hidden; white-space: nowrap;
      border-top: 1px solid var(--border); transition: all 0.4s ease;
      scrollbar-width: none;
    }
    #suggested-prompts::-webkit-scrollbar { display: none; }
    #suggested-prompts.hidden { opacity: 0; transform: translateY(20px); pointer-events: none; }
    #prompts-container { display: inline-flex; gap: 10px; align-items: center; height: 100%; }
    .prompt-btn {
      background: var(--card-bg); color: var(--text-primary);
      border: 1.5px solid var(--border); padding: 10px 18px; border-radius: 30px;
      font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.25s ease;
      box-shadow: var(--shadow-sm); white-space: nowrap; flex-shrink: 0;
    }
    .prompt-btn:hover { background: var(--accent); color: white; border-color: var(--accent); }

    .input-bar {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: var(--card-bg); border-top: 1px solid var(--border);
      padding: 12px 20px; display: flex; align-items: flex-end; gap: 12px;
      z-index: 10; box-shadow: var(--shadow-sm);
      max-width: 600px; margin: 0 auto; left: 50%; transform: translateX(-50%); width: 100%;
    }
    .input-group {
      flex: 1; background: var(--card-bg); border: 1px solid var(--border);
      border-radius: 24px; overflow: hidden; display: flex; align-items: center;
    }
    .input-group textarea {
      flex: 1; background: none; border: none; outline: none;
      padding: 12px 16px; color: var(--text-primary); font-size: 16px;
      resize: none; max-height: 120px; min-height: 48px; font-family: inherit;
    }
    .send-btn {
      background: var(--accent); color: white; border: none; border-radius: 50%;
      width: 44px; height: 44px; display: flex; align-items: center;
      justify-content: center; cursor: pointer; font-size: 20px; font-weight: bold;
      box-shadow: var(--glow); flex-shrink: 0;
    }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Create Tab */
    .image-gallery {
      position: fixed; top: 64px; left: 0; right: 0; height: 100px;
      background: var(--bg); border-bottom: 1px solid var(--border);
      overflow-x: auto; white-space: nowrap; padding: 12px 20px;
      z-index: 999; scrollbar-width: none;
    }
    .image-gallery::-webkit-scrollbar { display: none; }
    .gallery-item {
      display: inline-block; width: 80px; height: 80px; margin-right: 12px;
      border-radius: 12px; object-fit: cover; cursor: pointer;
      box-shadow: var(--shadow-sm); transition: transform 0.2s;
    }
    .gallery-item:hover { transform: scale(1.1); }

    .create-container {
      position: fixed; top: 164px; left: 0; right: 0; bottom: 0;
      padding: 20px; max-width: 600px; margin: 0 auto;
      display: flex; flex-direction: column; gap: 20px;
    }
    .create-input {
      width: 100%; padding: 16px; border: 2px solid var(--border);
      border-radius: 16px; font-size: 16px; background: var(--card-bg);
      color: var(--text-primary); resize: none; outline: none; height: 120px;
    }
    .create-input:focus { border-color: var(--accent); }
    .generate-btn {
      background: var(--accent); color: white; border: none;
      padding: 16px 32px; border-radius: 50px; font-weight: 700;
      font-size: 16px; cursor: pointer; box-shadow: var(--glow);
      transition: all 0.2s;
    }
    .generate-btn:hover { transform: scale(1.05); }
    .generate-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    /* Spinners */
    #horizontal-spinner, #create-spinner {
      display: none; position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%); z-index: 1000;
    }
    #horizontal-spinner.active, #create-spinner.active { display: block; }
    #spinner-segment {
      width: 40px; height: 4px; background: var(--accent);
      border-radius: 2px; animation: spin 1s linear infinite;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="light">

  <!-- Tab Bar -->
  <div class="tab-bar">
    <div class="tab active" data-tab="chat">
      <span class="material-icons">chat_bubble</span> Chat
    </div>
    <div class="tab" data-tab="create">
      <span class="material-icons">auto_awesome</span> Create
    </div>
  </div>

  <!-- Chat Tab -->
  <div id="chat-tab" class="tab-content">
    <header class="chat-header">
      <div class="header-left">
        <button class="back-btn material-icons" onclick="history.back()">arrow_back</button>
        <div style="display:flex;align-items:center;gap:12px;flex:1;">
          <div style="position:relative;">
            <div class="profile-pic-header">AI</div>
            <span class="status-dot-header"></span>
          </div>
          <div class="profile-details">
            <div class="profile-name-header">Vynix AI</div>
            <div class="profile-timestamp-header" id="user-status">Assistant • Always online</div>
          </div>
        </div>
      </div>
      <button class="voice-btn material-icons" id="voice-btn">keyboard_voice</button>
    </header>

    <main class="main-content" id="messages-container"></main>

    <div id="suggested-prompts">
      <div id="prompts-container">
        <button class="prompt-btn" onclick="usePrompt('A dragon flying over Cape Town')">Dragon over Cape Town</button>
        <button class="prompt-btn" onclick="usePrompt('A beautiful sunset beach')">Sunset beach</button>
        <button class="prompt-btn" onclick="usePrompt('Cyberpunk Johannesburg at night')">Cyberpunk Joburg</button>
        <button class="prompt-btn" onclick="usePrompt('A lion wearing sunglasses')">Cool lion</button>
      </div>
    </div>

    <div class="input-bar">
      <div class="input-group">
        <textarea id="message-input" placeholder="Ask anything or generate images..." rows="1"></textarea>
      </div>
      <button class="send-btn material-icons" id="send-btn" disabled onclick="sendMessage()">send</button>
    </div>
  </div>

  <!-- Create Tab -->
  <div id="create-tab" class="tab-content hidden">
    <div class="image-gallery" id="image-gallery"></div>
    <div class="create-container">
      <h2 class="text-2xl font-bold text-center">Generate Images</h2>
      <textarea id="image-prompt" class="create-input" placeholder="Describe the image you want to create..."></textarea>
      <div class="text-center">
        <button id="generate-btn" class="generate-btn">Generate Image</button>
      </div>
      <div id="create-spinner" class="active hidden">
        <div id="horizontal-spinner" class="active"><div id="spinner-segment"></div></div>
        <p class="mt-4 text-gray-500">Creating your masterpiece...</p>
      </div>
    </div>
  </div>

  <div id="horizontal-spinner"><div id="spinner-segment"></div></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, push, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getRemoteConfig, fetchAndActivate, getString } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js';

    const app = initializeApp({
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    });

    const auth = getAuth(app);
    const db = getDatabase(app);
    const rc = getRemoteConfig(app);
    await fetchAndActivate(rc);
    const xaiKey = getString(rc, 'xai_api_key');

    let currentUser = null;

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab + '-tab').classList.remove('hidden');
      });
    });

    // Image Generation
    async function generateImage(prompt) {
      try {
        const res = await fetch("https://api.x.ai/v1/images/generations", {
          method: "POST",
          headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
          body: JSON.stringify({ model: "grok-2-image-1212", prompt, n: 1, response_format: "url" })
        });
        const data = await res.json();
        return data.data[0].url;
      } catch (e) { console.error(e); return null; }
    }

    async function saveAndDisplayImage(prompt) {
      document.getElementById('create-spinner').classList.remove('hidden');
      document.getElementById('generate-btn').disabled = true;

      const url = await generateImage(prompt);
      if (url && currentUser) {
        const imgRef = push(ref(db, `users/${currentUser.uid}/images`));
        await set(imgRef, { url, prompt, timestamp: Date.now() });
        addToGallery(url, prompt);
      }

      document.getElementById('create-spinner').classList.add('hidden');
      document.getElementById('generate-btn').disabled = false;
      document.getElementById('image-prompt').value = '';
    }

    function addToGallery(url, prompt) {
      const gallery = document.getElementById('image-gallery');
      const img = document.createElement('img');
      img.src = url; img.alt = prompt; img.title = prompt;
      img.className = 'gallery-item';
      img.onclick = () => window.open(url, '_blank');
      gallery.prepend(img);
    }

    async function loadUserImages() {
      if (!currentUser) return;
      const snap = await get(query(ref(db, `users/${currentUser.uid}/images`), orderByChild('timestamp'), limitToLast(100)));
      if (snap.exists()) {
        Object.values(snap.val())
          .sort((a,b) => b.timestamp - a.timestamp)
          .forEach(img => addToGallery(img.url, img.prompt));
      }
    }

    document.getElementById('generate-btn').addEventListener('click', () => {
      const prompt = document.getElementById('image-prompt').value.trim();
      if (prompt) saveAndDisplayImage(prompt);
    });

    document.getElementById('image-prompt').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); document.getElementById('generate-btn').click(); }
    });

    // Chat (Original Design)
    function addMessage(content, sender, timestamp = Date.now(), id = null, type = 'text', imageUrl = null) {
      const container = document.getElementById('messages-container');
      const div = document.createElement('div');
      div.className = `message-item ${sender === 'user' ? 'message-sent' : 'message-received'}`;
      const avatar = sender === 'user' ? 'Y' : 'AI';
      let bubble = type === 'image' ? `<img src="${imageUrl}" class="message-image" onclick="window.open('${imageUrl}','_blank')">` : content.replace(/\n/g, '<br>');
      div.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-bubble">${bubble}<div class="message-time">${new Date(timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div></div>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const msg = input.value.trim();
      if (!msg) return;
      input.value = ''; document.getElementById('send-btn').disabled = true;
      addMessage(msg, 'user');
      document.getElementById('horizontal-spinner').classList.add('active');

      const reply = await fetch("https://api.x.ai/v1/chat/completions", {
        method: "POST",
        headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "grok-4-1-fast-non-reasoning",
          messages: [{ role: "user", content: msg }],
          temperature: 0.8
        })
      }).then(r => r.json()).then(d => d.choices?.[0]?.message?.content || "Hey!");

      document.getElementById('horizontal-spinner').classList.remove('active');
      addMessage(reply, 'ai');
      document.getElementById('send-btn').disabled = false;
    }
    window.sendMessage = sendMessage;

    const textarea = document.getElementById('message-input');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      document.getElementById('send-btn').disabled = !this.value.trim();
    });
    textarea.addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });

    function hideSuggestedPrompts() { document.getElementById('suggested-prompts').classList.add('hidden'); }
    window.usePrompt = text => { document.getElementById('message-input').value = text; hideSuggestedPrompts(); sendMessage(); };

    // Auth
    onAuthStateChanged(auth, async user => {
      if (!user) { location.href = 'login.html'; return; }
      currentUser = user;
      await loadUserImages();
      if (document.getElementById('messages-container').children.length === 0) {
        setTimeout(() => addMessage("Welcome! Use the Create tab to generate images.", 'ai'), 600);
      }
    });
  </script>
</body>
</html>
