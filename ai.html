<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#030014">
  <title>Vynix AI – Galactic App</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
          colors: { brand: { bg: '#030014', purple: '#7C3AED', pink: '#DB2777' } },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'slide-in': 'slideIn 0.3s ease-out forwards',
            'slide-out': 'slideOut 0.3s ease-in forwards'
          },
          keyframes: {
            slideIn: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(0)' } },
            slideOut: { '0%': { transform: 'translateX(0)' }, '100%': { transform: 'translateX(100%)' } }
          }
        }
      }
    }
  </script>

  <style>
    body { background-color: #030014; color: #f8fafc; overflow: hidden; height: 100vh; }
    
    .bg-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    }

    .glass-panel {
      background: rgba(3, 0, 20, 0.85);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

    .message-bubble { padding: 12px 16px; border-radius: 1.25rem; max-width: 80%; line-height: 1.5; font-size: 0.95rem; }
    .message-sent .message-bubble { background: linear-gradient(135deg, #7C3AED, #DB2777); color: white; border-bottom-right-radius: 4px; margin-left: auto; }
    .message-received .message-bubble { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: #e2e8f0; border-bottom-left-radius: 4px; }
    .message-item { display: flex; margin-bottom: 1.5rem; width: 100%; }
    .message-sent { justify-content: flex-end; }
    
    .hidden { display: none !important; }
    
    /* Sidebar Transitions */
    #sidebar-overlay { transition: opacity 0.3s; }
    #sidebar-content { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
  </style>
</head>
<body class="antialiased selection:bg-pink-500 selection:text-white">

  <div class="fixed inset-0 bg-grid z-[-1] pointer-events-none"></div>
  <div class="fixed top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-600/20 rounded-full blur-[100px] pointer-events-none animate-pulse-slow"></div>

  <header class="glass-panel border-b border-white/10 fixed top-0 w-full h-16 z-40 flex items-center justify-between px-4">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-600 to-pink-500 flex items-center justify-center text-white font-bold font-display">V</div>
      <h1 class="font-display font-bold text-lg">Vynix</h1>
    </div>
    
    <button id="menu-btn" class="p-2 rounded-full hover:bg-white/10 transition text-white">
      <span class="material-icons">menu</span>
    </button>
  </header>

  <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-50 opacity-0 pointer-events-none transition-opacity duration-300"></div>
  <div id="sidebar-content" class="fixed top-0 right-0 h-full w-80 glass-panel z-50 transform translate-x-full flex flex-col pt-4">
    
    <div class="px-6 pb-4 border-b border-white/10 flex justify-between items-center">
      <h2 class="font-display font-bold text-xl">History</h2>
      <button id="close-sidebar-btn" class="text-gray-400 hover:text-white"><span class="material-icons">close</span></button>
    </div>

    <div class="p-4 border-b border-white/10">
      <div id="status-card" class="bg-white/5 rounded-xl p-4 border border-white/5">
        <div class="animate-pulse h-10 bg-white/10 rounded"></div>
      </div>
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-2" id="chat-history-list">
      </div>

    <div class="p-4 border-t border-white/10">
      <button onclick="startNewChat()" class="w-full py-3 bg-white/10 hover:bg-white/20 border border-white/10 rounded-xl text-white font-medium flex items-center justify-center gap-2 transition">
        <span class="material-icons text-sm">add</span> New Conversation
      </button>
    </div>
  </div>

  <main class="fixed top-16 bottom-20 w-full overflow-hidden">
    
    <div id="chat-tab" class="tab-content flex flex-col h-full">
      <div id="messages-container" class="flex-1 overflow-y-auto p-4 pb-32 space-y-4">
        </div>
      
      <div class="absolute bottom-0 w-full p-4 bg-gradient-to-t from-[#030014] to-transparent">
        <div class="bg-black/50 backdrop-blur-md rounded-2xl p-2 flex items-end gap-2 border border-white/10">
          <textarea id="message-input" rows="1" placeholder="Ask Vynix..." class="w-full bg-transparent text-white px-3 py-3 max-h-32 focus:outline-none resize-none placeholder-gray-500 text-sm font-sans"></textarea>
          <button id="send-btn" onclick="sendMessage()" disabled class="p-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl text-white disabled:opacity-50 transition-all">
            <span class="material-icons text-[20px] block">arrow_upward</span>
          </button>
        </div>
      </div>
    </div>

    <div id="create-tab" class="tab-content hidden h-full flex items-center justify-center text-gray-500">
      <div class="text-center">
        <span class="material-icons text-4xl mb-2">auto_awesome</span>
        <p>Switch to Chat to start a new creation session.</p>
      </div>
    </div>
    
    <div id="voice-tab" class="tab-content hidden h-full flex items-center justify-center text-gray-500">
      <div class="text-center">
        <span class="material-icons text-4xl mb-2">mic</span>
        <p>Voice Interface Active</p>
      </div>
    </div>

  </main>

  <nav class="glass-panel fixed bottom-0 w-full h-20 z-40 flex items-center justify-around pb-2 border-t border-white/10 bg-[#030014]/90">
    <button class="nav-btn active text-purple-400 flex flex-col items-center p-2" data-tab="chat">
      <span class="material-icons">chat_bubble_outline</span>
      <span class="text-[10px]">Chat</span>
    </button>
    <button class="nav-btn text-gray-500 hover:text-white flex flex-col items-center p-2" data-tab="create">
      <span class="material-icons">perm_media</span>
      <span class="text-[10px]">Create</span>
    </button>
    <button class="nav-btn text-gray-500 hover:text-white flex flex-col items-center p-2" data-tab="voice">
      <span class="material-icons">graphic_eq</span>
      <span class="text-[10px]">Voice</span>
    </button>
  </nav>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, push, remove, onValue, update } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getRemoteConfig, fetchAndActivate, getString } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js';

    const app = initializeApp({
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    });

    const auth = getAuth(app);
    const db = getDatabase(app);
    const rc = getRemoteConfig(app);
    
    // Globals
    let currentUser = null;
    let currentChatId = null;
    let xaiKey = '';
    let yocoKey = '';
    let isVerified = false;

    // --- Init ---
    await fetchAndActivate(rc);
    xaiKey = getString(rc, 'xai_api_key');
    yocoKey = getString(rc, 'yoco_public_key'); // Make sure this key exists in Remote Config

    // --- Sidebar Logic ---
    const menuBtn = document.getElementById('menu-btn');
    const closeSidebarBtn = document.getElementById('close-sidebar-btn');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    const sidebarContent = document.getElementById('sidebar-content');

    function toggleSidebar(show) {
      if (show) {
        sidebarOverlay.classList.remove('pointer-events-none', 'opacity-0');
        sidebarContent.classList.remove('translate-x-full');
      } else {
        sidebarOverlay.classList.add('pointer-events-none', 'opacity-0');
        sidebarContent.classList.add('translate-x-full');
      }
    }

    menuBtn.addEventListener('click', () => toggleSidebar(true));
    closeSidebarBtn.addEventListener('click', () => toggleSidebar(false));
    sidebarOverlay.addEventListener('click', () => toggleSidebar(false));

    // --- Chat Logic ---

    // 1. Render History List
    function renderChatList(chats) {
      const list = document.getElementById('chat-history-list');
      list.innerHTML = '';
      
      if (!chats) {
        list.innerHTML = '<div class="text-center text-sm text-gray-500 mt-10">No saved chats</div>';
        return;
      }

      // Sort by timestamp desc
      const sortedChats = Object.entries(chats).sort((a, b) => b[1].timestamp - a[1].timestamp);

      sortedChats.forEach(([key, chat]) => {
        const div = document.createElement('div');
        div.className = `group flex items-center justify-between p-3 rounded-xl cursor-pointer hover:bg-white/5 transition border border-transparent hover:border-white/5 ${key === currentChatId ? 'bg-white/10 border-white/10' : ''}`;
        
        const date = new Date(chat.timestamp).toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
        
        div.innerHTML = `
          <div class="flex-1 min-w-0" onclick="loadChat('${key}')">
            <h4 class="text-sm font-medium text-gray-200 truncate">${chat.title || 'New Conversation'}</h4>
            <p class="text-[10px] text-gray-500">${date}</p>
          </div>
          <button onclick="deleteChat('${key}', event)" class="p-2 text-gray-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition">
            <span class="material-icons text-sm">delete</span>
          </button>
        `;
        list.appendChild(div);
      });
    }

    // 2. Start New Chat
    window.startNewChat = function() {
      currentChatId = null;
      document.getElementById('messages-container').innerHTML = '';
      addMessage("Galactic system online. How can I help?", 'ai');
      toggleSidebar(false);
      
      // Update sidebar visual selection
      document.querySelectorAll('#chat-history-list > div').forEach(el => el.classList.remove('bg-white/10'));
    }

    // 3. Load Chat
    window.loadChat = function(chatId) {
      if(chatId === currentChatId) return;
      currentChatId = chatId;
      toggleSidebar(false);
      
      const container = document.getElementById('messages-container');
      container.innerHTML = '<div class="flex justify-center p-4"><div class="w-6 h-6 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div></div>';
      
      get(ref(db, `users/${currentUser.uid}/chats/${chatId}`)).then(snapshot => {
        const chat = snapshot.val();
        container.innerHTML = '';
        if(chat && chat.messages) {
          chat.messages.forEach(msg => {
            addMessage(msg.content, msg.role, false, false); // Don't save again
          });
        }
      });
    }

    // 4. Delete Chat
    window.deleteChat = function(chatId, e) {
      e.stopPropagation(); // Prevent loading the chat
      if(confirm('Delete this timeline?')) {
        remove(ref(db, `users/${currentUser.uid}/chats/${chatId}`));
        if(currentChatId === chatId) startNewChat();
      }
    }

    // 5. Send & Save Message
    async function sendMessage() {
      const input = document.getElementById('message-input');
      const msg = input.value.trim();
      if (!msg) return;

      input.value = '';
      
      // 1. Add User Msg to UI
      addMessage(msg, 'user', false, true); // True = save to DB
      
      document.getElementById('send-btn').disabled = true;

      // 2. Create Chat ID if first message
      if (!currentChatId) {
        const newChatRef = push(ref(db, `users/${currentUser.uid}/chats`));
        currentChatId = newChatRef.key;
        // Set Title based on first message
        update(ref(db, `users/${currentUser.uid}/chats/${currentChatId}`), {
          title: msg.substring(0, 30) + (msg.length > 30 ? '...' : ''),
          timestamp: Date.now()
        });
      }

      // 3. AI Response Logic
      const thinkingDiv = addMessage('', 'ai', true, false);

      try {
        const response = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
          body: JSON.stringify({ 
            model: "grok-4-1-fast-non-reasoning", 
            messages: [{ role: "user", content: msg }], 
            temperature: 0.8 
          })
        });
        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Signal lost.";
        
        thinkingDiv.remove();
        addMessage(reply, 'ai', false, true); // Save AI reply
        
        // Update timestamp for sorting
        update(ref(db, `users/${currentUser.uid}/chats/${currentChatId}`), {
          timestamp: Date.now()
        });

      } catch (e) {
        thinkingDiv.remove();
        addMessage("Error connecting to neural net.", 'ai');
      }
      
      document.getElementById('send-btn').disabled = false;
    }

    // Helper: Add Message to DOM & DB
    function addMessage(content, role, isThinking = false, saveToDb = false) {
      const container = document.getElementById('messages-container');
      const div = document.createElement('div');
      div.className = `message-item ${role === 'user' ? 'message-sent' : 'message-received'}`;
      
      let innerHTML;
      if (isThinking) {
        innerHTML = `<div class="message-bubble"><div class="flex gap-1 h-5 items-center"><div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce"></div><div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce delay-100"></div><div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce delay-200"></div></div></div>`;
      } else {
        innerHTML = `<div class="message-bubble animate-slide-in">${content.replace(/\n/g, '<br>')}</div>`;
      }
      div.innerHTML = innerHTML;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;

      if(saveToDb && currentChatId && !isThinking) {
        const messagesRef = ref(db, `users/${currentUser.uid}/chats/${currentChatId}/messages`);
        // Use push to append to the list array
        const snapshot = get(messagesRef).then(snap => {
           let msgs = snap.val() || [];
           msgs.push({ role, content });
           set(messagesRef, msgs);
        });
      }

      return div;
    }

    window.sendMessage = sendMessage; // Expose to HTML

    // --- Yoco Upgrade Logic ---
    window.initiateUpgrade = function() {
      if(!yocoKey) { alert("Payment system initializing. Try again."); return; }
      
      const yoco = new window.YocoSDK({ publicKey: yocoKey });
      
      yoco.showPopup({
        amountInCents: 9900, // R99.00
        currency: 'ZAR',
        name: 'Vynix Prime',
        description: 'Unlimited Access Upgrade',
        callback: async function(result) {
          if (result.error) {
            alert("Upgrade failed: " + result.error.message);
          } else {
            // SUCCESS
            // In a real app, send result.id to backend for verification
            // For this demo, we trust the client (Not secure for production)
            await update(ref(db, `users/${currentUser.uid}`), { verified: true });
            alert("Welcome to Vynix Prime. Upgrade Complete.");
            updateStatusUI(true);
          }
        }
      });
    }

    function updateStatusUI(verified) {
      const card = document.getElementById('status-card');
      if (verified) {
        card.innerHTML = `
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-yellow-500/20 flex items-center justify-center border border-yellow-500/50">
              <span class="material-icons text-yellow-400">verified</span>
            </div>
            <div>
              <div class="font-bold text-white">Vynix Prime</div>
              <div class="text-xs text-yellow-500">Verified • Unlimited</div>
            </div>
          </div>
        `;
        card.className = "bg-gradient-to-r from-yellow-900/20 to-black rounded-xl p-4 border border-yellow-500/30";
      } else {
        card.innerHTML = `
          <div class="mb-3">
            <div class="font-bold text-white">Free Plan</div>
            <div class="text-xs text-gray-400">Limited tokens available</div>
          </div>
          <button onclick="initiateUpgrade()" class="w-full py-2 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg text-sm font-bold text-white shadow-lg hover:shadow-purple-500/50 transition">
            Upgrade to Prime - R99
          </button>
        `;
        card.className = "bg-white/5 rounded-xl p-4 border border-white/5";
      }
    }

    // --- Auth Listener ---
    onAuthStateChanged(auth, async user => {
      if (!user) {
         // Handle login logic or redirect
         return;
      }
      currentUser = user;
      
      // 1. Check Status
      const snap = await get(ref(db, `users/${user.uid}`));
      const data = snap.val();
      isVerified = data?.verified || false;
      updateStatusUI(isVerified);

      // 2. Listen for Chats
      onValue(ref(db, `users/${user.uid}/chats`), (snapshot) => {
        renderChatList(snapshot.val());
      });
      
      // 3. Welcome
      addMessage("Connection established. Accessing galactic archives...", 'ai');
    });
    
    // Tab Switching Logic
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nav-btn').forEach(b => {
           b.classList.remove('text-purple-400');
           b.classList.add('text-gray-500');
        });
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        
        btn.classList.add('text-purple-400');
        btn.classList.remove('text-gray-500');
        document.getElementById(btn.dataset.tab + '-tab').classList.remove('hidden');
      });
    });

  </script>
</body>
</html>
