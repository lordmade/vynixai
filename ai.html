<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix AI Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1E3A8A;
      --accent: #F97316; /* Changed from purple #A855F7 to orange */
      --bg: #0A0A0A;
      --card-bg: #1A1A1A;
      --text-primary: #F3F4F6;
      --text-secondary: #A3A3A3;
      --border: #2D2D2D;
      --highlight: #2A2A2A;
      --focus: #FB923C; /* Changed from purple #C084FC to lighter orange */
      --white: #FFFFFF;
      --error: #EF4444;
      --success: #10B981;
      --glow: rgba(249, 115, 22, 0.5); /* Changed to orange glow */
      --nebula-blue: rgba(30, 58, 138, 0.5);
      --nebula-orange: rgba(249, 115, 22, 0.3); /* Changed from --nebula-purple */
    }

    [data-theme="light"] {
      --bg: #F9FAFB;
      --card-bg: #FFFFFF;
      --text-primary: #111827;
      --text-secondary: #6B7280;
      --border: #D1D5DB;
      --highlight: #E5E7EB;
      --glow: rgba(249, 115, 22, 0.3); /* Changed to orange */
      --nebula-blue: rgba(59, 130, 246, 0.3);
      --nebula-orange: rgba(249, 115, 22, 0.2); /* Changed from --nebula-purple */
    }

    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s ease;
      touch-action: manipulation;
    }

    @media (prefers-reduced-motion: no-preference) {
      .transition { transition: all 0.3s ease; }
      .slide-in { animation: slideIn 0.3s ease; }
      .pulse-glow { animation: pulseGlow 2s infinite ease-in-out; }
      .nebula { animation: nebulaSwirl 6s infinite ease-in-out; }
      .modal-slide-in { animation: modalSlideIn 0.3s ease; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); box-shadow: 0 0 10px var(--glow); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px var(--glow); }
    }

    @keyframes nebulaSwirl {
      0% {
        transform: scale(1) rotate(0deg);
        filter: blur(10px);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2) rotate(180deg);
        filter: blur(5px);
        opacity: 0.6;
      }
      100% {
        transform: scale(1) rotate(360deg);
        filter: blur(10px);
        opacity: 0.8;
      }
    }

    @keyframes modalSlideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message {
      max-width: 80%;
      padding: 0.75rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message-content {
      max-width: 100%;
      box-sizing: border-box;
      border-radius: 0.75rem;
      display: flex;
      gap: 0.5rem;
      align-items: flex-start;
      overflow: hidden;
    }

    .message-content .scrollable-content {
      max-width: 100%;
      max-height: 400px;
      overflow-x: auto;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    .message-content .scrollable-content pre,
    .message-content .scrollable-content code {
      margin: 0;
      white-space: pre-wrap;
      font-size: 0.875rem;
    }

    .message-content .scrollable-content::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .message-content .scrollable-content::-webkit-scrollbar-track {
      background: var(--highlight);
      border-radius: 4px;
    }

    .message-content .scrollable-content::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 4px;
    }

    .message-content .scrollable-content::-webkit-scrollbar-thumb:hover {
      background: var(--focus);
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: var(--white);
    }

    .message.user .scrollable-content {
      background: transparent;
      color: var(--white);
    }

    .message.ai {
      align-self: flex-start;
      background: var(--card-bg);
      border: 1px solid var(--border);
    }

    .message.ai .scrollable-content {
      background: var(--card-bg);
      color: var(--text-primary);
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: typing 1.2s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 100% { opacity: 0.3; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-3px); }
    }

    .welcome-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      transition: opacity 0.3s ease;
    }

    .nebula-container {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      pointer-events: none;
      z-index: 9;
    }

    .nebula {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, var(--nebula-blue) 20%, var(--nebula-orange) 60%, transparent);
      border-radius: 50%;
    }

    canvas.nebula-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.5;
    }

    .toggle-container {
      position: fixed;
      top: 0.5rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      justify-content: center;
    }

    .language-select {
      background: var(--card-bg);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .language-select:focus {
      border-color: var(--focus);
      box-shadow: 0 0 0 2px var(--glow);
    }

    .chat-messages {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .chat-messages::-webkit-scrollbar {
      display: none;
    }

    .chat-input-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .new-chat-button {
      position: fixed;
      bottom: 5rem;
      right: 1rem;
      z-index: 20;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 30;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .modal-content textarea {
      width: 100%;
      min-height: 100px;
      background: var(--highlight);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.5rem;
      color: var(--text-primary);
      resize: none;
      outline: none;
      font-size: 0.875rem;
    }

    .modal-content textarea:focus {
      border-color: var(--focus);
      box-shadow: 0 0 0 2px var(--glow);
    }

    .modal-buttons {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      margin-top: 1rem;
    }

    @media (max-width: 640px) {
      .chat-container {
        padding: 0.5rem;
      }
      .chat-messages {
        padding-bottom: 4rem;
      }
      .chat-input-container {
        bottom: 0.5rem;
        left: 0.5rem;
        right: 0.5rem;
      }
      .new-chat-button {
        bottom: 4.5rem;
        right: 0.5rem;
      }
      .toggle-container {
        top: 0.25rem;
      }
      .welcome-message {
        font-size: 1rem;
      }
      .message {
        max-width: 90%;
        padding: 0.5rem;
      }
      .message-content .scrollable-content {
        max-height: 300px;
      }
      .language-select {
        font-size: 0.75rem;
      }
      .input, button, textarea, select {
        font-size: 0.875rem;
      }
      .modal-content {
        width: 90%;
      }
    }
  </style>
</head>
<body data-theme="dark">
  <main class="chat-container p-4 flex flex-col h-[calc(100vh-6rem)] max-w-3xl mx-auto" id="chat-container">
    <div class="toggle-container">
      <select id="language-select" class="language-select" aria-label="Select language">
        <option value="en">English</option>
        <option value="af">Afrikaans</option>
        <option value="nr">isiNdebele</option>
        <option value="xh">isiXhosa</option>
        <option value="zu">isiZulu</option>
        <option value="nso">Sepedi</option>
        <option value="st">Sesotho</option>
        <option value="tn">Setswana</option>
        <option value="ss">siSwati</option>
        <option value="ve">Tshivenda</option>
        <option value="ts">Xitsonga</option>
      </select>
      <button id="theme-toggle" class="text-[var(--accent)] hover:scale-110 focus:outline focus:outline-2 focus:outline-[var(--focus)] p-2" aria-label="Toggle theme">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
      </button>
      <button id="voice-toggle" class="text-[var(--accent)] hover:scale-110 focus:outline focus:outline-2 focus:outline-[var(--focus)] p-2" aria-label="Toggle voice">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
      </button>
    </div>
    <div class="welcome-container" id="welcome-container">
      <div id="nebula-container" class="nebula-container">
        <div class="nebula"></div>
        <canvas id="nebula-canvas" class="nebula-canvas"></canvas>
      </div>

      <input type="text" id="chat-input" class="flex-1 bg-transparent p-2 text-[var(--text-primary)] outline-none focus:ring-2 focus:ring-[var(--focus)] rounded-full" placeholder="Type your question..." aria-label="Type your question" maxlength="800">
      <button id="send-button" class="bg-gradient-to-r from-[var(--primary)] to-[var(--accent)] text-white p-2.5 rounded-full hover:scale-105 focus:outline focus:outline-2 focus:outline-[var(--focus)] transition" aria-label="Send message">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>
    <button id="new-chat-button" class="new-chat-button bg-gradient-to-r from-[var(--primary)] to-[var(--accent)] text-white p-2.5 rounded-full hover:scale-105 focus:outline focus:outline-2 focus:outline-[var(--focus)] transition pulse-glow" aria-label="Start new chat">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/><path d="M12 8v4m-2 2h4"/></svg>
    </button>
    <div id="feedback-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-description">
      <div class="modal-content modal-slide-in">
        <h2 id="modal-title" class="text-lg font-semibold text-[var(--text-primary)] mb-2">Help Vynix AI Learn</h2>
        <p id="modal-description" class="text-sm text-[var(--text-secondary)] mb-4">What should I have said instead?</p>
        <textarea id="feedback-input" placeholder="Enter a better response..." aria-label="Enter a better response" maxlength="800"></textarea>
        <div class="modal-buttons">
          <button id="modal-cancel" class="px-3 py-1.5 bg-[var(--highlight)] text-[var(--text-primary)] rounded-lg hover:bg-[var(--border)] transition" aria-label="Cancel">Cancel</button>
          <button id="modal-submit" class="px-3 py-1.5 bg-gradient-to-r from-[var(--primary)] to-[var(--accent)] text-white rounded-lg hover:scale-105 transition" aria-label="Submit feedback">Submit</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const state = {
      messages: [],
      theme: localStorage.getItem('theme') || 'dark',
      language: localStorage.getItem('language') || 'en',
      voiceEnabled: localStorage.getItem('voiceEnabled') === 'true' || false,
      elevenLabsApiKey: 'sk_64558ca8f960edcb2df650f8a728ff31840f3678b280c369', // SECURITY WARNING: Move to backend
      geminiApiKey: 'AIzaSyBZb3DQUktOdE_3IKDKdGLOB2B75nc9zjw', // SECURITY WARNING: Move to backend
      aiAvatar: 'https://i.postimg.cc/ZR0jj3Yr/Black-and-White-Minimalist-Simple-Modern-Technology-AI-Logo-20250824-182710-0000.png',
      userName: 'User',
      nebulaAnimationFrame: null,
      businessId: null,
      businessType: null
    };

    const elements = {
      chatMessages: document.getElementById('chat-messages'),
      chatInput: document.getElementById('chat-input'),
      sendButton: document.getElementById('send-button'),
      newChatButton: document.getElementById('new-chat-button'),
      themeToggle: document.getElementById('theme-toggle'),
      voiceToggle: document.getElementById('voice-toggle'),
      languageSelect: document.getElementById('language-select'),
      welcomeContainer: document.getElementById('welcome-container'),
      nebulaContainer: document.getElementById('nebula-container'),
      nebulaCanvas: document.getElementById('nebula-canvas'),
      feedbackModal: document.getElementById('feedback-modal'),
      feedbackInput: document.getElementById('feedback-input'),
      modalSubmit: document.getElementById('modal-submit'),
      modalCancel: document.getElementById('modal-cancel'),
      chatInputContainer: document.getElementById('chat-input-container'),
    };

    let app, auth, db;

    function initializeFirebase() {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        console.log("Firebase initialized successfully at", new Date().toLocaleString());
        checkAuthState();
      } catch (error) {
        console.error("Firebase initialization failed:", error.code || error.message);
        showToast("Failed to connect to Firebase. Please check your network.", 'error');
      }
    }

    async function checkAuthState() {
      try {
        await setPersistence(auth, browserLocalPersistence);
        console.log("Persistence set to browserLocalPersistence");
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            console.log("Authenticated user detected:", user.uid);
            const userRef = ref(db, `users/${user.uid}`);
            const userSnapshot = await get(userRef);
            if (userSnapshot.exists() && userSnapshot.val().approvedBusinessId) {
              state.businessId = userSnapshot.val().approvedBusinessId;
              state.userName = userSnapshot.val().contactName || 'User';
              await loadBusinessType();
              elements.chatInput.disabled = false;
              elements.sendButton.disabled = false;
              showToast("Welcome, business owner! I'm ready to assist with your orders and menu.", 'success');
            } else {
              console.log("No approved business, redirecting to signup.html");
              showToast("No approved business found. Please register your business.", 'error');
              document.body.classList.add("fade-out");
              setTimeout(() => {
                window.location.href = "signup.html";
              }, 1500);
            }
          } else {
            console.log("No authenticated user, redirecting to signup.html");
            showToast("Please sign in to access Vynix AI.", 'error');
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location.href = "signup.html";
            }, 1500);
          }
        }, (error) => {
          console.error("Auth state error:", error);
          showToast("Failed to check authentication state.", 'error');
        });
      } catch (error) {
        console.error("Auth state check failed:", error.code || error.message);
        showToast("Failed to check authentication state. Please try again.", 'error');
      }
    }

    async function loadBusinessType() {
      try {
        const restaurantRef = ref(db, `restaurants/${state.businessId}`);
        const shopRef = ref(db, `shops/${state.businessId}`);
        const restaurantSnapshot = await get(restaurantRef);
        const shopSnapshot = await get(shopRef);
        if (restaurantSnapshot.exists()) {
          state.businessType = 'restaurants';
        } else if (shopSnapshot.exists()) {
          state.businessType = 'shops';
        } else {
          showToast("Business not found.", 'error');
        }
      } catch (error) {
        console.error("Error loading business type:", error);
        showToast("Failed to load business details.", 'error');
      }
    }

    function showToast(message, type = 'error') {
      if (!document.body) {
        console.error("Document body not found for toast");
        return;
      }
      const toast = document.createElement('div');
      toast.className = `fixed top-4 right-4 p-3 rounded-lg shadow-lg text-white text-sm ${type === 'error' ? 'bg-[var(--error)]' : 'bg-[var(--success)]'} slide-in`;
      toast.textContent = message;
      toast.role = 'alert';
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function showFeedbackModal(callback) {
      if (!elements.feedbackModal || !elements.feedbackInput) {
        console.error("Feedback modal elements not found");
        showToast("Feedback modal unavailable.", 'error');
        return;
      }
      elements.feedbackModal.style.display = 'flex';
      elements.feedbackInput.value = '';
      elements.feedbackInput.focus();
      
      const submit = () => {
        const input = elements.feedbackInput.value.trim();
        callback(input);
        closeFeedbackModal();
      };

      const cancel = () => closeFeedbackModal();

      elements.modalSubmit.onclick = submit;
      elements.modalCancel.onclick = cancel;

      elements.feedbackInput.onkeypress = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          submit();
        }
      };

      document.onkeydown = (e) => {
        if (e.key === 'Escape') {
          cancel();
        }
      };
    }

    function closeFeedbackModal() {
      if (!elements.feedbackModal) return;
      elements.feedbackModal.style.display = 'none';
      elements.modalSubmit.onclick = null;
      elements.modalCancel.onclick = null;
      elements.feedbackInput.onkeypress = null;
      document.onkeydown = null;
    }

    function startNebulaAnimation() {
      if (!elements.nebulaCanvas || !elements.nebulaContainer) {
        console.error("Nebula elements not found");
        return;
      }
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        elements.nebulaContainer.classList.add('hidden');
        return;
      }
      elements.nebulaContainer.classList.remove('hidden');
      const ctx = elements.nebulaCanvas.getContext('2d');
      elements.nebulaCanvas.width = 200;
      elements.nebulaCanvas.height = 200;
      const particleCount = window.innerWidth <= 640 ? 10 : 20;
      const particles = Array.from({length: particleCount}, () => ({
        x: 100,
        y: 100,
        radius: Math.random() * 5 + 2,
        angle: Math.random() * Math.PI * 2,
        speed: Math.random() * 0.02 + 0.01,
        color: `hsl(${Math.random() * 60 + 20}, 70%, 50%)`, // Orange hues
      }));

      function animateNebula() {
        if (!elements.welcomeContainer.classList.contains('hidden')) {
          ctx.clearRect(0, 0, 200, 200);
          particles.forEach(p => {
            p.angle += p.speed;
            p.x = 100 + Math.cos(p.angle) * 50;
            p.y = 100 + Math.sin(p.angle) * 50;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
          });
          state.nebulaAnimationFrame = requestAnimationFrame(animateNebula);
        } else {
          cancelAnimationFrame(state.nebulaAnimationFrame);
          elements.nebulaContainer.classList.add('hidden');
        }
      }
      animateNebula();
    }

    function stopNebulaAnimation() {
      cancelAnimationFrame(state.nebulaAnimationFrame);
      if (elements.nebulaContainer) {
        elements.nebulaContainer.classList.add('hidden');
      }
    }

    elements.themeToggle.addEventListener('click', () => {
      state.theme = state.theme === 'dark' ? 'light' : 'dark';
      document.body.dataset.theme = state.theme;
      localStorage.setItem('theme', state.theme);
      showToast(`Theme set to ${state.theme}`, 'success');
    });

    elements.voiceToggle.addEventListener('click', () => {
      state.voiceEnabled = !state.voiceEnabled;
      localStorage.setItem('voiceEnabled', state.voiceEnabled);
      showToast(`Voice ${state.voiceEnabled ? 'enabled' : 'disabled'}`, 'success');
    });

    elements.languageSelect.addEventListener('change', () => {
      state.language = elements.languageSelect.value;
      localStorage.setItem('language', state.language);
      showToast(`Language set to ${elements.languageSelect.options[elements.languageSelect.selectedIndex].text}`, 'success');
    });

    function clearChat() {
      state.messages = [];
      if (elements.chatMessages) {
        elements.chatMessages.innerHTML = '';
      }
      elements.welcomeContainer.classList.remove('hidden');
      startNebulaAnimation();
    }

    elements.newChatButton.addEventListener('click', clearChat);

    function renderMessage(msg, id) {
      if (!elements.chatMessages) {
        console.error("Chat messages element not found");
        showToast("Failed to render message: UI element missing.", 'error');
        return;
      }
      const div = document.createElement('div');
      div.className = `message ${msg.sender} flex flex-col gap-2 slide-in`;
      div.role = 'listitem';
      const content = document.createElement('div');
      content.className = 'message-content p-3 rounded-xl flex gap-2 items-start';
      const avatar = document.createElement('div');
      avatar.className = 'message-avatar w-8 h-8 rounded-full flex-shrink-0';
      if (msg.sender === 'ai') {
        const img = document.createElement('img');
        img.src = state.aiAvatar;
        img.alt = 'Vynix AI avatar';
        img.loading = 'lazy';
        img.className = 'w-full h-full rounded-full';
        avatar.appendChild(img);
      } else {
        avatar.textContent = state.userName[0].toUpperCase();
        avatar.classList.add('bg-gradient-to-r', 'from-[var(--primary)]', 'to-[var(--accent)]', 'text-white', 'flex', 'items-center', 'justify-center', 'font-bold');
      }
      const body = document.createElement('div');
      body.className = 'flex-1';
      const header = document.createElement('div');
      header.className = 'message-header font-semibold text-xs';
      header.textContent = msg.displayName;
      const scrollable = document.createElement('div');
      scrollable.className = 'scrollable-content';
      const text = document.createElement('div');
      text.className = 'text-xs';
      text.innerHTML = marked.parse(msg.text);
      scrollable.appendChild(text);
      const time = document.createElement('div');
      time.className = 'message-timestamp text-[0.65rem] text-[var(--text-secondary)] mt-1';
      time.textContent = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
      body.append(header, scrollable, time);
      content.append(avatar, body);
      div.append(content);
      const actions = document.createElement('div');
      actions.className = 'message-actions flex gap-3 mt-1 self-end';
      const copyBtn = document.createElement('button');
      copyBtn.className = 'action-btn text-[var(--text-secondary)] hover:text-[var(--accent)] transition';
      copyBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>';
      copyBtn.ariaLabel = 'Copy message';
      copyBtn.addEventListener('click', () => navigator.clipboard.writeText(msg.text).then(() => showToast('Copied!', 'success')).catch(() => showToast('Copy failed', 'error')));
      if (msg.sender === 'ai') {
        const thumbsUp = document.createElement('button');
        thumbsUp.className = 'action-btn text-[var(--text-secondary)] hover:text-[var(--success)] transition';
        thumbsUp.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 9V5a3 3 0 00-3-3l-4 9v11h11.28a2 2 0 002-1.7l1.38-9a2 2 0 00-2-2.3zM7 22H4a2 2 0 01-2-2v-7a2 2 0 012-2h3"/></svg>';
        thumbsUp.ariaLabel = 'Good response';
        thumbsUp.addEventListener('click', () => {
          showToast('Thanks for the feedback! I learned from this.', 'success');
        });
        const thumbsDown = document.createElement('button');
        thumbsDown.className = 'action-btn text-[var(--text-secondary)] hover:text-[var(--error)] transition';
        thumbsDown.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 15v4a3 3 0 003 3l4-9V2H5.72a2 2 0 00-2 1.7l-1.38 9a2 2 0 002 2.3zm7-13h2.67A2.31 2.31 0 0122 4v7a2.31 2.31 0 01-2.33 2H17"/></svg>';
        thumbsDown.ariaLabel = 'Bad response';
        thumbsDown.addEventListener('click', () => {
          showToast('Sorry about that! Please provide a better response.', 'error');
          showFeedbackModal((input) => {
            if (input) {
              showToast('Thanks for teaching me a better response!', 'success');
            }
          });
        });
        actions.append(thumbsUp, thumbsDown);
      }
      actions.append(copyBtn);
      div.append(actions);
      elements.chatMessages.appendChild(div);
      elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
      return div;
    }

    async function appendMessage(text, sender, displayName) {
      if (!elements.chatMessages) {
        console.error("Chat messages element not found");
        showToast("Failed to append message: UI element missing.", 'error');
        return;
      }
      const msg = {id: Date.now().toString(), text, sender, displayName, timestamp: Date.now()};
      state.messages.push(msg);
      elements.welcomeContainer.classList.add('hidden');
      stopNebulaAnimation();
      if (sender === 'user') {
        renderMessage(msg, msg.id);
      } else {
        const tempMsg = {...msg, text: ''};
        const el = renderMessage(tempMsg, msg.id);
        const p = el.querySelector('.scrollable-content .text-xs');
        const indicator = document.createElement('span');
        indicator.className = 'typing-indicator inline-flex gap-1 ml-1';
        for (let i = 0; i < 3; i++) {
          const dot = document.createElement('span');
          dot.className = 'typing-dot';
          indicator.appendChild(dot);
        }
        p.appendChild(indicator);
        await new Promise(resolve => setTimeout(resolve, 1000));
        let i = 0;
        const type = () => {
          if (i < text.length) {
            tempMsg.text = text.slice(0, ++i);
            p.innerHTML = marked.parse(tempMsg.text);
            requestAnimationFrame(type);
          } else {
            indicator.remove();
            p.innerHTML = marked.parse(text);
            if (sender === 'ai' && state.voiceEnabled) {
              playElevenLabsAudio(text);
            }
          }
        };
        type();
      }
    }

    function sanitize(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    }

    async function getAIResponse(question) {
      if (!state.businessId || !state.businessType) {
        return "Please wait, your business details are still loading.";
      }
      try {
        const languageNames = {
          en: 'English',
          af: 'Afrikaans',
          nr: 'isiNdebele',
          xh: 'isiXhosa',
          zu: 'isiZulu',
          nso: 'Sepedi',
          st: 'Sesotho',
          tn: 'Setswana',
          ss: 'siSwati',
          ve: 'Tshivenda',
          ts: 'Xitsonga'
        };
        const lang = languageNames[state.language] || 'English';
        const questionLower = question.toLowerCase().trim();

        // Handle orders query
        if (questionLower.includes("orders") || questionLower.includes("list orders")) {
          const orders = await fetchOrders();
          if (!orders.length) {
            return "No orders found for your business.";
          }
          let markdown = `## Your Business Orders\n\n| Order ID | Customer | Items | Total | Address | Payment Method | Status | Timestamp |\n|----------|----------|-------|-------|---------|----------------|--------|-----------|\n`;
          orders.forEach(order => {
            markdown += `| ${order.orderId} | ${order.customer} | ${order.items} | R${order.total.toFixed(2)} | ${order.address} | ${order.paymentMethod} | ${order.status} | ${order.timestamp} |\n`;
          });
          return markdown;
        }

        // Handle order status tracking
        if (questionLower.includes("order status") || questionLower.includes("track order")) {
          const orderIdMatch = questionLower.match(/order\s+(?:id\s+)?([a-z0-9_-]+)/i);
          const customerMatch = questionLower.match(/customer\s+([^\s].*)/i);
          const orders = await fetchOrders();
          let filteredOrders = orders;
          if (orderIdMatch) {
            filteredOrders = orders.filter(o => o.orderId === orderIdMatch[1]);
          } else if (customerMatch) {
            filteredOrders = orders.filter(o => o.customer.toLowerCase().includes(customerMatch[1].toLowerCase()));
          }
          if (!filteredOrders.length) {
            return "No matching orders found.";
          }
          let markdown = `## Order Status\n\n| Order ID | Customer | Status | Timestamp |\n|----------|----------|--------|-----------|\n`;
          filteredOrders.forEach(order => {
            markdown += `| ${order.orderId} | ${order.customer} | ${order.status} | ${order.timestamp} |\n`;
          });
          return markdown;
        }

        // Handle cart insights
        if (questionLower.includes("cart insights") || questionLower.includes("order analytics")) {
          const orders = await fetchOrders();
          if (!orders.length) {
            return "No order data available for insights.";
          }
          const totalOrders = orders.length;
          const totalRevenue = orders.reduce((sum, o) => sum + o.total, 0);
          const avgOrderValue = totalOrders ? (totalRevenue / totalOrders).toFixed(2) : 0;
          const itemsCount = {};
          orders.forEach(o => {
            o.items.split(", ").forEach(item => {
              const itemName = item.split(" (x")[0];
              const quantity = parseInt(item.match(/x(\d+)/)?.[1] || 1);
              itemsCount[itemName] = (itemsCount[itemName] || 0) + quantity;
            });
          });
          const popularItem = Object.entries(itemsCount).sort((a, b) => b[1] - a[1])[0];
          return `## Cart Insights\n\n- **Total Orders**: ${totalOrders}\n- **Total Revenue**: R${totalRevenue.toFixed(2)}\n- **Average Order Value**: R${avgOrderValue}\n- **Most Popular Item**: ${popularItem ? `${popularItem[0]} (${popularItem[1]} units)` : 'None'}`;
        }

        // Handle menu/ordering query
        if (questionLower.includes("menu") || questionLower.includes("order") || questionLower.includes("items")) {
          let entityId = state.businessId;
          let businessType = state.businessType;
          const entityMatch = questionLower.match(/from\s+([^\s].*)/i);
          if (entityMatch) {
            const entityName = entityMatch[1].trim();
            const restaurantRef = ref(db, `restaurants`);
            const shopRef = ref(db, `shops`);
            const [restaurantSnapshot, shopSnapshot] = await Promise.all([get(restaurantRef), get(shopRef)]);
            let found = false;
            if (restaurantSnapshot.exists()) {
              const restaurants = restaurantSnapshot.val();
              for (const [id, data] of Object.entries(restaurants)) {
                if (data.name.toLowerCase().includes(entityName.toLowerCase())) {
                  entityId = id;
                  businessType = 'restaurants';
                  found = true;
                  break;
                }
              }
            }
            if (!found && shopSnapshot.exists()) {
              const shops = shopSnapshot.val();
              for (const [id, data] of Object.entries(shops)) {
                if (data.name.toLowerCase().includes(entityName.toLowerCase())) {
                  entityId = id;
                  businessType = 'shops';
                  found = true;
                  break;
                }
              }
            }
            if (!found) {
              return `No business found matching "${entityName}". Showing your business menu instead.`;
            }
          }
          const menuItems = await fetchMenuItems(entityId, businessType);
          const businessRef = ref(db, `${businessType}/${entityId}`);
          const businessSnapshot = await get(businessRef);
          const businessData = businessSnapshot.val();
          if (!menuItems.length) {
            return `No menu items found for ${businessData.name || 'this business'}.`;
          }
          let markdown = `## Menu for ${businessData.name || 'Business'}\n\n**Location**: ${businessData.address || 'Not provided'}\n\n| Item | Category | Price | Image |\n|------|----------|-------|-------|\n`;
          menuItems.forEach(item => {
            markdown += `| ${item.name} | ${item.category} | R${item.price.toFixed(2)} | ![${item.name}](${item.image || 'https://via.placeholder.com/100x100'}) |\n`;
          });
          return markdown;
        }

        // Fallback to Gemini API for general queries
        const prompt = `You are Vynix AI, a helpful assistant for business owners. Respond in ${lang} and focus on assisting with orders, order status tracking, cart insights, or menu/ordering information. Query: ${question}`;
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${state.geminiApiKey}`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({contents: [{parts: [{text: prompt}]}]})
        });
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        return data.candidates[0].content.parts[0].text;
      } catch (error) {
        console.error("AI response error:", error);
        showToast('Request failed', 'error');
        return 'Sorry, something went wrong. Try again.';
      }
    }

    async function fetchOrders() {
      if (!state.businessId) return [];
      try {
        const usersRef = ref(db, "users");
        const snapshot = await get(usersRef);
        const orders = [];
        if (snapshot.exists()) {
          const users = snapshot.val();
          Object.entries(users).forEach(([userId, userData]) => {
            if (userData.orders && Object.keys(userData.orders).length > 0) {
              Object.entries(userData.orders).forEach(([orderId, order]) => {
                if (order.entityId === state.businessId) {
                  const itemsList = Object.values(order.items || {}).map(item => `${item.name} (x${item.quantity})`).join(", ");
                  orders.push({
                    orderId,
                    customer: userData.email || "Unknown",
                    items: itemsList || "No items",
                    total: order.total || 0,
                    address: order.deliveryAddress || "Not provided",
                    paymentMethod: order.paymentMethod ? order.paymentMethod.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase()) : "Not provided",
                    status: order.status || "Pending",
                    timestamp: order.timestamp ? new Date(order.timestamp).toLocaleString('en-ZA', { timeZone: 'Africa/Johannesburg' }) : "Unknown"
                  });
                }
              });
            }
          });
        }
        return orders;
      } catch (error) {
        console.error("Error fetching orders:", error);
        showToast("Failed to fetch orders.", 'error');
        return [];
      }
    }

    async function fetchMenuItems(entityId, businessType) {
      try {
        const menuRef = ref(db, `${businessType}/${entityId}/menu`);
        const snapshot = await get(menuRef);
        const menuItems = [];
        if (snapshot.exists()) {
          const menuData = snapshot.val();
          Object.entries(menuData).forEach(([itemId, item]) => {
            menuItems.push({
              name: item.name,
              price: item.price,
              category: item.category,
              image: item.image || 'https://via.placeholder.com/100x100'
            });
          });
        }
        return menuItems;
      } catch (error) {
        console.error("Error fetching menu items:", error);
        showToast("Failed to fetch menu items.", 'error');
        return [];
      }
    }

    async function playElevenLabsAudio(text) {
      if (!state.elevenLabsApiKey || state.elevenLabsApiKey === 'YOUR_ELEVENLABS_API_KEY') {
        showToast('Please set your ElevenLabs API key in the code', 'error');
        return;
      }
      try {
        const voiceId = '21m00Tcm4TlvDq8ikWAM';
        const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}/stream`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'xi-api-key': state.elevenLabsApiKey,
          },
          body: JSON.stringify({
            text: text,
            model_id: 'eleven_flash_v2_5',
            voice_settings: {
              stability: 0.5,
              similarity_boost: 0.8,
            },
            output_format: 'pcm_16000',
            optimize_streaming_latency: 3,
          }),
        });

        if (!response.ok) throw new Error('Failed to generate audio stream');

        const audioContext = new AudioContext();
        const reader = response.body.getReader();
        let bufferQueue = [];
        let isPlaying = false;
        let source = null;

        async function processStream() {
          while (true) {
            const { done, value } = await reader.read();
            if (done) {
              audioContext.close();
              break;
            }

            bufferQueue.push(value);

            if (!isPlaying && bufferQueue.length >= 2) {
              isPlaying = true;
              const concatenated = new Uint8Array(bufferQueue.reduce((acc, curr) => acc + curr.length, 0));
              let offset = 0;
              for (const chunk of bufferQueue) {
                concatenated.set(chunk, offset);
                offset += chunk.length;
              }
              bufferQueue = [];

              audioContext.decodeAudioData(concatenated.buffer, (buffer) => {
                source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start();
              }, (err) => {
                showToast('Audio decoding failed', 'error');
                console.error(err);
              });
            } else if (isPlaying) {
              audioContext.decodeAudioData(value.buffer, (buffer) => {
                const newSource = audioContext.createBufferSource();
                newSource.buffer = buffer;
                newSource.connect(audioContext.destination);
                newSource.start(audioContext.currentTime + source.buffer.duration);
                source = newSource;
              }, (err) => {
                showToast('Audio decoding failed', 'error');
                console.error(err);
              });
            }
          }
        }

        processStream().catch(err => {
          showToast('Error streaming audio', 'error');
          console.error(err);
        });
      } catch (error) {
        showToast('Error generating audio', 'error');
        console.error(error);
      }
    }

    const send = async () => {
      const q = elements.chatInput.value.trim();
      if (!q || elements.sendButton.disabled) return;
      elements.sendButton.disabled = true;
      try {
        await appendMessage(sanitize(q), 'user', state.userName);
        elements.chatInput.value = '';
        const res = await getAIResponse(q);
        await appendMessage(res, 'ai', 'Vynix AI');
      } catch {
        showToast('Error sending message', 'error');
      } finally {
        elements.sendButton.disabled = false;
        elements.chatInput.focus();
      }
    };

    elements.sendButton.addEventListener('click', send);
    elements.chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        if (e.shiftKey) {
          clearChat();
        } else {
          send();
        }
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.body.dataset.theme = state.theme;
      elements.languageSelect.value = state.language;
      elements.chatInput.disabled = true;
      elements.sendButton.disabled = true;
      startNebulaAnimation();
      initializeFirebase();
    });
  </script>
