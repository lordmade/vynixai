<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Vynix AI – General Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f7f9fa;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --header-bg: #ffffff;
      --chat-bubble-sent: #ff2a6d;
      --chat-bubble-received: #f7f9fa;
      --status-online: #128c7e;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
      --glow: 0 0 10px rgba(255, 42, 109, .35);
    }
    body.dark {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --header-bg: #000000;
      --chat-bubble-received: #16181c;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .message-bubble, textarea {
      -webkit-user-select: text;
      user-select: text;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: var(--header-bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 100;
      box-shadow: var(--shadow-sm);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 1;
    }
    .back-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 28px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.2s;
    }
    .back-btn:hover { background: rgba(255,42,109,.1); }
    .profile-pic-header {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .status-dot-header {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 12px;
      height: 12px;
      background: var(--status-online);
      border: 2px solid var(--header-bg);
      border-radius: 50%;
    }
    .profile-details {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .profile-name-header { font-weight: 700; font-size: 16px; }
    .profile-timestamp-header { font-size: 12px; color: var(--text-secondary); }

    /* Main Chat Area */
    .main-content {
      position: fixed;
      top: 64px;
      left: 0;
      right: 0;
      bottom: 140px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 16px 20px 40px;
      max-width: 600px;
      margin: 0 auto;
    }

    .message-item {
      display: flex;
      margin-bottom: 16px;
      animation: fadeIn 0.3s ease;
    }
    .message-received { justify-content: flex-start; }
    .message-sent { justify-content: flex-end; }
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      overflow: hidden;
    }
    .message-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .message-bubble {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
      position: relative;
    }
    .message-received .message-bubble {
      background: var(--chat-bubble-received);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
      margin-left: 12px;
      border: 1px solid var(--border);
    }
    .message-sent .message-bubble {
      background: var(--chat-bubble-sent);
      color: white;
      border-bottom-right-radius: 4px;
      margin-right: 12px;
      box-shadow: var(--glow);
    }
    .message-time {
      font-size: 11px;
      margin-top: 6px;
      text-align: right;
      color: inherit;
      opacity: 0.7;
    }

    /* Suggested Prompts – Horizontally Scrollable */
    #suggested-prompts {
      position: fixed;
      bottom: 78px;
      left: 0;
      right: 0;
      height: 62px;
      padding: 12px 20px;
      background: var(--bg);
      z-index: 9;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      border-top: 1px solid var(--border);
      transition: all 0.4s ease;
    }
    #suggested-prompts::-webkit-scrollbar { display: none; }
    #suggested-prompts.hidden {
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }
    #prompts-container {
      display: inline-flex;
      gap: 10px;
      align-items: center;
      height: 100%;
    }
    .prompt-btn {
      background: var(--card-bg);
      color: var(--text-primary);
      border: 1.5px solid var(--border);
      padding: 10px 18px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: var(--shadow-sm);
      white-space: nowrap;
      flex-shrink: 0;
    }
    .prompt-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    /* Input Bar */
    .input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      align-items: flex-end;
      gap: 12px;
      z-index: 10;
      box-shadow: var(--shadow-sm);
      max-width: 600px;
      margin: 0 auto;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
    }
    .input-group {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 24px;
      overflow: hidden;
      display: flex;
      align-items: center;
    }
    .input-group textarea {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      padding: 12px 16px;
      color: var(--text-primary);
      font-size: 16px;
      resize: none;
      max-height: 120px;
      min-height: 48px;
      font-family: inherit;
    }
    .input-group textarea::placeholder { color: var(--text-secondary); }
    .send-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      box-shadow: var(--glow);
      flex-shrink: 0;
    }
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .send-btn:not(:disabled):hover {
      transform: scale(1.05);
    }

    /* Spinner */
    #horizontal-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    #horizontal-spinner.active { display: block; }
    #spinner-segment {
      width: 40px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="light">

  <header class="header">
    <div class="header-left">
      <button class="back-btn material-icons" onclick="history.back()">arrow_back</button>
      <div style="display:flex; align-items:center; gap:12px; flex:1;">
        <div style="position:relative;">
          <div class="profile-pic-header">AI</div>
          <span class="status-dot-header"></span>
        </div>
        <div class="profile-details">
          <div class="profile-name-header">Vynix AI</div>
          <div class="profile-timestamp-header" id="user-status">Assistant • Always online</div>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content" id="messages-container"></main>

  <!-- Suggested Prompts -->
  <div id="suggested-prompts">
    <div id="prompts-container">
      <button class="prompt-btn" onclick="usePrompt('Help me write an email')">Write email</button>
      <button class="prompt-btn" onclick="usePrompt('Explain machine learning')">ML basics</button>
      <button class="prompt-btn" onclick="usePrompt('Code a Python function')">Python help</button>
      <button class="prompt-btn" onclick="usePrompt('Give me travel tips')">Travel tips</button>
      <button class="prompt-btn" onclick="usePrompt('Create a meal plan')">Meal plan</button>
      <button class="prompt-btn" onclick="usePrompt('Help me study')">Study help</button>
      <button class="prompt-btn" onclick="usePrompt('Solve a math problem')">Math problem</button>
    </div>
  </div>

  <!-- Input Bar -->
  <div class="input-bar">
    <div class="input-group">
      <textarea id="message-input" placeholder="Ask me anything..." rows="1"></textarea>
    </div>
    <button class="send-btn material-icons" id="send-btn" disabled onclick="sendMessage()">send</button>
  </div>

  <div id="horizontal-spinner"><div id="spinner-segment"></div></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, push, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getRemoteConfig, fetchAndActivate, getString } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com/",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const rc = getRemoteConfig(app);
    rc.settings.minimumFetchIntervalMillis = 3600000;
    await fetchAndActivate(rc);
    const xaiKey = getString(rc, 'xai_api_key');

    let currentUser = null;
    let aiChatId = null;
    let renderedMessageIds = new Set();
    let conversationStarted = false;
    let conversationHistory = [{
      role: "system",
      content: `You are Vynix AI — a helpful, friendly, and knowledgeable general-purpose AI assistant. You can help with writing, coding, explanations, analysis, creative ideas, study help, and more. Be concise but thorough, and always maintain a helpful, professional tone.`
    }];

    // Token management
    const DAILY_TOKEN_LIMIT = 15000;
    let dailyTokens = DAILY_TOKEN_LIMIT;
    let isPremium = false;
    let isVerified = false;
    let lastTokenReset = Date.now();

    async function loadUserData() {
      if (!currentUser) return;
      
      // Load verification status
      const userSnap = await get(ref(db, `users/${currentUser.uid}`));
      const userData = userSnap.val();
      isVerified = userData?.verified || false;
      
      // Load tokens
      const tokenSnap = await get(ref(db, `users/${currentUser.uid}/tokens`));
      const tokenData = tokenSnap.val();
      
      const now = Date.now();
      const oneDay = 24 * 60 * 60 * 1000;
      
      if (!tokenData || (now - (tokenData.lastReset || 0) > oneDay)) {
        // Reset daily tokens
        dailyTokens = DAILY_TOKEN_LIMIT;
        lastTokenReset = now;
        await set(ref(db, `users/${currentUser.uid}/tokens`), {
          daily: dailyTokens,
          lastReset: lastTokenReset,
          isPremium: isVerified
        });
      } else {
        dailyTokens = tokenData.daily || DAILY_TOKEN_LIMIT;
        lastTokenReset = tokenData.lastReset || now;
      }
      
      // Verified users get unlimited
      if (isVerified) {
        dailyTokens = 999999;
        isPremium = true;
        document.getElementById('user-status').textContent = 'Assistant • Verified • Unlimited';
      }
    }

    function sanitizeInput(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML.replace(/\n/g, '<br>');
    }

    function hideSuggestedPrompts() {
      const el = document.getElementById('suggested-prompts');
      if (el && !el.classList.contains('hidden')) {
        el.classList.add('hidden');
      }
    }

    window.usePrompt = function(text) {
      document.getElementById('message-input').value = text;
      hideSuggestedPrompts();
      conversationStarted = true;
      sendMessage();
    };

    function addMessage(content, sender, timestamp = Date.now(), id = null) {
      if (id && renderedMessageIds.has(id)) return;
      if (id) renderedMessageIds.add(id);

      const container = document.getElementById('messages-container');
      const div = document.createElement('div');
      div.className = `message-item ${sender === 'user' ? 'message-sent' : 'message-received'}`;
      if (id) div.dataset.id = id;

      const avatar = sender === 'user'
        ? (currentUser?.photoURL ? `<img src="${currentUser.photoURL}" alt="You" loading="lazy" onerror="this.style.display='none';this.parentElement.innerHTML='Y';">` : 'Y')
        : 'AI';

      div.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-bubble">
          ${sanitizeInput(content)}
          <div class="message-time">${new Date(timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
        </div>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    async function getAIReply(msg) {
      try {
        const res = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${xaiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "grok-4-1-fast-non-reasoning",
            messages: [...conversationHistory, { role: "user", content: msg }],
            temperature: 0.8,
            max_tokens: 500
          })
        });
        if (!res.ok) throw new Error(`API error: ${res.status}`);
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content?.trim();
        return reply || "I'm here to help! Could you tell me more about what you need?";
      } catch (error) {
        console.error('xAI API error:', error);
        return "I'm having trouble connecting right now. Please try again in a moment.";
      }
    }

    async function saveMessageToFirebase(content, sender, type = 'text') {
      if (!aiChatId || !currentUser) return null;
      const newRef = push(ref(db, `chats/${aiChatId}/messages`));
      const timestamp = Date.now();
      await set(newRef, {
        senderId: sender === 'user' ? currentUser.uid : 'vynix_ai',
        message: type === 'text' ? btoa(encodeURIComponent(content)) : content,
        type,
        timestamp,
        status: 'sent'
      });
      return newRef.key;
    }

    async function loadConversationHistory() {
      if (!aiChatId) return;
      const snap = await get(query(ref(db, `chats/${aiChatId}/messages`), orderByChild('timestamp'), limitToLast(50)));
      renderedMessageIds.clear();
      if (snap.exists()) {
        const messages = Object.entries(snap.val())
          .map(([id, m]) => ({ id, ...m }))
          .sort((a, b) => a.timestamp - b.timestamp);
        for (const msg of messages) {
          const content = msg.type === 'text' ? decodeURIComponent(atob(msg.message)) : msg.message;
          addMessage(content, msg.senderId === currentUser.uid ? 'user' : 'ai', msg.timestamp, msg.id);
          if (msg.type === 'text' && content !== '…') {
            conversationHistory.push({
              role: msg.senderId === currentUser.uid ? "user" : "assistant",
              content
            });
          }
        }
        if (conversationHistory.length > 32) {
          conversationHistory = [conversationHistory[0], ...conversationHistory.slice(-30)];
        }
        hideSuggestedPrompts();
        conversationStarted = true;
      }
    }

    async function deductTokens(amount) {
      if (isPremium) return true;
      if (dailyTokens < amount) {
        alert(`Out of tokens! You have ${dailyTokens} tokens left. Verified users get unlimited tokens.`);
        return false;
      }
      dailyTokens -= amount;
      await set(ref(db, `users/${currentUser.uid}/tokens`), {
        daily: dailyTokens,
        lastReset: lastTokenReset,
        isPremium: isVerified
      });
      return true;
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const msg = input.value.trim();
      if (!msg || !aiChatId) return;

      input.value = '';
      input.style.height = 'auto';
      document.getElementById('send-btn').disabled = true;

      if (!conversationStarted) {
        hideSuggestedPrompts();
        conversationStarted = true;
      }

      // Estimate tokens (roughly 4 chars per token)
      const estimatedTokens = Math.ceil(msg.length / 4) + 50;
      if (!(await deductTokens(estimatedTokens))) {
        document.getElementById('send-btn').disabled = false;
        return;
      }

      addMessage(msg, 'user');
      const userMsgId = await saveMessageToFirebase(msg, 'user');

      const spinner = document.getElementById('horizontal-spinner');
      spinner.classList.add('active');

      const reply = await getAIReply(msg);
      spinner.classList.remove('active');

      const aiMsgId = await saveMessageToFirebase(reply, 'ai');
      addMessage(reply, 'ai', Date.now(), aiMsgId);

      conversationHistory.push({ role: "user", content: msg }, { role: "assistant", content: reply });
      if (conversationHistory.length > 32) {
        conversationHistory = [conversationHistory[0], ...conversationHistory.slice(-30)];
      }

      document.getElementById('send-btn').disabled = false;
    }
    window.sendMessage = sendMessage;

    // Auto-resize input
    const textarea = document.getElementById('message-input');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      document.getElementById('send-btn').disabled = !this.value.trim();
    });

    textarea.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Prevent long-press
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());

    // Auth & init
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = 'login.html';
        return;
      }
      currentUser = user;
      aiChatId = [user.uid, 'vynix_ai'].sort().join('_');

      // Load user data and tokens
      await loadUserData();

      const chatRef = ref(db, `chats/${aiChatId}`);
      const chatSnap = await get(chatRef);
      if (!chatSnap.exists()) {
        await set(chatRef, {
          participants: { [user.uid]: true, vynix_ai: true },
          createdAt: Date.now(),
          type: 'ai_chat'
        });
      }

      await loadConversationHistory();

      // Welcome message if no history
      if (renderedMessageIds.size === 0) {
        setTimeout(() => {
          addMessage(`Hello! I'm Vynix AI, your general-purpose assistant. I can help with writing, coding, explanations, analysis, creative projects, study help, and more.

How can I assist you today?`, 'ai');
        }, 500);
      }
    });
  </script>
</body>
</html>
