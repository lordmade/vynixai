<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Vynix – Infinite Feed</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #ffffff;
      --card: #ffffff;
      --text: #0f1419;
      --text2: #536471;
      --border: #eff3f4;
      --accent: #ff2a6d;
      --hover-accent: rgba(255, 42, 109, 0.1);
      --liked-color: #f91880;
    }
    [data-theme="dark"] {
      --bg: #000000;
      --card: #000000;
      --text: #e7e9ea;
      --text2: #71767b;
      --border: #2f3336;
    }
    
    /* --- UX: Prevent Long Press Selection --- */
    body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        background: var(--bg); 
        color: var(--text); 
        overflow-y: scroll; 
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
        -webkit-touch-callout: none; /* iOS Safari */
    }
    
    /* Input fields should allow selection */
    input, textarea { 
        -webkit-user-select: text; 
        user-select: text; 
    }

    /* Layout */
    .composer { display: flex; gap: 12px; padding: 16px; border-bottom: 1px solid var(--border); }
    .composer img.avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
    textarea { flex: 1; resize: none; background: transparent; color: var(--text); border: none; outline: none; font-size: 20px; padding-top: 10px; min-height: 60px; }
    
    /* Media & Actions */
    .media-preview { width: 100%; border-radius: 16px; margin-top: 12px; border: 1px solid var(--border); }
    .composer-actions { display: flex; align-items: center; justify-content: space-between; margin-top: 12px; border-top: 1px solid var(--border); padding-top: 12px; }
    
    .icon-btn { background: none; border: none; color: var(--accent); cursor: pointer; padding: 8px; border-radius: 50%; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
    .icon-btn:hover { background: var(--hover-accent); }
    
    .post-btn { background: var(--accent); color: #fff; border: none; border-radius: 999px; padding: 10px 24px; font-weight: 700; font-size: 15px; cursor: pointer; transition: opacity 0.2s; }
    .post-btn:disabled { opacity: 0.5; cursor: default; }
    
    /* Feed */
    .feed { padding-bottom: 100px; }
    .post-card { border-bottom: 1px solid var(--border); padding: 16px; cursor: pointer; transition: background 0.2s; }
    .post-card:active { background: rgba(0,0,0,0.05); }
    [data-theme="dark"] .post-card:active { background: rgba(255,255,255,0.05); }
    
    .post-header { display: flex; gap: 12px; }
    .post-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    .user-meta { display: flex; gap: 4px; align-items: center; font-size: 15px; }
    .name { font-weight: 700; color: var(--text); }
    .verified-badge { color: #1d9bf0; font-size: 16px !important; margin-left: 2px; }
    .handle, .time { color: var(--text2); font-weight: 400; }
    
    .post-content { margin-top: 4px; font-size: 15px; line-height: 1.5; white-space: pre-wrap; margin-left: 52px; }
    .post-image { border-radius: 16px; margin-top: 12px; max-width: 100%; border: 1px solid var(--border); }
    
    .post-actions { display: flex; justify-content: space-between; margin-top: 12px; margin-left: 52px; max-width: 400px; color: var(--text2); }
    .action-item { display: flex; align-items: center; gap: 6px; font-size: 13px; cursor: pointer; transition: 0.2s; }
    .action-item .material-icons-outlined, .action-item .material-icons { font-size: 18px; padding: 8px; border-radius: 50%; transition: 0.2s; }
    
    /* Action Hover/Active Colors */
    .action-item.liked { color: var(--liked-color); }
    .action-item.liked .material-icons { color: var(--liked-color); }
    
    .action-item:active.reply { color: #1d9bf0; }
    .action-item:active.reply .material-icons-outlined { background: rgba(29, 155, 240, 0.1); }
    .action-item:active.like { color: #f91880; }
    .action-item:active.like .material-icons-outlined { background: rgba(249, 24, 128, 0.1); }
    .delete-btn:active { color: #f4212e; }

    /* Custom Alert */
    .custom-toast {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
        background: var(--accent); color: white; padding: 12px 24px; border-radius: 99px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); font-weight: 600; opacity: 0;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 50;
        display: flex; align-items: center; gap: 8px; pointer-events: none;
    }
    .custom-toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    
    /* Loader & Bottom Sentinel */
    .spinner { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .feed-loader { display: flex; justify-content: center; padding: 20px; }
    .feed-loader .spinner { border-color: var(--border); border-top-color: var(--accent); width: 24px; height: 24px; }

    /* --- BOTTOM SHEET --- */
    .sheet-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5); z-index: 99; opacity: 0; visibility: hidden;
        transition: 0.3s;
    }
    .sheet-overlay.open { opacity: 1; visibility: visible; }
    
    .bottom-sheet {
        position: fixed; bottom: 0; left: 0; width: 100%;
        background: var(--bg);
        border-top-left-radius: 20px; border-top-right-radius: 20px;
        box-shadow: 0 -5px 25px rgba(0,0,0,0.2);
        z-index: 100;
        transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.1, 0.7, 0.1, 1);
        display: flex; flex-direction: column;
        max-height: 85vh; /* Max height */
    }
    .bottom-sheet.open { transform: translateY(0); }
    
    .sheet-header { padding: 15px; border-bottom: 1px solid var(--border); text-align: center; font-weight: 700; position: relative; }
    .sheet-close { position: absolute; right: 15px; top: 12px; background: none; border: none; cursor: pointer; color: var(--text); }
    
    .sheet-content { flex: 1; overflow-y: auto; padding-bottom: 80px; }
    
    .sheet-footer {
        padding: 12px; border-top: 1px solid var(--border);
        display: flex; align-items: center; gap: 10px;
        background: var(--bg); position: absolute; bottom: 0; width: 100%;
    }
    .sheet-input {
        flex: 1; background: rgba(128,128,128,0.1); border: none;
        border-radius: 20px; padding: 10px 16px; color: var(--text); outline: none;
    }
    .sheet-send { color: var(--accent); background: none; border: none; font-weight: 700; cursor: pointer; }

    .comment-item { display: flex; gap: 10px; padding: 12px; border-bottom: 1px solid var(--border); }
    .comment-avatar { width: 32px; height: 32px; border-radius: 50%; }
    .comment-body { flex: 1; font-size: 14px; }
    .comment-meta { color: var(--text2); font-size: 12px; margin-bottom: 2px; }

  </style>
</head>
<body>

<div class="composer">
  <img id="my-avatar" class="avatar" src="https://ui-avatars.com/api/?background=random&color=fff"/>
  <div class="flex-1">
    <textarea id="post-text" placeholder="What is happening?!"></textarea>
    <img id="media-preview" class="media-preview hidden"/>
    
    <div class="composer-actions">
      <div>
        <input type="file" id="file-input" accept="image/*" class="hidden"/>
        <label for="file-input" class="icon-btn" title="Add Photo">
            <span class="material-icons-outlined">image</span>
        </label>
      </div>
      
      <button id="post-btn" class="post-btn" disabled>
        <span id="btn-text">Post</span>
        <span id="btn-spinner" class="spinner hidden"></span>
      </button>
    </div>
  </div>
</div>

<main id="feed" class="feed"></main>

<div id="scroll-trigger" class="feed-loader hidden">
    <div class="spinner"></div>
</div>

<div id="sheet-overlay" class="sheet-overlay" onclick="closeSheet()"></div>
<div id="bottom-sheet" class="bottom-sheet">
    <div class="sheet-header">
        Replies
        <button class="sheet-close" onclick="closeSheet()"><span class="material-icons">close</span></button>
    </div>
    <div id="sheet-comments" class="sheet-content">
        </div>
    <div class="sheet-footer">
        <img id="sheet-my-avatar" class="avatar" style="width:32px;height:32px;" src=""/>
        <input type="text" id="comment-input" class="sheet-input" placeholder="Post your reply" />
        <button class="sheet-send" onclick="submitComment()">Reply</button>
    </div>
</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
import { getDatabase, ref, push, set, remove, query, limitToLast, orderByChild, endAt, get, serverTimestamp, runTransaction, onValue, off } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.firebasestorage.app",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// Variables
let uid, uname, uavatar;
const postBtn = document.getElementById('post-btn');
const textEl = document.getElementById('post-text');
const previewEl = document.getElementById('media-preview');
const fileInput = document.getElementById('file-input');
const feedEl = document.getElementById('feed');
const scrollLoader = document.getElementById('scroll-trigger');

// Theme Logic
const applyTheme = () => {
  if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.setAttribute('data-theme', 'dark');
  }
};
applyTheme();

// Auth
onAuthStateChanged(auth, user => {
  if (!user) { 
    uid = "guest123"; uname = "Guest"; uavatar = `https://ui-avatars.com/api/?background=ff2a6d&color=fff&name=${uname}`;
  } else {
    uid = user.uid;
    uname = user.displayName || user.email.split('@')[0];
    uavatar = user.photoURL || `https://ui-avatars.com/api/?background=ff2a6d&color=fff&name=${uname}`;
  }
  document.getElementById('my-avatar').src = uavatar;
  document.getElementById('sheet-my-avatar').src = uavatar;
  
  loadPosts(); 
});

/* --- INFINITE SCROLL LOGIC --- */
let lastPostTime = null; 
let isLoadingPosts = false;
let allPostsLoaded = false;
const POSTS_PER_PAGE = 8;

async function loadPosts() {
  if (isLoadingPosts || allPostsLoaded) return;
  isLoadingPosts = true;
  scrollLoader.classList.remove('hidden');

  let q;
  const postsRef = ref(db, 'posts');

  if (lastPostTime === null) {
    q = query(postsRef, orderByChild('timestamp'), limitToLast(POSTS_PER_PAGE));
  } else {
    q = query(postsRef, orderByChild('timestamp'), endAt(lastPostTime - 1), limitToLast(POSTS_PER_PAGE));
  }

  try {
    const snapshot = await get(q);
    
    if (!snapshot.exists()) {
      allPostsLoaded = true;
      scrollLoader.classList.add('hidden');
      if(lastPostTime === null) feedEl.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text2)">No posts yet.</div>';
      return;
    }

    const posts = [];
    snapshot.forEach(child => {
      posts.push({ key: child.key, ...child.val() });
    });

    posts.reverse();

    if (posts.length < POSTS_PER_PAGE) {
      allPostsLoaded = true;
    }

    if (posts.length > 0) {
      lastPostTime = posts[posts.length - 1].timestamp;
      
      posts.forEach(p => {
        // Prevent duplicates
        if(!document.getElementById(`post-${p.key}`)) {
            feedEl.appendChild(renderPostCard(p));
            // Check like status async
            checkLikeStatus(p.key);
        }
      });
    }

  } catch (error) {
    console.error("Feed error:", error);
    toast("Could not load feed");
  } finally {
    isLoadingPosts = false;
    scrollLoader.classList.add('hidden');
  }
}

window.onscroll = () => {
  if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
    loadPosts();
  }
};

/* --- UPLOAD LOGIC --- */
let imageUrl = '', uploading = false;

function toggleBtn() {
    const hasContent = textEl.value.trim().length > 0 || imageUrl.length > 0;
    postBtn.disabled = uploading || !hasContent;
}

fileInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => { previewEl.src = ev.target.result; previewEl.classList.remove('hidden'); };
  reader.readAsDataURL(file);
  // Simulating upload for demo - Replace with real Cloudinary call
  uploadToCloudinary(file);
};

function uploadToCloudinary(file) {
  uploading = true;
  postBtn.disabled = true;
  document.getElementById('btn-spinner').classList.remove('hidden');
  document.getElementById('btn-text').classList.add('hidden');

  const fd = new FormData();
  fd.append('file', file);
  fd.append('upload_preset', 'YOUR_UNSIGNED_PRESET'); 
  
  fetch('https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/upload', { 
      method: 'POST', body: fd
  })
  .then(r => r.json())
  .then(res => {
      if(res.error) throw res.error;
      imageUrl = res.secure_url;
      toast('Image ready');
  })
  .catch(err => { toast('Upload failed (Check Console)'); console.error(err); })
  .finally(() => { 
      uploading = false; 
      document.getElementById('btn-spinner').classList.add('hidden');
      document.getElementById('btn-text').classList.remove('hidden');
      toggleBtn();
  });
}

postBtn.onclick = () => {
  const text = textEl.value.trim();
  if (!text && !imageUrl) return;

  const newRef = push(ref(db, 'posts'));
  const newPost = {
    authorId: uid, authorName: uname, authorAvatar: uavatar,
    text, image: imageUrl, verified: false, likes: 0, replies: 0,
    timestamp: serverTimestamp()
  };

  set(newRef, newPost).then(() => {
    textEl.value = ''; imageUrl = '';
    previewEl.classList.add('hidden'); toggleBtn();
    toast('Posted!');
    
    const tempPost = { key: newRef.key, ...newPost, timestamp: Date.now() };
    feedEl.prepend(renderPostCard(tempPost));
    
  }).catch(e => toast('Error posting'));
};

textEl.oninput = () => {
    textEl.style.height = 'auto';
    textEl.style.height = textEl.scrollHeight + 'px';
    toggleBtn();
};

/* --- INTERACTIVE POST CARD --- */
function renderPostCard(p) {
  const div = document.createElement('div');
  div.className = 'post-card';
  div.id = `post-${p.key}`;
  
  const deleteBtn = p.authorId === uid 
    ? `<div class="action-item delete-btn" onclick="deletePost(event, '${p.key}')"><span class="material-icons-outlined">delete</span></div>` : '';

  div.innerHTML = `
    <div class="post-header" onclick="openComments('${p.key}')">
      <img src="${p.authorAvatar}" class="post-avatar" />
      <div style="flex:1">
        <div class="user-meta">
            <span class="name">${escape(p.authorName)}</span>
            ${p.verified ? '<span class="material-icons verified-badge">verified</span>' : ''}
            <span class="handle">@${p.authorName.replace(/\s/g,'').toLowerCase()} · ${timeAgo(p.timestamp)}</span>
        </div>
        <div class="post-content">${escape(p.text)}</div>
        ${p.image ? `<img class="post-image" src="${p.image}" loading="lazy" />` : ''}
        
        <div class="post-actions" onclick="event.stopPropagation()">
          <div class="action-item reply" onclick="openComments('${p.key}')">
            <span class="material-icons-outlined">chat_bubble_outline</span>
            <span id="replies-count-${p.key}">${p.replies||0}</span>
          </div>
          <div class="action-item repost">
            <span class="material-icons-outlined">repeat</span>
            <span>${p.reposts||0}</span>
          </div>
          <div class="action-item like" id="like-btn-${p.key}" onclick="toggleLike('${p.key}')">
            <span class="material-icons-outlined" id="like-icon-${p.key}">favorite_border</span>
            <span id="likes-count-${p.key}">${p.likes||0}</span>
          </div>
          <div class="action-item share"><span class="material-icons-outlined">ios_share</span></div>
          ${deleteBtn}
        </div>
      </div>
    </div>
  `;
  return div;
}

/* --- ACTION: DELETE --- */
window.deletePost = (e, key) => {
    e.stopPropagation();
    if(confirm('Delete post?')) {
        // Optimistic Remove
        document.getElementById(`post-${key}`).style.opacity = '0.5';
        
        remove(ref(db, `posts/${key}`))
        .then(() => {
            const el = document.getElementById(`post-${key}`);
            if(el) el.remove();
            toast('Deleted');
        })
        .catch(err => {
             document.getElementById(`post-${key}`).style.opacity = '1';
             toast('Error deleting');
        });
    }
};

/* --- ACTION: LIKE (Optimistic & Atomic) --- */
window.toggleLike = (postId) => {
    const btn = document.getElementById(`like-btn-${postId}`);
    const icon = document.getElementById(`like-icon-${postId}`);
    const countEl = document.getElementById(`likes-count-${postId}`);
    
    const isLiked = btn.classList.contains('liked');
    const val = parseInt(countEl.innerText) || 0;

    // 1. Optimistic UI Update
    if (isLiked) {
        btn.classList.remove('liked');
        icon.textContent = 'favorite_border'; // Hollow
        countEl.innerText = Math.max(0, val - 1);
    } else {
        btn.classList.add('liked');
        icon.textContent = 'favorite'; // Filled
        countEl.innerText = val + 1;
    }

    // 2. Database Update
    const likeRef = ref(db, `likes/${postId}/${uid}`);
    
    get(likeRef).then((snapshot) => {
        if (snapshot.exists() && !isLiked) {
             // User already liked in DB but UI was out of sync. Do nothing or sync.
             return; 
        }

        // Run transaction on post count
        const postLikesRef = ref(db, `posts/${postId}/likes`);
        runTransaction(postLikesRef, (currentLikes) => {
            if (snapshot.exists()) {
                // Was liked, so we are unliking
                return (currentLikes || 0) - 1;
            } else {
                // Was not liked, so we are liking
                return (currentLikes || 0) + 1;
            }
        });

        // Update the user-specific like node
        if (snapshot.exists()) {
            remove(likeRef); // Unlike
        } else {
            set(likeRef, true); // Like
        }
    }).catch(err => {
        console.error(err);
        // Revert UI on error
        if(isLiked) { 
            btn.classList.add('liked'); icon.textContent = 'favorite'; countEl.innerText = val; 
        } else {
            btn.classList.remove('liked'); icon.textContent = 'favorite_border'; countEl.innerText = val; 
        }
    });
};

// Check if current user liked the post
function checkLikeStatus(postId) {
    const likeRef = ref(db, `likes/${postId}/${uid}`);
    get(likeRef).then(snapshot => {
        if(snapshot.exists()) {
            const btn = document.getElementById(`like-btn-${postId}`);
            const icon = document.getElementById(`like-icon-${postId}`);
            if(btn && icon) {
                btn.classList.add('liked');
                icon.textContent = 'favorite';
            }
        }
    });
}

/* --- BOTTOM SHEET & COMMENTS --- */
let activePostId = null;
let commentsListener = null;

window.openComments = (postId) => {
    activePostId = postId;
    document.getElementById('sheet-overlay').classList.add('open');
    document.getElementById('bottom-sheet').classList.add('open');
    
    const container = document.getElementById('sheet-comments');
    container.innerHTML = '<div class="spinner" style="margin:20px auto; border-color:#000; border-top-color:var(--accent);"></div>';
    
    // Live Listener for Comments
    const commentsRef = query(ref(db, `comments/${postId}`), orderByChild('timestamp'));
    commentsListener = onValue(commentsRef, (snapshot) => {
        container.innerHTML = ''; // Clear spinner/old
        if(!snapshot.exists()) {
            container.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text2)">Be the first to reply.</div>';
            return;
        }
        
        snapshot.forEach(child => {
            const c = child.val();
            const div = document.createElement('div');
            div.className = 'comment-item';
            div.innerHTML = `
                <img src="${c.uavatar}" class="comment-avatar" />
                <div style="flex:1">
                    <div class="comment-meta"><b>${escape(c.uname)}</b> · ${timeAgo(c.timestamp)}</div>
                    <div class="comment-body">${escape(c.text)}</div>
                </div>
            `;
            container.appendChild(div);
        });
        // Scroll to bottom
        container.scrollTop = container.scrollHeight;
    });
};

window.closeSheet = () => {
    document.getElementById('sheet-overlay').classList.remove('open');
    document.getElementById('bottom-sheet').classList.remove('open');
    // Detach listener to save resources
    if(activePostId && commentsListener) {
        off(ref(db, `comments/${activePostId}`));
    }
    activePostId = null;
};

window.submitComment = () => {
    const input = document.getElementById('comment-input');
    const text = input.value.trim();
    if(!text || !activePostId) return;
    
    const newCommentRef = push(ref(db, `comments/${activePostId}`));
    const commentData = {
        uid, uname, uavatar, text, timestamp: serverTimestamp()
    };
    
    set(newCommentRef, commentData).then(() => {
        input.value = '';
        // Increment reply count on post
        runTransaction(ref(db, `posts/${activePostId}/replies`), (curr) => (curr || 0) + 1);
        // Update UI count on the feed card immediately
        const feedCount = document.getElementById(`replies-count-${activePostId}`);
        if(feedCount) feedCount.innerText = parseInt(feedCount.innerText) + 1;
    });
};

/* --- UTILS --- */
function toast(msg) {
  const t = document.createElement('div');
  t.className = 'custom-toast';
  t.innerHTML = `<span class="material-icons-outlined" style="font-size:18px">info</span> ${msg}`;
  document.body.appendChild(t);
  setTimeout(()=> t.classList.add('show'), 10);
  setTimeout(()=> { t.classList.remove('show'); setTimeout(()=>t.remove(),400); }, 3000);
}

const escape = s => s ? s.replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) : '';
const timeAgo = ts => {
  if(!ts) return 'now';
  const s = Math.floor((Date.now() - ts)/1000);
  if(s<60)return`${s}s`; if(s<3600)return`${Math.floor(s/60)}m`;
  if(s<86400)return`${Math.floor(s/3600)}h`; return`${Math.floor(s/86400)}d`;
};
