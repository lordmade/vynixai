<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Vynix – Posts</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #ffffff; --card: #f7f9fa; --text: #0f1419;
      --text2: #536471; --border: #e1e8ed; --accent: #ff2a6d;
      --glow: 0 0 10px rgba(255, 42, 109, .35);
    }
    [data-theme="dark"] {
      --bg: #0f1419; --card: #1a1f25; --text: #ffffff;
      --text2: #8b98a5; --border: #2f3336;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg); color: var(--text);
      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;
    }
    header {
      position: fixed; top: 0; left: 0; right: 0;
      height: 60px; background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 16px; z-index: 10;
    }
    .post-box {
      display: flex; gap: 12px; padding: 16px;
      border-bottom: 1px solid var(--border);
    }
    .post-box img {
      width: 48px; height: 48px; border-radius: 50%; object-fit: cover;
    }
    textarea {
      flex: 1; resize: none; background: transparent; color: var(--text);
      border: none; outline: none; font-size: 18px;
    }
    .media-preview {
      max-height: 200px; border-radius: 12px; margin-top: 8px;
    }
    .action-bar {
      display: flex; align-items: center; justify-content: space-between;
      margin-top: 8px;
    }
    .icon-btn {
      background: none; border: none; color: var(--text2);
      cursor: pointer; padding: 6px; border-radius: 50%;
      transition: background .2s;
    }
    .icon-btn:hover { background: rgba(255,42,109,.12); color: var(--accent); }
    .post-btn {
      background: var(--accent); color: #fff;
      border: none; border-radius: 999px;
      padding: 8px 20px; font-weight: 600;
    }
    .post-btn:disabled { opacity: .5; cursor: not-allowed; }
    .feed { margin-top: 60px; }
    .feed-item {
      padding: 16px; border-bottom: 1px solid var(--border);
    }
    .feed-item .name {
      font-weight: 700; display: flex; align-items: center; gap: 4px;
    }
    .feed-item .handle { color: var(--text2); font-size: 15px; }
    .feed-item .body { margin-top: 6px; white-space: pre-wrap; }
    .feed-item img { max-width: 100%; border-radius: 12px; margin-top: 8px; }
    .interact { display: flex; gap: 24px; margin-top: 12px; color: var(--text2); }
    .interact span { cursor: pointer; display: flex; align-items: center; gap: 4px; }
    .interact span:hover { color: var(--accent); }
  </style>
</head>
<body>
<header>
  <span class="material-icons" style="cursor:pointer;" onclick="history.back()">arrow_back</span>
  <h1 class="font-bold text-lg">Posts</h1>
  <span class="material-icons" style="opacity:0;">more_vert</span>
</header>

<!-- composer -->
<div class="post-box">
  <img id="my-avatar" src="https://ui-avatars.com/api/?background=05d9e8&color=fff&name=U"/>
  <div class="flex-1">
    <textarea id="post-text" rows="2" placeholder="What's happening?"></textarea>
    <img id="media-preview" class="media-preview hidden"/>
    <div class="action-bar">
      <div>
        <input type="file" id="file-input" accept="image/*" class="hidden"/>
        <label for="file-input" class="icon-btn material-icons">image</label>
      </div>
      <button id="post-btn" class="post-btn">Post</button>
    </div>
  </div>
</div>

<!-- feed -->
<main id="feed" class="feed"></main>

<!-- Firebase -->
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
import { getDatabase, ref, push, onValue, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.firebasestorage.app",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let uid, uname, uavatar;

/* ---------- theme ---------- */
const applyTheme = () => {
  const s = localStorage.getItem('vynix-settings');
  if (!s) return;
  const {darkMode, theme} = JSON.parse(s);
  const dark = darkMode || (theme==='auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
  document.body.setAttribute('data-theme', dark ? 'dark' : 'light');
};
applyTheme();

/* ---------- auth ---------- */
onAuthStateChanged(auth, user=>{
  if (!user) return location.href='login.html';
  uid = user.uid;
  uname = user.displayName || user.email.split('@')[0];
  uavatar = user.photoURL || `https://ui-avatars.com/api/?background=05d9e8&color=fff&name=${uname}`;
  document.getElementById('my-avatar').src = uavatar;
  loadFeed();
});

/* ---------- image handling ---------- */
let imageUrl = '';
document.getElementById('file-input').onchange = e=>{
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev=>{
    document.getElementById('media-preview').src = ev.target.result;
    document.getElementById('media-preview').classList.remove('hidden');
  };
  reader.readAsDataURL(file);
  uploadToCloudinary(file);
};

function uploadToCloudinary(file){
  const fd = new FormData();
  fd.append('file', file);
  fd.append('upload_preset', 'vynix_posts'); // unsigned preset
  fetch('https://api.cloudinary.com/v1_1/dk5d7xkhz/image/upload', {
    method: 'POST',
    body: fd
  })
  .then(r=>r.json())
  .then(res=>{
    imageUrl = res.secure_url;
    toast('Image ready');
  })
  .catch(err=>{
    toast('Upload failed');
    console.error(err);
  });
}

/* ---------- post ---------- */
document.getElementById('post-btn').onclick = ()=>{
  const text = document.getElementById('post-text').value.trim();
  if (!text && !imageUrl) return toast('Write something or attach an image');
  push(ref(db, 'posts'), {
    authorId: uid,
    authorName: uname,
    authorAvatar: uavatar,
    text,
    image: imageUrl,
    verified: false,
    timestamp: serverTimestamp()
  });
  // reset
  document.getElementById('post-text').value = '';
  document.getElementById('media-preview').classList.add('hidden');
  imageUrl = '';
  toast('Posted');
};

/* ---------- feed ---------- */
function loadFeed(){
  const feed = document.getElementById('feed');
  onValue(ref(db, 'posts'), snap=>{
    feed.innerHTML = '';
    const posts = [];
    snap.forEach(c=> posts.push({id: c.key, ...c.val()}));
    posts.sort((a,b)=> b.timestamp - a.timestamp);
    posts.forEach(p=>{
      const div = document.createElement('div');
      div.className = 'feed-item';
      div.innerHTML = `
        <div class="flex items-center gap-3">
          <img class="w-10 h-10 rounded-full object-cover" src="${p.authorAvatar}"/>
          <div>
            <div class="name">${p.authorName}</div>
            <div class="handle">@${p.authorName.replace(/\s/g,'')} · ${timeAgo(p.timestamp)}</div>
          </div>
        </div>
        <div class="body">${escapeHtml(p.text)}</div>
        ${p.image ? `<img src="${p.image}"/>` : ''}
        <div class="interact">
          <span class="material-icons-outlined">chat_bubble_outline</span>
          <span class="material-icons-outlined">repeat</span>
          <span class="material-icons-outlined">favorite_border</span>
          <span class="material-icons-outlined">share</span>
        </div>
      `;
      feed.appendChild(div);
    });
  });
}

/* ---------- helpers ---------- */
const toast = msg=>{
  const t = document.createElement('div');
  t.className = 'fixed bottom-8 left-1/2 -translate-x-1/2 bg-accent text-white px-4 py-2 rounded-full text-sm';
  t.textContent = msg;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(), 2500);
};
const escapeHtml = str=>str.replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
const timeAgo = ts=>{
  const s = Math.floor((Date.now() - ts)/1000);
  if (s<60) return `${s}s`;
  if (s<3600) return `${Math.floor(s/60)}m`;
  if (s<86400) return `${Math.floor(s/3600)}h`;
  return `${Math.floor(s/86400)}d`;
};
</script>
</body>
</html>
