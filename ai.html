<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Vynix – Posts</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #ffffff;
      --card: #ffffff;
      --text: #0f1419;
      --text2: #536471;
      --border: #eff3f4;
      --accent: #ff2a6d;
      --hover-accent: rgba(255, 42, 109, 0.1);
    }
    [data-theme="dark"] {
      --bg: #000000;
      --card: #000000;
      --text: #e7e9ea;
      --text2: #71767b;
      --border: #2f3336;
    }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); overflow-y: scroll; }
    
    /* Layout */
    .composer { display: flex; gap: 12px; padding: 16px; border-bottom: 1px solid var(--border); }
    .composer img.avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
    textarea { flex: 1; resize: none; background: transparent; color: var(--text); border: none; outline: none; font-size: 20px; padding-top: 10px; min-height: 60px; }
    textarea::placeholder { color: var(--text2); opacity: 0.7; }

    /* Media & Actions */
    .media-preview { width: 100%; border-radius: 16px; margin-top: 12px; border: 1px solid var(--border); }
    .composer-actions { display: flex; align-items: center; justify-content: space-between; margin-top: 12px; border-top: 1px solid var(--border); padding-top: 12px; }
    
    .icon-btn { background: none; border: none; color: var(--accent); cursor: pointer; padding: 8px; border-radius: 50%; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
    .icon-btn:hover { background: var(--hover-accent); }
    
    .post-btn { background: var(--accent); color: #fff; border: none; border-radius: 999px; padding: 10px 24px; font-weight: 700; font-size: 15px; cursor: pointer; transition: opacity 0.2s; }
    .post-btn:disabled { opacity: 0.5; cursor: default; }
    
    /* Feed */
    .post-card { border-bottom: 1px solid var(--border); padding: 16px; cursor: pointer; transition: background 0.2s; }
    .post-card:hover { background: rgba(0,0,0,0.03); }
    [data-theme="dark"] .post-card:hover { background: rgba(255,255,255,0.03); }
    
    .post-header { display: flex; gap: 12px; }
    .post-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    .user-meta { display: flex; gap: 4px; align-items: center; font-size: 15px; }
    .name { font-weight: 700; color: var(--text); }
    .verified-badge { color: #1d9bf0; font-size: 16px !important; margin-left: 2px; }
    .handle, .time { color: var(--text2); font-weight: 400; }
    
    .post-content { margin-top: 4px; font-size: 15px; line-height: 1.5; white-space: pre-wrap; margin-left: 52px; }
    .post-image { border-radius: 16px; margin-top: 12px; max-width: 100%; border: 1px solid var(--border); }
    
    .post-actions { display: flex; justify-content: space-between; margin-top: 12px; margin-left: 52px; max-width: 400px; color: var(--text2); }
    .action-item { display: flex; align-items: center; gap: 6px; font-size: 13px; cursor: pointer; transition: 0.2s; group; }
    .action-item .material-icons-outlined { font-size: 18px; padding: 8px; border-radius: 50%; transition: 0.2s; }
    
    /* Action Colors */
    .action-item:hover.reply { color: #1d9bf0; }
    .action-item:hover.reply .material-icons-outlined { background: rgba(29, 155, 240, 0.1); }
    
    .action-item:hover.repost { color: #00ba7c; }
    .action-item:hover.repost .material-icons-outlined { background: rgba(0, 186, 124, 0.1); }
    
    .action-item:hover.like { color: #f91880; }
    .action-item:hover.like .material-icons-outlined { background: rgba(249, 24, 128, 0.1); }

    .delete-btn:hover { color: #f4212e; }

    /* Custom Alert / Toast */
    .custom-toast {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
        background: var(--accent); color: white; padding: 12px 24px; border-radius: 99px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); font-weight: 600; opacity: 0;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 50;
        display: flex; align-items: center; gap: 8px;
    }
    .custom-toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    
    /* Loader */
    .spinner { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="composer">
  <img id="my-avatar" class="avatar" src="https://ui-avatars.com/api/?background=random&color=fff&name=User"/>
  <div class="flex-1">
    <textarea id="post-text" placeholder="What is happening?!"></textarea>
    <img id="media-preview" class="media-preview hidden"/>
    
    <div class="composer-actions">
      <div>
        <input type="file" id="file-input" accept="image/*" class="hidden"/>
        <label for="file-input" class="icon-btn" title="Add Photo">
            <span class="material-icons-outlined">image</span>
        </label>
      </div>
      
      <button id="post-btn" class="post-btn" disabled>
        <span id="btn-text">Post</span>
        <span id="btn-spinner" class="spinner hidden"></span>
      </button>
    </div>
  </div>
</div>

<main id="feed" class="feed"></main>

<script type="module">
/* --- 1. IMPORT FIX: Added 'set' and 'remove' to imports --- */
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
import { getDatabase, ref, push, set, remove, onValue, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.firebasestorage.app",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// Variables
let uid, uname, uavatar;
const postBtn   = document.getElementById('post-btn');
const textEl    = document.getElementById('post-text');
const previewEl = document.getElementById('media-preview');
const fileInput = document.getElementById('file-input');
const btnText   = document.getElementById('btn-text');
const btnSpin   = document.getElementById('btn-spinner');

// Theme Logic
const applyTheme = () => {
  if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.setAttribute('data-theme', 'dark');
  }
};
applyTheme();

// Authentication
onAuthStateChanged(auth, user => {
  if (!user) { 
    // For demo purposes, if not logged in, we set a guest user instead of redirecting
    // console.warn('Not logged in'); location.href='login.html'; 
    uid = "guest123"; uname = "Guest User"; uavatar = "https://ui-avatars.com/api/?name=Guest";
  } else {
    uid = user.uid;
    uname = user.displayName || user.email.split('@')[0];
    uavatar = user.photoURL || `https://ui-avatars.com/api/?background=ff2a6d&color=fff&name=${uname}`;
  }
  document.getElementById('my-avatar').src = uavatar;
  loadFeed();
});

// Upload Logic
let imageUrl = '', uploading = false;

function toggleBtn() {
    // Button is enabled if (not uploading AND (has text OR has image))
    const hasContent = textEl.value.trim().length > 0 || imageUrl.length > 0;
    postBtn.disabled = uploading || !hasContent;
}

function setUploading(on) {
  uploading = on;
  btnText.classList.toggle('hidden', on);
  btnSpin.classList.toggle('hidden', !on);
  toggleBtn();
}

fileInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  
  // Local preview immediately
  const reader = new FileReader();
  reader.onload = ev => { 
      previewEl.src = ev.target.result; 
      previewEl.classList.remove('hidden'); 
  };
  reader.readAsDataURL(file);
  
  uploadToCloudinary(file);
};

function uploadToCloudinary(file) {
  setUploading(true);
  const fd = new FormData();
  fd.append('file', file);
  fd.append('upload_preset', 'YOUR_UNSIGNED_PRESET'); // <--- PUT PRESET HERE
  
  // Replace YOUR_CLOUD_NAME with actual cloud name
  fetch('https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/upload', {
      method: 'POST', 
      body: fd
  })
  .then(r => r.json())
  .then(res => {
      if (res.error) throw res.error;
      imageUrl = res.secure_url;
      toast('Image uploaded!', 'image');
  })
  .catch(err => {
      toast('Upload failed', 'error');
      console.error(err);
      previewEl.classList.add('hidden'); // hide preview on fail
      fileInput.value = ''; // clear input
  })
  .finally(() => {
      setUploading(false);
      toggleBtn(); // Re-check button state
  });
}

// Posting Logic
textEl.oninput = () => {
    textEl.style.height = 'auto';
    textEl.style.height = textEl.scrollHeight + 'px';
    toggleBtn();
};

postBtn.onclick = () => {
  const text = textEl.value.trim();
  if (!text && !imageUrl) return;
  
  setUploading(true); // Show spinner on button
  
  const refPost = push(ref(db, 'posts')); // Create new ref
  
  // --- 2. FIXED: Using imported 'set' function ---
  set(refPost, {
    authorId: uid,
    authorName: uname,
    authorAvatar: uavatar,
    text: text,
    image: imageUrl,
    verified: false, // Set to true to test verified badge
    likes: 0,
    timestamp: serverTimestamp()
  }).then(() => {
    // Reset form
    textEl.value = '';
    textEl.style.height = 'auto';
    imageUrl = '';
    previewEl.classList.add('hidden');
    fileInput.value = '';
    
    toast('Posted Successfully!', 'check_circle');
  }).catch(err => {
    console.error(err);
    toast('Error posting', 'error');
  }).finally(() => {
    setUploading(false);
  });
};

// Feed Logic
function loadFeed() {
  const feed = document.getElementById('feed');
  onValue(ref(db, 'posts'), snap => {
    feed.innerHTML = '';
    const posts = [];
    snap.forEach(c => posts.push({ key: c.key, ...c.val() }));
    
    // Sort by new
    posts.sort((a, b) => b.timestamp - a.timestamp);
    
    posts.forEach(p => {
        feed.appendChild(renderPostCard(p));
    });
  });
}

function renderPostCard(p) {
  const div = document.createElement('div');
  div.className = 'post-card';
  
  // Handle Delete Button visibility
  const deleteBtn = p.authorId === uid 
    ? `<div class="action-item delete-btn" onclick="deletePost('${p.key}')"><span class="material-icons-outlined">delete</span></div>` 
    : '';

  div.innerHTML = `
    <div class="post-header">
      <img src="${p.authorAvatar}" class="post-avatar" />
      <div>
        <div class="user-meta">
            <span class="name">${escape(p.authorName)}</span>
            ${p.verified ? '<span class="material-icons verified-badge">verified</span>' : ''}
            <span class="handle">@${p.authorName.replace(/\s/g,'').toLowerCase()} · ${timeAgo(p.timestamp)}</span>
        </div>
        
        <div class="post-content">${escape(p.text)}</div>
        ${p.image ? `<img class="post-image" src="${p.image}" loading="lazy" />` : ''}
        
        <div class="post-actions">
          <div class="action-item reply">
            <span class="material-icons-outlined">chat_bubble_outline</span>
            <span>${p.replies || 0}</span>
          </div>
          <div class="action-item repost">
            <span class="material-icons-outlined">repeat</span>
            <span>${p.reposts || 0}</span>
          </div>
          <div class="action-item like">
            <span class="material-icons-outlined">favorite_border</span>
            <span>${p.likes || 0}</span>
          </div>
          <div class="action-item share">
            <span class="material-icons-outlined">ios_share</span>
          </div>
          ${deleteBtn}
        </div>
      </div>
    </div>
  `;
  return div;
}

// Global functions for HTML access
window.deletePost = (key) => {
    if(confirm('Delete this post?')) {
        remove(ref(db, `posts/${key}`));
        toast('Post deleted', 'delete');
    }
};

/* --- 3. NEW CUSTOM ALERT TOAST --- */
function toast(msg, iconName = 'info') {
  // Remove existing
  const existing = document.querySelector('.custom-toast');
  if(existing) existing.remove();

  const t = document.createElement('div');
  t.className = 'custom-toast';
  t.innerHTML = `<span class="material-icons">${iconName}</span> ${msg}`;
  document.body.appendChild(t);
  
  // Trigger animation
  requestAnimationFrame(() => t.classList.add('show'));
  
  setTimeout(() => {
      t.classList.remove('show');
      setTimeout(() => t.remove(), 400);
  }, 3000);
}

// Helpers
const escape = s => s ? s.replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) : '';

const timeAgo = ts => {
  if(!ts) return 'now';
  const s = Math.floor((Date.now() - ts) / 1000);
  if (s < 60) return `${s}s`;
  if (s < 3600) return `${Math.floor(s/60)}m`;
  if (s < 86400) return `${Math.floor(s/3600)}h`;
  return `${Math.floor(s/86400)}d`;
};

</script>
</body>
</html>
