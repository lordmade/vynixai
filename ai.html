<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Vynix – Functional Feed</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #ffffff;
      --card: #ffffff;
      --text: #0f1419;
      --text2: #536471;
      --border: #eff3f4;
      --accent: #ff2a6d;
      --hover-accent: rgba(255, 42, 109, 0.1);
    }
    [data-theme="dark"] {
      --bg: #000000;
      --card: #000000;
      --text: #e7e9ea;
      --text2: #71767b;
      --border: #2f3336;
    }
    /* Global Styles */
    body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        background: var(--bg); color: var(--text); overflow-y: scroll;
        /* --- FIX: Prevent Highlighting --- */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    
    /* Layout */
    .composer { display: flex; gap: 12px; padding: 16px; border-bottom: 1px solid var(--border); }
    .composer img.avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
    textarea { flex: 1; resize: none; background: transparent; color: var(--text); border: none; outline: none; font-size: 20px; padding-top: 10px; min-height: 60px; }
    
    /* Media & Actions */
    .media-preview { width: 100%; border-radius: 16px; margin-top: 12px; border: 1px solid var(--border); }
    .composer-actions { display: flex; align-items: center; justify-content: space-between; margin-top: 12px; border-top: 1px solid var(--border); padding-top: 12px; }
    
    .icon-btn { background: none; border: none; color: var(--accent); cursor: pointer; padding: 8px; border-radius: 50%; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
    .icon-btn:hover { background: var(--hover-accent); }
    
    .post-btn { background: var(--accent); color: #fff; border: none; border-radius: 999px; padding: 10px 24px; font-weight: 700; font-size: 15px; cursor: pointer; transition: opacity 0.2s; }
    .post-btn:disabled { opacity: 0.5; cursor: default; }
    
    /* Feed */
    .feed { padding-bottom: 40px; }
    .post-card { border-bottom: 1px solid var(--border); padding: 16px; transition: background 0.2s; }
    .post-card:hover { background: rgba(0,0,0,0.03); }
    [data-theme="dark"] .post-card:hover { background: rgba(255,255,255,0.03); }
    
    .post-header { display: flex; gap: 12px; }
    .post-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    .user-meta { display: flex; gap: 4px; align-items: center; font-size: 15px; }
    .name { font-weight: 700; color: var(--text); }
    .verified-badge { color: #1d9bf0; font-size: 16px !important; margin-left: 2px; }
    .handle, .time { color: var(--text2); font-weight: 400; }
    
    .post-content { margin-top: 4px; font-size: 15px; line-height: 1.5; white-space: pre-wrap; margin-left: 52px; }
    .post-image { border-radius: 16px; margin-top: 12px; max-width: 100%; border: 1px solid var(--border); }
    
    .post-actions { display: flex; justify-content: space-between; margin-top: 12px; margin-left: 52px; max-width: 400px; color: var(--text2); }
    .action-item { display: flex; align-items: center; gap: 6px; font-size: 13px; cursor: pointer; transition: 0.2s; }
    .action-item .material-icons-outlined { font-size: 18px; padding: 8px; border-radius: 50%; transition: 0.2s; }
    
    /* Action Hover Colors */
    .action-item.reply:hover { color: #1d9bf0; }
    .action-item.reply:hover .material-icons-outlined { background: rgba(29, 155, 240, 0.1); }
    
    .action-item.repost:hover { color: #00ba7c; }
    .action-item.repost:hover .material-icons-outlined { background: rgba(0, 186, 124, 0.1); }
    
    .action-item.like:hover { color: #f91880; }
    .action-item.like:hover .material-icons-outlined { background: rgba(249, 24, 128, 0.1); }
    
    /* Active States */
    .action-item.liked { color: #f91880 !important; }
    .action-item.liked .material-icons-outlined { background: rgba(249, 24, 128, 0.1); }

    .action-item.reposted { color: #00ba7c !important; }
    .action-item.reposted .material-icons-outlined { background: rgba(0, 186, 124, 0.1); }

    .delete-btn:hover { color: #f4212e; }

    /* Custom Alert */
    .custom-toast {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
        background: var(--accent); color: white; padding: 12px 24px; border-radius: 99px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); font-weight: 600; opacity: 0;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 50;
        display: flex; align-items: center; gap: 8px;
    }
    .custom-toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    
    /* Loader & Bottom Sentinel */
    .spinner { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    .feed-loader { display: flex; justify-content: center; padding: 20px; }
    .feed-loader .spinner { border-color: var(--border); border-top-color: var(--accent); width: 24px; height: 24px; }

    /* --- CUSTOM MODAL STYLES --- */
    #custom-modal {
        display: none; position: fixed; z-index: 100; left: 0; top: 0; 
        width: 100%; height: 100%; overflow: auto; 
        background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
    }
    .modal-content {
        background-color: var(--card); margin: 15% auto; 
        padding: 20px; border-radius: 14px; 
        width: 90%; max-width: 350px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .modal-content h3 { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
    .modal-content p { color: var(--text2); margin-bottom: 20px; font-size: 15px; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
    .modal-btn { padding: 10px 15px; border-radius: 999px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .btn-cancel { background: var(--border); color: var(--text); }
    .btn-cancel:hover { background: rgba(var(--text2), 0.1); }
    .btn-confirm { background: #f4212e; color: white; }
    .btn-confirm:hover { background: #d91c29; }
  </style>
</head>
<body>

<div class="composer">
  <img id="my-avatar" class="avatar" src="https://ui-avatars.com/api/?background=random&color=fff"/>
  <div class="flex-1">
    <textarea id="post-text" placeholder="What is happening?!"></textarea>
    <img id="media-preview" class="media-preview hidden"/>
    
    <div class="composer-actions">
      <div>
        <input type="file" id="file-input" accept="image/*" class="hidden"/>
        <label for="file-input" class="icon-btn" title="Add Photo">
            <span class="material-icons-outlined">image</span>
        </label>
      </div>
      
      <button id="post-btn" class="post-btn" disabled>
        <span id="btn-text">Post</span>
        <span id="btn-spinner" class="spinner hidden"></span>
      </button>
    </div>
  </div>
</div>

<main id="feed" class="feed"></main>

<div id="scroll-trigger" class="feed-loader hidden">
    <div class="spinner"></div>
</div>

<div id="custom-modal">
    <div class="modal-content">
        <h3>Delete Post?</h3>
        <p>This can't be undone and it will be removed from your profile and the timeline.</p>
        <div class="modal-actions">
            <button class="modal-btn btn-cancel" onclick="closeModal()">Cancel</button>
            <button class="modal-btn btn-confirm" id="confirm-delete-btn">Delete</button>
        </div>
    </div>
</div>

<script type="module">
/* ----------  IMPORTS  ---------- */
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
import {
  getDatabase, ref, push, set, remove, query, limitToLast,
  orderByChild, endAt, get, serverTimestamp, onValue, off
} from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

/* ----------  FIREBASE CONFIG  ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.firebasestorage.app",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

/* ----------  GLOBALS  ---------- */
let uid, uname, uavatar;
let lastPostTime = null, isLoadingPosts = false, allPostsLoaded = false;
const POSTS_PER_PAGE = 8;

/* ----------  THEME  ---------- */
const applyTheme = () =>
  window.matchMedia('(prefers-color-scheme: dark)').matches &&
  document.body.setAttribute('data-theme', 'dark');
applyTheme();

/* ----------  AUTH  ---------- */
onAuthStateChanged(auth, user => {
  if (!user) {
    uid = "guest123"; uname = "Guest";
    uavatar = `https://ui-avatars.com/api/?background=ff2a6d&color=fff&name=${uname}`;
  } else {
    uid = user.uid;
    uname = user.displayName || user.email.split('@')[0];
    uavatar = user.photoURL || `https://ui-avatars.com/api/?background=ff2a6d&color=fff&name=${uname}`;
  }
  document.getElementById('my-avatar').src = uavatar;
  loadPosts();
});

/* ----------  INFINITE SCROLL  ---------- */
window.onscroll = () =>
  window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && loadPosts();

async function loadPosts() {
  if (isLoadingPosts || allPostsLoaded) return;
  isLoadingPosts = true;
  scrollLoader.classList.remove('hidden');

  const postsRef = ref(db, 'posts');
  const q = lastPostTime === null
    ? query(postsRef, orderByChild('timestamp'), limitToLast(POSTS_PER_PAGE))
    : query(postsRef, orderByChild('timestamp'), endAt(lastPostTime - 1), limitToLast(POSTS_PER_PAGE));

  const snap = await get(q);
  if (!snap.exists()) {
    allPostsLoaded = true;
    scrollLoader.classList.add('hidden');
    if (lastPostTime === null) feedEl.innerHTML = '<div style="text-align:center;padding:20px;color:var(--text2)">No posts yet.</div>';
    return;
  }

  const arr = [];
  snap.forEach(c => arr.push({ key: c.key, ...c.val() }));
  arr.reverse();
  if (arr.length < POSTS_PER_PAGE) allPostsLoaded = true;
  if (arr.length) lastPostTime = arr[arr.length - 1].timestamp;

  arr.forEach(p => feedEl.appendChild(renderPostCard(p)));
  isLoadingPosts = false;
  scrollLoader.classList.add('hidden');
}

/* ----------  UPLOAD  ---------- */
let imageUrl = '', uploading = false;
const fileInput = document.getElementById('file-input');
const previewEl = document.getElementById('media-preview');
const postBtn = document.getElementById('post-btn');
const textEl = document.getElementById('post-text');
const scrollLoader = document.getElementById('scroll-trigger');
const feedEl = document.getElementById('feed');

fileInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const r = new FileReader();
  r.onload = ev => { previewEl.src = ev.target.result; previewEl.classList.remove('hidden'); };
  r.readAsDataURL(file);
  uploadToCloudinary(file);
};

function uploadToCloudinary(file) {
  uploading = true; toggleBtn();
  document.getElementById('btn-spinner').classList.remove('hidden');
  document.getElementById('btn-text').classList.add('hidden');

  const fd = new FormData();
  fd.append('file', file);
  fd.append('upload_preset', 'YOUR_UNSIGNED_PRESET'); // <— CHANGE
  fetch('https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME/upload', { method: 'POST', body: fd })
    .then(r => r.json())
    .then(res => { if (res.error) throw res.error; imageUrl = res.secure_url; toast('Image ready'); })
    .catch(err => { toast('Upload failed'); console.error(err); })
    .finally(() => { uploading = false; toggleBtn(); });
}

/* ----------  POST  ---------- */
postBtn.onclick = async () => {
  const text = textEl.value.trim();
  if (!text && !imageUrl) return;
  const newRef = push(ref(db, 'posts'));
  const post = { authorId: uid, authorName: uname, authorAvatar: uavatar,
                 text, image: imageUrl, verified: false, likes: 0,
                 timestamp: serverTimestamp() };
  await set(newRef, post);
  textEl.value = ''; imageUrl = ''; previewEl.classList.add('hidden'); toggleBtn(); toast('Posted!');
  feedEl.prepend(renderPostCard({ key: newRef.key, ...post, timestamp: Date.now() }));
};

textEl.oninput = () => { textEl.style.height = 'auto'; textEl.style.height = textEl.scrollHeight + 'px'; toggleBtn(); };
function toggleBtn() {
  postBtn.disabled = uploading || (!textEl.value.trim() && !imageUrl);
}

/* ----------  RENDER CARD  ---------- */
function renderPostCard(p) {
  const div = document.createElement('div');
  div.className = 'post-card'; div.id = `post-${p.key}`;

  const deleteBtn = p.authorId === uid
    ? `<div class="action-item delete-btn" data-key="${p.key}"><span class="material-icons-outlined">delete</span></div>` : '';

  div.innerHTML = `
    <div class="post-header">
      <img src="${p.authorAvatar}" class="post-avatar"/>
      <div style="flex:1">
        <div class="user-meta">
          <span class="name">${esc(p.authorName)}</span>
          ${p.verified ? '<span class="material-icons verified-badge">verified</span>' : ''}
          <span class="handle">@${p.authorName.replace(/\s/g,'').toLowerCase()} · ${timeAgo(p.timestamp)}</span>
        </div>
        <div class="post-content">${esc(p.text)}</div>
        ${p.image ? `<img class="post-image" src="${p.image}" loading="lazy"/>` : ''}
        <div class="post-actions" data-key="${p.key}">
          <div class="action-item reply" data-act="reply"><span class="material-icons-outlined">chat_bubble_outline</span><span>${p.replies||0}</span></div>
          <div class="action-item repost" data-act="repost"><span class="material-icons-outlined">repeat</span><span>${p.reposts||0}</span></div>
          <div class="action-item like" data-act="like"><span class="material-icons-outlined">${p.likedBy?.[uid]?'favorite':'favorite_border'}</span><span>${p.likes||0}</span></div>
          <div class="action-item share" data-act="share"><span class="material-icons-outlined">ios_share</span></div>
          ${deleteBtn}
        </div>
      </div>
    </div>`;

  // Bind events
  div.querySelectorAll('.action-item').forEach(el => {
    el.onmousedown = e => e.preventDefault(); // kill long-press highlight
    el.onclick = e => {
      e.stopPropagation();
      const act = el.dataset.act, key = el.closest('.post-actions').dataset.key;
      if (act) handleAction(act, key, el);
      else if (el.classList.contains('delete-btn')) handleDelete(key);
    };
  });
  return div;
}

/* ----------  ACTION HANDLERS  ---------- */
function handleAction(action, key, el) {
  const span = el.querySelector('span:last-child');
  const icon = el.querySelector('span:first-child');
  const postRef = ref(db, `posts/${key}`);

  if (action === 'reply') {
    const r = prompt('Reply:');
    if (!r || !r.trim()) return;
    const repliesRef = ref(db, `posts/${key}/replies`);
    push(repliesRef, { uid, text: r.trim(), ts: Date.now() });
    toast('Replied!');
  }

  if (action === 'repost') {
    const repRef = ref(db, `posts/${key}/reposts`);
    get(repRef).then(s => {
      const set = s.val()||{};
      if (set[uid]) { delete set[uid]; } else { set[uid]=true; }
      set(repRef, set);
    });
  }

  if (action === 'like') {
    const likesRef = ref(db, `posts/${key}/likedBy`);
    const likesCntRef = ref(db, `posts/${key}/likes`);
    get(likesRef).then(s => {
      const set = s.val()||{};
      let cnt = (parseInt(span.textContent)||0);
      if (set[uid]) { delete set[uid]; cnt--; icon.textContent='favorite_border'; }
      else { set[uid]=true; cnt++; icon.textContent='favorite'; }
      set(likesRef, set); set(likesCntRef, cnt);
      span.textContent = cnt;
    });
  }

  if (action === 'share') {
    const url = `${location.href.split('#')[0]}#post-${key}`;
    navigator.clipboard.writeText(url).then(()=>toast('Link copied!'));
  }
}

function handleDelete(key) {
  customConfirm('Delete this post?', () => {
    remove(ref(db, `posts/${key}`));
    document.getElementById(`post-${key}`)?.remove();
    toast('Deleted');
  });
}

/* ----------  CUSTOM CONFIRM  ---------- */
function customConfirm(msg, onYes) {
  const cover = document.createElement('div');
  cover.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:100;display:flex;align-items:center;justify-content:center';
  cover.innerHTML = `
    <div style="background:var(--card);padding:24px 28px;border-radius:16px;max-width:280px;text-align:center;box-shadow:0 10px 25px rgba(0,0,0,.3)">
      <div style="color:var(--text);font-size:16px;margin-bottom:20px">${msg}</div>
      <div style="display:flex;gap:12px;justify-content:center">
        <button id="confirm-cancel" style="flex:1;padding:8px 16px;border:1px solid var(--border);background:transparent;color:var(--text);border-radius:999px">Cancel</button>
        <button id="confirm-ok" style="flex:1;padding:8px 16px;border:none;background:var(--accent);color:#fff;border-radius:999px">Delete</button>
      </div>
    </div>`;
  document.body.appendChild(cover);
  cover.querySelector('#confirm-cancel').onclick = () => cover.remove();
  cover.querySelector('#confirm-ok').onclick = () => { cover.remove(); onYes(); };
}

/* ----------  TOAST  ---------- */
function toast(msg) {
  const t = document.createElement('div');
  t.className = 'custom-toast'; t.textContent = msg;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add('show'),10);
  setTimeout(()=>{t.classList.remove('show'); setTimeout(()=>t.remove(),400)},3000);
}

/* ----------  UTILS  ---------- */
const esc = s => s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
const timeAgo = ts => {
  if(!ts) return 'now'; const s = Math.floor((Date.now()-ts)/1000);
  if(s<60)return`${s}s`; if(s<3600)return`${Math.floor(s/60)}m`;
  if(s<86400)return`${Math.floor(s/3600)}h`; return`${Math.floor(s/86400)}d`;
};
</script>
</body>
</html>
