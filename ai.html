<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>BBM 2025 - AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --accent: #d40000;
      --bbm-red: #d40000;
      --header-bg: #000000;
      --chat-bubble-sent: #2a2a2a;
      --chat-bubble-received: #1a1a1a;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    body.light {
      --bg: #f8f8f8;
      --card-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --header-bg: #ffffff;
      --chat-bubble-sent: #e6f3ff;
      --chat-bubble-received: #ffffff;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: var(--shadow-sm);
      transition: background-color 0.3s ease;
    }
    body.light .header {
      background: var(--header-bg);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 22px;
      color: var(--bbm-red);
      letter-spacing: -0.5px;
      cursor: pointer;
      text-shadow: var(--glow);
    }
    .header-center {
      flex: 1;
      max-width: 420px;
      display: flex;
      justify-content: center;
    }
    .main-tabs {
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 6px;
      gap: 0;
    }
    .main-tab {
      padding: 10px 20px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      border-radius: 22px;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    .main-tab.active {
      background: var(--bbm-red);
      color: #ffffff;
      box-shadow: var(--glow);
    }
    .main-tab:hover {
      color: var(--bbm-red);
      transform: translateY(-1px);
    }
    .header-right, .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions button {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      min-width: 44px;
      box-shadow: var(--shadow-sm);
      position: relative;
      transition: all 0.3s ease;
    }
    .header-actions button:hover {
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
      transform: scale(1.05);
    }
    .main-content {
      padding: 84px 20px 100px;
      min-height: calc(100vh - 84px);
      transition: padding 0.3s ease;
    }
    .sub-tab-content {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .sub-tab-content.active {
      display: block;
    }
    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-bottom: 20px;
    }
    .chat-item.message {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      padding: 16px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      position: relative;
      transition: all 0.3s ease;
    }
    .chat-item.message:hover {
      border-color: var(--bbm-red);
      transform: translateY(-2px);
      box-shadow: var(--glow);
    }
    .chat-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      flex-shrink: 0;
      position: relative;
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--bbm-red);
      background: var(--chat-bubble-sent);
    }
    .chat-info {
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }
    .chat-preview {
      color: var(--text-primary);
      font-size: 15px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: pre-wrap;
    }
    .typing-indicator {
      color: var(--bbm-red);
      font-style: italic;
      font-size: 14px;
      margin-top: 2px;
    }
    .chat-input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .input-pill {
      flex: 1;
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: border-color 0.3s ease;
    }
    .input-pill input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      padding: 14px 20px;
      color: var(--text-primary);
      font-size: 16px;
    }
    #model-selector {
      display: flex;
      gap: 0.25rem;
      overflow-x: auto;
      padding: 0.25rem 0;
      margin-top: 0.25rem;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    #model-selector::-webkit-scrollbar {
      display: none;
    }
    .model-pill {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 9999px;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.3s ease;
    }
    .model-pill:hover,
    .model-pill.active {
      background: var(--bbm-red);
      border-color: var(--bbm-red);
      color: #000000;
    }
    .send-btn {
      background: var(--bbm-red);
      color: white;
      border: none;
      padding: 14px 20px;
      cursor: pointer;
      font-weight: 700;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .send-btn:hover {
      background: #b30000;
      box-shadow: var(--glow);
      transform: scale(1.1);
    }
    /* Game Styles */
    .game-board {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 1.5rem;
      text-align: center;
      color: var(--text-primary);
      box-shadow: var(--shadow-md);
    }
    .game-status {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      padding: 1rem;
      background: rgba(212, 0, 0, 0.1);
      border-radius: 0.5rem;
      border: 1px solid var(--border);
    }
    .word-display {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 0.5rem;
      margin: 2rem 0;
      min-height: 3rem;
      color: var(--bbm-red);
    }
    .guesses-left {
      font-size: 1rem;
      color: var(--bbm-red);
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .guess-input {
      background: var(--card-bg);
      border: 2px solid var(--bbm-red);
      color: var(--text-primary);
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 1.25rem;
      text-transform: uppercase;
      width: 60px;
      text-align: center;
      margin: 0 0.25rem;
    }
    .guess-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--bbm-red);
    }
    .submit-guess {
      background: var(--bbm-red);
      color: #000000;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: all 0.3s ease;
      font-weight: 800;
    }
    .submit-guess:hover {
      box-shadow: var(--glow);
      transform: scale(1.05);
    }
    .player-info {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
      padding: 0.5rem;
      background: var(--card-bg);
      border-radius: 0.5rem;
      border: 1px solid var(--border);
    }
    .matching-queue {
      text-align: center;
      padding: 2rem;
    }
    .matching-queue button {
      background: var(--bbm-red);
      color: #000000;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1.125rem;
      margin: 1rem;
      font-weight: 800;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }
    .matching-queue button:hover {
      box-shadow: var(--glow);
      transform: scale(1.05);
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 84px 60px 100px;
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8f8f8;
        --card-bg: #ffffff;
        --text-primary: #000000;
        --text-secondary: #666666;
        --border: #e0e0e0;
        --header-bg: #ffffff;
      }
      body {
        background: var(--bg);
      }
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bbm-red);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 84px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bbm-red);
      color: #000000;
      padding: 16px 28px;
      border-radius: 28px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), var(--glow);
      font-weight: 700;
      font-size: 15px;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .alert.active {
      display: block;
    }
    .hidden {
      display: none;
    }
    .verified-icon {
      width: 18px;
      height: 18px;
      margin-left: 6px;
      vertical-align: middle;
      filter: drop-shadow(0 0 2px #1d9bf0);
    }
  </style>
</body>
</html>
