<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
      --card-bg: rgba(30, 30, 30, 0.8);
      --text-primary: #E0E0E0;
      --text-secondary: #A0A0A0;
      --border: rgba(255, 255, 255, 0.1);
      --highlight: rgba(245, 166, 35, 0.2);
      --focus: #F5A623;
      --neon-glow: #00FFFF;
      --user-msg-bg: rgba(40, 40, 40, 0.9);
    }

    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    #particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.3;
    }

    .suggestion-cards {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 10;
      max-width: 90%;
    }

    .suggestion-card {
      display: inline-block;
      background: var(--card-bg);
      color: var(--text-primary);
      border: 1px solid var(--neon-glow);
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      margin-right: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .suggestion-card:hover {
      background: var(--highlight);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .welcome-container {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
    }

    .hidden {
      display: none;
    }

    .chat-input-container {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      width: 90%;
      max-width: 800px;
      background: var(--card-bg);
      border-radius: 2rem;
      padding: 0.5rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    #chat-input {
      flex: 1;
      background: transparent;
      color: var(--text-primary);
      border: none;
      padding: 0.75rem 1rem;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s;
    }

    #chat-input:focus {
      box-shadow: inset 0 0 10px var(--neon-glow);
    }

    #send-button {
      background: transparent;
      border: none;
      color: var(--neon-glow);
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1.5rem;
      transition: all 0.3s;
    }

    #send-button:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 5px var(--neon-glow));
    }

    #send-button svg {
      width: 1.5rem;
      height: 1.5rem;
    }

    #chat-messages {
      margin: 4rem 1rem 6rem 1rem;
      padding: 1rem;
      overflow-y: auto;
      max-height: calc(100vh - 10rem);
      position: relative;
      z-index: 1;
    }

    .message {
      max-width: 80%;
      padding: 1rem 1.5rem;
      border-radius: 1.5rem;
      margin: 1rem 0;
      word-wrap: break-word;
      position: relative;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .message:before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 1.5rem;
      background: linear-gradient(45deg, var(--neon-glow), transparent);
      opacity: 0.3;
      z-index: -1;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { opacity: 0.2; }
      100% { opacity: 0.5; }
    }

    .message:hover {
      transform: translateY(-2px);
    }

    .message.user {
      background: var(--user-msg-bg);
      color: var(--text-secondary);
      align-self: flex-end;
      border: 1px solid var(--focus);
    }

    .message.ai {
      background: var(--card-bg);
      color: var(--text-primary);
      align-self: flex-start;
      border: 1px solid var(--neon-glow);
    }

    .message-image {
      max-width: 100%;
      border-radius: 1rem;
      margin-top: 0.5rem;
    }

    .typing-indicator {
      display: inline-flex;
      gap: 0.25rem;
      align-items: center;
    }

    .typing-dot {
      width: 0.5rem;
      height: 0.5rem;
      background: var(--neon-glow);
      border-radius: 50%;
      animation: typing 1.2s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 100% { opacity: 0.3; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-3px); }
    }

    @keyframes vibrate {
      0% { transform: translateX(0); }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-2px); }
      80% { transform: translateX(2px); }
      100% { transform: translateX(0); }
    }

    .vibrate {
      animation: vibrate 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <main class="flex flex-col h-screen relative">
    <div class="suggestion-cards">
      <div class="suggestion-card" id="create-image">Create Image</div>
      <div class="suggestion-card" id="write">Write</div>
      <div class="suggestion-card" id="build">Build</div>
      <div class="suggestion-card" id="deep-research">Deep Research</div>
      <div class="suggestion-card" id="learn">Learn</div>
    </div>
    <div class="welcome-container" id="welcome-container">
      <h1 class="text-3xl font-bold" style="text-shadow: 0 0 10px var(--neon-glow);">Welcome to Vynix AI</h1>
      <p class="text-lg mt-2" style="text-shadow: 0 0 5px var(--focus);">Your portal to infinite intelligence</p>
      <p class="text-sm mt-1" style="text-shadow: 0 0 3px var(--neon-glow);">Current time: 01:39 PM SAST, Thursday, September 11, 2025</p>
    </div>
    <div id="chat-messages" class="flex-1 overflow-y-auto"></div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" placeholder="Enter the matrix..." aria-label="Type your prompt">
      <button id="send-button">
        <svg id="send-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8zm0-14v4m0 0v4m0-4h4m-4 0H8"/>
        </svg>
      </button>
    </div>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const state = {
      messages: [],
      geminiApiKey: 'AIzaSyBZb3DQUktOdE_3IKDKdGLOB2B75nc9zjw', // Ensure this key supports Nano Banana
      hasChatted: false
    };

    const elements = {
      chatMessages: document.getElementById('chat-messages'),
      chatInput: document.getElementById('chat-input'),
      sendButton: document.getElementById('send-button'),
      sendIcon: document.getElementById('send-icon'),
      welcomeContainer: document.getElementById('welcome-container'),
      particleCanvas: document.getElementById('particle-canvas'),
      createImage: document.getElementById('create-image'),
      write: document.getElementById('write'),
      build: document.getElementById('build'),
      deepResearch: document.getElementById('deep-research'),
      learn: document.getElementById('learn')
    };

    let app, auth, db;

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      onAuthStateChanged(auth, (user) => {
        if (user) {
          elements.chatInput.disabled = false;
          elements.sendButton.disabled = false;
        }
      });
    }

    // Particle System for AI Vibe
    function initParticles() {
      const ctx = elements.particleCanvas.getContext('2d');
      elements.particleCanvas.width = window.innerWidth;
      elements.particleCanvas.height = window.innerHeight;

      const particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * elements.particleCanvas.width,
          y: Math.random() * elements.particleCanvas.height,
          radius: Math.random() * 2 + 1,
          speed: Math.random() * 0.5 + 0.1,
          angle: Math.random() * Math.PI * 2,
          color: `hsl(${Math.random() * 60 + 180}, 100%, 50%)`
        });
      }

      function animate() {
        ctx.clearRect(0, 0, elements.particleCanvas.width, elements.particleCanvas.height);
        particles.forEach(p => {
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          if (p.x < 0 || p.x > elements.particleCanvas.width || p.y < 0 || p.y > elements.particleCanvas.height) {
            p.x = Math.random() * elements.particleCanvas.width;
            p.y = Math.random() * elements.particleCanvas.height;
          }
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
        requestAnimationFrame(animate);
      }
      animate();
    }

    function appendMessage(text, sender, isTyping = false, imageUrl = null) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      if (isTyping && sender === 'ai') {
        const indicator = document.createElement('div');
        indicator.className = 'typing-indicator';
        for (let i = 0; i < 3; i++) {
          const dot = document.createElement('span');
          dot.className = 'typing-dot';
          indicator.appendChild(dot);
        }
        div.appendChild(indicator);
      } else if (imageUrl) {
        div.textContent = text || 'Generated Image:';
        const img = document.createElement('img');
        img.src = imageUrl;
        img.className = 'message-image';
        img.alt = 'Generated image';
        div.appendChild(img);
      } else {
        div.textContent = text;
      }
      elements.chatMessages.appendChild(div);
      elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
      if (sender === 'ai' && !isTyping) {
        div.classList.add('vibrate');
        if ('vibrate' in navigator) {
          navigator.vibrate(200);
        }
      }
      return div;
    }

    async function getAIResponse(prompt) {
      if (!state.hasChatted) {
        state.hasChatted = true;
        elements.welcomeContainer.classList.add('hidden');
      }
      const isImageRequest = prompt.toLowerCase().includes('image') || prompt.toLowerCase().includes('generate');
      if (isImageRequest) {
        const confirm = window.confirm('Would you like to generate an image with Nano Banana?');
        if (confirm) {
          const tempMsg = appendMessage('', 'ai', true);
          const refinedPrompt = prompt.includes('style') ? prompt : `${prompt} (in a futuristic AI style)`; // Default AI-themed style
          const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${state.geminiApiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{
                parts: [{ text: `Generate an image for: ${refinedPrompt}. Return the image as base64 data if possible.` }]
              }]
            })
          });
          const data = await res.json();
          const response = data.candidates?.[0]?.content?.parts?.[0];
          if (response?.inlineData?.data) {
            const imageUrl = `data:image/png;base64,${response.inlineData.data}`;
            tempMsg.textContent = '';
            appendMessage('Image generated by Nano Banana:', 'ai', false, imageUrl);
          } else {
            tempMsg.textContent = response?.text || 'Image generation failed with Nano Banana.';
          }
          return;
        }
        return 'Image generation canceled.';
      }
      const tempMsg = appendMessage('', 'ai', true);
      const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${state.geminiApiKey}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          contents: [{
            parts: [{ text: `You are Vynix AI, crafted by Katlego in Mokopane, South Africa. Respond as a general AI assistant like Grok, handling chats, image generation with Nano Banana, and more. Query: ${prompt}` }]
          }]
        })
      });
      const data = await res.json();
      const response = data.candidates?.[0]?.content?.parts?.[0]?.text || 'Sorry, something went wrong.';
      tempMsg.textContent = response;
    }

    elements.sendButton.addEventListener('click', async () => {
      const prompt = elements.chatInput.value.trim();
      if (!prompt) return;
      elements.chatInput.value = '';
      appendMessage(prompt, 'user');
      await getAIResponse(prompt);
    });

    elements.chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        elements.sendButton.click();
      }
    });

    elements.chatInput.addEventListener('focus', () => {
      updateSendIcon(true);
    });

    elements.chatInput.addEventListener('input', () => {
      updateSendIcon(elements.chatInput.value.trim().length > 0);
    });

    elements.chatInput.addEventListener('blur', () => {
      if (elements.chatInput.value.trim().length === 0) {
        updateSendIcon(false);
      }
    });

    function updateSendIcon(showPlane) {
      if (showPlane) {
        elements.sendIcon.innerHTML = '<path d="M22 2L11 13M22 2l-9 11m9-11v10m-9-11l9 11m-18 0v-6m0 0h6m-6 0l6 6"/>';
      } else {
        elements.sendIcon.innerHTML = '<path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm0 18c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8zm0-14v4m0 0v4m0-4h4m-4 0H8"/>';
      }
    }

    [elements.createImage, elements.write, elements.build, elements.deepResearch, elements.learn].forEach(btn => {
      btn.addEventListener('click', () => {
        elements.chatInput.value = `${btn.id.replace('-', ' ')} something...`;
        elements.chatInput.focus();
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      initParticles();
    });
  </script>
</body>
</html>
