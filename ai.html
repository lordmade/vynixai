<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Vynix AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg: #F7F7F8;
      --card-bg: #1C2526;
      --text-primary: #FFFFFF;
      --text-secondary: #4B5EAA;
      --border: #4A5568;
      --highlight: #38B2AC;
      --user-msg-bg: #E0E7FF;
      --ai-msg-bg: #1C2526;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: pan-y;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
    }

    /* This is the only thing that truly fixes mobile scrolling */
    #chat-messages {
      height: calc(100vh - 150px);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 20px 16px 100px;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
    }

    .input-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      padding: 16px;
      border-top: 1px solid var(--border);
      z-index: 100;
    }

    .input-wrapper {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.08);
      border-radius: 28px;
      padding: 12px 20px;
      gap: 12px;
    }

    #chat-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 17px;
    }

    #send-button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 4px;
    }

    .message {
      max-width: 82%;
      margin: 8px 0;
      padding: 14px 18px;
      border-radius: 20px;
      position: relative;
      animation: fadeIn 0.3s;
      word-wrap: break-word;
    }

    .message.user {
      background: linear-gradient(135deg, var(--user-msg-bg), #C7D2FE);
      color: #1e1e1e;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .message.ai {
      background: linear-gradient(135deg, var(--ai-msg-bg), #2D3748);
      color: white;
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .welcome {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #333;
    }

    .content code {
      background: rgba(255,255,255,0.1);
      padding: 0.2em 0.4em;
      border-radius: 6px;
      font-size: 0.9em;
    }

    .content pre {
      background: #2d2d2d;
      padding: 16px;
      border-radius: 12px;
      overflow-x: auto;
      margin: 12px 0;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="header">
    <div style="font-weight:600;color:#000">Vynix AI</div>
    <div style="width:36px;height:36px;background:#000;border-radius:10px;display:grid;place-items:center">
      <svg viewBox="0 0 24 24" width="22" fill="white"><path d="M19.75 2.25h3L12 21.75h-3L1.25 2.25h3l7.5 17.19z"/></svg>
    </div>
  </div>

  <div id="chat-messages" style="display:flex;flex-direction:column;gap:8px">
    <div class="welcome" id="welcome">
      <h1 style="font-size:28px;margin:0">Hey there!</h1>
      <p style="margin-top:12px">Start chatting â€” replies are instant</p>
    </div>
  </div>

  <div class="input-bar">
    <div class="input-wrapper">
      <input type="text" id="chat-input" placeholder="Type a message..." autofocus />
      <button id="send-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M13 6l6 6-6 6"/>
        </svg>
      </button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, push, set, onValue, remove, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
    import { getRemoteConfig, getString, fetchAndActivate } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js";

    const firebaseConfig = { apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc", authDomain: "fire-b-a8878.firebaseapp.com", databaseURL: "https://fire-b-a8878.firebaseio.com", projectId: "fire-b-a8878", storageBucket: "fire-b-a8878.firebasestorage.app", messagingSenderId: "658673187627", appId: "1:658673187627:web:6e4c29af661785f0afa36e" };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let xaiApiKey = null;
    let userId = null;
    let currentConvId = null;
    let messageHistory = [];

    const SYSTEM_PROMPT = `You are Vynix AI, a super helpful, witty, and friendly AI assistant created by the vynix.ai team.
Never mention Grok, xAI, Elon Musk, or any other model. If asked who you are, say: "I'm Vynix AI, proudly built by the vynix.ai team â¤ï¸".`;

    marked.setOptions({ highlight: (code, lang) => Prism.languages[lang] ? Prism.highlight(code, Prism.languages[lang], lang) : code, breaks: true, gfm: true });

    function renderMarkdown(text) {
      let html = marked.parse(text);
      html = html.replace(/<pre><code class="language-([\w-]+)">([\s\S]*?)<\/code><\/pre>/g,
        '<pre><code class="language-$1">$2</code><button onclick="navigator.clipboard.writeText(this.previousElementSibling.textContent);this.innerHTML='âœ“';setTimeout(()=>this.innerHTML='ðŸ“‹',2000)" style="position:absolute;top:8px;right:8px;background:rgba(255,255,255,0.15);border:none;border-radius:6px;padding:6px;cursor:pointer">ðŸ“‹</button></pre>');
      return html;
    }

    async function init() {
      const remoteConfig = getRemoteConfig(app);
      await fetchAndActivate(remoteConfig);
      xaiApiKey = getString(remoteConfig, 'xai_api_key').trim();

      onAuthStateChanged(auth, user => {
        if (user) userId = user.uid;
        else signInAnonymously(auth);
      });
    }

    async function sendMessage() {
      const input = document.getElementById('chat-input');
      const text = input.value.trim();
      if (!text) return;

      if (!currentConvId) {
        const welcome = document.getElementById('welcome');
        if (welcome) welcome.remove();
        currentConvId = "temp";
      }

      addMessage(text, 'user');
      input.value = '';

      const typing = addMessage('', 'ai');
      typing.innerHTML = '<div style="display:flex;gap:6px"><div style="width:8px;height:8px;border-radius:50%;background:#fff;animation:bounce 1.3s infinite"></div><div style="width:8px;height:8px;border-radius:50%;background:#fff;animation:bounce 1.3s infinite 0.2s"></div><div style="width:8px;height:8px;border-radius:50%;background:#fff;animation:bounce 1.3s infinite 0.4s"></div></div><style>@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}</style>';

      const reply = await fetch("https://api.x.ai/v1/chat/completions", {
        method: "POST",
        headers: { "Content-Type": "application/json", Authorization: `Bearer ${xaiApiKey}` },
        body: JSON.stringify({
          model: "grok-beta",
          messages: [{ role: "system", content: SYSTEM_PROMPT }, ...messageHistory.slice(-30), { role: "user", content: text }],
          temperature: 0.8
        })
      }).then(r => r.json()).then(d => d.choices[0].message.content).catch(() => "Oops! Try again ðŸ˜…");

      typing.remove();
      addMessage(reply, 'ai');
    }

    function addMessage(text, sender) {
      const messages = document.getElementById('chat-messages');
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      if (sender === 'ai') {
        div.innerHTML = `<div class="content">${renderMarkdown(text)}</div>`;
        Prism.highlightAllUnder(div);
      } else {
        div.textContent = text;
      }
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      if (sender === 'user') messageHistory.push({ role: "user", content: text });
      else messageHistory.push({ role: "assistant", content: text });
      return div;
    }

    document.getElementById('send-button').onclick = sendMessage;
    document.getElementById('chat-input').addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

    init();
  </script>
</body>
</html>
