<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vynix AI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/brain.js/2.0.0-beta.22/brain-browser.min.js"></script>
  <style>
    :root {
      --primary-purple: #6B48FF;
      --secondary-teal: #26A69A;
      --background-light: #F5F6FA;
      --background-dark: #1A1A2E;
      --text-light: #333333;
      --text-dark: #E0E0E0;
    }
    [data-theme='dark'] {
      --background: var(--background-dark);
      --text: var(--text-dark);
    }
    [data-theme='light'] {
      --background: var(--background-light);
      --text: var(--text-light);
    }
    body {
      background: var(--background);
      color: var(--text);
      font-family: 'Arial', sans-serif;
      margin: 0;
      transition: all 0.3s ease;
    }
    .chat-container {
      display: flex;
      height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }
    .conversation-sidebar {
      width: 80px;
      background: var(--primary-purple);
      color: white;
      padding: 1rem;
      transition: width 0.3s ease;
      overflow-y: auto;
    }
    .chat-container.sidebar-expanded .conversation-sidebar {
      width: 300px;
    }
    .conversation-sidebar.active {
      width: 300px;
      position: absolute;
      height: 100%;
      z-index: 10;
    }
    .conversation-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .conversation-item {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .conversation-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .conversation-icon {
      width: 24px;
      height: 24px;
      margin-right: 0.5rem;
    }
    .conversation-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .delete-conversation-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .conversation-item:hover .delete-conversation-btn {
      display: block;
    }
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background: var(--background);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    .user-avatar {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .user-avatar img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .message {
      display: flex;
      max-width: 80%;
    }
    .message.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }
    .message.ai {
      margin-right: auto;
    }
    .message-content {
      display: flex;
      gap: 0.5rem;
    }
    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-purple);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .message-body {
      background: var(--secondary-teal);
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      position: relative;
    }
    .message.user .message-body {
      background: var(--primary-purple);
    }
    .message-header {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    .message-timestamp {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.25rem;
    }
    .thinking-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      margin: 0 2px;
      animation: blink 1.4s infinite both;
    }
    .thinking-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .thinking-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    .chat-input-container {
      display: flex;
      padding: 1rem;
      background: var(--background);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }
    .chat-input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      margin-right: 0.5rem;
      background: var(--background);
      color: var(--text);
    }
    .send-button {
      padding: 0.75rem 1rem;
      background: var(--primary-purple);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .send-button:hover {
      background: var(--secondary-teal);
    }
    .action-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .action-btn:hover {
      background: var(--secondary-teal);
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--primary-purple);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--background);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      z-index: 1000;
      display: none;
      text-align: center;
    }
    .custom-alert.active {
      display: block;
    }
    .alert-actions {
      display: none;
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }
    .alert-actions.active {
      display: flex;
    }
    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text);
    }
    .close-btn svg {
      width: 20px;
      height: 20px;
    }
    .new-conversation-fab {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--primary-purple);
      color: white;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 10;
    }
    .new-conversation-fab:hover {
      background: var(--secondary-teal);
    }
    @media (max-width: 767px) {
      .conversation-sidebar {
        display: none;
      }
      .conversation-sidebar.active {
        display: block;
        width: 100%;
      }
      .chat-container.sidebar-expanded .conversation-sidebar {
        width: 100%;
      }
    }
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .transition-base {
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat-container">
    <div class="conversation-sidebar" id="conversation-sidebar">
      <button class="new-conversation-button action-btn transition-base" id="new-conversation-button" style="background: var(--secondary-teal); color: white; width: 100%; margin-bottom: 1rem;" aria-label="Start new conversation">New Chat</button>
      <button class="close-btn transition-base" id="close-sidebar-btn" aria-label="Close sidebar">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="conversation-list" id="conversation-list"></div>
    </div>
    <div class="chat-main">
      <div class="chat-header">
        <div class="user-avatar" id="user-avatar">
          <div class="message-avatar" id="user-avatar-img"></div>
          <span id="user-avatar-name"></span>
        </div>
        <div>
          <button id="weather-button" class="action-btn transition-base" style="background: var(--secondary-teal); color: white;" aria-label="View weather">
            <i class="fas fa-cloud-sun"></i> Weather
          </button>
          <button id="theme-toggle" class="action-btn transition-base" style="background: var(--primary-purple); color: white;" aria-label="Toggle theme">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" class="chat-input" placeholder="Ask about incidents, weather, locations, or severity..." aria-label="Type your message">
        <button id="send-button" class="send-button" aria-label="Send message">Send</button>
      </div>
    </div>
  </div>
  <div class="spinner-overlay" id="spinner-overlay">
    <div class="spinner"></div>
  </div>
  <div id="custom-alert" class="custom-alert" role="alert" aria-hidden="true">
    <button class="close-btn transition-base" id="alert-close-btn" aria-label="Close alert">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <p id="alert-message"></p>
    <div id="alert-actions" class="alert-actions">
      <button id="confirm-delete-btn" class="action-btn" style="background: var(--primary-purple); color: white;" aria-label="Confirm delete">Delete</button>
      <button id="cancel-delete-btn" class="action-btn" style="background: #ccc;" aria-label="Cancel delete">Cancel</button>
    </div>
  </div>
  <div id="upgrade-modal" class="custom-alert" role="alert" aria-hidden="true">
    <button class="close-btn transition-base" id="upgrade-close-btn" aria-label="Close upgrade modal">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <p id="upgrade-message">You've reached your daily 10,000 token limit. Upgrade to SuperVynix for unlimited access!</p>
    <div style="margin-top: 1rem;">
      <a href="https://yourwebsite.com/upgrade" id="upgrade-btn" class="action-btn" style="background: var(--primary-purple);" aria-label="Upgrade to SuperVynix">Upgrade Now</a>
    </div>
  </div>
  <button class="new-conversation-fab transition-base" id="new-conversation-fab" aria-label="Start new conversation">
    <i class="fas fa-plus"></i>
  </button>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, get, onValue, push, set, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
    import { getRemoteConfig, fetchAndActivate, getValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db, remoteConfig;
    try {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      remoteConfig = getRemoteConfig(app);
      remoteConfig.settings.minimumFetchIntervalMillis = 3600000; // 1 hour cache
      console.log("Firebase initialized successfully at", new Date().toLocaleString());
    } catch (error) {
      console.error("Firebase initialization failed:", error.code, error.message);
      showAlert("Failed to connect to Firebase. Please check your network.", false);
    }

    const chatMessages = document.getElementById("chat-messages");
    const chatInput = document.getElementById("chat-input");
    const sendButton = document.getElementById("send-button");
    const customAlert = document.getElementById("custom-alert");
    const alertMessage = document.getElementById("alert-message");
    const alertActions = document.getElementById("alert-actions");
    const confirmDeleteBtn = document.getElementById("confirm-delete-btn");
    const cancelDeleteBtn = document.getElementById("cancel-delete-btn");
    const spinnerOverlay = document.getElementById("spinner-overlay");
    const themeToggle = document.getElementById("theme-toggle");
    const weatherButton = document.getElementById("weather-button");
    const conversationSidebar = document.getElementById("conversation-sidebar");
    const conversationList = document.getElementById("conversation-list");
    const newConversationButton = document.getElementById("new-conversation-button");
    const newConversationFab = document.getElementById("new-conversation-fab");
    const closeSidebarBtn = document.getElementById("close-sidebar-btn");
    const userAvatarImg = document.getElementById("user-avatar-img");
    const userAvatarName = document.getElementById("user-avatar-name");
    const chatContainer = document.getElementById("chat-container");
    const upgradeModal = document.getElementById("upgrade-modal");
    const upgradeCloseBtn = document.getElementById("upgrade-close-btn");

    const OPENWEATHER_API_KEY = '6d6aeaf0d5905985e878923cf9eb48af';
    const MAPBOX_ACCESS_TOKEN = 'pk.eyJ1Ijoia2F0bGVnb3BoYXNoYSIsImEiOiJjbTlpOTdzbmYwMGNsMmpzYWJtZzN4d3pqIn0.Zt-aSMEoahrV3zkiVVHbOw';
    const SUPER_VYNIX_UPGRADE_URL = 'https://yourwebsite.com/upgrade'; // Replace with your upgrade page
    const DAILY_TOKEN_LIMIT = 10000; // Free users: 10,000 tokens/day

    let stats = {
      totalIncidents: 0,
      resolvedIncidents: 0,
      avgResponseTime: "N/A",
      incidentTypes: {}
    };
    let currentConversationId = null;
    let touchStartTime = null;
    let touchTimeout = null;
    let conversationToDelete = null;
    let userLocation = null;
    let xaiApiKey = '';

    // Initialize Brain.js neural network
    const net = new brain.NeuralNetwork({
      hiddenLayers: [10, 10],
      activation: 'sigmoid'
    });

    // Function to normalize input data
    function normalize(value, min, max) {
      return (value - min) / (max - min);
    }

    // Function to train neural network with Firebase incident data
    async function trainNeuralNetwork(incidentArray) {
      try {
        const maxResponseTime = 120; // Assume max response time of 2 hours
        const maxIncidentCount = 100; // Assume max incident count of 100
        const trainingData = incidentArray
          .filter(incident => incident.timestamp && incident.updatedAt && incident.severity)
          .map(incident => {
            const responseTime = (incident.updatedAt - incident.timestamp) / (1000 * 60);
            const isResolved = incident.status === "resolved" ? 1 : 0;
            const severity = incident.severity === "high" ? 1 : incident.severity === "medium" ? 0.5 : 0;
            return {
              input: {
                responseTime: normalize(Math.min(responseTime, maxResponseTime), 0, maxResponseTime),
                incidentCount: normalize(stats.totalIncidents, 0, maxIncidentCount),
                isResolved
              },
              output: { severity }
            };
          });

        if (trainingData.length > 0) {
          net.train(trainingData, {
            iterations: 1000,
            learningRate: 0.05,
            errorThresh: 0.005
          });
          console.log(`Neural network trained with ${trainingData.length} incidents`);
        } else {
          console.warn("No valid incident data for training");
          const mockTrainingData = [
            { input: { responseTime: 0.1, incidentCount: 0.2, isResolved: 0 }, output: { severity: 0 } },
            { input: { responseTime: 0.3, incidentCount: 0.4, isResolved: 0 }, output: { severity: 0.5 } },
            { input: { responseTime: 0.6, incidentCount: 0.7, isResolved: 0 }, output: { severity: 1 } },
            { input: { responseTime: 0.2, incidentCount: 0.3, isResolved: 1 }, output: { severity: 0 } },
            { input: { responseTime: 0.4, incidentCount: 0.5, isResolved: 1 }, output: { severity: 0.5 } },
            { input: { responseTime: 0.8, incidentCount: 0.8, isResolved: 0 }, output: { severity: 1 } }
          ];
          net.train(mockTrainingData, {
            iterations: 1000,
            learningRate: 0.1,
            errorThresh: 0.005
          });
          console.log("Neural network trained with mock data");
        }
      } catch (error) {
        console.error("Error training neural network:", error);
        showAlert("Failed to train AI model for severity prediction.", false);
      }
    }

    // Fetch user's current location
    async function getUserLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          console.error("Geolocation not supported");
          resolve(null);
          return;
        }
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const { latitude, longitude } = position.coords;
            try {
              const response = await fetch(
                `https://api.mapbox.com/geocoding/v5/mapbox.places/${longitude},${latitude}.json?access_token=${MAPBOX_ACCESS_TOKEN}`
              );
              if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
              const data = await response.json();
              if (data.features && data.features.length > 0) {
                const placeName = data.features[0].place_name;
                console.log(`User location fetched: ${placeName}`);
                resolve({ latitude, longitude, placeName });
              } else {
                console.error("No place found for coordinates");
                resolve(null);
              }
            } catch (error) {
              console.error("Error in reverse geolocation:", error);
              resolve(null);
            }
          },
          (error) => {
            console.error("Geolocation error:", error.message);
            resolve(null);
          },
          { timeout: 10000, enableHighAccuracy: true }
        );
      });
    }

    // Sidebar hover handling
    conversationSidebar.addEventListener("mouseenter", () => {
      if (window.innerWidth >= 768) {
        chatContainer.classList.add("sidebar-expanded");
      }
    });

    conversationSidebar.addEventListener("mouseleave", () => {
      if (window.innerWidth >= 768) {
        chatContainer.classList.remove("sidebar-expanded");
      }
    });

    // Spinner and alert functions
    function showSpinner() {
      spinnerOverlay.classList.add("active");
      console.log("Spinner shown at", new Date().toLocaleString());
    }

    function hideSpinner() {
      spinnerOverlay.classList.remove("active");
      console.log("Spinner hidden at", new Date().toLocaleString());
    }

    function showAlert(message, autoHide = true, showActions = false) {
      alertMessage.textContent = message;
      customAlert.classList.add("active");
      customAlert.setAttribute("aria-hidden", "false");
      alertActions.style.display = showActions ? "flex" : "none";
      console.log("Alert shown:", message);
      if (autoHide && !showActions) {
        setTimeout(hideAlert, 5000);
      }
    }

    function hideAlert() {
      customAlert.classList.remove("active");
      customAlert.setAttribute("aria-hidden", "true");
      alertActions.style.display = "none";
      conversationToDelete = null;
      console.log("Alert hidden");
    }

    // Upgrade modal functions
    function showUpgradeModal() {
      upgradeModal.classList.add("active");
      upgradeModal.setAttribute("aria-hidden", "false");
      console.log("Upgrade modal shown");
    }

    function hideUpgradeModal() {
      upgradeModal.classList.remove("active");
      upgradeModal.setAttribute("aria-hidden", "true");
      console.log("Upgrade modal hidden");
    }

    upgradeCloseBtn.addEventListener("click", hideUpgradeModal);

    // Theme toggle
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      console.log("Theme toggled to:", newTheme);
    }

    themeToggle.addEventListener('click', toggleTheme);

    // Weather button
    weatherButton.addEventListener("click", async () => {
      console.log("Weather button clicked");
      if (!userLocation) {
        userLocation = await getUserLocation();
      }
      if (userLocation) {
        window.location.href = `weather.html?lat=${userLocation.latitude}&lon=${userLocation.longitude}&place=${encodeURIComponent(userLocation.placeName)}`;
      } else {
        window.location.href = "weather.html";
      }
    });

    // Fetch user data
    async function fetchUserData(userId) {
      try {
        const userRef = ref(db, `users/${userId}`);
        const userSnap = await get(userRef);
        if (userSnap.exists()) {
          console.log(`User data fetched for ${userId}:`, userSnap.val());
          return userSnap.val();
        }
        console.warn(`No user data for ${userId}`);
        return { displayName: "Unknown User", photoURL: null, email: "unknown@example.com" };
      } catch (error) {
        console.error("Error fetching user data:", error.code, error.message);
        showAlert(`Failed to load user data: ${error.message}`, false);
        return { displayName: "Unknown User", photoURL: null, email: "unknown@example.com" };
      }
    }

    // Check authentication state
    async function checkAuthState() {
      showSpinner();
      try {
        await setPersistence(auth, browserLocalPersistence);
        console.log("Persistence set to browserLocalPersistence");
        return await new Promise((resolve, reject) => {
          const timeout = setTimeout(() => {
            console.error("Authentication check timed out");
            showAlert("Authentication timed out. Please sign in.", false);
            document.body.classList.add("fade-out");
            setTimeout(() => window.location.href = "signup.html", 500);
            reject(new Error("Authentication timed out"));
          }, 10000);

          onAuthStateChanged(auth, async (user) => {
            clearTimeout(timeout);
            if (!user) {
              console.log("No authenticated user");
              showAlert("Please sign in to continue.", false);
              document.body.classList.add("fade-out");
              setTimeout(() => window.location.href = "signup.html", 500);
              hideSpinner();
              resolve(null);
            } else {
              console.log("Authenticated user:", user.uid, user.email);
              const userData = await fetchUserData(user.uid);
              const displayUser = {
                uid: user.uid,
                displayName: userData.displayName || user.email.split("@")[0],
                photoURL: userData.photoURL || user.photoURL,
                email: user.email || "unknown@example.com"
              };
              hideSpinner();
              resolve(displayUser);
            }
          }, (error) => {
            clearTimeout(timeout);
            console.error("Auth state error:", error.code, error.message);
            showAlert(`Authentication failed: ${error.message}`, false);

                if (incident.status === "resolved" && incident.updatedAt && incident.timestamp) {
                  const responseTime = (incident.updatedAt - incident.timestamp) / (1000 * 60);
                  totalResponseTime += responseTime;
                  responseTimeCount++;
                }
              });

              stats.avgResponseTime = responseTimeCount > 0 ? (totalResponseTime / responseTimeCount).toFixed(2) : "N/A";
              await trainNeuralNetwork(incidentArray);
            } else {
              stats = { totalIncidents: 0, resolvedIncidents: 0, avgResponseTime: "N/A", incidentTypes: {} };
              await trainNeuralNetwork([]);

    // Check and update token usage in Realtime Database
    async function checkAndUpdateTokenUsage(userId, estimatedInputTokens, estimatedOutputTokens = 0) {
      try {
        const userTokenRef = ref(db, `userTokenUsage/${userId}`);
        const snapshot = await get(userTokenRef);
        const now = new Date();
        const today = now.toISOString().split('T')[0]; // YYYY-MM-DD
        let dailyTokensUsed = 0;
        let lastReset = null;

        if (snapshot.exists()) {
          const data = snapshot.val();
          dailyTokensUsed = data.dailyTokensUsed || 0;
          lastReset = data.lastReset;
        }

        // Reset tokens if last reset was on a previous day
        if (!lastReset || lastReset !== today) {
          await set(userTokenRef, { dailyTokensUsed: 0, lastReset: today });
          dailyTokensUsed = 0;
        }

        // Check if adding new tokens exceeds limit
        const totalTokens = dailyTokensUsed + estimatedInputTokens + estimatedOutputTokens;
        if (totalTokens > DAILY_TOKEN_LIMIT) {
          showUpgradeModal();
          return false; // Block API call
        }

        // Update token usage
        await set(userTokenRef, {
          dailyTokensUsed: totalTokens,
          lastReset: today
        });
        console.log(`Updated token usage for user ${userId}: ${totalTokens} tokens`);
        return true; // Allow API call
      } catch (error) {
        console.error("Error checking/updating token usage:", error);
        showAlert("Failed to track token usage.", false);
        return false;
      }
    }

          chatInput.value = "";
          const thinkingMessage = appendThinkingDots();
          try {
            const response = await generateResponse(question);
            appendMessage(response, "ai", "Vynix AI", null, thinkingMessage);
            await saveMessage(currentConversationId, response, "ai", "Vynix AI", null);
          } catch (error) {
            thinkingMessage.remove();
            showAlert("An error occurred while generating the response.");
          }
        }
      });

      chatInput.addEventListener("keypress", async (e) => {
        if (e.key === "Enter") {
          sendButton.click();
        }
      });
    }

    // New conversation
    newConversationButton.addEventListener("click", () => {
      currentConversationId = null;
      chatMessages.innerHTML = "";
      appendMessage("Start a new conversation by typing below.", "ai", "Vynix AI", null);
    });

    newConversationFab.addEventListener("click", () => {
      conversationSidebar.classList.toggle("active");
      if (conversationSidebar.classList.contains("active")) {
        currentConversationId = null;
        chatMessages.innerHTML = "";
        appendMessage("Start a new conversation by typing below.", "ai", "Vynix AI", null);
      }
    });

    closeSidebarBtn.addEventListener("click", () => {
      conversationSidebar.classList.remove("active");
    });

    // DOMContentLoaded
    document.addEventListener("DOMContentLoaded", async () => {
      console.log("DOMContentLoaded event fired at", new Date().toLocaleString());
      try {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        console.log("Initial theme set to:", savedTheme);

        userLocation = await getUserLocation();

        const displayUser = await checkAuthState();
        if (displayUser) {
          console.log("User authenticated, setting up chat input");
          userAvatarName.textContent = displayUser.displayName;
          if (displayUser.photoURL) {
            const img = document.createElement("img");
            img.src = displayUser.photoURL;
            img.alt = `${displayUser.displayName}'s avatar`;
            userAvatarImg.innerHTML = "";
            userAvatarImg.appendChild(img);
          } else {
            userAvatarImg.textContent = displayUser.displayName.charAt(0).toUpperCase();
          }
          try {
            await fetchAndActivate(remoteConfig);
            xaiApiKey = getValue(remoteConfig, 'xai_api_key').asString();
          } catch (error) {
            console.error("Remote Config fetch failed:", error);
            showAlert("Failed to load xAI API configuration. Using local mode.", false);
          }
          setupChatInput(displayUser);
          loadStats();
          loadConversations(displayUser.uid);
          appendMessage("Hello! I'm Vynix AI, powered by xAI's Grok. My purpose is to enhance community safety with real-time insights on incidents, weather, and locations. I can also predict incident severity using AI. Ask me about community incidents, statistics, weather, locations, or about myself!", "ai", "Vynix AI", null);
        } else {
          console.warn("No authenticated user, redirecting to signup");
        }
      } catch (error) {
        console.error("Error in DOMContentLoaded:", error);
        showAlert("Failed to initialize app: " + error.message, false);
        hideSpinner();
      }
    });
  </script>
</body>
</html>
