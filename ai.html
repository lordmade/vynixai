<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BBM 2025 - AI Assistant</title>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/brain.js@2.0.0-beta.18/dist/brain-browser.min.js"></script>
  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --card-bg-hover: #f0f0f0;
      --text-primary: #212529;
      --text-secondary: #6c757d;
      --text-muted: #adb5bd;
      --border: rgba(0, 0, 0, 0.1);
      --border-hover: rgba(0, 0, 0, 0.15);
      --bbm-red: #d40000;
      --bbm-red-light: #ff3333;
      --bbm-red-glow: rgba(212, 0, 0, 0.1);
      --header-bg: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      --glow: 0 0 20px rgba(212, 0, 0, 0.3);
      --glow-hover: 0 0 32px rgba(212, 0, 0, 0.5);
      /* Neumorphism shadows for light theme */
      --neumo-light: rgba(255, 255, 255, 0.8);
      --neumo-dark: rgba(0, 0, 0, 0.1);
      --neumo-inset-light: rgba(255, 255, 255, 0.6);
      --neumo-inset-dark: rgba(0, 0, 0, 0.05);
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      line-height: 1.7;
      overflow-x: hidden;
      backdrop-filter: blur(20px);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    button, input, textarea {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(20px);
    }
    .logo {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 24px;
      background: linear-gradient(135deg, var(--bbm-red), var(--bbm-red-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      user-select: none;
      position: relative;
    }
    .logo::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, var(--bbm-red), var(--bbm-red-light));
      transition: width 0.4s ease;
    }
    .logo:hover {
      transform: scale(1.05);
      text-shadow: var(--glow-hover);
    }
    .logo:hover::after {
      width: 100%;
    }
    .back-btn {
      background: var(--card-bg);
      border: none;
      color: var(--text-primary);
      font-size: 24px;
      cursor: pointer;
      padding: 12px;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      backdrop-filter: blur(10px);
      box-shadow: 
        4px 4px 8px var(--neumo-dark),
        -4px -4px 8px var(--neumo-light);
    }
    .back-btn:hover {
      background: var(--card-bg-hover);
      color: var(--bbm-red);
      transform: translateX(-4px) scale(1.05);
      box-shadow: 
        2px 2px 4px var(--neumo-dark),
        -2px -2px 4px var(--neumo-light),
        inset 2px 2px 4px var(--neumo-inset-dark),
        inset -2px -2px 4px var(--neumo-inset-light);
    }
    .main-content {
      padding: 92px 24px 120px;
      max-width: 640px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message {
      display: flex;
      max-width: 80%;
      margin: 0 auto 16px;
      animation: fadeIn 0.3s ease;
    }
    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message.ai {
      align-self: flex-start;
    }
    .message-content {
      padding: 16px 20px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.5;
      position: relative;
      backdrop-filter: blur(10px);
    }
    .message.user .message-content {
      background: var(--bbm-red);
      color: #fff;
      box-shadow: 
        2px 2px 8px rgba(212, 0, 0, 0.3),
        -2px -2px 8px rgba(212, 0, 0, 0.1);
    }
    .message.ai .message-content {
      background: var(--bbm-red-glow);
      color: var(--text-secondary);
      border-left: 4px solid var(--bbm-red);
      box-shadow: 
        inset 4px 4px 8px var(--neumo-inset-dark),
        inset -4px -4px 8px var(--neumo-inset-light);
    }
    .message.ai .message-content::before {
      content: 'ü§ñ';
      position: absolute;
      top: 16px;
      left: 16px;
      font-size: 20px;
      opacity: 0.8;
    }
    .message.ai .message-content p {
      margin: 0;
      padding-left: 40px;
    }
    .section-title {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      margin-bottom: 32px;
      color: var(--text-primary);
      font-size: 28px;
      letter-spacing: -0.01em;
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
      text-shadow: 0 0 16px rgba(212, 0, 0, 0.2);
    }
    .section-title .material-icons {
      font-size: 32px;
      filter: drop-shadow(0 0 12px rgba(212, 0, 0, 0.4));
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--bbm-red), var(--bbm-red-light), transparent);
      border-radius: 2px;
    }
    .status-display {
      background: var(--card-bg);
      border: none;
      border-radius: 24px;
      padding: 28px;
      margin-bottom: 28px;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
      box-shadow: 
        6px 6px 12px var(--neumo-dark),
        -6px -6px 12px var(--neumo-light),
        inset 1px 1px 0 var(--neumo-inset-light);
    }
    .status-display:hover {
      transform: translateY(-2px);
      box-shadow: 
        4px 4px 8px var(--neumo-dark),
        -4px -4px 8px var(--neumo-light),
        inset 1px 1px 0 var(--neumo-inset-light),
        0 0 16px var(--bbm-red-glow);
      background: var(--card-bg-hover);
    }
    .status-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--bbm-red), var(--bbm-red-light));
      border-radius: 24px 24px 0 0;
    }
    .status-display h2 {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 20px;
      margin: 0 0 20px 0;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .status-display h2 .material-icons {
      font-size: 22px;
      color: var(--bbm-red);
    }
    .status-text {
      font-size: 16px;
      line-height: 1.7;
      white-space: pre-wrap;
      margin: 0;
      color: var(--text-secondary);
      font-weight: 400;
    }
    .input-section {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 640px;
      background: var(--card-bg);
      border: none;
      border-radius: 24px;
      padding: 16px 24px;
      box-shadow: 
        6px 6px 12px var(--neumo-dark),
        -6px -6px 12px var(--neumo-light),
        inset 1px 1px 0 var(--neumo-inset-light);
      backdrop-filter: blur(20px);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 50;
    }
    .input-section:hover {
      box-shadow: 
        4px 4px 8px var(--neumo-dark),
        -4px -4px 8px var(--neumo-light),
        inset 1px 1px 0 var(--neumo-inset-light);
    }
    .input-group {
      display: flex;
      align-items: flex-end;
      gap: 12px;
    }
    #message-input {
      flex: 1;
      background: var(--card-bg-hover);
      border: none;
      border-radius: 20px;
      padding: 12px 20px;
      color: var(--text-primary);
      font-size: 16px;
      outline: none;
      box-shadow: 
        inset 2px 2px 4px var(--neumo-inset-dark),
        inset -2px -2px 4px var(--neumo-inset-light);
      resize: none;
      min-height: 20px;
      max-height: 120px;
      line-height: 1.4;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
    #message-input:focus {
      box-shadow: 
        inset 1px 1px 2px var(--neumo-inset-dark),
        inset -1px -1px 2px var(--neumo-inset-light),
        0 0 0 2px var(--bbm-red-glow);
    }
    .send-btn {
      background: var(--bbm-red);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 
        2px 2px 8px rgba(212, 0, 0, 0.3),
        -2px -2px 8px rgba(212, 0, 0, 0.1);
    }
    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 
        3px 3px 12px rgba(212, 0, 0, 0.4),
        -3px -3px 12px rgba(212, 0, 0, 0.2);
    }
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .loading {
      text-align: center;
      color: var(--text-secondary);
      font-size: 16px;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
    }
    .loading::after {
      content: '';
      width: 24px;
      height: 24px;
      border: 2px solid var(--text-secondary);
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hidden { display: none; }
    #retrain-status {
      text-align: center;
      color: var(--bbm-red);
      font-weight: 600;
      font-size: 15px;
      padding: 16px;
      background: var(--bbm-red-glow);
      border-radius: 16px;
      margin-top: 16px;
      border-left: 4px solid var(--bbm-red);
      animation: fadeIn 0.5s ease;
      box-shadow: 
        inset 3px 3px 6px var(--neumo-inset-dark),
        inset -3px -3px 6px var(--neumo-inset-light);
    }
    @media (max-width: 768px) {
      .main-content { padding: 92px 20px 140px; }
      .logo { font-size: 22px; }
      .section-title { font-size: 24px; gap: 12px; }
      .status-display { padding: 24px; }
      .input-section { bottom: 16px; padding: 12px 20px; }
      #message-input { font-size: 15px; }
      .message { max-width: 90%; }
    }
    @media (max-width: 480px) {
      .header { padding: 12px 20px; }
      .back-btn { width: 44px; height: 44px; font-size: 22px; }
      .main-content { padding: 88px 16px 140px; }
      .section-title { font-size: 22px; }
      .status-display { padding: 20px; border-radius: 20px; }
      .input-section { border-radius: 20px; padding: 12px 16px; }
      .input-group { gap: 8px; }
      .send-btn { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn material-icons" onclick="history.back()" aria-label="Go back">arrow_back</button>
    <div class="logo" onclick="window.location.href='index.html'" role="button" tabindex="0" aria-label="Home">BBM 2025</div>
    <div style="width: 48px;"></div> <!-- Spacer -->
  </header>

  <main class="main-content">
    <h1 class="section-title">
      <span class="material-icons">smart_toy</span>
      AI Assistant
    </h1>

    <div id="status-display" class="status-display hidden">
      <h2>
        <span class="material-icons">info</span>
        Status Context
      </h2>
      <div id="status-text" class="status-text"></div>
    </div>

    <div id="chat-container" class="chat-container">
      <!-- Messages will be appended here -->
    </div>

    <div id="retrain-status" class="hidden">AI model refined with your input! üöÄ</div>
  </main>

  <div class="input-section">
    <div class="input-group">
      <textarea id="message-input" placeholder="Type your message..." rows="1" onkeypress="handleKeyPress(event)"></textarea>
      <button id="send-btn" class="send-btn material-icons" onclick="sendMessage()" disabled>send</button>
    </div>
  </div>

  <script type="module">
    // Firebase Config (from your BBM)
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, push } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser, convoNet, feedbackData = [], conversation = [];
    const RETRAIN_THRESHOLD = 10;
    const EMOJI_MAP = { positive: ['üòä', 'üéâ', '‚ù§Ô∏è'], negative: ['üò©', 'üíî', 'ü§ó'], neutral: ['‚òï', 'üéß', 'üí™'] };

    function randomEmoji(mood) {
      return EMOJI_MAP[mood]?.[Math.floor(Math.random() * EMOJI_MAP[mood].length)] || '';
    }

    function getModelPath() { return `users/${currentUser?.uid}/ai-model`; }
    function getFeedbackPath() { return `users/${currentUser?.uid}/ai-feedback`; }

    async function saveToFirebase(path, data) {
      try {
        await set(ref(db, path), data);
      } catch (err) {
        console.error('Firebase save error:', err);
      }
    }

    async function loadFromFirebase(path) {
      try {
        const snap = await get(ref(db, path));
        return snap.exists() ? snap.val() : null;
      } catch (err) {
        console.error('Firebase load error:', err);
        return null;
      }
    }

    async function initAI() {
      if (!currentUser) return;
      feedbackData = await loadFromFirebase(getFeedbackPath()) || [];
      const jsonStr = await loadFromFirebase(getModelPath());
      if (jsonStr) {
        convoNet = brain.recurrent.LSTMTimeStep.fromJSON(JSON.parse(jsonStr));
      } else {
        await trainInitialModel();
      }
      loadStatusContext();
      // Add welcome message
      addMessage('ai', 'Hello! I\'m your AI assistant. How can I help you today? ü§ñ');
    }

    async function trainInitialModel() {
      const samplePairs = [
        { input: "Hello", output: "Hi there! What's up?" },
        { input: "How are you?", output: "I\'m doing great, thanks! And you?" },
        { input: "Why is everything broken? üò©", output: "Tech woes suck. What failed? ü§ñ" },
        // Add more
      ];
      const trainingData = samplePairs.map(pair => ({
        input: tokenize(pair.input + ' ' + pair.output)
      }));
      convoNet = new brain.recurrent.LSTMTimeStep({ inputSize: 1, hiddenLayers: [128], outputSize: 1 });
      convoNet.train(trainingData, { iterations: 500, learningRate: 0.01, log: true, logPeriod: 50 });
      await saveModel(convoNet);
    }

    async function saveModel(net) {
      const json = net.toJSON();
      await saveToFirebase(getModelPath(), JSON.stringify(json));
    }

    function tokenize(text) { return [...text.toLowerCase()]; }
    function detokenize(tokens) { return tokens.join(''); }

    function labelSentiment(text) {
      const lower = text.toLowerCase();
      if (lower.includes('great') || lower.includes('happy') || lower.includes('excited')) return 'positive';
      if (lower.includes('sucks') || lower.includes('worst') || lower.includes('broken')) return 'negative';
      return 'neutral';
    }

    function generateReplyFromMessage(message) {
      if (!convoNet) return 'AI warming up...';
      // Use conversation history as seed for context
      const context = conversation.slice(-3).map(msg => msg.text).join(' ') + ' ' + message;
      const seedSeq = tokenize(context + ' ');
      let replyTokens = convoNet.forecast(seedSeq, 80);
      replyTokens = replyTokens.map(probs => {
        const top3 = Object.entries(probs).sort((a, b) => b[1] - a[1]).slice(0, 3);
        return top3[Math.floor(Math.random() * 3)][0];
      });
      let reply = detokenize(replyTokens).trim().split(/[.!?,]/)[0].substring(0, 100) + '.';
      const sentiment = labelSentiment(message);
      reply += ` ${randomEmoji(sentiment)}`;
      return reply.charAt(0).toUpperCase() + reply.slice(1);
    }

    function addMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      messageDiv.innerHTML = `<div class="message-content"><p>${text}</p></div>`;
      document.getElementById('chat-container').appendChild(messageDiv);
      messageDiv.scrollIntoView({ behavior: 'smooth' });
      if (sender === 'user') {
        conversation.push({ sender, text });
      } else {
        conversation.push({ sender, text });
      }
    }

    async function recordFeedback(isGood, aiReply) {
      const userMessage = conversation[conversation.length - 2]?.text || 'General';
      const newFb = { input: userMessage, output: aiReply, feedback: isGood ? 1 : -1, ts: Date.now() };
      feedbackData.push(newFb);
      await saveToFirebase(getFeedbackPath(), feedbackData);
      
      if (feedbackData.length >= RETRAIN_THRESHOLD) {
        await retrainWithFeedback();
        document.getElementById('retrain-status').classList.remove('hidden');
        setTimeout(() => document.getElementById('retrain-status').classList.add('hidden'), 3000);
      }
    }

    async function retrainWithFeedback() {
      const goodPairs = feedbackData.filter(fb => fb.feedback === 1).map(fb => ({ input: fb.input, output: fb.output }));
      if (goodPairs.length === 0) return;
      
      const newTrainingData = goodPairs.map(pair => ({ input: tokenize(pair.input + ' ' + pair.output) }));
      convoNet.train(newTrainingData, { iterations: 200, learningRate: 0.005, log: true, logPeriod: 20 });
      await saveModel(convoNet);
      feedbackData = feedbackData.slice(-100);
      await saveToFirebase(getFeedbackPath(), feedbackData);
    }

    function loadStatusContext() {
      const urlParams = new URLSearchParams(window.location.search);
      const statusId = urlParams.get('statusId');
      if (statusId) {
        get(ref(db, `statuses/${statusId}`)).then(snap => {
          if (snap.exists()) {
            const status = snap.val();
            document.getElementById('status-text').textContent = status.content;
            document.getElementById('status-display').classList.remove('hidden');
            // Add status as initial AI message or context
            addMessage('ai', `Based on your status: "${status.content}"`);
          }
        });
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (!message) return;

      addMessage('user', message);
      input.value = '';
      document.getElementById('send-btn').disabled = true;
      document.getElementById('send-btn').textContent = 'hourglass_empty';

      const reply = generateReplyFromMessage(message);
      setTimeout(() => {
        addMessage('ai', reply);
        document.getElementById('send-btn').disabled = false;
        document.getElementById('send-btn').textContent = 'send';
        // Add feedback buttons for last AI message
        const lastAiMsg = document.querySelector('.message.ai:last-child .message-content');
        const feedbackDiv = document.createElement('div');
        feedbackDiv.style.marginTop = '8px';
        feedbackDiv.innerHTML = `
          <button onclick="recordFeedback(true, '${reply}')" style="margin-right: 8px; padding: 4px 12px; border: none; border-radius: 12px; background: #4CAF50; color: white; font-size: 12px; cursor: pointer;">üëç</button>
          <button onclick="recordFeedback(false, '${reply}')" style="padding: 4px 12px; border: none; border-radius: 12px; background: #f44336; color: white; font-size: 12px; cursor: pointer;">üëé</button>
        `;
        lastAiMsg.appendChild(feedbackDiv);
      }, 1500);
    }

    // Listen for input changes
    document.getElementById('message-input').addEventListener('input', function() {
      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = this.value.trim() === '';
    });

    let sessionStatus = '';

    // Auth & Init
    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      if (user) {
        await initAI();
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
