<!-- chat.html: AI Chat Interface with Model Selection -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vynix AI - Chat Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/brain.js@2.0.0-beta.2/dist/brain-browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    #messages { height: 400px; overflow-y: auto; }
    .message { margin-bottom: 1rem; }
    .user { text-align: right; }
    .bot { text-align: left; }
    .bubble { max-width: 70%; padding: 0.75rem 1rem; border-radius: 1rem; }
    .user .bubble { background: #3b82f6; color: white; margin-left: auto; }
    .bot .bubble { background: #e5e7eb; color: #374151; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
  <div class="max-w-2xl mx-auto px-4">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Vynix AI Chat</h1>
      <a href="train.html" class="text-blue-500 hover:underline">Train New Model</a>
    </div>

    <!-- Model Selection -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Select a Model</h2>
      <select id="model-select" class="w-full p-2 border rounded">
        <option value="">Choose a model...</option>
      </select>
      <p id="model-info" class="text-sm text-gray-600 mt-2"></p>
    </div>

    <!-- Chat Interface -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6" id="chat-container" style="display: none;">
      <div id="messages" class="mb-4"></div>
      <div class="flex gap-2">
        <input type="text" id="chat-input" placeholder="Type your message..." class="flex-1 p-2 border rounded" disabled>
        <button id="send-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" disabled>Send</button>
      </div>
    </div>

    <div id="no-model-selected" class="text-center text-gray-500">
      Please select a model to start chatting.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    let app, auth, db;
    let userModels = {};
    let currentModel = null;
    let net = new brain.recurrent.LSTM();
    let conversation = [];

    const elements = {
      modelSelect: document.getElementById('model-select'),
      modelInfo: document.getElementById('model-info'),
      chatContainer: document.getElementById('chat-container'),
      messages: document.getElementById('messages'),
      chatInput: document.getElementById('chat-input'),
      sendBtn: document.getElementById('send-btn'),
      noModelSelected: document.getElementById('no-model-selected')
    };

    function normalizeText(text) {
      return text.toLowerCase().trim();
    }

    function renderModels() {
      elements.modelSelect.innerHTML = '<option value="">Choose a model...</option>' + 
        Object.entries(userModels)
          .sort(([a], [b]) => parseInt(b) - parseInt(a))
          .map(([version, data]) => 
            `<option value="${version}">${version} (Accuracy: ${(data.accuracy || 0).toFixed(2)}%)</option>`
          ).join('');
    }

    function loadModel(version) {
      if (!userModels[version]) return;
      try {
        net.fromJSON(userModels[version].model);
        currentModel = version;
        elements.modelInfo.textContent = `Active: Version ${version} - Accuracy: ${(userModels[version].accuracy || 0).toFixed(2)}%`;
        if (!elements.chatContainer.style.display || elements.chatContainer.style.display === 'none') {
          elements.chatContainer.style.display = 'block';
          elements.noModelSelected.style.display = 'none';
        }
        elements.chatInput.disabled = false;
        elements.sendBtn.disabled = false;
        // Do not reset conversation for seamless switching
        renderMessages();
      } catch (e) {
        alert('Error loading model: ' + e.message);
      }
    }

    function addMessage(content, isUser = true) {
      conversation.push({ content, isUser, timestamp: new Date() });
      renderMessages();
      elements.messages.scrollTop = elements.messages.scrollHeight;
    }

    function renderMessages() {
      elements.messages.innerHTML = conversation.map(msg => `
        <div class="message ${msg.isUser ? 'user' : 'bot'}">
          <div class="bubble">${msg.content}</div>
        </div>
      `).join('');
    }

    async function sendMessage() {
      const input = elements.chatInput.value.trim();
      if (!input || !currentModel) return;
      addMessage(input, true);
      elements.chatInput.value = '';

      // Normalize input for model
      const normInput = normalizeText(input);
      try {
        const response = net.run(normInput);
        addMessage(response);
      } catch (error) {
        addMessage('Sorry, I encountered an error generating a response.');
      }
    }

    async function loadModels() {
      const user = auth.currentUser;
      if (!user) return;
      try {
        const snapshot = await get(ref(db, `users/${user.uid}/models`));
        userModels = snapshot.val() || {};
        renderModels();
        if (Object.keys(userModels).length === 0) {
          elements.noModelSelected.innerHTML = 'No models found. <a href="train.html" class="text-blue-500 underline">Train a model first.</a>';
        }
      } catch (error) {
        console.error('Error loading models:', error);
        elements.noModelSelected.innerHTML = 'Error loading models.';
      }
    }

    async function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          console.log('Logged in as:', user.displayName);
          await loadModels();
        } else {
          window.location.href = 'signup.html'; // Redirect if needed
        }
      });
    }

    // Event Listeners
    elements.modelSelect.addEventListener('change', (e) => {
      if (e.target.value) {
        loadModel(e.target.value);
      } else {
        // Deselecting disables chat but keeps history
        currentModel = null;
        elements.chatInput.disabled = true;
        elements.sendBtn.disabled = true;
        elements.modelInfo.textContent = '';
      }
    });

    elements.sendBtn.addEventListener('click', sendMessage);

    elements.chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    document.addEventListener('DOMContentLoaded', initializeFirebase);
  </script>
</body>
</html>
