<body>

  <script type="module">
    // Firebase Config (update with yours)
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    // Init Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, onValue, set, runTransaction, get } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // State
    const state = {
      messages: [],
      hasChatted: false,
      currentImage: null,
      net: null,
      dataManager: { data: [], intents: ['greet', 'goodbye', 'book', 'complain', 'unknown'] },
      currentModelId: 'lstm',
      generatedImages: [],
      exampleCount: 0,
      lastInput: null,
      lastIntent: null
    };

    // Brain.js variants
    const availableModels = {
      'nn': { name: 'Simple NN (Fast)', size: '~10KB', netType: brain.NeuralNetwork },
      'lstm': { name: 'LSTM (Contextual)', size: '~50KB', netType: brain.recurrent.LSTM }
    };

    // Elements (key ones)
    const elements = {
      chatMessages: document.getElementById('chat-messages'),
      chatInput: document.getElementById('chat-input'),
      sendButton: document.getElementById('send-button'),
      welcomeContainer: document.getElementById('welcome-container'),
      loadingOverlay: document.getElementById('loading-overlay'),
      loadingText: document.getElementById('loading-text'),
      currentModelDisplay: document.getElementById('current-model-display'),
      modelModal: document.getElementById('model-modal'),
      modalModelList: document.getElementById('modal-model-list'),
      modelSelectorBtn: document.getElementById('model-selector-btn'),
      modalClose: document.getElementById('modal-close')
      // Add others as needed from your original
    };

    // Responses
    const responses = {
      greet: 'Hey! What\'s up?',
      goodbye: 'Catch you later! üëã',
      book: 'Sure, let\'s book that flight. Where to?',
      complain: 'Sorry‚Äîhow can I make it right?',
      unknown: 'Hmm, not sure. Tell me more?'
    };

    // Tokenize
    function tokenizeToVector(text) {
      const words = text.toLowerCase().split(/\W+/).filter(w => w);
      const vectorSize = 10;
      const vector = new Array(vectorSize).fill(0);
      words.forEach(word => {
        const idx = (word.split('').reduce((a, b) => a + b.charCodeAt(0), 0) % vectorSize);
        vector[idx] = 1;
      });
      return vector;
    }

    // Silent add example
    async function addExample(userInput, predictedIntent, feedback = 0.7) {
      const inputVector = tokenizeToVector(userInput);
      const targetIntent = feedback > 0.5 ? predictedIntent : 'unknown';
      const output = {};
      state.dataManager.intents.forEach(intent => output[intent] = 0);
      output[targetIntent] = 1;
      const newExample = { input: inputVector, output };

      await runTransaction(ref(db, 'training-data'), (current) => {
        if (!current) current = { data: [], intents: state.dataManager.intents };
        current.data.push(newExample);
        if (current.data.length > 1000) current.data.shift();
        return current;
      });
      state.exampleCount = (await get(ref(db, 'training-data'))).val()?.data?.length || 0;
      // No UI update
    }

    // Silent background train
    async function trainModel() {
      try {
        const snapshot = await get(ref(db, 'training-data'));
        const { data } = snapshot.val() || { data: [] };
        if (data.length < 1) return;

        const NetType = availableModels[state.currentModelId].netType;
        state.net = new NetType({ hiddenLayers: [10, 5] });
        state.net.train(data, {
          iterations: 50,
          errorThresh: 0.01,
          log: false  // Silent
        });

        await set(ref(db, 'model'), state.net.toJSON());
        // No UI or console update
      } catch (error) {
        console.error('Silent train error:', error);  // Only log errors
      }
    }

    // Load model (minimal UI)
    async function loadModel() {
      elements.loadingText.textContent = 'Loading shared model...';
      const snapshot = await get(ref(db, 'model'));
      if (snapshot.exists()) {
        const NetType = availableModels[state.currentModelId].netType;
        state.net = new NetType();
        state.net.fromJSON(snapshot.val());
        elements.loadingText.textContent = 'Ready.';
      } else {
        // Bootstrap silently
        const NetType = availableModels[state.currentModelId].netType;
        state.net = new NetType({ hiddenLayers: [10, 5] });
        state.net.train([{ input: new Array(10).fill(0.5), output: { greet: 1 } }]);
        await set(ref(db, 'model'), state.net.toJSON());
        elements.loadingText.textContent = 'Ready.';
      }
      setTimeout(() => elements.loadingOverlay.classList.remove('active'), 500);
    }

    // Predict
    function predictIntent(userInput) {
      if (!state.net) return 'unknown';
      const inputVector = tokenizeToVector(userInput);
      const output = state.net.run(inputVector);
      return state.dataManager.intents.reduce((a, b) => output[a] > output[b] ? a : b);
    }

    // Get AI Response (no training hints)
    async function getAIResponse(prompt) {
      if (!state.hasChatted) {
        state.hasChatted = true;
        elements.welcomeContainer.classList.add('hidden');
      }
      const tempMsg = appendMessage('', 'ai', true);
      try {
        if (!state.net) await loadModel();

        const intent = predictIntent(prompt);
        const reply = responses[intent] || responses.unknown;
        tempMsg.innerHTML = `
          <div class="message-content">${marked.parse(reply)}</div>
          <small class="timestamp">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</small>
          <div class="feedback-btns">
            <button class="feedback-btn" onclick="sendFeedback(true)">üëç</button>
            <button class="feedback-btn" onclick="sendFeedback(false)">üëé</button>
          </div>
        `;
        tempMsg.classList.remove('processing');

        state.lastInput = prompt;
        state.lastIntent = intent;

        // Silent add & potential retrain
        await addExample(prompt, intent, 0.7);
        if (state.exampleCount % 5 === 0) {
          setTimeout(trainModel, 0);  // Off-main-thread
        }

        if ('vibrate' in navigator) navigator.vibrate(100);
      } catch (error) {
        tempMsg.innerHTML = '<div class="message-content">Hmm, something went wrong‚Äîtry again?</div>';
        console.error(error);
      }
    }

    // Silent feedback
    window.sendFeedback = async (good) => {
      await addExample(state.lastInput, state.lastIntent, good ? 1 : 0);
      if (state.exampleCount % 5 === 0) {
        setTimeout(trainModel, 0);
      }
      if (good) navigator.vibrate(50); else navigator.vibrate([100, 50, 100]);
      // No UI feedback
    };

    // Silent sync listeners
    onValue(ref(db, 'training-data'), async (snap) => {
      const { data, intents } = snap.val() || {};
      state.dataManager.data = data || [];
      state.dataManager.intents = intents || state.dataManager.intents;
      state.exampleCount = state.dataManager.data.length;
      if (state.exampleCount % 5 === 0 && state.exampleCount > 10) {
        setTimeout(trainModel, 0);
      }
    });

    onValue(ref(db, 'model'), (snap) => {
      if (snap.exists() && state.net) {
        const newModel = snap.val();
        if (JSON.stringify(state.net.toJSON()) !== JSON.stringify(newModel)) {
          const NetType = availableModels[state.currentModelId].netType;
          state.net = new NetType();
          state.net.fromJSON(newModel);
          // Silent update
        }
      }
    });

    // Load variant (minimal)
    async function loadModelVariant(modelId) {
      state.currentModelId = modelId;
      await loadModel();
      const modelInfo = availableModels[modelId];
      elements.currentModelDisplay.textContent = modelInfo.name;
      elements.currentModelDisplay.classList.remove('hidden');
    }

    // Render model options (your original, with loadModelVariant)
    function renderModelOptions() {
      elements.modalModelList.innerHTML = '';
      Object.entries(availableModels).forEach(([key, modelInfo]) => {
        const option = document.createElement('div');
        option.className = `model-option ${key === state.currentModelId ? 'active' : ''}`;
        option.dataset.modelId = key;
        option.innerHTML = `
          <div class="model-info">
            <div class="model-name">${modelInfo.name}</div>
            <div class="model-size">${modelInfo.size}</div>
          </div>
          <button class="model-load-btn" data-model-id="${key}">
            ${key === state.currentModelId ? 'Loaded' : 'Load'}
          </button>
        `;
        const loadBtn = option.querySelector('.model-load-btn');
        loadBtn.addEventListener('click', async () => {
          const loadingSpinner = document.createElement('span');
          loadingSpinner.className = 'model-loading';
          const originalText = loadBtn.innerHTML;
          loadBtn.innerHTML = 'Loading... ' + loadingSpinner.outerHTML;
          loadBtn.disabled = true;
          try {
            await loadModelVariant(key);
            // Update buttons silently
            elements.modalModelList.querySelectorAll('.model-load-btn').forEach(btn => {
              btn.innerHTML = btn.dataset.modelId === key ? 'Loaded' : originalText;
              btn.disabled = false;
            });
            closeModal();
          } catch (error) {
            loadBtn.innerHTML = 'Load Failed';
            setTimeout(() => {
              loadBtn.innerHTML = originalText;
              loadBtn.disabled = false;
            }, 2000);
          }
        });
        elements.modalModelList.appendChild(option);
      });
    }

    function openModal() { renderModelOptions(); elements.modelModal.classList.add('open'); }
    function closeModal() { elements.modelModal.classList.remove('open'); }

    // Append message (no training-status)
    function appendMessage(content, sender, isTyping = false, isImage = false, timestamp = Date.now()) {
      const div = document.createElement('div');
      div.className = `message ${sender}${isTyping ? ' processing' : ''}`;
      const timeStr = new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      if (isTyping) {
        div.innerHTML = '<div class="typing-indicator"><span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span></div>';
      } else if (isImage) {
        // Unchanged image handling
      } else {
        div.innerHTML = `<div class="message-content">${content}</div><small class="timestamp">${timeStr}</small>`;
      }
      state.messages.push({ content, sender, isImage, timestamp });
      if (sender === 'ai' && !isTyping) div.classList.add('vibrate');
      div.style.opacity = '0';
      setTimeout(() => div.style.opacity = '1', 10);
      elements.chatMessages.appendChild(div);
      elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
      return div;
    }

    // Send handler
    elements.sendButton.addEventListener('click', async () => {
      const prompt = elements.chatInput.value.trim();
      if (!prompt) return;
      elements.chatInput.value = '';
      appendMessage(prompt, 'user');
      await getAIResponse(prompt);
    });

    elements.chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) elements.sendButton.click();
    });

    // Modal listeners
    elements.modelSelectorBtn.addEventListener('click', openModal);
    elements.modalClose.addEventListener('click', closeModal);
    elements.modelModal.addEventListener('click', (e) => {
      if (e.target === elements.modelModal) closeModal();
    });

    // Image gen mock (unchanged)
    elements.generateButton.addEventListener('click', () => {
      const prompt = elements.imagegenPrompt.value.trim();
      elements.imagegenPrompt.value = '';
      // Mock: generateImage(prompt);
      console.log('Image gen:', prompt);  // Placeholder
    });

    // Auth & init (show loading briefly)
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        elements.loadingOverlay.classList.add('active');
        await loadModelVariant(state.currentModelId);
        elements.loadingOverlay.classList.remove('active');
        elements.welcomeContainer.querySelector('h1').textContent = `Hey there, ${user.displayName || 'friend'}!`;
      } else {
        // Redirect
      }
    });

    // Your other init: responsive sidebar, tabs, new chat, etc. (unchanged)
    document.addEventListener('DOMContentLoaded', () => {
      // initResponsiveSidebar(); // Your func
      elements.loadingOverlay.classList.add('active');  // Show on load
    });
  </script>
