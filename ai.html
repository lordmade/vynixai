<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --card-bg: #1A1A1A;
      --text-primary: #FFFFFF;
      --text-secondary: #AAAAAA;
      --border: #333333;
      --highlight: #2A2A2A;
      --focus: #FFAA00;
    }

    body {
      font-family: 'Poppins', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      margin: 0;
      transition: background 0.3s ease;
    }

    .welcome-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .option-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .option-btn {
      background: var(--card-bg);
      color: var(--text-primary);
      border: 1px solid var(--border);
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .option-btn:hover {
      background: var(--highlight);
    }

    .chat-input-container {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      width: 90%;
      max-width: 600px;
    }

    #chat-input {
      flex: 1;
      background: var(--card-bg);
      color: var(--text-primary);
      border: 1px solid var(--border);
      padding: 0.75rem;
      border-radius: 1rem;
      outline: none;
    }

    #send-button {
      background: #FFAA00;
      color: #000000;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    #chat-messages {
      margin-bottom: 6rem;
      padding: 1rem;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem;
      border-radius: 1rem;
      margin: 0.5rem 0;
    }

    .message.user {
      background: #333333;
      align-self: flex-end;
    }

    .message.ai {
      background: var(--card-bg);
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <main class="flex flex-col h-screen">
    <div class="welcome-container">
      <h1 class="text-2xl font-bold">Hello, User!</h1>
      <div class="option-buttons">
        <button class="option-btn" id="create-image">Create Image</button>
        <button class="option-btn" id="write">Write</button>
        <button class="option-btn" id="build">Build</button>
        <button class="option-btn" id="deep-research">Deep Research</button>
        <button class="option-btn" id="learn">Learn</button>
      </div>
    </div>
    <div id="chat-messages" class="flex-1 overflow-y-auto"></div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" placeholder="Ask me anything..." aria-label="Type your prompt">
      <button id="send-button">Send</button>
    </div>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const state = {
      messages: [],
      geminiApiKey: 'AIzaSyBZb3DQUktOdE_3IKDKdGLOB2B75nc9zjw'
    };

    const elements = {
      chatMessages: document.getElementById('chat-messages'),
      chatInput: document.getElementById('chat-input'),
      sendButton: document.getElementById('send-button'),
      createImage: document.getElementById('create-image'),
      write: document.getElementById('write'),
      build: document.getElementById('build'),
      deepResearch: document.getElementById('deep-research'),
      learn: document.getElementById('learn')
    };

    let app, auth, db;

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      onAuthStateChanged(auth, (user) => {
        if (user) {
          elements.chatInput.disabled = false;
          elements.sendButton.disabled = false;
        }
      });
    }

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      elements.chatMessages.appendChild(div);
      elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
    }

    async function getAIResponse(prompt) {
      const isImageRequest = prompt.toLowerCase().includes('image') || prompt.toLowerCase().includes('generate');
      if (isImageRequest) {
        const confirm = window.confirm('Would you like to generate an image?');
        if (confirm) {
          const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.geminiApiKey}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: `Generate an image for: ${prompt}` }] }] })
          });
          const data = await res.json();
          return data.candidates[0].content.parts[0].text || 'Image generation failed.';
        }
        return 'Image generation canceled.';
      }
      const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${state.geminiApiKey}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ contents: [{ parts: [{ text: `You are Vynix AI, crafted by Katlego in Mokopane, South Africa. Respond as a general AI assistant like Grok, handling chats, image generation, and more. Query: ${prompt}` }] }] })
      });
      const data = await res.json();
      return data.candidates[0].content.parts[0].text || 'Sorry, something went wrong.';
    }

    elements.sendButton.addEventListener('click', async () => {
      const prompt = elements.chatInput.value.trim();
      if (!prompt) return;
      elements.chatInput.value = '';
      appendMessage(prompt, 'user');
      const response = await getAIResponse(prompt);
      appendMessage(response, 'ai');
    });

    elements.chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        elements.sendButton.click();
      }
    });

    [elements.createImage, elements.write, elements.build, elements.deepResearch, elements.learn].forEach(btn => {
      btn.addEventListener('click', () => {
        elements.chatInput.value = `${btn.id.replace('-', ' ')} something...`;
        elements.chatInput.focus();
      });
    });

    document.addEventListener('DOMContentLoaded', initializeFirebase);
  </script>
</body>
</html>
