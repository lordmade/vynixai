<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Vynix AI – Voice & Text Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f7f9fa;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --accent: #ff2a6d;
      --header-bg: #ffffff;
      --chat-bubble-sent: #ff2a6d;
      --chat-bubble-received: #f7f9fa;
      --status-online: #128c7e;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
      --glow: 0 0 10px rgba(255, 42, 109, .35);
    }
    body.dark {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --header-bg: #000000;
      --chat-bubble-received: #16181c;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .message-bubble, textarea { user-select: text; -webkit-user-select: text; }

    /* Header */
    .header {
      position: fixed; top: 0; left: 0; right: 0; height: 64px;
      background: var(--header-bg); border-bottom: 1px solid var(--border);
      display: flex; align-items: center; padding: 0 16px; z-index: 100;
      box-shadow: var(--shadow-sm);
    }
    .header-left { display: flex; align-items: center; gap: 16px; flex: 1; }
    .header-right { display: flex; align-items: center; }
    .back-btn, .voice-btn {
      background: none; border: none; color: var(--text-primary);
      font-size: 28px; cursor: pointer; padding: 8px; border-radius: 50%;
      transition: background 0.2s;
    }
    .back-btn:hover, .voice-btn:hover { background: rgba(255,42,109,.1); }
    .voice-btn.active { background: var(--accent); color: white; box-shadow: var(--glow); }
    .profile-pic-header {
      width: 40px; height: 40px; border-radius: 50%; background: var(--accent);
      color: white; font-weight: bold; font-size: 18px;
      display: flex; align-items: center; justify-content: center;
    }
    .status-dot-header {
      position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px;
      background: var(--status-online); border: 2px solid var(--header-bg); border-radius: 50%;
    }
    .profile-details { display: flex; flex-direction: column; gap: 2px; }
    .profile-name-header { font-weight: 700; font-size: 16px; }
    .profile-timestamp-header { font-size: 12px; color: var(--text-secondary); }

    /* Main Chat */
    .main-content {
      position: fixed; top: 64px; left: 0; right: 0; bottom: 140px;
      overflow-y: auto; -webkit-overflow-scrolling: touch;
      padding: 16px 20px 40px; max-width: 600px; margin: 0 auto;
    }
    .message-item { display: flex; margin-bottom: 16px; animation: fadeIn 0.3s ease; }
    .message-received { justify-content: flex-start; }
    .message-sent { justify-content: flex-end; }
    .message-avatar {
      width: 40px; height: 40px; border-radius: 50%; background: var(--accent);
      color: white; font-weight: bold; font-size: 18px;
      display: flex; align-items: center; justify-content: center; flex-shrink: 0; overflow: hidden;
    }
    .message-avatar img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
    .message-bubble {
      max-width: 75%; padding: 12px 16px; border-radius: 20px;
      word-wrap: break-word; line-height: 1.4; position: relative;
    }
    .message-received .message-bubble {
      background: var(--chat-bubble-received); color: var(--text-primary);
      border-bottom-left-radius: 4px; margin-left: 12px; border: 1px solid var(--border);
    }
    .message-sent .message-bubble {
      background: var(--chat-bubble-sent); color: white;
      border-bottom-right-radius: 4px; margin-right: 12px; box-shadow: var(--glow);
    }
    .message-time { font-size: 11px; margin-top: 6px; text-align: right; color: inherit; opacity: 0.7; }

    /* Suggested Prompts */
    #suggested-prompts {
      position: fixed; bottom: 78px; left: 0; right: 0; height: 62px;
      padding: 12px 20px; background: var(--bg); z-index: 9;
      overflow-x: auto; overflow-y: hidden; white-space: nowrap;
      border-top: 1px solid var(--border); transition: all 0.4s ease;
    }
    #suggested-prompts.hidden { opacity: 0; transform: translateY(20px); pointer-events: none; }
    #prompts-container { display: inline-flex; gap: 10px; align-items: center; height: 100%; }
    .prompt-btn {
      background: var(--card-bg); color: var(--text-primary);
      border: 1.5px solid var(--border); padding: 10px 18px; border-radius: 30px;
      font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.25s ease;
      box-shadow: var(--shadow-sm); white-space: nowrap; flex-shrink: 0;
    }
    .prompt-btn:hover { background: var(--accent); color: white; border-color: var(--accent); }

    /* Input Bar */
    .input-bar {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: var(--card-bg); border-top: 1px solid var(--border);
      padding: 12px 20px; display: flex; align-items: flex-end; gap: 12px;
      z-index: 10; box-shadow: var(--shadow-sm); max-width: 600px;
      margin: 0 auto; left: 50%; transform: translateX(-50%); width: 100%;
    }
    .input-group {
      flex: 1; background: var(--card-bg); border: 1px solid var(--border);
      border-radius: 24px; overflow: hidden; display: flex; align-items: center;
    }
    .input-group textarea {
      flex: 1; background: none; border: none; outline: none;
      padding: 12px 16px; color: var(--text-primary); font-size: 16px;
      resize: none; max-height: 120px; min-height: 48px; font-family: inherit;
    }
    .send-btn {
      background: var(--accent); color: white; border: none; border-radius: 50%;
      width: 44px; height: 44px; display: flex; align-items: center;
      justify-content: center; cursor: pointer; font-size: 20px; font-weight: bold;
      box-shadow: var(--glow); flex-shrink: 0;
    }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Voice Bottom Sheet */
    .voice-bottom-sheet {
      position: fixed; bottom: 0; left: 50%; transform: translateX(-50%) translateY(100%);
      width: 100%; max-width: 600px; background: var(--card-bg);
      border-top: 1px solid var(--border); border-radius: 20px 20px 0 0;
      z-index: 200; transition: transform 0.3s ease; max-height: 60vh;
      box-shadow: var(--shadow-md);
    }
    .voice-bottom-sheet.active { transform: translateX(-50%) translateY(0); }
    .voice-sheet-content { padding: 20px; display: flex; flex-direction: column; gap: 16px; }
    .voice-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 12px; border-bottom: 1px solid var(--border); }
    .voice-title { font-weight: 700; font-size: 18px; color: var(--text-primary); }
    .close-voice-btn { background: none; border: none; color: var(--text-secondary); font-size: 24px; cursor: pointer; }
    .voice-visualization {
      height: 120px; display: flex; align-items: center; justify-content: center; gap: 4px;
    }
    .sound-wave {
      width: 4px; background: var(--accent); border-radius: 2px;
      animation: wave 1.5s ease-in-out infinite;
    }
    .sound-wave:nth-child(odd) { animation-delay: 0.1s; }
    .sound-wave:nth-child(even) { animation-delay: 0.2s; }
    @keyframes wave { 0%,100% { height: 20px; opacity: 0.5; } 50% { height: 60px; opacity: 1; } }
    .voice-status { text-align: center; color: var(--text-secondary); font-size: 16px; font-weight: 500; min-height: 24px; }
    .voice-transcript {
      background: var(--bg); border: 1px solid var(--border); border-radius: 12px;
      padding: 12px 16px; min-height: 60px; max-height: 120px; overflow-y: auto;
      font-size: 14px; line-height: 1.5; color: var(--text-primary);
    }

    /* Spinner */
    #horizontal-spinner { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; }
    #horizontal-spinner.active { display: block; }
    #spinner-segment { width: 40px; height: 4px; background: var(--accent); border-radius: 2px; animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="light">

  <header class="header">
    <div class="header-left">
      <button class="back-btn material-icons" onclick="history.back()">arrow_back</button>
      <div style="display:flex; align-items:center; gap:12px; flex:1;">
        <div style="position:relative;">
          <div class="profile-pic-header">AI</div>
          <span class="status-dot-header"></span>
        </div>
        <div class="profile-details">
          <div class="profile-name-header">Vynix AI</div>
          <div class="profile-timestamp-header" id="user-status">Assistant • Always online</div>
        </div>
      </div>
    </div>
    <div class="header-right">
      <button class="voice-btn material-icons" id="voice-btn" title="Voice Chat">keyboard_voice</button>
    </div>
  </header>

  <main class="main-content" id="messages-container"></main>

  <!-- Suggested Prompts -->
  <div id="suggested-prompts">
    <div id="prompts-container">
      <button class="prompt-btn" onclick="usePrompt('Help me write an email')">Write email</button>
      <button class="prompt-btn" onclick="usePrompt('Explain machine learning')">ML basics</button>
      <button class="prompt-btn" onclick="usePrompt('Code a Python function')">Python help</button>
      <button class="prompt-btn" onclick="usePrompt('Give me travel tips')">Travel tips</button>
      <button class="prompt-btn" onclick="usePrompt('Create a meal plan')">Meal plan</button>
      <button class="prompt-btn" onclick="usePrompt('Help me study')">Study help</button>
    </div>
  </div>

  <!-- Input Bar -->
  <div class="input-bar">
    <div class="input-group">
      <textarea id="message-input" placeholder="Ask me anything..." rows="1"></textarea>
    </div>
    <button class="send-btn material-icons" id="send-btn" disabled onclick="sendMessage()">send</button>
  </div>

  <!-- Voice Bottom Sheet -->
  <div id="voice-bottom-sheet" class="voice-bottom-sheet">
    <div class="voice-sheet-content">
      <div class="voice-header">
        <span class="voice-title">Voice Chat with Vynix AI</span>
        <button class="close-voice-btn material-icons" id="close-voice-btn">close</button>
      </div>
      <div class="voice-visualization" id="voice-visualization">
        <div style="color: var(--text-secondary);">Tap microphone to start</div>
      </div>
      <div class="voice-status" id="voice-status">Ready</div>
      <div class="voice-transcript" id="voice-transcript"></div>
    </div>
  </div>

  <div id="horizontal-spinner"><div id="spinner-segment"></div></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, push, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getRemoteConfig, fetchAndActivate, getString } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com/",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const rc = getRemoteConfig(app);
    rc.settings.minimumFetchIntervalMillis = 3600000;
    await fetchAndActivate(rc);

    const xaiKey = getString(rc, 'xai_api_key');
    const elevenLabsKey = getString(rc, 'elevenlabs_api_key');
    const elevenLabsVoiceId = getString(rc, 'elevenlabs_voice_id') || '21m00Tcm4TlvDq8ikWAM';

    let currentUser = null;
    let aiChatId = null;
    let renderedMessageIds = new Set();
    let conversationStarted = false;
    let conversationHistory = [{
      role: "system",
      content: `You are Vynix AI — a helpful, friendly, and knowledgeable general-purpose AI assistant. Be natural, concise, and engaging in voice conversations.`
    }];

    // Token & Premium
    const DAILY_TOKEN_LIMIT = 15000;
    let dailyTokens = DAILY_TOKEN_LIMIT;
    let isPremium = false;
    let isVerified = false;
    let lastTokenReset = Date.now();

    // Voice state
    let voiceState = 'idle';
    let recognition = null;
    let isRecording = false;
    let audioStream = null;
    let currentAudio = null;
    let ttsSocket = null;
    let mediaSource = null;
    let audioQueue = [];
    let isBargeIn = false;

    // === Core Functions ===
    async function loadUserData() {
      if (!currentUser) return;
      const userSnap = await get(ref(db, `users/${currentUser.uid}`));
      const userData = userSnap.val();
      isVerified = userData?.verified || false;

      const tokenSnap = await get(ref(db, `users/${currentUser.uid}/tokens`));
      const tokenData = tokenSnap.val();
      const now = Date.now();
      const oneDay = 24*60*60*1000;

      if (!tokenData || (now - (tokenData.lastReset || 0) > oneDay)) {
        dailyTokens = DAILY_TOKEN_LIMIT;
        lastTokenReset = now;
        await set(ref(db, `users/${currentUser.uid}/tokens`), { daily: dailyTokens, lastReset: now, isPremium: isVerified });
      } else {
        dailyTokens = tokenData.daily || DAILY_TOKEN_LIMIT;
      }
      if (isVerified) {
        dailyTokens = 999999; isPremium = true;
        document.getElementById('user-status').textContent = 'Assistant • Verified • Unlimited';
      }
    }

    function sanitizeInput(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML.replace(/\n/g, '<br>');
    }

    function hideSuggestedPrompts() {
      const el = document.getElementById('suggested-prompts');
      if (el && !el.classList.contains('hidden')) el.classList.add('hidden');
    }

    window.usePrompt = function(text) {
      document.getElementById('message-input').value = text;
      hideSuggestedPrompts();
      conversationStarted = true;
      sendMessage();
    };

    function addMessage(content, sender, timestamp = Date.now(), id = null) {
      if (id && renderedMessageIds.has(id)) return;
      if (id) renderedMessageIds.add(id);
      const container = document.getElementById('messages-container');
      const div = document.createElement('div');
      div.className = `message-item ${sender === 'user' ? 'message-sent' : 'message-received'}`;
      if (id) div.dataset.id = id;

      const avatar = sender === 'user'
        ? (currentUser?.photoURL ? `<img src="${currentUser.photoURL}" alt="You" loading="lazy">` : 'Y')
        : 'AI';

      div.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-bubble">
          ${sanitizeInput(content)}
          <div class="message-time">${new Date(timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
        </div>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    async function getAIReply(msg) {
      try {
        const res = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "grok-4-1-fast-non-reasoning",
            messages: [...conversationHistory, { role: "user", content: msg }],
            temperature: 0.8,
            max_tokens: 500
          })
        });
        if (!res.ok) throw new Error(`API error: ${res.status}`);
        const data = await res.json();
        return data.choices?.[0]?.message?.content?.trim() || "I'm here to help!";
      } catch (e) {
        console.error(e);
        return "I'm having trouble connecting right now.";
      }
    }

    async function saveMessageToFirebase(content, sender, type = 'text') {
      if (!aiChatId || !currentUser) return null;
      const newRef = push(ref(db, `chats/${aiChatId}/messages`));
      await set(newRef, {
        senderId: sender === 'user' ? currentUser.uid : 'vynix_ai',
        message: type === 'text' ? btoa(encodeURIComponent(content)) : content,
        type,
        timestamp: Date.now(),
        status: 'sent'
      });
      return newRef.key;
    }

    async function deductTokens(amount) {
      if (isPremium) return true;
      if (dailyTokens < amount) {
        alert(`Out of tokens! You have ${dailyTokens} left.`);
        return false;
      }
      dailyTokens -= amount;
      await set(ref(db, `users/${currentUser.uid}/tokens`), { daily: dailyTokens, lastReset: lastTokenReset, isPremium: isVerified });
      return true;
    }

    // === Voice Chat (Grok-style) ===
    function initSpeechRecognition() {
      if (recognition) return recognition;
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) { updateVoiceStatus('Browser does not support voice'); return null; }

      const rec = new SpeechRecognition();
      rec.continuous = false;
      rec.interimResults = true;
      rec.lang = 'en-US';

      rec.onstart = () => { isRecording = true; voiceState = 'listening'; updateVoiceStatus('Listening...'); startVisualization(); };
      rec.onresult = (e) => {
        let final = '';
        for (let i = e.resultIndex; i < e.results.length; i++) {
          if (e.results[i].isFinal) final += e.results[i][0].transcript;
        }
        if (final) handleVoiceInput(final);
      };
      rec.onend = () => {
        isRecording = false;
        if (voiceState === 'listening' && !isBargeIn) setTimeout(startListening, 500);
        isBargeIn = false;
      };
      rec.onerror = () => setTimeout(startListening, 2000);
      return rec;
    }

    async function toggleVoiceMode() {
      const sheet = document.getElementById('voice-bottom-sheet');
      const btn = document.getElementById('voice-btn');
      if (!sheet.classList.contains('active')) {
        sheet.classList.add('active');
        btn.classList.add('active');
        try {
          audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          recognition = initSpeechRecognition();
          if (!conversationStarted) {
            const greet = "Hello! I'm Vynix AI. How can I help you today?";
            addMessage(greet, 'ai'); await saveMessageToFirebase(greet, 'ai');
            await speak(greet);
            conversationStarted = true;
          }
          startListening();
        } catch (e) { alert('Microphone access required'); closeVoiceMode(); }
      } else closeVoiceMode();
    }

    function closeVoiceMode() {
      document.getElementById('voice-bottom-sheet').classList.remove('active');
      document.getElementById('voice-btn').classList.remove('active');
      stopListening(); stopTTS(); speechSynthesis.cancel();
      if (audioStream) audioStream.getTracks().forEach(t => t.stop());
      voiceState = 'idle'; updateVoiceStatus('Voice chat ended'); stopVisualization();
    }

    function startListening() { if (recognition && voiceState === 'listening') recognition.start(); }
    function stopListening() { if (recognition && isRecording) recognition.stop(); stopVisualization(); }

    async function initTTSStream() {
      if (ttsSocket?.readyState === WebSocket.OPEN) return;
      ttsSocket = new WebSocket(`wss://api.elevenlabs.io/v1/text-to-speech/${elevenLabsVoiceId}/stream-input?model_id=eleven_flash_v2_5`);
      ttsSocket.onopen = () => ttsSocket.send(JSON.stringify({ text: "", voice_settings: { stability: 0.5, similarity_boost: 0.8 } }));
    }

    function stopTTS() { if (ttsSocket) ttsSocket.close(); if (currentAudio) currentAudio.pause(); }

    async function speak(text) {
      stopListening(); voiceState = 'speaking'; updateVoiceStatus('Speaking...');
      document.getElementById('voice-transcript').textContent = 'Speaking: ' + text;

      if (!elevenLabsKey) return speakWithSystemVoice(text);

      try {
        await initTTSStream();
        const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
        for (const s of sentences) {
          if (isBargeIn) break;
          ttsSocket.send(JSON.stringify({ text: s.trim() + " ", try_trigger_generation: true }));
        }
        // Real implementation needs binary onmessage handling – simplified fallback below
        await speakWithSystemVoice(text); // Replace with full streaming when ready
      } catch (e) { console.error(e); await speakWithSystemVoice(text); }
    }

    function speakWithSystemVoice(text) {
      return new Promise(resolve => {
        const utter = new SpeechSynthesisUtterance(text);
        utter.onend = () => { voiceState = 'idle'; startListening(); resolve(); };
        speechSynthesis.speak(utter);
      });
    }

    async function handleVoiceInput(transcript) {
      if (voiceState === 'speaking') { isBargeIn = true; stopTTS(); }
      voiceState = 'processing'; updateVoiceStatus('Thinking...');
      stopListening();

      addMessage(transcript, 'user');
      await saveMessageToFirebase(transcript, 'user');
      hideSuggestedPrompts();

      const estTokens = Math.ceil(transcript.length / 4) + 100;
      if (!(await deductTokens(estTokens))) return;

      const reply = await getAIReply(transcript);
      conversationHistory.push({ role: "user", content: transcript }, { role: "assistant", content: reply });
      if (conversationHistory.length > 32) conversationHistory = [conversationHistory[0], ...conversationHistory.slice(-30)];

      await saveMessageToFirebase(reply, 'ai');
      addMessage(reply, 'ai');
      await speak(reply);
    }

    function startVisualization() {
      const v = document.getElementById('voice-visualization');
      v.innerHTML = '';
      for (let i = 0; i < 20; i++) {
        const bar = document.createElement('div');
        bar.className = 'sound-wave';
        bar.style.animationDelay = `${i * 0.05}s`;
        v.appendChild(bar);
      }
    }
    function stopVisualization() {
      document.getElementById('voice-visualization').innerHTML = '<div style="color: var(--text-secondary);">Ready</div>';
    }
    function updateVoiceStatus(s) { document.getElementById('voice-status').textContent = s; }

    // === Text Chat ===
    async function sendMessage() {
      const input = document.getElementById('message-input');
      const msg = input.value.trim();
      if (!msg) return;
      input.value = ''; document.getElementById('send-btn').disabled = true;
      hideSuggestedPrompts(); conversationStarted = true;

      const est = Math.ceil(msg.length / 4) + 100;
      if (!(await deductTokens(est))) { document.getElementById('send-btn').disabled = false; return; }

      addMessage(msg, 'user');
      await saveMessageToFirebase(msg, 'user');
      document.getElementById('horizontal-spinner').classList.add('active');

      const reply = await getAIReply(msg);
      document.getElementById('horizontal-spinner').classList.remove('active');

      await saveMessageToFirebase(reply, 'ai');
      addMessage(reply, 'ai');

      conversationHistory.push({ role: "user", content: msg }, { role: "assistant", content: reply });
      if (conversationHistory.length > 32) conversationHistory = [conversationHistory[0], ...conversationHistory.slice(-30)];

      document.getElementById('send-btn').disabled = false;
    }
    window.sendMessage = sendMessage;

    // Input handling
    const textarea = document.getElementById('message-input');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      document.getElementById('send-btn').disabled = !this.value.trim();
    });
    textarea.addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });

    // Buttons
    document.getElementById('voice-btn').addEventListener('click', toggleVoiceMode);
    document.getElementById('close-voice-btn').addEventListener('click', closeVoiceMode);

    // Auth & Init
    onAuthStateChanged(auth, async (user) => {
      if (!user) { location.href = 'login.html'; return; }
      currentUser = user;
      aiChatId = [user.uid, 'vynix_ai'].sort().join('_');
      await loadUserData();

      const chatRef = ref(db, `chats/${aiChatId}`);
      if (!(await get(chatRef)).exists()) {
        await set(chatRef, { participants: { [user.uid]: true, vynix_ai: true }, createdAt: Date.now(), type: 'ai_chat' });
      }

      // Load history
      const snap = await get(query(ref(db, `chats/${aiChatId}/messages`), orderByChild('timestamp'), limitToLast(50)));
      if (snap.exists()) {
        Object.entries(snap.val()).sort((a,b) => a[1].timestamp - b[1].timestamp).forEach(([id, m]) => {
          const content = m.type === 'text' ? decodeURIComponent(atob(m.message)) : m.message;
          addMessage(content, m.senderId === user.uid ? 'user' : 'ai', m.timestamp, id);
          if (m.type === 'text') conversationHistory.push({ role: m.senderId === user.uid ? "user" : "assistant", content });
        });
        hideSuggestedPrompts(); conversationStarted = true;
      }

      if (renderedMessageIds.size === 0) {
        setTimeout(() => addMessage("Hello! I'm Vynix AI, your personal assistant. Ask me anything!", 'ai'), 600);
      }
    });
  </script>
</body>
