<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Vynix AI â€“ Chat & Create</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff; --card-bg: #f7f9fa; --text-primary: #0f1419; --text-secondary: #536471;
      --border: #e1e8ed; --accent: #ff2a6d; --accent-light: rgba(255,42,109,.1);
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05); --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
      --glow: 0 0 10px rgba(255,42,109,.35);
    }
    body.dark { --bg:#000; --card-bg:#16181c; --text-primary:#fff; --text-secondary:#71767b; --border:#2f3336; }
    body { font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background:var(--bg); color:var(--text-primary); margin:0; padding:0; overflow:hidden; height:100vh; }
    .tab-bar {
      position:fixed; top:0; left:0; right:0; height:64px; background:var(--bg); border-bottom:1px solid var(--border);
      display:flex; z-index:1000; box-shadow:var(--shadow-sm);
    }
    .tab {
      flex:1; display:flex; align-items:center; justify-content:center; gap:8px;
      font-weight:600; font-size:15px; cursor:pointer; transition:all .2s;
      border-bottom:3px solid transparent;
    }
    .tab.active { color:var(--accent); border-bottom-color:var(--accent); }
    .tab:hover:not(.active) { background:var(--accent-light); }
    .tab-content { display:none; height:100vh; }
    .tab-content.active { display:block; }
    .main-content {
      position:fixed; top:64px; left:0; right:0; bottom:0; overflow-y:auto; padding:16px 20px 100px;
      max-width:600px; margin:0 auto;
    }
    .image-gallery {
      position:fixed; top:64px; left:0; right:0; height:100px; background:var(--bg);
      border-bottom:1px solid var(--border); overflow-x:auto; white-space:nowrap;
      padding:12px 20px; z-index:999; scrollbar-width:none;
    }
    .image-gallery::-webkit-scrollbar { display:none; }
    .gallery-item {
      display:inline-block; width:80px; height:80px; margin-right:12px; border-radius:12px;
      object-fit:cover; cursor:pointer; box-shadow:var(--shadow-sm); transition:transform .2s;
    }
    .gallery-item:hover { transform:scale(1.1); }
    .create-container {
      position:fixed; top:164px; left:0; right:0; bottom:0; padding:20px;
      max-width:600px; margin:0 auto; display:flex; flex-direction:column; gap:20px;
    }
    .create-input {
      width:100%; padding:16px; border:2px solid var(--border); border-radius:16px;
      font-size:16px; background:var(--card-bg); color:var(--text-primary);
      resize:none; outline:none;
    }
    .create-input:focus { border-color:var(--accent); }
    .generate-btn {
      background:var(--accent); color:white; border:none; padding:16px 32px;
      border-radius:50px; font-weight:700; font-size:16px; cursor:pointer;
      box-shadow:var(--glow); transition:all .2s;
    }
    .generate-btn:hover { transform:scale(1.05); }
    .generate-btn:disabled { opacity:0.6; cursor:not-allowed; }
    .message-image { max-width:100%; border-radius:16px; margin:12px 0; cursor:pointer; box-shadow:var(--shadow-md); }
    #horizontal-spinner { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); z-index:1000; }
    #horizontal-spinner.active { display:block; }
    #spinner-segment { width:40px; height:4px; background:var(--accent); border-radius:2px; animation:spin 1s linear infinite; }
    @keyframes spin { from { transform:rotate(0deg); } to { transform:rotate(360deg); } }
  </style>
</head>
<body class="light">

  <!-- Tab Bar -->
  <div class="tab-bar">
    <div class="tab active" data-tab="chat">
      <span class="material-icons">chat_bubble</span> Chat
    </div>
    <div class="tab" data-tab="create">
      <span class="material-icons">auto_awesome</span> Create
    </div>
  </div>

  <!-- Chat Tab -->
  <div id="chat-tab" class="tab-content active">
    <main class="main-content" id="messages-container"></main>
    <div class="fixed bottom-0 left-0 right-0 bg-var(--bg) border-t border-var(--border) p-4 max-w-600 mx-auto left-1/2 -translate-x-1/2">
      <div class="flex gap-3">
        <textarea id="message-input" placeholder="Ask anything..." class="flex-1 bg-var(--card-bg) border border-var(--border) rounded-3xl px-5 py-4 resize-none outline-none"></textarea>
        <button id="send-btn" disabled class="bg-var(--accent) text-white rounded-full w-12 h-12 flex items-center justify-center shadow-lg">
          <span class="material-icons">send</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Create Tab -->
  <div id="create-tab" class="tab-content">
    <!-- Persistent Image Gallery -->
    <div class="image-gallery" id="image-gallery">
      <!-- Images will be injected here -->
    </div>

    <div class="create-container">
      <h2 class="text-2xl font-bold text-center">What do you want to create?</h2>
      <textarea id="image-prompt" class="create-input" rows="4" placeholder="A cyberpunk city at night, neon lights, rain..."></textarea>
      <div class="text-center">
        <button id="generate-btn" class="generate-btn">Generate Image</button>
      </div>
      <div id="create-spinner" class="hidden text-center mt-8">
        <div class="inline-block">
          <div id="spinner-segment"></div>
          <p class="mt-4 text-gray-500">Creating your masterpiece...</p>
        </div>
      </div>
    </div>
  </div>

  <div id="horizontal-spinner"><div id="spinner-segment"></div></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, push, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getRemoteConfig, fetchAndActivate, getString } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js';

    const app = initializeApp({
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    });

    const auth = getAuth(app);
    const db = getDatabase(app);
    const rc = getRemoteConfig(app);
    await fetchAndActivate(rc);
    const xaiKey = getString(rc, 'xai_api_key');

    let currentUser = null;
    let aiChatId = null;
    let userImages = [];

    // Tab Switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
      });
    });

    // Image Generation
    async function generateAndSaveImage(prompt) {
      const spinner = document.getElementById('create-spinner');
      spinner.classList.remove('hidden');
      document.getElementById('generate-btn').disabled = true;

      try {
        const res = await fetch("https://api.x.ai/v1/images/generations", {
          method: "POST",
          headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "grok-2-image-1212",
            prompt: prompt,
            n: 1,
            response_format: "url"
          })
        });
        const data = await res.json();
        const url = data.data[0].url;

        // Save to Firebase
        const imgRef = push(ref(db, `users/${currentUser.uid}/images`));
        await set(imgRef, { url, prompt, timestamp: Date.now() });

        // Add to gallery
        addToGallery(url, prompt);
        userImages.unshift({ url, prompt });

      } catch (e) { console.error(e); alert("Failed to generate image"); }

      spinner.classList.add('hidden');
      document.getElementById('generate-btn').disabled = false;
    }

    function addToGallery(url, prompt) {
      const gallery = document.getElementById('image-gallery');
      const img = document.createElement('img');
      img.src = url;
      img.alt = prompt;
      img.className = 'gallery-item';
      img.title = prompt;
      img.onclick = () => window.open(url, '_blank');
      gallery.prepend(img);
    }

    document.getElementById('generate-btn').addEventListener('click', () => {
      const prompt = document.getElementById('image-prompt').value.trim();
      if (prompt) generateAndSaveImage(prompt);
    });

    document.getElementById('image-prompt').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('generate-btn').click();
      }
    });

    // Load user's image gallery
    async function loadUserImages() {
      if (!currentUser) return;
      const snap = await get(query(ref(db, `users/${currentUser.uid}/images`), orderByChild('timestamp'), limitToLast(50)));
      if (snap.exists()) {
        userImages = Object.entries(snap.val())
          .map(([id, data]) => ({ id, ...data }))
          .sort((a,b) => b.timestamp - a.timestamp);
        userImages.forEach(img => addToGallery(img.url, img.prompt));
      }
    }

    // Chat functions (simplified but working)
    function addChatMessage(text, sender) {
      const container = document.getElementById('messages-container');
      const div = document.createElement('div');
      div.className = `flex mb-4 ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
      div.innerHTML = `
        <div class="max-w-xs px-4 py-3 rounded-2xl ${sender === 'user' ? 'bg-pink-500 text-white' : 'bg-gray-200 text-black'}">
          ${text.replace(/\n/g, '<br>')}
        </div>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    document.getElementById('send-btn').addEventListener('click', async () => {
      const input = document.getElementById('message-input');
      const msg = input.value.trim();
      if (!msg) return;
      addChatMessage(msg, 'user');
      input.value = '';

      const reply = await fetch("https://api.x.ai/v1/chat/completions", {
        method: "POST",
        headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "grok-4-1-fast-non-reasoning",
          messages: [{ role: "user", content: msg }],
          temperature: 0.8
        })
      }).then(r => r.json()).then(d => d.choices[0].message.content);

      addChatMessage(reply, 'ai');
    });

    document.getElementById('message-input').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
      document.getElementById('send-btn').disabled = !this.value.trim();
    });

    // Auth
    onAuthStateChanged(auth, async (user) => {
      if (!user) { location.href = 'login.html'; return; }
      currentUser = user;
      await loadUserImages();
      addChatMessage("Welcome back! Use Create tab to generate images.", 'ai');
    });
  </script>
</body>
</html>
