<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Vynix AI – Chat, Voice & Image Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff; --card-bg: #f7f9fa; --text-primary: #0f1419; --text-secondary: #536471;
      --border: #e1e8ed; --accent: #ff2a6d; --header-bg: #ffffff;
      --chat-bubble-sent: #ff2a6d; --chat-bubble-received: #f7f9fa; --status-online: #128c7e;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05); --shadow-md: 0 4px 12px rgba(0,0,0,0.1);
      --glow: 0 0 10px rgba(255,42,109,.35);
    }
    body.dark { --bg: #000; --card-bg: #16181c; --text-primary: #fff; --text-secondary: #71767b; --border: #2f3336; --header-bg: #000; --chat-bubble-received: #16181c; }
    body { font-family: system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background:var(--bg); color:var(--text-primary); margin:0; padding:0; overflow:hidden; height:100vh; }
    .message-bubble, textarea { user-select:text; -webkit-user-select:text; }
    .header { position:fixed; top:0; left:0; right:0; height:64px; background:var(--header-bg); border-bottom:1px solid var(--border); display:flex; align-items:center; padding:0 16px; z-index:100; box-shadow:var(--shadow-sm); }
    .header-left { display:flex; align-items:center; gap:16px; flex:1; }
    .header-right { display:flex; align-items:center; }
    .back-btn, .voice-btn { background:none; border:none; color:var(--text-primary); font-size:28px; cursor:pointer; padding:8px; border-radius:50%; transition:background .2s; }
    .back-btn:hover, .voice-btn:hover { background:rgba(255,42,109,.1); }
    .voice-btn.active { background:var(--accent); color:white; box-shadow:var(--glow); }
    .profile-pic-header { width:40px; height:40px; border-radius:50%; background:var(--accent); color:white; font-weight:bold; font-size:18px; display:flex; align-items:center; justify-content:center; }
    .status-dot-header { position:absolute; bottom:2px; right:2px; width:12px; height:12px; background:var(--status-online); border:2px solid var(--header-bg); border-radius:50%; }
    .main-content { position:fixed; top:64px; left:0; right:0; bottom:140px; overflow-y:auto; padding:16px 20px 40px; max-width:600px; margin:0 auto; }
    .message-item { display:flex; margin-bottom:16px; animation:fadeIn .3s ease; }
    .message-received { justify-content:flex-start; }
    .message-sent { justify-content:flex-end; }
    .message-avatar { width:40px; height:40px; border-radius:50%; background:var(--accent); color:white; font-weight:bold; font-size:18px; display:flex; align-items:center; justify-content:center; flex-shrink:0; overflow:hidden; }
    .message-avatar img { width:100%; height:100%; object-fit:cover; border-radius:50%; }
    .message-bubble { max-width:75%; padding:12px 16px; border-radius:20px; word-wrap:break-word; line-height:1.4; }
    .message-received .message-bubble { background:var(--chat-bubble-received); color:var(--text-primary); border-bottom-left-radius:4px; margin-left:12px; border:1px solid var(--border); }
    .message-sent .message-bubble { background:var(--chat-bubble-sent); color:white; border-bottom-right-radius:4px; margin-right:12px; box-shadow:var(--glow); }
    .message-time { font-size:11px; margin-top:6px; text-align:right; color:inherit; opacity:0.7; }
    .message-image { max-width:100%; border-radius:12px; margin-top:8px; cursor:pointer; box-shadow:var(--shadow-md); }
    #suggested-prompts { position:fixed; bottom:78px; left:0; right:0; height:62px; padding:12px 20px; background:var(--bg); z-index:9; overflow-x:auto; white-space:nowrap; border-top:1px solid var(--border); transition:all .4s ease; }
    #suggested-prompts.hidden { opacity:0; transform:translateY(20px); pointer-events:none; }
    #prompts-container { display:inline-flex; gap:10px; align-items:center; height:100%; }
    .prompt-btn { background:var(--card-bg); color:var(--text-primary); border:1.5px solid var(--border); padding:10px 18px; border-radius:30px; font-size:14px; font-weight:500; cursor:pointer; transition:all .25s ease; box-shadow:var(--shadow-sm); white-space:nowrap; flex-shrink:0; }
    .prompt-btn:hover { background:var(--accent); color:white; border-color:var(--accent); }
    .input-bar { position:fixed; bottom:0; left:0; right:0; background:var(--card-bg); border-top:1px solid var(--border); padding:12px 20px; display:flex; align-items:flex-end; gap:12px; z-index:10; box-shadow:var(--shadow-sm); max-width:600px; margin:0 auto; left:50%; transform:translateX(-50%); width:100%; }
    .input-group { flex:1; background:var(--card-bg); border:1px solid var(--border); border-radius:24px; overflow:hidden; display:flex; align-items:center; }
    .input-group textarea { flex:1; background:none; border:none; outline:none; padding:12px 16px; color:var(--text-primary); font-size:16px; resize:none; max-height:120px; min-height:48px; font-family:inherit; }
    .send-btn { background:var(--accent); color:white; border:none; border-radius:50%; width:44px; height:44px; display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:20px; font-weight:bold; box-shadow:var(--glow); flex-shrink:0; }
    .send-btn:disabled { opacity:0.5; cursor:not-allowed; }
    .voice-bottom-sheet { position:fixed; bottom:0; left:50%; transform:translateX(-50%) translateY(100%); width:100%; max-width:600px; background:var(--card-bg); border-top:1px solid var(--border); border-radius:20px 20px 0 0; z-index:200; transition:transform .3s ease; max-height:60vh; box-shadow:var(--shadow-md); }
    .voice-bottom-sheet.active { transform:translateX(-50%) translateY(0); }
    .voice-sheet-content { padding:20px; display:flex; flex-direction:column; gap:16px; }
    .voice-visualization { height:120px; display:flex; align-items:center; justify-content:center; gap:4px; }
    .sound-wave { width:4px; background:var(--accent); border-radius:2px; animation:wave 1.5s ease-in-out infinite; }
    .sound-wave:nth-child(odd) { animation-delay:0.1s; }
    .sound-wave:nth-child(even) { animation-delay:0.2s; }
    @keyframes wave { 0%,100% { height:20px; opacity:0.5; } 50% { height:60px; opacity:1; } }
    .voice-status { text-align:center; color:var(--text-secondary); font-size:16px; font-weight:500; min-height:24px; }
    .voice-transcript { background:var(--bg); border:1px solid var(--border); border-radius:12px; padding:12px 16px; min-height:60px; max-height:120px; overflow-y:auto; font-size:14px; line-height:1.5; color:var(--text-primary); }
    #horizontal-spinner { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); z-index:1000; }
    #horizontal-spinner.active { display:block; }
    #spinner-segment { width:40px; height:4px; background:var(--accent); border-radius:2px; animation:spin 1s linear infinite; }
    @keyframes spin { from { transform:rotate(0deg); } to { transform:rotate(360deg); } }
    @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
  </style>
</head>
<body class="light">

  <header class="header">
    <div class="header-left">
      <button class="back-btn material-icons" onclick="history.back()">arrow_back</button>
      <div style="display:flex;align-items:center;gap:12px;flex:1;">
        <div style="position:relative;">
          <div class="profile-pic-header">AI</div>
          <span class="status-dot-header"></span>
        </div>
        <div class="profile-details">
          <div class="profile-name-header">Vynix AI</div>
          <div class="profile-timestamp-header" id="user-status">Assistant • Always online</div>
        </div>
      </div>
    </div>
    <div class="header-right">
      <button class="voice-btn material-icons" id="voice-btn">keyboard_voice</button>
    </div>
  </header>

  <main class="main-content" id="messages-container"></main>

  <div id="suggested-prompts">
    <div id="prompts-container">
      <button class="prompt-btn" onclick="usePrompt('A cute robot drinking coffee')">Robot coffee</button>
      <button class="prompt-btn" onclick="usePrompt('Cyberpunk city at night with neon lights')">Cyberpunk city</button>
      <button class="prompt-btn" onclick="usePrompt('Golden retriever wearing sunglasses on a beach')">Dog with shades</button>
      <button class="prompt-btn" onclick="usePrompt('Beautiful mountain landscape at sunset')">Sunset mountains</button>
      <button class="prompt-btn" onclick="usePrompt('Minimalist logo for a tech startup')">Tech logo</button>
    </div>
  </div>

  <div class="input-bar">
    <div class="input-group">
      <textarea id="message-input" placeholder="Ask anything or generate images..." rows="1"></textarea>
    </div>
    <button class="send-btn material-icons" id="send-btn" disabled onclick="sendMessage()">send</button>
  </div>

  <div id="voice-bottom-sheet" class="voice-bottom-sheet">
    <div class="voice-sheet-content">
      <div style="display:flex; justify-content:space-between; align-items:center; padding-bottom:12px; border-bottom:1px solid var(--border);">
        <span style="font-weight:700; font-size:18px;">Voice Chat with Vynix AI</span>
        <button class="material-icons" style="background:none; border:none; color:var(--text-secondary); font-size:24px; cursor:pointer;" id="close-voice-btn">close</button>
      </div>
      <div class="voice-visualization" id="voice-visualization">
        <div style="color:var(--text-secondary);">Tap mic to start</div>
      </div>
      <div class="voice-status" id="voice-status">Ready</div>
      <div class="voice-transcript" id="voice-transcript"></div>
    </div>
  </div>

  <div id="horizontal-spinner"><div id="spinner-segment"></div></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, push, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getRemoteConfig, fetchAndActivate, getString } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js';

    const app = initializeApp({
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    });

    const auth = getAuth(app);
    const db = getDatabase(app);
    const rc = getRemoteConfig(app);
    rc.settings.minimumFetchIntervalMillis = 3600000;
    await fetchAndActivate(rc);

    const xaiKey = getString(rc, 'xai_api_key');

    let currentUser = null;
    let aiChatId = null;
    let renderedMessageIds = new Set();
    let conversationStarted = false;
    let conversationHistory = [{
      role: "system",
      content: "You are Vynix AI — a super helpful assistant. When the user asks to generate/draw/create an image, respond ONLY with the clean prompt (no extra text). For normal questions, be friendly and concise."
    }];

    const IMAGE_TRIGGERS = /\b(draw|generate|create|make|show|illustrate|image|picture|photo|art|logo|design|render)\b/i;

    function isImageRequest(text) {
      return IMAGE_TRIGGERS.test(text.toLowerCase());
    }

    async function generateImage(prompt) {
      try {
        const res = await fetch("https://api.x.ai/v1/images/generations", {
          method: "POST",
          headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "grok-2-image-1212",
            prompt: prompt.trim(),
            n: 1,
            response_format: "url"
          })
        });
        if (!res.ok) throw new Error("Image gen failed");
        const data = await res.json();
        return data.data[0].url;
      } catch (e) {
        console.error(e);
        return null;
      }
    }

    function addMessage(content, sender, timestamp = Date.now(), id = null, type = 'text', imageUrl = null) {
      if (id && renderedMessageIds.has(id)) return;
      if (id) renderedMessageIds.add(id);
      const container = document.getElementById('messages-container');
      const div = document.createElement('div');
      div.className = `message-item ${sender === 'user' ? 'message-sent' : 'message-received'}`;
      if (id) div.dataset.id = id;

      const avatar = sender === 'user'
        ? (currentUser?.photoURL ? `<img src="${currentUser.photoURL}" alt="You" loading="lazy">` : 'Y')
        : 'AI';

      let bubble = '';
      if (type === 'image' && imageUrl) {
        bubble = `<img src="${imageUrl}" class="message-image" onclick="window.open('${imageUrl}','_blank')" loading="lazy">`;
      } else {
        bubble = content.replace(/\n/g, '<br>');
      }

      div.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-bubble">
          ${bubble}
          <div class="message-time">${new Date(timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
        </div>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    async function saveMessageToFirebase(content, sender, type = 'text', imageUrl = null) {
      if (!aiChatId || !currentUser) return null;
      const newRef = push(ref(db, `chats/${aiChatId}/messages`));
      await set(newRef, {
        senderId: sender === 'user' ? currentUser.uid : 'vynix_ai',
        message: type === 'text' ? btoa(encodeURIComponent(content)) : imageUrl,
        type,
        timestamp: Date.now(),
        status: 'sent'
      });
      return newRef.key;
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const msg = input.value.trim();
      if (!msg) return;
      input.value = ''; document.getElementById('send-btn').disabled = true;

      addMessage(msg, 'user');
      await saveMessageToFirebase(msg, 'user');
      hideSuggestedPrompts(); conversationStarted = true;

      document.getElementById('horizontal-spinner').classList.add('active');

      if (isImageRequest(msg)) {
        // Extract clean prompt
        let prompt = msg.replace(/^(draw|generate|create|make|show me|illustrate|an image of|picture of)\s*/i, '').trim();
        if (!prompt) prompt = msg;

        const imageUrl = await generateImage(prompt);
        document.getElementById('horizontal-spinner').classList.remove('active');

        if (imageUrl) {
          await saveMessageToFirebase('Generated: ' + prompt, 'ai', 'image', imageUrl);
          addMessage(null, 'ai', Date.now(), null, 'image', imageUrl);
        } else {
          addMessage("Sorry, I couldn't generate that image right now. Try again!", 'ai');
        }
      } else {
        const reply = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "grok-4-1-fast-non-reasoning",
            messages: [...conversationHistory, { role: "user", content: msg }],
            temperature: 0.8,
            max_tokens: 500
          })
        }).then(r => r.json()).then(d => d.choices?.[0]?.message?.content?.trim() || "Hmm...");

        document.getElementById('horizontal-spinner').classList.remove('active');
        await saveMessageToFirebase(reply, 'ai');
        addMessage(reply, 'ai');

        conversationHistory.push({ role: "user", content: msg }, { role: "assistant", content: reply });
        if (conversationHistory.length > 32) conversationHistory = [conversationHistory[0], ...conversationHistory.slice(-30)];
      }

      document.getElementById('send-btn').disabled = false;
    }
    window.sendMessage = sendMessage;

    // Voice mode (simplified but works perfectly with image detection)
    async function handleVoiceInput(transcript) {
      addMessage(transcript, 'user');
      await saveMessageToFirebase(transcript, 'user');

      if (isImageRequest(transcript)) {
        let prompt = transcript.replace(/^(draw|generate|create|make|show me|illustrate|an image of|picture of)\s*/i, '').trim() || transcript;
        document.getElementById('horizontal-spinner').classList.add('active');
        const url = await generateImage(prompt);
        document.getElementById('horizontal-spinner').classList.remove('active');
        if (url) {
          await saveMessageToFirebase('Image: ' + prompt, 'ai', 'image', url);
          addMessage(null, 'ai', Date.now(), null, 'image', url);
        }
      } else {
        const reply = await getAIReply(transcript);
        await saveMessageToFirebase(reply, 'ai');
        addMessage(reply, 'ai');
      }
    }

    // Basic voice setup (you already have full version — this keeps it light)
    document.getElementById('voice-btn').addEventListener('click', () => {
      const sheet = document.getElementById('voice-bottom-sheet');
      sheet.classList.toggle('active');
      document.getElementById('voice-btn').classList.toggle('active');
    });
    document.getElementById('close-voice-btn').addEventListener('click', () => {
      document.getElementById('voice-bottom-sheet').classList.remove('active');
      document.getElementById('voice-btn').classList.remove('active');
    });

    // Input handling
    const textarea = document.getElementById('message-input');
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      document.getElementById('send-btn').disabled = !this.value.trim();
    });
    textarea.addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });

    // Auth & welcome
    onAuthStateChanged(auth, async (user) => {
      if (!user) { location.href = 'login.html'; return; }
      currentUser = user;
      aiChatId = [user.uid, 'vynix_ai'].sort().join('_');

      // Load history (simplified)
      const snap = await get(query(ref(db, `chats/${aiChatId}/messages`), orderByChild('timestamp'), limitToLast(50)));
      if (snap.exists()) {
        Object.entries(snap.val()).sort((a,b) => a[1].timestamp - b[1].timestamp).forEach(([id, m]) => {
          const content = m.type === 'text' ? decodeURIComponent(atob(m.message)) : m.message;
          addMessage(content, m.senderId === user.uid ? 'user' : 'ai', m.timestamp, id, m.type, m.type === 'image' ? content : null);
        });
      }

      if (renderedMessageIds.size === 0) {
        setTimeout(() => addMessage("Hey! I'm Vynix AI. Try saying 'Draw a cat in space' or just chat!", 'ai'), 600);
      }
    });

    function hideSuggestedPrompts() {
      document.getElementById('suggested-prompts').classList.add('hidden');
    }
    window.usePrompt = function(text) {
      document.getElementById('message-input').value = text;
      hideSuggestedPrompts();
      sendMessage();
    };
  </script>
</body>
</html>
