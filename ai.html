<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Vynix – Public Feed</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #ffffff;
      --card: #ffffff;
      --text: #0f1419;
      --text2: #536471;
      --border: #eff3f4;
      --accent: #ff2a6d;
      --hover-accent: rgba(255, 42, 109, 0.1);
    }
    [data-theme="dark"] {
      --bg: #000000;
      --card: #000000;
      --text: #e7e9ea;
      --text2: #71767b;
      --border: #2f3336;
      --hover-accent: rgba(255, 42, 109, 0.1);
    }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      background: var(--bg); 
      color: var(--text); 
      overflow-y: scroll; 
      margin: 0;
    }
    .composer { display: flex; gap: 12px; padding: 16px; border-bottom: 1px solid var(--border); }
    .composer img.avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
    textarea { 
      flex: 1; 
      resize: none; 
      background: transparent; 
      color: var(--text); 
      border: none; 
      outline: none; 
      font-size: 20px; 
      padding-top: 10px; 
      min-height: 60px; 
      font-family: inherit;
    }
    .media-preview { width: 100%; border-radius: 16px; margin-top: 12px; border: 1px solid var(--border); max-height: 500px; object-fit: contain; }
    .composer-actions { display: flex; align-items: center; justify-content: space-between; margin-top: 12px; border-top: 1px solid var(--border); padding-top: 12px; }
    .icon-btn { background: none; border: none; color: var(--accent); cursor: pointer; padding: 8px; border-radius: 50%; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
    .icon-btn:hover { background: var(--hover-accent); }
    .post-btn { background: var(--accent); color: #fff; border: none; border-radius: 999px; padding: 10px 24px; font-weight: 700; font-size: 15px; cursor: pointer; transition: opacity 0.2s; }
    .post-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .feed { padding-bottom: 40px; }
    .post-card { border-bottom: 1px solid var(--border); padding: 12px 16px; cursor: pointer; transition: background 0.2s; }
    .post-card:hover { background: rgba(0,0,0,0.03); }
    [data-theme="dark"] .post-card:hover { background: rgba(255,255,255,0.03); }
    .post-header { display: flex; gap: 12px; }
    .post-avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
    .user-meta { display: flex; gap: 4px; align-items: center; font-size: 15px; flex-wrap: wrap; }
    .name { font-weight: 700; color: var(--text); }
    .verified-badge { color: #1d9bf0; font-size: 18px !important; }
    .handle, .time { color: var(--text2); font-weight: 400; }
    .post-content { margin-top: 8px; font-size: 15px; line-height: 1.5; white-space: pre-wrap; word-break: break-word; }
    .post-image { border-radius: 16px; margin-top: 12px; max-width: 100%; border: 1px solid var(--border); }
    .post-actions { display: flex; justify-content: space-between; margin-top: 12px; max-width: 425px; color: var(--text2); font-size: 13px; }
    .action-item { display: flex; align-items: center; gap: 6px; padding: 8px; border-radius: 50%; transition: 0.2s; cursor: pointer; }
    .action-item:hover { }
    .action-item.reply:hover { color: #1d9bf0; }
    .action-item.reply:hover .material-icons-outlined { background: rgba(29, 155, 240, 0.1); }
    .action-item.repost:hover { color: #00ba7c; }
    .action-item.repost:hover .material-icons-outlined { background: rgba(0, 186, 124, 0.1); }
    .action-item.like:hover { color: #f91880; }
    .action-item.like:hover .material-icons-outlined { background: rgba(249, 24, 128, 0.1); }
    .action-item.delete-btn:hover { color: #f4212e; }
    .action-item.delete-btn:hover .material-icons-outlined { background: rgba(244, 33, 46, 0.1); }
    .custom-toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 14px 28px; border-radius: 99px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); font-weight: 600; opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 1000; }
    .custom-toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .spinner { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius: 50%; width: 20px; height:20px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .feed-loader { text-align: center; padding: 32px; }
    .feed-loader .spinner { width: 32px; height: 32px; border-color: var(--border); border-top-color: var(--accent); }
    .empty-feed { text-align: center; padding: 60px 20px; color: var(--text2); font-size: 18px; }
  </style>
</head>
<body>

<div class="composer">
  <img id="my-avatar" class="avatar" src="https://ui-avatars.com/api/?background=ff2a6d&color=fff&name=Guest" alt="Your avatar"/>
  <div style="flex:1">
    <textarea id="post-text" placeholder="What is happening?!" maxlength="280"></textarea>
    <img id="media-preview" class="media-preview hidden" src="" alt="Preview"/>
    <div class="composer-actions">
      <div>
        <input type="file" id="file-input" accept="image/*" class="hidden"/>
        <label for="file-input" class="icon-btn" title="Add photo">
          <span class="material-icons-outlined">image</span>
        </label>
      </div>
      <button id="post-btn" class="post-btn" disabled>
        <span id="btn-text">Post</span>
        <span id="btn-spinner" class="spinner hidden"></span>
      </button>
    </div>
  </div>
</div>

<main id="feed" class="feed"></main>
<div id="scroll-trigger" class="feed-loader hidden"><div class="spinner"></div></div>

<div id="toast-container"></div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
import { getAuth, onAuthStateChanged, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
import { getDatabase, ref, push, set, remove, query, limitToLast, orderByChild, endAt, get, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.appspot.com",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let uid = null, uname = "Guest", uavatar = "";
const postBtn = document.getElementById('post-btn');
const textEl = document.getElementById('post-text');
const previewEl = document.getElementById('media-preview');
const fileInput = document.getElementById('file-input');
const feedEl = document.getElementById('feed');
const scrollLoader = document.getElementById('scroll-trigger');

let lastPost = null;
let isLoading = false;
let allLoaded = false;
const PER_PAGE = 10;

// Theme
if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
  document.documentElement.setAttribute('data-theme', 'dark');
}

// Auth
onAuthStateChanged(auth, user => {
  if (!user) {
    signInAnonymously(auth);
  }
  uid = user?.uid || "guest_" + Math.random().toString(36).substr(2, 9);
  uname = user?.displayName || user?.email?.split('@')[0] || "Guest";
  uavatar = user?.photoURL || `https://ui-avatars.com/api/?background=ff2a6d&color=fff&name=${encodeURIComponent(uname)}`;
  document.getElementById('my-avatar').src = uavatar;
  loadPosts(); // Start loading once we have user info
});

// Infinite Scroll
async function loadPosts() {
  {
  if (isLoading || allLoaded) return;
  isLoading = true;
  scrollLoader.classList.remove('hidden');

  const postsRef = ref(db, 'posts');
  let q;

  if (!lastPost) {
    q = query(postsRef, orderByChild('timestamp'), limitToLast(PER_PAGE));
  } else {
    q = query(postsRef, orderByChild('timestamp'), endAt(lastPost.ts, lastPost.key), limitToLast(PER_PAGE + 1));
  }

  try {
    const snap = await get(q);
    if (!snap.exists()) {
      allLoaded = true;
      if (!lastPost) feedEl.innerHTML = '<div class="empty-feed">No posts yet. Be the first!</div>';
      return;
    }

    const items = [];
    snap.forEach(child => items.push({ key: child.key, ...child.val() }));

    // Firebase returns newest first when using limitToLast
    items.reverse(); // → oldest → newest

    let newPosts = items;

    if (lastPost) {
      // Remove duplicate of the last post from previous page
      newPosts = items.slice(1);
    }

    if (newPosts.length === 0) {
      allLoaded = true;
    } else {
      // Update cursor to the oldest post we just added
      const oldest = newPosts[newPosts.length - 1];
      lastPost = { ts: oldest.timestamp, key: oldest.key };
      newPosts.forEach(p => feedEl.appendChild(renderPost(p)));
    }

    if (items.length <= PER_PAGE) allLoaded = true;

  } catch (err) {
    console.error(err);
    toast('Failed to load posts');
  } finally {
    isLoading = false;
    scrollLoader.classList.add('hidden');
  }
}

window.addEventListener('scroll', () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 800) {
    loadPosts();
  }
});

// Image Upload to Cloudinary
let imageUrl = '';
let uploadingImage = false;

fileInput.onchange = e => {
  {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = ev => {
    previewEl.src = ev.target.result;
    previewEl.classList.remove('hidden');
  };
  reader.readAsDataURL(file);

  uploadImage(file);
};

function uploadImage(file) {
  uploadingImage = true;
  togglePostButton();

  document.getElementById('btn-spinner').classList.remove('hidden');
  document.getElementById('btn-text').classList.add('hidden');

  const fd = new FormData();
  fd.append('file', file);
  fd.append('upload_preset', 'YOUR_UNSIGNED_PRESET_HERE'); // ← CHANGE THIS
  fd.append('cloud_name', 'YOUR_CLOUD_NAME_HERE');       // ← CHANGE THIS

  fetch('https://api.cloudinary.com/v1_1/YOUR_CLOUD_NAME_HERE/upload', {
    method: 'POST',
    body: fd
  })
  .then(r => r.json())
  .then(data => {
    if (data.error) throw data.error;
    imageUrl = data.secure_url;
    toast('Image uploaded');
  })
  .catch(err => {
    console.error(err);
    toast('Image upload failed');
    imageUrl = '';
    previewEl.classList.add('hidden');
  })
  .finally(() => {
    uploadingImage = false;
    document.getElementById('btn-spinner').classList.add('hidden');
    document.getElementById('btn-text').classList.remove('hidden');
    togglePostButton();
  });
}

// Posting
postBtn.onclick = async () => {
  const text = textEl.value.trim();
  if (!text && !imageUrl) return;

  postBtn.disabled = true;
  const newRef = push(ref(db, 'posts'));
  const postData = {
    authorId: uid,
    authorName: uname,
    authorAvatar: uavatar,
    text,
    image: imageUrl || null,
    likes: 0,
    reposts: 0,
    replies: 0,
    timestamp: serverTimestamp()
  };

  try {
    await set(newRef, postData);
    // Optimistic UI
    feedEl.prepend(renderPost({ key: newRef.key, ...postData, timestamp: Date.now() }));
    // Reset form
    textEl.value = '';
    imageUrl = '';
    previewEl.classList.add('hidden');
    previewEl.src = '';
    toast('Posted!');
  } catch (e) {
    toast('Failed to post');
    console.error(e);
  } finally {
    togglePostButton();
  }
};

function togglePostButton() {
  const hasContent = textEl.value.trim().length > 0 || imageUrl;
  postBtn.disabled = uploadingImage || !hasContent;
}

textEl.addEventListener('input', () => {
  textEl.style.height = 'auto';
  textEl.style.height = textEl.scrollHeight + 'px';
  togglePostButton();
});

// Render Post
function renderPost(p) {
  const el = document.createElement('div');
  el.className = 'post-card';
  el.id = `post-${p.key}`;

  const isMine = p.authorId === uid;
  const deleteBtn = isMine ? `<div class="action-item delete-btn" onclick="deletePost('${p.key}')">
    <span class="material-icons-outlined">delete</span>
  </div>` : '';

  el.innerHTML = `
    <div class="post-header">
      <img src="${p.authorAvatar}" class="post-avatar" alt="avatar">
      <div style="flex:1">
        <div class="user-meta">
          <span class="name">${escapeHtml(p.authorName)}</span>
          ${p.verified ? '<span class="material-icons verified-badge">verified</span>' : ''}
          <span class="handle">@\( {p.authorName.replace(/\s+/g,'').toLowerCase()} · \){timeAgo(p.timestamp)}</span>
        </div>
        <div class="post-content">${escapeHtml(p.text)}</div>
        \( {p.image ? `<img src=" \){p.image}" class="post-image" loading="lazy" alt="post image"/>` : ''}
        <div class="post-actions">
          <div class="action-item reply">
            <span class="material-icons-outlined">chat_bubble_outline</span>
            <span>${p.replies || 0}</span>
          </div>
          <div class="action-item repost">
            <span class="material-icons-outlined">repeat</span>
            <span>${p.reposts || 0}</span>
          </div>
          <div class="action-item like">
            <span class="material-icons-outlined">favorite_border</span>
            <span>${p.likes || 0}</span>
          </div>
          <div class="action-item share">
            <span class="material-icons-outlined">ios_share</span>
          </div>
          ${deleteBtn}
        </div>
      </div>
    </div>
  `;
  return el;
}

window.deletePost = async (key) => {
  if (!confirm('Delete this post?')) return;
  try {
    await remove(ref(db, `posts/${key}`));
    document.getElementById(`post-${key}`)?.remove();
    toast('Post deleted');
  } catch (e) {
    toast('Delete failed');
  }
};

// Utils
function toast(msg) {
  const t = document.createElement('div');
  t.className = 'custom-toast';
  t.textContent = msg;
  document.getElementById('toast-container').appendChild(t);
  setTimeout(() => t.classList.add('show'), 100);
  setTimeout(() => {
    t.classList.remove('show');
    setTimeout(() => t.remove(), 500);
  }, 3000);
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function timeAgo(ts) {
  if (!ts) return 'now';
  const sec = Math.floor((Date.now() - ts) / 1000);
  if (sec < 60) return `${sec}s`;
  if (sec < 3600) return `${Math.floor(sec/60)}m`;
  if (sec < 86400) return `${Math.floor(sec/3600)}h`;
  return `${Math.floor(sec/86400)}d`;
}
</script>
</body>
</html>
