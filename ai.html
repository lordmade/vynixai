<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#f8fafc">
  <title>Vynix AI – Image Only</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
          colors: { brand: { bg: '#f8fafc', purple: '#7C3AED', pink: '#DB2777' } },
          animation: { 'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
        }
      }
    }
  </script>

  <style>
    body { background-color: #f8fafc; color: #1e293b; overflow: hidden; height: 100vh; }
    .bg-grid { background-size: 40px 40px; background-image: linear-gradient(to right, rgba(0,0,0,.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(0,0,0,.03) 1px, transparent 1px); }
    .glass { background: rgba(255,255,255,.85); backdrop-filter: blur(12px); border: 1px solid rgba(0,0,0,.05); }
    ::-webkit-scrollbar { width: 4px; } ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    .reel-container { scroll-snap-type: y mandatory; } .reel-item { scroll-snap-align: start; }
  </style>
</head>
<body class="antialiased selection:bg-purple-200 selection:text-purple-900">

  <!-- Ambience -->
  <div class="fixed inset-0 bg-grid z-[-1] pointer-events-none"></div>
  <div class="fixed top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-300/20 rounded-full blur-[100px] animate-pulse-slow"></div>
  <div class="fixed bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-pink-300/20 rounded-full blur-[100px] animate-pulse-slow"></div>

  <!-- Header -->
  <header class="glass fixed top-0 w-full h-16 z-50 flex items-center justify-between px-4">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-600 to-pink-500 flex items-center justify-center text-white font-bold font-display">V</div>
      <div>
        <h1 class="font-display font-bold text-lg leading-none tracking-tight text-slate-800">Vynix AI</h1>
        <div id="user-status" class="text-xs text-slate-500 font-mono mt-1">Loading…</div>
      </div>
    </div>
    <button onclick="auth.signOut()" class="p-2 rounded-full hover:bg-slate-100"><span class="material-icons text-slate-400">logout</span></button>
  </header>

  <!-- Main: Generator + Reels -->
  <main class="fixed top-16 bottom-0 w-full flex flex-col">
    <!-- Generator -->
    <section class="flex-1 flex flex-col items-center justify-center p-4">
      <div class="w-full max-w-md flex flex-col items-center">
        <!-- Canvas -->
        <div class="relative w-full aspect-square bg-white border border-slate-200 rounded-2xl flex items-center justify-center overflow-hidden mb-4 shadow-sm">
          <img id="genImg" class="w-full h-full object-cover hidden"/>
          <div id="loader" class="hidden flex gap-2">
            <div class="w-2 h-2 bg-purple-500 rounded-full animate-bounce"></div>
            <div class="w-2 h-2 bg-pink-500 rounded-full animate-bounce delay-100"></div>
            <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce delay-200"></div>
          </div>
          <span id="placeholder" class="text-slate-400 text-sm">Art will appear here</span>
        </div>

        <!-- Prompt + Generate -->
        <div class="glass w-full p-3 rounded-2xl shadow-sm">
          <textarea id="prompt" class="w-full bg-transparent p-2 text-slate-800 focus:outline-none resize-none text-sm h-24 placeholder-slate-400" placeholder="Describe a dream…"></textarea>
          <button id="generateBtn" class="w-full mt-2 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-xl font-semibold shadow-lg shadow-purple-500/30 hover:scale-105 active:scale-95 flex items-center justify-center gap-2">
            <span class="material-icons text-sm">auto_awesome</span> Generate
          </button>
        </div>
      </div>
    </section>

    <!-- Reels Feed -->
    <section class="h-96 border-t border-slate-200">
      <div id="reels" class="h-full overflow-y-auto reel-container"></div>
    </section>
  </main>

  <!-- Firebase + Cloudinary -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, push, onValue, runTransaction } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    // TODO: your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.auth = auth; // for logout button

    // TODO: your Cloudinary upload preset & cloud name
    const CLOUD_NAME = 'YOUR_CLOUD_NAME';
    const UPLOAD_PRESET = 'YOUR_UNSIGNED_UPLOAD_PRESET';

    let uid = null;
    let isVerified = false;
    let genCount = 0;
    let lastReset = 0;

    onAuthStateChanged(auth, user => {
      if (!user) { signInAnonymously(auth); return; }
      uid = user.uid;
      loadUserLimits();
      loadReels();
    });

    async function loadUserLimits() {
      const snap = await (await fetch(`${db.ref().toString()}/users/${uid}.json`)).json();
      isVerified = snap?.verified || false;
      genCount = snap?.genCount || 0;
      lastReset = snap?.lastReset || 0;

      const now = Date.now();
      const day = 24 * 60 * 60 * 1000;
      if (now - lastReset > day) { genCount = 0; lastReset = now; }

      updateStatus();
    }

    function updateStatus() {
      const remaining = isVerified ? '∞' : Math.max(0, 2 - genCount);
      document.getElementById('user-status').innerHTML =
        isVerified ? '<span class="text-green-600">Verified • Unlimited</span>' : `<span class="text-slate-500">${remaining} left today</span>`;
    }

    async function canGenerate() {
      if (isVerified) return true;
      if (genCount >= 2) { alert('Daily limit reached. Verify for unlimited.'); return false; }
      return true;
    }

    async function bumpCount() {
      genCount++;
      await fetch(`${db.ref().toString()}/users/${uid}.json`, {
        method: 'PATCH',
        body: JSON.stringify({ genCount, lastReset })
      });
      updateStatus();
    }

    // --- Generator ---
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt || !(await canGenerate())) return;

      toggleLoader(true);

      // 1. Generate image via xAI (replace with your backend if needed)
      const xaiKey = 'YOUR_XAI_API_KEY'; // TODO
      const raw = await fetch('https://api.x.ai/v1/images/generations', {
        method: 'POST',
        headers: { Authorization: `Bearer ${xaiKey}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ model: 'grok-2-image-1212', prompt, n: 1, response_format: 'url' })
      }).then(r => r.json());
      const url = raw?.data?.[0]?.url;
      if (!url) { alert('Generation failed'); toggleLoader(false); return; }

      // 2. Upload to Cloudinary
      const fd = new FormData();
      fd.append('file', url);
      fd.append('upload_preset', UPLOAD_PRESET);
      const cld = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: fd }).then(r => r.json());
      const cldUrl = cld.secure_url;
      if (!cldUrl) { alert('Cloudinary upload failed'); toggleLoader(false); return; }

      // 3. Save metadata
      await push(ref(db, 'images'), {
        src: cldUrl,
        prompt,
        uid,
        createdAt: Date.now(),
        likes: 0
      });

      // 4. Bump counter
      await bumpCount();

      // 5. Show result
      document.getElementById('genImg').src = cldUrl;
      document.getElementById('genImg').classList.remove('hidden');
      toggleLoader(false);
    });

    function toggleLoader(v) {
      document.getElementById('loader').classList.toggle('hidden', !v);
      document.getElementById('placeholder').classList.toggle('hidden', v);
      document.getElementById('generateBtn').disabled = v;
    }

    // --- Reels Feed ---
    function loadReels() {
      onValue(ref(db, 'images'), snap => {
        const data = snap.val() || {};
        const list = Object.entries(data).sort((a, b) => b[1].createdAt - a[1].createdAt);
        const html = list.map(([id, img]) => `
          <div class="reel-item flex items-center gap-4 p-4 bg-white border-b border-slate-100">
            <img src="${img.src}" class="w-24 h-24 object-cover rounded-xl"/>
            <div class="flex-1">
              <p class="text-sm text-slate-600 line-clamp-2">${img.prompt}</p>
              <div class="flex items-center gap-3 mt-2">
                <button onclick="like('${id}')" class="flex items-center gap-1 text-slate-500">
                  <span class="material-icons text-lg">favorite</span>
                  <span id="likes-${id}">${img.likes || 0}</span>
                </button>
                <span class="text-xs text-slate-400">${new Date(img.createdAt).toLocaleDateString()}</span>
              </div>
            </div>
          </div>`).join('');
        document.getElementById('reels').innerHTML = html;
      });
    }

    window.like = id => {
      runTransaction(ref(db, `images/${id}/likes`), cur => (cur || 0) + 1);
    };
  </script>
</body>
</html>
