<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Vynix ‚Äì Posts</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #ffffff; --card: #f7f9fa; --text: #0f1419;
      --text2: #536471; --border: #e1e8ed; --accent: #ff2a6d;
    }
    [data-theme="dark"] {
      --bg: #0f1419; --card: #1a1f25; --text: #ffffff;
      --text2: #8b98a5; --border: #2f3336;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg); color: var(--text);
      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;
    }
    /* ---- composer ---- */
    .composer {
      display: flex; gap: 12px; padding: 16px;
      border-bottom: 1px solid var(--border);
    }
    .composer img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
    textarea {
      flex: 1; resize: none; background: transparent; color: var(--text);
      border: none; outline: none; font-size: 18px;
    }
    .media-preview { max-width: 100%; border-radius: 12px; margin-top: 8px; }
    .composer-actions {
      display: flex; align-items: center; justify-content: space-between;
      margin-top: 8px;
    }
    .icon-btn {
      background: none; border: none; color: var(--text2);
      cursor: pointer; padding: 6px; border-radius: 50%;
      transition: background .2s;
    }
    .icon-btn:hover { background: rgba(255,42,109,.12); color: var(--accent); }
    .post-btn {
      background: var(--accent); color: #fff;
      border: none; border-radius: 999px;
      padding: 8px 20px; font-weight: 600; display: flex; align-items: center; gap: 6px;
    }
    .post-btn:disabled { opacity: .5; cursor: not-allowed; }
    /* spinner */
    .spinner {
      width: 18px; height: 18px;
      border: 2px solid rgba(255,255,255,.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin .6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ---- feed cards ---- */
    .feed { padding-bottom: 20px; }
    .post-card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; margin: 12px 16px; padding: 16px;
    }
    .post-header {
      display: flex; align-items: center; gap: 10px;
    }
    .post-header img { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; }
    .post-header .name { font-weight: 700; font-size: 15px; }
    .post-header .handle { color: var(--text2); font-size: 14px; }
    .post-header .time { margin-left: auto; color: var(--text2); font-size: 13px; }
    .post-body { margin-top: 10px; white-space: pre-wrap; font-size: 15px; }
    .post-image { max-width: 100%; border-radius: 12px; margin-top: 10px; }
    .post-footer {
      display: flex; justify-content: space-between; margin-top: 12px;
      color: var(--text2); font-size: 14px;
    }
    .post-footer span {
      cursor: pointer; display: flex; align-items: center; gap: 4px;
      padding: 4px 8px; border-radius: 999px; transition: background .2s;
    }
    .post-footer span:hover { background: rgba(255,42,109,.08); color: var(--accent); }
  </style>
</head>
<body>

<!-- composer -->
<div class="composer">
  <img id="my-avatar" src="https://ui-avatars.com/api/?background=05d9e8&color=fff&name=U"/>
  <div class="flex-1">
    <textarea id="post-text" rows="2" placeholder="What's happening?"></textarea>
    <img id="media-preview" class="media-preview hidden"/>
    <div class="composer-actions">
      <div>
        <input type="file" id="file-input" accept="image/*,video/*" class="hidden"/>
        <label for="file-input" class="icon-btn material-icons">image</label>
      </div>
      <button id="post-btn" class="post-btn" disabled>
        <span id="btn-text">Post</span>
        <span id="btn-spinner" class="spinner hidden"></span>
      </button>
    </div>
  </div>
</div>

<!-- live feed -->
<main id="feed" class="feed"></main>

<!-- Firebase -->
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
import { getDatabase, ref, push, onValue, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.firebasestorage.app",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let uid, uname, uavatar;
const postBtn   = document.getElementById('post-btn');
const textEl    = document.getElementById('post-text');
const previewEl = document.getElementById('media-preview');
const fileInput = document.getElementById('file-input');
const btnText   = document.getElementById('btn-text');
const btnSpin   = document.getElementById('btn-spinner');

/* theme */
const applyTheme = () => {
  const s = localStorage.getItem('vynix-settings');
  if (!s) return;
  const {darkMode, theme} = JSON.parse(s);
  const dark = darkMode || (theme==='auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
  document.body.setAttribute('data-theme', dark ? 'dark' : 'light');
};
applyTheme();

/* auth */
onAuthStateChanged(auth, user=>{
  if (!user) { location.href='login.html'; return; }
  uid    = user.uid;
  uname  = user.displayName || user.email.split('@')[0];
  uavatar= user.photoURL || `https://ui-avatars.com/api/?background=05d9e8&color=fff&name=${uname}`;
  document.getElementById('my-avatar').src = uavatar;
  loadFeed();
});

/* image / video upload with spinner */
let imageUrl = '';
let uploading = false;

function toggleBtn(){ postBtn.disabled = uploading || (!textEl.value.trim() && !imageUrl); }

function setUploading(on){
  uploading = on;
  btnText.classList.toggle('hidden', on);
  btnSpin.classList.toggle('hidden', !on);
  toggleBtn();
}

fileInput.onchange = e=>{
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev=>{ previewEl.src = ev.target.result; previewEl.classList.remove('hidden'); };
  reader.readAsDataURL(file);
  uploadToCloudinary(file);
};

function uploadToCloudinary(file){
  setUploading(true);
  const fd = new FormData();
  fd.append('file', file);
  fd.append('upload_preset', 'vynix_posts');   // UNSIGNED preset
  fetch('https://api.cloudinary.com/v1_1/dk5d7xkhz/upload', {method:'POST', body: fd})
    .then(r=>r.json())
    .then(res=>{
      if (res.error) { toast('Upload failed'); console.error(res.error); return; }
      imageUrl = res.secure_url;
      toast('Media attached');
    })
    .catch(err=>{ toast('Upload error'); console.error(err); })
    .finally(()=> setUploading(false) );
}

/* post */
textEl.oninput = toggleBtn;

postBtn.onclick = ()=>{
  const text = textEl.value.trim();
  if (!text && !imageUrl) return toast('Write something or attach media');
  if (uploading) return toast('Please wait until upload finishes');

  const refPost = push(ref(db, 'posts'));
  set(refPost, {
    authorId: uid,
    authorName: uname,
    authorAvatar: uavatar,
    text,
    image: imageUrl,               // empty string for text-only
    verified: false,
    likes: 0, reposts: 0, replies: 0,
    timestamp: serverTimestamp()
  }).then(()=>{
    textEl.value = ''; imageUrl = ''; uploading = false;
    previewEl.classList.add('hidden');
    toggleBtn();
    toast('Posted');
  }).catch(err=>{
    toast('Post failed ‚Äì console');
    console.error(err);
  });
};

/* feed */
function loadFeed(){
  const feed = document.getElementById('feed');
  onValue(ref(db, 'posts'), snap=>{
    const posts = [];
    snap.forEach(c=> posts.push({id: c.key, ...c.val()}));
    posts.sort((a,b)=> b.timestamp - a.timestamp);   // newest first
    feed.innerHTML = '';
    posts.forEach(p=> feed.appendChild(renderPostCard(p)));
  });
}
function renderPostCard(p){
  const div = document.createElement('div');
  div.className = 'post-card';
  div.innerHTML = `
    <div class="post-header">
      <img src="${p.authorAvatar}" />
      <div>
        <div class="name">${escape(p.authorName)}</div>
        <div class="handle">@${p.authorName.replace(/\s/g,'')} ¬∑ ${timeAgo(p.timestamp)}</div>
      </div>
    </div>
    <div class="post-body">${escape(p.text)}</div>
    ${p.image ? `<img class="post-image" src="${p.image}" />` : ''}
    <div class="post-footer">
      <span>üí¨ ${p.replies||0}</span>
      <span>üîÅ ${p.reposts||0}</span>
      <span>‚ù§Ô∏è ${p.likes||0}</span>
      <span>üì§</span>
    </div>
  `;
  return div;
}

/* helpers */
const toast = msg=>{
  const t=document.createElement('div');
  t.className='fixed bottom-8 left-1/2 -translate-x-1/2 bg-accent text-white px-4 py-2 rounded-full text-sm';
  t.textContent=msg; document.body.appendChild(t);
  setTimeout(()=>t.remove(),2500);
};
const escape=s=>s.replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
const timeAgo=ts=>{
  const s=Math.floor((Date.now()-ts)/1000);
  if(s<60)return`${s}s`;if(s<3600)return`${Math.floor(s/60)}m`;
  if(s<86400)return`${Math.floor(s/3600)}h`;return`${Math.floor(s/86400)}d`;
};
</script>
</body>
</html>
