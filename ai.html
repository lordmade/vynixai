<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Vynix ‚Äì Posts</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #ffffff; --card: #f7f9fa; --text: #0f1419;
      --text2: #536471; --border: #e1e8ed; --accent: #ff2a6d;
    }
    [data-theme="dark"] {
      --bg: #0f1419; --card: #1a1f25; --text: #ffffff;
      --text2: #8b98a5; --border: #2f3336;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg); color: var(--text);
      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;
    }
    /* ---- composer ---- */
    .composer {
      display: flex; gap: 12px; padding: 16px;
      border-bottom: 1px solid var(--border);
    }
    .composer img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
    textarea {
      flex: 1; resize: none; background: transparent; color: var(--text);
      border: none; outline: none; font-size: 18px;
    }
    .media-preview { max-width: 100%; border-radius: 12px; margin-top: 8px; }
    .composer-actions {
      display: flex; align-items: center; justify-content: space-between;
      margin-top: 8px;
    }
    .icon-btn {
      background: none; border: none; color: var(--text2);
      cursor: pointer; padding: 6px; border-radius: 50%;
      transition: background .2s;
    }
    .icon-btn:hover { background: rgba(255,42,109,.12); color: var(--accent); }
    .post-btn {
      background: var(--accent); color: #fff;
      border: none; border-radius: 999px;
      padding: 8px 20px; font-weight: 600; display: flex; align-items: center; gap: 6px;
    }
    .post-btn:disabled { opacity: .5; cursor: not-allowed; }
    /* spinner */
    .spinner {
      width: 18px; height: 18px;
      border: 2px solid rgba(255,255,255,.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin .6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ---- feed cards ---- */
    .feed { padding-bottom: 20px; }
    .post-card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; margin: 12px 16px; padding: 16px;
    }
    .post-header {
      display: flex; align-items: center; gap: 10px;
    }
    .post-header img { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; }
    .post-header .name { font-weight: 700; font-size: 15px; }
    .post-header .handle { color: var(--text2); font-size: 14px; }
    .post-header .time { margin-left: auto; color: var(--text2); font-size: 13px; }
    .post-body { margin-top: 10px; white-space: pre-wrap; font-size: 15px; }
    .post-image { max-width: 100%; border-radius: 12px; margin-top: 10px; }
    .post-footer {
      display: flex; justify-content: space-between; margin-top: 12px;
      color: var(--text2); font-size: 14px;
    }
    .post-footer span {
      cursor: pointer; display: flex; align-items: center; gap: 4px;
      padding: 4px 8px; border-radius: 999px; transition: background .2s;
    }
    .post-footer span:hover { background: rgba(255,42,109,.08); color: var(--accent); }
  </style>
</head>
<body>

<!-- composer -->
<div class="composer">
  <img id="my-avatar" src="https://ui-avatars.com/api/?background=05d9e8&color=fff&name=U"/>
  <div class="flex-1">
    <textarea id="post-text" rows="2" placeholder="What's happening?"></textarea>
    <img id="media-preview" class="media-preview hidden"/>
    <div class="composer-actions">
      <div>
        <input type="file" id="file-input" accept="image/*,video/*" class="hidden"/>
        <label for="file-input" class="icon-btn material-icons">image</label>
      </div>
      <button id="post-btn" class="post-btn" disabled>
        <span id="btn-text">Post</span>
        <span id="btn-spinner" class="spinner hidden"></span>
      </button>
    </div>
  </div>
</div>

<!-- live feed -->
<main id="feed" class="feed"></main>

<!-- Firebase -->
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
import { 
  getDatabase, 
  ref, 
  push, 
  onValue, 
  serverTimestamp,
  set,                 // ‚Üê THIS WAS MISSING!
  query,
  orderByChild
} from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.firebasestorage.app",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let uid, uname, uavatar;
const postBtn   = document.getElementById('post-btn');
const textEl    = document.getElementById('post-text');
const previewEl = document.getElementById('media-preview');
const fileInput = document.getElementById('file-input');
const btnText   = document.getElementById('btn-text');
const btnSpin   = document.getElementById('btn-spinner');

/* theme */
const applyTheme = () => {
  const s = localStorage.getItem('vynix-settings');
  if (!s) return;
  const {darkMode, theme} = JSON.parse(s);
  const dark = darkMode || (theme==='auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
  document.body.setAttribute('data-theme', dark ? 'dark' : 'light');
};
applyTheme();

/* auth */
onAuthStateChanged(auth, user => {
  if (!user) { 
    location.href = 'login.html'; 
    return; 
  }
  uid = user.uid;
  uname = user.displayName || user.email.split('@')[0];
  uavatar = user.photoURL || `https://ui-avatars.com/api/?background=05d9e8&color=fff&name=${encodeURIComponent(uname)}`;
  document.getElementById('my-avatar').src = uavatar;
  loadFeed();
});

/* media upload */
let imageUrl = '';
let uploading = false;

function toggleBtn() {
  postBtn.disabled = uploading || (!textEl.value.trim() && !imageUrl);
}

function setUploading(on) {
  uploading = on;
  btnText.classList.toggle('hidden', on);
  btnSpin.classList.toggle('hidden', !on);
  toggleBtn();
}

fileInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  
  const reader = new FileReader();
  reader.onload = ev => {
    previewEl.src = ev.target.result;
    previewEl.classList.remove('hidden');
  };
  reader.readAsDataURL(file);
  
  imageUrl = ''; // reset
  uploadToCloudinary(file);
};

function uploadToCloudinary(file) {
  setUploading(true);
  const fd = new FormData();
  fd.append('file', file);
  fd.append('upload_preset', 'vynix_posts');

  fetch('https://api.cloudinary.com/v1_1/dk5d7xkhz/upload', {
    method: 'POST',
    body: fd
  })
  .then(r => r.json())
  .then(res => {
    if (res.error) throw new Error(res.error.message);
    imageUrl = res.secure_url;
    toast('Media ready!');
  })
  .catch(err => {
    console.error(err);
    toast('Upload failed');
    previewEl.classList.add('hidden');
    fileInput.value = '';
  })
  .finally(() => {
    setUploading(false);
    toggleBtn();
  });
}

/* post */
textEl.oninput = toggleBtn;

postBtn.onclick = async () => {
  const text = textEl.value.trim();
  if (!text && !imageUrl) return toast('Add text or media');
  if (uploading) return toast('Wait for upload...');

  const postRef = push(ref(db, 'posts'));
  
  try {
    await set(postRef, {
      authorId: uid,
      authorName: uname,
      authorAvatar: uavatar,
      text: text || '',
      image: imageUrl || '',
      likes: 0,
      reposts: 0,
      replies: 0,
      timestamp: serverTimestamp()
    });

    // Reset form
    textEl.value = '';
    imageUrl = '';
    previewEl.classList.add('hidden');
    previewEl.src = '';
    fileInput.value = '';
    toggleBtn();
    toast('Posted!');
  } catch (err) {
    console.error(err);
    toast('Failed to post');
  }
};

/* feed */
function loadFeed() {
  const feed = document.getElementById('feed');
  
  // Better: order by timestamp directly in query
  const postsQuery = query(ref(db, 'posts'), orderByChild('timestamp'));
  
  onValue(postsQuery, snap => {
    const posts = [];
    snap.forEach(child => {
      const data = child.val();
      // serverTimestamp() is null on first read, skip invalid ones
      if (data.timestamp !== null) {
        posts.push({ id: child.key, ...data });
      }
    });

    // Sort descending (newest first)
    posts.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

    feed.innerHTML = '';
    posts.forEach(p => feed.appendChild(renderPostCard(p)));
  }, { onlyOnce: false });
}

function renderPostCard(p) {
  const div = document.createElement('div');
  div.className = 'post-card';
  
  const timestamp = p.timestamp ? timeAgo(p.timestamp) : 'Just now';

  div.innerHTML = `
    <div class="post-header">
      <img src="${p.authorAvatar || ''}" alt="avatar"/>
      <div>
        <div class="name">${escape(p.authorName || 'User')}</div>
        <div class="handle">@\( {(p.authorName || 'user').replace(/\s/g,'').toLowerCase()} ¬∑ \){timestamp}</div>
      </div>
    </div>
    <div class="post-body">${escape(p.text || '')}</div>
    \( {p.image ? `<img class="post-image" src=" \){p.image}" loading="lazy"/>` : ''}
    <div class="post-footer">
      <span>üí¨ ${p.replies || 0}</span>
      <span>üîÅ ${p.reposts || 0}</span>
      <span>‚ù§Ô∏è ${p.likes || 0}</span>
      <span>üì§</span>
    </div>
  `;
  return div;
}

/* helpers */
const toast = msg => {
  const t = document.createElement('div');
  t.textContent = msg;
  t.style.cssText = `
    position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
    background:#ff2a6d; color:white; padding:12px 24px; border-radius:99px;
    font-size:14px; z-index:9999; animation:fadeInOut 2.5s forwards;
  `;
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 2600);
};

const escape = s => s ? s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) : '';

const timeAgo = ts => {
  if (!ts) return 'Just now';
  const seconds = Math.floor((Date.now() - ts) / 1000);
  if (seconds < 60) return `${seconds}s`;
  if (seconds < 3600) return `${Math.floor(seconds/60)}m`;
  if (seconds < 86400) return `${Math.floor(seconds/3600)}h`;
  return `${Math.floor(seconds/86400)}d`;
};

// Add fade animation
const style = document.createElement('style');
style.textContent = `@keyframes fadeInOut { 0%,100% {opacity:0} 20%,80% {opacity:1} }`;
document.head.appendChild(style);
</script>
</body>
</html>
