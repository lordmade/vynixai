<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#030014">
  <title>Vynix AI – Galactic App</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Space Grotesk', 'sans-serif'] },
          colors: {
            brand: { bg: '#030014', purple: '#7C3AED', pink: '#DB2777' }
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'wave': 'wave 1.5s ease-in-out infinite'
          },
          keyframes: {
            wave: { '0%, 100%': { height: '10px', opacity: '0.5' }, '50%': { height: '40px', opacity: '1' } }
          }
        }
      }
    }
  </script>

  <style>
    /* Global & Utilities */
    body { background-color: #030014; color: #f8fafc; overflow: hidden; height: 100vh; }
    
    /* Background Ambience */
    .bg-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    }

    /* Glass Effects */
    .glass-nav {
      background: rgba(3, 0, 20, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glass-header {
      background: rgba(3, 0, 20, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

    /* Specific UI Components */
    .message-bubble { padding: 12px 16px; border-radius: 1.25rem; max-width: 80%; line-height: 1.5; font-size: 0.95rem; }
    
    /* Sent by User (Gradient) */
    .message-sent .message-bubble {
      background: linear-gradient(135deg, #7C3AED, #DB2777);
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
      margin-left: auto;
    }
    
    /* Received from AI (Glass) */
    .message-received .message-bubble {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      border-bottom-left-radius: 4px;
    }

    /* Message Item Layout */
    .message-item { display: flex; margin-bottom: 1.5rem; width: 100%; }
    .message-sent { justify-content: flex-end; }
    .message-received { justify-content: flex-start; }
    
    /* Hide/Show logic */
    .hidden { display: none !important; }
    .tab-content { height: 100%; width: 100%; position: relative; }

    /* Voice Animation */
    .sound-wave { width: 6px; background: linear-gradient(to top, #7C3AED, #DB2777); border-radius: 3px; animation: wave 1.5s ease-in-out infinite; }
  </style>
</head>
<body class="antialiased selection:bg-pink-500 selection:text-white">

  <div class="fixed inset-0 bg-grid z-[-1] pointer-events-none"></div>
  <div class="fixed top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-600/20 rounded-full blur-[100px] pointer-events-none animate-pulse-slow"></div>
  <div class="fixed bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-pink-600/10 rounded-full blur-[100px] pointer-events-none animate-pulse-slow"></div>

  <header class="glass-header fixed top-0 w-full h-16 z-50 flex items-center justify-between px-4">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-600 to-pink-500 flex items-center justify-center text-white font-bold font-display shadow-lg shadow-purple-500/20">V</div>
      <div>
        <h1 class="font-display font-bold text-lg leading-none tracking-tight">Vynix AI</h1>
        <div id="user-status" class="text-xs text-purple-300 font-mono mt-1">Connecting...</div>
      </div>
    </div>
    <button onclick="location.href='index.html'" class="p-2 rounded-full hover:bg-white/10 transition">
      <span class="material-icons text-gray-400 text-[20px]">logout</span>
    </button>
  </header>

  <main class="fixed top-16 bottom-20 w-full overflow-hidden">
    
    <div id="chat-tab" class="tab-content flex flex-col h-full">
      <div id="messages-container" class="flex-1 overflow-y-auto p-4 pb-24 space-y-4">
        <div class="flex justify-center py-8 opacity-50">
          <span class="text-xs text-gray-500 uppercase tracking-widest">Session Started</span>
        </div>
      </div>

      <div id="suggested-prompts" class="absolute bottom-[70px] left-0 w-full px-4 pb-2 overflow-x-auto whitespace-nowrap scrollbar-hide z-20 transition-all duration-300">
        <div class="inline-flex gap-2">
          <button onclick="usePrompt('Explain quantum computing')" class="px-4 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-full text-xs text-gray-300 backdrop-blur-md transition">Quantum Computing</button>
          <button onclick="usePrompt('Write a cyberpunk story')" class="px-4 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-full text-xs text-gray-300 backdrop-blur-md transition">Cyberpunk Story</button>
          <button onclick="usePrompt('Python code for API')" class="px-4 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-full text-xs text-gray-300 backdrop-blur-md transition">Python API Code</button>
        </div>
      </div>

      <div class="absolute bottom-0 w-full p-4 bg-gradient-to-t from-[#030014] to-transparent">
        <div class="glass-nav rounded-2xl p-2 flex items-end gap-2 border border-white/10">
          <textarea id="message-input" rows="1" placeholder="Message Vynix..." class="w-full bg-transparent text-white px-3 py-3 max-h-32 focus:outline-none resize-none placeholder-gray-500 text-sm font-sans"></textarea>
          <button id="send-btn" onclick="sendMessage()" disabled class="p-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl text-white shadow-lg shadow-purple-500/30 disabled:opacity-50 disabled:shadow-none transition-all hover:scale-105 active:scale-95 flex-shrink-0">
            <span class="material-icons text-[20px] block">arrow_upward</span>
          </button>
        </div>
      </div>
    </div>

    <div id="create-tab" class="tab-content hidden flex flex-col items-center justify-center p-6">
      <div class="w-full max-w-md flex-1 flex flex-col items-center justify-center">
        <div class="relative w-full aspect-square bg-white/5 border border-white/10 rounded-2xl flex items-center justify-center overflow-hidden mb-6 group">
           <img id="generated-image" class="w-full h-full object-cover hidden" />
           <div id="thinking-animation" class="hidden flex gap-2">
             <div class="w-2 h-2 bg-purple-500 rounded-full animate-bounce"></div>
             <div class="w-2 h-2 bg-pink-500 rounded-full animate-bounce delay-100"></div>
             <div class="w-2 h-2 bg-white rounded-full animate-bounce delay-200"></div>
           </div>
           <span id="create-placeholder" class="text-gray-600 text-sm">Art will appear here</span>
        </div>

        <div class="w-full glass-nav p-2 rounded-2xl border border-white/10">
          <textarea id="image-prompt" class="w-full bg-transparent p-3 text-white focus:outline-none resize-none text-sm h-24" placeholder="Describe a dream..."></textarea>
          <button id="generate-btn" class="w-full py-3 mt-2 bg-white/10 hover:bg-white/20 border border-white/10 rounded-xl text-white font-semibold transition-all flex items-center justify-center gap-2">
            <span class="material-icons text-sm text-pink-400">auto_awesome</span> Generate
          </button>
        </div>
      </div>
    </div>

    <div id="voice-tab" class="tab-content hidden flex flex-col items-center justify-center p-6 relative">
      <div id="voice-visualization" class="h-24 flex items-center justify-center gap-1 mb-10">
        <span class="text-gray-500 text-sm">Tap microphone to start</span>
      </div>
      
      <div class="relative">
        <div class="absolute inset-0 bg-purple-500/20 rounded-full blur-xl animate-pulse-slow"></div>
        <button id="mic-btn" class="relative w-24 h-24 rounded-full bg-gradient-to-br from-purple-600 to-pink-600 flex items-center justify-center shadow-2xl shadow-purple-500/40 transition-all active:scale-95 hover:scale-105 border border-white/20">
          <span class="material-icons text-4xl text-white">mic</span>
        </button>
      </div>
      
      <p id="voice-status" class="mt-8 text-xl font-display text-white text-center">Ready to listen</p>
    </div>

  </main>

  <nav class="glass-nav fixed bottom-0 w-full h-20 z-50 flex items-center justify-around pb-2">
    <button class="nav-btn active flex flex-col items-center gap-1 p-2 text-purple-400 transition-colors" data-tab="chat">
      <span class="material-icons">chat_bubble_outline</span>
      <span class="text-[10px] font-medium">Chat</span>
    </button>
    
    <button class="nav-btn flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-white transition-colors" data-tab="create">
      <span class="material-icons">perm_media</span>
      <span class="text-[10px] font-medium">Create</span>
    </button>
    
    <button class="nav-btn flex flex-col items-center gap-1 p-2 text-gray-500 hover:text-white transition-colors" data-tab="voice">
      <span class="material-icons">graphic_eq</span>
      <span class="text-[10px] font-medium">Voice</span>
    </button>
  </nav>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getRemoteConfig, fetchAndActivate, getString } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js';

    // Config (Keep your existing keys)
    const app = initializeApp({
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    });

    const auth = getAuth(app);
    const db = getDatabase(app);
    const rc = getRemoteConfig(app);
    await fetchAndActivate(rc);
    const xaiKey = getString(rc, 'xai_api_key');

    let currentUser = null;
    let isVerified = false;
    let monthlyTokens = 15000;
    let tokenResetDate = null;
    let thinkingBubble = null;

    // --- UI Logic ---
    
    // Tab Switching
    const navBtns = document.querySelectorAll('.nav-btn');
    navBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // Reset visual state
        navBtns.forEach(b => {
          b.classList.remove('text-purple-400');
          b.classList.add('text-gray-500');
          b.querySelector('.material-icons').innerText = b.querySelector('.material-icons').innerText.replace('_outline', ''); 
        });
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));

        // Set active state
        btn.classList.remove('text-gray-500');
        btn.classList.add('text-purple-400');
        
        // Simple icon swap for outlined/filled effect
        const icon = btn.querySelector('.material-icons');
        // if(icon.innerText === 'chat_bubble') icon.innerText = 'chat_bubble_outline'; 

        const tabId = btn.dataset.tab;
        document.getElementById(`${tabId}-tab`).classList.remove('hidden');
      });
    });

    // Auto-resize textarea
    const msgInput = document.getElementById('message-input');
    msgInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
      document.getElementById('send-btn').disabled = !this.value.trim();
    });

    // --- Core Logic (Adapted) ---

    async function loadTokens() {
      if (!currentUser) return;
      const snap = await get(ref(db, `users/${currentUser.uid}`));
      const data = snap.val();
      isVerified = data?.verified || false;
      tokenResetDate = data?.tokenReset || Date.now();
      
      // Basic check (simplified for UI demo)
      monthlyTokens = isVerified ? Infinity : (15000 - (data?.tokens?.used || 0));
      document.getElementById('user-status').innerHTML = isVerified 
        ? '<span class="text-green-400">Verified • Unlimited</span>' 
        : `<span class="text-purple-300">${monthlyTokens.toLocaleString()} Tokens</span>`;
    }

    async function deductTokens(amount) {
      if (isVerified) return true;
      if (monthlyTokens < amount) {
        alert("Out of tokens!"); 
        return false;
      }
      monthlyTokens -= amount;
      await set(ref(db, `users/${currentUser.uid}/tokens`), { used: 15000 - monthlyTokens, reset: tokenResetDate });
      document.getElementById('user-status').innerHTML = `<span class="text-purple-300">${monthlyTokens.toLocaleString()} Tokens</span>`;
      return true;
    }

    // Chat Functions
    function addMessage(content, sender, isThinking = false) {
      const container = document.getElementById('messages-container');
      const div = document.createElement('div');
      
      // Apply Tailwind classes based on styling
      div.className = `message-item ${sender === 'user' ? 'message-sent' : 'message-received'}`;
      
      let innerHTML = '';
      if (isThinking) {
        innerHTML = `<div class="message-bubble"><div class="flex gap-1 h-5 items-center"><div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce"></div><div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce delay-100"></div><div class="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce delay-200"></div></div></div>`;
      } else {
        innerHTML = `<div class="message-bubble animate-fade-in-up">${content.replace(/\n/g, '<br>')}</div>`;
      }
      
      div.innerHTML = innerHTML;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
      
      if (isThinking) thinkingBubble = div;
      return div;
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const msg = input.value.trim();
      if (!msg || !(await deductTokens(50))) return;
      
      addMessage(msg, 'user');
      input.value = '';
      input.style.height = 'auto'; // Reset height
      document.getElementById('suggested-prompts').classList.add('hidden'); // Hide suggestions
      document.getElementById('send-btn').disabled = true;
      
      addMessage('', 'ai', true); // Add thinking bubble

      try {
        const reply = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
          body: JSON.stringify({ model: "grok-4-1-fast-non-reasoning", messages: [{ role: "user", content: msg }], temperature: 0.8 })
        }).then(r => r.json()).then(d => d.choices?.[0]?.message?.content || "Thinking...");

        if (thinkingBubble) thinkingBubble.remove();
        addMessage(reply, 'ai');
      } catch (e) {
        if (thinkingBubble) thinkingBubble.remove();
        addMessage("Connection error. Try again.", 'ai');
      }
      document.getElementById('send-btn').disabled = false;
    }
    window.sendMessage = sendMessage;
    window.usePrompt = (txt) => {
        document.getElementById('message-input').value = txt;
        sendMessage();
    }

    // Image Gen
    document.getElementById('generate-btn').addEventListener('click', async () => {
      const prompt = document.getElementById('image-prompt').value.trim();
      if (!prompt || !(await deductTokens(100))) return;
      
      const img = document.getElementById('generated-image');
      const loader = document.getElementById('thinking-animation');
      const placeholder = document.getElementById('create-placeholder');
      
      img.classList.add('hidden');
      placeholder.classList.add('hidden');
      loader.classList.remove('hidden');
      
      try {
        const url = await fetch("https://api.x.ai/v1/images/generations", {
          method: "POST",
          headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
          body: JSON.stringify({ model: "grok-2-image-1212", prompt, n: 1, response_format: "url" })
        }).then(r => r.json()).then(d => d.data[0].url);

        img.src = url;
        img.onload = () => {
          loader.classList.add('hidden');
          img.classList.remove('hidden');
        }
      } catch (e) {
        loader.classList.add('hidden');
        placeholder.innerText = "Error generating image.";
        placeholder.classList.remove('hidden');
      }
    });

    // Voice
    let recognition;
    const micBtn = document.getElementById('mic-btn');
    const vis = document.getElementById('voice-visualization');
    const status = document.getElementById('voice-status');

    micBtn.addEventListener('click', () => {
      if (!window.webkitSpeechRecognition) { alert("Voice not supported on this browser."); return; }
      
      if (!recognition) {
        recognition = new window.webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        
        recognition.onstart = () => {
           micBtn.classList.add('ring-4', 'ring-purple-500', 'scale-110');
           status.innerText = "Listening...";
           status.className = "mt-8 text-xl font-display text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 animate-pulse text-center";
           vis.innerHTML = '';
           for(let i=0; i<15; i++) {
             const bar = document.createElement('div');
             bar.className = 'sound-wave';
             bar.style.animationDelay = `${i * 0.1}s`;
             bar.style.height = `${Math.random() * 20 + 10}px`;
             vis.appendChild(bar);
           }
        };

        recognition.onresult = (event) => {
          const transcript = Array.from(event.results).map(r => r[0].transcript).join('');
          status.innerText = transcript || "Listening...";
        };

        recognition.onend = () => {
           micBtn.classList.remove('ring-4', 'ring-purple-500', 'scale-110');
           status.className = "mt-8 text-xl font-display text-white text-center";
           status.innerText = "Tap to speak";
           vis.innerHTML = '<span class="text-gray-500 text-sm">Tap microphone to start</span>';
        };

        recognition.start();
      } else {
        recognition.stop();
        recognition = null;
      }
    });

    // Auth Init
    onAuthStateChanged(auth, async user => {
      if (!user) { 
        // In a real scenario, redirect. For this code snippet, we just show a message.
        console.log("No user logged in");
      }
      currentUser = user;
      await loadTokens();
      if(user) addMessage("Welcome back to Vynix.", 'ai');
    });

  </script>
</body>
</html>
