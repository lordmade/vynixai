<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Vynix – Public Feed</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --bg: #ffffff; --card: #ffffff; --text: #0f1419; --text2: #536471; --border: #eff3f4; --accent: #ff2a6d; --hover-accent: rgba(255, 42, 109, 0.1); }
    [data-theme="dark"] { --bg: #000000; --card: #000000; --text: #e7e9ea; --text2: #71767b; --border: #2f3336; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); overflow-y: scroll; }
    
    .feed-container { max-width: 600px; margin: 0 auto; border-left: 1px solid var(--border); border-right: 1px solid var(--border); min-height: 100vh; }
    
    /* Header */
    .feed-header { position: sticky; top: 0; background: rgba(255,255,255,0.85); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); padding: 16px; font-weight: 700; font-size: 20px; z-index: 10; }
    [data-theme="dark"] .feed-header { background: rgba(0,0,0,0.85); }

    /* Post Card */
    .post-card { border-bottom: 1px solid var(--border); padding: 16px; cursor: pointer; transition: background 0.2s; }
    .post-card:hover { background: rgba(0,0,0,0.03); }
    [data-theme="dark"] .post-card:hover { background: rgba(255,255,255,0.03); }
    .post-header { display: flex; gap: 12px; }
    .post-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    .user-meta { display: flex; gap: 4px; align-items: center; font-size: 15px; }
    .name { font-weight: 700; color: var(--text); }
    .verified-badge { color: #1d9bf0; font-size: 16px !important; margin-left: 2px; }
    .handle, .time { color: var(--text2); font-weight: 400; }
    .post-content { margin-top: 4px; font-size: 15px; line-height: 1.5; white-space: pre-wrap; margin-left: 52px; }
    .post-image { border-radius: 16px; margin-top: 12px; max-width: 100%; border: 1px solid var(--border); }
    .post-actions { display: flex; justify-content: space-between; margin-top: 12px; margin-left: 52px; max-width: 400px; color: var(--text2); }
    .action-item { display: flex; align-items: center; gap: 6px; font-size: 13px; cursor: pointer; transition: 0.2s; }
    .action-item .material-icons-outlined { font-size: 18px; padding: 8px; border-radius: 50%; transition: 0.2s; }
    .action-item:hover.reply { color: #1d9bf0; }
    .action-item:hover.reply .material-icons-outlined { background: rgba(29, 155, 240, 0.1); }
    .action-item:hover.like { color: #f91880; }
    .action-item:hover.like .material-icons-outlined { background: rgba(249, 24, 128, 0.1); }
    .delete-btn:hover { color: #f4212e; }

    /* Floating Action Button for Create */
    .fab { position: fixed; bottom: 30px; right: 30px; background: var(--accent); color: white; width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: transform 0.2s; text-decoration: none; z-index: 100; }
    .fab:hover { transform: scale(1.1); }

    .custom-toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 24px; border-radius: 99px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); font-weight: 600; opacity: 0; transition: all 0.4s; z-index: 50; }
    .custom-toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
  </style>
</head>
<body>

<div class="feed-container">
  <div class="feed-header">Home Feed</div>
  <main id="feed"></main>
</div>

<a href="create.html" class="fab" title="Create Post">
  <span class="material-icons-outlined" style="font-size:28px;">add</span>
</a>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
import { getAuth, onAuthStateChanged, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
import { getDatabase, ref, remove, query, limitToLast, orderByChild, onValue } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.firebasestorage.app",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let uid;
const feedEl = document.getElementById('feed');
const POSTS_TO_DISPLAY = 20;

/* Theme Detection */
if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)
  document.body.setAttribute('data-theme', 'dark');

/* 1. Auth & Load Logic */
onAuthStateChanged(auth, user => {
  if (user) {
    uid = user.uid;
    console.log("User logged in:", uid);
    initFeedListener(); // Start listening for posts only after login
  } else {
    console.log("Signing in anonymously...");
    signInAnonymously(auth).catch(e => {
      console.error("Auth Failed:", e);
      feedEl.innerHTML = `<div style="text-align:center;padding:20px;color:red">Authentication Error. Check Console.</div>`;
    });
  }
});

/* 2. Real-time Feed Listener */
function initFeedListener() {
  const postsRef = ref(db, 'posts');
  // Order by timestamp, get last X posts
  const q = query(postsRef, orderByChild('timestamp'), limitToLast(POSTS_TO_DISPLAY));

  // onValue listens for ANY change in the database query
  onValue(q, (snapshot) => {
    feedEl.innerHTML = ''; // Clear feed before re-rendering to prevent duplicates
    
    if (!snapshot.exists()) {
      feedEl.innerHTML = '<div style="text-align:center;padding:40px;color:var(--text2)">No posts yet. Be the first!</div>';
      return;
    }

    const rows = [];
    snapshot.forEach(child => {
      rows.push({ key: child.key, ...child.val() });
    });

    // Reverse to show newest first (since Firebase sorts ascending)
    rows.reverse(); 
    
    rows.forEach(p => {
      feedEl.appendChild(renderPostCard(p));
    });
  }, (error) => {
    console.error("Read Error:", error);
    feedEl.innerHTML = `<div style="text-align:center;padding:40px;color:red">Permission Denied: Check Database Rules</div>`;
  });
}

function renderPostCard(p) {
  const div = document.createElement('div');
  div.className = 'post-card';
  div.id = `post-${p.key}`;
  
  // Safe delete button logic
  const isAuthor = p.authorId === uid;
  const del = isAuthor ? 
    `<div class="action-item delete-btn" onclick="deletePost('${p.key}')"><span class="material-icons-outlined">delete</span></div>` : '';
  
  // Fallback for missing data
  const avatar = p.authorAvatar || 'https://via.placeholder.com/40';
  const name = escape(p.authorName || 'Anonymous');
  const handle = name.replace(/\s/g,'').toLowerCase();
  
  div.innerHTML = `
    <div class="post-header">
      <img src="${avatar}" class="post-avatar" alt="">
      <div style="flex:1">
        <div class="user-meta">
          <span class="name">${name}</span>
          ${p.verified ? '<span class="material-icons verified-badge">verified</span>' : ''}
          <span class="handle">@${handle} · ${timeAgo(p.timestamp)}</span>
        </div>
        <div class="post-content">${escape(p.text)}</div>
        ${p.image ? `<img class="post-image" src="${p.image}" loading="lazy" />` : ''}
        <div class="post-actions">
          <div class="action-item reply"><span class="material-icons-outlined">chat_bubble_outline</span><span>${p.replies||0}</span></div>
          <div class="action-item like"><span class="material-icons-outlined">favorite_border</span><span>${p.likes||0}</span></div>
          <div class="action-item share"><span class="material-icons-outlined">ios_share</span></div>
          ${del}
        </div>
      </div>
    </div>`;
  return div;
}

/* 3. Global Actions */
window.deletePost = key => { 
  if (confirm('Delete this post?')) { 
    remove(ref(db, `posts/${key}`))
      .then(() => toast('Deleted'))
      .catch(e => toast('Error deleting'));
  } 
};

/* Utils */
function toast(msg) {
  const t = document.createElement('div'); t.className = 'custom-toast'; t.textContent = msg;
  document.body.appendChild(t); setTimeout(()=>t.classList.add('show'),10); setTimeout(()=>{t.classList.remove('show'); setTimeout(()=>t.remove(),400);},3000);
}
const escape = s => s ? s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) : '';
const timeAgo = ts => { 
  if (!ts) return 'now'; 
  const s = Math.floor((Date.now()-ts)/1000); 
  return s<60?`${s}s`:s<3600?`${Math.floor(s/60)}m`:s<86400?`${Math.floor(s/3600)}h`:`${Math.floor(s/86400)}d`; 
};
</script>
    
</body>
</html>
