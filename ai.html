<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBM 2025 - AI Assistant</title>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/brain.js@2.0.0-beta.18/dist/brain-browser.min.js"></script>
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --card-bg-hover: #222222;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --text-muted: #808080;
      --border: rgba(51, 51, 51, 0.5);
      --border-hover: rgba(68, 68, 68, 0.7);
      --bbm-red: #d40000;
      --bbm-red-light: #ff3333;
      --bbm-red-glow: rgba(212, 0, 0, 0.1);
      --header-bg: linear-gradient(135deg, #000000 0%, #1a0a0a 100%);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
      --glow: 0 0 20px rgba(212, 0, 0, 0.3);
      --glow-hover: 0 0 32px rgba(212, 0, 0, 0.5);
      /* Neumorphism shadows for dark theme */
      --neumo-light: rgba(255, 255, 255, 0.05);
      --neumo-dark: rgba(0, 0, 0, 0.4);
      --neumo-inset-light: rgba(255, 255, 255, 0.02);
      --neumo-inset-dark: rgba(0, 0, 0, 0.6);
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      line-height: 1.7;
      overflow-x: hidden;
      backdrop-filter: blur(20px);
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 72px;
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(20px);
    }
    .logo {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 24px;
      background: linear-gradient(135deg, var(--bbm-red), var(--bbm-red-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      user-select: none;
      position: relative;
    }
    .logo::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, var(--bbm-red), var(--bbm-red-light));
      transition: width 0.4s ease;
    }
    .logo:hover {
      transform: scale(1.05);
      text-shadow: var(--glow-hover);
    }
    .logo:hover::after {
      width: 100%;
    }
    .back-btn {
      background: var(--card-bg);
      border: none;
      color: var(--text-primary);
      font-size: 24px;
      cursor: pointer;
      padding: 12px;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      backdrop-filter: blur(10px);
      box-shadow: 
        4px 4px 8px var(--neumo-dark),
        -4px -4px 8px var(--neumo-light);
    }
    .back-btn:hover {
      background: var(--card-bg-hover);
      color: var(--bbm-red);
      transform: translateX(-4px) scale(1.05);
      box-shadow: 
        2px 2px 4px var(--neumo-dark),
        -2px -2px 4px var(--neumo-light),
        inset 2px 2px 4px var(--neumo-inset-dark),
        inset -2px -2px 4px var(--neumo-inset-light);
    }
    .main-content {
      padding: 92px 24px 48px;
      max-width: 640px;
      margin: 0 auto;
    }
    .section-title {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      margin-bottom: 32px;
      color: var(--text-primary);
      font-size: 28px;
      letter-spacing: -0.01em;
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
      text-shadow: 0 0 16px rgba(212, 0, 0, 0.2);
    }
    .section-title .material-icons {
      font-size: 32px;
      filter: drop-shadow(0 0 12px rgba(212, 0, 0, 0.4));
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--bbm-red), var(--bbm-red-light), transparent);
      border-radius: 2px;
    }
    .status-display {
      background: var(--card-bg);
      border: none;
      border-radius: 24px;
      padding: 28px;
      margin-bottom: 28px;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
      box-shadow: 
        6px 6px 12px var(--neumo-dark),
        -6px -6px 12px var(--neumo-light),
        inset 1px 1px 0 var(--neumo-inset-light);
    }
    .status-display:hover {
      transform: translateY(-2px);
      box-shadow: 
        4px 4px 8px var(--neumo-dark),
        -4px -4px 8px var(--neumo-light),
        inset 1px 1px 0 var(--neumo-inset-light),
        0 0 16px var(--bbm-red-glow);
      background: var(--card-bg-hover);
    }
    .status-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--bbm-red), var(--bbm-red-light));
      border-radius: 24px 24px 0 0;
    }
    .status-display h2 {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 20px;
      margin: 0 0 20px 0;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .status-display h2 .material-icons {
      font-size: 22px;
      color: var(--bbm-red);
    }
    .status-text {
      font-size: 16px;
      line-height: 1.7;
      white-space: pre-wrap;
      margin: 0;
      color: var(--text-secondary);
      font-weight: 400;
    }
    .ai-reply-section {
      background: var(--card-bg);
      border: none;
      border-radius: 24px;
      padding: 28px;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
      box-shadow: 
        6px 6px 12px var(--neumo-dark),
        -6px -6px 12px var(--neumo-light),
        inset 1px 1px 0 var(--neumo-inset-light);
    }
    .ai-reply-section:hover {
      transform: translateY(-2px);
      box-shadow: 
        4px 4px 8px var(--neumo-dark),
        -4px -4px 8px var(--neumo-light),
        inset 1px 1px 0 var(--neumo-inset-light),
        0 0 16px var(--bbm-red-glow);
      background: var(--card-bg-hover);
    }
    .ai-reply-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--bbm-red), var(--bbm-red-light));
      border-radius: 24px 24px 0 0;
    }
    .generate-btn {
      background: var(--card-bg);
      color: var(--text-primary);
      border: none;
      padding: 18px 36px;
      border-radius: 24px;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 24px;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      backdrop-filter: blur(10px);
      box-shadow: 
        6px 6px 12px var(--neumo-dark),
        -6px -6px 12px var(--neumo-light),
        inset 1px 1px 0 var(--neumo-inset-light);
    }
    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(212, 0, 0, 0.1), transparent);
      transition: left 0.6s ease;
      z-index: 1;
    }
    .generate-btn:hover {
      transform: translateY(-4px) scale(1.02);
      color: var(--bbm-red);
      box-shadow: 
        2px 2px 4px var(--neumo-dark),
        -2px -2px 4px var(--neumo-light),
        inset 2px 2px 4px var(--neumo-inset-dark),
        inset -2px -2px 4px var(--neumo-inset-light),
        0 0 20px var(--bbm-red-glow);
      background: var(--card-bg-hover);
    }
    .generate-btn:hover::before {
      left: 100%;
    }
    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: 
        6px 6px 12px var(--neumo-dark),
        -6px -6px 12px var(--neumo-light),
        inset 1px 1px 0 var(--neumo-inset-light);
    }
    .ai-reply {
      background: var(--bbm-red-glow);
      padding: 24px;
      border-radius: 20px;
      margin-bottom: 24px;
      font-style: italic;
      border-left: 4px solid var(--bbm-red);
      color: var(--text-secondary);
      font-size: 16px;
      line-height: 1.7;
      position: relative;
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
      box-shadow: 
        inset 4px 4px 8px var(--neumo-inset-dark),
        inset -4px -4px 8px var(--neumo-inset-light);
      border: none;
    }
    .ai-reply:hover {
      transform: scale(1.01);
      box-shadow: 
        inset 2px 2px 4px var(--neumo-inset-dark),
        inset -2px -2px 4px var(--neumo-inset-light),
        0 0 12px var(--bbm-red-glow);
    }
    .ai-reply::before {
      content: '🤖';
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      opacity: 0.8;
    }
    .ai-reply p {
      margin: 0;
      padding-left: 48px;
    }
    .feedback-btns {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .feedback-btn {
      padding: 14px 28px;
      border: none;
      border-radius: 24px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 130px;
      justify-content: center;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      background: var(--card-bg);
      color: var(--text-primary);
      box-shadow: 
        4px 4px 8px var(--neumo-dark),
        -4px -4px 8px var(--neumo-light),
        inset 1px 1px 0 var(--neumo-inset-light);
    }
    .feedback-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      transition: left 0.5s ease;
      z-index: 0;
    }
    .good-btn {
      box-shadow: 
        4px 4px 8px rgba(76, 175, 80, 0.3),
        -4px -4px 8px rgba(76, 175, 80, 0.1),
        inset 1px 1px 0 rgba(255, 255, 255, 0.05);
    }
    .good-btn:hover {
      color: white;
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      box-shadow: 
        2px 2px 4px rgba(76, 175, 80, 0.4),
        -2px -2px 4px rgba(76, 175, 80, 0.2),
        inset 2px 2px 4px rgba(0, 0, 0, 0.2),
        inset -2px -2px 4px rgba(255, 255, 255, 0.02);
    }
    .bad-btn {
      box-shadow: 
        4px 4px 8px rgba(244, 67, 54, 0.3),
        -4px -4px 8px rgba(244, 67, 54, 0.1),
        inset 1px 1px 0 rgba(255, 255, 255, 0.05);
    }
    .bad-btn:hover {
      color: white;
      background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
      box-shadow: 
        2px 2px 4px rgba(244, 67, 54, 0.4),
        -2px -2px 4px rgba(244, 67, 54, 0.2),
        inset 2px 2px 4px rgba(0, 0, 0, 0.2),
        inset -2px -2px 4px rgba(255, 255, 255, 0.02);
    }
    .feedback-btn:hover {
      transform: translateY(-3px) scale(1.05);
    }
    .feedback-btn:hover::before {
      left: 100%;
    }
    .loading {
      text-align: center;
      color: var(--text-secondary);
      font-size: 16px;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
    }
    .loading::after {
      content: '';
      width: 24px;
      height: 24px;
      border: 2px solid var(--text-secondary);
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden { display: none; }
    #retrain-status {
      text-align: center;
      color: var(--bbm-red);
      font-weight: 600;
      font-size: 15px;
      padding: 16px;
      background: var(--bbm-red-glow);
      border-radius: 16px;
      margin-top: 16px;
      border-left: 4px solid var(--bbm-red);
      animation: fadeIn 0.5s ease;
      box-shadow: 
        inset 3px 3px 6px var(--neumo-inset-dark),
        inset -3px -3px 6px var(--neumo-inset-light);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .main-content { padding: 92px 20px 32px; }
      .logo { font-size: 22px; }
      .section-title { font-size: 24px; gap: 12px; }
      .generate-btn { padding: 16px 28px; font-size: 15px; }
      .feedback-btn { min-width: 110px; padding: 12px 24px; font-size: 14px; }
      .status-display, .ai-reply-section { padding: 24px; }
    }
    @media (max-width: 480px) {
      .header { padding: 12px 20px; }
      .back-btn { width: 44px; height: 44px; font-size: 22px; }
      .main-content { padding: 88px 16px 24px; }
      .section-title { font-size: 22px; }
      .status-display, .ai-reply-section { padding: 20px; border-radius: 20px; }
      .feedback-btns { flex-direction: column; align-items: center; }
    }
  </style>
</head>

    <button class="back-btn material-icons" onclick="history.back()" aria-label="Go back">arrow_back</button>

  </header>

  <main class="main-content">
    <h1 class="section-title">
      <span class="material-icons">smart_toy</span>
      AI Assistant
    </h1>

    <div id="status-display" class="status-display hidden">
      <h2>
        <span class="material-icons">info</span>
        Status Context
      </h2>
      <div id="status-text" class="status-text"></div>

      <button id="generate-btn" class="generate-btn" onclick="generateReply()">

        <span>Generating response...</span>

            <span>👎 Improve</span>
          </button>
        </div>

      <div id="retrain-status" class="hidden">AI model refined with your input! 🚀</div>
    </div>
  </main>

  <script type="module">
    // Firebase Config (from your BBM)
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, push } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser, convoNet, feedbackData = [];
    const RETRAIN_THRESHOLD = 10;
    const EMOJI_MAP = { positive: ['😊', '🎉', '❤️'], negative: ['😩', '💔', '🤗'], neutral: ['☕', '🎧', '💪'] };

    function randomEmoji(mood) {
      return EMOJI_MAP[mood]?.[Math.floor(Math.random() * EMOJI_MAP[mood].length)] || '';
    }

    function getModelPath() { return `users/${currentUser?.uid}/ai-model`; }
    function getFeedbackPath() { return `users/${currentUser?.uid}/ai-feedback`; }

    async function saveToFirebase(path, data) {
      try {
        await set(ref(db, path), data);
      } catch (err) {
        console.error('Firebase save error:', err);
      }
    }

    async function loadFromFirebase(path) {
      try {
        const snap = await get(ref(db, path));
        return snap.exists() ? snap.val() : null;
      } catch (err) {
        console.error('Firebase load error:', err);
        return null;
      }
    }

    async function initAI() {
      if (!currentUser) return;
      feedbackData = await loadFromFirebase(getFeedbackPath()) || [];
      const jsonStr = await loadFromFirebase(getModelPath());
      if (jsonStr) {
        convoNet = brain.recurrent.LSTMTimeStep.fromJSON(JSON.parse(jsonStr));
      } else {
        await trainInitialModel();
      }
      loadStatusContext();
    }

    async function trainInitialModel() {
      // Fetch some sample pairs (adapt to your statuses)
      const samplePairs = [
        { input: "Feeling great today! 🎉", output: "That's awesome! What's got you smiling? 😊" },
        { input: "Why is everything broken? 😩", output: "Tech woes suck. What failed? 🤖" },
        // Add more from statuses
      ];
      const trainingData = samplePairs.map(pair => ({
        input: tokenize(pair.input + ' ' + pair.output)
      }));
      convoNet = new brain.recurrent.LSTMTimeStep({ inputSize: 1, hiddenLayers: [128], outputSize: 1 });
      convoNet.train(trainingData, { iterations: 500, learningRate: 0.01, log: true, logPeriod: 50 });
      await saveModel(convoNet);
    }

    async function saveModel(net) {
      const json = net.toJSON();
      await saveToFirebase(getModelPath(), JSON.stringify(json));
    }

    function tokenize(text) { return [...text.toLowerCase()]; }
    function detokenize(tokens) { return tokens.join(''); }

    function labelSentiment(text) {
      const lower = text.toLowerCase();
      if (lower.includes('great') || lower.includes('happy') || lower.includes('excited')) return 'positive';
      if (lower.includes('sucks') || lower.includes('worst') || lower.includes('broken')) return 'negative';
      return 'neutral';
    }

    function generateReplyFromCaption(caption) {
      if (!convoNet) return 'AI warming up...';
      const seedSeq = tokenize(caption + ' ');
      let replyTokens = convoNet.forecast(seedSeq, 60);
      replyTokens = replyTokens.map(probs => {
        const top3 = Object.entries(probs).sort((a, b) => b[1] - a[1]).slice(0, 3);
        return top3[Math.floor(Math.random() * 3)][0];
      });
      let reply = detokenize(replyTokens).trim().split(/[.!?,]/)[0].substring(0, 50) + '.';
      const sentiment = labelSentiment(caption);
      reply += ` ${randomEmoji(sentiment)}`;
      return reply.charAt(0).toUpperCase() + reply.slice(1);
    }

    async function recordFeedback(isGood) {
      // Assume last reply/status from session (adapt as needed)
      const generatedReply = document.getElementById('ai-reply').querySelector('p').textContent;
      const newFb = { input: sessionStatus || 'General', output: generatedReply, feedback: isGood ? 1 : -1, ts: Date.now() };
      feedbackData.push(newFb);
      await saveToFirebase(getFeedbackPath(), feedbackData);
      
      if (feedbackData.length >= RETRAIN_THRESHOLD) {
        await retrainWithFeedback();
        document.getElementById('retrain-status').classList.remove('hidden');
      }
      
      document.getElementById('reply-container').classList.add('hidden');
    }

    async function retrainWithFeedback() {
      const goodPairs = feedbackData.filter(fb => fb.feedback === 1).map(fb => ({ input: fb.input, output: fb.output }));
      if (goodPairs.length === 0) return;
      
      const newTrainingData = goodPairs.map(pair => ({ input: tokenize(pair.input + ' ' + pair.output) }));
      convoNet.train(newTrainingData, { iterations: 200, learningRate: 0.005, log: true, logPeriod: 20 });
      await saveModel(convoNet);
      feedbackData = feedbackData.slice(-100);
      await saveToFirebase(getFeedbackPath(), feedbackData);
    }

    function loadStatusContext() {
      const urlParams = new URLSearchParams(window.location.search);
      const statusId = urlParams.get('statusId');
      if (statusId) {
        // Fetch status from Firebase (adapt your ref)
        get(ref(db, `statuses/${statusId}`)).then(snap => {
          if (snap.exists()) {
            const status = snap.val();
            document.getElementById('status-text').textContent = status.content;
            document.getElementById('status-display').classList.remove('hidden');
            sessionStatus = status.content;
          }
        });
      }
    }

    async function generateReply() {
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('generate-btn').disabled = true;
      
      const caption = sessionStatus || document.getElementById('status-text').textContent || 'General chat';
      const reply = generateReplyFromCaption(caption);
      
      setTimeout(() => {  // Sim delay
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('ai-reply').querySelector('p').textContent = reply;
        document.getElementById('reply-container').classList.remove('hidden');
        document.getElementById('generate-btn').disabled = false;
      }, 1500);
    }

    let sessionStatus = '';

    // Auth & Init
    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      if (user) {
        await initAI();
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
