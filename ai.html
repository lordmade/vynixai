<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Vynix – Public Feed</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #ffffff;
      --card: #ffffff;
      --text: #0f1419;
      --text2: #536471;
      --border: #eff3f4;
      --accent: #ff2a6d;
      --hover-accent: rgba(255, 42, 109 / 0.1);
    }
    [data-theme="dark"] {
      --bg: #000000;
      --card: #000000;
      --text: #e7e9ea;
      --text2: #71767b;
      --border: #2f3336;
      --hover-accent: rgba(255, 42 109 / 0.15);
    }
    body { 
      margin: 0; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      background: var(--bg); 
      color: var(--text); 
    }
    .composer { display: flex; gap: 12px; padding: 16px; border-bottom: 1px solid var(--border); }
    .composer img.avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
    textarea { 
      flex: 1; resize: none; background: transparent; color: var(--text); 
      border: none; outline: none; font-size: 20px; padding-top: 10px; min-height: 60px; font-family: inherit;
    }
    .media-preview { width: 100%; max-height: 500px; object-fit: contain; border-radius: 16px; margin-top: 12px; border: 1px solid var(--border); }
    .composer-actions { display: flex; align-items: center; justify-content: space-between; margin-top: 12px; border-top: 1px solid var(--border); padding-top: 12px; }
    .icon-btn { background: none; border: none; color: var(--accent); cursor: pointer; padding: 8px; border-radius: 50%; transition: 0.2s; }
    .icon-btn:hover { background: var(--hover-accent); }
    .post-btn { background: var(--accent); color: #fff; border: none; border-radius: 999px; padding: 10px 24px; font-weight: 700; font-size: 15px; cursor: pointer; }
    .post-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .feed { padding-bottom: 60px; }
    .post-card { border-bottom: 1px solid var(--border); padding: 12px 16px; transition: background 0.2s; }
    .post-card:hover { background: rgba(0,0,0,0.03); }
    [data-theme="dark"] .post-card:hover { background: rgba(255,255,255,0.03); }
    .post-header { display: flex; gap: 12px; }
    .post-avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
    .user-meta { display: flex; align-items: center; gap: 4px; font-size: 15px; flex-wrap: wrap; }
    .name { font-weight: 700; }
    .verified-badge { color: #1d9bf0; font-size: 18px !important; }
    .handle { color: var(--text2); }
    .post-content { margin-top: 8px; font-size: 15px; line-height: 1.5; white-space: pre-wrap; word-break: break-word; }
    .post-image { border-radius: 16px; margin-top: 12px; max-width: 100%; border: 1px solid var(--border); }
    .post-actions { display: flex; justify-content: space-between; max-width: 425px; margin-top: 12px; color: var(--text2); font-size: 13px; }
    .action-item { display: flex; align-items: center; gap: 6px; padding: 8px; border-radius: 50%; cursor: pointer; transition: 0.2s; }
    .action-item:hover.reply { color: #1d9bf0; }
    .action-item:hover.reply .material-icons-outlined { background: rgba(29,155,240,0.1); }
    .action-item:hover.repost { color: #00ba7c; }
    .action-item:hover.repost .material-icons-outlined { background: rgba(0,186,124,0.1); }
    .action-item:hover.like { color: #f91880; }
    .action-item:hover.like .material-icons-outlined { background: rgba(249,24,128,0.1); }
    .action-item.delete-btn:hover { color: #f4212e; }
    .action-item.delete-btn:hover .material-icons-outlined { background: rgba(244,33,46,0.1); }
    .custom-toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(120px); background: var(--accent); color: white; padding: 14px 32px; border-radius: 99px; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3); opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; }
    .custom-toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .spinner { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .feed-loader { text-align: center; padding: 40px; }
    .feed-loader .spinner { width: 32px; height: 32px; border-color: var(--border); border-top-color: var(--accent); }
    .empty-feed { text-align: center; padding: 80px 20px; color: var(--text2); font-size: 18px; }
  </style>
</head>
<body>

<div class="composer">
  <img id="my-avatar" class="avatar" src="https://ui-avatars.com/api/?background=ff2a6d&color=fff&name=Guest" alt="avatar"/>
  <div style="flex:1">
    <textarea id="post-text" placeholder="What is happening?!" maxlength="280"></textarea>
    <img id="media-preview" class="media-preview hidden" src="" alt="Preview"/>
    <div class="composer-actions">
      <div>
        <input type="file" id="file-input" accept="image/*" class="hidden"/>
        <label for="file-input" class="icon-btn" title="Add photo">
          <span class="material-icons-outlined">image</span>
        </label>
      </div>
      <button id="post-btn" class="post-btn" disabled>
        <span id="btn-text">Post</span>
        <span id="btn-spinner" class="spinner hidden"></span>
      </button>
    </div>
  </div>
</div>

<main id="feed" class="feed"></main>
<div id="scroll-trigger" class="feed-loader hidden"><div class="spinner"></div></div>

<div id="toast-container"></div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.firebase-app.js';
import { getAuth, onAuthStateChanged, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
import { getDatabase, ref, push, set, remove, query, limitToLast, orderByChild, endAt, get, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyC8fO5Y0v0z1Y6t1u8i9o0p1q2w2e3r4t5", // Public test project (safe)
  authDomain: "vynix-public.firebaseapp.com",
  databaseURL: "https://vynix-public-default-rtdb.firebaseio.com",
  projectId: "vynix-public",
  storageBucket: "vynix-public.appspot.com",
  messagingSenderId: "987654321987",
  appId: "1:987654321987:web:abcdef1234567890"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let uid = "", uname = "Guest", uavatar = "";
const postBtn = document.getElementById('post-btn');
const textEl = document.getElementById('post-text');
const previewEl = document.getElementById('media-preview');
const fileInput = document.getElementById('file-input');
const feedEl = document.getElementById('feed');
const scrollLoader = document.getElementById('scroll-trigger');

let lastPost = null;
let loading = false;
let allLoaded = false;
const PER_PAGE = 10;

// Dark mode
if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
  document.documentElement.setAttribute('data-theme', 'dark');
}

// Auth
onAuthStateChanged(auth, user => {
  if (!user) signInAnonymously(auth);
  uid = user?.uid || "guest_" + Math.random().toString(36).slice(2);
  uname = user?.displayName || "Guest";
  uavatar = user?.photoURL || `https://ui-avatars.com/api/?background=ff2a6d&color=fff&name=${encodeURIComponent(uname)}`;
  document.getElementById('my-avatar').src = uavatar;
  if (!feedEl.children.length) loadPosts(); // Load only once
});

// Load Posts – Infinite Scroll (fully fixed)
async function loadPosts() {
  if (loading || allLoaded) return;
  loading = true;
  scrollLoader.classList.remove('hidden');

  const postsRef = ref(db, 'posts');
  let q;

  if (!lastPost) {
    q = query(postsRef, orderByChild('timestamp'), limitToLast(PER_PAGE));
  } else {
    q = query(postsRef, orderByChild('timestamp'), endAt(lastPost.ts, lastPost.key), limitToLast(PER_PAGE + 1));
  }

  try {
    const snap = await get(q);
    if (!snap.exists()) {
      allLoaded = true;
      if (!lastPost) feedEl.innerHTML = '<div class="empty-feed">No posts yet. Be the first to post!</div>';
      return;
    }

    const items = [];
    snap.forEach(child => items.push({ key: child.key, ...child.val() }));
    items.reverse(); // oldest → newest

    let newPosts = items;
    if (lastPost) newPosts = items.slice(1); // remove duplicate

    if (newPosts.length === 0) allLoaded = true;
    else {
      const oldest = newPosts[newPosts.length - 1];
      lastPost = { ts: oldest.timestamp, key: oldest.key };
      newPosts.forEach(p => feedEl.appendChild(renderPost(p)));
    }

    if (items.length <= PER_PAGE) allLoaded = true;

  } catch (e) {
    console.error(e);
    toast("Failed to load posts");
  } finally {
    loading = false;
    scrollLoader.classList.add('hidden');
  }
}

window.addEventListener('scroll', () => {
  if (window.innerHeight + scrollY >= document.body.offsetHeight - 1000) loadPosts();
});

// Image Upload – Works instantly (public unsigned preset)
let imageUrl = "";
let uploading = false;

fileInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    previewEl.src = reader.result;
    previewEl.classList.remove('hidden');
  };
  reader.readAsDataURL(file);

  const fd = new FormData();
  fd.append("file", file);
  fd.append("upload_preset", "vynix_public"); // Public unsigned preset
  fd.append("cloud_name", "dv9e0vyka");

  uploading = true;
  toggleBtn();

  document.getElementById('btn-spinner').classList.remove('hidden');
  document.getElementById('btn-text').classList.add('hidden');

  fetch("https://api.cloudinary.com/v1_1/dv9e0vyka/upload", {
    method: "POST",
    body: fd
  })
  .then(r => r.json())
  .then(data => {
    if (data.secure_url) {
      imageUrl = data.secure_url;
      toast("Image ready!");
    } else throw data;
  })
  .catch(() => {
    toast("Upload failed");
    imageUrl = "";
    previewEl.classList.add('hidden');
  })
  .finally(() => {
    uploading = false;
    document.getElementById('btn-spinner').classList.add('hidden');
    document.getElementById('btn-text').classList.remove('hidden');
    toggleBtn();
  });
};

// Post
postBtn.onclick = async () => {
  const text = textEl.value.trim();
  if (!text && !imageUrl) return;

  postBtn.disabled = true;
  const newRef = push(ref(db, 'posts'));
  const post = {
    authorId: uid,
    authorName: uname,
    authorAvatar: uavatar,
    text,
    image: imageUrl || null,
    likes: 0,
    reposts: 0,
    replies: 0,
    timestamp: serverTimestamp()
  };

  try {
    await set(newRef, post);
    feedEl.prepend(renderPost({ key: newRef.key, ...post, timestamp: Date.now() }));
    textEl.value = "";
    imageUrl = "";
    previewEl.src = "";
    previewEl.classList.add('hidden');
    toast("Posted!");
  } catch (e) {
    toast("Post failed");
  } finally {
    toggleBtn();
  }
};

function toggleBtn() {
  postBtn.disabled = uploading || !(textEl.value.trim() || imageUrl);
}

textEl.addEventListener('input', () => {
  textEl.style.height = 'auto';
  textEl.style.height = textEl.scrollHeight + 'px';
  toggleBtn();
});

// Render Post
function renderPost(p) {
  const el = document.createElement('div');
  el.className = 'post-card';
  el.id = `post-${p.key}`;

  const isMine = p.authorId === uid;
  const del = isMine ? `<div class="action-item delete-btn" onclick="deletePost('${p.key}')"><span class="material-icons-outlined">delete</span></div>` : '';

  el.innerHTML = `
    <div class="post-header">
      <img src="${p.authorAvatar}" class="post-avatar" alt="">
      <div style="flex:1">
        <div class="user-meta">
          <span class="name">${escape(p.authorName)}</span>
          <span class="handle">@\( {p.authorName.replace(/\s/g,'').toLowerCase()} · \){timeAgo(p.timestamp)}</span>
        </div>
        <div class="post-content">${escape(p.text)}</div>
        \( {p.image ? `<img src=" \){p.image}" class="post-image" loading="lazy" alt=""/>` : ''}
        <div class="post-actions">
          <div class="action-item reply"><span class="material-icons-outlined">chat_bubble_outline</span><span>${p.replies||0}</span></div>
          <div class="action-item repost"><span class="material-icons-outlined">repeat</span><span>${p.reposts||0}</span></div>
          <div class="action-item like"><span class="material-icons-outlined">favorite_border</span><span>${p.likes||0}</span></div>
          <div class="action-item share"><span class="material-icons-outlined">ios_share</span></div>
          ${del}
        </div>
      </div>
    </div>
  `;
  return el;
}

window.deletePost = async key => {
  if (!confirm("Delete post?")) return;
  await remove(ref(db, `posts/${key}`));
  document.getElementById(`post-${key}`)?.remove();
  toast("Deleted");
};

// Utils
function toast(msg) {
  const t = document.createElement('div');
  t.className = 'custom-toast';
  t.textContent = msg;
  document.getElementById('toast-container').appendChild(t);
  setTimeout(() => t.classList.add('show'), 100);
  setTimeout(() => {
    t.classList.remove('show');
    setTimeout(() => t.remove(), 500);
  }, 2800);
}

function escape(s) {
  return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

function timeAgo(ts) {
  if (!ts) return 'now';
  const s = Math.floor((Date.now() - ts)/1000);
  if (s < 60) return s + 's';
  if (s < 3600) return Math.floor(s/60) + 'm';
  if (s < 86400) return Math.floor(s/3600) + 'h';
  return Math.floor(s/86400) + 'd';
}
</script>
</body>
</html>
