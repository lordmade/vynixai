<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Vynix AI ‚Äì Companion</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

  <style>
    :root {
      /* Gemini-inspired Light Theme Palette */
      --bg-color: #ffffff;
      --surface-color: #f0f4f9; /* Light blue-gray for AI bubbles */
      --sidebar-color: #f8f9fa;
      
      --text-primary: #1f1f1f;
      --text-secondary: #444746;
      --text-muted: #8e918f;

      --accent-gradient: linear-gradient(135deg, #4285f4, #9b72cb, #d96570);
      --user-bubble-bg: #e8f0fe; /* Very light blue */
      --user-text: #0b57d0;
      
      --input-bg: #f0f4f9;
      --border-radius: 24px;
      --shadow-soft: 0 4px 12px rgba(0,0,0,0.05);
      
      --font-main: 'Outfit', sans-serif;
      --font-mono: 'Roboto Mono', monospace;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      font-family: var(--font-main);
      background: var(--bg-color);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- Header --- */
    .header {
      height: 64px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .sparkle-icon {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 28px;
    }

    .header-actions button {
      background: none;
      border: none;
      color: var(--text-secondary);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }
    .header-actions button:hover { background: #e1e3e1; }

    /* --- Main Chat Area --- */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .welcome-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      opacity: 1;
      transition: opacity 0.5s;
    }
    
    .welcome-text {
      font-size: 42px;
      font-weight: 600;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }

    .welcome-sub {
      color: var(--text-muted);
      font-size: 18px;
      max-width: 400px;
    }

    /* --- Messages --- */
    .message-row {
      display: flex;
      padding: 16px 20px;
      gap: 16px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      animation: fadeIn 0.4s ease forwards;
    }
    
    .message-row.user { justify-content: flex-end; }
    
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
    }
    
    .avatar.ai { 
      background: white; 
      border: 1px solid #e0e0e0;
    }
    .avatar.ai span {
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Material Symbols Rounded';
      font-size: 20px;
    }
    
    .message-content {
      max-width: 75%;
      line-height: 1.6;
      font-size: 16px;
    }

    /* AI Bubble style */
    .message-row.ai .message-content {
      color: var(--text-primary);
    }

    /* User Bubble style */
    .message-row.user .message-content {
      background: var(--surface-color);
      color: var(--text-primary);
      padding: 12px 20px;
      border-radius: 20px 20px 4px 20px;
    }

    /* Markdown Styling */
    .message-content p { margin: 0 0 10px 0; }
    .message-content p:last-child { margin: 0; }
    .message-content strong { font-weight: 600; color: #000; }
    .message-content code {
      background: #e1e3e1;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 0.9em;
    }
    .message-content pre {
      background: #282c34;
      color: #abb2bf;
      padding: 15px;
      border-radius: 12px;
      overflow-x: auto;
      font-family: var(--font-mono);
      font-size: 14px;
    }

    /* --- Input Area --- */
    .input-area {
      flex-shrink: 0;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      position: relative;
    }

    .suggestion-scroll {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 12px;
      scrollbar-width: none;
      mask-image: linear-gradient(to right, black 90%, transparent 100%);
    }
    .suggestion-scroll::-webkit-scrollbar { display: none; }

    .chip {
      background: var(--surface-color);
      border: 1px solid transparent;
      padding: 10px 16px;
      border-radius: 100px;
      font-size: 14px;
      color: var(--text-secondary);
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s;
    }
    .chip:hover {
      background: #e2e7eb;
      border-color: #d1d5db;
    }

    .input-wrapper {
      background: var(--input-bg);
      border-radius: 36px;
      padding: 8px 8px 8px 24px;
      display: flex;
      align-items: center;
      transition: background 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }
    .input-wrapper:focus-within {
      background: white;
      box-shadow: var(--shadow-soft);
    }

    input {
      flex: 1;
      border: none;
      background: none;
      outline: none;
      font-size: 16px;
      font-family: var(--font-main);
      color: var(--text-primary);
      padding: 12px 0;
    }

    .send-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .send-btn.active {
      background: var(--text-primary);
      color: white;
    }
    .send-btn:disabled { opacity: 0.5; cursor: default; }
    .send-btn span { font-size: 24px; }

    /* Loading Animation */
    .thinking {
      display: flex;
      gap: 4px;
      padding: 10px 0;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: linear-gradient(135deg, #4285f4, #d96570);
      border-radius: 50%;
      animation: pulse 1s infinite alternate;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse { to { opacity: 0.3; transform: translateY(-2px); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Mobile Tweaks */
    @media (max-width: 600px) {
      .welcome-text { font-size: 32px; }
      .message-content { max-width: 85%; }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="brand" onclick="location.reload()">
      <span class="material-symbols-rounded sparkle-icon">sparkle</span>
      Vynix AI
    </div>
    <div class="header-actions">
      <button class="material-symbols-rounded" onclick="history.back()">history</button>
      <button class="material-symbols-rounded">settings</button>
      <button class="avatar" id="userAvatar" style="margin-left:8px; background:#4285f4; color:white; border:none; font-size:14px;">U</button>
    </div>
  </header>

  <main class="chat-container" id="chatContainer">
    <div class="welcome-screen" id="welcomeScreen">
      <div class="welcome-text">Hello, Human.</div>
      <div class="welcome-sub">I'm Vynix. I can help you create content, analyze trends, or just chat. How can I help today?</div>
    </div>
    <div id="messagesList"></div>
  </main>

  <div class="input-area">
    <div class="suggestion-scroll" id="chips">
      <button class="chip" onclick="sendChip('Summarize the feed trends')">üìà Trends</button>
      <button class="chip" onclick="sendChip('Draft a viral post')">‚úçÔ∏è Create Post</button>
      <button class="chip" onclick="sendChip('Best time to post today?')">üïí Insights</button>
      <button class="chip" onclick="sendChip('Explain quantum physics')">üß† Learn</button>
    </div>
    
    <div class="input-wrapper">
      <input type="text" id="input" placeholder="Ask anything..." autocomplete="off">
      <button class="send-btn" id="sendBtn" onclick="sendMessage()">
        <span class="material-symbols-rounded">send</span>
      </button>
    </div>
    <div style="text-align:center; font-size:11px; color:var(--text-muted); margin-top:10px;">
      Vynix can make mistakes. Check important info.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, get, set, push, query, orderByChild, limitToLast, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
    import { getRemoteConfig, fetchAndActivate, getString } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js';

    // Config - Keep your original keys
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const rc = getRemoteConfig(app);
    await fetchAndActivate(rc);
    const xaiKey = getString(rc, 'xai_api_key');

    let currentUser = null;
    let historyStack = [{
      role: "system",
      content: `You are Vynix AI. You are helpful, creative, and concise. Format using Markdown.`
    }];

    const $ = s => document.querySelector(s);
    
    // --- Markdown Parser (Simple) ---
    function parseMarkdown(text) {
      let html = text
        // Code Blocks
        .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
        // Inline Code
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        // Bold
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        // Italic
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        // Lists
        .replace(/^\s*-\s+(.*)/gm, '‚Ä¢ $1<br>')
        // Newlines
        .replace(/\n/g, '<br>');
      return html;
    }

    function addMessage(text, type) {
      $('#welcomeScreen').style.display = 'none'; // Hide welcome on first msg
      const list = $('#messagesList');
      const div = document.createElement('div');
      div.className = `message-row ${type}`;
      
      const avatarHTML = type === 'ai' 
        ? `<div class="avatar ai"><span class="material-symbols-rounded">sparkle</span></div>`
        : ``; // User avatar is usually inferred by position or header in this design
        
      div.innerHTML = `
        ${avatarHTML}
        <div class="message-content">${parseMarkdown(text)}</div>
      `;
      
      list.appendChild(div);
      $('#chatContainer').scrollTop = $('#chatContainer').scrollHeight;
    }

    function addLoading() {
      const list = $('#messagesList');
      const div = document.createElement('div');
      div.id = 'loadingIndicator';
      div.className = 'message-row ai';
      div.innerHTML = `
        <div class="avatar ai"><span class="material-symbols-rounded">sparkle</span></div>
        <div class="message-content">
          <div class="thinking">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
          </div>
        </div>
      `;
      list.appendChild(div);
      $('#chatContainer').scrollTop = $('#chatContainer').scrollHeight;
    }

    function removeLoading() {
      const el = $('#loadingIndicator');
      if(el) el.remove();
    }

    // --- Core Logic ---
    window.sendChip = (txt) => {
      $('#input').value = txt;
      sendMessage();
    };

    window.sendMessage = async () => {
      const input = $('#input');
      const btn = $('#sendBtn');
      const msg = input.value.trim();
      
      if (!msg) return;
      
      input.value = '';
      btn.classList.remove('active');
      addMessage(msg, 'user');
      addLoading();

      // Simulate network delay for "thinking" feel if needed, or call API directly
      try {
        const res = await fetch("https://api.x.ai/v1/chat/completions", {
            method: "POST",
            headers: { "Authorization": `Bearer ${xaiKey}`, "Content-Type": "application/json" },
            body: JSON.stringify({
            model: "grok-4-1-fast-non-reasoning",
            messages: [...historyStack, {role: "user", content: msg}],
            temperature: 0.7,
            max_tokens: 600
            })
        });

        removeLoading();

        if (!res.ok) {
            addMessage("I'm having trouble connecting to the neural network. Please try again.", 'ai');
            return;
        }

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content?.trim() || "I'm not sure how to respond to that.";
        
        addMessage(reply, 'ai');
        historyStack.push({role: "user", content: msg}, {role: "assistant", content: reply});

      } catch (e) {
        removeLoading();
        addMessage("Connection error. Please check your internet.", 'ai');
      }
    };

    // --- Inputs Handling ---
    const inputField = $('#input');
    const sendBtn = $('#sendBtn');

    inputField.addEventListener('input', () => {
        if(inputField.value.trim().length > 0) sendBtn.classList.add('active');
        else sendBtn.classList.remove('active');
    });

    inputField.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // --- Auth State ---
    onAuthStateChanged(auth, user => {
      if (!user) { location.href = 'login.html'; return; }
      currentUser = user;
      const avatarEl = $('#userAvatar');
      if(user.photoURL) {
          avatarEl.innerHTML = `<img src="${user.photoURL}" style="width:100%; height:100%; border-radius:50%;">`;
      } else {
          avatarEl.innerText = user.displayName ? user.displayName[0] : 'U';
      }
    });

  </script>
</body>
</html>
