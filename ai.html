<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Vynix – Posts</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #ffffff; --card: #f7f9fa; --text: #0f1419;
      --text2: #536471; --border: #e1e8ed; --accent: #ff2a6d;
      --glow: 0 0 10px rgba(255, 42, 109, .35);
      --retweet: #17bf63; --like: #e0245e;
    }
    [data-theme="dark"] {
      --bg: #0f1419; --card: #1a1f25; --text: #ffffff;
      --text2: #8b98a5; --border: #2f3336;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg); color: var(--text);
      -webkit-user-select: none; user-select: none;
      -webkit-touch-callout: none;
    }
    /* ---- composer ---- */
    .composer {
      display: flex; gap: 12px; padding: 16px;
      border-bottom: 1px solid var(--border);
    }
    .composer img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
    textarea {
      flex: 1; resize: none; background: transparent; color: var(--text);
      border: none; outline: none; font-size: 18px;
    }
    .media-preview { max-height: 200px; border-radius: 12px; margin-top: 8px; }
    .composer-actions {
      display: flex; align-items: center; justify-content: space-between;
      margin-top: 8px;
    }
    .icon-btn {
      background: none; border: none; color: var(--text2);
      cursor: pointer; padding: 6px; border-radius: 50%;
      transition: background .2s;
    }
    .icon-btn:hover { background: rgba(255,42,109,.12); color: var(--accent); }
    .post-btn {
      background: var(--accent); color: #fff;
      border: none; border-radius: 999px;
      padding: 8px 20px; font-weight: 600;
    }
    .post-btn:disabled { opacity: .5; cursor: not-allowed; }

    /* Progress bar */
    .progress-container {
      width: 100%;
      height: 4px;
      background: rgba(255,42,109,.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.2s ease;
    }

    /* ---- post card ---- */
    .feed { padding-bottom: 20px; }
    .post-card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 16px; margin: 12px 16px; padding: 16px;
      transition: transform .15s, box-shadow .15s;
    }
    .post-card:hover { transform: translateY(-1px); box-shadow: 0 4px 16px rgba(0,0,0,.08); }
    .post-header {
      display: flex; align-items: center; gap: 10px;
    }
    .post-header img { width: 44px; height: 44px; border-radius: 50%; object-fit: cover; }
    .post-header .name { font-weight: 700; font-size: 15px; }
    .post-header .handle { color: var(--text2); font-size: 14px; }
    .post-header .time { margin-left: auto; color: var(--text2); font-size: 13px; }
    .post-body { margin-top: 10px; white-space: pre-wrap; font-size: 15px; }
    .post-image { max-width: 100%; border-radius: 12px; margin-top: 10px; }
    .post-footer {
      display: flex; justify-content: space-between; margin-top: 12px;
      color: var(--text2); font-size: 14px;
    }
    .post-footer span {
      cursor: pointer; display: flex; align-items: center; gap: 4px;
      padding: 4px 8px; border-radius: 999px; transition: background .2s;
    }
    .post-footer span:hover { background: rgba(255,42,109,.08); color: var(--accent); }
    .post-footer .retweet:hover { background: rgba(23,191,99,.08); color: var(--retweet); }
    .post-footer .like:hover   { background: rgba(224,36,94,.08); color: var(--like); }
  </style>
</head>
<body>

<!-- composer -->
<div class="composer">
  <img id="my-avatar" src="https://ui-avatars.com/api/?background=05d9e8&color=fff&name=U"/>
  <div class="flex-1">
    <textarea id="post-text" rows="2" placeholder="What's happening?"></textarea>
    <img id="media-preview" class="media-preview hidden"/>
    
    <!-- Progress Bar -->
    <div id="progress-container" class="progress-container hidden">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    
    <div class="composer-actions">
      <div>
        <input type="file" id="file-input" accept="image/*" class="hidden"/>
        <label for="file-input" class="icon-btn material-icons">image</label>
      </div>
      <button id="post-btn" class="post-btn">Post</button>
    </div>
  </div>
</div>

<!-- algorithmic feed -->
<main id="feed" class="feed"></main>

<!-- Firebase -->
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
import { getDatabase, ref, push, onValue, serverTimestamp, runTransaction, set } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.firebasestorage.app",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let uid, uname, uavatar;
let imageUrl = '';

// Elements
const progressContainer = document.getElementById('progress-container');
const progressBar = document.getElementById('progress-bar');

/* ---------- theme ---------- */
const applyTheme = () => {
  const s = localStorage.getItem('vynix-settings');
  if (!s) return;
  const {darkMode, theme} = JSON.parse(s);
  const dark = darkMode || (theme==='auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
  document.body.setAttribute('data-theme', dark ? 'dark' : 'light');
};
applyTheme();

/* ---------- auth ---------- */
onAuthStateChanged(auth, user=>{
  if (!user) return location.href='login.html';
  uid = user.uid;
  uname = user.displayName || user.email.split('@')[0];
  uavatar = user.photoURL || `https://ui-avatars.com/api/?background=05d9e8&color=fff&name=${uname}`;
  document.getElementById('my-avatar').src = uavatar;
  loadFeed();
});

/* ---------- image handling ---------- */
document.getElementById('file-input').onchange = e=>{
  const file = e.target.files[0];
  if (!file) return;

  // Show preview instantly
  const reader = new FileReader();
  reader.onload = ev=>{
    const preview = document.getElementById('media-preview');
    preview.src = ev.target.result;
    preview.classList.remove('hidden');
  };
  reader.readAsDataURL(file);

  // Reset progress
  progressBar.style.width = '0%';
  progressContainer.classList.remove('hidden');

  uploadToCloudinary(file);
};

function uploadToCloudinary(file){
  const fd = new FormData();
  fd.append('file', file);
  fd.append('upload_preset', 'vynix_posts');

  const xhr = new XMLHttpRequest();

  // Progress tracking
  xhr.upload.addEventListener('progress', e => {
    if (e.lengthComputable) {
      const percent = (e.loaded / e.total) * 100;
      progressBar.style.width = percent + '%';
    }
  });

  xhr.onload = () => {
    if (xhr.status === 200) {
      const res = JSON.parse(xhr.responseText);
      imageUrl = res.secure_url;
      progressContainer.classList.add('hidden');
      toast('Image uploaded successfully');
    } else {
      progressContainer.classList.add('hidden');
      toast('Upload failed');
      console.error('Upload error:', xhr.status);
    }
  };

  xhr.onerror = () => {
    progressContainer.classList.add('hidden');
    toast('Upload failed – network error');
  };

  xhr.open('POST', 'https://api.cloudinary.com/v1_1/dk5d7xkhz/image/upload');
  xhr.send(fd);
}

/* ---------- post ---------- */
document.getElementById('post-btn').onclick = ()=>{
  const text = document.getElementById('post-text').value.trim();
  if (!text && !imageUrl) return toast('Write something or attach an image');

  const postRef = push(ref(db, 'posts'));
  set(postRef, {
    authorId: uid,
    authorName: uname,
    authorAvatar: uavatar,
    text,
    image: imageUrl || null,
    verified: false,
    timestamp: serverTimestamp(),
    likes: 0,
    reposts: 0,
    replies: 0,
    score: 0
  });

  // Reset composer
  document.getElementById('post-text').value = '';
  document.getElementById('media-preview').classList.add('hidden');
  document.getElementById('media-preview').src = '';
  progressContainer.classList.add('hidden');
  progressBar.style.width = '0%';
  imageUrl = '';
  document.getElementById('file-input').value = ''; // clear file input

  toast('Posted!');
};

/* ---------- feed (algorithmic) ---------- */
function loadFeed(){
  const feed = document.getElementById('feed');
  onValue(ref(db, 'posts'), snap=>{
    const posts = [];
    snap.forEach(c=> posts.push({id: c.key, ...c.val()}));
    
    posts.forEach(p=>{
      const ageH = (Date.now() - (p.timestamp || 0)) / 3600000;
      const decay = Math.max(0, 1 - ageH/24);
      p.score = (p.likes*3 + p.reposts*5 + p.replies*2) * decay;
    });
    
    posts.sort((a,b)=> b.score - a.score);
    feed.innerHTML = '';
    posts.forEach(p=> feed.appendChild(renderPostCard(p)));
  }, {onlyOnce: false});
}

function renderPostCard(p){
  const div = document.createElement('div');
  div.className = 'post-card';
  div.innerHTML = `
    <div class="post-header">
      <img src="${p.authorAvatar}" />
      <div>
        <div class="name">${escapeHtml(p.authorName)}</div>
        <div class="handle">@${p.authorName.replace(/\s/g,'').toLowerCase()}</div>
      </div>
      <div class="time">${timeAgo(p.timestamp)}</div>
    </div>
    <div class="post-body">${escapeHtml(p.text)}</div>
    \( {p.image ? `<img class="post-image" src=" \){p.image}" loading="lazy"/>` : ''}
    <div class="post-footer">
      <span class="material-icons-outlined" onclick="reply('${p.id}')">chat_bubble_outline</span>
      <span class="retweet" onclick="repost('\( {p.id}')"><span class="material-icons-outlined">repeat</span> \){p.reposts}</span>
      <span class="like"   onclick="like('\( {p.id}')"><span class="material-icons" style="font-size:18px">favorite_border</span> \){p.likes}</span>
      <span class="material-icons-outlined" onclick="share('${p.id}')">share</span>
    </div>
  `;
  return div;
}

/* ---------- engagement ---------- */
window.like   = id=> transact(id, 'likes');
window.repost = id=> transact(id, 'reposts');
window.reply  = id=> toast('Reply coming soon');
window.share  = id=> { navigator.clipboard.writeText(location.href); toast('Link copied'); };

function transact(id, key){
  const r = ref(db, `posts/\( {id}/ \){key}`);
  runTransaction(r, cur => (cur || 0) + 1);
}

/* ---------- helpers ---------- */
const toast = msg=>{
  const t = document.createElement('div');
  t.textContent = msg;
  t.style.cssText = `
    position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
    background:var(--accent); color:white; padding:10px 20px;
    border-radius:999px; font-size:14px; z-index:1000;
    animation: toast 2.5s ease forwards;
  `;
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 2600);
};

const escapeHtml = str => str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

const timeAgo = ts=>{
  if (!ts) return 'just now';
  const s = Math.floor((Date.now() - ts)/1000);
  if (s < 60) return `${s}s`;
  if (s < 3600) return `${Math.floor(s/60)}m`;
  if (s < 86400) return `${Math.floor(s/3600)}h`;
  return `${Math.floor(s/86400)}d`;
};
</script>

<style>
@keyframes toast {
  0%, 100% { opacity:0; transform:translateX(-50%) translateY(20px); }
  15%, 85% { opacity:1; transform:translateX(-50%) translateY(0); }
}
</style>
</body>
</html>
