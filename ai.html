<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Vynix – Public Feed and Composer</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg: #ffffff;
      --card: #ffffff;
      --text: #0f1419;
      --text2: #536471;
      --border: #eff3f4;
      --accent: #ff2a6d;
      --hover-accent: rgba(255, 42, 109, 0.1);
    }
    [data-theme="dark"] {
      --bg: #000000;
      --card: #000000;
      --text: #e7e9ea;
      --text2: #71767b;
      --border: #2f3336;
    }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); overflow-y: scroll; }
    
    .composer { display: flex; gap: 12px; padding: 16px; border-bottom: 1px solid var(--border); }
    .composer img.avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
    textarea { flex: 1; resize: none; background: transparent; color: var(--text); border: none; outline: none; font-size: 20px; padding-top: 10px; min-height: 60px; }
    .media-preview { width: 100%; border-radius: 16px; margin-top: 12px; border: 1px solid var(--border); }
    .composer-actions { display: flex; align-items: center; justify-content: space-between; margin-top: 12px; border-top: 1px solid var(--border); padding-top: 12px; }
    .icon-btn { background: none; border: none; color: var(--accent); cursor: pointer; padding: 8px; border-radius: 50%; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
    .icon-btn:hover { background: var(--hover-accent); }
    .post-btn { background: var(--accent); color: #fff; border: none; border-radius: 999px; padding: 10px 24px; font-weight: 700; font-size: 15px; cursor: pointer; transition: opacity 0.2s; }
    .post-btn:disabled { opacity: 0.5; cursor: default; }

    .feed { padding-bottom: 40px; }
    .post-card { border-bottom: 1px solid var(--border); padding: 16px; cursor: pointer; transition: background 0.2s; }
    .post-card:hover { background: rgba(0,0,0,0.03); }
    [data-theme="dark"] .post-card:hover { background: rgba(255,255,255,0.03); }
    .post-header { display: flex; gap: 12px; }
    .post-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    .user-meta { display: flex; gap: 4px; align-items: center; font-size: 15px; }
    .name { font-weight: 700; color: var(--text); }
    .verified-badge { color: #1d9bf0; font-size: 18px !important; margin-left: 2px; }
    .handle, .time { color: var(--text2); font-weight: 400; }
    .post-content { margin-top: 8px; font-size: 15px; line-height: 1.5; white-space: pre-wrap; margin-left: 52px; }
    .post-image { border-radius: 16px; margin-top: 12px; max-width: 100%; border: 1px solid var(--border); }
    .post-actions { display: flex; justify-content: space-between; margin-top: 12px; margin-left: 52px; max-width: 425px; color: var(--text2); }
    .action-item { display: flex; align-items: center; gap: 6px; font-size: 13px; cursor: pointer; transition: 0.2s; border-radius: 50%; padding: 4px; }
    .action-item .material-icons-outlined { font-size: 18px; padding: 8px; border-radius: 50%; transition: 0.2s; }
    .action-item:hover.reply { color: #1d9bf0; }
    .action-item:hover.reply .material-icons-outlined { background: rgba(29,155,240,0.1); }
    .action-item:hover.repost { color: #00ba7c; }
    .action-item:hover.repost .material-icons-outlined { background: rgba(0,186,124,0.1); }
    .action-item:hover.like { color: #f91880; }
    .action-item:hover.like .material-icons-outlined { background: rgba(249,24,128,0.1); }
    .delete-btn:hover { color: #f4212e; }

    .custom-toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--accent); color: white; padding: 12px 24px; border-radius: 99px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); font-weight: 600; opacity: 0; transition: all 0.4s cubic-bezier(0.175,0.885,0.32,1.275); z-index: 50; display: flex; align-items: center; gap: 8px; }
    .custom-toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .spinner { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #fff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="composer">
  <img id="my-avatar" class="avatar" src="https://ui-avatars.com/api/?background=random&color=fff" alt="avatar"/>
  <div class="flex-1">
    <textarea id="post-text" placeholder="What is happening?!"></textarea>
    <img id="media-preview" class="media-preview hidden" alt=""/>
    <div class="composer-actions">
      <div>
        <input type="file" id="file-input" accept="image/*" class="hidden"/>
        <label for="file-input" class="icon-btn" title="Add Photo">
          <span class="material-icons-outlined">image</span>
        </label>
      </div>
      <button id="post-btn" class="post-btn" disabled>
        <span id="btn-text">Post</span>
        <span id="btn-spinner" class="spinner hidden"></span>
      </button>
    </div>
  </div>
</div>

<main id="feed" class="feed"></main>

<div class="text-center p-6">
  <button id="load-more-btn" class="post-btn hidden">Load More Posts</button>
</div>

<div id="toast-container"></div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
import { getAuth, onAuthStateChanged, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
import { getDatabase, ref, push, set, remove, query, limitToLast, orderByChild, onChildAdded, serverTimestamp, get, startAfter } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.firebasestorage.app",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

/* ============== GLOBALS ============== */
let uid = null, uname = "Guest", uavatar = "";
const postBtn = document.getElementById('post-btn');
const textEl = document.getElementById('post-text');
const previewEl = document.getElementById('media-preview');
const fileInput = document.getElementById('file-input');
const feedEl = document.getElementById('feed');
const myAvatarEl = document.getElementById('my-avatar');
const loadMoreBtn = document.getElementById('load-more-btn');

const POSTS_PER_PAGE = 20;
let oldestTimestamp = null; // cursor for pagination
let isLoading = false;

/* ============== THEME ============== */
if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
  document.documentElement.setAttribute('data-theme', 'dark');
}

/* ============== AUTH ============== */
onAuthStateChanged(auth, user => {
  if (!user) signInAnonymously(auth);
  uid = user?.uid || "guest_" + Math.random().toString(36).substr(2,9);
  uname = user?.displayName || user?.email?.split('@')[0] || "Guest";
  uavatar = user?.photoURL || `https://ui-avatars.com/api/?background=ff2a6d&color=fff&name=${encodeURIComponent(uname)}`;
  myAvatarEl.src = uavatar;

  // Load initial posts + set up real-time listener for newer posts
  loadInitialPosts();
  setupRealtimeListener();
});

/* ============== INITIAL LOAD (older posts) ============== */
function loadInitialPosts() {
  const postsRef = ref(db, 'posts');
  const q = query(postsRef, orderByChild('timestamp'), limitToLast(POSTS_PER_PAGE));

  get(q).then(snapshot => {
    if (!snapshot.exists()) {
      feedEl.innerHTML = '<div class="text-center py-12 text-var(--text2)">No posts yet. Be the first!</div>';
      return;
    }

    const posts = [];
    snapshot.forEach(child => posts.push({ key: child.key, ...child.val() }));
    posts.reverse(); // oldest → newest for the initial batch

    posts.forEach(p => feedEl.appendChild(renderPost(p)));

    // Set cursor for "Load More"
    const last = posts[posts.length - 1];
    oldestTimestamp = last.timestamp;
    if (posts.length === POSTS_PER_PAGE) loadMoreBtn.classList.remove('hidden');
  }).catch(err => {
    console.error(err);
    toast("Failed to load posts");
  });
}

/* ============== REALTIME LISTENER (new posts appear instantly) ============== */
function setupRealtimeListener() {
  const postsRef = ref(db, 'posts');
  const q = query(postsRef, orderByChild('timestamp'), limitToLast(1));

  onChildAdded(q, snapshot => {
    const post = { key: snapshot.key, ...snapshot.val() };
    // If this post is newer than anything we have (or first load), prepend it
    if (!oldestTimestamp || post.timestamp > oldestTimestamp) {
      // Avoid duplicating posts that were already loaded in initial batch
      if (document.getElementById(`post-${post.key}`)) return;
      feedEl.prepend(renderPost(post));
    }
  });
}

/* ============== LOAD MORE (older posts) ============== */
async function loadMore() {
  if (isLoading || !oldestTimestamp) return;
  isLoading = true;
  loadMoreBtn.disabled = true;
  loadMoreBtn.innerHTML = "Loading…";

  const postsRef = ref(db, 'posts');
  const q = query(
    postsRef,
    orderByChild('timestamp'),
    startAfter(oldestTimestamp),
    limitToLast(POSTS_PER_PAGE + 1) // +1 to detect if there are more
  );

  try {
    const snapshot = await get(q);
    const newPosts = [];
    snapshot.forEach(child => newPosts.push({ key: child.key, ...child.val() }));

    // Remove the duplicate (the one we already have)
    const filtered = newPosts.filter(p => p.timestamp < oldestTimestamp);
    if (filtered.length === 0) {
      loadMoreBtn.classList.add('hidden');
      toast("No more posts");
      return;
    }

    filtered.reverse(); // oldest → newest
    filtered.forEach(p => feedEl.appendChild(renderPost(p)));

    oldestTimestamp = filtered[filtered.length - 1].timestamp;

    if (filtered.length < POSTS_PER_PAGE) {
      loadMoreBtn.classList.add('hidden');
    }
  } catch (e) {
    console.error(e);
    toast("Error loading more posts");
  } finally {
    isLoading = false;
    loadMoreBtn.disabled = false;
    loadMoreBtn.innerHTML = "Load More Posts";
  }
}

loadMoreBtn.onclick = loadMore;

/* ============== IMAGE UPLOAD (Cloudinary) ============== */
let imageUrl = "", uploading = false;

fileInput.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = ev => {
    previewEl.src = ev.target.result;
    previewEl.classList.remove('hidden');
  };
  reader.readAsDataURL(file);

  uploadImage(file);
};

function uploadImage(file) {
  const CLOUD_NAME = "YOUR_CLOUD_NAME";      // ← CHANGE THIS
  const UPLOAD_PRESET = "YOUR_UNSIGNED_PRESET"; // ← CHANGE THIS

  if (CLOUD_NAME === "YOUR_CLOUD_NAME") {
    toast("Configure Cloudinary to enable image uploads");
    return;
  }

  uploading = true;
  togglePostButton();

  const fd = new FormData();
  fd.append("file", file);
  fd.append("upload_preset", UPLOAD_PRESET);

  fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
    method: "POST",
    body: fd
  })
    .then(r => r.json())
    .then(data => {
      if (data.secure_url) {
        imageUrl = data.secure_url;
        toast("Image ready!");
      } else throw data;
    })
    .catch(err => {
      console.error(err);
      toast("Upload failed");
      previewEl.classList.add('hidden');
      imageUrl = "";
    })
    .finally(() => {
      uploading = false;
      togglePostButton();
    });
}

/* ============== POSTING ============== */
postBtn.onclick = () => {
  const text = textEl.value.trim();
  if (!text && !imageUrl) return;

  const newRef = push(ref(db, 'posts'));
  const tempId = newRef.key;

  const postData = {
    authorId: uid,
    authorName: uname,
    authorAvatar: uavatar,
    text,
    image: imageUrl || null,
    likes: 0,
    replies: 0,
    reposts: 0,
    verified: false,
    timestamp: serverTimestamp()
  };

  // Optimistic UI – show instantly
  const optimisticPost = { key: tempId, ...postData, timestamp: Date.now() };
  feedEl.prepend(renderPost(optimisticPost));

  set(newRef, postData)
    .then(() => {
      resetComposer();
      toast("Posted!");
    })
    .catch(err => {
      console.error(err);
      document.getElementById(`post-${tempId}`)?.remove();
      toast("Failed to post");
    });
};

function resetComposer() {
  textEl.value = "";
  imageUrl = "";
  previewEl.classList.add('hidden');
  textEl.style.height = "auto";
  togglePostButton();
}

/* ============== POST RENDER ============== */
function renderPost(p) {
  const el = document.createElement("div");
  el.className = "post-card";
  el.id = `post-${p.key}`;

  const deleteBtn = p.authorId === uid
    ? `<div class="action-item delete-btn" onclick="deletePost('${p.key}')"><span class="material-icons-outlined">delete</span></div>`
    : "";

  el.innerHTML = `
    <div class="post-header">
      <img src="${p.authorAvatar}" class="post-avatar" alt="avatar">
      <div style="flex:1">
        <div class="user-meta">
          <span class="name">${escapeHtml(p.authorName)}</span>
          ${p.verified ? '<span class="material-icons verified-badge">verified</span>' : ''}
          <span class="handle">@\( {p.authorName.replace(/\s+/g,'').toLowerCase()} · \){timeAgo(p.timestamp)}</span>
        </div>
        <div class="post-content">${escapeHtml(p.text)}</div>
        \( {p.image ? `<img src=" \){p.image}" class="post-image" loading="lazy" alt="post image"/>` : ""}
        <div class="post-actions">
          <div class="action-item reply"><span class="material-icons-outlined">chat_bubble_outline</span><span>${p.replies||0}</span></div>
          <div class="action-item repost"><span class="material-icons-outlined">repeat</span><span>${p.reposts||0}</span></div>
          <div class="action-item like"><span class="material-icons-outlined">favorite_border</span><span>${p.likes||0}</span></div>
          <div class="action-item share"><span class="material-icons-outlined">ios_share</span></div>
          ${deleteBtn}
        </div>
      </div>
    </div>
  `;
  return el;
}

/* ============== DELETE POST ============== */
window.deletePost = key => {
  if (!confirm("Delete this post?")) return;
  remove(ref(db, `posts/${key}`))
    .then(() => {
      document.getElementById(`post-${key}`)?.remove();
      toast("Deleted");
    })
    .catch(() => toast("Error deleting post"));
};

/* ============== UTILS ============== */
function togglePostButton() {
  const hasContent = textEl.value.trim().length > 0 || imageUrl;
  postBtn.disabled = uploading || !hasContent;
}

textEl.addEventListener('input', () => {
  textEl.style.height = 'auto';
  textEl.style.height = textEl.scrollHeight + 'px';
  togglePostButton();
});

function escapeHtml(text) {
  if (!text) return "";
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function timeAgo(ts) {
  if (!ts) return "just now";
  const seconds = Math.floor((Date.now() - ts) / 1000);
  if (seconds < 60) return `${seconds}s`;
  if (seconds < 3600) return `${Math.floor(seconds/60)}m`;
  if (seconds < 86400) return `${Math.floor(seconds/3600)}h`;
  return `${Math.floor(seconds/86400)}d`;
}

function toast(msg) {
  const t = document.createElement('div');
  t.className = 'custom-toast';
  t.textContent = msg;
  document.getElementById('toast-container').appendChild(t);
  setTimeout(() => t.classList.add('show'), 100);
  setTimeout(() => {
    t.classList.remove('show');
    setTimeout(() => t.remove(), 500);
  }, 3000);
}
</script>
</body>
</html>
