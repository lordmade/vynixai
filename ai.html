<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>StudyBuddy – AI Tutor (Grade 1-12)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg: #F7F7F8;
      --card-bg: #1C2526;
      --text-primary: #FFFFFF;
      --text-secondary: #4B5EAA;
      --border: #4A5568;
      --highlight: #38B2AC;
      --user-msg-bg: #E0E7FF;
      --ai-msg-bg: #1C2526;
    }
    * { -webkit-touch-callout: none !important; -webkit-user-select: none !important; user-select: none !important; -webkit-tap-highlight-color: transparent !important; }
    input, textarea, .content, select { -webkit-user-select: text !important; user-select: text !important; }
    html, body { overscroll-behavior: none; height: 100vh; margin: 0; }
    body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text-secondary); display: flex; flex-direction: column; }

    .top-bar { position: fixed; top: 0; left: 0; right: 0; z-index: 30; height: 64px; background: var(--bg); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 1rem; }
    .v-logo { width: 36px; height: 36px; background: #000; border-radius: 10px; display: flex; align-items: center; justify-content: center; padding: 4px; }
    .v-logo svg { width: 22px; height: 22px; fill: white; }
    #api-status { width: 12px; height: 12px; border-radius: 50%; background: red; box-shadow: 0 0 8px red; transition: all 0.4s; }
    #api-status.connected { background: lime; box-shadow: 0 0 15px lime; }

    .chat-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; scroll-behavior: smooth; padding: 1rem; padding-top: 74px; padding-bottom: 9rem; display: flex; flex-direction: column; gap: 0.6rem; }
    .message { display: flex; flex-direction: column; width: 100%; }
    .message.user { align-items: flex-end; }
    .message.ai { align-items: flex-start; }
    .message .content { max-width: 75%; padding: 0.75rem 1.1rem; border-radius: 1.1rem; box-shadow: 0 2px 8px rgba(0,0,0,.18); line-height: 1.5; position: relative; }
    .message.user .content { background: linear-gradient(135deg, var(--user-msg-bg), #C7D2FE); color: #1E1E1E; }
    .message.ai .content { background: linear-gradient(135deg, var(--ai-msg-bg), #2D3748); color: var(--text-primary); }
    .message-time { font-size: 0.65rem; opacity: 0.6; margin-top: 0.25rem; padding: 0 0.4rem; }

    .input-bar { position: fixed; left: 0; right: 0; bottom: 0; padding: 0.75rem 1rem; border-top: 1px solid var(--border); background: var(--bg); z-index: 20; }
    .input-container { background: var(--card-bg); border-radius: 1.5rem; padding: 0.75rem 1rem; box-shadow: 0 4px 20px rgba(0,0,0,0.15); display: flex; flex-direction: column; gap: 0.65rem; }
    .input-row { display: flex; align-items: center; gap: 0.75rem; }
    #chatInput { flex: 1; background: transparent; border: none; outline: none; color: var(--text-primary); font-size: 1rem; padding: 0.5rem 0; }
    #chatInput::placeholder { color: #888; }
    .send-btn { background: var(--highlight); color: white; border: none; width: 46px; height: 46px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; }
    .send-btn:hover { background: #4ADEDE; transform: scale(1.08); }
    .send-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    .upload-row-inner { display: flex; align-items: center; gap: 0.5rem; padding: 0 0.25rem; opacity: 0.9; }
    #uploadBtnInner { background: rgba(255,255,255,0.15); color: #ccc; border: none; border-radius: 9999px; padding: 0.5rem 1rem; font-size: 0.85rem; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; gap: 0.4rem; }
    #uploadBtnInner:hover { background: rgba(255,255,255,0.25); }
    #fileName { color: #aaa; font-size: 0.8rem; max-width: 220px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    #hiddenFile { display: none; }

    .sidebar { position: fixed; inset: 0; width: 280px; height: 100vh; background: white; box-shadow: 2px 0 10px rgba(0,0,0,.1); transform: translateX(-100%); transition: transform .3s ease; z-index: 40; display: flex; flex-direction: column; }
    .sidebar.open { transform: translateX(0); }
    .sidebar-header { background: #000; color: white; padding: 1.5rem; text-align: center; }
    #slideProfile { width: 72px; height: 72px; border-radius: 50%; background: var(--highlight); margin: 0 auto 0.5rem; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; color: white; }
    #slideName { font-weight: 600; font-size: 1.1rem; }
    #slideGrade { font-size: 0.9rem; opacity: 0.9; margin-top: 0.25rem; }

    #overlay { position: fixed; inset: 0; background: rgba(0,0,0,.6); opacity: 0; visibility: hidden; transition: all .3s; z-index: 35; }
    #overlay.on { opacity: 1; visibility: visible; }
    #toast { position: fixed; bottom: 5.5rem; left: 50%; transform: translateX(-50%); background: var(--card-bg); color: white; font-size: .875rem; padding: .5rem 1rem; border-radius: 9999px; box-shadow: 0 4px 14px rgba(0,0,0,.25); opacity: 0; pointer-events: none; transition: opacity .3s; z-index: 25; }
    #toast.show { opacity: 1; }

    /* ONBOARDING MODAL */
    #onboardingModal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 60; display: none; align-items: center; justify-content: center; }
    #onboardingModal.show { display: flex; }
    .onboarding-content { background: white; border-radius: 1.5rem; padding: 2rem; max-width: 400px; width: 90%; text-align: center; }
    .onboarding-title { font-size: 1.8rem; font-weight: bold; margin-bottom: 0.5rem; color: #1e293b; }
    .onboarding-subtitle { color: #647488; margin-bottom: 1.5rem; font-size: 1rem; }
    .input-group { margin-bottom: 1.2rem; text-align: left; }
    .input-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #374151; font-size: 0.95rem; }
    .input-group input, .input-group select { width: 100%; padding: 0.85rem; border: 1.5px solid #d1d5db; border-radius: 0.75rem; font-size: 1rem; transition: border 0.2s; }
    .input-group input:focus, .input-group select:focus { border-color: var(--highlight); outline: none; }
    #saveProfileBtn { width: 100%; background: linear-gradient(135deg, var(--highlight), #4ADEDE); color: white; border: none; padding: 1rem; border-radius: 0.75rem; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 0.5rem; transition: transform 0.2s; }
    #saveProfileBtn:hover { transform: translateY(-2px); }
  </style>
</head>
<body>

  <!-- ONBOARDING MODAL -->
  <div id="onboardingModal">
    <div class="onboarding-content">
      <h2 class="onboarding-title">Welcome to StudyBuddy!</h2>
      <p class="onboarding-subtitle">Tell me about yourself so I can be the perfect tutor</p>
      <div class="input-group">
        <label>Your Name</label>
        <input type="text" id="onboardingName" placeholder="e.g. Thabo, Sarah..." required>
      </div>
      <div class="input-group">
        <label>Your Grade</label>
        <select id="onboardingGrade" required>
          <option value="">Select grade</option>
          <option value="1">Grade 1</option><option value="2">Grade 2</option><option value="3">Grade 3</option>
          <option value="4">Grade 4</option><option value="5">Grade 5</option><option value="6">Grade 6</option>
          <option value="7">Grade 7</option><option value="8">Grade 8</option><option value="9">Grade 9</option>
          <option value="10">Grade 10</option><option value="11">Grade 11</option><option value="12">Grade 12</option>
        </select>
      </div>
      <div class="input-group">
        <label>I am a...</label>
        <select id="onboardingRole" required>
          <option value="">Select role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="parent">Parent</option>
        </select>
      </div>
      <button id="saveProfileBtn">Start Learning!</button>
    </div>
  </div>

  <header class="top-bar">
    <button id="menuBtn" class="flex items-center gap-2 text-sm text-white bg-[var(--card-bg)] border border-[var(--border)] px-3 py-2 rounded-full">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
      Menu
    </button>
    <div class="v-logo"><svg viewBox="0 0 24 24"><path fill="#fff" d="M19.75 2.25h3L12 21.75h-3L1.25 2.25h3l7.5 17.19z"/></svg></div>
    <div id="api-status"></div>
  </header>

  <section id="chatPane" class="chat-area">
    <div id="welcome" class="text-center m-auto">
      <h1 class="text-lg font-semibold text-black">Hey! I'm StudyBuddy</h1>
      <p class="text-sm text-gray-600 mt-1">Ask me anything – or upload a homework photo</p>
    </div>
  </section>

  <div class="input-bar" id="inputBar">
    <div class="input-container">
      <div class="input-row">
        <input id="chatInput" type="text" placeholder="Ask or upload a photo..." autocomplete="off">
        <button id="sendBtn" class="send-btn" disabled>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.3" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
          </svg>
        </button>
      </div>
      <div class="upload-row-inner">
        <button id="uploadBtnInner">
          <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
          Upload photo
        </button>
        <span id="fileName"></span>
        <input type="file" id="hiddenFile" accept="image/*">
      </div>
    </div>
  </div>

  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <div class="v-logo mx-auto"><svg viewBox="0 0 24 24"><path fill="#fff" d="M19.75 2.25h3L12 21.75h-3L1.25 2.25h3l7.5 17.19z"/></svg></div>
      <div class="mt-3">
        <div id="slideProfile" class="w-18 h-18 rounded-full bg-[var(--highlight)] mx-auto flex items-center justify-center text-white text-2xl font-bold">U</div>
        <div id="slideName" class="mt-2 font-semibold text-white">Loading...</div>
        <div id="slideGrade" class="text-sm opacity-90">Grade ? • Role ?</div>
      </div>
    </div>
    <button id="newConvBtn" class="w-full py-3 bg-gradient-to-r from-emerald-600 to-teal-600 text-white font-semibold">+ New Session</button>
    <div class="p-4 border-b bg-gray-50">
      <div class="flex justify-between text-sm mb-2">
        <span>Tokens today</span>
        <span id="tokenCount">0 / 15,000</span>
      </div>
      <div class="h-2 bg-gray-200 rounded-full overflow-hidden"><div id="tokenFill" class="h-full bg-gradient-to-r from-emerald-500 to-teal-500 transition-all" style="width:0%"></div></div>
    </div>
    <div id="convList" class="flex-1 overflow-y-auto"></div>
    <div id="userPlanBadge" class="m-4 text-center text-sm font-medium">Free Plan • 15,000 tokens/day</div>
  </aside>

  <div id="overlay"></div>
  <div id="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { getDatabase, ref, onValue, push, set, get, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
    import { getRemoteConfig, getString, fetchAndActivate } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-remote-config.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const CLOUD_NAME = 'dhvzhirjf';
    const UPLOAD_PRESET = 'studybuddy';

    let xaiApiKey = null;
    let userId = null;
    let currentConvId = null;
    let history = [];
    let currentImage = null;
    let userProfile = null;

    const DAILY_LIMIT = 15000;

    let SYSTEM_PROMPT = `You are StudyBuddy — the kindest, smartest tutor for Grades 1–12 in South Africa. Be warm, patient, and never boring.`;

    marked.setOptions({ breaks: true, gfm: true });

    const els = {
      chatPane: document.getElementById('chatPane'),
      welcome: document.getElementById('welcome'),
      chatInput: document.getElementById('chatInput'),
      sendBtn: document.getElementById('sendBtn'),
      menuBtn: document.getElementById('menuBtn'),
      sidebar: document.getElementById('sidebar'),
      overlay: document.getElementById('overlay'),
      newConvBtn: document.getElementById('newConvBtn'),
      slideProfile: document.getElementById('slideProfile'),
      slideName: document.getElementById('slideName'),
      slideGrade: document.getElementById('slideGrade'),
      tokenCount: document.getElementById('tokenCount'),
      tokenFill: document.getElementById('tokenFill'),
      userPlanBadge: document.getElementById('userPlanBadge'),
      uploadBtnInner: document.getElementById('uploadBtnInner'),
      hiddenFile: document.getElementById('hiddenFile'),
      fileName: document.getElementById('fileName'),
      onboardingModal: document.getElementById('onboardingModal'),
      saveProfileBtn: document.getElementById('saveProfileBtn'),
      toast: document.getElementById('toast')
    };

    async function initRemote() {
      const rc = getRemoteConfig(app);
      await fetchAndActivate(rc);
      xaiApiKey = getString(rc, 'xai_api_key').trim();
      if (xaiApiKey) document.getElementById('api-status').classList.add('connected');
    }

    function toast(msg, dur = 2500) {
      els.toast.textContent = msg;
      els.toast.classList.add('show');
      setTimeout(() => els.toast.classList.remove('show'), dur);
    }

    // Load & save profile
    async function loadProfile() {
      const snap = await get(ref(db, `users/${userId}/profile`));
      userProfile = snap.val();

      if (!userProfile || !userProfile.name || !userProfile.grade || !userProfile.role) {
        els.onboardingModal.classList.add('show');
      } else {
        updateSidebarProfile();
        updateSystemPrompt();
      }
    }

    function updateSidebarProfile() {
      els.slideName.textContent = userProfile.name;
      els.slideProfile.textContent = userProfile.name.charAt(0).toUpperCase();
      els.slideGrade.textContent = `Grade \( {userProfile.grade} • \){userProfile.role.charAt(0).toUpperCase() + userProfile.role.slice(1)}`;
    }

    function updateSystemPrompt() {
      SYSTEM_PROMPT = `You are StudyBuddy, the personal tutor for \( {userProfile.name}, a Grade \){userProfile.grade} ${userProfile.role} in South Africa.
Speak at exactly Grade ${userProfile.grade} level. Be extra encouraging, fun, and never boring! Use emojis and celebrate every win!`;
    }

    els.saveProfileBtn.onclick = async () => {
      const name = document.getElementById('onboardingName').value.trim();
      const grade = document.getElementById('onboardingGrade').value;
      const role = document.getElementById('onboardingRole').value.toLowerCase();

      if (!name || !grade || !role) return toast("Please fill all fields");

      userProfile = { name, grade, role };
      await set(ref(db, `users/${userId}/profile`), { ...userProfile, updatedAt: Date.now() });

      els.onboardingModal.classList.remove('show');
      toast(`Hey \( {name}! Ready to smash Grade \){grade}?`);
      updateSidebarProfile();
      updateSystemPrompt();
    };

    // Rest of your app (unchanged & working perfectly)
    async function getReply(userMsg) {
      const messages = [{ role: "system", content: SYSTEM_PROMPT }, ...history.slice(-20).map(m => ({ role: m.sender === 'user' ? 'user' : 'assistant', content: m.text })), { role: "user", content: userMsg }];

      if (currentImage) {
        const base64 = await fetch(currentImage).then(r => r.blob()).then(b => new Promise(res => { const reader = new FileReader(); reader.onloadend = () => res(reader.result.split(',')[1]); reader.readAsDataURL(b); }));
        messages[messages.length-1].content = [{ type: "text", text: userMsg || "Explain this homework" }, { type: "image_url", image_url: { url: `data:image/jpeg;base64,${base64}` } }];
      }

      const res = await fetch("https://api.x.ai/v1/chat/completions", {
        method: "POST",
        headers: { "Authorization": `Bearer ${xaiApiKey}`, "Content-Type": "application/json" },
        body: JSON.stringify({ model: "grok-3", messages, temperature: 0.7 })
      }).then(r => r.json());

      return res.choices?.[0]?.message?.content || "Hmm, let me think...";
    }

    function addMessage(text, sender, typing = false) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerHTML = `<div class="content"></div><div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}</div>`;
      els.chatPane.appendChild(div);
      els.chatPane.scrollTop = els.chatPane.scrollHeight;
      els.welcome.classList.add('hidden');

      const content = div.querySelector('.content');
      if (typing) { content.textContent = 'Typing...'; setTimeout(() => typeText(text, content), 500); }
      else typeText(text, content);
    }

    async function typeText(text, el) {
      el.innerHTML = '';
      for (let i = 0; i < text.length; i += 7) {
        el.textContent += text.slice(i, i+7);
        await new Promise(r => setTimeout(r, 20));
      }
      el.innerHTML = marked.parse(text);
      Prism.highlightAllUnder(el);
    }

    async function send() {
      const text = els.chatInput.value.trim();
      if (!text && !currentImage) return;
      if (!currentConvId) startNewConversation();

      if (currentImage) addMessage(`<img src="${currentImage}" class="rounded-lg max-w-xs mt-2">`, 'user');
      else addMessage(text, 'user');

      history.push({ sender: 'user', text: text || "[Photo]" });
      els.chatInput.value = ''; currentImage = null; els.fileName.textContent = '';
      updateSendButton();

      addMessage('', 'ai', true);
      const reply = await getReply(text || "Explain this homework photo");
      document.querySelector('.message.ai:last-child').remove();
      addMessage(reply, 'ai');
      history.push({ sender: 'ai', text: reply });
    }

    function startNewConversation() {
      history = [];
      els.chatPane.innerHTML = '';
      els.welcome.classList.remove('hidden');
      const newRef = push(ref(db, `users/${userId}/conversations`));
      currentConvId = newRef.key;
      set(newRef, { createdAt: serverTimestamp(), title: 'New Session' });
    }

    els.sendBtn.onclick = send;
    els.chatInput.addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); } });
    els.menuBtn.onclick = () => { els.sidebar.classList.add('open'); els.overlay.classList.add('on'); };
    els.overlay.onclick = () => { els.sidebar.classList.remove('open'); els.overlay.classList.remove('on'); };
    els.newConvBtn.onclick = () => { els.overlay.click(); startNewConversation(); };
    els.uploadBtnInner.onclick = () => els.hiddenFile.click();

    els.hiddenFile.onchange = async () => {
      const file = els.hiddenFile.files[0];
      if (!file) return;
      els.fileName.textContent = file.name;
      const form = new FormData();
      form.append('file', file);
      form.append('upload_preset', UPLOAD_PRESET);
      toast('Uploading...');
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: form });
      const data = await res.json();
      if (data.secure_url) { currentImage = data.secure_url; toast('Photo ready!'); updateSendButton(); }
      else { toast('Upload failed'); els.fileName.textContent = ''; }
    };

    function updateSendButton() {
      const has = els.chatInput.value.trim() || currentImage;
      els.sendBtn.disabled = !has;
      els.sendBtn.style.opacity = has ? '1' : '0.4';
    }
    els.chatInput.addEventListener('input', updateSendButton);

    onAuthStateChanged(auth, async user => {
      if (!user) { window.location.href = "login.html"; return; }
      userId = user.uid;
      await initRemote();
      await loadProfile();
    });
  </script>
</body>
</html>
