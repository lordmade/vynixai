<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ads</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f9f9f9;
      --text-primary: #1a1a1a;
      --text-secondary: #606060;
      --border: #e0e0e0;
      --accent: #6200ea;
      --gradient: linear-gradient(45deg, #3b82f6, #a855f7);
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .ads-grid {
      padding: 16px;
      margin-top: 96px;
      margin-bottom: 16px;
    }
    .ad-card {
      transition: transform 0.2s ease;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      padding: 8px;
      position: relative;
    }
    .ad-card:hover {
      transform: translateY(-4px);
    }
    .thumbnail {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 8px;
      overflow: hidden;
    }
    .ad-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
    }
    .avatar {
      background-color: var(--accent);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #ffffff;
      z-index: 10;
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--card-bg);
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      box-shadow: 0 -2px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 50;
      max-height: 80vh;
      overflow-y: auto;
      padding: 16px;
      -webkit-overflow-scrolling: touch;
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      border-bottom: 1px solid var(--border);
    }
    .bottom-sheet button[type="submit"], .bottom-sheet button#select-ad {
      background: var(--gradient);
      color: #ffffff;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: 500;
      text-align: center;
    }
    .bottom-sheet button#select-ad:hover, .bottom-sheet button[type="submit"]:hover {
      transform: scale(1.05);
    }
    #ad-file {
      display: none;
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 30;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .alert {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      color: var(--text-primary);
      font-size: 14px;
      z-index: 40;
      display: none;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .alert.active {
      display: block;
    }
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .skeleton-thumbnail {
      height: 180px;
      border-radius: 8px;
    }
    .skeleton-text {
      height: 12px;
      border-radius: 4px;
      margin: 4px 0;
    }
    .edit-btn, .delete-btn {
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: none;
      padding: 4px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    .edit-btn:hover {
      background-color: rgba(59, 130, 246, 0.1);
    }
    .delete-btn:hover {
      background-color: rgba(239, 68, 68, 0.1);
    }
    @media (min-width: 768px) {
      .ads-grid {
        padding: 2rem;
        grid-gap: 1.5rem;
      }
    }
    @media (max-width: 767px) {
      .ads-grid {
        padding: 12px;
        margin-top: 96px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <svg class="h-8 w-auto" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="50" fill="#1E90FF"/>
          <path d="M35 30 L65 50 L35 70 V30 Z" fill="white"/>
        </svg>
        <h1 class="text-xl font-bold">My Ads</h1>
      </div>
      <div class="flex items-center space-x-2">
        <button id="upload-ad-btn" class="text-[var(--text-primary)] hover:text-[var(--accent)]" aria-label="Upload Ad">
          <span class="material-icons">add</span>
        </button>
        <button id="settings-btn" class="text-[var(--text-primary)] hover:text-[var(--accent)]" aria-label="Settings">
          <span class="material-icons">settings</span>
        </button>
      </div>
    </div>
  </header>

  <main class="ads-grid">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="ads-grid">
      <!-- Initial skeleton loaders -->
      <div class="ad-card skeleton">
        <div class="skeleton-thumbnail"></div>
        <div class="p-2">
          <div class="skeleton-text w-3/4"></div>
          <div class="skeleton-text w-1/2 mt-1"></div>
        </div>
      </div>
      <div class="ad-card skeleton">
        <div class="skeleton-thumbnail"></div>
        <div class="p-2">
          <div class="skeleton-text w-3/4"></div>
          <div class="skeleton-text w-1/2 mt-1"></div>
        </div>
      </div>
      <div class="ad-card skeleton">
        <div class="skeleton-thumbnail"></div>
        <div class="p-2">
          <div class="skeleton-text w-3/4"></div>
          <div class="skeleton-text w-1/2 mt-1"></div>
        </div>
      </div>
    </div>
  </main>

  <div class="bottom-sheet" id="ad-upload-sheet">
    <div class="bottom-sheet-header">
      <h2 class="text-lg font-medium" id="ad-sheet-title">Upload Ad</h2>
      <button id="close-sheet" class="text-black material-icons" aria-label="Close">close</button>
    </div>
    <form id="ad-upload-form" class="flex flex-col gap-4 p-4">
      <div>
        <label for="ad-title" class="block text-sm font-medium mb-2">Ad Title</label>
        <input type="text" id="ad-title" class="w-full p-2 border border-[#e0e0e0] rounded-md" placeholder="Enter ad title">
      </div>
      <div>
        <label for="ad-desc" class="block text-sm font-medium mb-2">Description</label>
        <textarea id="ad-desc" rows="3" class="w-full p-2 border border-[#e0e0e0] rounded-md" placeholder="Add description..."></textarea>
      </div>
      <div>
        <label for="ad-file" class="block text-sm font-medium mb-2">Ad Image</label>
        <button type="button" id="select-ad">Choose Image</button>
        <input type="file" id="ad-file" accept="image/*">
        <p id="selected-file" class="text-sm text-gray-600 mt-2"></p>
      </div>
      <button type="submit" id="ad-submit-btn">Upload</button>
    </form>
  </div>

  <div id="spinner-overlay" class="spinner-overlay">
    <div class="spinner"></div>
  </div>
  <div id="alert-message" class="alert"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, push, set } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const CLOUDINARY_CLOUD_NAME = 'dqkujefxj';
    const CLOUDINARY_UPLOAD_PRESET = 'banter_box';
    const CLOUDINARY_API_URL_IMAGE = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`;

    let app, auth, db, currentUser, ownAds = [], editingAd = null, isEditMode = false;

    const showSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.add('active');
    };

    const hideSpinner = () => {
      const spinnerOverlay = document.getElementById('spinner-overlay');
      if (spinnerOverlay) spinnerOverlay.classList.remove('active');
    };

    const showAlert = (message) => {
      const alert = document.getElementById('alert-message');
      if (alert) {
        alert.textContent = message;
        alert.classList.add('active');
        setTimeout(() => alert.classList.remove('active'), 3000);
      }
    };

    function initializeFirebase() {
      try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getDatabase(app);
        onAuthStateChanged(auth, (user) => {
          if (user) {
            currentUser = user;
            loadOwnAds();
            setupNotifications();
          } else {
            showAlert('Please log in.');
            window.location.href = 'signup.html';
          }
        });
      } catch (error) {
        console.error('Firebase initialization error:', error);
        showAlert('Failed to initialize Firebase.');
      }
    }

    async function loadOwnAds() {
      showSpinner();
      const adsRef = ref(db, 'ads');
      const adsGrid = document.getElementById('ads-grid');
      onValue(adsRef, (snapshot) => {
        hideSpinner();
        if (!snapshot.exists()) {
          adsGrid.innerHTML = '<p class="text-center text-gray-600 col-span-full">No ads available.</p>';
          return;
        }
        const allAds = Object.entries(snapshot.val()).map(([adId, adData]) => ({ adId, ...adData }));
        ownAds = allAds.filter(ad => ad.userId === currentUser.uid).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        adsGrid.innerHTML = '';
        for (const ad of ownAds) {
          const card = createOwnAdCard(ad);
          adsGrid.appendChild(card);
        }
        if (ownAds.length === 0) {
          adsGrid.innerHTML = '<p class="text-center text-gray-600 col-span-full">No ads uploaded yet.</p>';
        }
      });
    }

    function createOwnAdCard(ad) {
      const card = document.createElement('div');
      card.className = 'ad-card cursor-pointer';
      card.innerHTML = `
        <div class="relative">
          <img class="thumbnail" src="${ad.mediaURL}" alt="${ad.title}">
          <div class="ad-badge">Ad</div>
        </div>
        <div class="p-2">
          <h3 class="text-black text-sm font-medium">${ad.title || 'Untitled Ad'}</h3>
          <p class="text-gray-600 text-xs mt-1">${ad.description || ''}</p>
          <div class="flex justify-end space-x-2 mt-2">
            <button class="edit-btn" data-ad-id="${ad.adId}" title="Edit">edit</button>
            <button class="delete-btn" data-ad-id="${ad.adId}" title="Delete">delete</button>
          </div>
        </div>
      `;
      return card;
    }

    async function deleteAd(adId) {
      try {
        await set(ref(db, `ads/${adId}`), null);
        showAlert('Ad deleted successfully!');
      } catch (error) {
        console.error('Error deleting ad:', error);
        showAlert('Failed to delete ad.');
      }
    }

    async function handleAdUpload(e) {
      e.preventDefault();
      if (!currentUser) {
        showAlert('Please log in to upload ads.');
        return;
      }
      const titleInput = document.getElementById('ad-title');
      const descInput = document.getElementById('ad-desc');
      const adFileInput = document.getElementById('ad-file');
      const title = titleInput.value.trim();
      const desc = descInput.value.trim();
      const file = adFileInput.files[0];
      if (!title) {
        showAlert('Please enter a title.');
        return;
      }
      if (!isEditMode && !file) {
        showAlert('Please select an image file.');
        return;
      }
      showSpinner();
      try {
        let mediaURL;
        if (file) {
          const formData = new FormData();
          formData.append('file', file);
          formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
          formData.append('folder', `ads/${currentUser.uid}`);
          formData.append('resource_type', 'image');
          const response = await fetch(CLOUDINARY_API_URL_IMAGE, {
            method: 'POST',
            body: formData
          });
          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.error?.message || 'Upload failed');
          }
          mediaURL = data.secure_url;
        } else if (isEditMode) {
          mediaURL = editingAd.mediaURL;
        }
        const adData = {
          mediaURL,
          title,
          description: desc,
          userId: currentUser.uid,
          displayName: currentUser.displayName || 'User',
          timestamp: new Date().toISOString()
        };
        const adsRef = ref(db, 'ads');
        if (isEditMode) {
          const adRef = ref(adsRef, editingAd.adId);
          await set(adRef, adData);
          showAlert('Ad updated successfully!');
        } else {
          const newAdRef = push(adsRef);
          await set(newAdRef, adData);
          showAlert('Ad uploaded successfully!');
        }
        // Reset form
        const uploadSheet = document.getElementById('ad-upload-sheet');
        const form = document.getElementById('ad-upload-form');
        const selectedFileEl = document.getElementById('selected-file');
        isEditMode = false;
        editingAd = null;
        uploadSheet.classList.remove('active');
        form.reset();
        selectedFileEl.textContent = '';
        document.getElementById('ad-sheet-title').textContent = 'Upload Ad';
        document.getElementById('ad-submit-btn').textContent = 'Upload';
      } catch (error) {
        console.error('Error uploading ad:', error);
        showAlert('Failed to upload ad. Please try again.');
      } finally {
        hideSpinner();
      }
    }

    function setupNotifications() {
      if (!currentUser) return;
      const notificationsRef = ref(db, `users/${currentUser.uid}/notifications`);
      onValue(notificationsRef, (snapshot) => {
        const notifications = snapshot.val() || {};
        const unreadCount = Object.values(notifications).filter(n => !n.read).length;
        const countEl = document.getElementById('notification-count');
        if (countEl) {
          countEl.textContent = unreadCount;
          countEl.classList.toggle('hidden', unreadCount === 0);
        }
      });
    }

    function setupEventListeners() {
      const uploadAdBtn = document.getElementById('upload-ad-btn');
      const closeSheet = document.getElementById('close-sheet');
      const selectAd = document.getElementById('select-ad');
      const adFile = document.getElementById('ad-file');
      const adUploadForm = document.getElementById('ad-upload-form');
      const settingsBtn = document.getElementById('settings-btn');

      // Prevent context menu
      document.addEventListener('contextmenu', (e) => e.preventDefault());

      if (uploadAdBtn) {
        uploadAdBtn.addEventListener('click', openAdUploadSheet);
      }

      if (closeSheet) {
        closeSheet.addEventListener('click', closeAdUploadSheet);
      }

      if (selectAd && adFile) {
        selectAd.addEventListener('click', () => adFile.click());
      }

      if (adFile) {
        adFile.addEventListener('change', () => {
          const file = adFile.files[0];
          const selectedFileEl = document.getElementById('selected-file');
          if (selectedFileEl) selectedFileEl.textContent = file ? file.name : '';
        });
      }

      if (adUploadForm) {
        adUploadForm.addEventListener('submit', handleAdUpload);
      }

      if (settingsBtn) {
        settingsBtn.addEventListener('click', () => {
          window.location.href = 'settings.html';
        });
      }

      document.addEventListener('click', (e) => {
        const uploadSheet = document.getElementById('ad-upload-sheet');
        const uploadAdBtn = document.getElementById('upload-ad-btn');
        if (uploadSheet && uploadAdBtn &&
            uploadSheet.classList.contains('active') &&
            !uploadSheet.contains(e.target) &&
            !uploadAdBtn.contains(e.target)) {
          closeAdUploadSheet();
        }
        if (e.target.classList.contains('edit-btn')) {
          const adId = e.target.dataset.adId;
          const ad = ownAds.find(a => a.adId === adId);
          if (ad) {
            editingAd = ad;
            isEditMode = true;
            document.getElementById('ad-title').value = ad.title || '';
            document.getElementById('ad-desc').value = ad.description || '';
            document.getElementById('selected-file').textContent = '';
            document.getElementById('ad-sheet-title').textContent = 'Edit Ad';
            document.getElementById('ad-submit-btn').textContent = 'Save';
            document.getElementById('ad-upload-sheet').classList.add('active');
          }
        } else if (e.target.classList.contains('delete-btn')) {
          const adId = e.target.dataset.adId;
          if (confirm('Are you sure you want to delete this ad?')) {
            deleteAd(adId);
          }
        }
      });

      function openAdUploadSheet() {
        isEditMode = false;
        editingAd = null;
        const form = document.getElementById('ad-upload-form');
        const selectedFileEl = document.getElementById('selected-file');
        form.reset();
        selectedFileEl.textContent = '';
        document.getElementById('ad-sheet-title').textContent = 'Upload Ad';
        document.getElementById('ad-submit-btn').textContent = 'Upload';
        document.getElementById('ad-upload-sheet').classList.add('active');
      }

      function closeAdUploadSheet() {
        const uploadSheet = document.getElementById('ad-upload-sheet');
        const form = document.getElementById('ad-upload-form');
        const selectedFileEl = document.getElementById('selected-file');
        uploadSheet.classList.remove('active');
        form.reset();
        selectedFileEl.textContent = '';
        isEditMode = false;
        editingAd = null;
        document.getElementById('ad-sheet-title').textContent = 'Upload Ad';
        document.getElementById('ad-submit-btn').textContent = 'Upload';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      try {
        initializeFirebase();
        setupEventListeners();
      } catch (error) {
        console.error('Initialization error:', error);
        showAlert('Failed to initialize.');
      }
    });
  </script>
</body>
</html>
