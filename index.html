<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Vynix Lingua – Multilingual African AI</title>

    <!-- PWA Essentials -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Vynix Lingua">
    <link rel="apple-touch-icon" href="icon-192.png"> <!-- Use one of your manifest icons -->

    <!-- Fonts (kept the ones you were using) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --accent-blue: #2563eb;
            --accent-purple: #d946ef;
            --accent-green: #10b981;
            --logo-gradient: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
            --bg-color: #ffffff;
            --text-primary: #1e1e1e;
            --text-muted: #666666;
        }

        *, *::before, *::after { box-sizing: border-box; }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Noto Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .splash {
            max-width: 90%;
            animation: fadeIn 1.2s ease-out;
        }

        .logo-icon {
            font-size: 96px;
            background: var(--logo-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 24px;
            font-variation-settings: 'FILL' 1, 'wght' 700;
        }

        .title {
            font-family: 'Poppins', sans-serif;
            font-size: 42px;
            font-weight: 700;
            margin: 0 0 16px;
            letter-spacing: -1px;
        }

        .lingua-badge {
            display: inline-block;
            background: var(--logo-gradient);
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            padding: 6px 16px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 32px;
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-muted);
            max-width: 400px;
            line-height: 1.5;
            margin: 0 auto;
        }

        #installButton {
            margin-top: 60px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            background: var(--logo-gradient);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #installButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(37, 99, 235, 0.4);
        }

        #installButton:active {
            transform: translateY(0);
        }

        .hidden { display: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="splash">
        <span class="material-symbols-rounded logo-icon">auto_awesome</span>
        <h1 class="title">Vynix</h1>
        <div class="lingua-badge">Lingua</div>
        <p class="subtitle">Multilingual African AI<br>Coming soon…</p>
    </div>

    <button id="installButton" class="hidden">Install Vynix Lingua</button>

    <script>
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        // Show install button only when the PWA install prompt is available (i.e., in browser)
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.classList.remove('hidden');
        });

        // Handle install click
        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
            installButton.classList.add('hidden');
        });

        // Hide install button completely if already installed (standalone mode)
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            installButton.classList.add('hidden');
        }

        // Register your existing service worker (required for installability)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
