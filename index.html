<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vynix Max • Neon Horizon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <style>
    :root {
      --bg: #000;
      --surface: #141414;
      --accent: #e50914;
      --text: #fff;
      --text-dim: #b3b3b3;
      --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      background:var(--bg); 
      color:var(--text); 
      font-family:'Inter',sans-serif; 
      overflow-x:hidden; 
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 68px;
      padding: 0 4%;
      display: flex;
      align-items: center;
      z-index: 1000;
      transition: background 0.5s ease;
      background: transparent;
    }

    header.scrolled {
      background: rgba(0,0,0,0.88);
      backdrop-filter: blur(12px);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 1rem;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-shrink: 0;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 900;
      background: linear-gradient(90deg, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-container {
      position: relative;
      flex: 1;
      max-width: 420px;
    }

    .search-pill {
      width: 100%;
      height: 42px;
      background: rgba(255,255,255,0.12);
      border: none;
      border-radius: 999px;
      padding: 0 1rem 0 3.2rem;
      color: white;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.25s ease;
      backdrop-filter: blur(4px);
    }

    .search-pill:focus {
      background: rgba(255,255,255,0.22);
      box-shadow: 0 0 0 2px rgba(229,9,20,0.5);
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-dim);
      font-size: 1.3rem;
      pointer-events: none;
    }

    .nav-right .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .user-avatar:hover {
      border-color: var(--accent);
      transform: scale(1.08);
    }

    /* ── Animations ── */
    @keyframes titleFadeIn {
      from { opacity: 0; transform: translateY(60px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes heroContentFade {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes pulsePlay {
      0%, 100% { box-shadow: 0 6px 24px rgba(0,0,0,0.5); }
      50%      { box-shadow: 0 12px 40px rgba(229,9,20,0.45); }
    }

    @keyframes cardReveal {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.92);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hero */
    .hero {
      height: 100vh;
      min-height: 800px;
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: flex-end;
      padding-bottom: 12vh;
      overflow: hidden;
    }

    .hero-backdrop, .hero-gradient {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .hero-backdrop {
      background: radial-gradient(circle at 50% 70%, transparent 30%, rgba(0,0,0,0.85) 70%);
    }

    .hero-gradient {
      background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.6) 40%, #000 75%);
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      width: 100%;
      max-width: 58%;
      padding: 0 5% 5vh;
      animation: heroContentFade 1.2s ease-out forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    .hero-title {
      font-size: clamp(4.5rem, 12vw, 8rem);
      font-weight: 900;
      line-height: 0.88;
      margin-bottom: 0.8rem;
      text-shadow: 0 8px 32px rgba(0,0,0,0.9);
      animation: titleFadeIn 1.6s cubic-bezier(0.16,1,0.3,1) forwards;
    }

    .hero-meta {
      display: flex;
      gap: 2rem;
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 1.2rem;
      opacity: 0.9;
    }

    .hero-tagline {
      font-size: 1.45rem;
      line-height: 1.35;
      max-width: 640px;
      margin-bottom: 2.5rem;
      color: #ddd;
    }

    .hero-buttons {
      display: flex;
      gap: 1.2rem;
    }

    .btn {
      padding: 0.95rem 2.4rem;
      border-radius: 999px;
      font-size: 1.25rem;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      white-space: nowrap;
    }

    .btn-play {
      background: white;
      color: black;
      animation: pulsePlay 2.2s infinite ease-in-out;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .btn-play:hover {
      background: rgba(255,255,255,0.94);
      transform: scale(1.06);
      box-shadow: 0 12px 32px rgba(229,9,20,0.4);
    }

    .btn-secondary {
      background: rgba(109,109,110,0.75);
      color: white;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.12);
    }

    .btn-secondary:hover {
      background: rgba(109,109,110,0.55);
      border-color: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    .hero-buttons .btn-play {
      padding: 1.05rem 2.8rem;
      font-size: 1.35rem;
    }

    .section-title {
      padding: 0 4%;
      margin: 3rem 0 1.2rem;
      font-size: 1.7rem;
      font-weight: 700;
      opacity: 0;
      transform: translateY(25px);
      transition: all 0.7s ease-out;
    }

    .section-title.visible {
      opacity: 1;
      transform: translateY(0);
      animation: fadeInUp 0.9s ease-out forwards;
    }

    .movie-row {
      padding: 0 4%;
      display: flex;
      gap: 12px;
      overflow-x: auto;
      scroll-padding: 4%;
      padding-bottom: 2rem;
    }

    .movie-card {
      min-width: 220px;
      aspect-ratio: 16/9;
      border-radius: 8px;
      overflow: hidden;
      background: #222;
      position: relative;
      opacity: 0;
      transform: translateY(30px) scale(0.94);
      transition: var(--transition);
      cursor: pointer;
    }

    .movie-card.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
      animation: cardReveal 0.8s ease-out forwards;
    }

    .movie-card:hover {
      transform: scale(1.09) translateY(-10px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.6);
      z-index: 10;
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .movie-card:hover img {
      transform: scale(1.08);
    }

    /* Video Modal */
    .video-modal {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .video-close {
      position: absolute;
      top: 30px;
      right: 40px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 30px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .video-close:hover {
      background: rgba(229,9,20,0.7);
      transform: scale(1.15);
    }

    /* Responsive */
    @media (max-width: 768px) {
      header { height: 64px; padding: 0 5%; }
      .logo { font-size: 1.5rem; }
      .search-pill { height: 38px; font-size: 0.9rem; padding-left: 3rem; }
      .hero { height: 85vh; min-height: 600px; align-items: center; padding-bottom: 0; }
      .hero-content { max-width: 90%; padding: 0 6%; }
      .hero-buttons { flex-direction: column; gap: 1rem; width: 100%; }
      .btn { width: 100%; padding: 1.1rem 2rem; font-size: 1.2rem; }
      .section-title { font-size: 1.5rem; margin: 2.5rem 0 1rem; }
    }
  </style>
</head>
<body>

<header id="mainHeader">
  <div class="header-container">
    <div class="header-left">
      <div class="logo">VYNIX MAX</div>
      <div class="search-container">
        <span class="material-symbols-rounded search-icon">search</span>
        <input type="text" class="search-pill" placeholder="Search movies, shows..." id="searchInput">
      </div>
    </div>
    <div class="nav-right">
      <img id="userAvatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=user" class="user-avatar" alt="User">
    </div>
  </div>
</header>

<main>
  <section class="hero" id="heroSection">
    <div class="hero-backdrop"></div>
    <div class="hero-gradient"></div>
    <div class="hero-content">
      <div class="hero-maturity-badge" id="heroBadge">16+</div>
      <h1 class="hero-title" id="heroTitle">Loading...</h1>
      <div class="hero-meta" id="heroMeta"></div>
      <p class="hero-tagline" id="heroDescription">Loading...</p>
      <div class="hero-buttons">
        <button class="btn btn-play" id="heroPlayBtn">
          <span class="material-symbols-rounded">play_arrow</span> Play
        </button>
        <button class="btn btn-secondary">
          <span class="material-symbols-rounded">info</span> More Info
        </button>
      </div>
    </div>
  </section>

  <h2 class="section-title">Continue Watching</h2>
  <div class="movie-row" id="continueWatchingRow"></div>

  <h2 class="section-title">Trending Now</h2>
  <div class="movie-row" id="trendingRow"></div>

  <h2 class="section-title">Popular on Vynix</h2>
  <div class="movie-row" id="popularRow"></div>
</main>

<div id="videoModal" class="video-modal">
  <div class="video-content">
    <button class="video-close" onclick="document.getElementById('videoModal').style.display='none'; player?.pause();">
      <span class="material-symbols-rounded">close</span>
    </button>
    <video-js id="vynixPlayer" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto">
      <source src="" type="video/mp4" />
    </video-js>
  </div>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let player = null;
  function initPlayer() {
    if (!player) player = videojs('vynixPlayer', { fluid:true, controls:true, autoplay:false, preload:'auto' });
  }

  function playVideo(src, title, poster='') {
    initPlayer();
    document.getElementById('videoModal').style.display = 'flex';
    player.src({ src, type:'video/mp4' });
    player.poster(poster);
    player.play().catch(()=>{});
  }

  function loadContent() {
    db.ref('/content/hero').on('value', snap => {
      const d = snap.val() || {};
      document.getElementById('heroTitle').innerHTML = d.title || 'NEON HORIZON';
      document.getElementById('heroDescription').textContent = d.description || 'A cyberpunk thriller set in 2077...';
      document.getElementById('heroBadge').textContent = d.ageRating || '16+';
      document.getElementById('heroMeta').innerHTML = `
        <span><span class="material-symbols-rounded">star</span> ${d.rating||'8.7'}</span>
        <span>${d.year||'2025'}</span>
        <span>${d.duration||'2h 18m'}</span>
      `;
      if (d.backgroundImage) {
        document.getElementById('heroSection').style.backgroundImage = `url(${d.backgroundImage})`;
      }
    });

    ['continueWatching','trending','popular'].forEach((type,i) => {
      const ref = type === 'continueWatching' ? '/content/continue' : `/content/${type}`;
      db.ref(ref).on('value', snap => {
        const items = snap.val() ? Object.values(snap.val()) : [];
        const container = document.getElementById(type + 'Row' || 'continueWatchingRow');
        container.innerHTML = items.map((item, index) => `
          <div class="movie-card" style="animation-delay: ${index * 80}ms;" onclick="playVideo('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4', '${item.title || 'Title'}', '${item.image||''}')">
            <img src="${item.image || 'https://via.placeholder.com/220x124?text='+encodeURIComponent(item.title||' ')}" alt="${item.title}">
          </div>
        `).join('');
      });
    });
  }

  // Scroll animations
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.section-title, .movie-card').forEach(el => observer.observe(el));

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('mainHeader').style.display = 'flex';
      document.getElementById('userAvatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.email || 'user'}`;
      loadContent();
    }
  });

  window.addEventListener('scroll', () => {
    document.querySelector('header').classList.toggle('scrolled', window.scrollY > 80);
  });

  document.getElementById('heroPlayBtn').onclick = () => {
    const title = document.getElementById('heroTitle').textContent.replace('<br>', ' ');
    const poster = document.getElementById('heroSection').style.backgroundImage?.slice(5,-2) || '';
    playVideo('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4', title, poster);
  };

  document.getElementById('searchInput')?.addEventListener('input', e => {
    console.log('Search:', e.target.value);
  });
</script>
</body>
</html>
