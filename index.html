<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vynix Max • Neon Horizon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg: #0a0e14;
            --surface: #11171f;
            --surface-glass: rgba(17, 23, 31, 0.65);
            --accent: #00eaff;
            --accent-glow: rgba(0, 234, 255, 0.35);
            --accent-dark: #0099cc;
            --text: #f0f4f8;
            --text-dim: #a0b0c0;
            --border: rgba(0, 234, 255, 0.18);
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Glassmorphism utility */
        .glass {
            background: var(--surface-glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 16px;
        }

        /* AUTH MODAL */
        .auth-modal {
            position: fixed; inset: 0;
            background: rgba(5,8,12,0.96);
            display: flex; align-items:center; justify-content:center;
            z-index: 9999; backdrop-filter: blur(12px);
        }
        .auth-container {
            width: 90%; max-width: 420px; padding: 48px 32px;
        }
        .auth-title {
            font-size: 2.2rem; font-weight: 800;
            background: linear-gradient(90deg, var(--accent), #a78bfa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-align: center; margin-bottom: 2rem;
        }
        .auth-input {
            width: 100%; padding: 1rem 1.2rem; margin-bottom: 1.2rem;
            background: rgba(255,255,255,0.06); border: 1px solid var(--border);
            border-radius: 12px; color: white; font-size: 1rem;
            transition: var(--transition);
        }
        .auth-input:focus {
            border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-glow);
        }
        .auth-button {
            width: 100%; padding: 1.1rem; background: linear-gradient(90deg, var(--accent), #00d4ff);
            color: #0a0e14; border: none; border-radius: 12px;
            font-size: 1.05rem; font-weight: 700; cursor: pointer;
            transition: var(--transition);
        }
        .auth-button:hover { transform: translateY(-2px); box-shadow: 0 8px 30px var(--accent-glow); }

        /* HEADER */
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 80px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; background: rgba(10,14,20,0.85);
            backdrop-filter: blur(16px); z-index: 1000; border-bottom: 1px solid var(--border);
        }
        .logo {
            font-size: 1.8rem; font-weight: 800;
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .nav-right { display: flex; align-items: center; gap: 1.8rem; }
        .search-box {
            display: flex; align-items: center; padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.05); border: 1px solid transparent;
            border-radius: 50px; transition: var(--transition);
        }
        .search-box.active { background: rgba(255,255,255,0.08); border-color: var(--accent); }
        .search-input {
            width: 0; min-width: 0; background: transparent; border: none; outline: none;
            color: white; font-size: 1rem; transition: width 0.4s ease;
        }
        .search-box.active .search-input { width: 240px; margin-left: 10px; }
        .search-icon { font-size: 1.6rem; cursor: pointer; color: var(--text-dim); }

        /* TOAST */
        #toastContainer { position: fixed; bottom: 32px; right: 32px; z-index: 10000; }
        .toast {
            min-width: 300px; padding: 1rem 1.5rem; margin-top: 12px;
            background: var(--surface); border-left: 4px solid var(--accent);
            border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            display: flex; align-items: center; gap: 12px;
            animation: slideIn 0.4s ease;
        }
        @keyframes slideIn { from { transform: translateX(120%); opacity:0; } to { transform: translateX(0); opacity:1; } }

        /* PREVIEW MODAL */
        .preview-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92);
            display: none; align-items:center; justify-content:center;
            z-index: 10001; backdrop-filter: blur(10px);
        }
        .preview-content {
            width: 92%; max-width: 920px; border-radius: 20px; overflow: hidden;
            border: 1px solid var(--border); background: var(--surface);
        }
        .preview-hero {
            height: 52vh; background: linear-gradient(to bottom, #000, var(--bg));
            display: flex; align-items:center; justify-content:center;
            position: relative;
        }
        .preview-hero::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, var(--bg) 10%, transparent 60%);
        }
        .preview-details { padding: 3rem 3.5rem; }
        .btn {
            padding: 0.9rem 2rem; border-radius: 50px; font-weight: 600;
            cursor: pointer; display: inline-flex; align-items: center; gap: 10px;
            transition: var(--transition);
        }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-primary:hover { box-shadow: 0 0 30px var(--accent-glow); transform: scale(1.04); }
        .btn-outline { background: transparent; border: 1px solid var(--accent); color: var(--accent); }
        .btn-outline:hover { background: rgba(0,234,255,0.1); }

        /* HERO */
        .hero {
            height: 90vh; display: flex; align-items: center; padding: 0 6%;
            background: linear-gradient(to right, var(--bg) 15%, transparent 70%),
                        url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&q=80&w=2400') center/cover no-repeat;
            position: relative;
        }
        .hero-gradient {
            position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(10,14,20,0.92) 0%, rgba(0,0,0,0.7) 100%);
        }
        .hero-content { max-width: 680px; position: relative; z-index: 2; }

        /* MOVIE GRID */
        .section-title {
            padding: 0 6%; margin: 3rem 0 1.5rem;
            font-size: 1.6rem; font-weight: 700; color: white;
        }
        .movie-row {
            display: flex; gap: 16px; padding: 0 6%; overflow-x: auto;
            scrollbar-width: none; scroll-padding: 5%;
        }
        .movie-row::-webkit-scrollbar { display: none; }
        .movie-card {
            min-width: 220px; aspect-ratio: 2/3; border-radius: 14px; overflow: hidden;
            cursor: pointer; position: relative; transition: var(--transition);
            border: 1px solid transparent;
        }
        .movie-card:hover {
            transform: scale(1.08) translateY(-12px);
            border-color: var(--accent); box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 30px var(--accent-glow);
        }
        .movie-card img { width: 100%; height: 100%; object-fit: cover; }
        .card-overlay {
            position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 60%);
            display: flex; flex-direction: column; justify-content: flex-end; padding: 1.2rem;
            opacity: 0; transition: opacity 0.4s;
        }
        .movie-card:hover .card-overlay { opacity: 1; }
        .card-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.4rem; }

        /* USER MENU */
        .user-avatar { width: 42px; height: 42px; border-radius: 50%; border: 2px solid var(--accent); cursor: pointer; }
        .user-menu {
            position: absolute; top: 70px; right: 5%; min-width: 200px; padding: 1rem;
            background: var(--surface); border: 1px solid var(--border); border-radius: 14px;
            display: none; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .user-menu.active { display: block; }
    </style>
</head>
<body>

    <div id="toastContainer"></div>

    <!-- AUTH MODAL -->
    <div id="authModal" class="auth-modal">
        <div class="auth-container glass">
            <h2 class="auth-title" id="authTitle">Welcome to Vynix Max</h2>
            <form id="authForm">
                <input type="email" id="email" class="auth-input" placeholder="Email" required>
                <input type="password" id="password" class="auth-input" placeholder="Password" required>
                <input type="text" id="displayName" class="auth-input" placeholder="Display Name (for sign up)" style="display:none;">
                <button type="submit" class="auth-button" id="authSubmit">Sign In</button>
            </form>
            <p style="text-align:center; margin-top:1.8rem; color:var(--text-dim);">
                <span id="switchText">New here?</span>
                <a href="#" id="authSwitch" style="color:var(--accent); font-weight:500;">Create account</a>
            </p>
        </div>
    </div>

    <!-- PREVIEW MODAL -->
    <div id="previewModal" class="preview-modal">
        <div class="preview-content glass">
            <button onclick="closePreview()" style="position:absolute;top:16px;right:16px;background:rgba(0,0,0,0.6);border:none;color:white;border-radius:50%;width:44px;height:44px;cursor:pointer;z-index:10;">
                <span class="material-symbols-rounded" style="font-size:28px;">close</span>
            </button>
            <div class="preview-hero">
                <span class="material-symbols-rounded" style="font-size:120px;color:var(--accent);opacity:0.9;">play_circle</span>
            </div>
            <div class="preview-details">
                <h2 id="previewTitle" style="font-size:2.4rem;margin-bottom:0.8rem;">Title</h2>
                <p id="previewDesc" style="color:var(--text-dim);margin-bottom:2rem;line-height:1.7;">
                    A Vynix Max Original • 4K Neon • Immersive Cyber-Fi Experience
                </p>
                <div style="display:flex;gap:1rem;">
                    <button class="btn btn-primary" onclick="showToast('Playback starting...', 'play_arrow')">Play</button>
                    <button class="btn btn-outline" onclick="showToast('Added to My List', 'bookmark')">My List</button>
                </div>
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <header id="mainHeader" style="display:none;">
        <div class="logo">VYNIX<span style="color:var(--accent);">MAX</span></div>
        <div class="nav-right">
            <div class="search-box glass" id="searchBox">
                <span class="material-symbols-rounded search-icon" id="searchBtn">search</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Search titles, genres...">
            </div>
            <div style="position:relative;">
                <img src="" id="navAvatar" class="user-avatar" onclick="toggleMenu()">
                <div class="user-menu glass" id="userMenu">
                    <div id="uName" style="font-weight:700;margin-bottom:12px;font-size:1.1rem;">User</div>
                    <div onclick="auth.signOut()" style="color:#ff4d4d;cursor:pointer;font-weight:500;">Sign Out</div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main id="mainContent" style="display:none; padding-top:80px;">
        <section class="hero">
            <div class="hero-gradient"></div>
            <div class="hero-content">
                <div style="background:linear-gradient(90deg,var(--accent),#a78bfa); color:#000; padding:6px 14px; border-radius:6px; font-weight:800; display:inline-block; margin-bottom:1.5rem; font-size:0.95rem;">TRENDING NOW</div>
                <h1 style="font-size:4.8rem; font-weight:800; line-height:1.05; margin-bottom:1rem;">Neon Horizon</h1>
                <p style="font-size:1.3rem; color:var(--text-dim); max-width:560px; margin-bottom:2rem;">
                    In a city that never sleeps, one hacker discovers the simulation's fatal flaw.
                </p>
                <button class="btn btn-primary" onclick="openPreview('Neon Horizon')">Watch Now</button>
            </div>
        </section>

        <h2 class="section-title">Featured Neon Classics</h2>
        <div class="movie-row" id="movieGrid"></div>
    </main>

    <script>
        // Firebase (unchanged)
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Utilities
        function showToast(msg, icon = 'info') {
            const container = document.getElementById('toastContainer');
            const t = document.createElement('div');
            t.className = 'toast glass';
            t.innerHTML = `<span class="material-symbols-rounded">${icon}</span><span>${msg}</span>`;
            container.appendChild(t);
            setTimeout(() => {
                t.style.opacity = '0'; t.style.transform = 'translateX(50%)';
                setTimeout(() => t.remove(), 600);
            }, 3200);
        }

        function toggleMenu() {
            document.getElementById('userMenu').classList.toggle('active');
        }

        // Search (Netflix-style expand)
        const searchBtn = document.getElementById('searchBtn');
        const searchBox = document.getElementById('searchBox');
        const searchInput = document.getElementById('searchInput');
        searchBtn.onclick = () => {
            searchBox.classList.toggle('active');
            if (searchBox.classList.contains('active')) searchInput.focus();
        };
        searchInput.onkeypress = (e) => {
            if (e.key === 'Enter' && searchInput.value && auth.currentUser) {
                showToast(`Searching "${searchInput.value}"...`, 'search');
                db.ref(`users/${auth.currentUser.uid}/searchHistory`).push({
                    term: searchInput.value, time: Date.now()
                });
            }
        };

        // Preview
        function openPreview(title) {
            document.getElementById('previewTitle').innerText = title;
            document.getElementById('previewModal').style.display = 'flex';
        }
        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

        // Auth toggle
        let isSignUp = false;
        document.getElementById('authSwitch').onclick = (e) => {
            e.preventDefault();
            isSignUp = !isSignUp;
            document.getElementById('authTitle').innerText = isSignUp ? 'Create Account' : 'Sign In';
            document.getElementById('displayName').style.display = isSignUp ? 'block' : 'none';
            document.getElementById('switchText').innerText = isSignUp ? 'Already have an account?' : 'New to Vynix Max?';
            document.getElementById('authSwitch').innerText = isSignUp ? 'Sign In' : 'Sign Up';
            document.getElementById('authSubmit').innerText = isSignUp ? 'Create Account' : 'Sign In';
        };

        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                if (isSignUp) {
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await res.user.updateProfile({ displayName: document.getElementById('displayName').value });
                    showToast("Account created • Welcome!", "person_add");
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                    showToast("Signed in • Enjoy Neon", "verified_user");
                }
            } catch (err) { showToast(err.message, "error"); }
        };

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('authModal').style.display = 'none';
                document.getElementById('mainHeader').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('navAvatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.email}`;
                document.getElementById('uName').innerText = user.displayName || user.email.split('@')[0];
                loadGrid();
            } else {
                document.getElementById('authModal').style.display = 'flex';
                document.getElementById('mainHeader').style.display = 'none';
                document.getElementById('mainContent').style.display = 'none';
            }
        });

        function loadGrid() {
            const grid = document.getElementById('movieGrid');
            const images = [
                'https://images.unsplash.com/photo-1557683311-973673bafdfd?w=400',
                'https://images.unsplash.com/photo-1557683316-973673baf926?w=400',
                'https://images.unsplash.com/photo-1614850523296-d8c1af93d400?w=400',
                'https://images.unsplash.com/photo-1574267432553-4b4628081c31?w=400',
                'https://images.unsplash.com/photo-1596727147705-61a532a659bd?w=400',
                'https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=400'
            ];
            grid.innerHTML = images.map((img, i) => `
                <div class="movie-card" onclick="openPreview('Neon Title ${i+1}')">
                    <img src="${img}" alt="cover">
                    <div class="card-overlay">
                        <div class="card-title">Neon Title ${i+1}</div>
                        <div style="font-size:0.85rem;color:var(--text-dim);">Cyber-Fi • 4K</div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
