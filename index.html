<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="theme-color" content="#ffffff" />

  <!-- Facebook 2025 colours -->
  <style>
    :root {
      --bg: #f0f2f5;
      --card: #ffffff;
      --text: #050505;
      --text2: #65676b;
      --border: #ced0d4;
      --accent: #1877f2;
      --accent-light: #e7f3ff;
      --green: #42b883;
      --red: #f02849;
      --round: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    [data-theme="dark"] {
      --bg: #18191a;
      --card: #242526;
      --text: #e4e6eb;
      --text2: #b0b3b8;
      --border: #3e4042;
      --accent-light: #263850;
    }
    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background .25s;
    }
    /* ---------- Header ---------- */
    #topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--card);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 10;
    }
    #logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      display: grid;
      place-content: center;
      font-weight: 700;
      font-size: 22px;
      margin-right: 12px;
    }
    #search {
      flex: 1;
      max-width: 300px;
      height: 40px;
      border: 0;
      border-radius: 999px;
      padding: 0 16px;
      background: var(--bg);
      color: var(--text);
      outline: none;
    }
    #search::placeholder {
      color: var(--text2);
    }
    #me-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: auto;
      cursor: pointer;
    }

    /* ---------- Content ---------- */
    #main {
      padding: 72px 16px 64px;
      max-width: 680px;
      margin: auto;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }

    /* ---------- Create Post ---------- */
    .create-box {
      background: var(--card);
      border-radius: var(--round);
      box-shadow: var(--shadow);
      padding: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .create-box img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .create-box input {
      flex: 1;
      height: 40px;
      border: 0;
      border-radius: 999px;
      padding: 0 16px;
      background: var(--bg);
      color: var(--text);
      outline: none;
    }
    .create-box button {
      height: 40px;
      padding: 0 16px;
      border: 0;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    /* ---------- Post Card ---------- */
    .card {
      background: var(--card);
      border-radius: var(--round);
      box-shadow: var(--shadow);
      padding: 16px;
      margin-bottom: 20px;
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .card-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .card-header .name {
      font-weight: 600;
    }
    .card-header .time {
      font-size: 13px;
      color: var(--text2);
      margin-left: auto;
    }
    .card-content {
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .card-pic {
      width: 100%;
      border-radius: var(--round);
      margin-bottom: 12px;
    }
    .card-actions {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--border);
      padding-top: 8px;
    }
    .card-actions button {
      flex: 1;
      height: 36px;
      border: 0;
      background: transparent;
      color: var(--text2);
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background .2s;
    }
    .card-actions button:hover {
      background: var(--bg);
    }

    /* ---------- Status List ---------- */
    .status-list {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    .status-item {
      flex-shrink: 0;
      width: 112px;
      height: 200px;
      border-radius: var(--round);
      background: var(--card);
      box-shadow: var(--shadow);
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }
    .status-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .status-item .label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      color: #fff;
      font-weight: 600;
      text-shadow: 0 1px 4px rgba(0,0,0,.6);
    }

    /* ---------- Bottom Nav ---------- */
    #bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--card);
      box-shadow: 0 -2px 8px rgba(0,0,0,.08);
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: var(--text2);
      cursor: pointer;
      transition: color .2s;
    }
    .nav-item.active {
      color: var(--accent);
    }
    .nav-item .material-icons {
      font-size: 24px;
    }

    /* ---------- FAB ---------- */
    .fab {
      position: fixed;
      bottom: 72px;
      right: 16px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: 0;
      box-shadow: var(--shadow);
      display: grid;
      place-content: center;
      cursor: pointer;
      transition: transform .2s;
    }
    .fab:hover {
      transform: scale(1.1);
    }

    /* ---------- Utils ---------- */
    .center {
      text-align: center;
    }
    .text-secondary {
      color: var(--text2);
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <!-- ==== TOPBAR (Facebook 2025) ==== -->
  <header id="topbar">
    <div id="logo">V</div>
    <input id="search" type="search" placeholder="Search Vynix..." />
    <img id="me-avatar" src="https://ui-avatars.com/api/?name=U&background=1877f2&color=fff" alt="You" />
  </header>

  <!-- ==== MAIN CONTENT ==== -->
  <main id="main">
    <!-- Chats TAB -->
    <div id="chats" class="tab active">
      <div class="create-box">
        <img id="mini-avatar" src="https://ui-avatars.com/api/?name=U&background=1877f2&color=fff" />
        <input id="new-post" placeholder="What's on your mind?" />
        <button id="post-btn">Post</button>
      </div>

      <!-- REAL POSTS FROM FIREBASE -->
      <div id="posts-list"></div>
    </div>

    <!-- Status TAB -->
    <div id="status" class="tab">
      <div class="status-list" id="status-list"></div>
      <div class="center text-secondary">Status updates appear here</div>
    </div>

    <!-- Settings TAB -->
    <div id="settings" class="tab">
      <div class="card">
        <label class="flex items-center justify-between">
          <span>Dark mode</span>
          <input type="checkbox" id="dark-toggle" />
        </label>
      </div>
      <div class="card">
        <button class="w-full text-red-600 font-semibold">Log out</button>
      </div>
    </div>
  </main>

  <!-- ==== BOTTOM NAV ==== -->
  <nav id="bottom-nav">
    <div class="nav-item active" data-tab="chats">
      <span class="material-icons">home</span>
      <span>Home</span>
    </div>
    <div class="nav-item" data-tab="status">
      <span class="material-icons">photo_camera</span>
      <span>Status</span>
    </div>
    <div class="nav-item" data-tab="settings">
      <span class="material-icons">menu</span>
      <span>Menu</span>
    </div>
  </nav>

  <!-- ==== FAB ==== -->
  <button id="add-fab" class="fab material-icons">add</button>

  <!-- ==== Firebase ==== -->
  <script type="module">
    import {initializeApp} from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import {getAuth, onAuthStateChanged} from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import {getDatabase, ref, onValue, push, set, serverTimestamp} from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let uid;

    /* ---------- tab switch ---------- */
    document.querySelectorAll('.nav-item').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        const tab = el.dataset.tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        document.getElementById('add-fab').style.display = tab === 'chats' ? 'grid' : 'none';
      });
    });

    /* ---------- dark mode ---------- */
    const dark = localStorage.getItem('dark') === 'true';
    if (dark) document.body.setAttribute('data-theme', 'dark');
    document.getElementById('dark-toggle').checked = dark;
    document.getElementById('dark-toggle').onchange = e => {
      document.body.toggleAttribute('data-theme', e.target.checked);
      localStorage.setItem('dark', e.target.checked);
    };

    /* ---------- auth ---------- */
    onAuthStateChanged(auth, user => {
      if (!user) location.href = 'login.html';
      else {
        uid = user.uid;
        document.getElementById('me-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=1877f2&color=fff`;
        document.getElementById('mini-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=1877f2&color=fff`;
        loadPosts();
        loadStatus();
      }
    });

    /* ---------- REAL POSTS FROM FIREBASE ---------- */
    const loadPosts = () => {
      const list = document.getElementById('posts-list');
      onValue(ref(db, 'posts'), snap => {
        list.innerHTML = '';
        snap.forEach(child => {
          const post = child.val();
          renderPost(child.key, post);
        });
        if (!snap.exists()) list.innerHTML = '<div class="text-secondary center">No posts yet</div>';
      });
    };

    const renderPost = (key, post) => {
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-header">
          <img src="${post.userPhoto || `https://ui-avatars.com/api/?name=${post.userName || 'U'}&background=1877f2&color=fff`}" />
          <div class="name">${post.userName || 'User'}</div>
          <div class="time">${formatTime(post.timestamp)}</div>
        </div>
        <div class="card-content">${escapeHtml(post.text)}</div>
        ${post.media ? `<img class="card-pic" src="${post.media}" />` : ''}
        <div class="card-actions">
          <button onclick="likePost('${key}')">üëç Like</button>
          <button>üí¨ Comment</button>
          <button>‚ÜóÔ∏è Share</button>
        </div>
      `;
      document.getElementById('posts-list').appendChild(card);
    };

    /* ---------- CREATE POST + CLOUDINARY UPLOAD ---------- */
    document.getElementById('post-btn').onclick = async () => {
      const text = document.getElementById('new-post').value.trim();
      if (!text && !uploadedMedia) return toast('Write something or add a photo');

      const postRef = push(ref(db, 'posts'));
      await set(postRef, {
        text,
        media: uploadedMedia || null,
        userName: auth.currentUser.displayName || auth.currentUser.email,
        userPhoto: auth.currentUser.photoURL || '',
        timestamp: serverTimestamp(),
        uid
      });

      uploadedMedia = '';
      document.getElementById('new-post').value = '';
      toast('Posted!');
    };

    /* ---------- CLOUDINARY DIRECT UPLOAD (NO WIDGET) ---------- */
    const CLOUD_NAME = 'dqkujefxj'; // ‚Üê your cloud
    const UPLOAD_PRESET = 'banter_box'; // ‚Üê your unsigned preset

    let uploadedMedia = '';

    const openMediaPicker = () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*,video/*';
      input.onchange = async e => {
        const file = e.target.files[0];
        if (!file) return;

        const fd = new FormData();
        fd.append('file', file);
        fd.append('upload_preset', UPLOAD_PRESET);

        toast('Uploading...');
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
          method: 'POST',
          body: fd
        });
        const data = await res.json();
        uploadedMedia = data.secure_url;
        toast('Media attached');
      };
      input.click();
    };

    document.getElementById('add-fab').onclick = openMediaPicker;

    /* ---------- STATUS ---------- */
    const loadStatus = () => {
      const list = document.getElementById('status-list');
      onValue(ref(db, 'statuses'), snap => {
        list.innerHTML = '';
        const users = {};
        snap.forEach(child => {
          const s = child.val();
          if (Date.now() - s.timestamp < 24 * 3600 * 1000) {
            if (!users[s.uid]) users[s.uid] = [];
            users[s.uid].push({key: child.key, ...s});
          }
        });
        Object.keys(users).forEach(uid => {
          const arr = users[uid];
          const latest = arr.reduce((a, b) => a.timestamp > b.timestamp ? a : b);
          const item = document.createElement('div');
          item.className = 'status-item';
          item.innerHTML = `
            <img src="${latest.media || 'https://source.unsplash.com/112x200?abstract'}" />
            <div class="label">${latest.userName || 'User'}</div>
          `;
          item.onclick = () => openStatusViewer(arr);
          list.appendChild(item);
        });
        if (!snap.exists()) list.innerHTML = '<div class="text-secondary center">No status yet</div>';
      });
    };

    /* ---------- HELPERS ---------- */
    const toast = msg => {
      const al = document.createElement('div');
      al.className = 'fixed top-20 left-1/2 -translate-x-1/2 bg-accent text-white px-4 py-2 rounded-full shadow';
      al.textContent = msg;
      document.body.appendChild(al);
      setTimeout(() => al.remove(), 2500);
    };

    const formatTime = ts => {
      const diff = Date.now() - ts;
      const m = Math.floor(diff / 60000);
      const h = Math.floor(diff / 3600000);
      if (m < 1) return 'Just now';
      if (m < 60) return `${m}m`;
      if (h < 24) return `${h}h`;
      return 'Today';
    };

    const escapeHtml = text => {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    };

    /* ---------- STATUS VIEWER ---------- */
    window.openStatusViewer = arr => {
      // minimal viewer ‚Äì just console for now
      console.log('Status viewer:', arr);
      toast('Status viewer ‚Äì check console');
    };

    /* ---------- LIKE ---------- */
    window.likePost = key => {
      const ref = db.ref('posts/' + key + '/likes');
      ref.transaction(curr => (curr || 0) + 1);
    };
  </script>
</body>
</html>
