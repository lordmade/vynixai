<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Vynix ‚Äì Clean Redesign</title>

  <!-- PWA -->
  <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiVnluaXgiLCJzaG9ydF9uYW1lIjoiVnluaXgiLCJkZXNjcmlwdGlvbiI6IkNvbm5lY3Qgd2l0aCBmcmllbmRzIiwic3RhcnRfdXJsIjoiLyIsImRpc3BsYXkiOiJzdGFuZGFsb25lIiwiYmFja2dyb3VuZF9jb2xvciI6IiNmZmYiLCJ0aGVtZV9jb2xvciI6IiNmZjJhNmQiLCJpY29ucyI6W3sic3JjIjoiaHR0cHM6Ly91aS1hdmF0YXJzLmNvbS9hcGkvP25hbWU9VnluaXgmYmFja2dyb3VuZD1mZjJhNmQmY29sb3I9ZmZmJnNpemU9MTkyIiwic2l6ZXMiOiIxOTJ4MTkyIiwidHlwZSI6ImltYWdlL3BuZyJ9XX0=" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Lucide icons -->
  <link rel="stylesheet" href="https://unpkg.com/lucide@latest/font/lucide.css" />

  <!-- My clean palette -->
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --text: #111827;
      --text2: #6b7280;
      --border: #e5e7eb;
      --accent: #ff2a6d;
      --accent-light: #ffe4ec;
      --round: 16px;
      --shadow: 0 4px 12px rgba(0,0,0,.06);
    }
    [data-theme="dark"] {
      --bg: #111827;
      --card: #1f2937;
      --text: #f9fafb;
      --text2: #9ca3af;
      --border: #374151;
      --accent-light: #374151;
    }
    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background .25s;
    }
    /* ---------- Header ---------- -->
    #topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: var(--card);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 10;
    }
    #logo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      display: grid;
      place-content: center;
      font-weight: 700;
      font-size: 20px;
      margin-right: 12px;
    }
    #search {
      flex: 1;
      max-width: 300px;
      height: 40px;
      border: 0;
      border-radius: 999px;
      padding: 0 16px;
      background: var(--bg);
      color: var(--text);
      outline: none;
    }
    #search::placeholder {
      color: var(--text2);
    }
    #me-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: auto;
      cursor: pointer;
    }

    /* ---------- Content ---------- -->
    #main {
      padding: 72px 16px 64px;
      max-width: 680px;
      margin: auto;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }

    /* ---------- Create Post ---------- -->
    .create-box {
      background: var(--card);
      border-radius: var(--round);
      box-shadow: var(--shadow);
      padding: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .create-box img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .create-box input {
      flex: 1;
      height: 40px;
      border: 0;
      border-radius: 999px;
      padding: 0 16px;
      background: var(--bg);
      color: var(--text);
      outline: none;
    }
    .create-box button {
      height: 40px;
      padding: 0 16px;
      border: 0;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    /* ---------- Post Card ---------- -->
    .card {
      background: var(--card);
      border-radius: var(--round);
      box-shadow: var(--shadow);
      padding: 16px;
      margin-bottom: 20px;
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .card-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .card-header .name {
      font-weight: 600;
    }
    .card-header .time {
      font-size: 13px;
      color: var(--text2);
      margin-left: auto;
    }
    .card-content {
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .card-pic {
      width: 100%;
      border-radius: var(--round);
      margin-bottom: 12px;
    }
    .card-actions {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--border);
      padding-top: 8px;
    }
    .card-actions button {
      flex: 1;
      height: 36px;
      border: 0;
      background: transparent;
      color: var(--text2);
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background .2s;
    }
    .card-actions button:hover {
      background: var(--bg);
    }

    /* ---------- Status List ---------- -->
    .status-list {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    .status-item {
      flex-shrink: 0;
      width: 112px;
      height: 200px;
      border-radius: var(--round);
      background: var(--card);
      box-shadow: var(--shadow);
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }
    .status-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .status-item .label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      color: #fff;
      font-weight: 600;
      text-shadow: 0 1px 4px rgba(0,0,0,.6);
    }

    /* ---------- Bottom Nav (Lucide icons) ---------- -->
    #bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--card);
      box-shadow: 0 -2px 8px rgba(0,0,0,.08);
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: var(--text2);
      cursor: pointer;
      transition: color .2s;
      position: relative;
    }
    .nav-item.active {
      color: var(--accent);
    }
    .nav-item i {
      font-size: 20px;
    }
    .nav-badge {
      position: absolute;
      top: 2px;
      right: 8px;
      background: var(--accent);
      color: #fff;
      font-size: 10px;
      font-weight: 700;
      padding: 2px 5px;
      border-radius: 10px;
      min-width: 16px;
      text-align: center;
      display: none;
    }
    .nav-badge.show {
      display: block;
    }

    /* ---------- AI FAB ---------- -->
    .fab {
      position: fixed;
      bottom: 72px;
      right: 16px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: 0;
      box-shadow: var(--shadow);
      display: grid;
      place-content: center;
      cursor: pointer;
      transition: transform .2s;
    }
    .fab:hover {
      transform: scale(1.1);
    }

    /* ---------- Utils ---------- -->
    .center {
      text-align: center;
    }
    .text-secondary {
      color: var(--text2);
    }
    .hidden {
      display: none;
    }
    .fixed {
      position: fixed;
    }
    .top-20 {
      top: 5rem;
    }
    .left-1\/2 {
      left: 50%;
    }
    .-translate-x-1\/2 {
      transform: translateX(-50%);
    }
    .bg-accent {
      background: var(--accent);
    }
    .text-white {
      color: #fff;
    }
    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    .rounded-full {
      border-radius: 9999px;
    }
    .shadow {
      box-shadow: var(--shadow);
    }
  </style>
</head>

<body>
  <!-- ---------- TOPBAR ---------- -->
  <header id="topbar">
    <div id="logo">V</div>
    <input id="search" type="search" placeholder="Search Vynix..." />
    <img id="me-avatar" src="https://ui-avatars.com/api/?name=U&background=ff2a6d&color=fff" alt="You" />
  </header>

  <!-- ---------- MAIN CONTENT ---------- -->
  <main id="main">
    <!-- HOME TAB -->
    <div id="chats" class="tab active">
      <div class="create-box">
        <img id="mini-avatar" src="https://ui-avatars.com/api/?name=U&background=ff2a6d&color=fff" />
        <input id="new-post" placeholder="What's on your mind?" />
        <button id="post-btn">Post</button>
      </div>

      <!-- REAL POSTS -->
      <div id="posts-list"></div>
    </div>

    <!-- STATUS TAB -->
    <div id="status" class="tab">
      <div class="status-list" id="status-list"></div>
      <div class="text-secondary center">Status updates appear here</div>
    </div>

    <!-- SETTINGS TAB -->
    <div id="settings" class="tab">
      <div class="card">
        <label class="flex items-center justify-between">
          <span>Dark mode</span>
          <input type="checkbox" id="dark-toggle" />
        </label>
      </div>
      <div class="card">
        <button id="logout-btn" class="w-full text-red-600 font-semibold">Log out</button>
      </div>
    </div>
  </main>

  <!-- ---------- BOTTOM NAV (Lucide icons) ---------- -->
  <nav id="bottom-nav">
    <div class="nav-item active" data-tab="chats">
      <i data-lucide="message-circle"></i>
      <span>Chats</span>
      <span id="chat-badge" class="nav-badge">0</span>
    </div>
    <div class="nav-item" data-tab="status">
      <i data-lucide="camera"></i>
      <span>Status</span>
    </div>
    <div class="nav-item" data-tab="settings">
      <i data-lucide="settings"></i>
      <span>Settings</span>
    </div>
  </nav>

  <!-- ---------- AI FAB ---------- -->
  <button id="ai-fab" class="fab">
    <i data-lucide="sparkles"></i>
  </button>

  <!-- ---------- Lucide JS ---------- -->
  <script src="https://unpkg.com/lucide@latest/dist/lucide.js"></script>

  <!-- ---------- Firebase ---------- -->
  <script type="module">
    import {initializeApp} from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import {getAuth, onAuthStateChanged, signOut} from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import {getDatabase, ref, onValue, push, set, serverTimestamp} from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let uid;

    /* ---------- tabs ---------- -->
    document.querySelectorAll('.nav-item').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        const tab = el.dataset.tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
      });
    });

    /* ---------- dark mode ---------- -->
    const dark = localStorage.getItem('dark') === 'true';
    if (dark) document.body.setAttribute('data-theme', 'dark');
    document.getElementById('dark-toggle').checked = dark;
    document.getElementById('dark-toggle').onchange = e => {
      document.body.toggleAttribute('data-theme', e.target.checked);
      localStorage.setItem('dark', e.target.checked);
    };

    /* ---------- auth ---------- -->
    onAuthStateChanged(auth, user => {
      if (!user) location.href = 'login.html';
      else {
        uid = user.uid;
        document.getElementById('me-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=ff2a6d&color=fff`;
        document.getElementById('mini-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=ff2a6d&color=fff`;
        loadPosts();
        loadStatus();
        loadUnread();
      }
    });

    /* ---------- posts ---------- -->
    const loadPosts = () => {
      const list = document.getElementById('posts-list');
      onValue(ref(db, 'posts'), snap => {
        list.innerHTML = '';
        snap.forEach(child => {
          const post = child.val();
          renderPost(child.key, post);
        });
        if (!snap.exists()) list.innerHTML = '<div class="text-secondary center">No posts yet</div>';
      });
    };

    const renderPost = (key, post) => {
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-header">
          <img src="${post.userPhoto || `https://ui-avatars.com/api/?name=${post.userName || 'U'}&background=ff2a6d&color=fff`}" />
          <div class="name">${post.userName || 'User'}</div>
          <div class="time">${formatTime(post.timestamp)}</div>
        </div>
        <div class="card-content">${escapeHtml(post.text)}</div>
        ${post.media ? `<img class="card-pic" src="${post.media}" />` : ''}
        <div class="card-actions">
          <button onclick="likePost('${key}')">üëç Like</button>
          <button>üí¨ Comment</button>
          <button>‚ÜóÔ∏è Share</button>
        </div>
      `;
      list.appendChild(card);
    };

    /* ---------- create post + cloudinary ---------- -->
    const CLOUD_NAME = 'dqkujefxj';
    const UPLOAD_PRESET = 'banter_box';

    let uploadedMedia = '';

    document.getElementById('post-btn').onclick = async () => {
      const text = document.getElementById('new-post').value.trim();
      if (!text && !uploadedMedia) return toast('Write something or add a photo');

      const postRef = push(ref(db, 'posts'));
      await set(postRef, {
        text,
        media: uploadedMedia || null,
        userName: auth.currentUser.displayName || auth.currentUser.email,
        userPhoto: auth.currentUser.photoURL || '',
        timestamp: serverTimestamp(),
        uid
      });

      uploadedMedia = '';
      document.getElementById('new-post').value = '';
      toast('Posted!');
    };

    /* ---------- media upload ---------- -->
    const openMediaPicker = () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*,video/*';
      input.onchange = async e => {
        const file = e.target.files[0];
        if (!file) return;

        const fd = new FormData();
        fd.append('file', file);
        fd.append('upload_preset', UPLOAD_PRESET);

        toast('Uploading...');
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
          method: 'POST',
          body: fd
        });
        const data = await res.json();
        uploadedMedia = data.secure_url;
        toast('Media attached');
      };
      input.click();
    };

    document.getElementById('add-fab').onclick = openMediaPicker;

    /* ---------- status ---------- -->
    const loadStatus = () => {
      const list = document.getElementById('status-list');
      onValue(ref(db, 'statuses'), snap => {
        list.innerHTML = '';
        const users = {};
        snap.forEach(child => {
          const s = child.val();
          if (Date.now() - s.timestamp < 24 * 3600 * 1000) {
            if (!users[s.uid]) users[s.uid] = [];
            users[s.uid].push({key: child.key, ...s});
          }
        });
        Object.keys(users).forEach(uid => {
          const arr = users[uid];
          const latest = arr.reduce((a, b) => a.timestamp > b.timestamp ? a : b);
          const item = document.createElement('div');
          item.className = 'status-item';
          item.innerHTML = `
            <img src="${latest.media || 'https://source.unsplash.com/112x200?abstract'}" />
            <div class="label">${latest.userName || 'User'}</div>
          `;
          item.onclick = () => openStatusViewer(arr);
          list.appendChild(item);
        });
        if (!snap.exists()) list.innerHTML = '<div class="text-secondary center">No status yet</div>';
      });
    };

    /* ---------- unread count ---------- -->
    const loadUnread = () => {
      onValue(ref(db, `users/${uid}/chats`), snap => {
        let total = 0;
        snap.forEach(child => {
          const unread = child.val().unreadCount || 0;
          total += unread;
        });
        const badge = document.getElementById('chat-badge');
        badge.textContent = total > 99 ? '99+' : total;
        badge.classList.toggle('show', total > 0);
      });
    };

    /* ---------- helpers ---------- -->
    const toast = msg => {
      const al = document.createElement('div');
      al.className = 'fixed top-20 left-1/2 -translate-x-1/2 bg-accent text-white px-4 py-2 rounded-full shadow';
      al.textContent = msg;
      document.body.appendChild(al);
      setTimeout(() => al.remove(), 2500);
    };

    const formatTime = ts => {
      const diff = Date.now() - ts;
      const m = Math.floor(diff / 60000);
      const h = Math.floor(diff / 3600000);
      if (m < 1) return 'Just now';
      if (m < 60) return `${m}m`;
      if (h < 24) return `${h}h`;
      return 'Today';
    };

    const escapeHtml = text => {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    };

    /* ---------- status viewer ---------- -->
    window.openStatusViewer = arr => {
      console.log('Status viewer:', arr);
      toast('Status viewer ‚Äì check console');
    };

    /* ---------- like ---------- -->
    window.likePost = key => {
      const ref = db.ref('posts/' + key + '/likes');
      ref.transaction(curr => (curr || 0) + 1);
    };

    /* ---------- AI redirect ---------- -->
    document.getElementById('ai-fab').onclick = () => (location.href = 'ai.html');

    /* ---------- logout ---------- -->
    document.getElementById('logout-btn').onclick = () => {
      signOut(auth).then(() => (location.href = 'login.html'));
    };
  </script>
</body>
</html>
