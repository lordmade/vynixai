        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

    async function getMedia(isVideo = false) {

    async function startCall(targetUid, isVideo = false) {
      currentOtherUid = targetUid;
      isOutgoingCall = true;
      currentCallId = [currentUser.uid, targetUid].sort().join('_');

      if (pc) pc.close();
      pc = new RTCPeerConnection(pcConfig);

      localStream = await getMedia(isVideo);
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      document.getElementById('local-video').srcObject = localStream;

      remoteStream = new MediaStream();
      pc.ontrack = event => {
        event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
        document.getElementById('remote-video').srcObject = remoteStream;
      };

      pc.onicecandidate = event => {
        if (event.candidate) {
          push(ref(db, `calls/${currentCallId}/offerCandidates`), event.candidate.toJSON());
        }
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      await set(ref(db, `calls/${currentCallId}`), {
        offer: { type: offer.type, sdp: offer.sdp },
        caller: currentUser.uid,
        callee: targetUid,
        status: 'offering',
        timestamp: Date.now()
      });

      // Listen for answer
      onValue(ref(db, `calls/${currentCallId}/answer`), async (snap) => {
        const answer = snap.val();
        if (answer && !pc.currentRemoteDescription) {
          await pc.setRemoteDescription(new RTCSessionDescription(answer));
        }
      });

      // Listen for answer candidates
      onValue(ref(db, `calls/${currentCallId}/answerCandidates`), (snap) => {
        const candidates = snap.val();
        if (candidates) {
          Object.values(candidates).forEach(async (c) => {
            if (c) await pc.addIceCandidate(new RTCIceCandidate(c));
          });
        }
      });

      // Listen for status changes
      onValue(ref(db, `calls/${currentCallId}`), (snap) => {
        const call = snap.val();
        if (call && call.status === 'rejected') {
          endCall();
          showAlert('Call rejected.');
        } else if (call && call.status === 'ended') {
          endCall();
        }
      });

      showCallModal();
    }

    async function acceptCall(callId, callerUid) {

      isOutgoingCall = false;

      };

      pc.onicecandidate = event => {
        if (event.candidate) {
          push(ref(db, `calls/${currentCallId}/answerCandidates`), event.candidate.toJSON());
        }
      };

      const callSnap = await get(ref(db, `calls/${currentCallId}`));
      const offer = callSnap.val().offer;
      await pc.setRemoteDescription(new RTCSessionDescription(offer));

      const answer = await pc.createAnswer();

      await set(ref(db, `calls/${currentCallId}/answer`), { type: answer.type, sdp: answer.sdp });
      await update(ref(db, `calls/${currentCallId}`), { status: 'answered' });

      // Listen for offer candidates
      onValue(ref(db, `calls/${currentCallId}/offerCandidates`), (snap) => {
        const candidates = snap.val();
        if (candidates) {
          Object.values(candidates).forEach(async (c) => {
            if (c) await pc.addIceCandidate(new RTCIceCandidate(c));
          });
        }
      });

      // Listen for status changes
      onValue(ref(db, `calls/${currentCallId}`), (snap) => {
        const call = snap.val();
        if (call && call.status === 'ended') {
          endCall();
        }

        const snapshot = await get(statusesRef);
        const oldPromises = [];
        if (snapshot.exists()) {
          Object.entries(snapshot.val()).forEach(([id, s]) => {
            if (s.timestamp < Date.now() - 24 * 60 * 60 * 1000) {
              oldPromises.push(set(ref(db, `statuses/${id}`), null));
            }
          });
        }
        await Promise.all(oldPromises);
        const newSnapshot = await get(statusesRef);
        let recentStatusesByUser = {};
        if (newSnapshot.exists()) {
          Object.entries(newSnapshot.val()).forEach(([id, s]) => {
            const status = { statusId: id, ...s };
            if (friendIds.includes(status.userId) || status.userId === currentUser.uid) {
              const uid = status.userId;
              if (!recentStatusesByUser[uid]) {
                recentStatusesByUser[uid] = { user: null, statuses: [] };
              }
              recentStatusesByUser[uid].statuses.push(status);
            }
          });
          Object.keys(recentStatusesByUser).forEach(uid => {
            recentStatusesByUser[uid].statuses.sort((a, b) => b.timestamp - a.timestamp);
          });
          const userIdsWithStatuses = Object.keys(recentStatusesByUser);
          if (userIdsWithStatuses.length > 0) {
            const userPromises = userIdsWithStatuses.map(uid => get(ref(db, `users/${uid}`)).then(snap => ({ uid, user: snap.val() })));
            const userResults = await Promise.all(userPromises);
            userResults.forEach(ur => {

              }
            });
          }

    function showUserStatuses(data) {
      currentUserData = data;
      currentIndex = 0;
      const modal = document.getElementById('status-modal');
      const modalContent = modal.querySelector('.modal-content');
      const prevBtn = document.getElementById('prev-status-btn');
      const nextBtn = document.getElementById('next-status-btn');
      const inputBar = document.getElementById('status-input-bar');
      const body = document.getElementById('status-modal-body');
      const hasMultiple = data.statuses.length > 1;
      prevBtn.style.display = hasMultiple ? 'block' : 'none';
      nextBtn.style.display = hasMultiple ? 'block' : 'none';
      inputBar.style.display = 'flex';
      prevBtn.onclick = () => goPrev();
      nextBtn.onclick = () => goNext();
      showStatus(currentIndex);
      modal.classList.add('active');

      // Swipe gesture support if enabled
      const swipeEnabled = localStorage.getItem('swipeStatusEnabled') !== 'false';
      if (swipeEnabled && hasMultiple) {
        let startX = 0;
        let currentX = 0;
        let startY = 0;
        let currentY = 0;
        body.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
          currentX = startX;
          startY = e.touches[0].clientY;
          currentY = startY;
        });
        body.addEventListener('touchmove', (e) => {
          currentX = e.touches[0].clientX;
          currentY = e.touches[0].clientY;
          const deltaX = startX - currentX;
          const deltaY = Math.abs(startY - currentY);
          if (Math.abs(deltaX) > deltaY) {
            body.style.transform = `translateX(${-deltaX}px)`;
          }
        });
        body.addEventListener('touchend', (e) => {
          body.style.transform = '';
          const deltaX = startX - currentX;
          const deltaY = Math.abs(startY - currentY);
          if (Math.abs(deltaX) > 50 && Math.abs(deltaX) > deltaY) {
            if (deltaX > 0) {
              goNext();
            } else {
              goPrev();
            }
          }
        });
      }
    }

    function showStatus(index) {

        closeStatusModal();

      if (statusTimer) clearTimeout(statusTimer);

    window.uploadStatus = async () => {
      showSpinner();
      const progressDiv = document.getElementById('upload-progress');
      const progressBar = document.getElementById('progress-bar');
      let mediaUrl = null;
      let content = null;
      let type = currentUploadType;
      try {
        const statusRef = ref(db, 'statuses');
        const newStatusRef = push(statusRef);
        if (type === 'text') {
          content = document.getElementById('text-input').value.trim();
          if (!content) {
            showAlert('Please provide content.');
            return;
          }
        } else {
          const file = document.getElementById('media-input').files[0];
          if (!file) {
            showAlert('Please select a file.');
            return;
          }
          progressDiv.classList.remove('hidden');
          progressBar.style.width = '0%';
          await new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', `https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/upload`);
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', cloudinaryConfig.uploadPreset);
            xhr.upload.addEventListener('progress', (e) => {
              if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percent + '%';
              }
            });
            xhr.onload = () => {
              if (xhr.status === 200) {
                const data = JSON.parse(xhr.responseText);
                mediaUrl = data.secure_url;
                type = file.type.startsWith('image') ? 'image' : 'video';
                resolve();
              } else {
                reject(new Error(`Upload failed: ${xhr.statusText}`));
              }
            };
            xhr.onerror = () => reject(new Error('Upload error'));
            xhr.send(formData);
          });
          if (!mediaUrl) {
            throw new Error('Failed to get media URL.');
          }
        }
        await set(newStatusRef, {
          userId: currentUser.uid,
          userName: currentUser.displayName,
          type,
          content,
          mediaUrl,
          timestamp: Date.now()
        });
        closeUploadSheet();
        loadFriendStatuses();
        showAlert('Status uploaded!');

        console.error('Upload failed:', error);

        hideSpinner();
        progressDiv.classList.add('hidden');
        progressBar.style.width = '0%';
      }
    };

            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item fade-in';

                <div class="chat-preview">${preview}</div>
              </div>
              <div class="chat-time">${formatTimestamp(chat.lastMessageTime || 0)}</div>
            `;
            // Swipe to delete if enabled
            const swipeDeleteEnabled = localStorage.getItem('swipeDeleteEnabled') !== 'false';
            if (swipeDeleteEnabled) {
              let startX = 0;
              let currentX = 0;
              let startY = 0;
              let currentY = 0;
              chatItem.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                currentX = startX;
                startY = e.touches[0].clientY;
                currentY = startY;
              });
              chatItem.addEventListener('touchmove', (e) => {
                currentX = e.touches[0].clientX;
                currentY = e.touches[0].clientY;
                const deltaX = startX - currentX;
                const deltaY = Math.abs(startY - currentY);
                if (Math.abs(deltaX) > deltaY && deltaX > 0) {
                  chatItem.style.transform = `translateX(${-deltaX}px)`;
                }
              });
              chatItem.addEventListener('touchend', (e) => {
                chatItem.style.transform = '';
                const deltaX = startX - currentX;
                const deltaY = Math.abs(startY - currentY);
                if (deltaX > 50 && deltaX > deltaY) {
                  showConfirm('Remove this friend? This will delete the chat.', (confirmed) => {
                    if (confirmed) {
                      removeChat(chat.chatId, otherUserId);
                    }
                  });
                }
              });
            }
            chatList.appendChild(chatItem);
          }
        } else {
          chatList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 50px; font-size: 16px;">No chats yet. Add friends to start!</p>';

      }

    }

          <div class="settings-section">
            <h3 style="font-size: 20px; font-weight: 700; margin-bottom: 16px; color: var(--text-primary);">Profile</h3>
            <div class="profile-setting-item">
              <label class="setting-label">Profile Picture</label>
              <div class="profile-pic-edit">
                ${avatarHtml}
                <input type="file" id="profile-photo-input" accept="image/*" style="display: none;" onchange="updateProfilePreview(this.files[0])">
                <label for="profile-photo-input" class="file-input-label" style="position: absolute; top: 0; left: 0; width: 80px; height: 80px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; opacity: 0;">Edit Photo</label>
              </div>
            </div>
            <div class="profile-setting-item">
              <label class="setting-label">Display Name</label>
              <input type="text" id="profile-name-input" class="input-field" value="${currentUserData.displayName || ''}" placeholder="Enter your name">
            </div>
            <div class="profile-setting-item">
              <label class="setting-label">Bio</label>
              <textarea id="profile-bio-input" class="input-field" rows="3" placeholder="Tell us about yourself...">${currentUserData.bio || ''}</textarea>
            </div>
            <button id="profile-save-btn" class="save-btn profile-save-btn" onclick="saveProfile()">Save Profile</button>

            <details>
              <summary><span class="material-icons" style="font-size: 20px;">palette</span> Appearance</summary>
              <div class="settings-content" role="region" aria-label="Appearance">
                <div class="setting-item">
                  <label class="setting-label">Dark Mode</label>
                  <label class="toggle-switch" aria-label="Toggle dark mode">
                    <input type="checkbox" id="dark-mode-toggle" ${darkMode ? 'checked' : ''} onchange="toggleDarkMode()">
                    <span class="slider"></span>
                  </label>
                </div>
              </div>
            </details>

            <details>
              <summary><span class="material-icons" style="font-size: 20px;">notifications</span> Notifications</summary>
              <div class="settings-content" role="region" aria-label="Notifications">
                <div class="setting-item">
                  <label class="setting-label">Enable Notifications</label>
                  <label class="toggle-switch" aria-label="Toggle notifications">
                    <input type="checkbox" id="notifications-toggle" ${currentUserData.notificationsEnabled !== false ? 'checked' : ''}>
                    <span class="slider"></span>
                  </label>
                </div>
                <p style="color: var(--text-secondary); font-size: 14px; margin-top: 8px;">Coming soon: Push notifications for new messages.</p>
              </div>
            </details>

            <details>
              <summary><span class="material-icons" style="font-size: 20px;">privacy_tip</span> Privacy</summary>
              <div class="settings-content" role="region" aria-label="Privacy">
                <div class="setting-item">
                  <label class="setting-label">Status Visibility</label>
                  <select class="input-field">
                    <option>Everyone</option>
                    <option>My Contacts</option>
                    <option>Private</option>
                  </select>
                </div>
                <button class="save-btn" onclick="showAlert('Privacy settings updated!')">Save</button>
              </div>
            </details>

            <details>
              <summary><span class="material-icons" style="font-size: 20px;">swipe</span> Gestures & Navigation</summary>
              <div class="settings-content" role="region" aria-label="Gestures and Navigation">
                <div class="setting-item">
                  <label class="setting-label">Enable Swipe to Delete Chats</label>
                  <label class="toggle-switch" aria-label="Toggle swipe to delete">
                    <input type="checkbox" id="swipe-delete-toggle" ${swipeDeleteEnabled ? 'checked' : ''} onchange="toggleSwipeDelete(this.checked)">
                    <span class="slider"></span>
                  </label>
                </div>
                <div class="setting-item">
                  <label class="setting-label">Swipe Navigation on Statuses</label>
                  <label class="toggle-switch" aria-label="Toggle swipe navigation on statuses">
                    <input type="checkbox" id="swipe-status-toggle" ${swipeStatusEnabled ? 'checked' : ''} onchange="toggleSwipeStatus(this.checked)">
                    <span class="slider"></span>
                  </label>
                </div>
                <p style="color: var(--text-secondary); font-size: 14px; margin-top: 8px;">Customize how you interact—swipe left to delete chats, or swipe on statuses for quick navigation.</p>
              </div>
            </details>

            <button class="logout-btn" onclick="logout()">Log Out</button>
          </div>
        `;
        settingsContent.innerHTML = settingsHtml;
      }
      hideSpinner();
    }

    function updateProfilePreview(file) {
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const preview = document.querySelector('.profile-pic-preview');
          if (preview.tagName === 'IMG') {
            preview.src = e.target.result;
          } else {
            preview.style.backgroundImage = `url(${e.target.result})`;
            preview.style.backgroundSize = 'cover';
            preview.innerHTML = '';
          }
        };
        reader.readAsDataURL(file);
      }
    }

    function openChat(chatId, otherUserId) {
      window.location.href = `chat.html?chatId=${chatId}&userId=${otherUserId}`;
    }

    window.openProfile = () => {
      // Now inline in settings
      showAlert('Edit your profile in the Profile section below!');
    };

    window.updateProfile = () => {
      // Deprecated
    };

    window.logout = async () => {
      if (confirm('Log out?')) {
        await auth.signOut();
        window.location.href = 'login.html';
      }
    };

    function switchSubTab(subTab, event) {
      // Switch sub-tabs within chats tab
      document.querySelectorAll('#chats-tab .sub-tab-item').forEach(i => {
        if (i.dataset.subtab !== subTab) {
          i.classList.remove('active');
          i.setAttribute('aria-selected', 'false');
        } else {
          i.classList.add('active');
          i.setAttribute('aria-selected', 'true');
        }
      });
      document.querySelectorAll('#chats-tab .sub-tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(`sub-${subTab}-content`).classList.add('active');
      // Load the appropriate content
      if (subTab === 'chats') {
        loadChats();
        const fab = document.getElementById('fab-btn');
        fab.innerHTML = `<span class="material-icons" style="font-size: 18px;">person_add</span>Add Friends`;
        fab.onclick = openAddFriendsSheet;
      } else if (subTab === 'groups') {
        loadGroups();
        const fab = document.getElementById('fab-btn');
        fab.innerHTML = `<span class="material-icons" style="font-size: 18px;">group_add</span>Create Group`;
        fab.onclick = openCreateGroupModal;
      }
    }

    function switchTab(tab, event) {
      document.querySelectorAll('.nav-item').forEach(i => {
        if (i.dataset.tab !== tab) {
          i.classList.remove('active');
          i.setAttribute('aria-selected', 'false');
        } else {
          i.classList.add('active');
          i.setAttribute('aria-selected', 'true');
        }
      });
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(`${tab}-tab`).classList.add('active');
      const fab = document.getElementById('fab-btn');
      if (tab === 'settings') {
        fab.style.display = 'none';
        loadSettings();
      } else {
        fab.style.display = '';
        if (tab === 'chats') {
          // Default to chats sub-tab
          switchSubTab('chats', null);
        } else if (tab === 'status') {
          fab.innerHTML = `<span class="material-icons" style="font-size: 18px;">add</span>Add Status`;
          fab.onclick = openUploadSheet;
          loadFriendStatuses();
        } else if (tab === 'calls') {
          fab.innerHTML = `<span class="material-icons" style="font-size: 18px;">call</span>New Call`;
          fab.onclick = openNewCallSheet;
          loadCalls();
        }
      }
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      storage = getStorage(app);
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const initial = user.displayName ? user.displayName[0].toUpperCase() : 'U';
          const profilePic = document.getElementById('profile-pic');
          if (profilePic) {
            if (user.photoURL) {
              profilePic.innerHTML = `<img src="${user.photoURL}" alt="Profile" loading="lazy">`;
            } else {
              profilePic.innerHTML = initial;
            }
          }
          await loadUserPreferences();
          loadChats();
          setupCallsListener();
          setupNotifications();
        } else {
          window.location.href = 'signup.html';
        }
      });
    }

    function setupNotifications() {
      if (!currentUser) return;
      const notificationsRef = ref(db, `users/${currentUser.uid}/notifications`);
      onValue(notificationsRef, (snapshot) => {
        const notifications = snapshot.val() || {};
        const unreadCount = Object.values(notifications).filter(n => !n.read).length;
      });
    }

    function setupEventListeners() {
      document.getElementById('settings-btn').addEventListener('click', () => switchTab('settings', null));
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', (e) => switchTab(e.currentTarget.dataset.tab, e));
      });
      // Sub-tab listeners for chats tab
      document.querySelectorAll('.sub-tab-item').forEach(item => {
        item.addEventListener('click', (e) => switchSubTab(e.currentTarget.dataset.subtab, e));
      });
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', (e) => {
        if (document.getElementById('chats-tab').classList.contains('active') && document.getElementById('sub-chats-content').classList.contains('active')) {
          filterChats(e.target.value);
        }
      });
      const fab = document.getElementById('fab-btn');
      fab.onclick = openAddFriendsSheet;
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      setupEventListeners();
      switchTab('chats', null);
    });
  </script>
</body>
</html>
