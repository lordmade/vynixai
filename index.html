  <!-- Facebook 2025 colours -->
  <style>
    :root {
      --bg: #f0f2f5;
      --card: #ffffff;
      --text: #050505;
      --text2: #65676b;
      --border: #ced0d4;
      --accent: #1877f2;
      --accent-light: #e7f3ff;
      --green: #42b883;
      --red: #f02849;
      --round: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    [data-theme="dark"] {
      --bg: #18191a;
      --card: #242526;
      --text: #e4e6eb;
      --text2: #b0b3b8;
      --border: #3e4042;
      --accent-light: #263850;
    }
    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background .25s;
    }
    /* ---------- Header ---------- */
    #topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--card);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 10;
    }
    #logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      display: grid;
      place-content: center;
      font-weight: 700;
      font-size: 22px;
      margin-right: 12px;
    }
    #search {
      flex: 1;
      max-width: 300px;
      height: 40px;
      border: 0;
      border-radius: 999px;
      padding: 0 16px;
      background: var(--bg);
      color: var(--text);
      outline: none;
    }
    #search::placeholder {
      color: var(--text2);
    }
    #me-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: auto;
      cursor: pointer;
    }

    /* ---------- Content ---------- */
    #main {
      padding: 72px 16px 64px;
      max-width: 680px;
      margin: auto;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }

    /* ---------- Create Post ---------- */
    .create-box {
      background: var(--card);
      border-radius: var(--round);
      box-shadow: var(--shadow);
      padding: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .create-box img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .create-box input {
      flex: 1;
      height: 40px;
      border: 0;
      border-radius: 999px;
      padding: 0 16px;
      background: var(--bg);
      color: var(--text);
      outline: none;
    }
    .create-box button {
      height: 40px;
      padding: 0 16px;
      border: 0;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    /* ---------- Post Card ---------- */
    .card {
      background: var(--card);
      border-radius: var(--round);
      box-shadow: var(--shadow);
      padding: 16px;
      margin-bottom: 20px;
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .card-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .card-header .name {
      font-weight: 600;
    }
    .card-header .time {
      font-size: 13px;
      color: var(--text2);
      margin-left: auto;
    }
    .card-content {
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .card-pic {
      width: 100%;
      border-radius: var(--round);
      margin-bottom: 12px;
    }
    .card-actions {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--border);
      padding-top: 8px;
    }
    .card-actions button {
      flex: 1;
      height: 36px;
      border: 0;
      background: transparent;
      color: var(--text2);
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background .2s;
    }
    .card-actions button:hover {
      background: var(--bg);
    }

    /* ---------- Status List ---------- */
    .status-list {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    .status-item {
      flex-shrink: 0;
      width: 112px;
      height: 200px;
      border-radius: var(--round);
      background: var(--card);
      box-shadow: var(--shadow);
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }
    .status-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .status-item .label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      color: #fff;
      font-weight: 600;
      text-shadow: 0 1px 4px rgba(0,0,0,.6);
    }

    /* ---------- Bottom Nav ---------- */
    #bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--card);
      box-shadow: 0 -2px 8px rgba(0,0,0,.08);
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: var(--text2);
      cursor: pointer;
      transition: color .2s;
    }
    .nav-item.active {
      color: var(--accent);
    }
    .nav-item .material-icons {
      font-size: 24px;
    }

    /* ---------- FAB ---------- */
    .fab {
      position: fixed;
      bottom: 72px;
      right: 16px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: 0;
      box-shadow: var(--shadow);
      display: grid;
      place-content: center;
      cursor: pointer;
      transition: transform .2s;
    }
    .fab:hover {
      transform: scale(1.1);
    }

    /* ---------- Utils ---------- */
    .center {
      text-align: center;
    }
    .text-secondary {
      color: var(--text2);
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- ==== Firebase ==== -->
  <script type="module">
    import {initializeApp} from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import {getAuth, onAuthStateChanged} from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import {getDatabase, ref, onValue} from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    /* ---------- tab switch ---------- */
    document.querySelectorAll('.nav-item').forEach(el => {
      el.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        const tab = el.dataset.tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        document.getElementById('add-fab').style.display = tab === 'chats' ? 'grid' : 'none';
      });
    });

    /* ---------- dark mode ---------- */
    const dark = localStorage.getItem('dark') === 'true';
    if (dark) document.body.setAttribute('data-theme', 'dark');
    document.getElementById('dark-toggle').checked = dark;
    document.getElementById('dark-toggle').onchange = e => {
      document.body.toggleAttribute('data-theme', e.target.checked);
      localStorage.setItem('dark', e.target.checked);
    };

    /* ---------- auth stub ---------- */
    onAuthStateChanged(auth, user => {
      if (!user) location.href = 'login.html';
      else document.getElementById('me-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName || 'U'}&background=1877f2&color=fff`;
    });
  </script>
