<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Vynix Chat</title>

    <!-- PWA Essentials -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Vynix Lingua">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">

    <style>
        :root {
            --accent-purple: #d946ef;
            --accent-green: #10b981;
            --logo-gradient: linear-gradient(135deg, #000000 0%, var(--accent-purple) 50%, var(--accent-green) 100%);
            --bg-color: #ffffff;
            --button-bg: #000000;
        }

        *, *::before, *::after { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-touch-callout: none;
            font-family: 'Poppins', sans-serif;
        }

        .splash {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideIn 1.2s ease-out;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .splash.slide-out {
            transform: translateY(-100vh);
        }

        .logo-icon {
            font-size: 96px;
            background: var(--logo-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-variation-settings: 'FILL' 1, 'wght' 700;
            margin-bottom: 40px;
        }

        .title {
            font-size: 64px;
            font-weight: 700;
            margin: 0 0 24px 0;
            letter-spacing: -2px;
        }

        .lingua-badge {
            background: var(--logo-gradient);
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            padding: 8px 20px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 60px;
        }

        #installButton {
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            background: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #installButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        }

        #installButton:active {
            transform: translateY(0);
        }

        .hidden { display: none; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="splash" id="splash">
        <span class="material-symbols-rounded logo-icon">auto_awesome</span>
        <h1 class="title">Vynix</h1>
        <div class="lingua-badge">chats</div>
        <button id="installButton" class="hidden">Install Vynix Chat</button>
    </div>

    <script>
        let deferredPrompt;
        const splash = document.getElementById('splash');
        const installButton = document.getElementById('installButton');

        // Detect if the app is running installed (standalone mode)
        const isInstalled = window.matchMedia('(display-mode: standalone)').matches || 
                            window.navigator.standalone === true;

        if (isInstalled) {
            // When installed: slide out after 10 seconds (no countdown text)
            setTimeout(() => {
                splash.classList.add('slide-out');
                setTimeout(() => {
                    window.location.href = 'community.html';
                }, 800);
            }, 10000);
        } else {
            // In browser: show install button
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installButton.classList.remove('hidden');
            });

            installButton.addEventListener('click', async () => {
                if (!deferredPrompt) return;
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installButton.classList.add('hidden');
            });
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
