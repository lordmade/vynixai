<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="light" />
  <meta name="theme-color" content="#5B7BFF" />
  <title>Vynix • Feel the Vibe</title>
  <link rel="manifest" href="data:application/manifest+json,{\"name\":\"Vynix\",\"icons\":[{\"src\":\"https://vynix.app/icon.png\",\"sizes\":\"512x512\",\"type\":\"image/png\"}],\"start_url\":\".\",\"display\":\"standalone\",\"background_color\":\"#ffffff\",\"theme_color\":\"#5B7BFF\"}" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    :root {--primary:#5B7BFF;--bg:#FBFDFF;--card:#FFFFFF;--text:#1A1A1A;--text-light:#666666;--border:#E5E7EB;--shadow:0 4px 20px rgba(91,123,255,.08);--glow:0 0 20px rgba(91,123,255,.3);}
    body {font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);margin:0;overflow-x:hidden;}
    .header {position:fixed;top:0;left:0;right:0;background:rgba(255,255,255,.95);backdrop-filter:blur(12px);border-bottom:1px solid var(--border);z-index:1000;padding:12px 16px;display:flex;align-items:center;justify-content:space-between;height:64px;}
    .logo {font-family:'Poppins',sans-serif;font-size:28px;font-weight:800;background:linear-gradient(135deg,var(--primary),#8B5CF6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;letter-spacing:-1px;}
    .main {padding:80px 16px 120px;max-width:600px;margin:0 auto;}
    .post {background:var(--card);border-radius:20px;margin-bottom:20px;overflow:hidden;box-shadow:var(--shadow);border:1px solid var(--border);transition:all .3s;}
    .post:hover {transform:translateY(-4px);box-shadow:0 12px 30px rgba(91,123,255,.15);}
    .post-header {padding:16px;display:flex;align-items:center;gap:12px;}
    .avatar {width:48px;height:48px;border-radius:50%;background:linear-gradient(135deg,var(--primary),#8B5CF6);color:white;font-weight:bold;font-size:20px;display:flex;align-items:center;justify-content:center;box-shadow:var(--glow);}
    .username {font-weight:700;font-size:16px;}
    .handle {color:var(--text-light);font-size:14px;}
    .content {padding:0 16px 12px;font-size:16px;line-height:1.6;white-space:pre-wrap;}
    .media {width:100%;max-height:600px;object-fit:cover;border-radius:16px;margin:8px 0;}
    .actions {padding:12px 16px;display:flex;justify-content:space-between;font-size:20px;color:#888;}
    .actions span {display:flex;align-items:center;gap:8px;cursor:pointer;padding:8px;border-radius:12px;transition:all .2s;}
    .actions span:hover {background:rgba(91,123,255,.1);color:var(--primary);}
    .fab {position:fixed;bottom:90px;right:20px;width:60px;height:60px;background:var(--primary);color:white;border-radius:50%;font-size:28px;box-shadow:var(--glow),0 8px 30px rgba(91,123,255,.3);z-index:999;border:none;transition:all .3s;}
    .fab:hover {transform:scale(1.1);}
    .composer {position:fixed;bottom:0;left:0;right:0;background:white;border-top-left-radius:24px;border-top-right-radius:24px;padding:20px;box-shadow:0 -10px 40px rgba(0,0,0,.1);transform:translateY(100%);transition:transform .4s ease;z-index:1000;}
    .composer.active {transform:translateY(0);}
    .alert {position:fixed;top:80px;left:50%;transform:translateX(-50%);background:var(--primary);color:white;padding:12px 32px;border-radius:99px;font-weight:600;z-index:1001;animation:pop .4s;}
    @keyframes pop {0%{transform:translateX(-50%) scale(0.8);opacity:0}100%{transform:translateX(-50%) scale(1);opacity:1}}
    .loading {text-align:center;padding:40px;color:var(--text-light);}
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">Vynix</div>
    <div id="user-info" class="flex items-center gap-3"></div>
  </header>

  <main class="main">
    <div id="feed" class="space-y-6"></div>
    <div class="loading" id="loading">Loading vibes...</div>
  </main>

  <button class="fab material-icons" onclick="openComposer()">add</button>

  <div class="composer" id="composer">
    <div class="text-center mb-4"><div class="w-12 h-1 bg-gray-300 rounded-full mx-auto"></div></div>
    <textarea id="vibe-text" placeholder="What's the vibe today?" class="w-full p-4 border border-gray-300 rounded-2xl resize-none h-32 text-lg mb-4"></textarea>
    <div id="media-preview" class="mb-4"></div>
    <input type="file" id="media-input" accept="image/*,video/*" hidden onchange="previewMedia(this)">
    <div class="flex justify-between items-center">
      <button onclick="document.getElementById('media-input').click()" class="text-3xl text-blue-500">Photo</button>
      <button onclick="shareVibe()" class="bg-gradient-to-r from-var(--primary) to-purple-600 text-white px-8 py-3 rounded-full font-bold text-lg">Share Vibe</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js';
    import { getAuth, onAuthStateChanged, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js';
    import { getDatabase, ref, push, set, onValue, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const cloudinaryPreset = 'banter_box';
    const cloudinaryName = 'dqkujefxj';

    let currentUser = null;
    const feed = document.getElementById('feed');
    const loading = document.getElementById('loading');

    // Auto login anonymously
    signInAnonymously(auth).catch(console.error);

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        document.getElementById('user-info').innerHTML = `<div class="avatar">${user.uid.slice(-2).toUpperCase()}</div>`;
        loadVibes();
      }
    });

    function showAlert(msg) {
      const div = document.createElement('div');
      div.className = 'alert';
      div.textContent = msg;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }

    window.openComposer = () => document.getElementById('composer').classList.add('active');

    window.previewMedia = (input) => {
      const file = input.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      const preview = document.getElementById('media-preview');
      if (file.type.startsWith('video')) {
        preview.innerHTML = `<video src="${url}" controls class="media"></video>`;
      } else {
        preview.innerHTML = `<img src="${url}" class="media">`;
      }
    };

    window.shareVibe = async () => {
      const text = document.getElementById('vibe-text').value.trim();
      const file = document.getElementById('media-input').files[0];
      if (!text && !file) return showAlert('Add a vibe or media');

      loading.style.display = 'block';
      const vibeRef = push(ref(db, 'vibes'));
      const vibe = {
        userId: currentUser.uid,
        text,
        timestamp: serverTimestamp(),
        likes: 0,
        comments: 0
      };

      if (file) {
        const form = new FormData();
        form.append('file', file);
        form.append('upload_preset', cloudinaryPreset);
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryName}/auto/upload`, { method: 'POST', body: form });
        const data = await res.json();
        vibe.mediaUrl = data.secure_url;
        vibe.type = file.type.startsWith('video') ? 'video' : 'image';
      }

      await set(vibeRef, vibe);
      loading.style.display = 'none';
      document.getElementById('composer').classList.remove('active');
      document.getElementById('vibe-text').value = '';
      document.getElementById('media-preview').innerHTML = '';
      document.getElementById('media-input').value = '';
      showAlert('Vibe shared!');
    };

    function loadVibes() {
      const vibesRef = ref(db, 'vibes');
      onValue(vibesRef, snapshot => {
        feed.innerHTML = '';
        loading.style.display = 'none';
        if (!snapshot.exists()) {
          feed.innerHTML = '<p class="text-center text-gray-500">No vibes yet. Be the first!</p>';
          return;
        }
        const vibes = Object.entries(snapshot.val()).reverse();
        vibes.forEach(([id, vibe]) => renderVibe(id, vibe));
      });
    }

    function renderVibe(id, vibe) {
      const div = document.createElement('div');
      div.className = 'post';
      const media = vibe.mediaUrl ? (
        vibe.type === 'video'
          ? `<video src="${vibe.mediaUrl}" controls class="media"></video>`
          : `<img src="${vibe.mediaUrl}" class="media">`
      ) : '';

      div.innerHTML = `
        <div class="post-header">
          <div class="avatar">${vibe.userId.slice(-2)}</div>
          <div>
            <div class="username">User ${vibe.userId.slice(-4)}</div>
            <div class="handle">just now</div>
          </div>
        </div>
        ${vibe.text ? `<div class="content">${vibe.text.replace(/\n/g, '<br>')}</div>` : ''}
        ${media}
        <div class="actions">
          <span>Heart ${vibe.likes || 0}</span>
          <span>Comment ${vibe.comments || 0}</span>
          <span>Share</span>
        </div>
      `;
      feed.appendChild(div);
    }

    // Welcome
    window.onload = () => showAlert('Welcome to Vynix — Feel the Vibe');
  </script>
</body>
</html>
