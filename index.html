<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>Grok's BanterBox - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent: #00ff88;
      --accent-secondary: #ff00ff;
      --grok-blue: #1d9bf0;
      --gradient: linear-gradient(135deg, #00ff88 0%, #00b7ff 50%, #ff00ff 100%);
      --grok-gradient: linear-gradient(135deg, var(--grok-blue) 0%, #00ff88 50%, #ff00ff 100%);
      --radial-gradient: radial-gradient(circle at 20% 20%, #00ff88 0%, transparent 50%), radial-gradient(circle at 80% 80%, #ff00ff 0%, transparent 50%);
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 20px 40px rgba(0, 0, 0, 0.12);
      --shadow-lg: 0 25px 50px rgba(0, 0, 0, 0.15);
      --neumorphic: 12px 12px 24px rgba(0,0,0,0.08), -12px -12px 24px rgba(255,255,255,0.8);
      --glass: rgba(255, 255, 255, 0.25);
    }
    body.dark {
      --bg: #0a0a1a;
      --card-bg: rgba(255, 255, 255, 0.08);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --border: rgba(255, 255, 255, 0.12);
      --accent: #00ff88;
      --accent-secondary: #ff00ff;
      --gradient: linear-gradient(135deg, #00ff88 0%, #00b7ff 50%, #ff00ff 100%);
      --grok-gradient: linear-gradient(135deg, var(--grok-blue) 0%, #00ff88 50%, #ff00ff 100%);
      --glass: rgba(255, 255, 255, 0.08);
      --neumorphic: 12px 12px 24px rgba(0,0,0,0.5), -12px -12px 24px rgba(255,255,255,0.05);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, var(--bg) 100%), var(--radial-gradient);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .status-post {
      -webkit-touch-callout: none;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(40px);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    body.dark .header {
      background: rgba(10, 10, 26, 0.98);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo {
      font-weight: 800;
      font-size: 22px;
      background: var(--grok-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .logo:hover {
      transform: scale(1.05) rotate(360deg);
      text-shadow: 0 0 20px rgba(29, 155, 240, 0.5);
    }
    .header-center {
      flex: 1;
      max-width: 420px;
      display: flex;
      justify-content: center;
    }
    .search-container {
      flex: 1;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 10px 20px;
      gap: 10px;
      max-width: 100%;
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      position: relative;
      transition: all 0.3s ease;
    }
    .search-container:hover {
      box-shadow: var(--shadow-sm);
      border-color: var(--grok-blue);
    }
    .search-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 15px;
    }
    .search-input::placeholder {
      color: var(--text-secondary);
    }
    .header-right, .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions button {
      background: var(--glass);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      padding: 10px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      min-width: 44px;
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }
    .header-actions button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--grok-gradient);
      transition: left 0.4s ease;
      z-index: -1;
    }
    .header-actions button:hover::before {
      left: 0;
    }
    .header-actions button:hover {
      border-color: transparent;
      color: #000;
      transform: scale(1.15) rotate(180deg);
      box-shadow: var(--shadow-lg), 0 0 25px rgba(29, 155, 240, 0.6);
    }
    .profile-container {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .profile-container:hover {
      transform: scale(1.05);
    }
    .header-username {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
    }
    .verified-icon-container {
      display: inline-flex;
      align-items: center;
    }
    .main-content {
      padding: 84px 20px 0;
      min-height: calc(100vh - 160px);
      transition: padding 0.3s ease;
    }
    .sub-tab-switcher {
      display: flex;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 6px;
      margin-bottom: 20px;
      overflow: hidden;
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow-sm);
    }
    .sub-tab-item {
      flex: 1;
      padding: 10px 20px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius: 22px;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
    }
    .sub-tab-item.active {
      background: var(--grok-gradient);
      color: #000;
      box-shadow: 0 0 20px rgba(29, 155, 240, 0.4);
      transform: translateY(-2px);
    }
    .sub-tab-item:hover {
      color: var(--grok-blue);
      transform: translateY(-1px);
    }
    .sub-tab-content {
      display: none;
    }
    .sub-tab-content.active {
      display: block;
    }
    .status-section, .calls-section {
      margin-bottom: 28px;
    }
    .section-title {
      font-weight: 800;
      margin-bottom: 20px;
      color: var(--text-primary);
      font-size: 20px;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 20px;
    }
    .status-item {
      text-align: center;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      padding: 8px;
      border-radius: 16px;
    }
    .statuses-carousel .status-item {
      flex-shrink: 0;
      width: 80px;
      scroll-snap-align: start;
    }
    .statuses-carousel .status-item:hover {
      transform: none;
    }
    .status-item::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: var(--grok-gradient);
      border-radius: 20px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .status-item:hover::before {
      opacity: 1;
    }
    .statuses-carousel .status-item:hover::before {
      opacity: 0;
    }
    .status-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--grok-blue);
      margin: 0 auto 10px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }
    .status-item:hover .status-avatar {
      transform: scale(1.1);
    }
    .status-avatar::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: linear-gradient(transparent, var(--grok-blue));
      opacity: 0.9;
    }
    .status-name {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .statuses-carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .statuses-carousel::-webkit-scrollbar {
      display: none;
    }
    .status-carousel {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 12px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .status-carousel::-webkit-scrollbar {
      display: none;
    }
    .status-carousel-inner {
      display: flex;
      flex-shrink: 0;
    }
    .status-post-media {
      width: 100%;
      flex-shrink: 0;
      scroll-snap-align: start;
      max-height: 550px;
      object-fit: contain;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s ease;
    }
    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-bottom: 120px;
    }
    .chat-item, .call-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 16px;
      background: var(--glass);
      backdrop-filter: blur(30px);
      border: 1px solid var(--border);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      cursor: pointer;
    }
    .chat-item::before, .call-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--grok-gradient);
      transform: scaleX(0);
      transition: transform 0.4s ease;
    }
    .chat-item:hover::before, .call-item:hover::before {
      transform: scaleX(1);
    }
    .chat-item:hover, .call-item:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--shadow-lg);
      border-color: var(--grok-blue);
    }
    .chat-avatar, .call-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .chat-item:hover .chat-avatar {
      box-shadow: 0 0 20px rgba(29, 155, 240, 0.3);
    }
    .chat-info, .call-info {
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }
    .chat-name, .call-name {
      font-weight: 800;
      font-size: 17px;
      margin-bottom: 6px;
      color: var(--text-primary);
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
    }
    .chat-preview, .call-type {
      color: var(--text-secondary);
      font-size: 15px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .chat-time, .call-time {
      color: var(--text-secondary);
      font-size: 13px;
      flex-shrink: 0;
      white-space: nowrap;
      font-weight: 600;
    }
    .unread-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      background: var(--accent-secondary);
      color: #000;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 13px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px rgba(255, 0, 255, 0.6);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      border-radius: 32px;
      padding: 8px;
      margin: 0 24px 24px;
      box-shadow: var(--shadow-lg);
      backdrop-filter: blur(40px);
      border: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex-wrap: nowrap;
      z-index: 100;
      transition: all 0.3s ease;
    }
    .nav-item {
      flex: 1;
      padding: 14px 10px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius: 28px;
      position: relative;
      overflow: hidden;
      font-size: 15px;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .nav-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--grok-gradient);
      transition: left 0.5s ease;
      z-index: -1;
    }
    .nav-item.active::before {
      left: 0;
    }
    .nav-item.active {
      color: #000;
      font-weight: 800;
      box-shadow: 0 0 25px rgba(29, 155, 240, 0.4);
      transform: translateY(-4px);
    }
    .nav-item:hover {
      color: var(--grok-blue);
      transform: translateY(-2px);
    }
    .nav-icon {
      font-size: 24px;
      position: relative;
      transition: transform 0.4s ease;
    }
    .nav-item.active .nav-icon {
      transform: scale(1.3) rotate(10deg);
    }
    .nav-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .fab {
      position: fixed;
      bottom: 110px;
      right: 24px;
      width: auto;
      height: 56px;
      border-radius: 32px;
      background: var(--grok-gradient);
      border: none;
      color: #000;
      font-size: 15px;
      font-weight: 800;
      box-shadow: var(--shadow-lg), 0 0 35px rgba(29, 155, 240, 0.5);
      cursor: pointer;
      z-index: 200;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 28px;
      gap: 10px;
    }
    .fab:hover {
      transform: scale(1.1) rotate(360deg);
      box-shadow: var(--shadow-lg), 0 0 45px rgba(29, 155, 240, 0.7);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      backdrop-filter: blur(40px);
      border-top-left-radius: 32px;
      border-top-right-radius: 32px;
      border: 1px solid var(--border);
      max-height: 90vh;
      transform: translateY(100%);
      transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 120px;
      box-shadow: var(--shadow-lg);
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      padding: 24px 28px 20px;
      background: var(--glass);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .sheet-actions {
      background: transparent;
      gap: 12px;
      padding: 20px 28px;
      display: flex;
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
      backdrop-filter: blur(20px);
    }
    .user-card {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: var(--glass);
      border-radius: 28px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
    }
    .user-card:hover {
      transform: translateY(-6px) scale(1.02);
      border-color: var(--grok-blue);
      box-shadow: var(--shadow-lg);
    }
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--grok-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
    }
    .user-info {
      flex: 1;
      min-width: 0;
    }
    .user-name {
      font-weight: 800;
      font-size: 17px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
    }
    .user-bio {
      color: var(--text-secondary);
      font-size: 15px;
      margin-top: 4px;
    }
    .start-chat-btn {
      background: var(--grok-gradient);
      color: #000;
      border: none;
      border-radius: 28px;
      padding: 12px 24px;
      font-weight: 800;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: var(--shadow-md), 0 0 20px rgba(29, 155, 240, 0.3);
    }
    .start-chat-btn:hover {
      transform: scale(1.08) rotate(5deg);
      box-shadow: var(--shadow-lg), 0 0 30px rgba(29, 155, 240, 0.5);
    }
    .profile-pic {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--grok-gradient);
      color: #000;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: var(--shadow-sm);
    }
    .profile-pic:hover {
      transform: scale(1.15) rotate(360deg);
      box-shadow: 0 0 25px rgba(29, 155, 240, 0.6);
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(15px);
      animation: fadeInModal 0.4s ease-out;
    }
    @keyframes fadeInModal {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 0;
      width: 95vw;
      max-width: 550px;
      max-height: 85vh;
      overflow: hidden;
      position: relative;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
      animation: slideUp 0.4s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 32px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 20;
      padding: 8px;
      border-radius: 50%;
    }
    .modal-close:hover {
      color: var(--grok-blue);
      background: var(--glass);
      transform: rotate(90deg);
    }
    #progress-bar-container {
      position: fixed;
      top: 84px;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(255, 255, 255, 0.25);
      display: flex;
      z-index: 10;
      cursor: pointer;
      transition: all 0.4s ease;
    }
    #progress-bar-container:hover {
      height: 5px;

        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

      const container = document.getElementById(containerId);

      if (statusesLoaded[loadKey] && silent) return; // Prevent listener duplication
      if (!silent) showSpinner();

      statusesLoaded[loadKey] = true;
      if (currentUser) {
        const userChatsRef = ref(db, `users/${currentUser.uid}/chats`);
        const chatsSnapshot = await get(userChatsRef);
        let friendIds = [];
        if (chatsSnapshot.exists()) {
          friendIds = Object.keys(chatsSnapshot.val());
        }
        const statusesRef = ref(db, 'statuses');
        const snapshot = await get(statusesRef);
        const oldPromises = [];
        if (snapshot.exists()) {
          Object.entries(snapshot.val()).forEach(([id, s]) => {
            if (s.timestamp < Date.now() - 24 * 60 * 60 * 1000) {
              oldPromises.push(set(ref(db, `statuses/${id}`), null));
            }
          });
        }
        await Promise.all(oldPromises);
        const newSnapshot = await get(statusesRef);
        let recentStatusesByUser = {};
        let allStatuses = [];
        if (newSnapshot.exists()) {
          Object.entries(newSnapshot.val()).forEach(([id, s]) => {
            const status = { statusId: id, ...s };
            const shouldInclude = mode === 'carousel' ? (friendIds.includes(status.userId) || status.userId === currentUser.uid) : true;
            if (shouldInclude) {
              const uid = status.userId;
              if (!recentStatusesByUser[uid]) {
                recentStatusesByUser[uid] = { user: null, statuses: [] };
              }
              recentStatusesByUser[uid].statuses.push(status);
              allStatuses.push(status);
            }
          });
          Object.keys(recentStatusesByUser).forEach(uid => {
            recentStatusesByUser[uid].statuses.sort((a, b) => b.timestamp - a.timestamp);
          });
          const userIdsWithStatuses = Object.keys(recentStatusesByUser);
          if (userIdsWithStatuses.length > 0) {
            const userPromises = userIdsWithStatuses.map(uid => get(ref(db, `users/${uid}`)).then(snap => ({ uid, user: snap.val() })));
            const userResults = await Promise.all(userPromises);
            userResults.forEach(ur => {
              if (recentStatusesByUser[ur.uid]) {
                recentStatusesByUser[ur.uid].user = ur.user;
              }
            });
          }
        }
        window.currentStatusesByUser = recentStatusesByUser;
        // Attach users to allStatuses
        allStatuses.forEach(status => {
          status.user = recentStatusesByUser[status.userId]?.user;
        });
        // Sort for list mode
        let sortedStatuses = allStatuses;
        if (mode === 'list') {
          const ownerStatuses = allStatuses.filter(s => s.userId === currentUser.uid).sort((a, b) => b.timestamp - a.timestamp);
          const otherStatuses = allStatuses.filter(s => s.userId !== currentUser.uid).sort((a, b) => b.timestamp - a.timestamp);
          const recentOthers = otherStatuses.slice(0, 3);
          let restOthers = otherStatuses.slice(3);
          // Shuffle rest
          for (let i = restOthers.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [restOthers[i], restOthers[j]] = [restOthers[j], restOthers[i]];
          }
          sortedStatuses = [...ownerStatuses, ...recentOthers, ...restOthers];
        }
        window.currentAllStatuses = sortedStatuses;

        // For carousel, sort uids with owner first
        const uids = Object.keys(recentStatusesByUser).filter(uid => recentStatusesByUser[uid].statuses.length > 0)
          .sort((a, b) => {
            if (a === currentUser.uid) return -1;
            if (b === currentUser.uid) return 1;
            return recentStatusesByUser[b].statuses[0].timestamp - recentStatusesByUser[a].statuses[0].timestamp;
          });

        if (mode === 'carousel') {

              } else {

              }

                  ? (latestStatus.content.length > 30 ? latestStatus.content.substring(0, 30) + '...' : latestStatus.content) 
                  : (latestStatus.type === 'image' ? 'Photo' : latestStatus.type === 'video' ? 'Video' : 'Status');
                statusItem.innerHTML = `

                  <div class="chat-info">
                    <div class="chat-name">${nameHtml}</div>

            if (!silent) hideSpinner();
            return;
          }

            if (status.user?.verified) {

            }
            let mediaHtml = '';
            let progressHtml = '';
            if (status.mediaUrls && Array.isArray(status.mediaUrls)) {
              mediaHtml = `<div class="status-carousel"><div class="status-carousel-inner">${status.mediaUrls.map(url => `<img src="${url}" alt="Status image" class="status-post-media" loading="lazy" oncontextmenu="return false;">`).join('')}</div></div>`;
            } else if (status.mediaUrl) {

              ${progressHtml}
              <div class="status-actions">
                <span onclick="likeStatus('${status.statusId}')"><span class="material-icons">${likeIcon}</span> ${likes}</span>
                <span onclick="openComments('${status.statusId}')"><span class="material-icons">chat_bubble_outline</span> ${comments}</span>
                <span onclick="shareStatus('${status.statusId}')"><span class="material-icons">share</span> ${shares}</span>
                ${downloadHtml}
                ${deleteHtml}
              </div>
            `;
            // Setup video if present
            const videoEl = postItem.querySelector('video');
            if (videoEl) {
              videoEl.playbackRate = 1;
              videoEl.defaultPlaybackRate = 1;
              videoEl.addEventListener('ended', () => {
                const overlay = videoEl.parentElement.querySelector('.video-overlay');
                if (overlay) overlay.style.display = 'flex';
              });
              videoEl.addEventListener('click', () => {
                if (videoEl.paused) {
                  videoEl.play();
                } else {
                  videoEl.pause();
                }
              });
              const progressEl = postItem.querySelector('.video-progress');
              if (progressEl) {
                videoEl.addEventListener('loadedmetadata', () => {
                  videoEl.addEventListener('timeupdate', () => {
                    const fill = progressEl.querySelector('.progress-fill');
                    if (fill && videoEl.duration) {
                      fill.style.width = (videoEl.currentTime / videoEl.duration * 100) + '%';
                    }
                  });
                });
              }
              if (videoObserver) {
                videoObserver.observe(videoEl);
              }
            }
            // Setup view observer
            if (mode === 'list') {
              if (!viewedStatuses.has(status.statusId)) {
                const viewObserver = new IntersectionObserver((entries) => {
                  entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
                      // Count view
                      const impRef = ref(db, `statuses/${status.statusId}/impressions`);
                      get(impRef).then(snap => {
                        const curr = snap.val() || 0;
                        set(impRef, curr + 1);
                      });
                      viewedStatuses.add(status.statusId);
                      viewObserver.unobserve(postItem);
                    }
                  });
                }, { threshold: 0.5 });
                viewObserver.observe(postItem);
              }
            }
            container.appendChild(postItem);
          }
        }
      }
      if (!silent) hideSpinner();
    }

    async function setupVideoObserver() {
      videoObserver = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          const video = entry.target;
          if (entry.isIntersecting) {
            video.play().catch(console.error);
          } else {
            video.pause();
          }
        });
      }, { threshold: 0.5 });
      // Pause all videos on window blur
      window.addEventListener('blur', () => {
        document.querySelectorAll('video').forEach(v => v.pause());
      });
      // On focus, observer will handle if in view
      window.addEventListener('focus', () => {
        // Observer handles
      });
    }

    async function updateChatsUI(snapshot) {

      if (snapshot.exists()) {
        chats = Object.entries(snapshot.val())

          const userRef = ref(db, `users/${otherUserId}`);
          const userSnapshot = await get(userRef);
          const user = userSnapshot.val();
          if (!user) continue;
          const unread = chat.unreadCount || 0;
          let messagePreview = 'No messages yet';
          if (chat.lastMessage) {
            try {
              messagePreview = await decryptMessage(chat.lastMessage, chat.chatId);
              messagePreview = messagePreview.substring(0, 50) + (messagePreview.length > 50 ? '...' : '');
            } catch (error) {
              console.error('Failed to decrypt preview:', error);
            }
          }
          if (prevUnread[otherUserId] !== undefined && unread > prevUnread[otherUserId]) {
            playNotificationSound();
            showAlert(`New message from ${user.displayName}: ${messagePreview}`);
            if ('Notification' in window && Notification.permission === 'granted') {
              new Notification(user.displayName, {
                body: messagePreview,
                icon: user.photoURL || ''
              });
            }
          }
          prevUnread[otherUserId] = unread;
          totalUnread += unread;
          const initial = user.displayName ? user.displayName[0].toUpperCase() : 'U';
          let avatarHtml;
          if (user.photoURL) {
            avatarHtml = `<img src="${user.photoURL}" alt="${user.displayName} avatar" class="chat-avatar" loading="lazy">`;
          } else {
            avatarHtml = `<div class="chat-avatar" style="background: var(--grok-gradient); color: #000; font-size: 24px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>`;
          }
          let nameHtml = user.displayName;
          if (user.verified) {
            nameHtml += verifiedIcon;
          }
          const unreadBadge = unread > 0 ? `<span class="unread-badge">${unread > 99 ? '99+' : unread}</span>` : '';
          const chatItem = document.createElement('div');
          chatItem.className = 'chat-item fade-in';
          chatItem.style.animationDelay = `${i * 0.1}s`;
          chatItem.setAttribute('data-chatid', chat.chatId);
          chatItem.setAttribute('data-otheruid', otherUserId);
          chatItem.onclick = () => openChat(chat.chatId, otherUserId);
          chatItem.innerHTML = `
            ${avatarHtml}
            ${unreadBadge}
            <div class="chat-info">
              <div class="chat-name">${nameHtml}</div>
              <div class="chat-preview">${messagePreview}</div>
            </div>
            <div class="chat-time">${formatTimestamp(chat.lastMessageTime || 0)}</div>
          `;
          // Swipe to delete if enabled
          const swipeDeleteEnabled = localStorage.getItem('swipeDeleteEnabled') !== 'false';
          if (swipeDeleteEnabled) {
            let startX = 0;
            let currentX = 0;
            let startY = 0;
            let currentY = 0;
            chatItem.addEventListener('touchstart', (e) => {
              startX = e.touches[0].clientX;
              currentX = startX;
              startY = e.touches[0].clientY;
              currentY = startY;
            });
            chatItem.addEventListener('touchmove', (e) => {
              currentX = e.touches[0].clientX;
              currentY = e.touches[0].clientY;
              const deltaX = startX - currentX;
              const deltaY = Math.abs(startY - currentY);
              if (Math.abs(deltaX) > deltaY && deltaX > 0) {
                chatItem.style.transform = `translateX(${-deltaX}px)`;
              }
            });
            chatItem.addEventListener('touchend', (e) => {
              chatItem.style.transform = '';

              const deltaY = Math.abs(startY - currentY);
              if (deltaX > 50 && deltaX > deltaY) {

        const currentChatsRef = ref(db, `users/${currentUser.uid}/chats/${targetUid}`);
        const targetChatsRef = ref(db, `users/${targetUid}/chats/${currentUser.uid}`);
        const currentSnapshot = await get(currentChatsRef);
        if (!currentSnapshot.exists()) {
          const initialMessage = 'Say hi to start chatting!';
          const encrypted = await encryptMessage(initialMessage, chatId);
          await set(currentChatsRef, {
            chatId,
            otherUserId: targetUid,
            lastMessage: encrypted,
            lastMessageTime: Date.now(),
            unreadCount: 0
          });
          await set(targetChatsRef, {
            chatId,
            otherUserId: currentUser.uid,
            lastMessage: encrypted,
            lastMessageTime: Date.now(),
            unreadCount: 0
          });
          const messagesRef = ref(db, `chats/${chatId}/messages`);
          const newMessageRef = push(messagesRef);
          await set(newMessageRef, {
            senderId: currentUser.uid,
            message: encrypted,
            timestamp: Date.now()
          });
          hasChats = true;
        }
        closeAddFriendsSheet();
        openChat(chatId, targetUid);
        showAlert('Chat started!');
      } catch (error) {
        console.error('Error starting chat:', error);
        showAlert('Failed to start chat.');
      }
    };

    // WebRTC Functions
    async function getMedia(isVideo = false) {
      try {
        return await navigator.mediaDevices.getUserMedia({ video: isVideo, audio: true });
      } catch (err) {
        showAlert('Error accessing media devices.');
        throw err;
      }
    }

    async function startCall(targetUid, isVideo = false) {
      currentOtherUid = targetUid;
      isOutgoingCall = true;
      currentCallId = [currentUser.uid, targetUid].sort().join('_');

      if (pc) pc.close();
      pc = new RTCPeerConnection(pcConfig);

      localStream = await getMedia(isVideo);
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      document.getElementById('local-video').srcObject = localStream;

      remoteStream = new MediaStream();
      pc.ontrack = event => {
        event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
        document.getElementById('remote-video').srcObject = remoteStream;
      };

      pc.onicecandidate = event => {
        if (event.candidate) {
          push(ref(db, `calls/${currentCallId}/offerCandidates`), event.candidate.toJSON());
        }
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      await set(ref(db, `calls/${currentCallId}`), {
        offer: { type: offer.type, sdp: offer.sdp },
        caller: currentUser.uid,
        callee: targetUid,
        status: 'offering',
        timestamp: Date.now()
      });

      // Listen for answer
      onValue(ref(db, `calls/${currentCallId}/answer`), async (snap) => {
        const answer = snap.val();
        if (answer && !pc.currentRemoteDescription) {
          await pc.setRemoteDescription(new RTCSessionDescription(answer));
        }
      });

      // Listen for answer candidates
      onValue(ref(db, `calls/${currentCallId}/answerCandidates`), (snap) => {
        const candidates = snap.val();
        if (candidates) {
          Object.values(candidates).forEach(async (c) => {
            if (c) await pc.addIceCandidate(new RTCIceCandidate(c));
          });
        }
      });

      // Listen for status changes
      onValue(ref(db, `calls/${currentCallId}`), (snap) => {
        const call = snap.val();
        if (call && call.status === 'rejected') {
          endCall();
          showAlert('Call rejected.');
        } else if (call && call.status === 'ended') {
          endCall();
        }
      });

      showCallModal();
    }

    async function acceptCall(callId, callerUid) {
      currentCallId = callId;
      currentOtherUid = callerUid;
      isOutgoingCall = false;

      document.getElementById('incoming-call-modal').classList.remove('active');

      if (pc) pc.close();
      pc = new RTCPeerConnection(pcConfig);

      localStream = await getMedia(false);
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      document.getElementById('local-video').srcObject = localStream;

      remoteStream = new MediaStream();
      pc.ontrack = event => {
        event.streams[0].getTracks().forEach(track => remoteStream.addTrack(track));
        document.getElementById('remote-video').srcObject = remoteStream;
      };

      pc.onicecandidate = event => {
        if (event.candidate) {
          push(ref(db, `calls/${currentCallId}/answerCandidates`), event.candidate.toJSON());
        }
      };

      const callSnap = await get(ref(db, `calls/${currentCallId}`));
      const offer = callSnap.val().offer;
      await pc.setRemoteDescription(new RTCSessionDescription(offer));

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      await set(ref(db, `calls/${currentCallId}/answer`), { type: answer.type, sdp: answer.sdp });
      await update(ref(db, `calls/${currentCallId}`), { status: 'answered' });

      // Listen for offer candidates
      onValue(ref(db, `calls/${currentCallId}/offerCandidates`), (snap) => {
        const candidates = snap.val();
        if (candidates) {
          Object.values(candidates).forEach(async (c) => {
            if (c) await pc.addIceCandidate(new RTCIceCandidate(c));
          });
        }
      });

      // Listen for status changes
      onValue(ref(db, `calls/${currentCallId}`), (snap) => {
        const call = snap.val();
        if (call && call.status === 'ended') {
          endCall();
        }
      });

      showCallModal();
    }

    function showAllStatuses() {
      const allStatuses = window.currentAllStatuses;
      currentIndex = currentIndex % allStatuses.length;
      const modal = document.getElementById('status-modal');
      const prevBtn = document.getElementById('prev-status-btn');
      const nextBtn = document.getElementById('next-status-btn');
      const speakerBtn = document.getElementById('speaker-btn');
      const header = document.getElementById('status-header');
      const hasMultiple = allStatuses.length > 1;
      prevBtn.style.display = hasMultiple ? 'block' : 'none';
      nextBtn.style.display = hasMultiple ? 'block' : 'none';
      header.style.display = 'flex';
      prevBtn.onclick = () => goPrev();
      nextBtn.onclick = () => goNext();
      speakerBtn.style.display = 'none';
      isMuted = false;
      isZoomed = false;
      showStatus(currentIndex);
      modal.classList.add('active');

      // Horizontal swipe gesture support
      const body = document.getElementById('status-modal-body');
      let startX = 0;
      let currentX = 0;
      let startY = 0;
      let currentY = 0;
      body.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        currentX = startX;
        startY = e.touches[0].clientY;
        currentY = startY;
      });
      body.addEventListener('touchmove', (e) => {
        currentX = e.touches[0].clientX;
        currentY = e.touches[0].clientY;
        const deltaX = startX - currentX;
        const deltaY = Math.abs(startY - currentY);
        if (Math.abs(deltaX) > deltaY) {
          body.style.transform = `translateX(${-deltaX}px)`;
        }
      });
      body.addEventListener('touchend', (e) => {
        body.style.transform = '';
        const deltaX = startX - currentX;
        const deltaY = Math.abs(startY - currentY);
        if (Math.abs(deltaX) > 50 && Math.abs(deltaX) > deltaY) {
          if (deltaX > 0) {
            goNext();
          } else {
            goPrev();
          }
        }
      });

      // Tap to zoom and double-tap like
      let tapCount = 0;
      let tapTimer = null;
      const mediaEl = document.querySelector('.status-media');
      if (mediaEl) {
        mediaEl.addEventListener('click', (e) => {
          tapCount++;
          if (tapTimer) clearTimeout(tapTimer);
          tapTimer = setTimeout(() => {
            if (tapCount === 1) {
              // Single tap: toggle zoom
              isZoomed = !isZoomed;
              mediaEl.classList.toggle('zoomed', isZoomed);
            }
            tapCount = 0;
          }, 300);
          if (tapCount === 2) {
            // Double tap: like
            likeStatus(currentStatusId);
            clearTimeout(tapTimer);
            tapCount = 0;
          }
        });
      }
    }

    function updateProgress() {
      const allStatuses = window.currentAllStatuses;
      const num = allStatuses.length;
      let progressHtml = '';
      for (let i = 0; i < num; i++) {
        const active = i === currentIndex ? 'active' : '';
        progressHtml += `<div class="progress-item ${active}"></div>`;
      }
      const progressContainer = document.getElementById('progress-bar-container');
      progressContainer.innerHTML = progressHtml;
      progressContainer.onclick = (e) => {
        const rect = progressContainer.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const progress = x / rect.width;
        const newIndex = Math.round(progress * (num - 1));
        currentIndex = newIndex;
        showStatus(newIndex);
        if (statusTimer) clearTimeout(statusTimer);
        const status = allStatuses[newIndex];
        let duration = 60000;
        if (status.type === 'video' && currentVideo) {
          duration = Math.min(currentVideo.duration * 1000, 60000);
        }
        setStatusTimer(duration);
      };
    }

    window.uploadStatus = async () => {
      showSpinner();
      const progressDiv = document.getElementById('upload-progress');
      const progressBar = document.getElementById('progress-bar');
      let mediaUrls = [];
      let content = document.getElementById('caption-input').value.trim();
      let type = currentUploadType;
      try {
        const statusRef = ref(db, 'statuses');
        const newStatusRef = push(statusRef);
        if (type === 'text') {
          if (!content) {
            showAlert('Please provide content.');
            return;
          }
        } else {
          const files = document.getElementById('media-input').files;
          if (files.length === 0) {
            showAlert('Please select a file.');
            return;
          }
          progressDiv.classList.remove('hidden');
          progressBar.style.width = '0%';
          for (let i = 0; i < files.length; i++) {
            const file = files[i];
            await new Promise((resolve, reject) => {
              const xhr = new XMLHttpRequest();
              xhr.open('POST', `https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/upload`);
              const formData = new FormData();
              formData.append('file', file);
              formData.append('upload_preset', cloudinaryConfig.uploadPreset);
              xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                  const percent = Math.round((e.loaded / e.total) * 100 / files.length + (i / files.length * 100));
                  progressBar.style.width = percent + '%';
                }
              });
              xhr.onload = () => {
                if (xhr.status === 200) {
                  const data = JSON.parse(xhr.responseText);
                  mediaUrls.push(data.secure_url);
                  progressBar.style.width = ((i + 1) / files.length * 100) + '%';
                  resolve();
                } else {
                  reject(new Error(`Upload failed: ${xhr.statusText}`));
                }
              };
              xhr.onerror = () => reject(new Error('Upload error'));
              xhr.send(formData);
            });
          }
          if (mediaUrls.length === 0) {
            throw new Error('Failed to get media URL.');
          }
        }
        let mediaData = {};
        if (type === 'text') {
          // no media
        } else if (type === 'video') {
          mediaData = { mediaUrl: mediaUrls[0], type: 'video' };
        } else if (type === 'image') {
          if (mediaUrls.length === 1) {
            mediaData = { mediaUrl: mediaUrls[0], type: 'image' };
          } else {
            mediaData = { mediaUrls, type: 'multi-image' };
          }
        }
        await set(newStatusRef, {
          userId: currentUser.uid,
          userName: currentUserData.displayName,
          ...mediaData,
          content,
          timestamp: Date.now(),
          impressions: 0,
          shares: 0
        });
        closeUploadSheet();
        loadFriendStatuses();
        showAlert('Status uploaded!');
      } catch (error) {
        console.error('Upload failed:', error);
        showAlert(error.message || 'Failed to upload status.');
      } finally {
        hideSpinner();
        progressDiv.classList.add('hidden');
        progressBar.style.width = '0%';
      }
    };

      document.querySelectorAll('.nav-item').forEach(i => {
        if (i.dataset.tab !== tab) {
          i.classList.remove('active');
          i.setAttribute('aria-selected', 'false');
        } else {
          i.classList.add('active');
          i.setAttribute('aria-selected', 'true');
        }
      });
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(`${tab}-tab`).classList.add('active');
      const fab = document.getElementById('fab-btn');
      if (tab === 'settings') {
        fab.style.display = 'none';
        loadSettings();
      } else if (tab === 'educative') {
        fab.style.display = 'none';
        switchSubTabEducative('chemistry'); // Default to chemistry

          fab.innerHTML = `<span class="material-icons" style="font-size: 20px;">add</span>Add Status`;

          fab.onclick = openNewCallSheet;
          loadCalls();
        }
      }
    }

    // Gemini API Integration for Daily Experiments
    async function generateDailyExperiment(category, dateSeed) {
      const prompt = `Generate ONE simple, safe ${category} experiment for middle school students (ages 11-14) using ONLY household items. Make it themed around today's date: ${dateSeed}. Output as a SINGLE valid JSON object (not array) with:
- title: string (fun, short)
- description: string (1-2 sentences explaining the science)
- materials: array of strings (3-5 common items like baking soda, vinegar)
- steps: array of strings (3-5 clear, numbered steps)
- whatToObserve: string (what happens and why—educational takeaway)
- videoUrl: string (YouTube embed URL for a similar demo, or null)

Ensure it's hands-on, safe (no fire/heat if possible), and teaches key concepts like reactions or motion. Vary it daily based on the date seed for freshness.`;

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`,
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{ parts: [{ text: prompt }] }],
              generationConfig: { temperature: 0.8, topK: 40, topP: 0.95, maxOutputTokens: 512 }
            })
          }
        );

        if (!response.ok) throw new Error(`API error: ${response.status}`);
        const data = await response.json();
        const generatedText = data.candidates[0].content.parts[0].text;
        
        // Extract JSON (clean markdown if present)
        let jsonMatch = generatedText.match(/\{.*\}/s);
        if (!jsonMatch) throw new Error('Invalid JSON in response');
        const experiment = JSON.parse(jsonMatch[0]);
        return experiment;
      } catch (error) {
        console.error('Gemini API error:', error);
        showAlert('Oops! Using a backup experiment today.');
        // Fallback
        return {
          title: "Density Rainbow Layers",
          description: "Discover how liquids stack by density—no mixing needed!",
          materials: ["Honey", "Dish soap", "Water", "Vegetable oil", "Rubbing alcohol", "Food coloring"],
          steps: [
            "Add 1 tbsp honey to a clear glass (bottom layer).",
            "Slowly pour 1 tbsp dish soap on top (it sinks a bit but stays).",
            "Add colored water, then oil, then alcohol—pour gently!",
            "Watch the rainbow form and poke gently to see separation."
          ],
          whatToObserve: "Layers don't mix because denser liquids sink (honey densest, alcohol lightest). This shows density in action, like oil spills on water.",
          videoUrl: null
        };
      }
    }

    async function loadDailyExperiment(category) {
      const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
      const containerId = category === 'chemistry' ? 'chemistry-lessons' : 'motion-lessons';
      const container = document.getElementById(containerId);
      container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Brewing your daily experiment with AI...</p>';
      showSpinner();

      try {
        const cacheKey = `${category}_daily_${today}`;
        let experiment = JSON.parse(localStorage.getItem(cacheKey));
        if (!experiment) {
          experiment = await generateDailyExperiment(category, today);
          localStorage.setItem(cacheKey, JSON.stringify(experiment));
        }

        container.innerHTML = '';
        const card = document.createElement('div');
        card.className = 'lesson-card fade-in';
        card.style.maxWidth = '100%';
        card.onclick = () => openLessonModal(experiment);
        let videoHtml = experiment.videoUrl ? `<iframe src="${experiment.videoUrl}" width="100%" height="220" frameborder="0" allowfullscreen class="mt-2"></iframe>` : '';
        card.innerHTML = `
          <h3 class="lesson-title">🧪 Today's Experiment: ${experiment.title}</h3>
          <p>${experiment.description}</p>
          <div class="lesson-materials"><strong>Materials (All at Home):</strong> <ul>${experiment.materials.map(m => `<li>${m}</li>`).join('')}</ul></div>
          <ol class="lesson-steps"><strong>Steps:</strong> ${experiment.steps.map(step => `<li>${step}</li>`).join('')}</ol>
          <div class="lesson-observe"><strong>What You'll See:</strong> ${experiment.whatToObserve}</div>
          ${videoHtml}
          <button class="quiz-btn" onclick="event.stopPropagation(); runQuiz({question: 'What causes the effect?', options: ['Science!', 'Magic', 'Luck'], answer: 0})">Quick Quiz!</button>
          <p style="text-align: center; color: var(--text-secondary); font-size: 13px; margin-top: 20px;">New one tomorrow! Share your results in Chats. 🚀</p>
        `;
        container.appendChild(card);
      } catch (error) {
        container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Today\'s experiment coming soon—try the fallback!</p>';
      } finally {
        hideSpinner();
      }
    }

          <p>${lesson.description}</p>

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      if ('Notification' in window) {
        Notification.requestPermission();
      }
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const userRef = ref(db, `users/${user.uid}`);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            currentUserData = snapshot.val();
            const initial = currentUserData.displayName ? currentUserData.displayName[0].toUpperCase() : 'U';
            const profilePic = document.getElementById('profile-pic');
            if (profilePic) {
              if (currentUserData.photoURL) {
                profilePic.innerHTML = `<img src="${currentUserData.photoURL}" alt="Profile" loading="lazy">`;
              } else {
                profilePic.innerHTML = initial;
              }
            }
            const verifiedEl = document.getElementById('verified-icon');
            if (verifiedEl) {
              if (currentUserData.verified) {
                verifiedEl.innerHTML = verifiedIcon;
                verifiedEl.style.display = 'inline-flex';
              } else {
                verifiedEl.style.display = 'none';
              }
            }
          }
          await loadUserPreferences();
          setupChatsListener();
          setupStatusesListener();
          setupCallsListener();
          setupVideoObserver();
          setupNotifications();
          switchTab('chats', null);
        } else {
          window.location.href = 'signup.html';
        }
      });
    }

    function setupNotifications() {
      if (!currentUser) return;
      const notificationsRef = ref(db, `users/${currentUser.uid}/notifications`);
      onValue(notificationsRef, (snapshot) => {
        const notifications = snapshot.val() || {};
        const unreadCount = Object.values(notifications).filter(n => !n.read).length;
      });
    }

    function setupEventListeners() {
      document.getElementById('dark-mode-btn').addEventListener('click', toggleDarkMode);
      document.getElementById('profile-container').addEventListener('click', openProfile);
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', (e) => switchTab(e.currentTarget.dataset.tab, e));
      });
      // Sub-tab listeners for chats tab
      document.querySelectorAll('.sub-tab-item').forEach(item => {
        item.addEventListener('click', (e) => {
          const parentTab = e.currentTarget.closest('.tab-content').id.replace('-tab', '');
          if (parentTab === 'chats') {
            switchSubTab(e.currentTarget.dataset.subtab, e);
          } else if (parentTab === 'educative') {
            switchSubTabEducative(e.currentTarget.dataset.subtab);
          }

      searchInput.addEventListener('input', (e) => {
        if (document.getElementById('chats-tab').classList.contains('active') && document.getElementById('sub-chats-content').classList.contains('active')) {
          filterChats(e.target.value);
        }
      });
      const fab = document.getElementById('fab-btn');
      fab.onclick = openAddFriendsSheet;
      // Comment input enter
      document.getElementById('comment-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendComment();
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      setupEventListeners();
    });
