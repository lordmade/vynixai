<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#F5F5DC">

  <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiVmVybGlua3MiLCJzaG9ydF9uYW1lIjoiVmVybGlua3MiLCJzdGFydF91cmwiOiIuIiwiZGlzcGxheSI6InN0YW5kYWxvbmUiLCJiYWNrZ3JvdW5kX2NvbG9yIjoiI0Y1RjVEQyIsInRoZW1lX2NvbG9yIjoiI0Y1RjVEQyJ9">
  
  <title>Verlinks ‚Ä¢ Chat</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-remote-config-compat.js"></script>

  <style>
    :root {
      --bg-cream: #F5F5DC;
      --bg-white: #FFFFFF;
      --bg-gray: #F0F0F0;
      --bubble-user: #FFD93D;
      --bubble-friend: #FFFFFF;
      --text-primary: #1A1A1A;
      --text-secondary: #666666;
      --text-muted: #999999;
      --accent: #FFD93D;
      --shadow: 0 2px 12px rgba(0,0,0,0.08);
      --radius-lg: 24px;
      --radius-md: 16px;
      --radius-sm: 12px;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Inter', -apple-system, sans-serif;
    }

    html, body {
      height: 100%;
      background: var(--bg-cream);
      color: var(--text-primary);
      overflow: hidden;
    }

    /* PWA Install Banner */
    .install-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #FFD93D 0%, #F4A261 100%);
      color: #1A1A1A;
      padding: calc(12px + var(--safe-top)) 16px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      z-index: 10000;
      transform: translateY(-100%);
      transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
    }
    .install-banner.visible { transform: translateY(0); }
    .install-content { display: flex; align-items: center; gap: 12px; flex: 1; }
    .install-icon {
      width: 44px; height: 44px; background: white; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; color: #F4A261; font-size: 1.2rem;
    }
    .install-text { display: flex; flex-direction: column; gap: 2px; }
    .install-title { font-weight: 700; font-size: 0.95rem; }
    .install-subtitle { font-size: 0.8rem; opacity: 0.8; }
    .install-btn {
      background: #1A1A1A; color: white; border: none;
      padding: 10px 20px; border-radius: 20px;
      font-weight: 600; font-size: 0.9rem; cursor: pointer;
    }
    .install-close {
      background: rgba(0,0,0,0.1); border: none;
      width: 32px; height: 32px; border-radius: 50%;
      cursor: pointer; display: flex; align-items: center; justify-content: center;
    }

    /* App Container */
    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: var(--safe-top);
      padding-bottom: var(--safe-bottom);
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: var(--bg-cream);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-left { display: flex; align-items: center; gap: 12px; }
    .back-btn, .more-btn {
      width: 40px; height: 40px; border-radius: 50%;
      border: none; background: transparent;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; color: var(--text-primary);
    }
    .back-btn:hover, .more-btn:hover { background: rgba(0,0,0,0.05); }
    
    .header-info { text-align: center; flex: 1; }
    .header-name { font-weight: 700; font-size: 1.1rem; }
    .header-status { font-size: 0.8rem; color: var(--text-muted); display: flex; align-items: center; justify-content: center; gap: 4px; }
    .status-dot { width: 6px; height: 6px; background: #4CAF50; border-radius: 50%; }

    /* Avatar Stack for Group */
    .avatar-stack { display: flex; align-items: center; }
    .avatar-stack img {
      width: 32px; height: 32px; border-radius: 50%;
      border: 2px solid var(--bg-cream); margin-left: -8px;
      object-fit: cover;
    }
    .avatar-stack img:first-child { margin-left: 0; }

    /* Chat Container */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scroll-behavior: smooth;
    }

    /* Date Divider */
    .date-divider {
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin: 8px 0;
      font-weight: 500;
    }

    /* Message Bubbles */
    .message-wrapper {
      display: flex;
      width: 100%;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-wrapper.sent { justify-content: flex-end; }
    .message-wrapper.received { justify-content: flex-start; }

    .message-content {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      max-width: 75%;
    }

    .avatar {
      width: 32px; height: 32px; border-radius: 50%;
      object-fit: cover; flex-shrink: 0;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: var(--radius-lg);
      font-size: 0.95rem;
      line-height: 1.5;
      position: relative;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .bubble:active { transform: scale(0.98); }

    .message-wrapper.sent .bubble {
      background: var(--bubble-user);
      color: var(--text-primary);
      border-bottom-right-radius: 4px;
    }
    .message-wrapper.received .bubble {
      background: var(--bubble-friend);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
    }

    .bubble-image {
      max-width: 200px; border-radius: var(--radius-md);
      overflow: hidden; margin: -12px -16px;
      margin-bottom: 8px;
    }
    .bubble-image img { width: 100%; display: block; }

    .message-meta {
      display: flex; align-items: center; gap: 4px;
      font-size: 0.7rem; color: var(--text-muted);
      margin-top: 4px; justify-content: flex-end;
    }

    .reactions {
      display: flex; gap: 4px; margin-top: 6px;
    }
    .reaction {
      background: white; border: 1px solid #E0E0E0;
      border-radius: 12px; padding: 2px 8px;
      font-size: 0.85rem; display: flex; align-items: center; gap: 2px;
    }

    /* Typing Indicator */
    .typing {
      display: flex; align-items: center; gap: 8px;
      padding: 16px 20px;
    }
    .typing-bubble {
      background: var(--bubble-friend);
      padding: 16px 20px; border-radius: var(--radius-lg);
      border-bottom-left-radius: 4px;
      display: flex; gap: 4px;
    }
    .typing-dot {
      width: 6px; height: 6px; background: var(--text-muted);
      border-radius: 50%; animation: typing 1.4s infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    /* Input Area */
    .input-container {
      padding: 16px 20px calc(16px + var(--safe-bottom));
      background: var(--bg-cream);
    }
    .input-wrapper {
      display: flex; align-items: center; gap: 12px;
      background: var(--bg-white);
      border-radius: 28px; padding: 8px 8px 8px 20px;
      box-shadow: var(--shadow);
    }
    .input-wrapper:focus-within { box-shadow: 0 4px 20px rgba(0,0,0,0.12); }

    .chat-input {
      flex: 1; border: none; background: transparent;
      font-size: 1rem; outline: none; color: var(--text-primary);
    }
    .chat-input::placeholder { color: var(--text-muted); }

    .input-btn {
      width: 40px; height: 40px; border-radius: 50%;
      border: none; background: transparent;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; color: var(--text-secondary);
      transition: all 0.2s;
    }
    .input-btn:hover { background: var(--bg-gray); }
    .send-btn {
      background: var(--accent) !important;
      color: var(--text-primary) !important;
      transform: scale(1);
    }
    .send-btn:active { transform: scale(0.95); }

    /* Bottom Sheet */
    .sheet-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.3);
      opacity: 0; pointer-events: none; transition: opacity 0.3s;
      z-index: 200; backdrop-filter: blur(2px);
    }
    .sheet-overlay.active { opacity: 1; pointer-events: auto; }

    .bottom-sheet {
      position: fixed; left: 0; right: 0; bottom: 0;
      background: var(--bg-white);
      border-radius: 24px 24px 0 0;
      padding: 20px;
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1);
      z-index: 201;
      max-height: 70vh;
      overflow-y: auto;
    }
    .bottom-sheet.active { transform: translateY(0); }

    .sheet-handle {
      width: 40px; height: 4px; background: #DDD;
      border-radius: 2px; margin: 0 auto 20px;
    }

    .reaction-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 12px; margin-bottom: 24px;
    }
    .reaction-emoji {
      font-size: 1.8rem; text-align: center;
      cursor: pointer; padding: 8px;
      border-radius: 12px; transition: transform 0.2s;
    }
    .reaction-emoji:hover { transform: scale(1.2); background: var(--bg-gray); }

    .sheet-options {
      display: flex; flex-direction: column; gap: 4px;
    }
    .sheet-option {
      display: flex; align-items: center; gap: 16px;
      padding: 16px; border-radius: 12px;
      cursor: pointer; transition: background 0.2s;
    }
    .sheet-option:hover { background: var(--bg-gray); }
    .sheet-option span:first-child { color: var(--text-secondary); }

    /* AI Toggle in Header */
    .ai-toggle {
      display: flex; align-items: center; gap: 8px;
      background: rgba(255,217,61,0.3);
      padding: 6px 12px; border-radius: 20px;
      font-size: 0.75rem; font-weight: 600;
      cursor: pointer; transition: all 0.2s;
    }
    .ai-toggle.active { background: var(--accent); }
    .ai-toggle .icon { font-size: 1rem; }

    /* Welcome / Empty */
    .welcome {
      flex: 1; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center; padding: 40px;
    }
    .welcome-illustration {
      width: 200px; height: 200px;
      background: linear-gradient(135deg, #FFD93D 0%, #F4A261 100%);
      border-radius: 50%; margin-bottom: 24px;
      display: flex; align-items: center; justify-content: center;
      font-size: 4rem;
    }
    .welcome h2 { font-size: 1.5rem; margin-bottom: 8px; }
    .welcome p { color: var(--text-secondary); }

    /* Friends List View */
    .friends-view {
      display: none; flex-direction: column;
      height: 100%;
    }
    .friends-view.active { display: flex; }

    .search-bar {
      margin: 0 20px 16px;
      display: flex; align-items: center;
      gap: 12px; background: var(--bg-white);
      padding: 12px 16px; border-radius: var(--radius-md);
      box-shadow: var(--shadow);
    }
    .search-bar input {
      flex: 1; border: none; background: transparent;
      outline: none; font-size: 1rem;
    }

    .friends-list {
      flex: 1; overflow-y: auto; padding: 0 20px;
    }
    .friend-item {
      display: flex; align-items: center; gap: 16px;
      padding: 16px; background: var(--bg-white);
      border-radius: var(--radius-md);
      margin-bottom: 12px; cursor: pointer;
      box-shadow: var(--shadow); transition: transform 0.2s;
    }
    .friend-item:hover { transform: translateX(4px); }
    .friend-avatar {
      width: 56px; height: 56px; border-radius: 50%;
      object-fit: cover;
    }
    .friend-info { flex: 1; }
    .friend-name { font-weight: 600; margin-bottom: 4px; }
    .friend-preview { font-size: 0.9rem; color: var(--text-secondary); }
    .friend-meta { text-align: right; }
    .friend-time { font-size: 0.75rem; color: var(--text-muted); }
    .unread-badge {
      background: var(--accent); color: var(--text-primary);
      font-size: 0.7rem; font-weight: 700;
      padding: 2px 8px; border-radius: 10px;
      margin-top: 4px; display: inline-block;
    }

    .fab {
      position: fixed; bottom: calc(24px + var(--safe-bottom));
      right: 24px; width: 56px; height: 56px;
      background: var(--text-primary); color: white;
      border-radius: 50%; border: none;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      cursor: pointer; z-index: 50;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .app { max-width: 480px; margin: 0 auto; box-shadow: 0 0 40px rgba(0,0,0,0.1); }
    }
  </style>
</head>
<body>

  <!-- PWA Install Banner -->
  <div class="install-banner" id="installBanner">
    <div class="install-content">
      <div class="install-icon">V</div>
      <div class="install-text">
        <div class="install-title">Install Verlinks</div>
        <div class="install-subtitle">Add to home screen for easy access</div>
      </div>
    </div>
    <div style="display:flex; gap:8px; align-items:center;">
      <button class="install-btn" onclick="installPWA()">Install</button>
      <button class="install-close" onclick="dismissInstall()">
        <span class="material-symbols-rounded" style="font-size:20px">close</span>
      </button>
    </div>
  </div>

  <div class="app">
    <!-- Friends List View -->
    <div class="friends-view active" id="friendsView">
      <div class="header">
        <div class="header-left">
          <div class="avatar-stack" id="userAvatar"></div>
        </div>
        <div class="header-info">
          <div class="header-name">Messages</div>
        </div>
        <button class="more-btn">
          <span class="material-symbols-rounded">more_vert</span>
        </button>
      </div>

      <div class="search-bar">
        <span class="material-symbols-rounded" style="color:var(--text-muted)">search</span>
        <input type="text" placeholder="Search friends..." id="searchInput">
      </div>

      <div class="friends-list" id="friendsList">
        <!-- Populated by JS -->
      </div>

      <button class="fab" onclick="openAddFriend()">
        <span class="material-symbols-rounded">add</span>
      </button>
    </div>

    <!-- Chat View -->
    <div class="friends-view" id="chatView">
      <div class="header">
        <div class="header-left">
          <button class="back-btn" onclick="backToFriends()">
            <span class="material-symbols-rounded">arrow_back</span>
          </button>
        </div>
        <div class="header-info">
          <div class="header-name" id="chatName">Friend Name</div>
          <div class="header-status">
            <span class="status-dot"></span>
            <span id="chatStatus">Online</span>
          </div>
        </div>
        <div class="ai-toggle" id="aiToggle" onclick="toggleAI()">
          <span class="material-symbols-rounded icon">smart_toy</span>
          <span id="aiToggleText">AI Off</span>
        </div>
      </div>

      <div class="chat-container" id="chatContainer">
        <div class="date-divider">Today</div>
        <!-- Messages populated by JS -->
      </div>

      <div class="input-container">
        <div class="input-wrapper">
          <input type="file" id="imageInput" accept="image/*" style="display:none" onchange="handleImage(event)">
          <button class="input-btn" onclick="document.getElementById('imageInput').click()">
            <span class="material-symbols-rounded">image</span>
          </button>
          <input type="text" class="chat-input" id="messageInput" placeholder="Type a message..." onkeypress="handleKey(event)">
          <button class="input-btn" onclick="toggleRecording()">
            <span class="material-symbols-rounded" id="micIcon">mic</span>
          </button>
          <button class="input-btn send-btn" onclick="sendMessage()">
            <span class="material-symbols-rounded">send</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Sheet -->
  <div class="sheet-overlay" id="sheetOverlay" onclick="closeSheet()"></div>
  <div class="bottom-sheet" id="bottomSheet">
    <div class="sheet-handle"></div>
    <div class="reaction-grid">
      <div class="reaction-emoji" onclick="addReaction('‚ù§Ô∏è')">‚ù§Ô∏è</div>
      <div class="reaction-emoji" onclick="addReaction('üëç')">üëç</div>
      <div class="reaction-emoji" onclick="addReaction('üòÇ')">üòÇ</div>
      <div class="reaction-emoji" onclick="addReaction('üòÆ')">üòÆ</div>
      <div class="reaction-emoji" onclick="addReaction('üò¢')">üò¢</div>
      <div class="reaction-emoji" onclick="addReaction('üéâ')">üéâ</div>
    </div>
    <div class="sheet-options">
      <div class="sheet-option" onclick="replyMessage()">
        <span class="material-symbols-rounded">reply</span>
        <span>Reply</span>
      </div>
      <div class="sheet-option" onclick="copyMessage()">
        <span class="material-symbols-rounded">content_copy</span>
        <span>Copy</span>
      </div>
      <div class="sheet-option" onclick="deleteMessage()">
        <span class="material-symbols-rounded">delete</span>
        <span>Delete</span>
      </div>
    </div>
  </div>

  <!-- Add Friend Modal -->
  <div class="sheet-overlay" id="addFriendModal" onclick="closeAddFriend()"></div>
  <div class="bottom-sheet" id="addFriendSheet">
    <div class="sheet-handle"></div>
    <h3 style="margin-bottom:20px;">Add Friend</h3>
    <div class="search-bar" style="margin:0 0 20px 0;">
      <span class="material-symbols-rounded" style="color:var(--text-muted)">email</span>
      <input type="email" id="friendEmail" placeholder="Enter email address...">
    </div>
    <button class="install-btn" style="width:100%;" onclick="addFriend()">Add Friend</button>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const remoteConfig = firebase.remoteConfig();

    // State
    let currentUser = null;
    let currentFriend = null;
    let currentChatId = null;
    let aiEnabled = false;
    let selectedMessage = null;
    let XAI_API_KEY = "";
    let deferredPrompt = null;

    // Cloudinary
    const CLOUDINARY_CLOUD = 'dqkujefxj';
    const CLOUDINARY_PRESET = 'banter_box';

    // Init
    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        await initRemoteConfig();
        loadFriends();
        setupUser(user);
      } else {
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
      }
    });

    async function initRemoteConfig() {
      remoteConfig.settings = { minimumFetchIntervalMillis: 0 };
      try {
        await remoteConfig.fetchAndActivate();
        XAI_API_KEY = remoteConfig.getValue('xai_api_key').asString();
      } catch(e) { console.warn("Remote config failed", e); }
    }

    function setupUser(user) {
      const userRef = db.ref(`users/${user.uid}`);
      userRef.once('value', snap => {
        if (!snap.exists()) {
          userRef.set({
            email: user.email,
            name: user.displayName || "User",
            photo: user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName}&background=FFD93D&color=1A1A1A`,
            createdAt: Date.now()
          });
        }
      });
      document.getElementById('userAvatar').innerHTML = `<img src="${user.photoURL}" alt="Me">`;
    }

    // PWA Install
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      setTimeout(() => document.getElementById('installBanner').classList.add('visible'), 1000);
    });

    function dismissInstall() {
      document.getElementById('installBanner').classList.remove('visible');
    }

    async function installPWA() {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') dismissInstall();
    }

    // Navigation
    function openChat(friendId, friendData) {
      currentFriend = { id: friendId, ...friendData };
      currentChatId = [currentUser.uid, friendId].sort().join('_');
      
      document.getElementById('friendsView').classList.remove('active');
      document.getElementById('chatView').classList.add('active');
      document.getElementById('chatName').textContent = friendData.name;
      
      // Load AI setting
      db.ref(`users/${currentUser.uid}/friends/${friendId}/aiEnabled`).once('value', snap => {
        aiEnabled = snap.val() === true;
        updateAIToggle();
      });

      loadMessages();
    }

    function backToFriends() {
      document.getElementById('chatView').classList.remove('active');
      document.getElementById('friendsView').classList.add('active');
      currentFriend = null;
      currentChatId = null;
    }

    // AI Toggle
    function toggleAI() {
      aiEnabled = !aiEnabled;
      db.ref(`users/${currentUser.uid}/friends/${currentFriend.id}/aiEnabled`).set(aiEnabled);
      updateAIToggle();
    }

    function updateAIToggle() {
      const toggle = document.getElementById('aiToggle');
      const text = document.getElementById('aiToggleText');
      if (aiEnabled) {
        toggle.classList.add('active');
        text.textContent = 'AI On';
      } else {
        toggle.classList.remove('active');
        text.textContent = 'AI Off';
      }
    }

    // Friends List
    function loadFriends() {
      const list = document.getElementById('friendsList');
      db.ref(`users/${currentUser.uid}/friends`).on('value', snap => {
        list.innerHTML = '';
        if (!snap.exists()) {
          list.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-muted);">No friends yet. Add one!</div>';
          return;
        }
        snap.forEach(child => {
          const friend = child.val();
          const div = document.createElement('div');
          div.className = 'friend-item';
          div.onclick = () => openChat(child.key, friend);
          div.innerHTML = `
            <img src="${friend.photo}" class="friend-avatar" alt="${friend.name}">
            <div class="friend-info">
              <div class="friend-name">${friend.name}</div>
              <div class="friend-preview" id="preview-${child.key}">Tap to chat</div>
            </div>
            <div class="friend-meta">
              <div class="friend-time" id="time-${child.key}"></div>
            </div>
          `;
          list.appendChild(div);
          listenToLastMessage(child.key);
        });
      });
    }

    function listenToLastMessage(friendId) {
      const chatId = [currentUser.uid, friendId].sort().join('_');
      db.ref(`chats/${chatId}/messages`).limitToLast(1).on('child_added', snap => {
        const msg = snap.val();
        const preview = document.getElementById(`preview-${friendId}`);
        const time = document.getElementById(`time-${friendId}`);
        if (preview) {
          preview.textContent = msg.text ? msg.text.substring(0, 30) + '...' : 'üì∑ Image';
          time.textContent = formatTime(msg.timestamp);
        }
      });
    }

    // Messaging
    function loadMessages() {
      const container = document.getElementById('chatContainer');
      container.innerHTML = '<div class="date-divider">Today</div>';
      
      db.ref(`chats/${currentChatId}/messages`).orderByChild('timestamp').on('child_added', snap => {
        const msg = snap.val();
        renderMessage(msg, snap.key);
        
        // Auto-reply with AI if enabled and message is from friend
        if (aiEnabled && msg.sender === currentFriend.id && !msg.aiReplied) {
          setTimeout(() => generateAIReply(msg.text), 1000);
        }
      });
    }

    function renderMessage(msg, key) {
      const container = document.getElementById('chatContainer');
      const isMe = msg.sender === currentUser.uid;
      const isAI = msg.sender === 'AI';
      
      const wrapper = document.createElement('div');
      wrapper.className = `message-wrapper ${isMe ? 'sent' : 'received'}`;
      wrapper.dataset.msgId = key;
      wrapper.onclick = () => openSheet(key, msg);
      
      let content = '';
      if (msg.image) {
        content += `<div class="bubble-image"><img src="${msg.image}" alt="image"></div>`;
      }
      if (msg.text) {
        content += `<div>${escapeHtml(msg.text)}</div>`;
      }
      
      if (isAI) {
        wrapper.innerHTML = `
          <div class="message-content">
            <div class="avatar" style="background:var(--accent); display:flex; align-items:center; justify-content:center;">
              <span class="material-symbols-rounded" style="font-size:20px;">smart_toy</span>
            </div>
            <div class="bubble" style="background:#FFF3E0;">
              ${content}
              <div class="message-meta">AI Assistant ‚Ä¢ ${formatTime(msg.timestamp)}</div>
            </div>
          </div>
        `;
      } else {
        wrapper.innerHTML = `
          <div class="message-content">
            ${!isMe ? `<img src="${currentFriend.photo}" class="avatar">` : ''}
            <div class="bubble">
              ${content}
              <div class="message-meta">
                ${formatTime(msg.timestamp)}
                ${isMe ? `<span class="material-symbols-rounded" style="font-size:14px;">${msg.read ? 'done_all' : 'done'}</span>` : ''}
              </div>
            </div>
          </div>
        `;
      }
      
      container.appendChild(wrapper);
      container.scrollTop = container.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !currentChatId) return;
      
      input.value = '';
      await sendMsgToFirebase({ text });
    }

    async function sendMsgToFirebase(data) {
      const msgRef = db.ref(`chats/${currentChatId}/messages`).push();
      await msgRef.set({
        ...data,
        sender: currentUser.uid,
        timestamp: Date.now(),
        read: false
      });
      
      // Update friend previews
      db.ref(`users/${currentUser.uid}/friends/${currentFriend.id}/lastMsg`).set(Date.now());
      db.ref(`users/${currentFriend.id}/friends/${currentUser.uid}/lastMsg`).set(Date.now());
    }

    async function handleImage(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_PRESET);
      
      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD}/image/upload`, {
          method: 'POST', body: formData
        });
        const data = await res.json();
        if (data.secure_url) {
          sendMsgToFirebase({ image: data.secure_url, text: '' });
        }
      } catch(err) {
        alert('Upload failed');
      }
    }

    // AI Generation
    async function generateAIReply(userText) {
      showTyping();
      
      try {
        const res = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${XAI_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "grok-beta",
            messages: [
              { role: "system", content: "You are a friendly, casual chat assistant. Keep replies short (1-2 sentences) and conversational." },
              { role: "user", content: userText }
            ]
          })
        });
        
        const data = await res.json();
        removeTyping();
        
        if (data.choices?.[0]?.message?.content) {
          const aiText = data.choices[0].message.content;
          const msgRef = db.ref(`chats/${currentChatId}/messages`).push();
          await msgRef.set({
            text: aiText,
            sender: 'AI',
            timestamp: Date.now(),
            read: false
          });
          // Mark original as replied
          db.ref(`chats/${currentChatId}/messages`).orderByChild('timestamp').limitToLast(1).once('child_added', snap => {
            if (snap.val().sender === currentFriend.id) {
              snap.ref.update({ aiReplied: true });
            }
          });
        }
      } catch(e) {
        removeTyping();
        console.error("AI Error:", e);
      }
    }

    function showTyping() {
      const container = document.getElementById('chatContainer');
      const div = document.createElement('div');
      div.className = 'typing';
      div.id = 'typingIndicator';
      div.innerHTML = `
        <img src="${currentFriend.photo}" class="avatar" style="width:32px; height:32px;">
        <div class="typing-bubble">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function removeTyping() {
      const el = document.getElementById('typingIndicator');
      if (el) el.remove();
    }

    // Bottom Sheet Actions
    function openSheet(msgId, msg) {
      selectedMessage = { id: msgId, ...msg };
      document.getElementById('sheetOverlay').classList.add('active');
      document.getElementById('bottomSheet').classList.add('active');
    }

    function closeSheet() {
      document.getElementById('sheetOverlay').classList.remove('active');
      document.getElementById('bottomSheet').classList.remove('active');
      selectedMessage = null;
    }

    function addReaction(emoji) {
      if (!selectedMessage) return;
      // Add reaction logic here
      closeSheet();
    }

    function copyMessage() {
      if (selectedMessage?.text) {
        navigator.clipboard.writeText(selectedMessage.text);
      }
      closeSheet();
    }

    function deleteMessage() {
      if (selectedMessage) {
        db.ref(`chats/${currentChatId}/messages/${selectedMessage.id}`).remove();
      }
      closeSheet();
    }

    function replyMessage() {
      closeSheet();
      document.getElementById('messageInput').focus();
    }

    // Add Friend
    function openAddFriend() {
      document.getElementById('addFriendModal').classList.add('active');
      document.getElementById('addFriendSheet').classList.add('active');
    }

    function closeAddFriend() {
      document.getElementById('addFriendModal').classList.remove('active');
      document.getElementById('addFriendSheet').classList.remove('active');
    }

    async function addFriend() {
      const email = document.getElementById('friendEmail').value.trim();
      if (!email) return;
      
      const snap = await db.ref('users').orderByChild('email').equalTo(email).once('value');
      if (!snap.exists()) {
        alert('User not found');
        return;
      }
      
      let friendId, friendData;
      snap.forEach(child => { friendId = child.key; friendData = child.val(); });
      
      if (friendId === currentUser.uid) {
        alert("Can't add yourself!");
        return;
      }
      
      // Add bidirectional
      await db.ref(`users/${currentUser.uid}/friends/${friendId}`).set({
        name: friendData.name,
        photo: friendData.photo,
        added: Date.now()
      });
      await db.ref(`users/${friendId}/friends/${currentUser.uid}`).set({
        name: currentUser.displayName,
        photo: currentUser.photoURL,
        added: Date.now()
      });
      
      closeAddFriend();
      document.getElementById('friendEmail').value = '';
    }

    // Utilities
    function handleKey(e) { if (e.key === 'Enter') sendMessage(); }
    function formatTime(ts) { return new Date(ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    function toggleRecording() {
      alert('Voice recording would start here');
    }
  </script>
</body>
