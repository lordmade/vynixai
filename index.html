  <script>
    // ── Firebase Configuration ───────────────────────────────────────────
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();
    const provider = new firebase.auth.GoogleAuthProvider();
    const remoteConfig = firebase.remoteConfig();
    let XAI_API_KEY = "";
    const MODEL_ID = "grok-4-1-fast-reasoning";
    let currentUser = null;
    let currentConversationId = null;
    let firstUserMessage = "";

    // ── UI References ───────────────────────────────────────────
    const els = {
      welcome: document.getElementById('welcomeScreen'),
      chat: document.getElementById('chatContainer'),
      input: document.getElementById('userInput'),
      inputWrapper: document.getElementById('inputWrapper'),
      sendBtn: document.getElementById('sendBtn'),
      sidebar: document.getElementById('sidebar'),
      convList: document.getElementById('conversationList'),
      overlay: document.getElementById('overlay'),
      modal: document.getElementById('authModal'),
      greeting: document.getElementById('greetingName'),
      avatar: document.getElementById('userAvatar'),
      centerLoginBtn: document.getElementById('centerLoginBtn'),
      scrollBtn: document.getElementById('scrollToBottomBtn')
    };

    // ── Helpers ─────────────────────────────────────────────────────
    function toggleSidebar() { els.sidebar.classList.add('open'); els.overlay.classList.add('active'); }
    function closeAllOverlays() {
      els.sidebar.classList.remove('open');
      els.modal.classList.remove('active');
      els.overlay.classList.remove('active');
    }

    function toggleAuth() {
      if (currentUser) return;
      els.modal.classList.add('active');
      els.overlay.classList.add('active');
    }

    function setInput(text) {
      if (!currentUser) { toggleAuth(); return; }
      els.input.value = text;
      els.input.focus();
      checkInput();
    }

    function checkInput() {
      els.sendBtn.classList.toggle('active', els.input.value.trim().length > 0);
    }
    els.input.addEventListener('input', checkInput);

    function formatRelativeTime(timestamp) {
      if (!timestamp) return '';
      const now = Date.now();
      const diff = now - timestamp;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      if (minutes < 1) return 'Just now';
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      return new Date(timestamp).toLocaleDateString();
    }

    // ── Chat Logic ──────────────────────────────────────────────────
    function activateChatMode() {
      els.welcome.classList.add('hidden');
      setTimeout(() => els.welcome.style.display = 'none', 300);
      els.chat.classList.add('active');
      els.chat.style.display = 'block';
    }

    function resetChat() {
      if (!currentUser) { toggleAuth(); return; }
      currentConversationId = null;
      firstUserMessage = "";
      els.chat.innerHTML = '';
      els.chat.classList.remove('active');
      els.chat.style.display = 'none';
      els.welcome.style.display = 'flex';
      setTimeout(() => els.welcome.classList.remove('hidden'), 50);
      els.input.value = '';
      document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
      closeAllOverlays();
    }

    function copyToClipboard(text, btnElement) {
      navigator.clipboard.writeText(text).then(() => {
        const icon = btnElement.querySelector('span');
        icon.textContent = 'check';
        setTimeout(() => icon.textContent = 'content_copy', 2000);
      });
    }

    function appendMessage(role, text, shouldSave = false, isStreaming = false) {
      const row = document.createElement('div');
      row.className = `message-row ${role}`;
      const content = document.createElement('div');
      content.className = 'message-content';

      const avatar = document.createElement('div');
      avatar.className = 'msg-avatar';

      if (role === 'ai') {
        avatar.style.backgroundImage = "url('https://ui-avatars.com/api/?name=Vynix+AI&background=linear-gradient(135deg,%234285F4,%23D96570)&color=fff')";

        const container = document.createElement('div');
        container.className = 'ai-bubble-container';

        const bubble = document.createElement('div');
        bubble.className = 'msg-text';

        const toolbar = document.createElement('div');
        toolbar.className = 'msg-toolbar';
        toolbar.style.opacity = isStreaming ? '0' : '1';

        const copyBtn = document.createElement('button');
        copyBtn.className = 'tool-btn';
        copyBtn.innerHTML = `<span class="material-symbols-rounded" style="font-size:16px">content_copy</span>`;
        copyBtn.onclick = () => copyToClipboard(text, copyBtn);
        toolbar.appendChild(copyBtn);

        container.appendChild(bubble);
        container.appendChild(toolbar);
        content.append(avatar, container);

        // Basic code block detection & highlighting support
        let processedText = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
          const language = lang || 'plaintext';
          return `<pre><code class="hljs language-${language}">${code.trim()}</code></pre>`;
        });

        if (isStreaming) {
          bubble.classList.add('typing-cursor');
          let displayed = '';
          let i = 0;

          function typeWriter() {
            if (i < processedText.length) {
              displayed += processedText.charAt(i);
              bubble.innerHTML = displayed.replace(/\n/g, '<br>');
              i++;

              els.chat.scrollTo(0, els.chat.scrollHeight);

              // Re-render math + highlight code blocks periodically
              if (i % 25 === 0 || i === processedText.length) {
                MathJax.typesetPromise([bubble]).catch(err => console.warn("MathJax error:", err));
                bubble.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
              }

              setTimeout(typeWriter, 16);
            } else {
              bubble.classList.remove('typing-cursor');
              toolbar.style.opacity = '1';
              MathJax.typesetPromise([bubble]).catch(err => console.warn("MathJax final error:", err));
              bubble.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
            }
          }

          typeWriter();
        } else {
          bubble.innerHTML = processedText.replace(/\n/g, '<br>');
          MathJax.typesetPromise([bubble]).catch(err => console.warn("MathJax error:", err));
          bubble.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
        }

      } else {
        avatar.style.backgroundImage = els.avatar.style.backgroundImage;
        const bubble = document.createElement('div');
        bubble.className = 'msg-text';
        bubble.innerText = text;
        content.append(bubble, avatar);
      }

      row.appendChild(content);
      els.chat.appendChild(row);
      els.chat.scrollTo(0, els.chat.scrollHeight);

      if (shouldSave && currentUser && currentConversationId) {
        saveMessageToConversation(text, role);
      }
    }

    // ── Conversation Handling ────────────────────────────────────────
    function createNewConversation(firstMsg) {
      if (!currentUser) return null;
      firstUserMessage = firstMsg;
      const convRef = database.ref(`users/${currentUser.uid}/conversations`).push();
      convRef.set({
        title: "New Chat",
        preview: firstMsg.substring(0, 80),
        createdAt: firebase.database.ServerValue.TIMESTAMP,
        lastUpdated: firebase.database.ServerValue.TIMESTAMP
      });
      return convRef.key;
    }

    async function generateConversationTitle(userMsg, aiResponse) {
      if (!XAI_API_KEY) return "Chat about " + userMsg.substring(0, 20) + "...";
      try {
        const res = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: { "Authorization": `Bearer ${XAI_API_KEY}`, "Content-Type": "application/json" },
          body: JSON.stringify({
            model: MODEL_ID,
            messages: [{ role: "user", content: `Title this chat in 4 words: "${userMsg}"` }],
            max_tokens: 15
          })
        });
        const data = await res.json();
        return data.choices?.[0]?.message?.content?.replace(/['"]+/g, '').trim() || "New Chat";
      } catch (e) { return "New Chat"; }
    }

    function saveMessageToConversation(content, role) {
      if (!currentConversationId) return;
      database.ref(`users/${currentUser.uid}/conversations/${currentConversationId}/messages`).push().set({
        role, content, timestamp: firebase.database.ServerValue.TIMESTAMP
      });
      database.ref(`users/${currentUser.uid}/conversations/${currentConversationId}`).update({
        lastUpdated: firebase.database.ServerValue.TIMESTAMP
      });
    }

    function loadConversations() {
      if (!currentUser) return;
      const ref = database.ref(`users/${currentUser.uid}/conversations`);
      ref.orderByChild('lastUpdated').on('value', (snapshot) => {
        els.convList.innerHTML = '';
        const chats = [];
        snapshot.forEach(child => chats.push({ id: child.key, ...child.val() }));
        chats.reverse().forEach(chat => {
          const item = document.createElement('div');
          item.className = `nav-item ${currentConversationId === chat.id ? 'active' : ''}`;
          item.onclick = () => loadChatFromHistory(chat.id);
          item.innerHTML = `
            <span class="material-symbols-rounded nav-icon">chat_bubble_outline</span>
            <div class="nav-content-wrapper">
              <span class="nav-label">${chat.title || 'New Chat'}</span>
              <span class="chat-meta">${formatRelativeTime(chat.lastUpdated)}</span>
            </div>`;
          els.convList.appendChild(item);
        });
      });
    }

    function loadChatFromHistory(chatId) {
      if (currentConversationId === chatId) return;
      resetChat();
      currentConversationId = chatId;
      activateChatMode();
      document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));

      database.ref(`users/${currentUser.uid}/conversations/${chatId}/messages`).once('value', snap => {
        snap.forEach(c => appendMessage(c.val().role, c.val().content, false));
      });
      closeAllOverlays();
    }

    // ── Send Message ────────────────────────────────────────────────
    async function sendMessage() {
      if (!currentUser) { toggleAuth(); return; }
      const text = els.input.value.trim();
      if (!text) return;
      activateChatMode();
      appendMessage('user', text, true);

      if (!currentConversationId) currentConversationId = createNewConversation(text);
      els.input.value = '';
      checkInput();

      const loading = document.createElement('div');
      loading.className = 'message-row ai';
      loading.innerHTML = `<div class="message-content"><div class="msg-avatar" style="background:linear-gradient(135deg,#4285F4,#D96570)"></div><div class="msg-text" style="color:var(--text-muted);font-style:italic;">Thinking...</div></div>`;
      els.chat.appendChild(loading);
      els.chat.scrollTo(0, els.chat.scrollHeight);

      try {
        const res = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: { "Authorization": `Bearer ${XAI_API_KEY}`, "Content-Type": "application/json" },
          body: JSON.stringify({
            model: MODEL_ID,
            messages: [
              {
                role: "system",
                content: "You are Vynix AI, a helpful educational tutor. " +
                         "ALWAYS use proper LaTeX for math and chemistry. " +
                         "Use \\( ... \\) for inline math and \\[ ... \\] or $$ ... $$ for display equations. " +
                         "For ALL chemical formulas, equations, reactions and compounds use \\ce{...} from mhchem. " +
                         "When reactions have conditions (temperature, catalyst, pressure, solvent, light, etc.), " +
                         "ALWAYS place them above or below the arrow using: " +
                         "\\xrightarrow{\\text{condition}}  or  \\overset{\\text{condition}}{\\longrightarrow}  " +
                         "Examples: \\ce{CH4 + 2O2 ->[\\Delta][combustion] CO2 + 2H2O}  " +
                         "or  \\ce{C2H5OH ->[\\ce{H2SO4}][140^\\circ C] C2H4 + H2O}  " +
                         "Use physics package for vectors, derivatives, bras/kets, etc. " +
                         "Use \\textcolor{red}{...} or other colors when it improves clarity. " +
                         "Never write chemical formulas or equations in plain text."
              },
              {role: "user", content: text}
            ],
            temperature: 0.7
          })
        });

        const data = await res.json();
        loading.remove();

        if (data.choices?.[0]?.message?.content) {
          const aiText = data.choices[0].message.content;
          appendMessage('ai', aiText, true, true);

          if (firstUserMessage) {
            const title = await generateConversationTitle(firstUserMessage, aiText);
            database.ref(`users/${currentUser.uid}/conversations/${currentConversationId}`).update({ title });
            firstUserMessage = "";
          }
        } else {
          appendMessage('ai', "Error processing request.", false);
        }
      } catch (err) {
        loading.remove();
        appendMessage('ai', "Connection error. Please try again.", false);
      }
    }

    // ── Auth & Init ─────────────────────────────────────────────────
    document.getElementById('googleLoginBtn').onclick = () => {
      auth.signInWithPopup(provider).then(() => closeAllOverlays()).catch(alert);
    };

    function handleSignOut() {
      auth.signOut().then(() => window.location.reload());
    }

    auth.onAuthStateChanged(user => {
      currentUser = user;
      if (user) {
        els.centerLoginBtn.classList.remove('visible');
        els.avatar.style.backgroundImage = `url(${user.photoURL})`;
        els.greeting.innerText = `Hello, ${user.displayName.split(' ')[0]}`;
        document.getElementById('logoutBtn').style.display = 'flex';
        els.input.placeholder = "Ask anything...";
        els.inputWrapper.classList.remove('disabled');
        loadConversations();
        initConfig();
      } else {
        els.centerLoginBtn.classList.add('visible');
        els.avatar.style.backgroundImage = "url('https://ui-avatars.com/api/?name=Guest&background=random')";
        els.greeting.innerText = "Hello, Vynix Lingua";
        els.input.placeholder = "Sign in to start chatting";
        els.inputWrapper.classList.add('disabled');
        els.convList.innerHTML = '';
        initConfig();
      }
    });

    async function initConfig() {
      remoteConfig.settings = { minimumFetchIntervalMillis: 0 };
      try {
        await remoteConfig.fetchAndActivate();
        XAI_API_KEY = remoteConfig.getValue('xai_api_key').asString();
      } catch (e) { console.warn("Config Error"); }
    }

    // Scroll Button Logic
    els.chat.addEventListener('scroll', () => {
      const diff = els.chat.scrollHeight - els.chat.clientHeight - els.chat.scrollTop;
      els.scrollBtn.classList.toggle('visible', diff > 300);
    });

    els.scrollBtn.onclick = () => els.chat.scrollTo({ top: els.chat.scrollHeight, behavior: 'smooth' });

    // Events
    els.sendBtn.onclick = sendMessage;
    els.input.onkeypress = e => { 
      if (e.key === 'Enter' && !e.shiftKey) { 
        e.preventDefault(); 
        sendMessage(); 
      }
    };

    // Mobile Viewport Fix
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', () => {
        document.querySelector('.input-container').style.bottom = `${window.innerHeight - window.visualViewport.height}px`;
      });
    }

    // Highlight.js auto-detection
    hljs.highlightAll();
  </script>
</body>
