<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vynix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { font-family: system-ui, -apple-system; background: #f0f2f5; color: #1c1e21; margin: 0; padding: 0; overflow: hidden; }
    .container { max-width: 500px; margin: 0 auto; background: white; min-height: 100vh; position: relative; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
    .header { background: white; color: #1c1e21; padding: 12px 16px; font-weight: bold; font-size: 20px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 10; }
    .post { background: white; border-bottom: 1px solid #ddd; padding: 12px; cursor: pointer; }
    .story-row { overflow-x: auto; white-space: nowrap; padding: 12px 8px; scrollbar-width: none; background: white; border-bottom: 1px solid #ddd; }
    .story-row::-webkit-scrollbar { display: none; }
    .story { display: inline-block; width: 80px; text-align: center; margin-right: 12px; position: relative; }
    .story img, .story video { width: 72px; height: 72px; border-radius: 50%; object-fit: cover; border: 3px solid #ddd; }
    .story .ring { 
      width: 78px; height: 78px; border-radius: 50%; 
      background: conic-gradient(#1877f2 0%, #42b72a 50%, #fccc0a 100%); 
      position: absolute; top: -3px; left: -3px; padding: 3px; 
    }
    .story .ring::before { content: ''; position: absolute; inset: 3px; background: white; border-radius: 50%; }
    .create-post { padding: 12px; background: white; border-bottom: 8px solid #f0f2f5; }
    .create-post input { background: #f0f2f5; color: #1c1e21; }
    .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #ddd; display: flex; justify-content: space-around; padding: 8px 0; max-width: 500px; margin: 0 auto; z-index: 100; }
    .bottom-nav button { background: none; border: none; font-size: 28px; color: #65676b; }
    .bottom-nav button.active { color: #1877f2; }
    .tab { position: absolute; top: 56px; left: 0; width: 100%; height: calc(100vh - 56px - 70px); overflow-y: auto; transition: transform 0.3s ease; background: #f0f2f5; }
    .tab.active { transform: translateX(0); z-index: 5; }
    .tab.left { transform: translateX(-100%); }
    .tab.right { transform: translateX(100%); }
    #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 50px; z-index: 1000; opacity: 0; transition: opacity 0.3s; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
    #toast.show { opacity: 1; }
    .like-btn.liked { color: #1877f2 !important; font-weight: bold; }
    .time { font-size: 12px; color: #65676b; }
    .reel-video { width: 100%; height: 100vh; object-fit: contain; background: #000; }
    .reel-overlay { position: absolute; bottom: 80px; left: 0; right: 0; padding: 16px; color: white; }
    .loader { text-align: center; padding: 20px; }
    .spinner { width: 40px; height: 40px; border: 4px solid #ddd; border-top: 4px solid #1877f2; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="container">
  <div class="header flex justify-between items-center">
    <div id="header-title" class="font-bold text-xl">Vynix</div>
    <div class="flex gap-4">
      <button>Search</button>
      <button>Messenger</button>
    </div>
  </div>

  <!-- Home Tab -->
  <div id="tab-home" class="tab active">
    <div class="story-row" id="stories-container"></div>

    <div class="create-post">
      <div class="flex gap-3 items-center">
        <img id="current-user-photo" class="w-10 h-10 rounded-full object-cover border-2 border-gray-300" src="" alt="">
        <input type="text" placeholder="What's on your mind?" class="flex-1 bg-[#f0f2f5] rounded-full px-4 py-3 outline-none text-gray-800 placeholder-gray-500" onclick="openPost()">
      </div>
      <div class="flex justify-around mt-3 pt-3 border-t border-gray-200">
        <button class="flex items-center gap-2 text-red-500"><span class="material-icons">videocam</span> Live</button>
        <button class="flex items-center gap-2 text-green-500"><span class="material-icons">photo_library</span> Photo/Video</button>
        <button class="flex items-center gap-2 text-purple-500"><span class="material-icons">mood</span> Feeling</button>
      </div>
    </div>

    <div id="feed" class="bg-[#f0f2f5]"></div>
    <div id="loader" class="loader hidden"><div class="spinner"></div></div>
  </div>

  <!-- Reels Tab -->
  <div id="tab-reels" class="tab right">
    <div id="reels-container" class="snap-y snap-mandatory h-full overflow-y-scroll bg-black"></div>
    <div class="fixed bottom-20 right-4 z-10">
      <button onclick="openReelUpload()" class="bg-white text-black rounded-full p-4 shadow-2xl border border-gray-300">
        <span class="material-icons text-3xl">add</span>
      </button>
    </div>
  </div>
</div>

<div class="bottom-nav">
  <button class="active" onclick="switchTab(0)"><span class="material-icons">home</span></button>
  <button onclick="switchTab(1)"><span class="material-icons">people</span></button>
  <button onclick="openPost()"><span class="material-icons">add_box</span></button>
  <button onclick="switchTab(3)"><span class="material-icons">play_circle</span></button>
  <button onclick="switchTab(4)"><span class="material-icons">person</span></button>
</div>

<!-- Hidden Inputs -->
<input type="file" id="story-input" accept="image/*,video/*" class="hidden" onchange="uploadStory()">
<input type="file" id="post-media" accept="image/*,video/*" class="hidden">
<input type="file" id="reel-input" accept="video/*" class="hidden" onchange="uploadReel()">

<!-- Post Modal -->
<div id="post-modal" class="hidden fixed inset-0 bg-white z-50 flex flex-col">
  <div class="flex items-center justify-between p-4 border-b">
    <button onclick="closePost()" class="text-2xl">Back</button>
    <h2 class="font-bold text-lg">Create Post</h2>
    <button id="post-btn" onclick="submitPost()" class="bg-[#1877f2] text-white px-6 py-2 rounded-lg font-bold opacity-70">Post</button>
  </div>
  <textarea id="post-text" placeholder="What's on your mind?" class="flex-1 p-4 text-lg outline-none" oninput="checkPostBtn()"></textarea>
  <button onclick="document.getElementById('post-media').click()" class="p-4 border-t text-gray-600 text-left">
    <span class="material-icons align-middle">add_photo_alternate</span> Add Photo/Video
  </button>
  <div id="preview" class="p-4 max-h-96 overflow-hidden bg-gray-100 rounded-lg"></div>
</div>

<div id="toast"></div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
  import { getDatabase, ref, onValue, push, set, serverTimestamp, query, orderByChild, limitToLast, startAfter, runTransaction, get } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;
  const tabs = ['tab-home', 'tab-friends', 'tab-watch', 'tab-reels', 'tab-profile'];
  let currentTab = 0;

  // CHANGE THIS
  const CLOUDINARY_CLOUD_NAME = "your-cloud-name-here";
  const CLOUDINARY_UPLOAD_PRESET = "vynix_preset";
  const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`;

  const toast = (msg) => {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
  };

  window.switchTab = (index) => {
    if (index === currentTab) return;
    document.getElementById(tabs[currentTab]).classList.remove('active');
    document.getElementById(tabs[currentTab]).classList.add(index > currentTab ? 'right' : 'left');
    currentTab = index;
    document.getElementById(tabs[currentTab]).classList.remove('left', 'right');
    document.getElementById(tabs[currentTab]).classList.add('active');
    document.querySelectorAll('.bottom-nav button').forEach((b, i) => b.classList.toggle('active', i === index));
    document.getElementById('header-title').textContent = index === 3 ? "Reels" : "Vynix";
    if (index === 3) loadReels();
  };

  const uploadToCloudinary = async (file) => {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
    const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
    const data = await res.json();
    if (data.secure_url) return data.secure_url;
    throw new Error("Upload failed");
  };

  // Upload Story
  window.uploadStory = async () => {
    const file = document.getElementById('story-input').files[0];
    if (!file) return;
    toast("Uploading story...");
    try {
      const url = await uploadToCloudinary(file);
      const storyRef = push(ref(db, `stories/${currentUser.uid}`));
      await set(storyRef, { url, type: file.type.startsWith('video') ? 'video' : 'image', timestamp: serverTimestamp() });
      toast("Story added!");
    } catch { toast("Failed"); }
    document.getElementById('story-input').value = '';
  };

  // Load Stories
  const loadStories = () => {
    const container = document.getElementById('stories-container');
    container.innerHTML = `
      <div class="story" onclick="document.getElementById('story-input').click()">
        <div class="w-18 h-18 rounded-full bg-gray-200 flex items-center justify-center border-2 border-dashed border-gray-400 cursor-pointer">
          <span class="material-icons text-4xl text-gray-600">add_circle</span>
        </div>
        <div class="text-xs mt-1">Your Story</div>
      </div>
    `;

    onValue(ref(db, 'stories'), (snap) => {
      const stories = {};
      snap.forEach(userSnap => {
        let latest = null;
        userSnap.forEach(storySnap => {
          const s = storySnap.val();
          if (s.timestamp && Date.now() - s.timestamp < 24*60*60*1000) {
            if (!latest || s.timestamp > latest.timestamp) latest = s;
          }
        });
        if (latest) stories[userSnap.key] = latest;
      });

      Object.entries(stories).forEach(([uid, s]) => {
        const ring = '<div class="ring"></div>';
        const media = s.type === 'video' 
          ? `<video src="${s.url}" loop muted playsinline class="w-18 h-18 rounded-full object-cover"></video>`
          : `<img src="${s.url}" class="w-18 h-18 rounded-full object-cover">`;
        container.innerHTML += `<div class="story relative">\( {ring} \){media}<div class="text-xs mt-1 truncate w-20">Friend</div></div>`;
      });
    });
  };

  // Reels Upload & Load
  window.openReelUpload = () => document.getElementById('reel-input').click();
  window.uploadReel = async () => {
    const file = document.getElementById('reel-input').files[0];
    if (!file) return;
    toast("Uploading Reel...");
    try {
      const url = await uploadToCloudinary(file);
      const reelRef = push(ref(db, 'reels'));
      await set(reelRef, {
        userId: currentUser.uid,
        userName: currentUser.displayName || "User",
        userPhoto: currentUser.photoURL || "",
        videoURL: url,
        timestamp: serverTimestamp()
      });
      toast("Reel posted!");
    } catch { toast("Failed"); }
    document.getElementById('reel-input').value = '';
  };

  const loadReels = () => {
    onValue(ref(db, 'reels'), (snap) => {
      const reels = [];
      snap.forEach(child => { const r = child.val(); r.id = child.key; reels.push(r); });
      reels.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

      document.getElementById('reels-container').innerHTML = reels.map(r => `
        <div class="snap-start h-screen bg-black flex flex-col relative">
          <video src="${r.videoURL}" class="reel-video" loop muted playsinline autoplay></video>
          <div class="reel-overlay">
            <div class="flex items-center gap-3">
              <img src="${r.userPhoto || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-full border-2 border-white">
              <div class="font-bold text-white">${r.userName}</div>
            </div>
            <div class="mt-8 flex gap-8 text-4xl">
              <button><span class="material-icons text-white">favorite_border</span></button>
              <button><span class="material-icons text-white">comment</span></button>
              <button><span class="material-icons text-white">send</span></button>
            </div>
          </div>
        </div>
      `).join('');

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(e => e.target[e.isIntersecting ? 'play' : 'pause']());
      }, { threshold: 0.7 });
      document.querySelectorAll('video').forEach(v => observer.observe(v));
    });
  };

  // Post functions (shortened â€” same as before)
  window.openPost = () => document.getElementById('post-modal').classList.remove('hidden');
  window.closePost = () => { document.getElementById('post-modal').classList.add('hidden'); document.getElementById('post-text').value = ''; document.getElementById('post-media').value = ''; document.getElementById('preview').innerHTML = ''; };
  window.checkPostBtn = () => document.getElementById('post-btn').classList.toggle('opacity-70', !(document.getElementById('post-text').value.trim() || document.getElementById('post-media').files[0]));

  // Initialize
  onAuthStateChanged(auth, (user) => {
    if (!user) { location.href = "login.html"; return; }
    currentUser = user;
    document.getElementById('current-user-photo').src = user.photoURL || 'https://via.placeholder.com/40';
    loadStories();
    // Add your post loading here (from previous version)
    if (currentTab === 3) loadReels();
  });
</script>
</body>
</html>
