<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vynix Max • Neon Horizon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link href="https://unpkg.com/@silvermine/videojs-quality-selector@1.3.3/dist/css/quality-selector.css" rel="stylesheet"/>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://unpkg.com/@silvermine/videojs-quality-selector@1.3.3/dist/js/silvermine-videojs-quality-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-landscape-fullscreen@12.3.0/dist/videojs-landscape-fullscreen.min.js"></script>
  <!-- Firebase Compat v9 -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    :root {
      --bg: #000;
      --surface: #141414;
      --accent: #e50914;
      --accent-hover: #f40613;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --transition: all 0.32s cubic-bezier(0.16, 1, 0.3, 1);
      --card-radius: 12px;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      overflow-x: hidden;
    }
    body.modal-open { overflow: hidden; height: 100vh; }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      padding: 0 4%;
      z-index: 1000;
      transition: all 0.4s ease;
      background: transparent;
    }
    header.scrolled { background: rgba(0,0,0,0.92); backdrop-filter: blur(14px); }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
    }
    .logo {
      font-size: clamp(1.9rem, 5.5vw, 2.4rem);
      font-weight: 900;
      letter-spacing: -1.5px;
      background: linear-gradient(90deg, #fff 0%, #fff 45%, var(--accent) 55%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-container {
      flex: 1;
      max-width: 420px;
      margin: 0 2rem;
      position: relative;
    }
    .search-pill {
      width: 100%;
      height: 44px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 999px;
      padding: 0 3.2rem 0 3.2rem;
      color: white;
      font-size: 0.96rem;
    }
    .search-pill:focus {
      background: rgba(255,255,255,0.14);
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(229,9,20,0.25);
    }
    .search-icon {
      position: absolute;
      left: 1.3rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-dim);
      font-size: 1.4rem;
      pointer-events: none;
    }
    .search-clear {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 1.4rem;
      cursor: pointer;
      padding: 0.4rem;
      opacity: 0.7;
      display: none;
    }
    .search-clear:hover { color: white; opacity: 1; }

    .mobile-search { display: none; margin: 0.8rem 3% 1.2rem; width: 94%; }

    .profile-dropdown { position: relative; }
    .avatar-btn { background: none; border: none; padding: 0; cursor: pointer; }
    .user-avatar {
      width: 42px; height: 42px;
      border-radius: 50%;
      border: 2px solid transparent;
      transition: var(--transition);
    }
    .user-avatar:hover { border-color: var(--accent); transform: scale(1.1); }

    .dropdown-menu {
      position: absolute;
      top: 60px; right: 0;
      width: 280px;
      background: rgba(20,20,20,0.96);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      box-shadow: 0 16px 50px rgba(0,0,0,0.7);
      opacity: 0; visibility: hidden;
      transform: translateY(-12px);
      transition: all 0.28s ease;
    }
    .dropdown-menu.show { opacity: 1; visibility: visible; transform: translateY(0); }

    .dropdown-header {
      padding: 1rem 1.4rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .dropdown-header img { width: 52px; height: 52px; border-radius: 50%; }

    .dropdown-list button {
      width: 100%;
      padding: 0.75rem 1.4rem;
      background: none;
      border: none;
      color: white;
      font-size: 0.98rem;
      display: flex;
      align-items: center;
      gap: 0.9rem;
      cursor: pointer;
      text-align: left;
    }
    .dropdown-list button:hover { background: rgba(255,255,255,0.08); }
    .divider { height: 1px; background: rgba(255,255,255,0.08); margin: 0.6rem 1.4rem; }

    .hero {
      height: 90vh;
      min-height: 720px;
      background-size: cover;
      background-position: center 35%;
      position: relative;
      display: flex;
      align-items: flex-end;
      padding-bottom: 12vh;
    }
    .hero-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.45) 45%, rgba(0,0,0,0.92) 80%, #000 100%);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      padding: 0 5.5%;
      max-width: 780px;
    }
    .hero-maturity-badge {
      background: var(--accent);
      color: white;
      font-weight: 800;
      font-size: 1.1rem;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 1.2rem;
    }
    .hero-title {
      font-size: clamp(4.5rem, 12vw, 8.5rem);
      font-weight: 900;
      line-height: 0.92;
      margin-bottom: 0.8rem;
      letter-spacing: -2px;
      text-shadow: 0 10px 40px rgba(0,0,0,0.95);
    }
    .hero-meta {
      display: flex;
      gap: 2rem;
      font-size: 1.38rem;
      font-weight: 600;
      margin-bottom: 1.6rem;
      opacity: 0.94;
    }
    .hero-tagline {
      font-size: 1.45rem;
      line-height: 1.4;
      max-width: 640px;
      margin-bottom: 2.4rem;
      color: #e9e9e9;
    }
    .hero-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .btn {
      padding: 1rem 2.6rem;
      border-radius: 999px;
      font-size: 1.28rem;
      font-weight: 800;
      transition: var(--transition);
      cursor: pointer;
      border: none;
    }
    .btn-play { background: white; color: black; box-shadow: 0 8px 32px rgba(0,0,0,0.55); }
    .btn-play:hover { background: #f8f8f8; transform: scale(1.04); }
    .btn-secondary {
      background: rgba(109,109,109,0.55);
      border: 1px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(10px);
      color: white;
    }
    .btn-secondary:hover { background: rgba(109,109,109,0.8); border-color: var(--accent); }

    .tabs-container { padding: 0 5.5%; margin: 2.4rem 0 1.6rem; }
    .tab-buttons {
      display: flex;
      background: rgba(255,255,255,0.07);
      border-radius: 999px;
      padding: 0.5rem;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.12);
      gap: 0.5rem;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .tab-buttons::-webkit-scrollbar { display: none; }
    .tab-btn {
      padding: 0.9rem 2rem;
      background: transparent;
      color: var(--text-dim);
      font-size: 1.08rem;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
      transition: var(--transition);
    }
    .tab-btn.active {
      background: var(--accent);
      color: white;
      box-shadow: 0 5px 18px rgba(229,9,20,0.5);
    }

    .section-title {
      padding: 0 5.5%;
      margin: 2rem 0 1.2rem;
      font-size: 1.8rem;
      font-weight: 800;
      color: white;
    }

    #tabContentRow {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(168px, 1fr));
      gap: 1.6rem 1.2rem;
      padding: 0 5.5%;
      margin: 2.5rem 0;
      transition: transform 0.35s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .swipe-left-feedback  { transform: translateX(-12%); }
    .swipe-right-feedback { transform: translateX(12%); }

    .movie-card {
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }
    .movie-card:hover {
      transform: scale(1.08) translateY(-12px);
      z-index: 10;
    }
    .movie-card img {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      border-radius: var(--card-radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform 0.4s ease;
    }
    .movie-card:hover img { transform: scale(1.06); }

    .card-title-visible {
      margin-top: 0.8rem;
      font-size: 0.94rem;
      font-weight: 600;
      text-align: center;
      line-height: 1.25;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .progress-bar-container {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 5px;
      background: rgba(255,255,255,0.15);
      border-radius: 0 0 var(--card-radius) var(--card-radius);
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.6s ease;
    }

    .remove-btn {
      position: absolute;
      top: 8px; right: 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px; height: 32px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.25s;
      z-index: 10;
    }
    .movie-card:hover .remove-btn { opacity: 1; }

    .trending-badge {
      position: absolute;
      top: 10px; left: 10px;
      background: var(--accent);
      color: white;
      font-size: 0.78rem;
      font-weight: 900;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      z-index: 5;
    }

    .video-modal {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      padding: 20px;
    }
    .video-content {
      position: relative;
      width: 100%;
      max-width: 1280px;
    }
    .video-close {
      position: absolute;
      top: -60px; right: 0;
      background: rgba(0,0,0,0.75);
      color: white;
      border: none;
      border-radius: 50%;
      width: 52px; height: 52px;
      font-size: 32px;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      header { height: 64px; padding: 0 3%; }
      .search-container:not(.mobile-search) { display: none; }
      .mobile-search { display: block !important; }
      .hero { height: 70vh; min-height: 520px; }
      .hero-title { font-size: clamp(2.8rem, 10vw, 5.2rem); }
      .hero-meta { gap: 1.4rem; font-size: 1.1rem; }
      .hero-buttons { flex-direction: column; align-items: flex-start; gap: 1rem; }
      .btn { width: 100%; max-width: 340px; padding: 1.1rem 2rem; font-size: 1.15rem; }
      #tabContentRow { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 1.2rem 0.9rem; padding: 0 3%; }
      .card-title-visible { font-size: 0.84rem; }

      .dropdown-menu {
        position: fixed;
        bottom: 0; left: 0; right: 0; top: auto;
        width: 100%;
        border-radius: 20px 20px 0 0;
        transform: translateY(100%);
        transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1);
        max-height: 85vh;
        overflow-y: auto;
      }
      .dropdown-menu.show { transform: translateY(0); }
    }
  </style>
</head>
<body>

<header id="mainHeader" style="display: none;">
  <div class="header-container">

    <div class="mobile-right">
      <div class="profile-dropdown">
        <button class="avatar-btn" id="avatarBtn" aria-label="User menu">
          <img id="userAvatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=user&backgroundColor=000000" class="user-avatar" alt="User avatar"/>

<div id="videoModal" class="video-modal">
  <div class="video-content">
    <button class="video-close" aria-label="Close video">
      <span class="material-symbols-rounded">close</span>
    </button>
    <video id="vynixPlayer" class="video-js vjs-big-play-centered vjs-fluid" controls preload="metadata" playsinline poster=""></video>
  </div>
</div>

<script>
// =============================================
// CONFIG + STATE
// =============================================
const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let player = null;
let allItems = [];
let continueItems = [];
let newItems = [];
let trendingItems = [];
let popularItems = [];
let progressInterval = null;
let touchStartX = 0;
let touchEndX = 0;
const SWIPE_THRESHOLD = 80;

// =============================================
// VIDEO PLAYER
// =============================================
function initPlayer() {
  if (player) return;
  player = videojs('vynixPlayer', {
    fluid: true, responsive: true, controls: true,
    autoplay: false, preload: 'metadata',
    playbackRates: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2]
  });
  player.controlBar.addChild('QualitySelector', {}, 11);
  player.landscapeFullscreen({ fullscreen: { enterOnRotate: true, exitOnRotate: true, iOS: true } });
}

function playVideo(title, poster = '', item = {}) {
  document.body.classList.add('modal-open');
  initPlayer();
  const sources = [
    { src: 'https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4', type: 'video/mp4', label: '1080p', selected: true },
    { src: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4', type: 'video/mp4', label: '720p' },
    { src: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4', type: 'video/mp4', label: '480p' }
  ];
  player.src(sources);
  if (poster) player.poster(poster);
  document.getElementById('videoModal').style.display = 'flex';
  player.ready(() => player.play().catch(() => {}));

  if (auth.currentUser && item?.title) {
    const uid = auth.currentUser.uid;
    const key = item.id || title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
    db.ref(`users/${uid}/watching/${key}`).update({
      title: item.title || title,
      image: item.image || poster || '',
      lastWatched: firebase.database.ServerValue.TIMESTAMP,
      progress: 0
    });
  }

  if (progressInterval) clearInterval(progressInterval);
  progressInterval = setInterval(() => {
    if (!player || player.isDisposed() || !player.currentTime() || !player.duration()) return;
    const progress = Math.min(98, (player.currentTime() / player.duration()) * 100);
    if (auth.currentUser && item?.title) {
      const uid = auth.currentUser.uid;
      const key = item.id || title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
      db.ref(`users/${uid}/watching/${key}`).update({ progress, lastWatched: firebase.database.ServerValue.TIMESTAMP });
    }
  }, 15000);
}

function closeVideoModal() {
  document.body.classList.remove('modal-open');
  document.getElementById('videoModal').style.display = 'none';
  if (player) { player.pause(); player.currentTime(0); }
  if (progressInterval) { clearInterval(progressInterval); progressInterval = null; }
}

// =============================================
// RENDER CARDS
// =============================================
function renderMovieCards(items, isCompact = false, isContinue = false) {
  const container = document.getElementById('tabContentRow');
  container.innerHTML = '';

  if (items.length === 0) {
    const isSearch = document.querySelector('.tab-btn.active')?.dataset.tab === 'search';
    container.innerHTML = `
      <div style="grid-column: 1 / -1; text-align:center; padding:6rem 1rem; color:var(--text-dim);">
        <h3>${isSearch ? 'No results found' : 'No content found'}</h3>
        <p>${
          isSearch 
            ? 'Try different keywords or check your spelling' 
            : (isContinue ? 'Start watching something!' : 'Try a different category')
        }</p>
      </div>
    `;
    return;
  }

  container.innerHTML = items.map((item, i) => {
    const key = item.id || item.title?.replace(/[^a-z0-9]/gi, '_').toLowerCase() || `item_${i}`;
    const poster = item.image || item.poster || `https://via.placeholder.com/168x252?text=${encodeURIComponent(item.title || 'No Title')}`;
    const safeTitle = item.title?.replace(/'/g, "\\'") || 'Untitled';
    return `
      <div class="movie-card"
           role="button" tabindex="0"
           data-title="${safeTitle}"
           data-poster="${poster}"
           data-item='${JSON.stringify(item).replace(/'/g, "\\'")}'
           onclick="playVideo(this.dataset.title, this.dataset.poster, JSON.parse(this.dataset.item))"
           onkeydown="if(event.key==='Enter') playVideo(this.dataset.title, this.dataset.poster, JSON.parse(this.dataset.item))">
        ${isCompact ? `<div class="trending-badge">#${i+1}</div>` : ''}
        <div style="position:relative;">
          <img src="${poster}" alt="${item.title || 'Poster'}" loading="lazy"/>
          <div class="progress-bar-container">
            <div class="progress-bar" style="width: ${Math.round(item.progress || 0)}%"></div>
          </div>
          ${isContinue ? `
            <button class="remove-btn" onclick="event.stopPropagation(); removeFromContinue('${key}')">
              <span class="material-symbols-rounded">close</span>
            </button>
          ` : ''}
        </div>
        <div class="card-title-visible">${item.title || 'Untitled'}</div>
      </div>
    `;
  }).join('');
}

function removeFromContinue(key) {
  if (!auth.currentUser) return;
  db.ref(`users/${auth.currentUser.uid}/watching/${key}`).remove();
}

// =============================================
// SEARCH FUNCTIONALITY
// =============================================
const searchInputs = [document.getElementById('searchInput'), document.getElementById('searchInputMobile')];
const searchClearBtns = [document.getElementById('searchClear'), document.getElementById('searchClearMobile')];
let searchTimer;

searchInputs.forEach((input, index) => {
  if (!input) return;

  input.addEventListener('input', e => {
    const value = e.target.value.trim();
    
    // Sync both inputs
    const otherInput = searchInputs[1 - index];
    if (otherInput) otherInput.value = value;

    // Show/hide clear button
    searchClearBtns.forEach(btn => {
      if (btn) btn.style.display = value.length > 0 ? 'block' : 'none';
    });

    clearTimeout(searchTimer);
    searchTimer = setTimeout(() => performSearch(value), 350);
  });

  // Clear button
  searchClearBtns[index]?.addEventListener('click', () => {
    input.value = '';
    searchClearBtns.forEach(btn => btn.style.display = 'none');
    performSearch('');
  });
});

function performSearch(query) {
  query = query.toLowerCase().trim();

  if (!query) {
    document.querySelector('.tab-btn[data-tab="continue"]')?.click();
    document.getElementById('sectionTitle').style.display = 'none';
    return;
  }

  // Activate search tab
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.querySelector('.tab-btn[data-tab="search"]').classList.add('active');

  // Search logic - title + year
  const results = allItems.filter(item => {
    const titleMatch = item.title?.toLowerCase().includes(query);
    const yearMatch = item.year && String(item.year).includes(query);
    return titleMatch || yearMatch;
  });

  // Update title with count
  const titleEl = document.getElementById('sectionTitle');
  titleEl.textContent = results.length === 0 
    ? `No results for "${query}"`
    : `Results for "${query}" (${results.length})`;
  titleEl.style.display = 'block';

  renderMovieCards(results, false, false);
}

// =============================================
// LOAD CONTENT
// =============================================
function loadContent() {
  db.ref('/content/hero').on('value', snap => {
    const d = snap.val() || {};
    document.getElementById('heroTitle').textContent = d.title || 'NEON HORIZON';
    document.getElementById('heroDescription').textContent = d.description || 'Cyberpunk thriller in a neon-drenched future...';
    document.getElementById('heroBadge').textContent = d.badge || '16+';
    document.getElementById('heroMeta').innerHTML = `
      <span><span class="material-symbols-rounded">star</span> ${d.rating || '8.7'}</span>
      <span>${d.year || '2025'}</span>
      <span>${d.duration || '2h 18m'}</span>
    `;
    if (d.backgroundImage) document.getElementById('heroSection').style.backgroundImage = `url(${d.backgroundImage})`;
    document.getElementById('heroTooltip').textContent = d.description || 'A gripping cyberpunk thriller...';
  });

  ['new', 'trending', 'popular'].forEach(key => {
    db.ref(`/content/${key}`).on('value', snap => {
      const items = snap.val() ? Object.values(snap.val()) : [];
      if (key === 'new') newItems = items;
      if (key === 'trending') trendingItems = items;
      if (key === 'popular') popularItems = items;
      items.forEach(item => {
        if (!allItems.some(i => i.title === item.title)) allItems.push(item);
      });
      if (document.querySelector('.tab-btn.active')?.dataset.tab === key) {
        renderMovieCards(items, key === 'new' || key === 'trending');
      }
    });
  });

  if (auth.currentUser?.uid) {
    db.ref(`users/${auth.currentUser.uid}/watching`)
      .orderByChild('lastWatched')
      .limitToLast(30)
      .on('value', snap => {
        const watching = [];
        snap.forEach(child => watching.unshift({ ...child.val(), id: child.key }));
        continueItems = watching;
        if (document.querySelector('.tab-btn.active')?.dataset.tab === 'continue') {
          renderMovieCards(continueItems, false, true);
        }
      });
  }
}

    document.getElementById('mainHeader').style.display = 'flex';
    const seed = user.email || user.uid || 'user';
    const avatar = `https://api.dicebear.com/7.x/avataaars/svg?seed=${encodeURIComponent(seed)}&backgroundColor=000000`;
    document.getElementById('userAvatar').src = avatar;
    document.getElementById('dropAvatar').src = avatar;
    document.getElementById('dropName').textContent = user.displayName || user.email?.split('@')[0] || 'User';
    document.getElementById('dropEmail').textContent = user.email || '—';
    loadContent();
    document.querySelector('.tab-btn.active')?.click();
  } else {
    window.location.href = "login.html";
  }
});

// Tab switching
document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('sectionTitle').style.display = 'none';
    const tab = btn.dataset.tab;
    let items = [], compact = false, isContinue = false;
    switch(tab) {
      case 'continue': items = continueItems; isContinue = true; break;
      case 'new': items = newItems; compact = true; break;
      case 'trending': items = trendingItems; compact = true; break;
      case 'popular': items = popularItems; break;
      case 'search': items = allItems; break;
    }
    renderMovieCards(items, compact, isContinue);
  });
});

// =============================================
// SWIPE GESTURES
// =============================================
const swipeArea = document.getElementById('tabContentRow');

swipeArea.addEventListener('touchstart', e => {
  touchStartX = e.changedTouches[0].screenX;
}, { passive: true });

swipeArea.addEventListener('touchmove', e => {
  const currentX = e.touches[0].screenX;
  const diff = touchStartX - currentX;
  if (Math.abs(diff) > 30) {
    if (diff > 0) {
      swipeArea.classList.add('swipe-left-feedback');
      swipeArea.classList.remove('swipe-right-feedback');
    } else {
      swipeArea.classList.add('swipe-right-feedback');
      swipeArea.classList.remove('swipe-left-feedback');
    }
  }
}, { passive: true });

swipeArea.addEventListener('touchend', e => {
  touchEndX = e.changedTouches[0].screenX;
  swipeArea.classList.remove('swipe-left-feedback', 'swipe-right-feedback');

  const diff = touchStartX - touchEndX;
  const tabs = document.querySelectorAll('.tab-btn');
  const active = document.querySelector('.tab-btn.active');
  if (!active) return;

  const idx = Array.from(tabs).indexOf(active);

  if (diff > SWIPE_THRESHOLD && idx < tabs.length - 1) {
    tabs[idx + 1].click();
  } else if (diff < -SWIPE_THRESHOLD && idx > 0) {
    tabs[idx - 1].click();
  }

  touchStartX = touchEndX = 0;
}, { passive: true });

</script>
