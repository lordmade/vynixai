<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .home-container {
            text-align: center;
            color: #fff;
            position: relative;
            width: 100%;
            height: 100%;
            display: none;
        }

        .home-container.active {
            display: block;
        }

        #threeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .cover {
            position: relative;
            z-index: 2;
            padding: 50px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
            margin: 0 auto;
            max-width: 600px;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7), 0 0 10px #00ff00;
            color: #00ff00;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0 20px;
            color: #ccc;
        }

        .play-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .play-button:hover {
            background-color: #00cc00;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .game-container {
            text-align: center;
            color: #fff;
            display: none;
        }

        .game-container.active {
            display: block;
        }

        .back-button {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2em;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="home-container active">
        <canvas id="threeCanvas"></canvas>
        <div class="cover">
            <h1>3D Snake Game</h1>
            <p>Slither into the 3D adventure!</p>
            <button class="play-button" onclick="showGame()">Play Now</button>
        </div>
    </div>
    <div class="game-container">
        <h1>3D Snake Game</h1>
        <p>Game coming soon!</p>
        <a href="#" class="back-button" onclick="showHome()">Back to Home</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js 3D Cover
        const canvas = document.getElementById('threeCanvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Create a rotating cube with a snake-like color
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshPhongMaterial({ color: 0x00ff00, specular: 0x555555, shininess: 30 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Position camera
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Navigation functions
        function showGame() {
            document.querySelector('.home-container').classList.remove('active');
            document.querySelector('.game-container').classList.add('active');
        }

        function showHome() {
            document.querySelector('.game-container').classList.remove('active');
            document.querySelector('.home-container').classList.add('active');
        }
    </script>
</body>
</html>
