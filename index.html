<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vynix Max • Neon Horizon</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg: #000;
            --surface: #141414;
            --text: #fff;
            --text-dim: #b3b3b3;
            --accent-red: #e50914;
            --accent-cyan: #00f2ff;
            --accent-glow: rgba(229, 9, 20, 0.4);
            --transition: all 0.3s ease;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
        }

        /* AUTH MODAL - kept but simplified */
        .auth-modal {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.95);
            display: flex; align-items:center; justify-content:center;
            z-index: 9999;
        }
        .auth-container {
            background: #000; border: 1px solid #333;
            padding: 60px 40px; border-radius: 4px; max-width: 450px; width: 90%;
        }
        .auth-title {
            font-size: 2.4rem; font-weight: 700; text-align: center;
            margin-bottom: 2rem; color: var(--accent-red);
        }
        .auth-input {
            width: 100%; padding: 14px; margin-bottom: 16px;
            background: #333; border: none; border-radius: 4px;
            color: white; font-size: 1.1rem;
        }
        .auth-button {
            width: 100%; padding: 14px; background: var(--accent-red);
            color: white; border: none; border-radius: 4px;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
        }
        .auth-button:hover { background: #f40612; }

        /* HEADER - Netflix style */
        header {
            position: fixed; top: 0; left: 0; right: 0; height: 68px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 4%; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 1000; transition: background 0.4s;
        }
        header.scrolled { background: #000; }
        .logo {
            font-size: 2.2rem; font-weight: 900; color: var(--accent-red);
            letter-spacing: -1px;
        }
        .nav-right { display: flex; align-items: center; gap: 24px; }
        .search-box {
            display: flex; align-items: center; padding: 6px 12px;
            background: rgba(255,255,255,0.1); border-radius: 4px;
            transition: all 0.3s;
        }
        .search-box.active { background: #fff; }
        .search-input {
            width: 0; background: transparent; border: none; outline: none;
            color: #000; transition: width 0.4s;
        }
        .search-box.active .search-input { width: 220px; padding-left: 8px; }
        .search-icon { cursor: pointer; font-size: 28px; color: white; }

        /* TOAST */
        #toastContainer { position: fixed; bottom: 40px; right: 40px; z-index: 10000; }
        .toast {
            background: #333; color: white; padding: 14px 24px; margin-top: 12px;
            border-radius: 4px; display: flex; align-items: center; gap: 12px;
            animation: fadeIn 0.4s;
        }
        @keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

        /* PREVIEW MODAL - Netflix-like popup */
        .preview-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92);
            display: none; align-items:center; justify-content:center;
            z-index: 10001;
        }
        .preview-content {
            background: #141414; width: 90%; max-width: 1000px; border-radius: 8px;
            overflow: hidden; position: relative;
        }
        .preview-hero { height: 56.25vw; max-height: 560px; background: #000; position: relative; }
        .preview-details { padding: 40px; }
        .btn {
            padding: 12px 32px; border-radius: 4px; font-weight: 700;
            cursor: pointer; transition: var(--transition);
        }
        .btn-red { background: var(--accent-red); color: white; border: none; }
        .btn-red:hover { background: #f40612; }
        .btn-outline { background: transparent; border: 1px solid white; color: white; }
        .btn-outline:hover { background: rgba(255,255,255,0.1); }

        /* HERO */
        .hero {
            height: 90vh; min-height: 600px; position: relative;
            background: linear-gradient(to bottom, transparent 50%, #000 90%),
                        url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&q=90&w=2400') center/cover;
            display: flex; align-items: center; padding: 0 4%;
        }
        .hero-content { max-width: 640px; }
        .hero-title { font-size: 5.5rem; font-weight: 900; line-height: 1; margin-bottom: 16px; }
        .hero-desc { font-size: 1.6rem; color: var(--text-dim); margin-bottom: 32px; max-width: 500px; }

        /* ROWS & CARDS */
        .row-title {
            padding: 0 4%; margin: 40px 0 16px;
            font-size: 1.8rem; font-weight: 700;
        }
        .movie-row {
            display: flex; gap: 10px; padding: 0 4%; overflow-x: auto;
            scrollbar-width: none;
        }
        .movie-row::-webkit-scrollbar { display: none; }
        .movie-card {
            min-width: 240px; aspect-ratio: 2/3; border-radius: 6px;
            overflow: hidden; cursor: pointer; transition: var(--transition);
            position: relative;
        }
        .movie-card:hover {
            transform: scale(1.12); z-index: 10;
            box-shadow: 0 0 30px rgba(229,9,20,0.5);
        }
        .movie-card img { width: 100%; height: 100%; object-fit: cover; }
        .card-overlay {
            position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent 70%);
            display: flex; align-items: flex-end; padding: 16px; opacity: 0;
            transition: opacity 0.3s;
        }
        .movie-card:hover .card-overlay { opacity: 1; }
        .card-title { font-size: 1.2rem; font-weight: 600; }

        /* USER MENU */
        .user-avatar { width: 36px; height: 36px; border-radius: 50%; cursor: pointer; }
        .user-menu {
            position: absolute; top: 60px; right: 4%; background: #141414;
            border: 1px solid #333; border-radius: 6px; padding: 16px;
            display: none; min-width: 180px;
        }
        .user-menu.active { display: block; }
    </style>
</head>
<body>

    <div id="toastContainer"></div>

    <!-- AUTH MODAL -->
    <div id="authModal" class="auth-modal">
        <div class="auth-container">
            <h2 class="auth-title" id="authTitle">Sign In</h2>
            <form id="authForm">
                <input type="email" id="email" class="auth-input" placeholder="Email" required>
                <input type="password" id="password" class="auth-input" placeholder="Password" required>
                <input type="text" id="displayName" class="auth-input" placeholder="Display Name" style="display:none;">
                <button type="submit" class="auth-button" id="authSubmit">Sign In</button>
            </form>
            <p style="text-align:center; margin-top:24px; color:var(--text-dim);">
                <span id="switchText">New to Vynix Max?</span>
                <a href="#" id="authSwitch" style="color:var(--accent-red); text-decoration:none;">Sign up now.</a>
            </p>
        </div>
    </div>

    <!-- PREVIEW MODAL -->
    <div id="previewModal" class="preview-modal">
        <div class="preview-content">
            <button onclick="closePreview()" style="position:absolute;top:20px;right:20px;background:transparent;border:none;color:white;font-size:32px;cursor:pointer;z-index:10;">×</button>
            <div class="preview-hero"></div>
            <div class="preview-details">
                <h2 id="previewTitle" style="font-size:3rem;margin-bottom:16px;">Title</h2>
                <p id="previewDesc" style="font-size:1.3rem;color:var(--text-dim);margin-bottom:32px;">
                    2026 Neon Original • 4K Ultra HDR • Cyber-thriller
                </p>
                <div style="display:flex;gap:16px;">
                    <button class="btn btn-red" onclick="showToast('Now playing...', 'play_arrow')">Play</button>
                    <button class="btn btn-outline" onclick="showToast('Added to My List', 'add')">My List</button>
                </div>
            </div>
        </div>
    </div>

    <!-- HEADER -->
    <header id="mainHeader" style="display:none;">
        <div class="logo">VYNIX MAX</div>
        <div class="nav-right">
            <div class="search-box" id="searchBox">
                <span class="material-symbols-rounded search-icon" id="searchBtn">search</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Titles, people, genres">
            </div>
            <div style="position:relative;">
                <img src="" id="navAvatar" class="user-avatar" onclick="toggleMenu()">
                <div class="user-menu" id="userMenu">
                    <div id="uName" style="font-weight:700;margin-bottom:12px;">User</div>
                    <div onclick="auth.signOut()" style="color:#e50914;cursor:pointer;">Sign Out</div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main id="mainContent" style="display:none; padding-top:68px;">
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">NEON HORIZON</h1>
                <p class="hero-desc">In a world of endless code, one glitch could end reality. Vynix Max Exclusive.</p>
                <button class="btn btn-red" onclick="openPreview('Neon Horizon')">Watch Now</button>
            </div>
        </section>

        <h2 class="row-title">Trending Now</h2>
        <div class="movie-row" id="movieGrid"></div>

        <h2 class="row-title">Neon Originals</h2>
        <div class="movie-row">
            <!-- Duplicate or extend grid logic here if needed -->
        </div>
    </main>

    <script>
        // Firebase config (unchanged)
        const firebaseConfig = { /* your config */ };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Utilities
        function showToast(msg, icon = 'info') {
            const container = document.getElementById('toastContainer');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = `<span class="material-symbols-rounded">${icon}</span><span>${msg}</span>`;
            container.appendChild(t);
            setTimeout(() => t.remove(), 4000);
        }

        function toggleMenu() { document.getElementById('userMenu').classList.toggle('active'); }

        // Search
        const searchBtn = document.getElementById('searchBtn');
        const searchBox = document.getElementById('searchBox');
        const searchInput = document.getElementById('searchInput');
        searchBtn.onclick = () => {
            searchBox.classList.toggle('active');
            if (searchBox.classList.contains('active')) searchInput.focus();
        };

        // Preview
        function openPreview(title) {
            document.getElementById('previewTitle').innerText = title;
            document.getElementById('previewModal').style.display = 'flex';
        }
        function closePreview() { document.getElementById('previewModal').style.display = 'none'; }

        // Auth logic (unchanged structure)
        let isSignUp = false;
        document.getElementById('authSwitch').onclick = (e) => {
            e.preventDefault();
            isSignUp = !isSignUp;
            document.getElementById('authTitle').innerText = isSignUp ? 'Sign Up' : 'Sign In';
            document.getElementById('displayName').style.display = isSignUp ? 'block' : 'none';
            document.getElementById('switchText').innerText = isSignUp ? 'Already on Vynix Max?' : 'New to Vynix Max?';
            document.getElementById('authSwitch').innerText = isSignUp ? 'Sign In' : 'Sign up now.';
        };

        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            // ... your auth code ...
        };

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('authModal').style.display = 'none';
                document.getElementById('mainHeader').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('navAvatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.email}`;
                document.getElementById('uName').innerText = user.displayName || 'User';
                loadGrid();
            } else {
                document.getElementById('authModal').style.display = 'flex';
                document.getElementById('mainHeader').style.display = 'none';
                document.getElementById('mainContent').style.display = 'none';
            }
        });

        // Grid
        function loadGrid() {
            const grid = document.getElementById('movieGrid');
            const images = [
                'https://images.unsplash.com/photo-1614850523296-d8c1af93d400?w=400',
                'https://images.unsplash.com/photo-1557683316-973673baf926?w=400',
                'https://images.unsplash.com/photo-1574267432553-4b4628081c31?w=400',
                'https://images.unsplash.com/photo-1596727147705-61a532a659bd?w=400',
                'https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=400'
            ];
            grid.innerHTML = images.map((img, i) => `
                <div class="movie-card" onclick="openPreview('Neon Title ${i+1}')">
                    <img src="${img}" alt="Poster ${i+1}">
                    <div class="card-overlay">
                        <div class="card-title">Neon Title ${i+1}</div>
                    </div>
                </div>
            `).join('');
        }

        // Optional: header scroll effect
        window.addEventListener('scroll', () => {
            document.querySelector('header').classList.toggle('scrolled', window.scrollY > 100);
        });
    </script>
</body>
</html>
