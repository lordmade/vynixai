    .conversation-item:hover {

    .sidebar-footer {

    /* Bottom Sheets */

  <script type="module">
    // Encryption Utilities
    class EncryptionManager {
      constructor() {
        this.keyPair = null;
        this.aesKey = null;
        this.initialized = false;
      }
      
      async initialize() {
        if (this.initialized) return;
        
        try {
          // Generate RSA key pair for key exchange
          this.keyPair = await crypto.subtle.generateKey(
            {
              name: "RSA-OAEP",
              modulusLength: 2048,
              publicExponent: new Uint8Array([1, 0, 1]),
              hash: "SHA-256",
            },
            true,
            ["encrypt", "decrypt"]
          );
          
          // Generate AES key for conversation encryption
          this.aesKey = await crypto.subtle.generateKey(
            {
              name: "AES-GCM",
              length: 256,
            },
            true,
            ["encrypt", "decrypt"]
          );
          
          this.initialized = true;
          console.log("Encryption initialized successfully");
        } catch (error) {
          console.error("Encryption initialization failed:", error);
          throw error;
        }
      }
      
      async encryptMessage(message) {
        if (!this.initialized) await this.initialize();
        
        const encoder = new TextEncoder();
        const data = encoder.encode(message);
        const iv = crypto.getRandomValues(new Uint8Array(12));
        
        try {
          const encrypted = await crypto.subtle.encrypt(
            {
              name: "AES-GCM",
              iv: iv,
            },
            this.aesKey,
            data
          );
          
          return {
            encrypted: Array.from(new Uint8Array(encrypted)),
            iv: Array.from(iv),
            timestamp: Date.now()
          };
        } catch (error) {
          console.error("Encryption failed:", error);
          throw error;
        }
      }
      
      async decryptMessage(encryptedData, iv) {
        if (!this.initialized) await this.initialize();
        
        try {
          const decrypted = await crypto.subtle.decrypt(
            {
              name: "AES-GCM",
              iv: new Uint8Array(iv),
            },
            this.aesKey,
            new Uint8Array(encryptedData)
          );
          
          const decoder = new TextDecoder();
          return decoder.decode(decrypted);
        } catch (error) {
          console.error("Decryption failed:", error);
          throw error;
        }
      }
      
      async exportPublicKey() {
        if (!this.initialized) await this.initialize();
        
        const exported = await crypto.subtle.exportKey(
          "spki",
          this.keyPair.publicKey
        );
        
        return Array.from(new Uint8Array(exported));
      }
      
      async getFingerprint() {
        if (!this.initialized) await this.initialize();
        
        const publicKey = await this.exportPublicKey();
        const hash = await crypto.subtle.digest(
          "SHA-256",
          new Uint8Array(publicKey)
        );
        
        return Array.from(new Uint8Array(hash)).slice(0, 8).map(b => b.toString(16).padStart(2, '0')).join('');
      }
    }
    
    // Conversation Manager
    class ConversationManager {
      constructor(encryptionManager) {
        this.encryption = encryptionManager;
        this.conversations = this.loadConversations();
        this.currentConversation = null;
      }
      
      loadConversations() {
        const stored = localStorage.getItem('vynix-conversations');
        return stored ? JSON.parse(stored) : {};
      }
      
      saveConversations() {
        localStorage.setItem('vynix-conversations', JSON.stringify(this.conversations));
      }
      
      createConversation(title = "New Chat", encrypted = true) {
        const id = Date.now().toString();
        const conversation = {
          id,
          title,
          encrypted,
          messages: [],
          createdAt: Date.now(),
          lastMessage: null
        };
        
        this.conversations[id] = conversation;
        this.saveConversations();
        return conversation;
      }
      
      async addMessage(conversationId, role, content) {
        const conversation = this.conversations[conversationId];
        if (!conversation) return;
        
        let messageData = {
          role,
          timestamp: Date.now()
        };
        
        if (conversation.encrypted && this.encryption.initialized) {
          try {
            const encrypted = await this.encryption.encryptMessage(content);
            messageData.encrypted = true;
            messageData.content = encrypted;
          } catch (error) {
            console.error("Failed to encrypt message:", error);
            messageData.content = content;
            messageData.encrypted = false;
          }
        } else {
          messageData.content = content;
          messageData.encrypted = false;
        }
        
        conversation.messages.push(messageData);
        conversation.lastMessage = {
          content: content.substring(0, 50) + (content.length > 50 ? '...' : ''),
          timestamp: Date.now()
        };
        
        this.saveConversations();
      }
      
      async getMessages(conversationId) {
        const conversation = this.conversations[conversationId];
        if (!conversation) return [];
        
        const messages = [];
        for (const msg of conversation.messages) {
          if (msg.encrypted && this.encryption.initialized) {
            try {
              const decrypted = await this.encryption.decryptMessage(msg.content.encrypted, msg.content.iv);
              messages.push({
                ...msg,
                content: decrypted
              });
            } catch (error) {
              console.error("Failed to decrypt message:", error);
              messages.push({
                ...msg,
                content: "[Encrypted message - decryption failed]",
                error: true
              });
            }
          } else {
            messages.push(msg);
          }
        }
        
        return messages;
      }
      
      deleteConversation(conversationId) {
        delete this.conversations[conversationId];
        this.saveConversations();
      }
      
      getConversationList() {
        return Object.values(this.conversations)
          .sort((a, b) => (b.lastMessage?.timestamp || b.createdAt) - (a.lastMessage?.timestamp || a.createdAt));
      }
    }
    
    // Initialize managers
    const encryptionManager = new EncryptionManager();
    const conversationManager = new ConversationManager(encryptionManager);
    
    // UI Functions
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      const isOpen = sidebar.classList.contains('open');
      
      if (isOpen) {
        sidebar.classList.remove('open');
        overlay.classList.remove('open');
      } else {
        sidebar.classList.add('open');
        overlay.classList.add('open');
        renderConversationList();
      }
    }
    
    function renderConversationList() {
      const list = document.getElementById('conversationList');
      const conversations = conversationManager.getConversationList();
      
      list.innerHTML = conversations.map(conv => `
        <div class="conversation-item ${conv.id === conversationManager.currentConversation?.id ? 'active' : ''} ${conv.encrypted ? 'encrypted' : ''}" 
             onclick="selectConversation('${conv.id}')">
          <div class="conversation-icon">
            <span class="material-symbols-rounded">${conv.encrypted ? 'lock' : 'chat_bubble'}</span>
          </div>
          <div class="conversation-info">
            <div class="conversation-title">${conv.title}</div>
            <div class="conversation-preview">${conv.lastMessage?.content || 'No messages yet'}</div>
          </div>
        </div>
      `).join('');
    }
    
    async function selectConversation(conversationId) {
      const conversation = conversationManager.conversations[conversationId];
      if (!conversation) return;
      
      conversationManager.currentConversation = conversation;
      
      // Clear current chat
      document.getElementById('messagesList').innerHTML = '';
      document.getElementById('welcomeScreen').style.display = 'none';
      
      // Load messages
      const messages = await conversationManager.getMessages(conversationId);
      for (const msg of messages) {
        addMessage(msg.content, msg.role === 'user' ? 'user' : 'ai', msg.timestamp);
      }
      
      // Update UI
      renderConversationList();
      toggleSidebar();
      
      // Update encryption status
      updateEncryptionStatus(conversation.encrypted);
    }
    
    function createNewConversation() {
      const title = prompt('Enter conversation title (optional):') || `Chat ${Object.keys(conversationManager.conversations).length + 1}`;
      const encrypted = confirm('Enable end-to-end encryption for this conversation?');
      
      const conversation = conversationManager.createConversation(title, encrypted);
      selectConversation(conversation.id);
    }
    
    function updateEncryptionStatus(encrypted) {
      const status = document.getElementById('encryptionStatus');
      if (encrypted) {
        status.className = 'encryption-status encrypted';
        status.innerHTML = '<span class="material-symbols-rounded" style="font-size: 16px;">lock</span> End-to-End Encryption Active';
      } else {
        status.className = 'encryption-status not-encrypted';
        status.innerHTML = '<span class="material-symbols-rounded" style="font-size: 16px;">no_encryption</span> Encryption Disabled';
      }
    }
    
    // Modified sendMessage function
    window.sendMessage = async () => {
      const input = document.getElementById('input');
      const msg = input.value.trim();
      if (!msg) return;
      
      if (!conversationManager.currentConversation) {
        // Create new conversation if none selected
        createNewConversation();
        if (!conversationManager.currentConversation) return;
      }
      
      input.value = '';
      document.getElementById('sendBtn').classList.remove('active');
      
      // Add to conversation
      await conversationManager.addMessage(conversationManager.currentConversation.id, 'user', msg);
      
      // Display message
      addMessage(msg, 'user');
      
      // Simulate AI response (replace with actual API call)
      setTimeout(async () => {
        const response = "This is a simulated response. In a real implementation, this would be the AI's response to your message.";
        await conversationManager.addMessage(conversationManager.currentConversation.id, 'assistant', response);
        addMessage(response, 'ai');
        renderConversationList();
      }, 1000);
    };
    
    // Initialize encryption on page load
    encryptionManager.initialize().then(() => {
      console.log("Encryption system ready");
      renderConversationList();
    }).catch(error => {
      console.error("Failed to initialize encryption:", error);
      alert("Encryption system failed to initialize. Some features may not work correctly.");
    });
    
    // Event listeners
    document.getElementById('input').addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
  </script>
</body>
