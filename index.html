<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { 
      font-family: -apple-system, system-ui, sans-serif; 
      background: #f0f2f5; margin: 0; padding: 0; 
      overscroll-behavior: none; -webkit-font-smoothing: antialiased;
    }
    .container { max-width: 500px; margin: 0 auto; background: white; min-height: 100dvh; padding-bottom: 100px; }

    .header { background: white; padding: 12px 16px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 50; display: flex; justify-content: space-between; align-items: center; }
    .logo { color: #1877f2; font-size: 28px; font-weight: 900; }

    .story-row { overflow-x: auto; white-space: nowrap; padding: 12px 8px; background: white; border-bottom: 1px solid #ddd; scrollbar-width: none; }
    .story-row::-webkit-scrollbar { display: none; }

    .create-post { padding: 12px; background: white; border-bottom: 8px solid #f0f2f5; position: relative; }
    .create-post input { 
      background: #f0f2f5; color: #1c1e21; border-radius: 50px; padding: 14px 50px 14px 16px; 
      outline: none; font-size: 16px; width: 100%; transition: all 0.3s;
    }

    /* Floating Circle Post Button */
    #floating-post-btn {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      width: 36px; height: 36px;
      background: #1877f2;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(24, 119, 242, 0.4);
    }
    #floating-post-btn.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #floating-post-btn:active {
      transform: translateY(-50%) scale(0.95);
    }

    .post { background: white; border-bottom: 1px solid #ddd; padding: 12px; }
    .time { font-size: 12.5px; color: #65676b; }
    .like-btn.liked { color: #1877f2 !important; font-weight: 600; }

    .comment-input { display: flex; gap: 8px; padding: 10px 12px; background: #f0f2f5; border-radius: 24px; margin-top: 12px; align-items: center; }
    .comment-input input { flex: 1; background: transparent; outline: none; font-size: 15px; }
    .comment { display: flex; gap: 10px; margin-top: 10px; }
    .comment img { width: 32px; height: 32px; border-radius: 50%; }
    .comment-content { background: #f0f2f5; padding: 8px 12px; border-radius: 18px; max-width: 80%; }

    .bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #ddd;
      display: flex; justify-content: space-around; padding: 8px 0;
      padding-bottom: calc(8px + env(safe-area-inset-bottom));
      z-index: 100;
    }
    .bottom-nav button { background: none; border: none; font-size: 26px; color: #65676b; padding: 10px; border-radius: 50%; }
    .bottom-nav button.active { color: #1877f2; }

    #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 50px; z-index: 1000; opacity: 0; transition: opacity 0.3s; }
    #toast.show { opacity: 1; }

    .preview-container { position: relative; margin: 12px 0; border-radius: 12px; overflow: hidden; }
    .preview-container img, .preview-container video { width: 100%; max-height: 70vh; object-fit: contain; background: #000; }
    .remove-media { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.7); color: white; border: none; border-radius: 50%; width: 36px; height: 36px; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <button onclick="openMenu()"><span class="material-icons text-3xl">menu</span></button>
    <div class="logo">Vynix</div>
    <div class="w-10"></div>
  </div>

  <div class="create-post">
    <div class="flex gap-3 items-center">
      <img id="current-user-photo" class="w-10 h-10 rounded-full object-cover" src="" alt="">
      <input 
        type="text" 
        id="quick-post-input" 
        placeholder="What's on your mind?" 
        oninput="checkQuickPost()"
        onclick="this.focus()">
    </div>
    <!-- Floating Circle Post Button -->
    <button id="floating-post-btn" onclick="quickPost()">
      <span class="material-icons text-xl">send</span>
    </button>
  </div>

  <div id="feed"></div>
</div>

<!-- Bottom Nav -->
<div class="bottom-nav">
  <button class="active"><span class="material-icons">home</span></button>
  <button><span class="material-icons">people</span></button>
  <button onclick="openFullPostModal()"><span class="material-icons">add_box</span></button>
  <button><span class="material-icons">notifications</span></button>
  <button onclick="openMenu()"><span class="material-icons">menu</span></button>
</div>

<!-- Full Post Modal (for media) -->
<div id="post-modal" class="hidden fixed inset-0 bg-white z-50 flex flex-col">
  <div class="flex items-center justify-between p-4 border-b">
    <button onclick="closePost()"><span class="material-icons text-3xl">arrow_back</span></button>
    <h2 class="font-bold text-lg">Create Post</h2>
    <button id="full-post-btn" onclick="submitFullPost()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold opacity-60">Post</button>
  </div>
  <div class="flex-1 overflow-y-auto">
    <textarea id="full-post-text" placeholder="What's on your mind?" class="w-full p-4 text-lg outline-none resize-none" oninput="checkFullPostBtn()"></textarea>
    <div id="preview" class="px-4"></div>
    <div class="p-4 border-t">
      <button onclick="document.getElementById('post-media').click()" class="flex items-center gap-3 text-gray-600">
        <span class="material-icons text-green-500 text-3xl">add_photo_alternate</span>
        Add Photo/Video
      </button>
    </div>
  </div>
</div>

<input type="file" id="post-media" accept="image/*,video/*" class="hidden" onchange="previewMedia()">

<div id="toast"></div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
  import { getDatabase, ref, push, set, serverTimestamp, onValue, runTransaction } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;

  const CLOUDINARY_CLOUD_NAME = "your-cloud-name-here";
  const CLOUDINARY_UPLOAD_PRESET = "vynix_preset";
  const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`;

  const toast = (msg) => {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
  };

  // Quick post from home (circle button)
  window.checkQuickPost = () => {
    const input = document.getElementById('quick-post-input');
    const btn = document.getElementById('floating-post-btn');
    if (input.value.trim()) {
      btn.classList.add('visible');
    } else {
      btn.classList.remove('visible');
    }
  };

  window.quickPost = async () => {
    const text = document.getElementById('quick-post-input').value.trim();
    if (!text) return;

    document.getElementById('floating-post-btn').innerHTML = '<span class="material-icons text-lg">hourglass_top</span>';

    const postRef = push(ref(db, 'posts'));
    await set(postRef, {
      userId: currentUser.uid,
      userName: currentUser.displayName || "User",
      userPhoto: currentUser.photoURL || "",
      content: text,
      mediaURL: "",
      timestamp: serverTimestamp(),
      likesCount: 0,
      commentsCount: 0,
      likes: {}
    });

    document.getElementById('quick-post-input').value = '';
    document.getElementById('floating-post-btn').classList.remove('visible');
    document.getElementById('floating-post-btn').innerHTML = '<span class="material-icons text-xl">send</span>';
    toast("Posted!");
  };

  // Full post modal (for media)
  window.openFullPostModal = () => document.getElementById('post-modal').classList.remove('hidden');
  window.closePost = () => {
    document.getElementById('post-modal').classList.add('hidden');
    document.getElementById('full-post-text').value = '';
    document.getElementById('post-media').value = '';
    document.getElementById('preview').innerHTML = '';
  };

  window.checkFullPostBtn = () => {
    const text = document.getElementById('full-post-text').value.trim();
    const hasFile = document.getElementById('post-media').files[0];
    document.getElementById('full-post-btn').style.opacity = (text || hasFile) ? '1' : '0.6';
  };

  window.previewMedia = () => {
    const file = document.getElementById('post-media').files[0];
    const preview = document.getElementById('preview');
    if (!file) { preview.innerHTML = ''; return; }
    const reader = new FileReader();
    reader.onload = e => {
      const isVideo = file.type.startsWith('video/');
      preview.innerHTML = `<div class="preview-container">
        \( {isVideo ? `<video src=" \){e.target.result}" controls class="w-full"></video>` : `<img src="${e.target.result}" class="w-full">`}
        <button onclick="removeMedia()" class="remove-media">Ã—</button>
      </div>`;
    };
    reader.readAsDataURL(file);
    checkFullPostBtn();
  };

  window.removeMedia = () => {
    document.getElementById('post-media').value = '';
    document.getElementById('preview').innerHTML = '';
    checkFullPostBtn();
  };

  window.submitFullPost = async () => {
    const text = document.getElementById('full-post-text').value.trim();
    const file = document.getElementById('post-media').files[0];
    if (!text && !file) return;

    let mediaURL = "";
    if (file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
      const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
      const data = await res.json();
      mediaURL = data.secure_url;
    }

    const postRef = push(ref(db, 'posts'));
    await set(postRef, {
      userId: currentUser.uid,
      userName: currentUser.displayName || "User",
      userPhoto: currentUser.photoURL || "",
      content: text,
      mediaURL,
      timestamp: serverTimestamp(),
      likesCount: 0,
      commentsCount: 0,
      likes: {}
    });

    closePost();
    toast("Posted with media!");
  };

  // Real-time feed
  const renderPost = (key, post) => {
    const hasLiked = post.likes && post.likes[currentUser?.uid];
    const timeAgo = (ts) => {
      if (!ts) return "Just now";
      const diff = (Date.now() - ts) / 1000;
      if (diff < 60) return "Just now";
      if (diff < 3600) return Math.floor(diff/60) + "m";
      if (diff < 86400) return Math.floor(diff/3600) + "h";
      return Math.floor(diff/86400) + "d";
    };

    return `
      <div class="post">
        <div class="flex items-center gap-3 mb-3">
          <img src="${post.userPhoto || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-full object-cover">
          <div>
            <div class="font-bold">${post.userName}</div>
            <div class="time">${timeAgo(post.timestamp)}</div>
          </div>
        </div>
        \( {post.content ? `<div class="mb-3"> \){post.content}</div>` : ''}
        \( {post.mediaURL ? (post.mediaURL.includes('.mp4') ? `<video src=" \){post.mediaURL}" controls class="w-full rounded-lg mb-3"></video>` : `<img src="${post.mediaURL}" class="w-full rounded-lg mb-3">`) : ''}
        <div class="flex justify-between text-gray-600 text-sm pt-3 border-t">
          <button onclick="toggleLike('\( {key}')" class="like-btn \){hasLiked ? 'liked' : ''} flex items-center gap-1">
            <span class="material-icons text-lg">${hasLiked ? 'thumb_up' : 'thumb_up_off_alt'}</span>
            ${post.likesCount || 0}
          </button>
          <button class="flex items-center gap-1"><span class="material-icons text-lg">comment</span> ${post.commentsCount || 0}</button>
        </div>
      </div>
    `;
  };

  const loadFeed = () => {
    const postsRef = ref(db, 'posts');
    onValue(postsRef, (snapshot) => {
      const posts = [];
      snapshot.forEach(child => {
        const post = child.val();
        post.key = child.key;
        posts.push(post);
      });
      posts.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
      document.getElementById('feed').innerHTML = posts.map(p => renderPost(p.key, p)).join('');
    });
  };

  window.toggleLike = async (postKey) => {
    const postRef = ref(db, `posts/${postKey}`);
    await runTransaction(postRef, (post) => {
      if (!post) return post;
      if (!post.likes) post.likes = {};
      if (!post.likesCount) post.likesCount = 0;

      if (post.likes[currentUser.uid]) {
        delete post.likes[currentUser.uid];
        post.likesCount = Math.max(0, post.likesCount - 1);
      } else {
        post.likes[currentUser.uid] = true;
        post.likesCount += 1;
      }
      return post;
    });
  };

  onAuthStateChanged(auth, (user) => {
    if (!user) { location.href = "login.html"; return; }
    currentUser = user;
    document.getElementById('current-user-photo').src = user.photoURL || 'https://via.placeholder.com/40';
    loadFeed();
  });
</script>
</body>
</html>
