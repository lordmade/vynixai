<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>BBM 2025 - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --accent: #d40000;
      --bbm-red: #d40000;
      --header-bg: #000000;
      --chat-bubble-sent: #2a2a2a;
      --chat-bubble-received: #1a1a1a;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    body.light {
      --bg: #f8f8f8;
      --card-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --header-bg: #ffffff;
      --chat-bubble-sent: #e6f3ff;
      --chat-bubble-received: #ffffff;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    * {
      -webkit-touch-callout: none !important;
    }
    .status-post {
      -webkit-touch-callout: none;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      z-index: 100;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      box-shadow: var(--shadow-sm);
      transition: background-color 0.3s ease;
    }
    body.light .header {
      background: var(--header-bg);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 22px;
      color: var(--bbm-red);
      letter-spacing: -0.5px;
      cursor: pointer;
      text-shadow: var(--glow);
    }
    .header-center {
      flex: 1;
      max-width: 420px;
      display: flex;
      justify-content: center;
    }
    .search-container {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 10px 20px;
      gap: 10px;
      max-width: 100%;
      display: flex;
      align-items: center;
      position: relative;
      transition: all 0.3s ease;
    }
    .search-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 15px;
    }
    .search-input::placeholder {
      color: var(--text-secondary);
    }
    .header-right, .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions button {
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      min-width: 44px;
      box-shadow: var(--shadow-sm);
      position: relative;
      transition: all 0.3s ease;
    }
    .header-actions button:hover {
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
      transform: scale(1.05);
    }
    .profile-container {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .profile-container:hover {
      transform: scale(1.05);
    }
    .header-username {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 15px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
    }
    .verified-icon-container {
      display: inline-flex;
      align-items: center;
    }
    .main-content {
      padding: 84px 20px 0;
      min-height: calc(100vh - 160px);
      transition: padding 0.3s ease;
    }
    .sub-tab-switcher {
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 6px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .sub-tab-item {
      flex: 1;
      padding: 10px 20px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      border-radius: 22px;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .sub-tab-item.active {
      background: var(--bbm-red);
      color: #ffffff;
      box-shadow: var(--glow);
    }
    .sub-tab-item:hover {
      color: var(--bbm-red);
      transform: translateY(-1px);
    }
    .sub-tab-content {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .sub-tab-content.active {
      display: block;
    }
    .status-section, .notifications-section {
      margin-bottom: 28px;
    }
    .section-title {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      margin-bottom: 20px;
      color: var(--text-primary);
      font-size: 20px;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
      text-shadow: 0 0 10px rgba(212, 0, 0, 0.3);
    }
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 20px;
    }
    .status-item {
      text-align: center;
      cursor: pointer;
      position: relative;
      padding: 8px;
      border-radius: 16px;
      transition: all 0.3s ease;
    }
    .statuses-carousel .status-item {
      flex-shrink: 0;
      width: 80px;
    }
    .status-item::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: var(--bbm-red);
      border-radius: 20px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .status-item:hover::before {
      opacity: 1;
      box-shadow: var(--glow);
    }
    .statuses-carousel .status-item:hover::before {
      opacity: 0;
    }
    .status-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--bbm-red);
      margin: 0 auto 10px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: transform 0.3s ease;
    }
    .status-avatar:hover {
      transform: scale(1.05);
    }
    .status-avatar::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: linear-gradient(transparent, var(--bbm-red));
      opacity: 0.9;
    }
    .status-name {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .status-business {
      font-size: 11px;
      color: var(--bbm-red);
      text-align: center;
      margin-top: -4px;
      font-weight: 600;
    }
    .statuses-carousel {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .statuses-carousel::-webkit-scrollbar {
      display: none;
    }
    .status-carousel {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding: 12px 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .status-carousel::-webkit-scrollbar {
      display: none;
    }
    .status-carousel-inner {
      display: flex;
      flex-shrink: 0;
    }
    .status-post-media-container {
      margin: 0 -20px 16px -20px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .status-post-media {
      max-width: 100%;
      max-height: 550px;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: var(--shadow-md);
      transition: transform 0.3s ease;
    }
    .status-post-media:hover {
      transform: scale(1.02);
    }
    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-bottom: 120px;
    }
    .status-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-bottom: 120px;
    }
    .chat-item, .notification-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 16px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .chat-item::before, .notification-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--bbm-red);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    .chat-item:hover::before, .notification-item:hover::before {
      transform: scaleX(1);
    }
    .chat-item:hover, .notification-item:hover {
      border-color: var(--bbm-red);
      transform: translateY(-2px);
      box-shadow: var(--glow);
    }
    .chat-avatar, .notification-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
      box-shadow: var(--shadow-sm);
      transition: box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: var(--bbm-red);
    }
    .chat-item:hover .chat-avatar {
      box-shadow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    .chat-info, .notification-info {
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }
    .chat-name, .notification-title {
      font-weight: 800;
      font-size: 17px;
      margin-bottom: 6px;
      color: var(--text-primary);
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
    }
    .chat-preview, .notification-time {
      color: var(--text-secondary);
      font-size: 15px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .typing-indicator {
      color: var(--bbm-red);
      font-style: italic;
      font-size: 14px;
      margin-top: 2px;
    }
    .chat-time, .notification-time {
      color: var(--text-secondary);
      font-size: 13px;
      flex-shrink: 0;
      white-space: nowrap;
      font-weight: 600;
    }
    .unread-badge {
      position: absolute;
      top: 16px;
      right: 16px;
      background: var(--bbm-red);
      color: #ffffff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 13px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--glow);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-radius: 32px;
      padding: 4px;
      margin: 0 24px 20px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex-wrap: nowrap;
      z-index: 100;
      transition: all 0.3s ease;
    }
    .nav-item {
      flex: 1;
      padding: 8px 6px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      border-radius: 28px;
      position: relative;
      overflow: hidden;
      font-size: 15px;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
    }
    .nav-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--bbm-red);
      z-index: -1;
      transition: left 0.3s ease;
    }
    .nav-item.active::before {
      left: 0;
    }
    .nav-item.active {
      color: #ffffff;
      font-weight: 800;
      box-shadow: var(--glow);
    }
    .nav-item:hover {
      color: var(--bbm-red);
      transform: translateY(-2px);
    }
    .nav-icon {
      font-size: 20px;
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
      animation: slideIn 0.4s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .fab {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--bbm-red);
      border: none;
      color: #ffffff;
      font-size: 15px;
      font-weight: 800;
      box-shadow: var(--shadow-md), var(--glow);
      cursor: pointer;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .fab:hover {
      box-shadow: var(--shadow-md), 0 0 45px rgba(212, 0, 0, 0.7);
      transform: scale(1.05);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top-left-radius: 32px;
      border-top-right-radius: 32px;
      border: 1px solid var(--border);
      max-height: 90vh;
      transform: translateY(100%);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 120px;
      box-shadow: var(--shadow-md);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      padding: 24px 28px 20px;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      transition: all 0.3s ease;
    }
    .sheet-actions {
      background: transparent;
      gap: 12px;
      padding: 20px 28px;
      display: flex;
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
    }
    .user-card {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 28px;
      border: 1px solid var(--border);
      cursor: pointer;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    .user-card:hover {
      border-color: var(--bbm-red);
      box-shadow: var(--glow);
      transform: translateY(-1px);
    }
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--bbm-red);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000000;
      font-weight: bold;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
    }
    .user-info {
      flex: 1;
      min-width: 0;
    }
    .user-name {
      font-weight: 800;
      font-size: 17px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
    }
    .user-bio {
      color: var(--text-secondary);
      font-size: 15px;
      margin-top: 4px;
    }
    .start-chat-btn {
      background: var(--bbm-red);
      color: #000000;
      border: none;
      border-radius: 28px;
      padding: 12px 24px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: var(--shadow-md), var(--glow);
      transition: all 0.3s ease;
    }
    .start-chat-btn:hover {
      box-shadow: var(--shadow-md), 0 0 30px rgba(212, 0, 0, 0.7);
      transform: scale(1.05);
    }
    .profile-pic {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--bbm-red);
      color: #000000;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
      transition: box-shadow 0.3s ease;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: background 0.3s ease;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 0;
      width: 95vw;
      max-width: 550px;
      max-height: 85vh;
      overflow: hidden;
      position: relative;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }
    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 32px;
      cursor: pointer;
      z-index: 20;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .modal-close:hover {
      color: var(--bbm-red);
      background: var(--card-bg);
      transform: rotate(90deg);
    }
    #progress-bar-container {
      position: fixed;
      top: 84px;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      z-index: 10;
      cursor: pointer;
      transition: height 0.3s ease;
    }
    #progress-bar-container:hover {
      height: 5px;
      box-shadow: var(--glow);
    }
    .progress-item {
      flex: 1;
      background: rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .progress-item::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background: var(--bbm-red);
      transition: width 0.3s ease;
    }
    .progress-item.active {
      background: var(--bbm-red);
      box-shadow: var(--glow);
    }
    .progress-item.active::after {
      width: 100%;
    }
    .status-header {
      position: fixed;
      top: 84px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      color: white;
      z-index: 5;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }
    .status-header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .status-header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .status-header-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--bbm-red);
      color: #000000;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .status-header-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .user-name, .status-time {
      font-size: 15px;
      font-weight: 600;

        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);

        oscillator.frequency.value = 800;
        oscillator.type = 'sine';
        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
        oscillator.start(audioCtx.currentTime);

      if (diffSec < 60) return `${diffSec}s`;

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    async function decryptMessage(encryptedStr, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

    async function computeStatusScore(statusId, status) {
      try {
        const likesSnap = await get(ref(db, `statuses/${statusId}/likes`));
        const likes = Object.keys(likesSnap.val() || {}).length;

        const commentsSnap = await get(ref(db, `statuses/${statusId}/comments`));
        const comments = Object.keys(commentsSnap.val() || {}).length;

        const repostsSnap = await get(ref(db, `statuses/${statusId}/repostsCount`));
        const reposts = repostsSnap.val() || 0;

        const now = Date.now();
        const recency = Math.exp(-(now - status.timestamp) / (24 * 60 * 60 * 1000));

        const engagement = likes + (comments * 2) + (reposts * 3);
        const score = (recency * 0.7) + ((engagement / 100) * 0.3);

        return { score, likes, comments, reposts };
      } catch (error) {
        console.warn(`Failed to compute score for status ${statusId}:`, error);
        return { score: 0, likes: 0, comments: 0, reposts: 0 };
      }
    }

      postItem.addEventListener('touchstart', (e) => {

      });

        const deltaY = Math.abs(e.touches[0].clientY - startY);
        if (deltaX > 10 || deltaY > 10) {
          clearPressTimer();
        }
      });

      postItem.addEventListener('touchend', clearPressTimer);
      postItem.addEventListener('touchcancel', clearPressTimer);

      // Mouse events for desktop
      postItem.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        startY = e.clientY;

    // Highlight content function (tagging support)
    function highlightContent(content) {
      let highlighted = content.replace(/@(\w+)/g, '<span style="color: #1d9bf0; font-weight: 600;">@$1</span>');
      highlighted = highlighted.replace(/#(\w+)/g, '<span style="color: #1d9bf0; font-weight: 600;">#$1</span>');
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      highlighted = highlighted.replace(urlRegex, '<a href="$1" target="_blank" style="color: #1d9bf0; text-decoration: underline;">$1</a>');
      return highlighted;
    }

    function setupMentionSuggestions(textarea, suggestionsId = 'mention-suggestions') {
      textarea.addEventListener('input', (e) => {
        const value = e.target.value;
        const cursorPos = e.target.selectionStart;
        const textBeforeCursor = value.substring(0, cursorPos);
        const lastAtIndex = textBeforeCursor.lastIndexOf('@');
        if (lastAtIndex !== -1 && (cursorPos === lastAtIndex + 1 || textBeforeCursor.substring(lastAtIndex + 1).indexOf(' ') === -1)) {
          const query = textBeforeCursor.substring(lastAtIndex + 1).toLowerCase();
          const suggestions = document.getElementById(suggestionsId);
          suggestions.innerHTML = '';
          let count = 0;
          for (let uid in allUsers) {
            const user = allUsers[uid];
            if (user.displayName && user.displayName.toLowerCase().startsWith(query)) {
              const suggestion = document.createElement('div');
              suggestion.className = 'mention-suggestion';
              suggestion.innerHTML = `<span style="font-weight: 600;">${user.displayName}</span> <span style="color: var(--text-secondary); font-size: 14px;">@${user.displayName.toLowerCase()}</span>`;
              suggestion.onclick = () => {
                const insertText = `@${user.displayName} `;
                e.target.value = value.substring(0, lastAtIndex) + insertText + value.substring(cursorPos);
                e.target.focus();
                suggestions.style.display = 'none';
              };
              suggestions.appendChild(suggestion);
              count++;
              if (count >= 5) break;
            }
          }
          if (suggestions.children.length > 0) {
            suggestions.style.display = 'block';
            const rect = textarea.getBoundingClientRect();
            suggestions.style.top = (rect.bottom + 5) + 'px';
            suggestions.style.left = rect.left + 'px';
            suggestions.style.width = rect.width + 'px';
          } else {
            suggestions.style.display = 'none';
          }
        } else {
          document.getElementById(suggestionsId).style.display = 'none';
        }
      });

      textarea.addEventListener('blur', () => {
        setTimeout(() => {
          document.getElementById(suggestionsId).style.display = 'none';
        }, 200);
      });
    }

    async function setupVideoObserver() {

          }
        });

        document.querySelectorAll('video').forEach(v => v.pause());
      });
      window.addEventListener('focus', () => {
        // Observer handles
      });
    }

            } catch (error) {
              console.error('Failed to decrypt preview:', error);

    async function loadNotifications(silent = false, loadMore = false) {
      if (!silent) showSpinner();
      const section = document.getElementById('notifications-section');
      if (!loadMore) {
        section.innerHTML = `
          <div class="section-title">
            <span class="material-icons" style="font-size: 24px;">notifications</span>

          </div>
          <div class="chat-list" id="notifications-list"></div>

        allNotifications = [];
      }
      const list = document.getElementById('notifications-list');
      if (currentUser) {
        const notifsRef = ref(db, `users/${currentUser.uid}/notifications`);
        // Query for recent notifications, limit to per page
        const queryRef = query(notifsRef, orderByChild('timestamp'), limitToLast(notificationsPerPage * (notificationsPage + 1)));
        const snap = await get(queryRef);
        let newNotifs = [];
        if (snap.exists()) {
          newNotifs = Object.entries(snap.val()).map(([id, n]) => ({ id, ...n })).sort((a, b) => b.timestamp - a.timestamp);
          // Filter out already loaded ones
          const existingIds = new Set(allNotifications.map(n => n.id));
          newNotifs = newNotifs.filter(n => !existingIds.has(n.id));
          allNotifications = [...allNotifications, ...newNotifs];
        }
        // Append new notifications
        for (let notif of newNotifs) {
          const item = document.createElement('div');
          item.className = 'notification-item';
          item.onclick = async () => {
            await set(ref(db, `users/${currentUser.uid}/notifications/${notif.id}/read`), true);
            if (['like', 'comment', 'reply', 'tag'].includes(notif.type) && notif.statusId) {
              try {
                const statusRef = ref(db, `statuses/${notif.statusId}`);
                const statusSnap = await get(statusRef);
                const status = statusSnap.val();
                if (status && status.userId) {
                  window.currentStatusFilter = status.userId;
                }
              } catch (e) {
                console.error('Failed to fetch status for notification:', e);
              }
              switchTab('status', null);
            }
          };
          let icon = 'notifications';
          let text = '';
          let fromName = 'Someone';
          if (notif.fromUserId) {
            const userSnap = await get(ref(db, `users/${notif.fromUserId}`));
            const user = userSnap.val();
            fromName = user ? user.displayName : 'Someone';
          }
          switch (notif.type) {
            case 'like':
              icon = 'favorite';
              text = `${fromName} liked your status`;
              break;
            case 'comment':
            case 'reply':
              icon = 'chat_bubble';
              text = `${fromName} ${notif.type === 'reply' ? 'replied to' : 'commented on'} your status`;
              break;
            case 'tag':
              icon = 'tag';
              text = `${fromName} tagged you in a status`;
              break;
            case 'verified':
              icon = 'verified';
              text = 'Congratulations! Your account is now verified';
              break;
            case 'username_change':
              icon = 'edit';
              text = `Your username changed from ${notif.oldName} to ${notif.newName}`;
              break;
          }
          item.innerHTML = `
            <span class="material-icons" style="font-size: 24px; color: var(--bbm-red);">${icon}</span>
            <div class="notification-info">
              <div class="notification-title">${text}</div>
              <div class="notification-time">${formatTimestamp(notif.timestamp)}</div>
            </div>
            ${!notif.read ? '<span class="unread-badge">•</span>' : ''}
          `;
          list.appendChild(item);
        }
        // Update hasMoreNotifs
        hasMoreNotifs = newNotifs.length === notificationsPerPage;
        const floatingLoadMore = document.getElementById('floating-load-more');
        if (floatingLoadMore && document.getElementById('notifications-tab').classList.contains('active')) {
          floatingLoadMore.style.display = hasMoreNotifs ? 'block' : 'none';
        }
        if (!loadMore) {
          setupNotificationsScrollListener();
        }
        notificationsPage++;
      }
      const desktopList = document.getElementById('notifications-list-desktop');
      if (desktopList) {
        // For desktop, load all for simplicity or mirror the mobile list
        desktopList.innerHTML = list.innerHTML;
        desktopList.querySelectorAll('.notification-item').forEach(item => {
          item.onclick = null; // Desktop doesn't navigate
        });
      }
      if (!silent) hideSpinner();
    }

        if (mediaInput.files.length > 0) {
          progressDiv.classList.remove('hidden');
          progressBar.style.width = '0%';
          const file = mediaInput.files[0];
          const xhr = new XMLHttpRequest();
          xhr.open('POST', `https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/upload`);
          const formData = new FormData();
          formData.append('file', file);
          formData.append('upload_preset', cloudinaryConfig.uploadPreset);
          await new Promise((resolve, reject) => {
            xhr.upload.addEventListener('progress', (e) => {
              if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percent + '%';
              }

            xhr.onload = () => {

                updates.mediaUrl = mediaUrl;
                updates.type = file.type.startsWith('image/') ? 'image' : 'video';
                resolve();
              } else {
                reject(new Error(`Upload failed: ${xhr.statusText}`));
              }
            };
            xhr.onerror = reject;
            xhr.send(formData);
          });
        }
        await update(ref(db, `statuses/${currentEditStatusId}`), updates);
        // Handle mentions for edited status
        if (content) {

                      statusId: currentEditStatusId,
                      timestamp: Date.now(),
                      read: false
                    });
                  }

              });
            }

        showAlert('Status updated!');

        details.style.marginTop = '8px';
        const summary = document.createElement('summary');
        summary.className = 'reply-toggle';
        summary.innerHTML = `View ${comment.children.length} reply${comment.children.length > 1 ? 's' : ''}`;
        details.appendChild(summary);

        const repliesDiv = document.createElement('div');
        repliesDiv.className = 'replies-container';
        renderCommentTree(comment.children, repliesDiv, level + 1, userMap);
        details.appendChild(repliesDiv);

        commentDiv.appendChild(details);

    async function loadComments(statusId) {
      const commentsRef = ref(db, `statuses/${statusId}/comments`);
      const snap = await get(commentsRef);
      const list = document.getElementById('comments-list');
      const countEl = document.getElementById('comments-count');
      list.innerHTML = '';

      if (!snap.exists()) {
        list.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">No comments yet.</p>';
        countEl.textContent = 'No comments yet';
        return;
      }

      let comments = Object.entries(snap.val()).map(([id, c]) => ({ id, ...c })).sort((a, b) => b.timestamp - a.timestamp);

      const userIds = [...new Set(comments.map(c => c.userId))];
      const userPromises = userIds.map(uid => get(ref(db, `users/${uid}`)).then(snap => ({ uid, user: snap.val() })));
      const userResults = await Promise.all(userPromises);
      const userMap = Object.fromEntries(userResults.map(ur => [ur.uid, ur.user]));

      let commentMap = {};
      comments.forEach(c => {
        c.children = [];
        commentMap[c.id] = c;
      });
      comments.forEach(c => {
        if (c.parentId && commentMap[c.parentId]) {
          commentMap[c.parentId].children.push(c);
        }
      });
      const commentTree = Object.values(commentMap).filter(c => !c.parentId);

      commentTree.forEach(sortChildren);

      countEl.textContent = `${commentTree.length} comment${commentTree.length !== 1 ? 's' : ''}`;

      if (commentTree.length > 0) {
        renderCommentTree(commentTree, list, 0, userMap);
      } else {
        list.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 40px;">No comments yet.</p>';
      }

      if (replyingTo) {
        const inputBar = document.querySelector('#comment-modal .status-input-bar');
        let cancelBtn = inputBar.querySelector('.cancel-reply');
        if (!cancelBtn) {
          cancelBtn = document.createElement('button');
          cancelBtn.className = 'send-btn material-icons cancel-reply';
          cancelBtn.innerHTML = 'close';
          cancelBtn.onclick = cancelReply;
          inputBar.insertBefore(cancelBtn, document.getElementById('comment-input').parentElement);
        }
      }
    }

    function updateProgress() {
      const allStatuses = window.currentAllStatuses;
      const num = allStatuses.length;
      let progressHtml = '';
      for (let i = 0; i < num; i++) {
        const active = i === currentIndex ? 'active' : '';
        progressHtml += `<div class="progress-item ${active}"></div>`;
      }
      const progressContainer = document.getElementById('progress-bar-container');
      progressContainer.innerHTML = progressHtml;
      progressContainer.onclick = (e) => {
        const rect = progressContainer.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const progress = x / rect.width;
        const newIndex = Math.round(progress * (num - 1));
        currentIndex = newIndex;
        showStatus(newIndex);
        if (statusTimer) clearTimeout(statusTimer);
        const status = allStatuses[newIndex];
        let duration = 60000;
        if (status.type === 'video' && currentVideo) {
          duration = Math.min(currentVideo.duration * 1000, 60000);
        }
        setStatusTimer(duration);
      };
    }

    window.handleProfilePicUpload = async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      try {
        showSpinner();
        const xhr = new XMLHttpRequest();
        xhr.open('POST', `https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/upload`);
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', cloudinaryConfig.uploadPreset);
        const url = await new Promise((resolve, reject) => {
          xhr.onload = () => {
            if (xhr.status === 200) {
              const data = JSON.parse(xhr.responseText);
              resolve(data.secure_url);
            } else {
              reject(new Error(`Upload failed: ${xhr.statusText}`));
            }
          };
          xhr.onerror = reject;
          xhr.send(formData);
        });
        const preview = document.getElementById('profile-pic-preview');
        preview.src = url;
        preview.style.display = 'block';
        currentUserData.tempPhotoURL = url;
      } catch (error) {
        console.error('Upload failed:', error);
        showAlert('Failed to upload photo.');
      } finally {
        hideSpinner();

    async function updatePermissionStates() {
      if (!('permissions' in navigator)) {
        const states = ['notif-state', 'mic-state', 'cam-state'];
        states.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.textContent = 'N/A';
        });
        return;
      }

      try {
        const notifPerm = await navigator.permissions.query({ name: 'notifications' });
        const notifStateEl = document.getElementById('notif-state');
        const notifBtn = document.getElementById('notif-request-btn');
        if (notifStateEl && notifBtn) {
          notifStateEl.textContent = notifPerm.state.charAt(0).toUpperCase() + notifPerm.state.slice(1);
          if (notifPerm.state === 'granted') {
            notifBtn.style.display = 'none';
          } else {
            notifBtn.style.display = 'inline-block';
            notifBtn.textContent = notifPerm.state === 'denied' ? 'Revoke & Request' : 'Request';
          }
        }

        const micPerm = await navigator.permissions.query({ name: 'microphone' });
        const micStateEl = document.getElementById('mic-state');
        const micBtn = document.getElementById('mic-request-btn');
        if (micStateEl && micBtn) {
          micStateEl.textContent = micPerm.state.charAt(0).toUpperCase() + micPerm.state.slice(1);
          if (micPerm.state === 'granted') {
            micBtn.style.display = 'none';
          } else {
            micBtn.style.display = 'inline-block';
            micBtn.textContent = micPerm.state === 'denied' ? 'Revoke & Request' : 'Request';
          }
        }

        const camPerm = await navigator.permissions.query({ name: 'camera' });
        const camStateEl = document.getElementById('cam-state');
        const camBtn = document.getElementById('cam-request-btn');
        if (camStateEl && camBtn) {
          camStateEl.textContent = camPerm.state.charAt(0).toUpperCase() + camPerm.state.slice(1);
          if (camPerm.state === 'granted') {
            camBtn.style.display = 'none';
          } else {
            camBtn.style.display = 'inline-block';
            camBtn.textContent = camPerm.state === 'denied' ? 'Revoke & Request' : 'Request';
          }
        }
      } catch (error) {
        console.error('Error updating permission states:', error);
      }
    }

            userName: currentUserData.displayName,
            type: 'repost',
            originalId: currentRepostStatusId,
            content: caption || '',
            timestamp: Date.now(),
            impressions: 0,
            reposts: 0
          });
          const repostCountRef = ref(db, `statuses/${currentRepostStatusId}/repostsCount`);
          const curr = (await get(repostCountRef)).val() || 0;
          await set(repostCountRef, curr + 1);
          closeRepostSheet();
          showAlert(caption ? 'Reposted with caption!' : 'Reposted!');
          loadFriendStatuses();
        }
      } catch (error) {
        console.error('Error reposting status:', error);
        showAlert('Failed to repost status.');
      } finally {
        hideSpinner();
      }
    };

    window.analyzeStatus = (statusId) => {
      window.location.href = `/ai.html?statusId=${statusId}`;
    };

    window.redirectToAI = () => {
      window.location.href = '/ai.html';
    };

    window.toggleFollow = async (otherUid, btn) => {
      if (!currentUser) return;
      try {
        const followRef = ref(db, `users/${currentUser.uid}/following/${otherUid}`);
        const snap = await get(followRef);
        const currentlyFollowing = snap.exists();
        if (currentlyFollowing) {
          await set(followRef, null);
          delete currentUserFollows[otherUid];
          btn.textContent = 'Follow';
        } else {
          await set(followRef, Date.now());
          currentUserFollows[otherUid] = Date.now();
          btn.textContent = 'Following';
        }
        // Reload carousel if on status tab
        if (document.getElementById('status-tab').classList.contains('active')) {
          await loadTopStatuses(true);
        }
        showAlert(currentlyFollowing ? 'Unfollowed' : 'Following now!');
      } catch (error) {
        console.error('Error toggling follow:', error);
        showAlert('Failed to update follow status.');
      }
    };

    function toggleAIFab(visible) {
      const aiFab = document.getElementById('ai-fab');
      if (aiFab) {
        aiFab.style.display = visible ? 'flex' : 'none';
      }
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      if ('Notification' in window) {
        Notification.requestPermission();
      }
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const userRef = ref(db, `users/${user.uid}`);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            currentUserData = snapshot.val();
            const initial = currentUserData.displayName ? currentUserData.displayName[0].toUpperCase() : 'U';
            const profilePic = document.getElementById('profile-pic');
            if (profilePic) {
              if (currentUserData.photoURL) {
                profilePic.innerHTML = `<img src="${currentUserData.photoURL}" alt="Profile" loading="lazy">`;
              } else {
                profilePic.innerHTML = initial;
              }
            }
            const verifiedEl = document.getElementById('verified-icon');
            if (verifiedEl) {
              if (currentUserData.verified) {
                verifiedEl.innerHTML = verifiedIcon;
                verifiedEl.style.display = 'inline-flex';
              } else {
                verifiedEl.style.display = 'none';
              }
            }
            const usernameEl = document.getElementById('header-username');
            if (usernameEl) {
              usernameEl.textContent = currentUserData.displayName || 'User';
            }
          }
          currentUserFollows = {};
          await loadUserPreferences();
          await loadAllUsersForMentions();
          setupChatsListener();
          setupStatusesListener();
          setupFollowsListener();
          setupNotificationsListener();
          setupVideoObserver();
          setupNotifications();
          const isDesktop = window.innerWidth >= 1024;
          if (isDesktop) {
            switchTab('status', null);
            loadNotifications();
          } else {
            switchTab('status', null);
          }
        } else {
          window.location.href = 'signup.html';
        }
      });
    }

    function setupNotifications() {
      if (!currentUser) return;
      const notificationsRef = ref(db, `users/${currentUser.uid}/notifications`);
      onValue(notificationsRef, (snapshot) => {
        const notifications = snapshot.val() || {};
        const unreadCount = Object.values(notifications).filter(n => !n.read).length;
      });
    }

    function setupEventListeners() {
      document.getElementById('dark-mode-btn').addEventListener('click', toggleDarkMode);
      document.getElementById('profile-container').addEventListener('click', openProfile);
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', (e) => switchTab(e.currentTarget.dataset.tab, e));
      });
      document.querySelectorAll('.sub-tab-item').forEach(item => {
        item.addEventListener('click', (e) => {
          const parentTab = e.currentTarget.closest('.tab-content').id.replace('-tab', '');
          if (parentTab === 'chats') {
            switchSubTab(e.currentTarget.dataset.subtab, e);
          }
        });
      });
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('input', (e) => {
        if (document.getElementById('chats-tab').classList.contains('active') && document.getElementById('sub-chats-content').classList.contains('active')) {
          filterChats(e.target.value);
        }
      });
      const fab = document.getElementById('fab-btn');
      fab.onclick = openAddFriendsSheet;
      document.getElementById('comment-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendComment();
      });
      // Close emoji picker on outside click
      document.addEventListener('click', (e) => {
        if (!e.target.closest('#comment-modal .status-input-bar')) {
          document.getElementById('emoji-picker').style.display = 'none';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      setupEventListeners();
    });
  </script>
</body>
</html>
