<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Vynix</title>
  <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiVnluaXgiLCJzaG9ydF9uYW1lIjoiVnluaXgiLCJkaXNwbGF5Ijoic3RhbmRhbG9uZSIsImJhY2tncm91bmRfY29sb3IiOiIjZmZmZmZmIiwidGhlbWVfY29sb3IiOiIjMTg3N2YyIiwiaWNvbnMiOlt7InNyYyI6Imh0dHBzOi8vdWktYXZhdGFycy5jb20vYXBpLz9uYW1lPVZ5bml4JmJhY2tncm91bmQ9MTg3N2YyJmNvbG9yPWZmZiZzaXplPTE5MiIsInNpemVzIjoiMTkyeDE5MiIsInR5cGUiOiJpbWFnZS9wbmciLH0seyJzcmMiOiJodHRwczovL3VpLWF2YXRhcnMuY29tL2FwaS8/bmFtZT1WeW5peCZiYWNrZ3JvdW5kPTE4NzdmMiZjb2xvcj1mZmYmc2l6ZT01MTIiLCJzaXplcyI6IjUxMng1MTIiLCJ0eXBlIjoiaW1hZ2UvcG5nIn1dfQ==" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg: #f0f2f5;
      --card: #ffffff;
      --text: #050505;
      --text2: #65676b;
      --border: #ced0d4;
      --accent: #1877f2;
      --round: 18px;
      --shadow: 0 4px 16px rgba(0,0,0,.08);
    }
    [data-theme="dark"] {
      --bg: #18191a;
      --card: #242526;
      --text: #e4e6eb;
      --text2: #b0b3b8;
      --border: #3e4042;
    }
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    img, button { -webkit-user-drag: none; }

    #app { padding-bottom: 70px; }

    /* Top Bar */
    #topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 12px;
      z-index: 100;
      backdrop-filter: blur(12px);
    }
    #logo { font-weight: 800; font-size: 28px; color: var(--accent); }
    #search { flex: 1; height: 44px; border: 0; border-radius: 22px; padding: 0 16px; background: var(--bg); color: var(--text); font-size: 15px; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }

    /* Tabs */
    .tab { display: none; }
    .tab.active { display: block; }

    /* Home Feed */
    .create-box {
      background: var(--card);
      border-radius: var(--round);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: var(--shadow);
      margin: 16px 16px 20px;
    }
    .create-box input {
      flex: 1;
      height: 48px;
      border: 0;
      border-radius: 24px;
      padding: 0 20px;
      background: var(--bg);
      font-size: 16px;
    }
    .create-box button {
      height: 44px;
      padding: 0 24px;
      border: 0;
      border-radius: 22px;
      background: var(--accent);
      color: white;
      font-weight: 600;
    }

    .stories {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 12px 16px 20px;
      scrollbar-width: none;
    }
    .stories::-webkit-scrollbar { display: none; }
    .story {
      flex: 0 0 112px;
      height: 200px;
      border-radius: var(--round);
      overflow: hidden;
      position: relative;
      box-shadow: var(--shadow);
    }
    .story img { width: 100%; height: 100%; object-fit: cover; }
    .story .label {
      position: absolute;
      bottom: 12px;
      left: 12px;
      color: white;
      font-weight: 600;
      font-size: 13px;
      text-shadow: 0 1px 4px rgba(0,0,0,.7);
    }
    .story .add {
      position: absolute;
      bottom: 12px; right: 12px;
      width: 36px; height: 36px;
      background: var(--accent);
      border: 4px solid var(--card);
      border-radius: 50%;
      color: white;
      font-size: 20px;
      display: grid;
      place-content: center;
    }

    .post-card {
      background: var(--card);
      border-radius: var(--round);
      overflow: hidden;
      box-shadow: var(--shadow);
      margin: 0 16px 20px;
    }
    .post-header {
      padding: 12px 16px 8px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .post-header .info { flex: 1; }
    .post-header .name { font-weight: 600; font-size: 15px; }
    .post-header .username { font-size: 13px; color: var(--text2); }
    .post-content { padding: 0 16px 12px; line-height: 1.5; white-space: pre-wrap; }
    .post-media { width: 100%; display: block; }
    .post-actions {
      display: flex;
      padding: 8px 16px 12px;
      border-top: 1px solid var(--border);
      gap: 8px;
    }
    .action-btn {
      flex: 1;
      height: 40px;
      border: 0;
      background: none;
      color: var(--text2);
      font-weight: 600;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 15px;
    }
    .action-btn.active { color: var(--accent); }

    /* Profile Tab */
    #profile-tab {
      padding: 20px 16px;
      text-align: center;
    }
    #profile-avatar {
      width: 100px; height: 100px;
      border-radius: 50%;
      border: 4px solid var(--card);
      margin-bottom: 16px;
    }
    #profile-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    #profile-username {
      color: var(--text2);
      margin-bottom: 16px;
    }
    .profile-stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 24px 0;
    }
    .stat { text-align: center; }
    .stat-num { font-weight: 700; font-size: 18px; }
    .stat-label { color: var(--text2); font-size: 14px; }
    #profile-bio { margin: 20px 0; color: var(--text2); line-height: 1.5; }

    /* Bottom Navigation */
    #bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 70px;
      background: var(--card);
      border-top: 1px solid var(--border);
      display: flex;
      z-index: 200;
      padding-bottom: env(safe-area-inset-bottom);
    }
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      color: var(--text2);
      font-size: 11px;
      padding: 8px 0;
    }
    .nav-item.active {
      color: var(--accent);
    }
    .nav-item .material-icons {
      font-size: 26px;
    }

    .fab {
      position: fixed;
      bottom: 80px;
      right: 16px;
      width: 56px; height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      border: 0;
      font-size: 28px;
      box-shadow: 0 8px 24px rgba(24,119,242,.4);
      z-index: 90;
    }

    .toast {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,.85);
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 15px;
      z-index: 400;
      opacity: 0;
      transition: opacity .3s;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>

  <div id="app">
    <!-- Top Bar -->
    <header id="topbar">
      <div id="logo">Vynix</div>
      <input id="search" type="search" placeholder="Search..." />
      <img id="me-avatar" class="avatar" src="" alt="Me" />
    </header>

    <!-- Tabs -->
    <div id="home-tab" class="tab active">
      <div class="create-box">
        <img class="avatar" id="mini-avatar" src="" />
        <input id="post-text" placeholder="What's on your mind?" />
        <button id="post-btn">Post</button>
      </div>

      <div class="stories">
        <div class="story" id="my-story">
          <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400" />
          <div class="add">+</div>
          <div class="label">Your Story</div>
        </div>
        <div id="stories-list"></div>
      </div>

      <div id="posts-list"></div>
    </div>

    <div id="profile-tab" class="tab">
      <div>
        <img id="profile-avatar" src="" />
        <div id="profile-name">Loading...</div>
        <div id="profile-username">@username</div>
        <div id="profile-bio">No bio yet.</div>
        <div class="profile-stats">
          <div class="stat">
            <div class="stat-num" id="post-count">0</div>
            <div class="stat-label">Posts</div>
          </div>
          <div class="stat">
            <div class="stat-num">—</div>
            <div class="stat-label">Followers</div>
          </div>
          <div class="stat">
            <div class="stat-num">—</div>
            <div class="stat-label">Following</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <nav id="bottom-nav">
    <div class="nav-item active" data-tab="home-tab">
      <span class="material-icons">home</span>
      <span>Home</span>
    </div>
    <div class="nav-item" data-tab="profile-tab">
      <span class="material-icons">person</span>
      <span>Profile</span>
    </div>
  </nav>

  <button class="fab material-icons" id="fab">add</button>
  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, push, set, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const app = initializeApp({
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com",
      projectId: "fire-b-a8878",
    });

    const auth = getAuth(app);
    const db = getDatabase(app);
    const CLOUD_NAME = 'dqkujefxj';
    const UPLOAD_PRESET = 'banter_box';

    let currentUser = null;

    const toast = msg => {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2500);
    };

    // Tab Switching
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(item.dataset.tab).classList.add('active');
      });
    });

    // Auth + Profile Setup
    onAuthStateChanged(auth, user => {
      if (!user) return location.href = 'login.html';
      currentUser = user;

      const photo = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'U')}&background=1877f2&color=fff&size=200`;
      document.getElementById('me-avatar').src = photo;
      document.getElementById('mini-avatar').src = photo;
      document.getElementById('profile-avatar').src = photo;
      document.getElementById('profile-name').textContent = user.displayName || 'User';
      document.getElementById('profile-username').textContent = `@${(user.email || 'user').split('@')[0]}`;

      // Load posts count
      onValue(ref(db, 'posts'), snap => {
        let count = 0;
        snap.forEach(child => { if (child.val().uid === user.uid) count++; });
        document.getElementById('post-count').textContent = count;
      });
    });

    // Load Posts
    onValue(ref(db, 'posts'), snap => {
      const list = document.getElementById('posts-list');
      list.innerHTML = '';
      const posts = [];
      snap.forEach(child => posts.unshift({ id: child.key, ...child.val() }));
      posts.forEach(p => {
        const card = document.createElement('div');
        card.className = 'post-card';
        card.innerHTML = `
          <div class="post-header">
            <img class="avatar" src="${p.userPhoto || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(p.userName)}">
            <div class="info">
              <div class="name">${p.userName}</div>
              <div class="username">@${(p.userName || 'user').toLowerCase().replace(' ','')}</div>
            </div>
          </div>
          <div class="post-content">${(p.text || '').replace(/\n/g,'<br>')}</div>
          \( {p.media ? `<img class="post-media" src=" \){p.media}">` : ''}
          <div class="post-actions">
            <button class="action-btn active">thumb_up Like</button>
            <button class="action-btn">comment Comment</button>
            <button class="action-btn">share Share</button>
          </div>
        `;
        list.appendChild(card);
      });
    });

    // FAB (Post)
    document.getElementById('fab').onclick = () => {
      document.getElementById('post-text').focus();
    };

    // Dark mode
    if (localStorage.getItem('dark') === 'true') document.body.setAttribute('data-theme', 'dark');
  </script>
</body>
</html>
