<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4F46E5">
  <title>Vynix AI â€¢ Education</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5SLR2/eh2F2x8fMXmT+Tw6+5u/3vA8yHSjXe2K3S9e" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkKLxaEwKk8+ijmC6yS0pG6qK0lE2bS8v3G6p4D2r/4j3p0a8eN0pD8zL" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    :root {
      --bg-page: #FDFDFF;
      --bg-chat: #FFFFFF;
      --primary: #111111;
      --accent: #4F46E5;
      --text-main: #1A1C1E;
      --text-muted: #6C7278;
      --border: #F1F2F4;
      --ai-bubble: #F4F7FB;
      --user-bubble: #FFFFFF;
      --shadow: 0 4px 20px rgba(0,0,0,0.03);
      --sidebar-width: 260px;
      --sidebar-collapsed-width: 72px;
      --header-height: 64px;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg-page);
      color: var(--text-main);
      font-family: 'Plus Jakarta Sans', sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
      width: 100%;
    }

    /* Sidebar */
    .sidebar {
      background: #FFFFFF;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: width 0.3s cubic-bezier(0.4,0,0.2,1);
      z-index: 50;
      position: relative;
    }

    @media (min-width: 769px) {
      .sidebar { width: var(--sidebar-collapsed-width); }
      .sidebar:hover { width: var(--sidebar-width); }
      .sidebar:not(:hover) .nav-text,
      .sidebar:not(:hover) .brand-text,
      .sidebar:not(:hover) .user-info { opacity: 0; pointer-events: none; white-space: nowrap; }
      .hamburger { display: none !important; }
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: var(--sidebar-width);
        transform: translateX(-100%);
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      }
      .sidebar.open { transform: translateX(0); }
      .hamburger { display: flex !important; }
    }

    .sidebar-header {
      height: var(--header-height);
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      background: var(--primary);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .brand-text {
      font-weight: 700;
      font-size: 1rem;
    }

    .nav-links {
      padding: 20px 12px;
      flex: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 14px;
      border-radius: 12px;
      color: var(--text-muted);
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }

    .nav-item:hover {
      background: var(--ai-bubble);
      color: var(--primary);
    }

    .nav-item .material-symbols-rounded {
      font-size: 22px;
      flex-shrink: 0;
    }

    .nav-text {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .sidebar-footer {
      padding: 16px 12px 20px;
      border-top: 1px solid var(--border);
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 12px;
    }

    .user-profile:hover {
      background: var(--ai-bubble);
    }

    .user-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 2px solid #c7d2fe;
    }

    .user-info {
      flex: 1;
      min-width: 0;
    }

    .user-name {
      font-weight: 600;
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-email {
      font-size: 0.78rem;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Main content */
    .main-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .header {
      height: var(--header-height);
      background: #FFFFFF;
      padding: 0 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .hamburger {
      background: none;
      border: none;
      color: var(--text-main);
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 4px;
    }

    .page-title {
      font-size: 1rem;
      font-weight: 700;
    }

    .selector-group {
      display: flex;
      gap: 8px;
    }

    select {
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
      background: #FAFBFC;
      outline: none;
      appearance: none;
      cursor: pointer;
    }

    /* Chat View */
    #chatView {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px 16px;
      padding-bottom: calc(100px + var(--safe-bottom));
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .chat-input-bar {
      position: fixed;
      bottom: calc(16px + var(--safe-bottom));
      left: 16px;
      right: 16px;
      background: white;
      border-radius: 28px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      z-index: 30;
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid var(--border);
    }

    .chat-input-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 0.97rem;
      padding: 12px 16px;
      background: transparent;
    }

    .chat-send-btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
      cursor: pointer;
    }

    /* Messages */
    .message {
      max-width: 86%;
      margin-bottom: 8px;
    }

    .msg-bubble {
      padding: 12px 16px;
      font-size: 0.96rem;
      line-height: 1.48;
      border-radius: 18px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      white-space: pre-wrap;
    }

    .message.user .msg-bubble {
      background: var(--user-bubble);
      color: var(--text-main);
      border: 1px solid var(--border);
      border-bottom-right-radius: 6px;
      align-self: flex-end;
    }

    .message.ai .msg-bubble {
      background: var(--ai-bubble);
      color: var(--text-main);
      border-bottom-left-radius: 6px;
      align-self: flex-start;
    }

    /* Prevent ugly vertical stacking of long words/URLs */
    .msg-bubble * {
      word-break: break-word;
      overflow-wrap: break-word;
    }

    .msg-bubble code,
    .msg-bubble pre,
    .msg-bubble a {
      word-break: break-all;
      hyphens: auto;
    }

    .msg-time {
      font-size: 0.68rem;
      color: var(--text-muted);
      margin-top: 4px;
      opacity: 0.9;
    }

    /* Typing indicator */
    .typing-indicator {
      display: none;
      gap: 6px;
      padding: 12px 18px;
      background: var(--ai-bubble);
      border-radius: 20px;
      width: fit-content;
      align-self: flex-start;
      margin-bottom: 12px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .typing-indicator.active {
      display: flex;
      align-items: center;
    }

    .typing-indicator .dot {
      width: 7px;
      height: 7px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: pulse 1.4s infinite alternate;
    }

    .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      to { opacity: 0.4; transform: translateY(-5px); }
    }

    /* KaTeX improvements */
    .katex { font-size: 1.07em !important; }
    .katex-display { margin: 1.2em 0; position: relative; }

    .katex-display .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 0.78rem;
      color: #444;
      cursor: pointer;
      opacity: 0.75;
      transition: all 0.15s;
    }

    .katex-display:hover .copy-btn { opacity: 1; }
    .katex-display .copy-btn.copied {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    /* Auth modal */
    .auth-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s;
      backdrop-filter: blur(4px);
    }

    .auth-backdrop.active {
      opacity: 1;
      visibility: visible;
    }

    .auth-container {
      position: fixed;
      z-index: 1100;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 70px rgba(0,0,0,0.25);
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.34,1.56,0.64,1);
      transform: scale(0.92);
      opacity: 0;
    }

    .auth-container.active {
      transform: scale(1);
      opacity: 1;
    }

    @media (min-width: 769px) {
      .auth-container {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.92);
        width: 420px;
        max-width: 90vw;
      }
      .auth-container.active {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @media (max-width: 768px) {
      .auth-container {
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        max-height: 85vh;
        border-radius: 24px 24px 0 0;
        transform: translateY(100%);
      }
      .auth-container.active {
        transform: translateY(0);
      }
    }

    .auth-content {
      padding: 32px 24px 40px;
      position: relative;
    }

    .auth-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 28px;
      color: #999;
      cursor: pointer;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-header h2 {
      font-size: 1.6rem;
      margin-bottom: 8px;
    }

    .auth-btn {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #dadce0;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: white;
    }

    .auth-btn.google {
      background: #1a73e8;
      color: white;
      border: none;
    }

    .auth-btn.google:hover:not(:disabled) {
      background: #185abc;
    }

    .auth-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .auth-btn .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .auth-btn.loading .spinner {
      display: inline-block;
    }

    .auth-btn.loading span:not(.spinner) {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Auth UI -->
  <div id="authBackdrop" class="auth-backdrop"></div>
  <div id="authContainer" class="auth-container">
    <div class="auth-content">
      <button class="auth-close" onclick="closeAuth()">Ã—</button>
      <div class="auth-header">
        <h2>Welcome to Vynix AI</h2>
        <p>Sign in to continue your learning journey</p>
      </div>
      <button class="auth-btn google" id="googleSignInBtn" onclick="signInWithGoogle()">
        <svg viewBox="0 0 48 48" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        </svg>
        <span>Continue with Google</span>
        <div class="spinner"></div>
      </button>
    </div>
  </div>

  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo-container">
        <div class="brand-logo"><span class="material-symbols-rounded">bolt</span></div>
        <span class="brand-text">Vynix AI</span>
      </div>
    </div>
    <div class="nav-links">
      <div class="nav-item active">
        <span class="material-symbols-rounded">chat_bubble</span>
        <span class="nav-text">Chat</span>
      </div>
    </div>
    <div class="sidebar-footer">
      <div class="user-profile" id="userProfile">
        <div class="user-avatar" id="userAvatar"></div>
        <div class="user-info">
          <div class="user-name" id="userDisplayName">Guest</div>
          <div class="user-email" id="userEmail">not signed in</div>
        </div>
      </div>
      <div class="nav-item" id="signOutBtn">
        <span class="material-symbols-rounded">logout</span>
        <span class="nav-text">Sign Out</span>
      </div>
    </div>
  </nav>

  <div class="main-wrapper">
    <header class="header">
      <div class="header-left">
        <button class="hamburger" onclick="toggleSidebar()">
          <span class="material-symbols-rounded">menu</span>
        </button>
        <h1 class="page-title" id="pageTitle">AI Tutor</h1>
      </div>
      <div class="selector-group">
        <select id="gradeSelect">
          <option>Grade 10</option>
          <option>Grade 11</option>
          <option selected>Grade 12</option>
        </select>
        <select id="subjectSelect">
          <option>Maths</option>
          <option>Physics</option>
          <option>Life Sci</option>
          <option>IT/CAT</option>
        </select>
      </div>
    </header>

    <div id="chatView">
      <main class="chat-container" id="chatContainer">
        <div class="message ai" id="welcomeMessage">
          <div class="msg-bubble">Hello! Please sign in to start learning with Vynix AI.</div>
        </div>
        <div class="typing-indicator" id="aiTypingIndicator">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </main>

      <div class="chat-input-bar">
        <input type="text" id="userInput" placeholder="Ask anything about CAPS..." autocomplete="off">
        <button id="sendBtn" class="chat-send-btn">
          <span class="material-symbols-rounded">arrow_upward</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // â”€â”€ UI Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function showAuthUI() {
      document.getElementById('authBackdrop').classList.add('active');
      document.getElementById('authContainer').classList.add('active');
    }

    function closeAuth() {
      document.getElementById('authBackdrop').classList.remove('active');
      document.getElementById('authContainer').classList.remove('active');
    }

    // â”€â”€ Firebase Setup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.appspot.com",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Replace with your actual xAI API key
    const XAI_API_KEY = "";

    // â”€â”€ Google Sign In â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function signInWithGoogle() {
      const btn = document.getElementById('googleSignInBtn');
      btn.classList.add('loading');
      btn.disabled = true;

      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => {
        console.error("Google sign-in failed:", err);
        alert("Sign in failed: " + (err.message || "Please try again"));
      }).finally(() => {
        btn.classList.remove('loading');
        btn.disabled = false;
      });
    }

    // â”€â”€ Auth State Listener â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    auth.onAuthStateChanged(user => {
      const welcomeBubble = document.querySelector('#welcomeMessage .msg-bubble');
      const avatarEl = document.getElementById('userAvatar');
      const nameEl = document.getElementById('userDisplayName');
      const emailEl = document.getElementById('userEmail');

      if (!user) {
        showAuthUI();
        if (welcomeBubble) welcomeBubble.textContent = "Hello! Please sign in to start learning with Vynix AI.";
        document.getElementById('userInput').disabled = true;
        document.getElementById('sendBtn').disabled = true;
        nameEl.textContent = "Guest";
        emailEl.textContent = "not signed in";
        avatarEl.style.backgroundImage = "";
      } else {
        closeAuth();
        document.getElementById('userInput').disabled = false;
        document.getElementById('sendBtn').disabled = false;

        const displayName = user.displayName || "Student";
        const firstName = displayName.split(" ")[0];
        const photo = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=4F46E5&color=fff&size=128`;

        nameEl.textContent = firstName;
        emailEl.textContent = user.email || "no email";
        avatarEl.style.backgroundImage = `url("${photo}")`;

        if (welcomeBubble) {
          const grade = document.getElementById('gradeSelect').value;
          const subject = document.getElementById('subjectSelect').value;
          welcomeBubble.textContent = `Hey ${firstName}! Ready for ${grade} ${subject}? Ask anything! ðŸ“š`;
        }
      }

      // Re-render math in welcome message if needed
      if (welcomeBubble && typeof renderMathInElement === 'function') {
        renderMathInElement(document.getElementById('welcomeMessage'));
      }
    });

    // â”€â”€ Append Message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function appendMessage(role, content) {
      const container = document.getElementById('chatContainer');
      const typingIndicator = document.getElementById('aiTypingIndicator');

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      messageDiv.innerHTML = `
        <div class="msg-bubble">${content.replace(/\n/g, '<br>')}</div>
        <div class="msg-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
      `;

      container.insertBefore(messageDiv, typingIndicator);
      container.scrollTop = container.scrollHeight;

      // Render LaTeX
      if (typeof renderMathInElement === 'function') {
        renderMathInElement(messageDiv, {
          delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
          ],
          throwOnError: false
        });
      }
    }

    // â”€â”€ Send Message to xAI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const query = input.value.trim();
      if (!query) return;

      appendMessage('user', query);
      input.value = '';

      const typing = document.getElementById('aiTypingIndicator');
      typing.classList.add('active');

      const systemPrompt = `You are Vynix AI, an expert tutor following the South African CAPS curriculum.
Current grade: ${document.getElementById('gradeSelect').value}
Subject: ${document.getElementById('subjectSelect').value}
Focus only on educational content. Politely decline unrelated topics.
Use proper LaTeX: $...$ for inline math, $$...$$ for display equations.`;

      try {
        const response = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${XAI_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "grok-4-1-fast-reasoning",
            messages: [
              { role: "system", content: systemPrompt },
              { role: "user", content: query }
            ],
            temperature: 0.7
          })
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Sorry, I couldn't generate a response right now.";

        appendMessage('ai', reply);
      } catch (err) {
        console.error(err);
        appendMessage('ai', "Connection error â€” please try again later.");
      } finally {
        typing.classList.remove('active');
      }
    }

    // â”€â”€ Event Listeners â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('sendBtn').onclick = sendMessage;

    document.getElementById('userInput').onkeypress = function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    };

    document.getElementById('signOutBtn').onclick = () => {
      auth.signOut();
    };

    // Initial render of welcome message math (if any)
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof renderMathInElement === 'function') {
        renderMathInElement(document.getElementById('welcomeMessage'));
      }
    });
  </script>
</body>
