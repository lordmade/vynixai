    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Vynix - Secure Messaging">

    <style>
        :root {
            --x-blue: #1d9bf0;
            --x-blue-dark: #1a8bf3;
            --x-blue-darker: #1681e3;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--x-blue);
        }

        /* Main Container */
        .container {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            background: var(--x-blue);
        }

        /* Install Banner - Slides down from top */
        .install-banner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: calc(16px + var(--safe-top)) 20px 16px;
            transform: translateY(-100%);
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .install-banner.visible {
            transform: translateY(0);
        }

        .install-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .install-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .install-icon {
            width: 44px;
            height: 44px;
            background: var(--x-blue);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .install-text {
            display: flex;
            flex-direction: column;
        }

        .install-title {
            font-size: 16px;
            font-weight: 700;
            color: #0f1419;
        }

        .install-desc {
            font-size: 13px;
            color: #536471;
            margin-top: 2px;
        }

        .install-btn {
            padding: 10px 20px;
            background: var(--x-blue);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .install-btn:hover {
            background: var(--x-blue-dark);
            transform: scale(1.05);
        }

        .install-btn:active {
            transform: scale(0.98);
        }

        .install-btn.installing {
            background: #536471;
            pointer-events: none;
        }

        /* Splash Content */
        .splash-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Center Logo */
        .logo-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .x-logo {
            width: 100px;
            height: 100px;
            color: white;
            animation: breathe 2s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.95; }
        }

        /* Loading Ring */
        .loading-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid transparent;
            border-top-color: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Status Text */
        .status-text {
            position: absolute;
            bottom: calc(120px + var(--safe-bottom));
            font-size: 16px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            text-align: center;
            padding: 0 40px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .status-text.waiting {
            animation: pulse-text 2s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Progress Bar at Bottom */
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255,255,255,0.1);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Brand at bottom */
        .brand-footer {
            position: absolute;
            bottom: calc(40px + var(--safe-bottom));
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .brand-name {
            font-size: 20px;
            font-weight: 800;
            color: white;
            letter-spacing: -0.5px;
        }

        .brand-tagline {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            font-weight: 500;
        }

        /* Launching Screen */
        .launching-screen {
            position: fixed;
            inset: 0;
            background: var(--x-blue);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .launching-screen.active {
            display: flex;
        }

        .launching-logo {
            width: 80px;
            height: 80px;
            color: white;
            animation: launch-pulse 0.8s ease-in-out infinite;
        }

        @keyframes launch-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .launching-text {
            margin-top: 24px;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        /* Already Installed - Open App Button */
        .open-app-btn {
            margin-top: 30px;
            padding: 14px 32px;
            background: white;
            color: var(--x-blue);
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .open-app-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Manual Open Section */
        .manual-open {
            margin-top: 40px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.5s forwards;
        }

        .manual-open p {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .manual-open-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .manual-open-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* iOS specific */
        .ios-instructions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            text-align: center;
            max-width: 300px;
        }

        .ios-instructions p {
            color: white;
            font-size: 14px;
            line-height: 1.5;
        }

        .ios-instructions strong {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        /* Hide on standalone */
        @media (display-mode: standalone) {
            .install-banner {
                display: none !important;
            }
        }

        /* Responsive */
        @media (min-width: 768px) {
            body {
                max-width: 480px;
                margin: 0 auto;
            }
            .container, .launching-screen {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>

    <!-- Install Banner -->
    <div class="install-banner" id="installBanner">
        <div class="install-content">
            <div class="install-left">
                <div class="install-icon">V</div>
                <div class="install-text">
                    <div class="install-title">Install Vynix</div>
                    <div class="install-desc">Add to Home Screen for best experience</div>
                </div>
            </div>
            <button class="install-btn" id="installBtn" onclick="installApp()">
                Install
            </button>
        </div>
    </div>

    <!-- Main Splash Content -->
    <div class="container" id="mainContainer">
        <div class="splash-content">
            
            <!-- Logo -->
            <div class="logo-wrapper">
                <div class="loading-ring"></div>
                <svg class="x-logo" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
            </div>

            <!-- Status Text -->
            <div class="status-text waiting" id="statusText">
                Waiting for installation...
            </div>

            <!-- Brand -->
            <div class="brand-footer">
                <div class="brand-name">Vynix</div>
                <div class="brand-tagline">Secure Messaging</div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <!-- Launching Screen (for installed app) -->
    <div class="launching-screen" id="launchingScreen">
        <svg class="launching-logo" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        <div class="launching-text">Opening Vynix...</div>
        
        <!-- Manual open button as fallback -->
        <div class="manual-open">
            <p>App not opening automatically?</p>
            <button class="manual-open-btn" onclick="openAppManual()">Open App</button>
        </div>

        <!-- iOS Instructions -->
        <div class="ios-instructions" id="iosInstructions" style="display: none;">
            <strong>ðŸ“± iOS User?</strong>
            <p>Tap the share button in Safari, then "Add to Home Screen" to install Vynix</p>
        </div>
    </div>

    <script>
        // Configuration
        const REDIRECT_URL = 'home.html';
        const PWA_SCOPE = '/';
        
        // State
        let isInstalled = false;
        let isStandalone = false;
        let deferredPrompt = null;
        let installCheckInterval = null;
        let progressInterval = null;

        // Elements
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const statusText = document.getElementById('statusText');
        const progressBar = document.getElementById('progressBar');
        const launchingScreen = document.getElementById('launchingScreen');
        const iosInstructions = document.getElementById('iosInstructions');

        // Check if running as installed PWA
        function checkStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true || // iOS
                   document.referrer.includes('android-app://'); // Android Trusted Web Activity
        }

        // Check if PWA is installed
        async function checkInstalled() {
            // Method 1: Check if getInstalledRelatedApps is available
            if ('getInstalledRelatedApps' in navigator) {
                try {
                    const relatedApps = await navigator.getInstalledRelatedApps();
                    if (relatedApps.length > 0) {
                        return true;
                    }
                } catch (e) {
                    console.log('getInstalledRelatedApps failed:', e);
                }
            }

            // Method 2: Check if service worker is controlling and we have a manifest
            if ('serviceWorker' in navigator) {
                const registration = await navigator.serviceWorker.ready;
                if (registration.active) {
                    // Check cookies or storage for installed flag
                    const installed = localStorage.getItem('vynix_installed');
                    if (installed === 'true') return true;
                }
            }

            // Method 3: Check display mode
            if (checkStandalone()) {
                return true;
            }

            return false;
        }

        // Detect iOS
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        // Detect Android
        function isAndroid() {
            return /Android/.test(navigator.userAgent);
        }

        // Install App
        async function installApp() {
            if (!deferredPrompt) {
                // No prompt available (iOS or already installed)
                if (isIOS()) {
                    showIOSInstructions();
                } else {
                    showManualInstall();
                }
                return;
            }

            installBtn.textContent = 'Installing...';
            installBtn.classList.add('installing');
            
            deferredPrompt.prompt();
            
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                console.log('User accepted install');
                localStorage.setItem('vynix_installed', 'true');
                startInstallCheck();
            } else {
                console.log('User dismissed install');
                installBtn.textContent = 'Install';
                installBtn.classList.remove('installing');
            }
            
            deferredPrompt = null;
        }

        // Show iOS instructions
        function showIOSInstructions() {
            iosInstructions.style.display = 'block';
            statusText.textContent = 'Install from Safari share menu';
        }

        // Show manual install fallback
        function showManualInstall() {
            statusText.textContent = 'Please install to continue';
        }

        // Start checking if app was installed
        function startInstallCheck() {
            statusText.textContent = 'Completing installation...';
            
            installCheckInterval = setInterval(async () => {
                const installed = await checkInstalled();
                const standalone = checkStandalone();
                
                if (installed || standalone) {
                    clearInterval(installCheckInterval);
                    onAppInstalled();
                }
            }, 500);
        }

        // App was installed
        function onAppInstalled() {
            isInstalled = true;
            localStorage.setItem('vynix_installed', 'true');
            
            // Hide banner
            installBanner.classList.remove('visible');
            
            // Update status
            statusText.textContent = 'Installation complete!';
            statusText.classList.remove('waiting');
            
            // Fill progress
            progressBar.style.width = '100%';
            
            // Launch the app
            setTimeout(() => {
                launchInstalledApp();
            }, 800);
        }

        // Launch installed PWA
        function launchInstalledApp() {
            document.getElementById('mainContainer').style.display = 'none';
            launchingScreen.classList.add('active');
            
            // Try to open the installed app
            // Method 1: Navigate to scope (triggers standalone mode)
            setTimeout(() => {
                // This should open in the installed PWA if it exists
                window.location.href = './' + REDIRECT_URL;
            }, 1500);
        }

        // Manual open fallback
        function openAppManual() {
            window.location.href = REDIRECT_URL;
        }

        // Progress animation
        function startProgress() {
            let progress = 0;
            const duration = 5000; // 5 seconds
            const interval = 50;
            const increment = 100 / (duration / interval);
            
            progressInterval = setInterval(() => {
                progress += increment;
                if (progress >= 100) progress = 100;
                progressBar.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, interval);
        }

        // Initialize
        async function init() {
            // Check current state
            isStandalone = checkStandalone();
            isInstalled = await checkInstalled();
            
            console.log('Standalone:', isStandalone);
            console.log('Installed:', isInstalled);
            
            if (isStandalone) {
                // Already running in standalone mode, just redirect
                window.location.replace(REDIRECT_URL);
                return;
            }
            
            if (isInstalled) {
                // App is installed but not running in standalone
                // Show launching screen
                setTimeout(() => {
                    launchInstalledApp();
                }, 1000);
                return;
            }
            
            // Not installed - show install banner
            installBanner.classList.add('visible');
            statusText.textContent = 'Install to continue';
            
            // Wait for beforeinstallprompt
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                console.log('Install prompt available');
            });
            
            // Also listen for appinstalled
            window.addEventListener('appinstalled', () => {
                console.log('PWA was installed');
                deferredPrompt = null;
                onAppInstalled();
            });
            
            // Start progress bar
            startProgress();
            
            // If no prompt after 3 seconds, show appropriate message
            setTimeout(() => {
                if (!deferredPrompt && !isInstalled) {
                    if (isIOS()) {
                        showIOSInstructions();
                    } else if (!isAndroid()) {
                        // Desktop or other
                        statusText.textContent = 'Click Install to add to home screen';
                    }
                }
            }, 3000);
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'vynix-splash-v2';
                
                self.addEventListener('install', e => {
                    self.skipWaiting();
                });
                
                self.addEventListener('activate', e => {
                    e.waitUntil(self.clients.claim());
                });
                
                self.addEventListener('fetch', e => {
                    e.respondWith(fetch(e.request).catch(() => caches.match(e.request)));
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            navigator.serviceWorker.register(URL.createObjectURL(blob))
                .then(() => console.log('SW registered'))
                .catch(err => console.log('SW failed:', err));
        }

        // Start
        document.addEventListener('DOMContentLoaded', init);

        // Prevent back button
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', () => {
            history.pushState(null, null, location.href);
        });
    </script>
