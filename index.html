<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #000000;
      --surface: #16181c;
      --text: #e7e9ea;
      --text-secondary: #71767b;
      --border: #2f3336;
      --blue: #1d9bf0;
      --blue-hover: #1a8cd8;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }
    .logo {
      padding: 16px;
      text-align: center;
      font-size: 28px;
      font-weight: 900;
      color: white;
    }
    .nav {
      flex-grow: 1;
    }
    .nav-item {
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav-item:hover { background: rgba(255,255,255,0.05); border-radius: 30px; }
    .nav-item i { width: 30px; }
    .tweet-btn {
      margin: 20px;
      background: var(--blue);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 30px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
    }
    .tweet-btn:hover { background: var(--blue-hover); }

    /* Chat Area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }
    .chat-header {
      padding: 10px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 15px;
      height: 60px;
    }
    .back-btn { font-size: 22px; cursor: pointer; display: none; }
    .chat-title h2 { font-size: 20px; font-weight: 800; }
    .chat-title p { font-size: 13px; color: var(--text-secondary); }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 20px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .received {
      align-self: flex-start;
      background: var(--surface);
    }
    .sent {
      align-self: flex-end;
      background: var(--blue);
      color: white;
    }
    .message-time {
      font-size: 12px;
      margin-top: 4px;
      opacity: 0.7;
    }

    .input-area {
      padding: 15px 20px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .input-area input {
      flex: 1;
      background: var(--surface);
      border: none;
      border-radius: 25px;
      padding: 14px 20px;
      color: white;
      font-size: 16px;
    }
    .input-area input:focus { outline: none; }
    .send-btn {
      background: var(--blue);
      color: white;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }
    .send-btn:hover { background: var(--blue-hover); }

    @media (max-width: 768px) {
      .sidebar { display: none; }
      .back-btn { display: block; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">X</div>
    <div class="nav">
      <div class="nav-item"><i class="fa-solid fa-house"></i> Home</div>
      <div class="nav-item"><i class="fa-solid fa-envelope"></i> Messages</div>
      <div class="nav-item"><i class="fa-solid fa-user"></i> Profile</div>
    </div>
    <button class="tweet-btn">Post</button>
  </div>

  <!-- Chat Area -->
  <div class="chat-container">
    <div class="chat-header">
      <i class="fa-solid fa-arrow-left back-btn"></i>
      <div class="chat-title">
        <h2>Elon Musk</h2>
        <p>@elonmusk â€¢ Last seen 2m ago</p>
      </div>
    </div>

    <div class="messages" id="messages">
      <div class="message received">
        Hey! Just launched the new Cybertruck feature ðŸ”¥<br>
        <span class="message-time">2:31 PM</span>
      </div>
      <div class="message sent">
        Thatâ€™s insane! When can I get one?<br>
        <span class="message-time">2:33 PM</span>
      </div>
      <div class="message received">
        Deliveries start next month. Youâ€™re on the list ;)<br>
        <span class="message-time">2:35 PM</span>
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Start a new message" />
      <button class="send-btn" id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');

    function addMessage(text, type = 'sent') {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      
      const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      
      msg.innerHTML = `\( {text}<br><span class="message-time"> \){time}</span>`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      if (input.value.trim()) {
        addMessage(input.value.trim(), 'sent');
        input.value = '';

        // Simulate reply after 1-2 seconds
        setTimeout(() => {
          const replies = [
            "Exactly ðŸš€",
            "Working on it right now",
            "This is the way",
            "100%",
            "LFG!",
            "Soonâ„¢"
          ];
          addMessage(replies[Math.floor(Math.random() * replies.length)], 'received');
        }, 1000 + Math.random() * 2000);
      }
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>
</body>
</html>
