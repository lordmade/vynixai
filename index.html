  <style>
    :root {
      --bg: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.8);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent: #00ff88;
      --accent-secondary: #ff00ff;
      --gradient: linear-gradient(135deg, #00ff88 0%, #00b7ff 50%, #ff00ff 100%);
      --radial-gradient: radial-gradient(circle at 20% 20%, #00ff88 0%, transparent 50%), radial-gradient(circle at 80% 80%, #ff00ff 0%, transparent 50%);
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 20px 40px rgba(0, 0, 0, 0.1);
      --neumorphic: 12px 12px 24px rgba(0,0,0,0.1), -12px -12px 24px rgba(255,255,255,0.7);
      --glass: rgba(255, 255, 255, 0.2);
    }
    body.dark {
      --bg: #0f0f23;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00ff88;
      --accent-secondary: #ff00ff;
      --gradient: linear-gradient(135deg, #00ff88 0%, #00b7ff 50%, #ff00ff 100%);
      --glass: rgba(255, 255, 255, 0.05);
      --neumorphic: 12px 12px 24px rgba(0,0,0,0.4), -12px -12px 24px rgba(255,255,255,0.02);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(30px);
      z-index: 100;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      height: 60px;
      box-shadow: var(--shadow-sm);
    }
    .header-left, .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-actions button {
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      padding: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      min-width: 40px;
      box-shadow: var(--shadow-sm);
    }
    .header-actions button:hover {
      background: var(--gradient);
      border-color: transparent;
      color: #000;
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    .search-container {
      flex: 1;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 8px 16px;
      gap: 8px;
      margin: 0 12px;
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
    }
    .search-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 14px;
    }
    .search-input::placeholder {
      color: var(--text-secondary);
    }
    .main-content {
      padding: 75px 16px 0;
      min-height: calc(100vh - 150px);
    }
    .status-section, .calls-section {
      margin-bottom: 24px;
    }
    .section-title {
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--text-primary);
      font-size: 18px;
      letter-spacing: 0.5px;
    }
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
      gap: 16px;
    }
    .status-item {
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }
    .status-item:hover {
      transform: scale(1.1) rotate(5deg);
    }
    .status-item::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--gradient);
      border-radius: 50%;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .status-item:hover::before {
      opacity: 0.7;
    }
    .status-avatar {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin: 0 auto 8px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }
    .status-avatar::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 25px;
      background: linear-gradient(transparent, var(--accent));
      opacity: 0.8;
    }
    .status-name {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .chat-item, .call-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: var(--glass);
      backdrop-filter: blur(25px);
      border: 1px solid var(--border);
      border-radius: 25px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      cursor: pointer;
    }
    .chat-item::before, .call-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    .chat-item:hover::before, .call-item:hover::before {
      transform: scaleX(1);
    }
    .chat-item:hover, .call-item:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      border-color: var(--accent);
    }
    .chat-avatar, .call-avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
      box-shadow: var(--shadow-sm);
    }
    .chat-info, .call-info {
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }
    .chat-name, .call-name {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 4px;
      color: var(--text-primary);
      letter-spacing: 0.3px;
    }
    .chat-preview, .call-type {
      color: var(--text-secondary);
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .chat-time, .call-time {
      color: var(--text-secondary);
      font-size: 12px;
      flex-shrink: 0;
      white-space: nowrap;
      font-weight: 500;
    }
    .unread-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--accent-secondary);
      color: #000;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: transparent;
      border-radius: 30px;
      padding: 6px;
      margin: 0 20px 20px;
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(30px);
      border: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex-wrap: nowrap;
      z-index: 100;
    }
    .nav-item {
      flex: 1;
      padding: 12px 8px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      border-radius: 25px;
      position: relative;
      overflow: hidden;
      font-size: 14px;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .nav-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      transition: left 0.4s ease;
      z-index: -1;
    }
    .nav-item.active::before {
      left: 0;
    }
    .nav-item.active {
      color: #000;
      font-weight: 700;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }
    .nav-item:hover {
      color: var(--accent);
      transform: translateY(-2px);
    }
    .nav-icon {
      font-size: 22px;
      position: relative;
      transition: transform 0.3s ease;
    }
    .nav-item.active .nav-icon {
      transform: scale(1.2);
    }
    .nav-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .fab {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: auto;
      height: 52px;
      border-radius: 30px;
      background: var(--gradient);
      border: none;
      color: #000;
      font-size: 14px;
      font-weight: 700;
      box-shadow: var(--shadow-md), 0 0 30px rgba(0, 255, 136, 0.4);
      cursor: pointer;
      z-index: 200;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 24px;
      gap: 8px;
    }
    .fab:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: var(--shadow-md), 0 0 40px rgba(0, 255, 136, 0.6);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      backdrop-filter: blur(30px);
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border: 1px solid var(--border);
      max-height: 85vh;
      transform: translateY(100%);
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 100px;
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      padding: 20px 24px 16px;
      background: var(--glass);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sheet-actions {
      background: transparent;
      gap: 8px;
      padding: 16px 24px;
      display: flex;
      border-top: 1px solid var(--border);
    }
    .user-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: var(--glass);
      border-radius: 25px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.4s ease;
      margin-bottom: 12px;
    }
    .user-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
    }
    .user-avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
    }
    .user-info {
      flex: 1;
      min-width: 0;
    }
    .user-name {
      font-weight: 700;
      font-size: 16px;
      color: var(--text-primary);
    }
    .user-bio {
      color: var(--text-secondary);
      font-size: 14px;
    }
    .start-chat-btn {
      background: var(--gradient);
      color: #000;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
    }
    .start-chat-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
    }
    .profile-pic {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      background: var(--gradient);
      color: #000;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }
    .profile-pic:hover {
      transform: scale(1.1) rotate(180deg);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(10px);
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #000;
      border-radius: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      max-width: none;
      max-height: none;
      overflow: hidden;
      position: relative;
      border: none;
      box-shadow: none;
      display: flex;
      flex-direction: column;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 20;
    }
    .modal-close:hover {
      color: var(--accent);
    }
    #progress-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      z-index: 10;
    }
    .progress-item {
      flex: 1;
      background: rgba(255, 255, 255, 0.3);
      transition: background 0.3s ease;
    }
    .progress-item.active {
      background: var(--accent);
    }
    .status-header {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: white;
      z-index: 5;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    .user-name, .status-time {
      font-size: 14px;
      font-weight: 500;
    }
    #status-modal-body {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      overflow: hidden;
      position: relative;
      z-index: 1;
      touch-action: pan-y pan-x;
    }
    .modal-content .status-text {
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      max-width: 80%;
      text-align: center;
      margin: 0 auto;
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 18px;
    }
    .status-media {
      width: 100%;
      height: 100%;
      object-fit: contain;
      max-height: none;
    }
    .status-nav-btn {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 30px;
      cursor: pointer;
      z-index: 10;
      display: none;
    }
    #prev-status-btn {
      left: 20px;
    }
    #next-status-btn {
      right: 20px;
    }
    .status-text {
      font-size: 18px;
      color: var(--text-primary);
      white-space: pre-wrap;
      line-height: 1.5;
      margin-bottom: 16px;
    }
    .status-media {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 15px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-md);
    }
    .upload-sheet {
      padding: 20px;
    }
    .upload-option {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: var(--glass);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-bottom: 16px;
      border: 1px solid var(--border);
    }
    .upload-option:hover {
      background: var(--gradient);
      color: #000;
      transform: translateX(8px);
      box-shadow: 0 10px 25px rgba(0, 255, 136, 0.3);
    }
    .upload-sheet input, .upload-sheet textarea {
      width: 100%;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 15px;
      background: var(--glass);
      color: var(--text-primary);
      margin-bottom: 16px;
      font-size: 16px;
      resize: vertical;
    }
    .upload-sheet textarea {
      min-height: 100px;
    }
    /* Settings Styles */
    .settings-section {
      margin-bottom: 24px;
    }
    details {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      margin-bottom: 12px;
      overflow: hidden;
    }
    summary {
      padding: 16px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      color: var(--text-primary);
      transition: background 0.3s ease;
      list-style: none;
    }
    summary::-webkit-details-marker {
      display: none;
    }
    summary:hover {
      background: rgba(0, 255, 136, 0.1);
    }
    details[open] summary {
      background: var(--accent);
      color: #000;
    }
    .settings-content {
      padding: 16px 20px;
      background: var(--card-bg);
    }
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    .profile-setting-item {
      flex-direction: column !important;
      align-items: flex-start !important;
      gap: 8px !important;
      border-bottom: none !important;
      padding: 12px 0 !important;
    }
    .profile-setting-item .input-field,
    .profile-setting-item .file-input-wrapper,
    .profile-setting-item .profile-pic-preview {
      width: 100% !important;
    }
    .setting-item:last-child {
      border-bottom: none;
    }
    .setting-label {
      font-weight: 500;
      color: var(--text-primary);
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 28px;
      background: var(--border);
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.3s ease;

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      if (diffHr < 24) return `${diffHr}h`;
      return `${diffDay}d`;
    }

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    async function decryptMessage(encryptedStr, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

            currentY = startY;
          });
          item.addEventListener('touchmove', (e) => {
            currentX = e.touches[0].clientX;
            currentY = e.touches[0].clientY;
            const deltaX = startX - currentX;
            const deltaY = Math.abs(startY - currentY);
            if (Math.abs(deltaX) > deltaY && deltaX > 0) {
              item.style.transform = `translateX(${-deltaX}px)`;
            }
          });
          item.addEventListener('touchend', (e) => {
            item.style.transform = '';
            const deltaX = startX - currentX;
            const deltaY = Math.abs(startY - currentY);
            if (deltaX > 50 && deltaX > deltaY) {
              showConfirm('Remove this friend? This will delete the chat.', (confirmed) => {
                if (confirmed) {
                  removeChat(chat.chatId, chat.otherUserId);
                }
              });
            }
          });
        }
        chatList.appendChild(item);
        totalUnread += chat.unreadCount || 0;
      }
      updateNavUnread(totalUnread);
    }

    async function loadChats(searchTerm = '') {
      showSpinner();
      try {
        const chatList = document.getElementById('chat-list');
        chatList.innerHTML = '';
        if (currentUser) {
          const userChatsRef = ref(db, `users/${currentUser.uid}/chats`);
          const snapshot = await get(userChatsRef);
          let chats = [];
          if (snapshot.exists()) {
            chats = await Promise.all(Object.entries(snapshot.val()).map(async ([otherUid, chatData]) => {
              const chat = { otherUserId: otherUid, ...chatData };
              const preview = chat.lastMessage ? await decryptMessage(chat.lastMessage, chat.chatId) : 'No messages yet';
              const userRef = ref(db, `users/${otherUid}`);
              const userSnapshot = await get(userRef);
              const user = userSnapshot.val();
              if (!user) return null;
              const initial = user.displayName ? user.displayName[0].toUpperCase() : 'U';
              const avatarHtml = user.photoURL ? `<img src="${user.photoURL}" alt="${user.displayName} avatar" class="chat-avatar" loading="lazy">` : `<div class="chat-avatar" style="background: var(--gradient); color: #000; font-size: 22px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>`;
              const unread = chat.unreadCount || 0;
              const unreadBadge = unread > 0 ? `<span class="unread-badge">${unread > 99 ? '99+' : unread}</span>` : '';
              chat.renderData = { preview, user, unreadBadge, avatarHtml };
              return chat;
            }));
            chats = chats.filter(Boolean).sort((a, b) => new Date(b.lastMessageTime || 0) - new Date(a.lastMessageTime || 0));
          }
          allChats = chats;
          hasChats = chats.length > 0;
          const filtered = chats.filter(chat => {
            const { user, preview } = chat.renderData;
            const term = searchTerm.toLowerCase();
            return user.displayName.toLowerCase().includes(term) || preview.toLowerCase().includes(term);
          });
          if (filtered.length === 0 && searchTerm) {
            chatList.innerHTML = '<p class="no-results">No chats match your search.</p>';
          } else if (chats.length === 0) {
            chatList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 50px; font-size: 16px;">No chats yet. Add friends to start!</p>';
          } else {
            renderChats(filtered);
          }
        }
      } catch (error) {
        console.error('Error loading chats:', error);
        if (isOffline) {
          showAlert('Offline: Using cached chats.');
          // Render from localStorage if available, but for simplicity, show message
          document.getElementById('chat-list').innerHTML = '<p class="no-results">Offline: No cached chats available.</p>';
        } else {
          showAlert('Failed to load chats.');
        }
      } finally {
        hideSpinner();
      }
    }

    // Similar for statuses
    function renderStatuses(statusUsersToRender) {
      const statusesList = document.getElementById('statuses-list');
      statusesList.innerHTML = '';
      if (statusUsersToRender.length === 0) {
        statusesList.innerHTML = '<p class="no-results">No statuses match your search.</p>';
        return;
      }
      const uids = statusUsersToRender.map(su => su.uid);
      for (let i = 0; i < uids.length; i++) {
        const { uid } = statusUsersToRender[i];
        const { user, statuses } = currentStatusesByUser[uid];
        const latestStatus = statuses[0];
        const preview = latestStatus.type === 'text' 
          ? (latestStatus.content.length > 30 ? latestStatus.content.substring(0, 30) + '...' : latestStatus.content) 
          : (latestStatus.type === 'image' ? 'Photo' : latestStatus.type === 'video' ? 'Video' : 'Status');
        const statusItem = document.createElement('div');
        statusItem.className = 'chat-item fade-in';
        statusItem.style.animationDelay = `${i * 0.1}s`;
        statusItem.onclick = () => openUserStatuses(uid);
        const initial = user?.displayName ? user.displayName[0].toUpperCase() : 'U';
        const avatarHtml = user?.photoURL ? `<img src="${user.photoURL}" alt="${user?.displayName} avatar" class="chat-avatar" loading="lazy">` : `<div class="chat-avatar" style="background: var(--gradient); color: #000; font-size: 22px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>`;
        statusItem.innerHTML = `
          ${avatarHtml}
          <div class="chat-info">
            <div class="chat-name">${user?.displayName || 'User'}</div>
            <div class="chat-preview">${preview}</div>
          </div>
          <div class="chat-time">${formatTimestamp(latestStatus.timestamp || 0)}</div>
        `;
        statusesList.appendChild(statusItem);
      }
    }

    async function loadFriendStatuses(searchTerm = '') {
      showSpinner();
      const statusesList = document.getElementById('statuses-list');
      statusesList.innerHTML = '';
      try {
        if (currentUser) {
          const userChatsRef = ref(db, `users/${currentUser.uid}/chats`);
          const chatsSnapshot = await get(userChatsRef);
          let friendIds = [];
          if (chatsSnapshot.exists()) {
            friendIds = Object.keys(chatsSnapshot.val());
          }
          const statusesRef = ref(db, 'statuses');
          const snapshot = await get(statusesRef);
          const oldPromises = [];
          if (snapshot.exists()) {
            Object.entries(snapshot.val()).forEach(([id, s]) => {
              if (s.timestamp < Date.now() - 24 * 60 * 60 * 1000) {
                oldPromises.push(set(ref(db, `statuses/${id}`), null));
              }
            });
          }
          await Promise.all(oldPromises);
          const newSnapshot = await get(statusesRef);
          let recentStatusesByUser = {};
          if (newSnapshot.exists()) {
            Object.entries(newSnapshot.val()).forEach(([id, s]) => {
              const status = { statusId: id, ...s };
              if (friendIds.includes(status.userId) || status.userId === currentUser.uid) {
                const uid = status.userId;
                if (!recentStatusesByUser[uid]) {
                  recentStatusesByUser[uid] = { user: null, statuses: [] };
                }
                recentStatusesByUser[uid].statuses.push(status);
              }
            });
            Object.keys(recentStatusesByUser).forEach(uid => {
              recentStatusesByUser[uid].statuses.sort((a, b) => b.timestamp - a.timestamp);
            });
            const userIdsWithStatuses = Object.keys(recentStatusesByUser);
            if (userIdsWithStatuses.length > 0) {
              const userPromises = userIdsWithStatuses.map(uid => get(ref(db, `users/${uid}`)).then(snap => ({ uid, user: snap.val() })));
              const userResults = await Promise.all(userPromises);
              userResults.forEach(ur => {
                if (recentStatusesByUser[ur.uid]) {
                  recentStatusesByUser[ur.uid].user = ur.user;
                }
              });
            }
          }
          window.currentStatusesByUser = recentStatusesByUser;
          let statusUsers = Object.keys(recentStatusesByUser).filter(uid => recentStatusesByUser[uid].statuses.length > 0)
            .map(uid => ({ uid, ...recentStatusesByUser[uid] }))
            .sort((a, b) => recentStatusesByUser[b.uid].statuses[0].timestamp - recentStatusesByUser[a.uid].statuses[0].timestamp);
          allStatusUsers = statusUsers;
          const filtered = statusUsers.filter(({ user }) => {
            const term = searchTerm.toLowerCase();
            return user?.displayName.toLowerCase().includes(term);
          });
          if (filtered.length === 0 && searchTerm) {
            statusesList.innerHTML = '<p class="no-results">No statuses match your search.</p>';
          } else if (statusUsers.length === 0) {
            statusesList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 50px; font-size: 16px;">No statuses yet.</p>';
          } else {
            renderStatuses(filtered);
          }
        }
      } catch (error) {
        console.error('Error loading statuses:', error);
        if (isOffline) {
          showAlert('Offline: Using cached statuses.');
          document.getElementById('statuses-list').innerHTML = '<p class="no-results">Offline: No cached statuses available.</p>';
        } else {
          showAlert('Failed to load statuses.');
        }
      } finally {
        hideSpinner();
      }
    }

    async function saveProfileChanges() {
      const displayName = document.getElementById('display-name-input').value.trim();
      const bio = document.getElementById('bio-input').value.trim();
      const profilePicInput = document.getElementById('profile-pic-input');
      const file = profilePicInput.files[0];
      if (!displayName || displayName.length < 2) {
        showAlert('Display name must be at least 2 characters.');
        return;
      }
      if (currentUserData === null) {
        showAlert('User data not loaded. Please refresh.');
        return;
      }
      const saveBtn = document.querySelector('#settings-content .save-btn');
      saveBtn.textContent = 'Saving...';
      saveBtn.disabled = true;
      try {
        showSpinner();
        const updates = { ...currentUserData, displayName, bio };
        if (file) {
          const photoURL = await uploadProfilePicture(file);
          updates.photoURL = photoURL;
          const profilePic = document.getElementById('profile-pic');
          profilePic.innerHTML = `<img src="${photoURL}" alt="Profile" loading="lazy">`;
          currentUser.photoURL = photoURL;
        }
        currentUser.displayName = displayName;
        const userRef = ref(db, `users/${currentUser.uid}`);
        await set(userRef, updates);
        currentUserData = updates;
        showAlert('Profile updated!');
        loadChats(document.getElementById('search-input').value); // Refresh
      } catch (error) {
        console.error('Error updating profile:', error);
        showAlert('Failed to update profile.');
      } finally {
        hideSpinner();
        saveBtn.textContent = 'Save Changes';
        saveBtn.disabled = false;
        profilePicInput.value = '';
      }
    }

    function switchTab(tab, event) {
      document.querySelectorAll('.nav-item').forEach(i => {
        if (i.dataset.tab !== tab) {
          i.classList.remove('active');
          i.setAttribute('aria-selected', 'false');
        } else {
          i.classList.add('active');
          i.setAttribute('aria-selected', 'true');
        }
      });
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(`${tab}-tab`).classList.add('active');
      const fab = document.getElementById('fab-btn');
      const searchInput = document.getElementById('search-input');
      if (tab === 'settings') {
        fab.style.display = 'none';
        loadSettings();
      } else {
        fab.style.display = '';
        if (tab === 'chats') {
          fab.innerHTML = `<span class="material-icons" style="font-size: 18px;">person_add</span>Add Friends`;
          fab.onclick = openAddFriendsSheet;
          loadChats(searchInput.value);
        } else if (tab === 'status') {
          fab.innerHTML = `<span class="material-icons" style="font-size: 18px;">add</span>Add Status`;
          fab.onclick = openUploadSheet;
          loadFriendStatuses(searchInput.value);
        } else if (tab === 'calls') {
          fab.innerHTML = `<span class="material-icons" style="font-size: 18px;">call</span>New Call`;
          fab.onclick = () => showAlert('New call functionality coming soon!');
          loadCalls();
        }
      }
    }

      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      enableIndexedDbPersistence(db).catch((err) => {
        if (err.code === 'failed-precondition') {
          console.log('Persistence failed: multiple tabs open');
        } else if (err.code === 'unimplemented') {
          console.log('Persistence not available');
        }
      });
      onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const initial = user.displayName ? user.displayName[0].toUpperCase() : 'U';
          const profilePic = document.getElementById('profile-pic');
          if (profilePic) {
            if (user.photoURL) {
              profilePic.innerHTML = `<img src="${user.photoURL}" alt="Profile" loading="lazy">`;
            } else {
              profilePic.innerHTML = initial;
            }
          }
          loadChats();
          setupNotifications();
        } else {
          window.location.href = 'login.html';
        }
      });
