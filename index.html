<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vynix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { 
      font-family: system-ui, -apple-system; 
      background: #f0f2f5; 
      margin: 0; 
      padding: 0; 
      overflow-x: hidden; 
    }
    .container { 
      max-width: 500px; 
      margin: 0 auto; 
      background: white; 
      min-height: 100vh; 
      position: relative; 
      padding-bottom: 80px; 
    }
    .header { 
      background: white; 
      padding: 12px 16px; 
      font-weight: bold; 
      font-size: 22px; 
      color: #1c1e21; 
      border-bottom: 1px solid #ddd; 
      position: sticky; 
      top: 0; 
      z-index: 10; 
    }
    .story-row { 
      overflow-x: auto; 
      white-space: nowrap; 
      padding: 12px 8px; 
      background: white; 
      border-bottom: 1px solid #ddd; 
      scrollbar-width: none; 
    }
    .story-row::-webkit-scrollbar { display: none; }
    .story { 
      display: inline-block; 
      width: 80px; 
      text-align: center; 
      margin-right: 12px; 
      position: relative; 
    }
    .story img, .story video { 
      width: 72px; 
      height: 72px; 
      border-radius: 50%; 
      object-fit: cover; 
      border: 3px solid #ddd; 
    }
    .story .ring { 
      width: 78px; 
      height: 78px; 
      border-radius: 50%; 
      background: conic-gradient(#1877f2 0%, #42b72a 50%, #fccc0a 100%); 
      position: absolute; 
      top: -3px; 
      left: -3px; 
      padding: 3px; 
    }
    .story .ring::before { 
      content: ''; 
      position: absolute; 
      inset: 3px; 
      background: white; 
      border-radius: 50%; 
    }
    .create-post { 
      padding: 12px; 
      background: white; 
      border-bottom: 8px solid #f0f2f5; 
    }
    .create-post input { 
      background: #f0f2f5; 
      color: #1c1e21; 
      border-radius: 50px; 
      padding: 14px 16px; 
      outline: none; 
      font-size: 16px; 
    }
    .post { 
      background: white; 
      border-bottom: 1px solid #ddd; 
      padding: 12px; 
      cursor: pointer; 
    }
    .time { font-size: 12px; color: #65676b; }
    .like-btn.liked { color: #1877f2 !important; font-weight: bold; }
    .loader { text-align: center; padding: 20px; }
    .spinner { 
      width: 40px; 
      height: 40px; 
      border: 4px solid #ddd; 
      border-top: 4px solid #1877f2; 
      border-radius: 50%; 
      animation: spin 1s linear infinite; 
      margin: 0 auto; 
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Floating Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 50px;
      padding: 8px 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      display: flex;
      gap: 30px;
      z-index: 1000;
    }
    .bottom-nav button {
      background: none;
      border: none;
      font-size: 28px;
      color: #65676b;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s;
    }
    .bottom-nav button.active {
      color: #1877f2;
      background: #e7f3ff;
    }
    #toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #toast.show { opacity: 1; }
  </style>
</head>
<body>

<div class="container">
  <!-- Header -->
  <div class="header flex justify-between items-center">
    <div class="text-blue-600">Vynix</div>
    <div class="flex gap-4">
      <button>Search</button>
      <button>Messenger</button>
    </div>
  </div>

  <!-- Stories -->
  <div class="story-row" id="stories-container">
    <div class="story" onclick="document.getElementById('story-input').click()">
      <div class="w-18 h-18 rounded-full bg-gray-200 flex items-center justify-center border-2 border-dashed border-gray-400 cursor-pointer">
        <span class="material-icons text-4xl text-gray-600">add_circle</span>
      </div>
      <div class="text-xs mt-1">Your Story</div>
    </div>
  </div>

  <!-- Create Post -->
  <div class="create-post">
    <div class="flex gap-3 items-center">
      <img id="current-user-photo" class="w-10 h-10 rounded-full object-cover border-2 border-gray-300" src="" alt="">
      <input type="text" placeholder="What's on your mind?" class="flex-1" onclick="openPost()">
    </div>
    <div class="flex justify-around mt-3 pt-3 border-t border-gray-200 text-gray-600">
      <button class="flex items-center gap-2 text-red-500"><span class="material-icons">videocam</span> Live</button>
      <button class="flex items-center gap-2 text-green-500"><span class="material-icons">photo_library</span> Photo/Video</button>
      <button class="flex items-center gap-2 text-purple-500"><span class="material-icons">mood</span> Feeling</button>
    </div>
  </div>

  <!-- Feed -->
  <div id="feed"></div>
  <div id="loader" class="loader hidden"><div class="spinner"></div></div>
</div>

<!-- Floating Bottom Navigation -->
<div class="bottom-nav">
  <button class="active"><span class="material-icons">home</span></button>
  <button><span class="material-icons">people</span></button>
  <button onclick="openPost()"><span class="material-icons">add_box</span></button>
  <button><span class="material-icons">notifications</span></button>
  <button><span class="material-icons">person</span></button>
</div>

<!-- Hidden Inputs -->
<input type="file" id="story-input" accept="image/*,video/*" class="hidden" onchange="uploadStory()">
<input type="file" id="post-media" accept="image/*,video/*" class="hidden">

<!-- Post Modal -->
<div id="post-modal" class="hidden fixed inset-0 bg-white z-50 flex flex-col">
  <div class="flex items-center justify-between p-4 border-b">
    <button onclick="closePost()" class="text-2xl">Back</button>
    <h2 class="font-bold text-lg">Create Post</h2>
    <button id="post-btn" onclick="submitPost()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold opacity-70">Post</button>
  </div>
  <textarea id="post-text" placeholder="What's on your mind?" class="flex-1 p-4 text-lg outline-none" oninput="checkPostBtn()"></textarea>
  <button onclick="document.getElementById('post-media').click()" class="p-4 border-t text-gray-600 text-left">
    <span class="material-icons align-middle">add_photo_alternate</span> Add Photo/Video
  </button>
  <div id="preview" class="p-4 max-h-96 overflow-hidden bg-gray-100 rounded-lg"></div>
</div>

<div id="toast"></div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
  import { getDatabase, ref, onValue, push, set, serverTimestamp, query, orderByChild, limitToLast, startAfter, runTransaction, get } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;
  let lastPostTimestamp = null;
  let isLoading = false;
  const POSTS_PER_PAGE = 10;

  // CHANGE THIS TO YOUR CLOUDINARY
  const CLOUDINARY_CLOUD_NAME = "your-cloud-name-here";
  const CLOUDINARY_UPLOAD_PRESET = "vynix_preset";
  const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`;

  const toast = (msg) => {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
  };

  const timeAgo = (ts) => {
    if (!ts) return "Just now";
    const diff = Math.floor((Date.now() - ts) / 1000);
    if (diff < 60) return "Just now";
    if (diff < 3600) return Math.floor(diff / 60) + "m";
    if (diff < 86400) return Math.floor(diff / 3600) + "h";
    return Math.floor(diff / 86400) + "d";
  };

  const uploadToCloudinary = async (file) => {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
    const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
    const data = await res.json();
    if (data.secure_url) return { url: data.secure_url, type: data.resource_type || 'image' };
    throw new Error("Upload failed");
  };

  // Story Upload
  window.uploadStory = async () => {
    const file = document.getElementById('story-input').files[0];
    if (!file) return;
    toast("Uploading story...");
    try {
      const media = await uploadToCloudinary(file);
      const storyRef = push(ref(db, `stories/${currentUser.uid}`));
      await set(storyRef, { url: media.url, type: media.type, timestamp: serverTimestamp() });
      toast("Story added!");
    } catch { toast("Failed"); }
    document.getElementById('story-input').value = '';
  };

  // Load Stories
  const loadStories = () => {
    const container = document.getElementById('stories-container');
    onValue(ref(db, 'stories'), (snap) => {
      container.innerHTML = '<div class="story" onclick="document.getElementById(\'story-input\').click()"><div class="w-18 h-18 rounded-full bg-gray-200 flex items-center justify-center border-2 border-dashed border-gray-400 cursor-pointer"><span class="material-icons text-4xl text-gray-600">add_circle</span></div><div class="text-xs mt-1">Your Story</div></div>';
      
      const active = {};
      snap.forEach(userSnap => {
        let latest = null;
        userSnap.forEach(s => {
          const story = s.val();
          if (story.timestamp && Date.now() - story.timestamp < 24*60*60*1000) {
            if (!latest || story.timestamp > latest.timestamp) latest = story;
          }
        });
        if (latest) active[userSnap.key] = latest;
      });

      Object.values(active).forEach(s => {
        const ring = '<div class="ring"></div>';
        const media = s.type === 'video' 
          ? `<video src="${s.url}" loop muted playsinline class="w-18 h-18 rounded-full object-cover"></video>`
          : `<img src="${s.url}" class="w-18 h-18 rounded-full object-cover">`;
        container.innerHTML += `<div class="story relative">\( {ring} \){media}<div class="text-xs mt-1">Friend</div></div>`;
      });
    });
  };

  // Post Functions
  window.openPost = () => document.getElementById('post-modal').classList.remove('hidden');
  window.closePost = () => {
    document.getElementById('post-modal').classList.add('hidden');
    document.getElementById('post-text').value = '';
    document.getElementById('post-media').value = '';
    document.getElementById('preview').innerHTML = '';
  };
  window.checkPostBtn = () => {
    const hasText = document.getElementById('post-text').value.trim();
    const hasFile = document.getElementById('post-media').files[0];
    document.getElementById('post-btn').classList.toggle('opacity-70', !(hasText || hasFile));
  };

  window.submitPost = async () => {
    const text = document.getElementById('post-text').value.trim();
    const file = document.getElementById('post-media').files[0];
    if (!text && !file) return;
    document.getElementById('post-btn').textContent = "Posting...";

    let mediaData = null;
    if (file) {
      try { mediaData = await uploadToCloudinary(file); }
      catch { toast("Upload failed"); document.getElementById('post-btn').textContent = "Post"; return; }
    }

    const postRef = push(ref(db, 'posts'));
    await set(postRef, {
      userId: currentUser.uid,
      userName: currentUser.displayName || "User",
      userPhoto: currentUser.photoURL || "",
      content: text,
      mediaURL: mediaData?.url || "",
      mediaType: mediaData?.type || "image",
      timestamp: serverTimestamp(),
      likesCount: 0,
      commentsCount: 0
    });

    closePost();
    toast("Posted!");
  };

  window.toggleLike = async (postId) => {
    if (!currentUser) return;
    const postRef = ref(db, `posts/${postId}`);
    await runTransaction(postRef, (post) => {
      if (!post.likes) post.likes = {};
      if (post.likes[currentUser.uid]) {
        delete post.likes[currentUser.uid];
        post.likesCount = Math.max(0, (post.likesCount || 1) - 1);
      } else {
        post.likes[currentUser.uid] = true;
        post.likesCount = (post.likesCount || 0) + 1;
      }
      return post;
    });
  };

  const renderMedia = (url, type) => type === 'video' 
    ? `<video src="${url}" controls class="w-full rounded-lg mb-3"></video>`
    : `<img src="${url}" class="w-full rounded-lg mb-3">`;

  const renderPosts = (posts) => posts.map(p => {
    const hasLiked = p.likes && p.likes[currentUser?.uid];
    return `
      <div class="post" onclick="location.href='post.html?id=${p.id}'">
        <div class="flex items-center gap-3 mb-3">
          <img src="${p.userPhoto || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-full object-cover">
          <div>
            <div class="font-bold">${p.userName}</div>
            <div class="time">${timeAgo(p.timestamp)}</div>
          </div>
        </div>
        \( {p.content ? `<div class="mb-3"> \){p.content}</div>` : ''}
        ${p.mediaURL ? renderMedia(p.mediaURL, p.mediaType || 'image') : ''}
        <div class="flex justify-between text-gray-600 text-sm pt-3 border-t">
          <button onclick="event.stopPropagation(); toggleLike('\( {p.id}')" class="like-btn \){hasLiked ? 'liked' : ''} flex items-center gap-1">
            <span class="material-icons">\( {hasLiked ? 'thumb_up' : 'thumb_up_off_alt'}</span> Like ( \){p.likesCount || 0})
          </button>
          <button onclick="event.stopPropagation(); location.href='post.html?id=${p.id}'" class="flex items-center gap-1">
            <span class="material-icons">comment</span> Comment (${p.commentsCount || 0})
          </button>
        </div>
      </div>
    `;
  }).join('');

  const loadMorePosts = async () => {
    if (isLoading) return;
    isLoading = true;
    document.getElementById('loader').classList.remove('hidden');

    let q = query(ref(db, 'posts'), orderByChild('timestamp'), limitToLast(POSTS_PER_PAGE));
    if (lastPostTimestamp) q = query(q, startAfter(lastPostTimestamp));

    const snap = await get(q);
    const newPosts = [];
    snap.forEach(child => { const p = child.val(); p.id = child.key; newPosts.push(p); });
    newPosts.reverse();

    if (newPosts.length > 0) {
      lastPostTimestamp = newPosts[newPosts.length - 1].timestamp;
      document.getElementById('feed').innerHTML += renderPosts(newPosts);
    }

    document.getElementById('loader').classList.add('hidden');
    isLoading = false;
  };

  window.addEventListener('scroll', () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
      loadMorePosts();
    }
  });

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      location.href = "login.html";
      return;
    }
    currentUser = user;
    document.getElementById('current-user-photo').src = user.photoURL || 'https://via.placeholder.com/40';
    loadStories();
    loadMorePosts();
  });
</script>
</body>
</html>
