<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Vynix</title>
  <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiVnluaXgiLCJzaG9ydF9uYW1lIjoiVnluaXgiLCJkaXNwbGF5Ijoic3RhbmRhbG9uZSIsImJhY2tncm91bmRfY29sb3IiOiIjZmZmZmZmIiwidGhlbWVfY29sb3IiOiIjMTg3N2YyIiwiaWNvbnMiOlt7InNyYWNlIjoiaHR0cHM6Ly91aS1hdmF0YXJzLmNvbS9hcGkvP25hbWU9VnluaXgmYmFja2dyb3VuZD0xODc3ZjImY29sb3I9ZmZmYmc2l6ZT0xOTIiLCJzaXplcyI6IjE5MngxOTIiLCJ0eXBlIjoiaW1hZ2UvcG5nIn1dfQ==" />
  <meta name="theme-color" content="#1877f2" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg: #f0f2f5;
      --card: #ffffff;
      --text: #050505;
      --text2: #65676b;
      --border: #ced0d4;
      --accent: #1877f2;
      --accent-hover: #166fe5;
      --round: 18px;
      --shadow: 0 4px 16px rgba(0,0,0,.08);
    }
    [data-theme="dark"] {
      --bg: #18191a;
      --card: #242526;
      --text: #e4e6eb;
      --text2: #b0b3b8;
      --border: #3e4042;
    }
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    img, button, input { -webkit-user-drag: none; }

    #topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 12px;
      z-index: 100;
    }
    #logo { font-weight: 800; font-size: 28px; color: var(--accent); }
    #search {
      flex: 1;
      height: 44px;
      border: 0;
      border-radius: 22px;
      padding: 0 16px;
      background: var(--bg);
      color: var(--text);
      font-size: 15px;
    }
    .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }

    #main { padding: 76px 16px 80px; max-width: 680px; margin: 0 auto; }

    .create-box {
      background: var(--card);
      border-radius: var(--round);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .create-box input {
      flex: 1;
      height: 48px;
      border: 0;
      border-radius: 24px;
      padding: 0 20px;
      background: var(--bg);
      font-size: 16px;
    }
    .create-box button {
      height: 44px;
      padding: 0 24px;
      border: 0;
      border-radius: 22px;
      background: var(--accent);
      color: white;
      font-weight: 600;
    }

    .card {
      background: var(--card);
      border-radius: var(--round);
      overflow: hidden;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }
    .card-header {
      padding: 12px 16px 0;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .card-header .info { flex: 1; }
    .card-header .name { font-weight: 600; }
    .card-header .time { font-size: 13px; color: var(--text2); }
    .card-header .menu { padding: 8px; border-radius: 50%; }
    .card-header .menu:hover { background: var(--bg); }
    .card-content { padding: 8px 16px 12px; line-height: 1.5; white-space: pre-wrap; }
    .card-media { width: 100%; display: block; }
    .card-actions {
      display: flex;
      padding: 8px 16px 12px;
      border-top: 1px solid var(--border);
      gap: 8px;
    }
    .action-btn {
      flex: 1;
      height: 40px;
      border: 0;
      background: none;
      color: var(--text2);
      font-weight: 600;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .action-btn.liked { color: var(--accent); }

    .stories {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 12px 0 20px;
    }
    .story {
      flex: 0 0 112px;
      height: 200px;
      border-radius: var(--round);
      overflow: hidden;
      position: relative;
      box-shadow: var(--shadow);
    }
    .story img { width: 100%; height: 100%; object-fit: cover; }
    .story .label {
      position: absolute;
      bottom: 12px;
      left: 12px;
      color: white;
      font-weight: 600;
      text-shadow: 0 1px 4px rgba(0,0,0,.7);
    }
    .story .add {
      position: absolute;
      bottom: 12px; right: 12px;
      width: 36px; height: 36px;
      background: var(--accent);
      border: 4px solid var(--card);
      border-radius: 50%;
      color: white;
      font-size: 20px;
      display: grid;
      place-content: center;
    }

    #bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 64px;
      background: var(--card);
      border-top: 1px solid var(--border);
      display: flex;
      z-index: 100;
    }
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      color: var(--text2);
      font-size: 11px;
    }
    .nav-item.active { color: var(--accent); }

    .fab {
      position: fixed;
      bottom: 80px;
      right: 16px;
      width: 56px; height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      border: 0;
      font-size: 28px;
      box-shadow: 0 8px 24px rgba(24,119,242,.4);
      z-index: 90;
    }

    #status-viewer {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 200;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
    }
    #status-viewer.active { display: flex; }
    #status-img { max-width: 90%; max-height: 80vh; border-radius: 12px; }
    #status-close {
      position: absolute;
      top: 20px; right: 20px;
      font-size: 36px;
      color: white;
    }
    .progress-container {
      position: absolute;
      top: 8px; left: 8px; right: 8px;
      display: flex;
      gap: 3px;
    }
    .progress-bar {
      flex: 1;
      height: 3px;
      background: rgba(255,255,255,.3);
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: white;
      width: 0%;
      transition: width 6s linear;
    }

    .toast {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,.85);
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 15px;
      z-index: 300;
      opacity: 0;
      transition: opacity .3s;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>

  <header id="topbar">
    <div id="logo">Vynix</div>
    <input id="search" type="search" placeholder="Search..." />
    <img id="me-avatar" class="avatar" src="" alt="Me" />
  </header>

  <main id="main">
    <div class="create-box">
      <img class="avatar" id="mini-avatar" src="" />
      <input id="post-text" placeholder="What's on your mind?" />
      <button id="post-btn">Post</button>
    </div>

    <div class="stories">
      <div class="story" id="my-story">
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400" />
        <div class="add">+</div>
        <div class="label">Your Story</div>
      </div>
      <div id="stories-list"></div>
    </div>

    <div id="posts-list"></div>
  </main>

  <div id="status-viewer">
    <div class="progress-container" id="progress-container"></div>
    <img id="status-img" />
    <div id="status-close">Ã—</div>
  </div>

  <nav id="bottom-nav">
    <div class="nav-item active">
      <span class="material-icons">home</span>
      <span>Home</span>
    </div>
    <div class="nav-item">
      <span class="material-icons">menu</span>
      <span>Menu</span>
    </div>
  </nav>

  <button class="fab material-icons" id="fab">add</button>
  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, push, set, remove, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const app = initializeApp({
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    });

    const auth = getAuth(app);
    const db = getDatabase(app);
    const CLOUD_NAME = 'dqkujefxj';
    const UPLOAD_PRESET = 'banter_box';

    let currentUser = null;
    let pendingMedia = null;
    let isStoryMode = false;

    const toast = (msg) => {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 3000);
    };

    const uploadToCloudinary = async (file) => {
      const fd = new FormData();
      fd.append('file', file);
      fd.append('upload_preset', UPLOAD_PRESET);
      toast('Uploading...');
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
        method: 'POST',
        body: fd
      });
      const data = await res.json();
      return data.secure_url;
    };

    const pickFile = (cb) => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*,video/*';
      input.onchange = e => {
        const file = e.target.files[0];
        if (file) cb(file);
      };
      input.click();
    };

    // Long press detection for FAB
    let pressTimer;
    const fab = document.getElementById('fab');
    fab.addEventListener('touchstart', e => {
      e.preventDefault();
      pressTimer = setTimeout(() => {
        isStoryMode = true;
        pickFile(async file => {
          const url = await uploadToCloudinary(file);
          const storyRef = push(ref(db, 'stories'));
          await set(storyRef, {
            media: url,
            uid: currentUser.uid,
            userName: currentUser.displayName || currentUser.email.split('@')[0],
            timestamp: serverTimestamp()
          });
          toast('Story posted!');
        });
      }, 600);
    });
    fab.addEventListener('touchend', () => clearTimeout(pressTimer));
    fab.addEventListener('click', () => {
      if (isStoryMode) { isStoryMode = false; return; }
      pickFile(async file => {
        pendingMedia = await uploadToCloudinary(file);
        document.getElementById('post-text').placeholder = 'Write a caption... (photo attached)';
      });
    });

    // My Story click
    document.getElementById('my-story').onclick = () => {
      pickFile(async file => {
        const url = await uploadToCloudinary(file);
        const storyRef = push(ref(db, 'stories'));
        await set(storyRef, {
          media: url,
          uid: currentUser.uid,
          userName: 'Your Story',
          timestamp: serverTimestamp()
        });
        toast('Story added!');
      });
    };

    // Post
    document.getElementById('post-btn').onclick = async () => {
      const text = document.getElementById('post-text').value.trim();
      if (!text && !pendingMedia) return toast('Add something');

      const postRef = push(ref(db, 'posts'));
      await set(postRef, {
        text,
        media: pendingMedia || null,
        uid: currentUser.uid,
        userName: currentUser.displayName || currentUser.email.split('@')[0],
        userPhoto: currentUser.photoURL || '',
        timestamp: serverTimestamp(),
        likes: {}
      });

      document.getElementById('post-text').value = '';
      pendingMedia = null;
      document.getElementById('post-text').placeholder = "What's on your mind?";
      toast('Posted!');
    };

    // Load posts
    onValue(ref(db, 'posts'), snap => {
      const list = document.getElementById('posts-list');
      list.innerHTML = '';
      const posts = [];
      snap.forEach(child => posts.unshift({ id: child.key, ...child.val() }));
      posts.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-header">
            <img class="avatar" src="${p.userPhoto || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(p.userName) + '&background=1877f2&color=fff'}">
            <div class="info">
              <div class="name">${p.userName}</div>
              <div class="time">${new Date(p.timestamp).toLocaleTimeString([], {hour:'numeric',minute:'2-digit'})}</div>
            </div>
            ${p.uid === currentUser?.uid ? '<span class="material-icons menu" onclick="deletePost(\''+p.id+'\')">more_horiz</span>' : ''}
          </div>
          <div class="card-content">${p.text?.replace(/\n/g,'<br>') || ''}</div>
          \( {p.media ? `<img class="card-media" src=" \){p.media}">` : ''}
          <div class="card-actions">
            <button class="action-btn like-btn" data-id="\( {p.id}">thumb_up Like <span class="count"> \){Object.keys(p.likes || {}).length}</span></button>
            <button class="action-btn">comment Comment</button>
            <button class="action-btn">share Share</button>
          </div>
        `;
        list.appendChild(card);

        // Like toggle
        const btn = card.querySelector('.like-btn');
        const likeRef = ref(db, `posts/\( {p.id}/likes/ \){currentUser.uid}`);
        onValue(likeRef, s => btn.classList.toggle('liked', s.exists()), { onlyOnce: true });
        btn.onclick = () => set(likeRef, s.exists() ? null : true);
      });
    });

    window.deletePost = id => {
      if (confirm('Delete post?')) remove(ref(db, 'posts/' + id));
    };

    // Stories
    onValue(ref(db, 'stories'), snap => {
      const container = document.getElementById('stories-list');
      container.innerHTML = '';
      const map = {};
      snap.forEach(child => {
        const s = child.val();
        if (Date.now() - s.timestamp < 24*60*60*1000) {
          if (!map[s.uid]) map[s.uid] = [];
          map[s.uid].push({id: child.key, ...s});
        }
      });
      Object.values(map).forEach(stories => {
        const latest = stories.sort((a,b)=>b.timestamp - a.timestamp)[0];
        const el = document.createElement('div');
        el.className = 'story';
        el.innerHTML = `<img src="\( {latest.media}"><div class="label"> \){latest.userName.split(' ')[0]}</div>`;
        el.onclick = () => openStoryViewer(stories.sort((a,b)=>a.timestamp - b.timestamp));
        container.appendChild(el);
      });
    });

    let storyTimer;
    const openStoryViewer = (stories) => {
      let i = 0;
      const img = document.getElementById('status-img');
      const container = document.getElementById('progress-container');
      container.innerHTML = stories.map(() => `<div class="progress-bar"><div class="progress-fill"></div></div>`).join('');

      const show = () => {
        img.src = stories[i].media;
        document.querySelectorAll('.progress-fill').forEach((f, idx) => {
          f.style.width = idx < i ? '100%' : idx === i ? '0%' : '0%';
          if (idx === i) f.style.transition = 'width 6s linear';
        });
        storyTimer = setTimeout(() => {
          i++;
          if (i >= stories.length) closeStoryViewer();
          else show();
        }, 6000);
      };
      show();
      document.getElementById('status-viewer').classList.add('active');
    };

    const closeStoryViewer = () => {
      clearTimeout(storyTimer);
      document.getElementById('status-viewer').classList.remove('active');
    };
    document.getElementById('status-close').onclick = closeStoryViewer;
    document.getElementById('status-viewer').onclick = e => e.target === e.currentTarget && closeStoryViewer();

    // Auth
    onAuthStateChanged(auth, user => {
      if (!user) return location.href = 'login.html';
      currentUser = user;
      document.getElementById('me-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'U')}&background=1877f2&color=fff`;
      document.getElementById('mini-avatar').src = document.getElementById('me-avatar').src;
    });

    // Dark mode persistence
    if (localStorage.getItem('dark') === 'true') document.body.setAttribute('data-theme', 'dark');
  </script>
</body>
</html>
