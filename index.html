<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .home-container {
            text-align: center;
            color: #fff;
            display: none;
        }

        .home-container.active {
            display: block;
        }

        .cover {
            background: url('https://source.unsplash.com/random/1920x1080?snake') no-repeat center center/cover;
            padding: 100px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: #00ff00;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0 20px;
            color: #ccc;
        }

        .play-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .play-button:hover {
            background-color: #00cc00;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .game-container {
            text-align: center;
            color: #fff;
            display: none;
        }

        .game-container.active {
            display: block;
        }

        .back-button {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2em;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="home-container active">
        <div class="cover">
            <h1>3D Snake Game</h1>
            <p>Slither into the 3D adventure!</p>
            <button class="play-button" onclick="showGame()">Play Now</button>
        </div>
    </div>
    <div class="game-container">
        <h1>3D Snake Game</h1>
        <p>Game coming soon!</p>
        <a href="#" class="back-button" onclick="showHome()">Back to Home</a>
    </div>
    <script>
        function showGame() {
            document.querySelector('.home-container').classList.remove('active');
            document.querySelector('.game-container').classList.add('active');
        }

        function showHome() {
            document.querySelector('.game-container').classList.remove('active');
            document.querySelector('.home-container').classList.add('active');
        }
    </script>
</body>
</html>
