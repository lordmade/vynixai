<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#FFFFFF">
  <title>Vynix AI</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-remote-config-compat.js"></script>

  <style>
    :root {
      --primary: #111111;
      --accent: #4F46E5;
      --bg-page: #F2F2F7; /* Apple/WhatsApp gray background */
      --msg-bg-user: #111111;
      --msg-bg-ai: #FFFFFF;
      --nav-height: 60px;
      --header-height: 60px;
    }

    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg-page);
      color: var(--primary);
      height: 100dvh; /* Dynamic Height is key for mobile full screen */
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* â”€â”€â”€ DESKTOP SIDEBAR (Hidden on Mobile) â”€â”€â”€ */
    .desktop-sidebar {
      width: 280px; background: #fff; border-right: 1px solid #ddd;
      height: 100%; display: none; flex-direction: column;
    }
    @media (min-width: 769px) { 
      .desktop-sidebar { display: flex; } 
      body { flex-direction: row; }
    }

    /* â”€â”€â”€ MAIN LAYOUT â”€â”€â”€ */
    .main-view {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100dvh;
      position: relative;
      background: var(--bg-page);
    }

    /* â”€â”€â”€ APP HEADER â”€â”€â”€ */
    .app-header {
      height: var(--header-height);
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 16px;
      padding-top: env(safe-area-inset-top); /* Notch support */
      flex-shrink: 0;
      z-index: 10;
    }
    .header-title { font-weight: 700; font-size: 1.1rem; }
    
    .selectors { display: flex; gap: 8px; }
    .caps-pill {
      background: #F3F4F6; border: none; padding: 6px 12px;
      border-radius: 20px; font-size: 0.8rem; font-weight: 600; color: #444;
      appearance: none;
    }

    /* â”€â”€â”€ CHAT AREA â”€â”€â”€ */
    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      padding-bottom: 80px; /* Space for input bar + spacing */
      display: flex;
      flex-direction: column;
      gap: 12px;
      /* Smooth scrolling */
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch; 
    }
    
    /* Views Logic */
    .view-section { display: none; flex-direction: column; height: 100%; }
    .view-section.active { display: flex; }

    /* Messages */
    .message { 
      max-width: 85%; 
      animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
    }
    .message.user { align-self: flex-end; }
    .message.ai { align-self: flex-start; }

    .bubble {
      padding: 12px 16px; border-radius: 18px;
      font-size: 0.95rem; line-height: 1.5;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      position: relative;
    }
    .message.user .bubble { 
      background: var(--msg-bg-user); color: #fff; 
      border-bottom-right-radius: 4px; 
    }
    .message.ai .bubble { 
      background: var(--msg-bg-ai); color: #000; 
      border-bottom-left-radius: 4px; 
    }
    
    /* â”€â”€â”€ INPUT AREA (Floating above Bottom Nav) â”€â”€â”€ */
    .input-container {
      background: #fff;
      padding: 10px 16px;
      padding-bottom: 10px; /* Gets adjusted on mobile if needed */
      border-top: 1px solid rgba(0,0,0,0.05);
      display: flex; align-items: center; gap: 10px;
      flex-shrink: 0;
    }
    
    .input-box {
      flex: 1; background: #F2F2F7;
      border: none; border-radius: 24px;
      padding: 10px 16px; font-size: 1rem;
      outline: none; transition: 0.2s;
    }
    .input-box:focus { background: #fff; box-shadow: 0 0 0 2px var(--accent); }
    
    .send-btn {
      width: 42px; height: 42px;
      background: var(--accent); color: white;
      border-radius: 50%; border: none;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }

    /* â”€â”€â”€ BOTTOM NAVIGATION (Mobile Only) â”€â”€â”€ */
    .bottom-nav {
      height: var(--nav-height);
      background: #fff;
      border-top: 1px solid rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding-bottom: env(safe-area-inset-bottom);
      flex-shrink: 0;
      z-index: 20;
    }
    @media (min-width: 769px) { .bottom-nav { display: none; } }

    .nav-btn {
      flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: none; border: none; color: #999;
      height: 100%; gap: 4px;
      cursor: pointer; -webkit-tap-highlight-color: transparent;
    }
    .nav-btn span { font-size: 24px; }
    .nav-btn .label { font-size: 10px; font-weight: 500; }
    
    .nav-btn.active { color: var(--accent); }
    .nav-btn.active .label { font-weight: 700; }

    /* â”€â”€â”€ COMMUNITY LIST â”€â”€â”€ */
    .channel-item {
      padding: 16px; background: #fff; border-bottom: 1px solid #eee;
      display: flex; justify-content: space-between; align-items: center;
    }
    .channel-item:active { background: #f9f9f9; }

    /* â”€â”€â”€ UTILS â”€â”€â”€ */
    @keyframes popIn { from{opacity:0; transform:scale(0.9);} to{opacity:1; transform:scale(1);} }
    .typing-indicator { font-size:0.8rem; color:#888; padding: 10px 20px; display:none; }

    /* Auth Modal */
    .auth-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000;
      display: flex; align-items: flex-end; /* Sheet style on mobile */
      opacity: 0; pointer-events: none; transition: 0.3s;
    }
    .auth-overlay.active { opacity: 1; pointer-events: auto; }
    .auth-sheet {
      background: #fff; width: 100%; border-radius: 24px 24px 0 0;
      padding: 32px 24px 50px; text-align: center;
      transform: translateY(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    .auth-overlay.active .auth-sheet { transform: translateY(0); }
    @media (min-width: 769px) {
      .auth-overlay { align-items: center; justify-content: center; }
      .auth-sheet { width: 360px; border-radius: 24px; padding: 32px; transform: scale(0.9); }
      .auth-overlay.active .auth-sheet { transform: scale(1); }
    }
  </style>
</head>
<body>

  <aside class="desktop-sidebar">
    <div style="padding: 24px; font-weight: 800; font-size: 1.4rem;">Vynix AI</div>
    <div class="nav-btn-desk active" onclick="switchView('chat')">Chat</div>
    <div class="nav-btn-desk" onclick="switchView('community')">Community</div>
  </aside>

  <div class="main-view">
    
    <header class="app-header">
      <div class="header-title" id="headerTitle">AI Tutor</div>
      <div class="selectors" id="tutorSelectors">
        <select class="caps-pill" id="gradeSelect"><option>Gr 12</option><option>Gr 11</option></select>
        <select class="caps-pill" id="subjectSelect"><option>Maths</option><option>Physics</option></select>
      </div>
    </header>

    <div id="chatView" class="view-section active">
      <div class="content-area" id="chatContainer">
        <div class="message ai">
          <div class="bubble">Hey! Ready to work? Select a subject above. ðŸš€</div>
        </div>
      </div>
      <div class="typing-indicator" id="typingIndicator">Vynix is thinking...</div>
      
      <div class="input-container">
        <input type="text" class="input-box" id="userInput" placeholder="Ask a question..." autocomplete="off">
        <button class="send-btn" id="sendBtn">
          <span class="material-symbols-rounded">arrow_upward</span>
        </button>
      </div>
    </div>

    <div id="communityView" class="view-section">
      <div class="content-area" style="padding: 0;">
        <div class="channel-item" onclick="enterChannel('General')">
          <strong># General</strong> <span class="material-symbols-rounded" style="color:#ccc">chevron_right</span>
        </div>
        <div class="channel-item" onclick="enterChannel('Maths')">
          <strong># Maths</strong> <span class="material-symbols-rounded" style="color:#ccc">chevron_right</span>
        </div>
        <div class="channel-item" onclick="enterChannel('Physics')">
          <strong># Physics</strong> <span class="material-symbols-rounded" style="color:#ccc">chevron_right</span>
        </div>
      </div>
      </div>

    <div id="profileView" class="view-section">
      <div class="content-area">
        <div style="text-align: center; padding-top: 40px;">
          <div style="width: 80px; height: 80px; background: #eee; border-radius: 50%; margin: 0 auto 16px;"></div>
          <h2 id="profileName">Guest Student</h2>
          <button onclick="auth.signOut()" style="margin-top:20px; padding: 10px 20px; border:1px solid #ddd; background:white; border-radius:8px;">Sign Out</button>
        </div>
      </div>
    </div>

    <nav class="bottom-nav">
      <button class="nav-btn active" data-target="chat" onclick="switchView('chat')">
        <span class="material-symbols-rounded">chat_bubble</span>
        <span class="label">Tutor</span>
      </button>
      <button class="nav-btn" data-target="community" onclick="switchView('community')">
        <span class="material-symbols-rounded">groups</span>
        <span class="label">Groups</span>
      </button>
      <button class="nav-btn" data-target="profile" onclick="switchView('profile')">
        <span class="material-symbols-rounded">person</span>
        <span class="label">Profile</span>
      </button>
    </nav>

  </div>

  <div class="auth-overlay" id="authOverlay">
    <div class="auth-sheet">
      <span class="material-symbols-rounded" style="font-size: 40px; color: var(--accent); margin-bottom: 10px;">bolt</span>
      <h2 style="margin-bottom: 8px;">Vynix AI</h2>
      <p style="color: #666; margin-bottom: 24px;">Sign in to save your study history.</p>
      <button onclick="signIn()" style="width:100%; padding: 14px; background: #111; color: white; border-radius: 12px; font-weight: 600; border: none;">
        Sign in with Google
      </button>
    </div>
  </div>

  <script>
    // â”€â”€ CONFIG â”€â”€
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const remoteConfig = firebase.remoteConfig();
    let XAI_API_KEY = "";

    remoteConfig.fetchAndActivate().then(() => {
        XAI_API_KEY = remoteConfig.getValue('xai_api_key').asString();
    });

    // â”€â”€ NAVIGATION LOGIC â”€â”€
    function switchView(viewId) {
      // 1. Hide all views
      document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
      // 2. Show target view
      document.getElementById(viewId + 'View').classList.add('active');
      
      // 3. Update Bottom Nav
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.nav-btn[data-target="${viewId}"]`)?.classList.add('active');

      // 4. Header Logic
      const titles = { chat: 'AI Tutor', community: 'Study Groups', profile: 'My Profile' };
      document.getElementById('headerTitle').textContent = titles[viewId];
      
      // Only show Grade/Subject selectors on Chat view
      document.getElementById('tutorSelectors').style.display = (viewId === 'chat') ? 'flex' : 'none';
    }

    // â”€â”€ CHAT LOGIC â”€â”€
    const chatContainer = document.getElementById('chatContainer');
    
    function appendMessage(text, role) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.innerHTML = `<div class="bubble">${text}</div>`;
      chatContainer.appendChild(div);
      // Scroll to bottom
      chatContainer.scrollTop = chatContainer.scrollHeight;
      
      if(window.renderMathInElement) {
        renderMathInElement(div, { delimiters: [{left: "$$", right: "$$", display: true}, {left: "$", right: "$", display: false}] });
      }
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';
      document.getElementById('typingIndicator').style.display = 'block';
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // API Call
      const grade = document.getElementById('gradeSelect').value;
      const subject = document.getElementById('subjectSelect').value;
      
      try {
        const res = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: { "Authorization": `Bearer ${XAI_API_KEY}`, "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "grok-beta",
            messages: [
              {role: "system", content: `You are a strict South African CAPS tutor for ${grade} ${subject}. Use LaTeX for math.`},
              {role: "user", content: text}
            ]
          })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "Connection error.";
        appendMessage(reply, 'ai');
      } catch (e) {
        appendMessage("Error reaching Vynix.", "ai");
      }
      document.getElementById('typingIndicator').style.display = 'none';
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    document.getElementById('sendBtn').onclick = sendMessage;
    document.getElementById('userInput').addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage() });

    // â”€â”€ AUTH LOGIC â”€â”€
    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(e => alert(e.message));
    }

    auth.onAuthStateChanged(user => {
      const overlay = document.getElementById('authOverlay');
      if (!user) {
        overlay.classList.add('active');
        document.getElementById('profileName').textContent = "Guest";
      } else {
        overlay.classList.remove('active');
        document.getElementById('profileName').textContent = user.displayName || "Student";
      }
    });

    function enterChannel(name) {
      alert(`Entering ${name} channel... (Community feature coming next update)`);
    }
  </script>
</body>
</html>
