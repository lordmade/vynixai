<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Vynix Max • Neon Horizon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link href="https://unpkg.com/@silvermine/videojs-quality-selector@1.3.3/dist/css/quality-selector.css" rel="stylesheet"/>
  
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://unpkg.com/@silvermine/videojs-quality-selector@1.3.3/dist/js/silvermine-videojs-quality-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-landscape-fullscreen@12.3.0/dist/videojs-landscape-fullscreen.min.js"></script>
 
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    :root {
      --bg: #000;
      --surface: #141414;
      --accent: #e50914;
      --accent-hover: #f40613;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --transition: all 0.32s cubic-bezier(0.16, 1, 0.3, 1);
      --card-radius: 12px;
      --shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
      -webkit-user-select: none;
    }

    input, textarea { user-select: text; -webkit-user-select: text; }
    img { pointer-events: none; user-drag: none; -webkit-user-drag: none; }

    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      overflow-x: hidden;
      touch-action: pan-x pan-y;
      -webkit-overflow-scrolling: touch;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      padding: 0 4%;
      z-index: 1000;
      transition: all 0.4s ease;
      background: transparent;
    }

    header.scrolled {
      background: rgba(0,0,0,0.92);
      backdrop-filter: blur(14px);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
    }

    .logo {
      font-size: clamp(1.9rem, 5.5vw, 2.4rem);
      font-weight: 900;
      letter-spacing: -1.5px;
      background: linear-gradient(90deg, #fff 0%, #fff 45%, var(--accent) 55%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    .search-container {
      flex: 1;
      max-width: 420px;
      margin: 0 2rem;
      position: relative;
    }

    .search-pill {
      width: 100%;
      height: 44px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 999px;
      padding: 0 1.2rem 0 3.2rem;
      color: white;
      font-size: 0.96rem;
    }

    .search-pill:focus {
      background: rgba(255,255,255,0.14);
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(229,9,20,0.25);
    }

    .search-icon {
      position: absolute;
      left: 1.3rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-dim);
      font-size: 1.4rem;
      pointer-events: none;
    }

    .mobile-search-wrapper {
      display: none;
      padding: 0 5.5%;
      margin-bottom: 2rem;
    }

    .mobile-search-inner { position: relative; width: 100%; }

    @media (max-width: 768px) {
      .mobile-search-wrapper.active { display: block; }
    }

    /* ── Music Button ───────────────────────────────────────────── */
    .header-right {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }

    .btn-music {
      text-decoration: none;
      background: var(--accent);
      color: white;
      font-weight: 700;
      font-size: 0.96rem;
      padding: 0.5rem 1.35rem;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 14px rgba(229, 9, 20, 0.35);
      transition: var(--transition);
      white-space: nowrap;
    }

    .btn-music:hover {
      background: var(--accent-hover);
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 8px 24px rgba(229, 9, 20, 0.5);
    }

    .btn-music:active { transform: scale(0.97); }

    @media (max-width: 768px) {
      .btn-music {
        font-size: 0.92rem;
        padding: 0.45rem 1.15rem;
      }
      .btn-music .material-symbols-rounded { font-size: 1.3rem; }
    }

    /* ── Rest of your styles (hero, cards, modal, etc.) ───────────── */
    .hero {
      height: 90vh;
      min-height: 720px;
      background-size: cover;
      background-position: center 35%;
      position: relative;
      display: flex;
      align-items: flex-end;
      padding-bottom: 12vh;
    }

    .hero-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.45) 45%, rgba(0,0,0,0.92) 80%, #000 100%);
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 0 5.5%;
      max-width: 780px;
    }

    .hero-maturity-badge {
      background: var(--accent);
      color: white;
      font-weight: 800;
      font-size: 1.1rem;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 1.2rem;
    }

    .hero-title {
      font-size: clamp(3.5rem, 10vw, 8.5rem);
      font-weight: 900;
      line-height: 0.92;
      margin-bottom: 0.8rem;
      letter-spacing: -2px;
      text-shadow: 0 10px 40px rgba(0,0,0,0.95);
    }

    .hero-meta {
      display: flex;
      gap: 2rem;
      font-size: 1.38rem;
      font-weight: 600;
      margin-bottom: 1.6rem;
      opacity: 0.94;
    }

    .hero-tagline {
      font-size: 1.45rem;
      line-height: 1.4;
      max-width: 640px;
      margin-bottom: 2.4rem;
      color: #e9e9e9;
    }

    .hero-buttons { display: flex; gap: 1rem; flex-wrap: wrap; }

    .btn {
      padding: 1rem 2.6rem;
      border-radius: 999px;
      font-size: 1.28rem;
      font-weight: 800;
      transition: var(--transition);
      cursor: pointer;
      border: none;
    }

    .btn-play {
      background: white;
      color: black;
      box-shadow: 0 8px 32px rgba(0,0,0,0.55);
    }

    .btn-secondary {
      background: rgba(109,109,109,0.55);
      border: 1px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(10px);
      color: white;
    }

    @media (hover: hover) {
      .btn-play:hover { background: #f8f8f8; transform: scale(1.04); }
      .btn-secondary:hover { background: rgba(109,109,109,0.8); border-color: var(--accent); }
      .movie-card:hover { transform: scale(1.08) translateY(-12px); z-index: 10; }
      .movie-card:hover img { transform: scale(1.06); }
      .movie-card:hover .remove-btn { opacity: 1; }
      .user-avatar:hover { border-color: var(--accent); transform: scale(1.1); }
    }

    .btn-play:active { transform: scale(0.95); }

    /* ... (keep all your other existing styles for cards, modal, dropdown, tabs, etc.) ... */

    @media (max-width: 768px) {
      .hero { height: 80vh; min-height: 620px; }
      .hero-title { font-size: clamp(3.2rem, 10vw, 6rem); }
      #tabContentRow { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 1rem 0.8rem; }
      .search-container { margin: 0 1rem; }
      .header-container { gap: 0.5rem; }
      .logo { font-size: 1.5rem; }
    }

    @media (max-width: 480px) {
      #tabContentRow { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); }
      .card-title-visible { font-size: 0.86rem; }
      .search-container { display: none; }
    }
  </style>
</head>
<body>

<header id="mainHeader" style="display: none;">
  <div class="header-container">
    <!-- Left side -->
    <div style="display:flex; align-items:center; gap:1.6rem; flex:1;">
      <div class="logo">VYNIX MAX</div>
      <div class="search-container">
        <span class="material-symbols-rounded search-icon">search</span>
        <input type="text" class="search-pill" placeholder="Search movies, shows..." id="searchInput" aria-label="Search movies and shows">
      </div>
    </div>

    <!-- Right side -->
    <div class="header-right">
      <a href="music.html" class="btn-music">
        <span class="material-symbols-rounded">music_note</span>
        Music
      </a>

      <div class="profile-dropdown">
        <button class="avatar-btn" id="avatarBtn" aria-label="User menu">
          <img id="userAvatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=user&backgroundColor=000000" class="user-avatar" alt="User avatar"/>
        </button>
        <div class="dropdown-menu" id="dropdownMenu">
          <div class="dropdown-header">
            <img id="dropAvatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=user&backgroundColor=000000" alt="User avatar"/>
            <div style="overflow: hidden;">
              <div class="drop-name" id="dropName" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Guest User</div>
              <div class="drop-email" id="dropEmail" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">guest@example.com</div>
            </div>
          </div>
          <div class="dropdown-list">
            <button><span class="material-symbols-rounded">person</span> Profile</button>
            <button><span class="material-symbols-rounded">settings</span> Settings</button>
            <button><span class="material-symbols-rounded">help</span> Help Center</button>
            <div class="divider"></div>
            <button id="signOutBtn"><span class="material-symbols-rounded">logout</span> Sign Out</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<main>
  <section class="hero" id="heroSection">
    <div class="hero-gradient"></div>
    <div class="hero-content">
      <div class="hero-maturity-badge" id="heroBadge">16+</div>
      <h1 class="hero-title" id="heroTitle">Loading...</h1>
      <div class="hero-meta" id="heroMeta"></div>
      <p class="hero-tagline" id="heroDescription">Loading...</p>
     
      <div class="hero-buttons">
        <button class="btn btn-play" id="heroPlayBtn">
          <span class="material-symbols-rounded">play_arrow</span> Play
        </button>
        <div class="tooltip-container">
          <button class="btn btn-secondary" id="heroMoreInfo">
            <span class="material-symbols-rounded">info</span> More Info
          </button>
          <div class="tooltip" id="heroTooltip"></div>
        </div>
      </div>
    </div>
  </section>

  <div class="tabs-container">
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="continue">Continue Watching</button>
      <button class="tab-btn" data-tab="new">New Releases</button>
      <button class="tab-btn" data-tab="trending">Trending Now</button>
      <button class="tab-btn" data-tab="popular">Popular on Vynix</button>
      <button class="tab-btn" data-tab="search">Search</button>
    </div>
  </div>

  <div class="mobile-search-wrapper" id="mobileSearchWrapper">
    <div class="mobile-search-inner">
      <span class="material-symbols-rounded search-icon">search</span>
      <input type="text" class="search-pill" placeholder="Type to search..." id="mobileSearchInput" aria-label="Search movies mobile">
    </div>
  </div>

  <h2 class="section-title" id="sectionTitle" style="display:none;"></h2>
  <div id="tabContentRow"></div>
</main>

<div id="videoModal" class="video-modal">
  <div class="video-content">
    <button class="video-close" aria-label="Close video">
      <span class="material-symbols-rounded">close</span>
    </button>
    <video id="vynixPlayer" class="video-js vjs-big-play-centered vjs-fluid" controls preload="metadata" playsinline poster=""></video>
  </div>
</div>

<script>
// =============================================
// CONFIG + INIT
// =============================================
const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let player = null;
let allItems = [];
let continueItems = [];
let newItems = [];
let trendingItems = [];
let popularItems = [];
let progressInterval = null;

// =============================================
// VIDEO PLAYER + PROGRESS
// =============================================
function initPlayer() {
  if (player) return;
  player = videojs('vynixPlayer', {
    fluid: true,
    responsive: true,
    controls: true,
    autoplay: false,
    preload: 'metadata',
    playbackRates: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2]
  });
  player.controlBar.addChild('QualitySelector', {}, 11);
  player.landscapeFullscreen({
    fullscreen: { enterOnRotate: true, exitOnRotate: true, iOS: true }
  });
}

function playVideo(title, poster = '', item = {}) {
  initPlayer();
  const sources = [
    { src: 'https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4', type: 'video/mp4', label: '1080p', selected: true },
    { src: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4', type: 'video/mp4', label: '720p' },
    { src: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4', type: 'video/mp4', label: '480p' }
  ];
  player.src(sources);
  if (poster) player.poster(poster);
  document.getElementById('videoModal').style.display = 'flex';
 
  player.ready(() => {
    player.play().catch(() => console.log("Autoplay was prevented by browser policy"));
  });

  if (auth.currentUser && item?.title) {
    const uid = auth.currentUser.uid;
    const key = item.id || title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
    db.ref(`users/${uid}/watching/${key}`).update({
      title: item.title || title,
      image: item.image || poster || '',
      lastWatched: firebase.database.ServerValue.TIMESTAMP,
      progress: 0
    });
  }

  if (progressInterval) clearInterval(progressInterval);
  progressInterval = setInterval(() => {
    if (!player || player.isDisposed() || !player.currentTime() || !player.duration()) return;
    const progress = Math.min(98, (player.currentTime() / player.duration()) * 100);
   
    if (auth.currentUser && item?.title) {
      const uid = auth.currentUser.uid;
      const key = item.id || title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
      db.ref(`users/${uid}/watching/${key}`).update({
        progress,
        lastWatched: firebase.database.ServerValue.TIMESTAMP
      });
    }
  }, 15000);
}

function removeFromContinue(key) {
  if (!auth.currentUser) return;
  const uid = auth.currentUser.uid;
  db.ref(`users/${uid}/watching/${key}`).remove();
}

function closeVideoModal() {
  document.getElementById('videoModal').style.display = 'none';
  if (player) {
    player.pause();
    player.currentTime(0);
  }
  if (progressInterval) {
    clearInterval(progressInterval);
    progressInterval = null;
  }
}

// =============================================
// RENDER CARDS
// =============================================
function renderMovieCards(items, isCompact = false, isContinue = false) {
  const container = document.getElementById('tabContentRow');
  container.innerHTML = '';
  if (items.length === 0) {
    container.innerHTML = `
      <div style="grid-column: 1 / -1; text-align:center; padding:6rem 1rem; color:var(--text-dim);">
        <h3>${isContinue ? 'No watching history yet' : 'No content found'}</h3>
        <p>${isContinue ? 'Start watching something!' : 'Try a different category or search'}</p>
      </div>
    `;
    return;
  }

  container.innerHTML = items.map((item, i) => {
    const key = item.id || item.title?.replace(/[^a-z0-9]/gi, '_').toLowerCase() || `item_${i}`;
    const poster = item.image || item.poster || `https://via.placeholder.com/168x252?text=${encodeURIComponent(item.title || 'No Title')}`;
    const safeTitle = item.title?.replace(/'/g, "\\'") || 'Untitled';
    return `
      <div class="movie-card"
           role="button" tabindex="0"
           data-title="${safeTitle}"
           data-poster="${poster}"
           data-item='${JSON.stringify(item).replace(/'/g, "\\'")}'
           onclick="playVideo(this.dataset.title, this.dataset.poster, JSON.parse(this.dataset.item))"
           onkeydown="if(event.key==='Enter') playVideo(this.dataset.title, this.dataset.poster, JSON.parse(this.dataset.item))">
          
        ${isCompact ? `<div class="trending-badge">#${i+1}</div>` : ''}
       
        <div style="position:relative;">
          <img src="${poster}" alt="${item.title || 'Poster'}" loading="lazy"/>
          <div class="progress-bar-container">
            <div class="progress-bar" style="width: ${Math.round(item.progress || 0)}%"></div>
          </div>
          ${isContinue ? `
            <button class="remove-btn" onclick="event.stopPropagation(); removeFromContinue('${key}')">
              <span class="material-symbols-rounded">close</span>
            </button>
          ` : ''}
        </div>
        <div class="card-title-visible">${item.title || 'Untitled'}</div>
      </div>
    `;
  }).join('');
}

// =============================================
// LOAD CONTENT
// =============================================
function loadContent() {
  db.ref('/content/hero').on('value', snap => {
    const d = snap.val() || {};
    document.getElementById('heroTitle').textContent = d.title || 'NEON HORIZON';
    document.getElementById('heroDescription').textContent = d.description || 'Cyberpunk thriller in a neon-drenched future...';
    document.getElementById('heroBadge').textContent = d.ageRating || '16+';
    document.getElementById('heroMeta').innerHTML = `
      <span><span class="material-symbols-rounded">star</span> ${d.rating || '8.7'}</span>
      <span>${d.year || '2025'}</span>
      <span>${d.duration || '2h 18m'}</span>
    `;
    if (d.backgroundImage) document.getElementById('heroSection').style.backgroundImage = `url(${d.backgroundImage})`;
    document.getElementById('heroTooltip').textContent = d.description || 'A gripping cyberpunk thriller set in a neon-soaked future...';
  });

  ['new', 'trending', 'popular'].forEach(key => {
    db.ref(`/content/${key}`).on('value', snap => {
      const items = snap.val() ? Object.values(snap.val()) : [];
      if (key === 'new') newItems = items;
      if (key === 'trending') trendingItems = items;
      if (key === 'popular') popularItems = items;
      
      items.forEach(item => {
        if (!allItems.some(i => i.title === item.title)) allItems.push(item);
      });
      
      if (document.querySelector('.tab-btn.active')?.dataset.tab === key) {
        renderMovieCards(items, key === 'new' || key === 'trending');
      }
    });
  });

  if (auth.currentUser?.uid) {
    db.ref(`users/${auth.currentUser.uid}/watching`)
      .orderByChild('lastWatched')
      .limitToLast(30)
      .on('value', snap => {
        const watching = [];
        snap.forEach(child => watching.unshift({ ...child.val(), id: child.key }));
        continueItems = watching;
        if (document.querySelector('.tab-btn.active')?.dataset.tab === 'continue') {
          renderMovieCards(continueItems, false, true);
        }
      });
  }
}

// =============================================
// AUTH + EVENT LISTENERS
// =============================================
auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById('mainHeader').style.display = 'flex';
    const seed = user.email || user.uid || 'user';
    const avatar = `https://api.dicebear.com/7.x/avataaars/svg?seed=${encodeURIComponent(seed)}&backgroundColor=000000`;
    document.getElementById('userAvatar').src = avatar;
    document.getElementById('dropAvatar').src = avatar;
    document.getElementById('dropName').textContent = user.displayName || user.email?.split('@')[0] || 'User';
    document.getElementById('dropEmail').textContent = user.email || '—';
   
    loadContent();
    document.querySelector('.tab-btn.active')?.click();
  } else {
    window.location.href = "login.html";
  }
});

document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('sectionTitle').style.display = 'none';
   
    const tab = btn.dataset.tab;
    const mobileSearchWrapper = document.getElementById('mobileSearchWrapper');
    let items = [];
    let compact = false;
    let isContinue = false;

    if (tab === 'search') {
      mobileSearchWrapper.classList.add('active');
      setTimeout(() => document.getElementById('mobileSearchInput').focus(), 100);
    } else {
      mobileSearchWrapper.classList.remove('active');
    }

    switch(tab) {
      case 'continue': items = continueItems; isContinue = true; break;
      case 'new': items = newItems; compact = true; break;
      case 'trending': items = trendingItems; compact = true; break;
      case 'popular': items = popularItems; break;
      case 'search': items = allItems; break;
    }
    renderMovieCards(items, compact, isContinue);
  });
});

window.addEventListener('scroll', () => {
  document.querySelector('header').classList.toggle('scrolled', window.scrollY > 80);
});

document.getElementById('heroPlayBtn').onclick = () => {
  const title = document.getElementById('heroTitle').textContent;
  const bg = document.getElementById('heroSection').style.backgroundImage;
  const poster = bg ? bg.slice(5, -2) : '';
  playVideo(title, poster, { title, image: poster });
};

document.querySelector('.video-close').onclick = closeVideoModal;
document.getElementById('videoModal').onclick = e => {
  if (e.target === document.getElementById('videoModal')) closeVideoModal();
};

document.addEventListener('keydown', e => {
  if (e.key === 'Escape' && document.getElementById('videoModal').style.display === 'flex') {
    closeVideoModal();
  }
});

const handleSearch = (e) => {
  const q = e.target.value.trim().toLowerCase();
  if(e.target.id === 'searchInput') document.getElementById('mobileSearchInput').value = q;
  if(e.target.id === 'mobileSearchInput') document.getElementById('searchInput').value = q;
  
  clearTimeout(searchTimer);
  searchTimer = setTimeout(() => {
    if (!q && document.querySelector('.tab-btn.active').dataset.tab !== 'search') return;
    
    const searchBtn = document.querySelector('.tab-btn[data-tab="search"]');
    if (!searchBtn.classList.contains('active')) {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      searchBtn.classList.add('active');
      document.getElementById('mobileSearchWrapper').classList.add('active');
    }

    const results = allItems.filter(item => item.title?.toLowerCase().includes(q));
    document.getElementById('sectionTitle').textContent = `Results for "${q}"`;
    document.getElementById('sectionTitle').style.display = q ? 'block' : 'none';
    renderMovieCards(results);
  }, 400);
};

let searchTimer;
document.getElementById('searchInput').addEventListener('input', handleSearch);
document.getElementById('mobileSearchInput').addEventListener('input', handleSearch);

document.getElementById('avatarBtn').onclick = e => {
  e.stopPropagation();
  document.getElementById('dropdownMenu').classList.toggle('show');
};

window.onclick = e => {
  if (!e.target.closest('.profile-dropdown')) {
    document.getElementById('dropdownMenu').classList.remove('show');
  }
};

document.getElementById('signOutBtn').onclick = () => auth.signOut();
</script>
