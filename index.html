<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Vynix AI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" 
        integrity="sha384-nB0miv6/jRmo5SLR2/eh2F2x8fMXmT+Tw6+5u/3vA8yHSjXe2K3S9e" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-remote-config-compat.js"></script>

  <style>
    :root {
      --bg-page:        hsl(240 10% 98%);
      --bg-surface:     hsl(0 0% 100%);
      --bg-glass:       hsla(240 10% 98% / 0.78);
      --text-primary:   hsl(240 10% 3.9%);
      --text-secondary: hsl(240 5% 45%);
      --text-muted:     hsl(240 5% 64%);
      --accent:         hsl(261 83% 58%);
      --accent-soft:    hsl(261 90% 96%);
      --accent-hover:   hsl(261 90% 52%);
      --border:         hsl(240 5.9% 90%);
      --border-glass:   hsla(240 6% 88% / 0.6);
      --radius-lg:      28px;
      --shadow-md:      0 8px 32px rgba(0,0,0,0.12);
      --transition:     all 0.38s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-page:        hsl(240 8% 7%);
        --bg-surface:     hsl(240 6% 10.5%);
        --bg-glass:       hsla(240 6% 10.5% / 0.72);
        --text-primary:   hsl(0 0% 98%);
        --text-secondary: hsl(240 5% 78%);
        --text-muted:     hsl(240 5% 62%);
        --border:         hsl(240 6% 18%);
        --border-glass:   hsla(240 6% 22% / 0.55);
      }
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-page);
      color: var(--text-primary);
      height: 100dvh;
      overflow: hidden;
      display: flex;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s;
      z-index: 90;
    }
    .overlay.active { opacity: 1; visibility: visible; }

    .sidebar {
      width: 72px;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border-glass);
      transition: width var(--transition);
      z-index: 100;
    }

    .sidebar.open { width: 260px; }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        inset: 0 auto 0 0;
        transform: translateX(-100%);
        width: 280px;
        box-shadow: 4px 0 24px rgba(0,0,0,0.2);
      }
      .sidebar.open { transform: none; }
    }

    .sidebar-header {
      height: 72px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand-logo {
      width: 42px;
      height: 42px;
      background: var(--accent);
      color: white;
      border-radius: 14px;
      display: grid;
      place-items: center;
      font-size: 1.5rem;
    }

    .brand-text {
      font-size: 1.3rem;
      font-weight: 700;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .sidebar.open .brand-text { opacity: 1; }

    .user-profile {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-top: 1px solid var(--border-glass);
      margin-top: auto;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }

    .user-info { flex: 1; min-width: 0; }
    .user-name { font-weight: 600; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .user-email { font-size: 0.8rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .main-wrapper { flex: 1; display: flex; flex-direction: column; }

    .header {
      height: 72px;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-glass);
      padding: 0 16px 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
      gap: 16px;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .auth-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 0.92rem;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
    }

    .guest-limit {
      font-size: 0.85rem;
      color: var(--text-muted);
      background: var(--accent-soft);
      padding: 6px 12px;
      border-radius: 12px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 32px 24px 160px;
      display: flex;
      flex-direction: column;
      gap: 28px;
      counter-reset: equation;
    }

    .message { display: flex; gap: 14px; max-width: 82%; animation: fadeInUp 0.45s ease; }
    .message.user { flex-direction: row-reverse; margin-left: auto; }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }

    .msg-bubble {
      padding: 14px 20px;
      border-radius: 22px;
      font-size: 1.03rem;
      line-height: 1.58;
      background: var(--bg-surface);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-md);
    }

    .message.user .msg-bubble {
      background: var(--accent);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message.ai .msg-bubble { border-bottom-left-radius: 6px; }

    .msg-time {
      font-size: 0.74rem;
      color: var(--text-muted);
      margin-top: 6px;
      align-self: flex-end;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px 24px;
      background: var(--bg-page);
      z-index: 50;
    }

    .input-bar {
      background: var(--bg-glass);
      backdrop-filter: blur(24px);
      border: 1px solid var(--border-glass);
      border-radius: var(--radius-lg);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: var(--shadow-md);
    }

    .input-bar input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1.02rem;
      color: var(--text-primary);
    }

    .send-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      border: none;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .send-btn:hover { background: var(--accent-hover); transform: scale(1.08); }

    .typing-indicator {
      display: flex;
      gap: 6px;
      padding: 14px 20px;
      background: var(--bg-surface);
      border-radius: 22px;
      width: fit-content;
      border: 1px solid var(--border);
    }

    .dot {
      width: 8px; height: 8px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: pulse 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    /* Bottom Sheet */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-surface);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
      transform: translateY(100%);
      transition: transform 0.45s cubic-bezier(0.32, 0.72, 0, 1);
      z-index: 200;
      max-height: 85dvh;
      overflow-y: auto;
    }

    .bottom-sheet.active { transform: translateY(0); }

    .sheet-header {
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .sheet-close {
      background: none;
      border: none;
      font-size: 32px;
      color: var(--text-muted);
      cursor: pointer;
    }

    .sheet-content {
      padding: 24px;
      text-align: center;
    }

    .google-btn {
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 24px auto;
      width: 100%;
      max-width: 340px;
    }

    .google-icon {
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      display: grid;
      place-items: center;
    }

    @keyframes pulse { 0%,100% { opacity: 0.4; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: none; } }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="brand-logo"><span class="material-symbols-rounded">auto_awesome</span></div>
      <span class="brand-text">Vynix AI</span>
    </div>

    <div class="user-profile" id="userProfile" style="display:none;">
      <div class="user-avatar" id="userAvatar"></div>
      <div class="user-info">
        <div class="user-name" id="userName">Katlego</div>
        <div class="user-email" id="userEmail"></div>
      </div>
    </div>

    <button id="signOutBtnSidebar" class="sign-out-btn" style="display:none; margin:12px 16px; background:hsl(0 84% 60%); color:white;">
      Sign Out
    </button>
  </nav>

  <!-- Main Content -->
  <div class="main-wrapper">
    <header class="header">
      <div class="header-left">
        <button class="hamburger" onclick="toggleSidebar()">
          <span class="material-symbols-rounded">menu</span>
        </button>
        <h1 style="font-size:1.3rem; font-weight:700;">Vynix AI</h1>
      </div>

      <div id="guestLimit" class="guest-limit" style="display:none;">Guest: 10 messages left</div>

      <button id="authHeaderBtn" class="auth-btn">Sign in</button>
    </header>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-area">
      <div class="input-bar">
        <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off"/>
        <button class="send-btn" id="sendBtn">
          <span class="material-symbols-rounded">arrow_upward</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Bottom Sheet Login -->
  <div class="bottom-sheet" id="loginSheet">
    <div class="sheet-header">
      <h2 style="font-size:1.3rem; font-weight:600;">Welcome to Vynix AI</h2>
      <button class="sheet-close" onclick="closeLoginSheet()">Ã—</button>
    </div>
    <div class="sheet-content">
      <p style="color:var(--text-secondary); margin-bottom:24px;">
        Sign in with Google to get unlimited access<br>and save your conversations.
      </p>

      <button id="googleSignInBtn" class="google-btn">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.51h5.84c-.25 1.31-.98 2.42-2.07 3.16v2.63h3.35c1.96-1.81 3.09-4.46 3.09-7.25z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.35-2.63c-.98.66-2.23 1.06-3.93 1.06-3.02 0-5.58-2.04-6.49-4.78H.96v2.67C2.64 20.39 6.9 23 12 23z" fill="#34A853"/>
          <path d="M5.51 14.21c-.23-.66-.36-1.37-.36-2.21s.13-1.55.36-2.21V7.34H.96C.35 8.85 0 10.39 0 12s.35 3.15.96 4.66l4.55-2.45z" fill="#FBBC05"/>
          <path d="M12 4.98c1.64 0 3.11.56 4.27 1.66l3.19-3.19C17.46 1.01 14.97 0 12 0 6.9 0 2.64 2.61.96 6.34l4.55 2.45C6.42 6.02 8.98 4.98 12 4.98z" fill="#EA4335"/>
        </svg>
        Continue with Google
      </button>

      <p style="margin-top:24px; font-size:0.85rem; color:var(--text-muted);">
        By continuing, you agree to our Terms & Privacy Policy
      </p>
    </div>
  </div>

  <script>
    // â”€â”€ Firebase Configuration â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    let XAI_API_KEY = "";
    const remoteConfig = firebase.remoteConfig();

    // Guest mode limit
    let guestMessagesLeft = 10;

    // â”€â”€ Bottom Sheet Controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function openLoginSheet() {
      document.getElementById('loginSheet').classList.add('active');
    }

    function closeLoginSheet() {
      document.getElementById('loginSheet').classList.remove('active');
    }

    // â”€â”€ Sidebar Controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('active');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('active');
    }

    // â”€â”€ Auth UI Update â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function updateAuthUI(user) {
      const headerBtn = document.getElementById('authHeaderBtn');
      const guestLimitEl = document.getElementById('guestLimit');
      const input = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');

      if (user) {
        headerBtn.textContent = "Signed in";
        headerBtn.disabled = true;
        headerBtn.style.opacity = "0.7";
        guestLimitEl.style.display = 'none';

        // Sidebar profile
        document.getElementById('userProfile').style.display = 'flex';
        document.getElementById('userName').textContent = user.displayName || 'Katlego';
        document.getElementById('userEmail').textContent = user.email || '';
        document.getElementById('userAvatar').style.backgroundImage = 
          `url(\( {user.photoURL || `https://ui-avatars.com/api/?name= \){encodeURIComponent(user.displayName || 'Katlego')}&background=6366f1&color=fff`})`;

        document.getElementById('signOutBtnSidebar').style.display = 'block';

        input.disabled = false;
        sendBtn.disabled = false;
      } else {
        headerBtn.textContent = "Sign in";
        headerBtn.disabled = false;
        headerBtn.style.opacity = "1";

        if (guestMessagesLeft > 0) {
          guestLimitEl.textContent = `Guest: ${guestMessagesLeft} messages left`;
          guestLimitEl.style.display = 'block';
          input.disabled = false;
          sendBtn.disabled = false;
        } else {
          guestLimitEl.textContent = "Guest limit reached â€” sign in for more";
          guestLimitEl.style.display = 'block';
          input.disabled = true;
          sendBtn.disabled = true;
        }

        document.getElementById('userProfile').style.display = 'none';
        document.getElementById('signOutBtnSidebar').style.display = 'none';
      }
    }

    // â”€â”€ Auth Events â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('authHeaderBtn').onclick = openLoginSheet;
    document.getElementById('googleSignInBtn').onclick = () => {
      auth.signInWithPopup(provider).catch(err => {
        console.error("Sign-in failed:", err);
        alert("Sign-in failed: " + err.message);
      });
    };

    document.getElementById('signOutBtnSidebar').onclick = () => {
      auth.signOut().catch(err => console.error("Sign-out failed:", err));
    };

    auth.onAuthStateChanged(user => {
      updateAuthUI(user);
      if (user) loadApiKey();
    });

    // â”€â”€ Message Rendering â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function appendMessage(role, text) {
      const chat = document.getElementById('chatContainer');
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role}`;

      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'avatar';

      if (role === 'ai') {
        avatarDiv.style.backgroundImage = "url('https://ui-avatars.com/api/?name=Vynix+AI&background=6366f1&color=fff&size=128')";
      }

      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'msg-bubble';
      bubbleDiv.innerHTML = text.replace(/\n/g, '<br>');

      const timeDiv = document.createElement('div');
      timeDiv.className = 'msg-time';
      timeDiv.textContent = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

      msgDiv.append(avatarDiv, bubbleDiv, timeDiv);
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;

      // KaTeX rendering
      if (typeof renderMathInElement === 'function') {
        renderMathInElement(msgDiv, {
          delimiters: [
            {left: "\[ ", right: " \]", display: true},
            {left: "\\[", right: "\\]", display: true},
            {left: "\\(", right: "\\)", display: false},
            {left: "\( ", right: " \)", display: false}
          ],
          throwOnError: false
        });
      }

      // Guest mode limit check
      if (!auth.currentUser) {
        guestMessagesLeft--;
        if (guestMessagesLeft >= 0) {
          document.getElementById('guestLimit').textContent = `Guest: ${guestMessagesLeft} messages left`;
        }
        if (guestMessagesLeft <= 0) {
          document.getElementById('userInput').disabled = true;
          document.getElementById('sendBtn').disabled = true;
          appendMessage('ai', "You've reached the guest limit (10 messages). Please sign in for unlimited access! âœ¨");
        }
      }
    }

    // â”€â”€ Send Message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const query = input.value.trim();
      if (!query || !XAI_API_KEY) return;

      appendMessage('user', query);
      input.value = '';

      const typing = document.createElement('div');
      typing.className = 'message ai';
      typing.innerHTML = `
        <div class="avatar" style="background:#6366f1"></div>
        <div class="typing-indicator">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
      `;
      document.getElementById('chatContainer').appendChild(typing);

      try {
        const response = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${XAI_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "grok-4-1-fast-reasoning",
            messages: [
              {
                role: "system",
                content: "You are Vynix AI, a helpful and concise educational assistant. Use proper LaTeX for math."
              },
              {role: "user", content: query}
            ],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Sorry, I couldn't respond right now.";

        typing.remove();
        appendMessage('ai', reply);

      } catch (err) {
        console.error(err);
        typing.remove();
        appendMessage('ai', "Connection issue â€” please try again.");
      }
    }
