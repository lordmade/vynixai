<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#F5F5DC">
  <title>Verlinks ‚Ä¢ Chat</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <style>
    :root {
      --bg-cream: #F5F5DC;
      --bg-white: #FFFFFF;
      --bg-gray: #F0F0F0;
      --bubble-user: #FFD93D;
      --bubble-friend: #FFFFFF;
      --text-primary: #1A1A1A;
      --text-secondary: #666666;
      --text-muted: #999999;
      --accent: #FFD93D;
      --primary-indigo: #6366F1;
      --shadow: 0 2px 12px rgba(0,0,0,0.08);
      --radius-lg: 24px;
      --radius-md: 16px;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Inter', -apple-system, sans-serif;
    }

    html, body { height: 100%; background: var(--bg-cream); color: var(--text-primary); overflow: hidden; }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e8e8e8 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--bg-gray);
      border-top-color: var(--primary-indigo);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      gap: 0.75rem;
      color: var(--text-muted);
      flex-direction: column;
    }

    .install-banner {
      position: fixed; top: 0; left: 0; right: 0;
      background: linear-gradient(135deg, #FFD93D 0%, #F4A261 100%);
      color: #1A1A1A;
      padding: calc(12px + var(--safe-top)) 16px 12px;
      display: flex; align-items: center; justify-content: space-between;
      z-index: 10000; transform: translateY(-100%); transition: transform 0.4s;
    }
    .install-banner.visible { transform: translateY(0); }
    .install-btn {
      background: #1A1A1A; color: white; border: none;
      padding: 10px 20px; border-radius: 20px; font-weight: 600; cursor: pointer;
    }

    .auth-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px); z-index: 5000;
      display: none; align-items: center; justify-content: center;
    }
    .auth-overlay.active { display: flex; }
    .auth-modal {
      background: white; padding: 40px; border-radius: 24px;
      width: 90%; max-width: 400px; text-align: center;
    }
    .google-btn {
      display: flex; align-items: center; justify-content: center; gap: 12px;
      width: 100%; padding: 16px; border: 1px solid #ddd; border-radius: 12px;
      background: white; cursor: pointer; font-size: 1rem; font-weight: 500; margin-top: 20px;
    }
    .google-btn:hover { background: #f5f5f5; }

    .app { height: 100vh; display: flex; flex-direction: column; }

    .header {
      display: flex; align-items: center; justify-content: space-between;
      padding: calc(12px + var(--safe-top)) 20px 12px;
      background: var(--bg-cream); border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .header-title {
      font-size: 1.25rem; font-weight: 800;
      background: linear-gradient(135deg, var(--primary-indigo), #818CF8);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .header-btn {
      width: 40px; height: 40px; border-radius: 50%; background: var(--bg-white);
      border: none; display: flex; align-items: center; justify-content: center;
      cursor: pointer; box-shadow: var(--shadow);
    }

    .search-container { padding: 12px 20px; background: var(--bg-cream); }
    .search-box {
      display: flex; align-items: center; gap: 12px; background: var(--bg-white);
      padding: 12px 16px; border-radius: 9999px; box-shadow: var(--shadow);
    }
    .search-box input { flex: 1; border: none; background: transparent; outline: none; font-size: 1rem; }

    .conversations-view { flex: 1; overflow-y: auto; background: white; }

    .conversation-item {
      display: flex; align-items: center; gap: 16px; padding: 16px 20px;
      border-bottom: 1px solid var(--bg-gray); cursor: pointer; transition: all 0.2s;
    }
    .conversation-item:hover { background: var(--bg-cream); }
    .conversation-item.unread { background: rgba(99,102,241,0.03); }

    .conv-avatar { position: relative; flex-shrink: 0; }
    .conv-avatar img {
      width: 56px; height: 56px; border-radius: 50%; object-fit: cover;
      border: 2px solid white; box-shadow: var(--shadow);
    }
    .online-indicator {
      position: absolute; bottom: 2px; right: 2px; width: 14px; height: 14px;
      background: #10B981; border-radius: 50%; border: 2px solid white;
    }

    .conv-info { flex: 1; min-width: 0; }
    .conv-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
    .conv-name { font-weight: 700; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .conv-time { font-size: 0.8rem; color: var(--text-muted); flex-shrink: 0; }
    .conv-preview { font-size: 0.9rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .conv-preview.unread { color: var(--text-primary); font-weight: 600; }
    .unread-badge {
      min-width: 22px; height: 22px; background: var(--primary-indigo); color: white;
      border-radius: 50%; font-size: 0.75rem; font-weight: 700;
      display: flex; align-items: center; justify-content: center; padding: 0 6px;
    }

    .shimmer-item { display: flex; align-items: center; gap: 16px; padding: 16px 20px; border-bottom: 1px solid var(--bg-gray); }
    .shimmer-avatar { width: 56px; height: 56px; border-radius: 50%; flex-shrink: 0; }
    .shimmer-lines { flex: 1; display: flex; flex-direction: column; gap: 8px; }
    .shimmer-line { height: 16px; border-radius: 4px; }
    .shimmer-line.short { width: 60%; }

    .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
    .empty-icon {
      width: 100px; height: 100px; background: var(--bg-gray); border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 20px; font-size: 2.5rem;
    }

    .chat-area {
      display: none; flex-direction: column; height: 100vh;
      position: fixed; inset: 0; background: white; z-index: 200;
    }
    .chat-area.active { display: flex; }

    .chat-header {
      padding: calc(12px + var(--safe-top)) 16px 12px;
      background: var(--bg-cream); border-bottom: 1px solid rgba(0,0,0,0.05);
      display: flex; align-items: center; gap: 12px;
    }
    .back-btn {
      width: 40px; height: 40px; border-radius: 50%; border: none;
      background: var(--bg-white); display: flex; align-items: center;
      justify-content: center; cursor: pointer; box-shadow: var(--shadow);
    }
    .chat-header-info { flex: 1; display: flex; align-items: center; gap: 12px; }
    .chat-header-avatar { position: relative; }
    .chat-header-avatar img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    .chat-header-meta h3 { font-weight: 700; font-size: 1rem; }
    .chat-header-meta p { font-size: 0.8rem; color: var(--text-muted); }
    .chat-header-meta p.online { color: #10B981; display: flex; align-items: center; gap: 4px; }
    .chat-header-meta p.online::before { content: ''; width: 6px; height: 6px; background: #10B981; border-radius: 50%; }

    .ai-toggle {
      display: flex; align-items: center; gap: 6px; padding: 6px 12px;
      background: rgba(255,217,61,0.3); border-radius: 20px;
      font-size: 0.75rem; font-weight: 600; cursor: pointer; border: none;
    }
    .ai-toggle.active { background: var(--accent); }

    .chat-messages {
      flex: 1; overflow-y: auto; padding: 20px;
      display: flex; flex-direction: column; gap: 16px;
      background: linear-gradient(to bottom, #FAFAFA, white);
    }
    .message-group {
      display: flex; flex-direction: column; gap: 4px;
      max-width: 85%; animation: messageIn 0.3s ease;
    }
    @keyframes messageIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message-group.own { align-self: flex-end; }
    .message-group.other { align-self: flex-start; }

    .message-bubble {
      padding: 12px 16px; border-radius: 18px;
      font-size: 0.95rem; line-height: 1.5; word-wrap: break-word;
    }
    .message-group.own .message-bubble {
      background: var(--bubble-user); color: var(--text-primary); border-bottom-right-radius: 4px;
    }
    .message-group.other .message-bubble {
      background: white; border: 1px solid var(--bg-gray);
      border-bottom-left-radius: 4px; box-shadow: var(--shadow);
    }
    .message-group.ai .message-bubble { background: #FFF3E0; border-color: #FFE0B2; }
    .message-bubble img { max-width: 100%; border-radius: 12px; margin-top: 4px; display: block; }

    .message-time { font-size: 0.7rem; color: var(--text-muted); display: flex; align-items: center; gap: 4px; align-self: flex-end; }

    .typing-indicator {
      display: flex; gap: 4px; padding: 16px 20px; background: white;
      border-radius: 18px; border-bottom-left-radius: 4px;
      border: 1px solid var(--bg-gray); width: fit-content; box-shadow: var(--shadow);
    }
    .typing-dot {
      width: 8px; height: 8px; background: var(--text-muted);
      border-radius: 50%; animation: typing 1.4s infinite;
    }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    .chat-input-container {
      padding: 12px 16px calc(12px + var(--safe-bottom));
      background: var(--bg-cream); border-top: 1px solid rgba(0,0,0,0.05);
      display: flex; align-items: flex-end; gap: 12px;
    }
    .input-wrapper {
      flex: 1; display: flex; align-items: center; gap: 8px;
      background: white; border-radius: 24px; padding: 8px; box-shadow: var(--shadow);
    }
    .input-btn {
      width: 36px; height: 36px; border-radius: 50%; border: none;
      background: transparent; color: var(--text-secondary);
      display: flex; align-items: center; justify-content: center; cursor: pointer;
    }
    .chat-input {
      flex: 1; border: none; background: transparent; font-size: 1rem;
      outline: none; padding: 8px; resize: none; max-height: 100px; min-height: 20px; font-family: inherit;
    }
    .send-btn {
      width: 44px; height: 44px; border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-indigo), #818CF8);
      border: none; color: white; display: flex; align-items: center;
      justify-content: center; cursor: pointer;
    }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .sheet-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(2px);
      z-index: 200; opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }
    .sheet-overlay.active { opacity: 1; pointer-events: auto; }
    .bottom-sheet {
      position: fixed; left: 0; right: 0; bottom: 0; background: white;
      border-radius: 24px 24px 0 0; padding: 20px; transform: translateY(100%);
      transition: transform 0.3s; z-index: 201; max-height: 85vh; display: flex; flex-direction: column;
    }
    .bottom-sheet.active { transform: translateY(0); }
    .sheet-handle { width: 40px; height: 4px; background: #ddd; border-radius: 2px; margin: 0 auto 20px; }
    .sheet-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .sheet-title { font-size: 1.25rem; font-weight: 700; }
    .sheet-close {
      width: 36px; height: 36px; border-radius: 50%; border: none; background: var(--bg-gray);
      display: flex; align-items: center; justify-content: center; cursor: pointer;
    }

    .users-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
    .user-item {
      display: flex; align-items: center; gap: 16px; padding: 12px 16px;
      background: var(--bg-cream); border-radius: 16px; cursor: pointer; transition: all 0.2s;
    }
    .user-item:hover { background: var(--accent); transform: translateX(4px); }
    .user-avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
    .user-info { flex: 1; }
    .user-name { font-weight: 600; margin-bottom: 2px; }
    .user-bio { font-size: 0.85rem; color: var(--text-secondary); }
    .add-btn {
      width: 36px; height: 36px; border-radius: 50%; background: var(--text-primary);
      color: white; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer;
    }

    .profile-slide {
      position: fixed; inset: 0; background: var(--bg-cream); z-index: 3000;
      transform: translateY(100%); transition: transform 0.4s;
      display: flex; flex-direction: column; overflow-y: auto;
    }
    .profile-slide.active { transform: translateY(0); }
    .profile-header { padding: calc(20px + var(--safe-top)) 20px 20px; display: flex; align-items: center; gap: 16px; }
    .profile-close {
      width: 44px; height: 44px; border-radius: 50%; border: none; background: white;
      display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: var(--shadow);
    }
    .profile-title { font-size: 1.25rem; font-weight: 700; flex: 1; }
    .profile-save {
      padding: 12px 24px; background: var(--text-primary); color: white;
      border: none; border-radius: 24px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px;
    }
    .profile-save:disabled { opacity: 0.6; }
    .profile-save .spinner { width: 16px; height: 16px; border: 2px solid transparent; border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
    .profile-save.saving .spinner { display: block; }

    .profile-content { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    .profile-avatar-section { position: relative; margin-bottom: 32px; }
    .profile-avatar { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid white; box-shadow: var(--shadow); }
    .change-avatar-btn {
      position: absolute; bottom: 8px; right: 8px; width: 44px; height: 44px;
      border-radius: 50%; background: var(--accent); border: 3px solid white;
      display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: var(--shadow);
    }
    .profile-form { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 20px; }
    .form-group { display: flex; flex-direction: column; gap: 8px; }
    .form-label { font-size: 0.9rem; font-weight: 600; color: var(--text-secondary); }
    .form-input { padding: 16px 20px; border: 2px solid transparent; background: white; border-radius: var(--radius-md); font-size: 1rem; outline: none; }
    .form-input:focus { border-color: var(--accent); }

    .toast {
      position: fixed; bottom: calc(100px + var(--safe-bottom)); left: 50%;
      transform: translateX(-50%) translateY(100px); background: var(--text-primary);
      color: white; padding: 12px 24px; border-radius: 24px; font-weight: 500;
      opacity: 0; transition: all 0.3s; z-index: 4000; pointer-events: none;
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

    .fab {
      position: fixed; bottom: calc(24px + var(--safe-bottom)); right: 24px;
      width: 56px; height: 56px; border-radius: 50%;
      background: var(--text-primary); color: white; border: none;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; box-shadow: 0 4px 20px rgba(0,0,0,0.3); z-index: 50;
    }
  </style>
</head>
<body>

  <div class="install-banner" id="installBanner">
    <div style="display:flex; align-items:center; gap:12px;">
      <div style="width:44px; height:44px; background:white; border-radius:12px; display:flex; align-items:center; justify-content:center; font-weight:700; color:#F4A261;">V</div>
      <div>
        <div style="font-weight:700;">Install Verlinks</div>
        <div style="font-size:0.8rem; opacity:0.8;">Add to home screen</div>
      </div>
    </div>
    <div style="display:flex; gap:8px;">
      <button class="install-btn" onclick="installPWA()">Install</button>
      <button style="background:rgba(0,0,0,0.1); border:none; width:32px; height:32px; border-radius:50%; cursor:pointer;" onclick="dismissInstall()">
        <span class="material-symbols-rounded" style="font-size:20px;">close</span>
      </button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Auth Modal -->
  <div class="auth-overlay" id="authOverlay">
    <div class="auth-modal">
      <div style="width:100px; height:100px; background:linear-gradient(135deg, #FFD93D, #F4A261); border-radius:50%; margin:0 auto 24px; display:flex; align-items:center; justify-content:center; font-size:3rem;">üí¨</div>
      <h2 style="margin-bottom:12px;">Welcome to Verlinks</h2>
      <p style="color:var(--text-secondary);">Sign in to start chatting</p>
      <button class="google-btn" id="googleSignInBtn" onclick="signInWithGoogle()">
        <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
        Continue with Google
      </button>
    </div>
  </div>

  <!-- Profile Slide -->
  <div class="profile-slide" id="profileSlide">
    <div class="profile-header">
      <button class="profile-close" onclick="closeProfile()">
        <span class="material-symbols-rounded">close</span>
      </button>
      <div class="profile-title">Edit Profile</div>
      <button class="profile-save" id="saveProfileBtn" onclick="saveProfile()">
        <span class="spinner"></span>
        <span class="btn-text">Save</span>
      </button>
    </div>
    <div class="profile-content">
      <input type="file" id="avatarInput" accept="image/*" style="display:none" onchange="handleAvatarChange(event)">
      <div class="profile-avatar-section">
        <img src="" class="profile-avatar" id="profileAvatarImg" alt="Profile">
        <button class="change-avatar-btn" onclick="document.getElementById('avatarInput').click()">
          <span class="material-symbols-rounded">photo_camera</span>
        </button>
      </div>
      <div class="profile-form">
        <div class="form-group">
          <label class="form-label">Display Name</label>
          <input type="text" class="form-input" id="profileName" placeholder="Your name">
        </div>
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-input" id="profileUsername" placeholder="username">
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="profileEmail" readonly style="background:var(--bg-gray);">
        </div>
        <div class="form-group">
          <label class="form-label">Bio</label>
          <input type="text" class="form-input" id="profileBio" placeholder="Tell us about yourself...">
        </div>
      </div>
    </div>
  </div>

  <!-- Users Sheet -->
  <div class="sheet-overlay" id="usersSheetOverlay" onclick="closeUsersSheet()"></div>
  <div class="bottom-sheet" id="usersSheet">
    <div class="sheet-handle"></div>
    <div class="sheet-header">
      <div class="sheet-title">Discover People</div>
      <button class="sheet-close" onclick="closeUsersSheet()">
        <span class="material-symbols-rounded">close</span>
      </button>
    </div>
    <div class="search-box" style="margin-bottom:16px;">
      <span class="material-symbols-rounded" style="color:var(--text-muted);">search</span>
      <input type="text" placeholder="Search users..." id="searchUsers" oninput="filterUsers(this.value)" style="border:none; background:transparent; outline:none; flex:1; font-size:1rem;">
    </div>
    <div class="users-list" id="usersList">
      <div class="loading-container">
        <div class="spinner"></div>
        <span>Loading users...</span>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div class="app" id="mainApp">
    <div class="conversations-view" id="conversationsView">
      <div class="header">
        <div class="header-title">Messages</div>
        <button class="header-btn" onclick="openProfile()">
          <span class="material-symbols-rounded">person</span>
        </button>
      </div>
      <div class="search-container">
        <div class="search-box">
          <span class="material-symbols-rounded" style="color:var(--text-muted);">search</span>
          <input type="text" placeholder="Search conversations..." id="searchConversations" oninput="filterConversations(this.value)">
        </div>
      </div>
      <div id="conversationsList">
        <div class="loading-container" id="loadingConversations">
          <div class="spinner"></div>
          <span>Loading conversations...</span>
        </div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
      <div class="chat-header">
        <button class="back-btn" onclick="closeChat()">
          <span class="material-symbols-rounded">arrow_back</span>
        </button>
        <div class="chat-header-info">
          <div class="chat-header-avatar">

        await update(ref(db, `users/${currentUser.uid}`), updates);

    // ‚úÖ KEY FIX: Load conversations using onValue like the working example
    function loadConversations() {
      if (!currentUser) return;
      
      console.log('Loading conversations for:', currentUser.uid);
      const chatsRef = ref(db, `userChats/${currentUser.uid}`);
      
      onValue(chatsRef, async (snapshot) => {
        conversations = [];
        
        // ‚úÖ KEY FIX: Remove loading element specifically
        const loadingEl = document.getElementById('loadingConversations');
        if (loadingEl) loadingEl.remove();
        
        if (!snapshot.exists() || !snapshot.val()) {
          conversationsLoaded = true;
          renderConversations();
          return;
        }
        
        const chatData = snapshot.val();
        const chatIds = Object.keys(chatData);
        console.log('Found', chatIds.length, 'chats');
        
        const conversationPromises = chatIds.map(async (chatId) => {
          const chat = chatData[chatId];
          let participants = chat.participants;
          if (!participants) return null;
          if (!Array.isArray(participants)) participants = Object.values(participants);
          
          const otherUserId = participants.find(id => id !== currentUser.uid);
          if (!otherUserId) return null;
          
          try {
            const userSnap = await get(ref(db, `users/${otherUserId}`));
            const userData = userSnap.val() || {};
            const displayName = userData.displayName || userData.username || 'Unknown';
            
            return {
              id: chatId,
              userId: otherUserId,
              name: displayName,
              username: userData.username || '',
              avatar: userData.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=6366F1&color=fff`,
              verified: userData.verified || false,
              lastMessage: chat.lastMessage || '',
              lastMessageTime: chat.lastMessageTime || 0,
              unreadCount: chat.unreadCount || 0,
              online: userData.online || false,
              lastSeen: userData.lastSeen || null
            };
          } catch (err) {
            console.error('Error loading user', otherUserId, err);
            return null;
          }
        });
        
        const results = await Promise.all(conversationPromises);
        conversations = results.filter(r => r !== null).sort((a, b) => b.lastMessageTime - a.lastMessageTime);
        
        console.log('Rendered', conversations.length, 'conversations');
        conversationsLoaded = true;
        renderConversations();
      }, (error) => {
        console.error('Conversations listener error:', error);
        const loadingEl = document.getElementById('loadingConversations');
        if (loadingEl) loadingEl.remove();
        
        document.getElementById('conversationsList').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">‚ö†Ô∏è</div>
            <p style="font-weight:600;">Could not load conversations</p>
            <p style="font-size:0.85rem; margin-top:8px; color:var(--text-muted);">${error.message}</p>
            <button onclick="location.reload()" style="margin-top:16px; padding:10px 20px; background:var(--primary-indigo); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:600;">Retry</button>
          </div>
        `;
      });
    }

    function renderConversations() {

      if (conversations.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üí¨</div>
            <p style="font-weight:600; margin-bottom:8px;">No conversations yet</p>

    window.openUsersSheet = function() {

    async function loadAllUsers() {
      try {
        const friendsSnap = await get(ref(db, `userChats/${currentUser.uid}`));
        const existingChatUsers = new Set();

        if (friendsSnap.exists()) {
          Object.values(friendsSnap.val()).forEach(chat => {
            let participants = chat.participants;
            if (!participants) return;
            if (!Array.isArray(participants)) participants = Object.values(participants);
            const otherId = participants.find(id => id !== currentUser.uid);
            if (otherId) existingChatUsers.add(otherId);
          });
        }

        const usersSnap = await get(ref(db, 'users'));
        allUsers = [];

        if (usersSnap.exists()) {
          usersSnap.forEach((child) => {
            if (child.key !== currentUser.uid && !existingChatUsers.has(child.key)) {
              const u = child.val();
              allUsers.push({
                id: child.key,
                name: u.displayName || u.username || 'Unknown',
                username: u.username || '',
                avatar: u.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(u.displayName || u.username || 'U')}&background=6366F1&color=fff`,
                bio: u.bio || "Hey there! I'm using Verlinks.",
                verified: u.verified || false
              });
            }
          });
        }
        renderUsersList(allUsers);
      } catch (err) {
        console.error('loadAllUsers error:', err);
        document.getElementById('usersList').innerHTML = `
          <div class="empty-state">
            <p>Failed to load users</p>
            <button onclick="loadAllUsers()" style="margin-top:16px; padding:8px 16px; background:var(--primary-indigo); color:white; border:none; border-radius:8px; cursor:pointer;">Retry</button>
          </div>
        `;
      }
    }

    function renderUsersList(users) {
      const container = document.getElementById('usersList');
      if (users.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üë•</div>
            <p style="font-weight:600;">No new users found</p>
            <p style="font-size:0.85rem;">You're already connected with everyone!</p>
          </div>
        `;
        return;
      }
      container.innerHTML = users.map(user => `
        <div class="user-item" onclick="startChatWithUser('${user.id}')">
          <img src="${user.avatar}" class="user-avatar" alt="${escapeHtml(user.name)}" onerror="this.src='https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=6366F1&color=fff'">
          <div class="user-info">
            <div class="user-name">${escapeHtml(user.name)}${user.verified ? ' ‚úì' : ''}</div>

          </div>

            <span class="material-symbols-rounded">add</span>
          </button>
        </div>
      `).join('');
    }

    window.filterUsers = function(query) {
      const q = query.toLowerCase();
      const filtered = allUsers.filter(u =>
        u.name.toLowerCase().includes(q) || u.username.toLowerCase().includes(q)
      );
      renderUsersList(filtered);
    };

    window.startChatWithUser = async function(userId) {
      const user = allUsers.find(u => u.id === userId);
      if (!user) return;

      const existing = conversations.find(c => c.userId === userId);
      if (existing) {
        closeUsersSheet();
        openChat(existing);
        return;
      }

      try {
        const chatRef = push(ref(db, 'chats'));
        const chatId = chatRef.key;

        const chatData = {
          participants: [currentUser.uid, userId],
          createdAt: Date.now(),
          lastMessage: '',
          lastMessageTime: Date.now(),
          unreadCount: 0
        };

        const updates = {};
        updates[`userChats/${currentUser.uid}/${chatId}`] = chatData;
        updates[`userChats/${userId}/${chatId}`] = { ...chatData, unreadCount: 0 };
        await update(ref(db), updates);

        closeUsersSheet();
        showToast('Chat started!');

        const newConv = {
          id: chatId,
          userId: userId,
          name: user.name,
          username: user.username,
          avatar: user.avatar,
          verified: user.verified,
          lastMessage: '',
          lastMessageTime: Date.now(),
          unreadCount: 0
        };
        
        conversations.unshift(newConv);
        renderConversations();
        openChat(newConv);

      } catch (err) {
        console.error('startChatWithUser error:', err);
        showToast('Failed to start chat: ' + err.message);
      }
    };

    window.openChatById = async function(chatId, userId) {
      try {
        const userSnap = await get(ref(db, `users/${userId}`));
        const userData = userSnap.val() || {};
        const conv = conversations.find(c => c.id === chatId) || {
          id: chatId,
          userId: userId,
          name: userData.displayName || userData.username || 'Unknown',
          avatar: userData.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(userData.displayName || 'U')}&background=6366F1&color=fff`,
          verified: userData.verified || false,
          online: userData.online || false,
          lastSeen: userData.lastSeen || null
        };
        openChat(conv);
      } catch (err) {
        console.error('openChat error:', err);
        showToast('Could not open chat');
      }
    };

    function openChat(conv) {
      currentChatId = conv.id;
      currentChatUser = conv;
      
      update(ref(db, `userChats/${currentUser.uid}/${conv.id}`), { unreadCount: 0 });

      document.getElementById('conversationsView').style.display = 'none';
      document.getElementById('chatArea').classList.add('active');
      document.getElementById('fab').style.display = 'none';
      document.getElementById('chatName').textContent = conv.name;
      document.getElementById('chatAvatar').src = conv.avatar;
      document.getElementById('chatMessages').innerHTML = '';

      const statusEl = document.getElementById('chatStatus');
      if (conv.online) {
        statusEl.textContent = 'Online';
        statusEl.className = 'online';
      } else {
        statusEl.textContent = conv.lastSeen ? `Last seen ${getTimeAgo(conv.lastSeen)}` : 'Offline';
        statusEl.className = '';
      }

      if (onlineStatusListener) onlineStatusListener();
      onlineStatusListener = onValue(ref(db, `users/${conv.userId}`), (snap) => {
        if (!snap.exists()) return;
        const data = snap.val();
        if (data.online) {
          statusEl.textContent = 'Online';
          statusEl.className = 'online';
        } else {
          statusEl.textContent = data.lastSeen ? `Last seen ${getTimeAgo(data.lastSeen)}` : 'Offline';
          statusEl.className = '';
        }
      });

      loadMessages(conv.id);
    }

    window.closeChat = function() {
      document.getElementById('chatArea').classList.remove('active');
      document.getElementById('conversationsView').style.display = 'block';
      document.getElementById('fab').style.display = 'flex';

      if (messagesListener) { messagesListener(); messagesListener = null; }
      if (onlineStatusListener) { onlineStatusListener(); onlineStatusListener = null; }

      currentChatId = null;
      currentChatUser = null;
    };

    window.toggleAI = function() {
      if (!currentChatId) return;
      aiEnabled = !aiEnabled;
      update(ref(db, `userChats/${currentUser.uid}/${currentChatId}`), { aiEnabled });
      updateAIToggle();
      showToast(aiEnabled ? 'AI assistant enabled' : 'AI assistant disabled');
    };

    function updateAIToggle() {
      const toggle = document.getElementById('aiToggle');
      const text = document.getElementById('aiToggleText');
      toggle.classList.toggle('active', aiEnabled);
      text.textContent = aiEnabled ? 'AI On' : 'AI Off';
    }

    function loadMessages(chatId) {
      const container = document.getElementById('chatMessages');
      container.innerHTML = '<div style="text-align:center;padding:2rem;color:var(--text-muted);"><div class="spinner" style="margin:0 auto 1rem;"></div>Loading messages...</div>';

      if (messagesListener) { messagesListener(); }

      const messagesRef = query(ref(db, `messages/${chatId}`), orderByChild('timestamp'));
      
      let firstLoad = true;
      
      messagesListener = onChildAdded(messagesRef, (snapshot) => {
        if (firstLoad) {
          container.innerHTML = '';
          firstLoad = false;
        }
        
        const msg = snapshot.val();
        msg.id = snapshot.key;
        renderMessage(msg);
        
        if (aiEnabled && msg.senderId === currentChatUser?.id && !msg.aiReplied) {
          setTimeout(() => generateAIReply(msg.text, snapshot.key), 1200);
        }
      }, (err) => {
        console.error('Messages listener error:', err);
      });
      
      setTimeout(() => {
        if (firstLoad) {
          container.innerHTML = '<div style="text-align:center;padding:3rem;color:var(--text-muted);">No messages yet.<br>Send your first message!</div>';
        }
      }, 2000);
    }

    function renderMessage(msg) {
      const container = document.getElementById('chatMessages');
      const isOwn = msg.senderId === currentUser.uid;
      const isAI = msg.senderId === 'AI';

      const group = document.createElement('div');
      group.className = `message-group ${isOwn ? 'own' : isAI ? 'other ai' : 'other'}`;

      const time = formatTime(msg.timestamp);
      let content = '';
      if (msg.image) {
        content = `<img src="${msg.image}" alt="Image" loading="lazy">`;
        if (msg.text) content += `<br>${escapeHtml(msg.text)}`;
      } else {
        content = escapeHtml(msg.text || '');
      }

      if (isAI) {
        group.innerHTML = `
          <div class="message-bubble">ü§ñ ${content}</div>
          <div class="message-time">AI ‚Ä¢ ${time}</div>
        `;
      } else {
        group.innerHTML = `
          <div class="message-bubble">${content}</div>
          <div class="message-time">${time}${isOwn ? (msg.read ? ' ‚úì‚úì' : ' ‚úì') : ''}</div>
        `;
      }

      container.appendChild(group);
      container.scrollTop = container.scrollHeight;
      
      if (!isOwn && !msg.read) {
        update(ref(db, `messages/${currentChatId}/${msg.id}`), { read: true });
      }
    }

    window.sendMessage = async function() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text || !currentChatId || !currentChatUser) return;

      input.value = '';
      input.style.height = 'auto';
      document.getElementById('sendBtn').disabled = true;

      const msgData = {
        senderId: currentUser.uid,
        senderName: currentUserData?.displayName || currentUser.displayName || 'User',
        text,
        timestamp: Date.now(),
        read: false
      };

      try {
        await push(ref(db, `messages/${currentChatId}`), msgData);

        const updateData = {
          lastMessage: text,
          lastMessageTime: Date.now()
        };
        await update(ref(db, `userChats/${currentUser.uid}/${currentChatId}`), updateData);

        const otherRef = ref(db, `userChats/${currentChatUser.id}/${currentChatId}`);
        const otherSnap = await get(otherRef);
        const currentUnread = otherSnap.exists() ? (otherSnap.val().unreadCount || 0) : 0;
        await update(otherRef, { ...updateData, unreadCount: currentUnread + 1 });
      } catch (err) {
        console.error('Send message error:', err);
        showToast('Failed to send message');
      }
    };

    async function generateAIReply(userText, originalKey) {
      if (!XAI_API_KEY || !currentChatId) return;

      await update(ref(db, `messages/${currentChatId}/${originalKey}`), { aiReplied: true });

      showTypingIndicator();
      try {
        const res = await fetch('https://api.x.ai/v1/chat/completions', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${XAI_API_KEY}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({
            model: 'grok-beta',
            messages: [
              { role: 'system', content: 'You are a friendly chat assistant. Keep replies short and casual, max 2 sentences.' },
              { role: 'user', content: userText }
            ]
          })
        });
        const data = await res.json();
        hideTypingIndicator();
        if (data.choices?.[0]?.message?.content) {
          await push(ref(db, `messages/${currentChatId}`), {
            text: data.choices[0].message.content,
            senderId: 'AI',
            timestamp: Date.now(),
            read: false
          });
        }
      } catch(e) {
        console.error('AI reply error:', e);
        hideTypingIndicator();
      }
    }

    function showTypingIndicator() {
      const container = document.getElementById('chatMessages');
      if (document.getElementById('typing-indicator')) return;
      const div = document.createElement('div');
      div.id = 'typing-indicator';
      div.className = 'message-group other';
      div.innerHTML = `<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }
    
    function hideTypingIndicator() {
      const el = document.getElementById('typing-indicator');
      if (el) el.remove();
    }

    window.handleImage = async function(e) {
      const file = e.target.files[0];
      if (!file || !currentChatId) return;
      showToast('Uploading image...');
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_PRESET);
      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD}/image/upload`, { method: 'POST', body: formData });
        const data = await res.json();
        if (data.secure_url) {
          const msgData = {
            senderId: currentUser.uid,
            senderName: currentUserData?.displayName || currentUser.displayName,
            text: '', image: data.secure_url, timestamp: Date.now(), read: false
          };
          await push(ref(db, `messages/${currentChatId}`), msgData);
          const updateData = { lastMessage: 'üì∑ Image', lastMessageTime: Date.now() };
          await update(ref(db, `userChats/${currentUser.uid}/${currentChatId}`), updateData);
          const otherRef = ref(db, `userChats/${currentChatUser.id}/${currentChatId}`);
          const otherSnap = await get(otherRef);
          const unread = otherSnap.exists() ? (otherSnap.val().unreadCount || 0) : 0;
          await update(otherRef, { ...updateData, unreadCount: unread + 1 });
        }
      } catch(err) {
        showToast('Image upload failed');
      }
      e.target.value = '';
    };

    window.autoResize = function(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
      document.getElementById('sendBtn').disabled = textarea.value.trim().length === 0;
    };

    window.handleKeyDown = function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
        return;
      }
      if (currentChatId && currentChatUser) {
        update(ref(db, `userChats/${currentUser.uid}/${currentChatId}`), { typing: currentChatUser.id });
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          update(ref(db, `userChats/${currentUser.uid}/${currentChatId}`), { typing: false });
        }, 3000);
      }
    };

    window.addEmoji = function() {
      const input = document.getElementById('messageInput');
      input.value += 'üòä';
      input.focus();
      autoResize(input);
    };

    window.filterConversations = function(query) {
      const q = query.toLowerCase();
      document.querySelectorAll('.conversation-item').forEach(item => {
        const name = item.querySelector('.conv-name')?.textContent?.toLowerCase() || '';
        item.style.display = name.includes(q) ? 'flex' : 'none';
      });
    };

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function getTimeAgo(timestamp) {
      if (!timestamp) return '';
      const diff = Math.floor((Date.now() - timestamp) / 1000);
      if (diff < 60) return 'now';
      if (diff < 3600) return Math.floor(diff / 60) + 'm';
      if (diff < 86400) return Math.floor(diff / 3600) + 'h';
      if (diff < 604800) return Math.floor(diff / 86400) + 'd';
      return new Date(timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function formatTime(timestamp) {
      return new Date(timestamp).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    window.installPWA = async function() {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') dismissInstall();
    };
    
    window.dismissInstall = function() { 
      document.getElementById('installBanner').classList.remove('visible'); 
    };

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      setTimeout(() => document.getElementById('installBanner').classList.add('visible'), 1000);
    });
  </script>
</body>
