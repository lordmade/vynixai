<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Vynix - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --card-bg: #16181c;
      --text-primary: #ffffff;
      --text-secondary: #71767b;
      --border: #2f3336;
      --accent: #1d9bf0;
      --x-blue: #1d9bf0;
      --header-bg: rgba(0,0,0,0.8);
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.5);
      --shadow-md: 0 10px 25px rgba(0,0,0,0.6);
      --glow: 0 0 15px rgba(29, 155, 240, 0.6);
    }
    body.light {
      --bg: #ffffff;
      --card-bg: #ffffff;
      --text-primary: #0f1419;
      --text-secondary: #536471;
      --border: #e1e8ed;
      --header-bg: rgba(255,255,255,0.95);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      line-height: 1.5;
      transition: background 0.3s ease;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      backdrop-filter: blur(12px);
      z-index: 1000;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }
    .logo { font-weight: 900; font-size: 26px; color: var(--x-blue); cursor: pointer; }
    .main-content { padding-top: 80px; padding-bottom: 100px; }
    .status-list {
      display: flex;
      flex-direction: column;
      gap: 1px;
      background: var(--border);
    }
    .status-post {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 0;
      transition: background 0.2s ease;
    }
    .status-post:hover { background: rgba(29, 155, 240, 0.08); }
    .load-more-trigger {
      height: 10px;
      background: transparent;
    }
    .floating-load-more {
      position: fixed;
      bottom: 120px;
      right: 20px;
      z-index: 200;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.3s ease;
    }
    .floating-load-more.show {
      opacity: 1;
      transform: scale(1);
    }
    .floating-load-more button {
      width: 56px; height: 56px; border-radius: 50%;
      background: var(--x-blue); color: white; border: none;
      box-shadow: var(--shadow-md), var(--glow);
      font-size: 24px;
    }
    .vynix-ai-btn {
      background: linear-gradient(135deg, #7c3aed, #ec4899);
      color: white;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      box-shadow: var(--glow);
      transition: all 0.3s ease;
    }
    .vynix-ai-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(124, 58, 237, 0.7);
    }
    #horizontal-spinner {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: transparent;
      z-index: 1001;
      overflow: hidden;
      display: none;
    }
    #horizontal-spinner.active { display: block; }
    #spinner-segment {
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--x-blue), transparent);
      animation: shimmer 1.8s infinite;
      width: 100%;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body class="dark">

  <div id="horizontal-spinner"><div id="spinner-segment"></div></div>

  <header class="header">
    <div class="logo" onclick="location.reload()">Vynix</div>
    <div onclick="location.href='ai.html'" class="vynix-ai-btn cursor-pointer">
      <span class="material-icons text-sm mr-1">smart_toy</span> Vynix AI
    </div>
    <div class="flex items-center gap-4">
      <button onclick="toggleDarkMode()" class="text-xl"><span class="material-icons">brightness_6</span></button>
      <div class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white font-bold text-lg">
        {{initial}}
      </div>
    </div>
  </header>

  <main class="main-content max-w-2xl mx-auto px-4">
    <div id="statuses-list" class="status-list">
      <!-- Infinite scroll posts loaded here -->
    </div>
    <div class="load-more-trigger" id="load-more-trigger"></div>
  </main>

  <div id="floating-load-more" class="floating-load-more">
    <button onclick="loadMorePosts()"><span class="material-icons">refresh</span></button>
  </div>

  <button class="fixed bottom-20 right-6 w-14 h-14 rounded-full bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-2xl z-50 flex items-center justify-center text-3xl" onclick="openUploadSheet()">
    <span class="material-icons">add</span>
  </button>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js';
    import { getDatabase, ref, onValue, query, orderByChild, limitToLast, startAfter, get } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let lastKey = null;
    let isLoading = false;
    let hasMore = true;
    const POSTS_PER_PAGE = 10;

    const spinner = document.getElementById('horizontal-spinner');
    const statusesList = document.getElementById('statuses-list');
    const loadMoreTrigger = document.getElementById('load-more-trigger');
    const floatingBtn = document.getElementById('floating-load-more');

    const observer = new IntersectionObserver(entries => {
      if (entries[0].isIntersecting && hasMore && !isLoading) {
        loadMorePosts();
      }
    }, { threshold: 0.5 });

    observer.observe(loadMoreTrigger);

    function showSpinner() { spinner.classList.add('active'); }
    function hideSpinner() { spinner.classList.remove('active'); }

    async function loadMorePosts() {
      if (isLoading || !hasMore) return;
      isLoading = true;
      showSpinner();

      try {
        let q = query(ref(db, 'statuses'), orderByChild('timestamp'), limitToLast(POSTS_PER_PAGE + 1));
        if (lastKey) {
          q = query(ref(db, 'statuses'), orderByChild('timestamp'), startAfter(lastKey), limitToLast(POSTS_PER_PAGE));
        }

        const snapshot = await get(q);
        if (!snapshot.exists()) {
          hasMore = false;
          floatingBtn.classList.remove('show');
          hideSpinner();
          isLoading = false;
          return;
        }

        const items = [];
        snapshot.forEach(child => items.push({ id: child.key, ...child.val() }));
        items.reverse();

        if (items.length > POSTS_PER_PAGE) {
          items.pop();
          hasMore = true;
        } else {
          hasMore = false;
        }

        if (items.length > 0) {
          lastKey = items[items.length - 1].timestamp;
          await renderPosts(items);
        }

        floatingBtn.classList.toggle('show', hasMore);

      } catch (err) {
        console.error("Load failed:", err);
      } finally {
        hideSpinner();
        isLoading = false;
      }
    }

    async function renderPosts(posts) {
      for (const post of posts) {
        const userSnap = await get(ref(db, `users/${post.userId}`));
        const user = userSnap.val() || { displayName: "User" };

        const div = document.createElement('div');
        div.className = 'status-post';
        div.innerHTML = `
          <div class="flex items-start gap-3">
            <div class="w-12 h-12 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center text-white font-bold">
              ${user.displayName?.[0] || 'U'}
            </div>
            <div class="flex-1">
              <div class="font-bold flex items-center gap-1">
                ${user.displayName || 'User'}
                ${user.verified ? '<span class="material-icons text-blue-500 text-lg">verified</span>' : ''}
                <span class="text-gray-500 text-sm font-normal ml-2">· ${timeAgo(post.timestamp)}</span>
              </div>
              <p class="mt-2 text-lg">${post.content || ''}</p>
              ${post.mediaUrl ? `<img src="${post.mediaUrl}" class="mt-3 rounded-2xl max-w-full">` : ''}
              <div class="flex gap-8 mt-4 text-gray-500">
                <button>♡ <span class="text-sm">12</span></button>
                <button><span class="material-icons text-sm">chat_bubble_outline</span> 5</button>
                <button><span class="material-icons text-sm">repeat</span> 3</button>
              </div>
            </div>
          </div>
        `;
        statusesList.appendChild(div);
      }
    }

    function timeAgo(ts) {
      const diff = Date.now() - ts;
      const min = 60_000, hr = min*60, day = hr*24;
      if (diff < min) return 'now';
      if (diff < hr) return Math.floor(diff/min) + 'm';
      if (diff < day) return Math.floor(diff/hr) + 'h';
      return Math.floor(diff/day) + 'd';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    }

    function openUploadSheet() {
      alert("Upload feature coming soon!");
    }

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (!user) {
        location.href = 'login.html';
      } else {
        loadMorePosts(); // Initial load
      }
    });

    // Reset on refresh
    window.addEventListener('load', () => {
      lastKey = null;
      hasMore = true;
      isLoading = false;
      statusesList.innerHTML = '';
      loadMorePosts();
    });
  </script>
</body>
</html>
