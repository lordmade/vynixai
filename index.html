    <style>
        :root {
            --x-blue: #1d9bf0;
            --x-blue-dark: #1a8bf3;
            --x-blue-light: #5fb9f5;
            --x-black: #000000;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Splash Screen - X Style with Blue Background */
        .splash-screen {
            position: fixed;
            inset: 0;
            background: var(--x-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .splash-screen.exiting {
            opacity: 0;
            visibility: hidden;
        }

        /* Center Logo Container - X Style */
        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The X Logo - White on Blue */
        .x-logo {
            width: 120px;
            height: 120px;
            color: white;
            animation: x-breathe 2s ease-in-out infinite;
            filter: drop-shadow(0 4px 20px rgba(0,0,0,0.1));
        }

        @keyframes x-breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.95;
            }
        }

        /* Loading Ring - X Style */
        .loading-ring {
            position: absolute;
            width: 160px;
            height: 160px;
            border: 3px solid transparent;
            border-top-color: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: ring-spin 1s linear infinite;
        }

        @keyframes ring-spin {
            to { transform: rotate(360deg); }
        }

        /* Progress Bar at Bottom - X Style */
        .progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255,255,255,0.1);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Brand Text - Subtle at bottom */
        .brand-footer {
            position: absolute;
            bottom: calc(40px + var(--safe-bottom));
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            opacity: 0;
            animation: fade-in 0.5s ease 0.5s forwards;
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }

        .brand-name {
            font-size: 24px;
            font-weight: 800;
            color: white;
            letter-spacing: -0.5px;
        }

        .brand-tagline {
            font-size: 13px;
            color: rgba(255,255,255,0.7);
            font-weight: 500;
        }

        /* Loading Text */
        .loading-text {
            position: absolute;
            bottom: calc(100px + var(--safe-bottom));
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            font-weight: 500;
            opacity: 0;
            animation: fade-in 0.5s ease 1s forwards;
        }

        /* Version */
        .version {
            position: absolute;
            top: calc(20px + var(--safe-top));
            right: 20px;
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            font-weight: 500;
        }

        /* Redirect Screen */
        .redirect-screen {
            position: fixed;
            inset: 0;
            background: var(--x-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .redirect-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .redirect-logo {
            width: 60px;
            height: 60px;
            color: white;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .redirect-text {
            margin-top: 20px;
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        /* Responsive */
        @media (min-width: 768px) {
            body {
                max-width: 480px;
                margin: 0 auto;
            }
            .splash-screen, .redirect-screen {
                max-width: 480px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* Dark mode support - keep blue */
        @media (prefers-color-scheme: dark) {
            .splash-screen, .redirect-screen {
                background: var(--x-blue);
            }
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        
        <!-- Version -->
        <div class="version">v2.0</div>

        <!-- Center Logo -->
        <div class="logo-container">
            <div class="loading-ring"></div>
            <!-- X Logo SVG -->
            <svg class="x-logo" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </div>

        <!-- Loading Text -->
        <div class="loading-text" id="loadingText">Loading...</div>

        <!-- Brand Footer -->
        <div class="brand-footer">
            <div class="brand-name">Vynix</div>
            <div class="brand-tagline">Secure Messaging</div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <!-- Redirect Screen -->
    <div class="redirect-screen" id="redirectScreen">
        <svg class="redirect-logo" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        <div class="redirect-text">Entering Vynix...</div>
    </div>

    <script>
        // Configuration
        const REDIRECT_URL = 'home.html'; // Change to your home page
        const SPLASH_DURATION = 5000; // 5 seconds

        // Elements
        const splashScreen = document.getElementById('splashScreen');
        const redirectScreen = document.getElementById('redirectScreen');
        const progressBar = document.getElementById('progressBar');
        const loadingText = document.getElementById('loadingText');

        // Loading messages
        const messages = ['Loading...', 'Connecting...', 'Securing...', 'Ready!'];
        let msgIndex = 0;

        // Update loading text
        function updateLoadingText() {
            loadingText.textContent = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;
        }

        // Start text rotation
        setInterval(updateLoadingText, 1200);

        // Progress animation
        let progress = 0;
        const startTime = Date.now();
        const endTime = startTime + SPLASH_DURATION;

        function updateProgress() {
            const now = Date.now();
            const elapsed = now - startTime;
            progress = Math.min((elapsed / SPLASH_DURATION) * 100, 100);
            progressBar.style.width = `${progress}%`;

            if (now < endTime) {
                requestAnimationFrame(updateProgress);
            } else {
                redirect();
            }
        }

        // Redirect function
        function redirect() {
            splashScreen.classList.add('exiting');
            redirectScreen.classList.add('active');

            setTimeout(() => {
                window.location.href = REDIRECT_URL;
            }, 400);
        }

        // Skip on click/tap anywhere
        document.addEventListener('click', () => {
            if (progress < 100) {
                progress = 100;
                progressBar.style.width = '100%';
                redirect();
            }
        });

        // Keyboard skip
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') {
                redirect();
            }
        });

        // PWA Install
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
        });

        // Service Worker
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', e => self.skipWaiting());
                self.addEventListener('activate', e => self.clients.claim());
                self.addEventListener('fetch', e => e.respondWith(fetch(e.request).catch(() => caches.match(e.request))));
            `;
            const blob = new Blob([swCode], { type: 'application/javascript' });
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        }

        // Start
        document.addEventListener('DOMContentLoaded', () => {
            requestAnimationFrame(updateProgress);
            
            // Preload home page
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = REDIRECT_URL;
            document.head.appendChild(link);
        });

        // Prevent back button
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', () => {
            history.pushState(null, null, location.href);
        });
    </script>
</body>
