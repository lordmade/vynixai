<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vynix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { 
      font-family: system-ui; 
      background: #000; 
      color: #e4e6eb; 
      margin: 0; 
      padding: 0; 
      overflow-x: hidden; 
    }
    .container { max-width: 500px; margin: 0 auto; background: #111; min-height: 100vh; padding-bottom: 70px; }
    .header { background: #000; color: white; padding: 12px 16px; font-weight: bold; font-size: 20px; border-bottom: 1px solid #333; }
    .post { background: #111; border-bottom: 1px solid #333; padding: 12px; cursor: pointer; }
    .story-row { overflow-x: auto; white-space: nowrap; padding: 12px 8px; scrollbar-width: none; }
    .story-row::-webkit-scrollbar { display: none; }
    .story { display: inline-block; width: 80px; text-align: center; margin-right: 10px; }
    .story img { width: 72px; height: 72px; border-radius: 50%; object-fit: cover; border: 3px solid #333; }
    .create-post { padding: 12px; border-bottom: 8px solid #000; }
    .create-post input { background: #222; color: white; }
    .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; border-top: 1px solid #333; display: flex; justify-content: space-around; padding: 8px 0; max-width: 500px; margin: 0 auto; z-index: 100; }
    .bottom-nav button { background: none; border: none; font-size: 28px; color: #888; }
    .bottom-nav button.active { color: white; }
    #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #222; color: white; padding: 12px 24px; border-radius: 50px; z-index: 1000; opacity: 0; transition: opacity 0.3s; box-shadow: 0 4px 20px rgba(0,0,0,0.6); }
    #toast.show { opacity: 1; }
    .like-btn.liked { color: #00d4ff !important; font-weight: bold; }
    .time { font-size: 12px; color: #888; }
    .loader { text-align: center; padding: 20px; }
    .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="container">
  <div class="header flex justify-between items-center">
    <div>Vynix</div>
    <div class="flex gap-4">
      <button>Search</button>
      <button>Messenger</button>
    </div>
  </div>

  <div id="swipe-container" style="position: relative; overflow: hidden; height: calc(100vh - 56px - 70px);">
    <div id="tab-home" class="tab active">
      <div class="story-row" id="stories-container">
        <div class="story">
          <div class="w-18 h-18 rounded-full bg-[#222] flex items-center justify-center border-2 border-dashed border-gray-600">
            <span class="material-icons text-5xl text-gray-600">add_circle</span>
          </div>
          <div class="text-xs mt-1 text-gray-500">Your Story</div>
        </div>
      </div>

      <div class="create-post">
        <div class="flex gap-3 items-center">
          <img id="current-user-photo" class="w-10 h-10 rounded-full object-cover border-2 border-gray-700" src="https://via.placeholder.com/40" alt="">
          <input type="text" placeholder="What's on your mind?" class="flex-1 bg-[#222] rounded-full px-4 py-3 outline-none text-white placeholder-gray-500" onclick="openPost()">
        </div>
        <div class="flex justify-around mt-3 pt-3 border-t border-[#333]">
          <button class="flex items-center gap-2 text-red-500"><span class="material-icons">videocam</span> Live</button>
          <button class="flex items-center gap-2 text-green-500"><span class="material-icons">photo_library</span> Photo</button>
          <button class="flex items-center gap-2 text-purple-500"><span class="material-icons">mood</span> Feeling</button>
        </div>
      </div>

      <div id="feed"></div>
      <div id="loader" class="loader hidden"><div class="spinner"></div></div>
    </div>
  </div>
</div>

<div class="bottom-nav">
  <button class="active"><span class="material-icons">home</span></button>
  <button><span class="material-icons">people</span></button>
  <button onclick="openPost()"><span class="material-icons">add_box</span></button>
  <button><span class="material-icons">play_circle</span></button>
  <button><span class="material-icons">person</span></button>
</div>

<!-- Post Modal -->
<div id="post-modal" class="hidden fixed inset-0 bg-[#111] z-50 flex flex-col">
  <div class="flex items-center justify-between p-4 border-b border-[#333]">
    <button onclick="closePost()" class="text-2xl">Back</button>
    <h2 class="font-bold text-lg">Create Post</h2>
    <button id="post-btn" onclick="submitPost()" class="bg-white text-black px-6 py-2 rounded-lg font-bold opacity-50">Post</button>
  </div>
  <textarea id="post-text" placeholder="What's on your mind?" class="flex-1 p-4 text-lg outline-none bg-transparent text-white placeholder-gray-500" oninput="checkPostBtn()"></textarea>
  <input type="file" id="post-media" accept="image/*,video/*" class="p-4 border-t border-[#333] text-gray-400" onchange="checkPostBtn()">
  <div id="preview" class="p-4 max-h-96 overflow-hidden"></div>
</div>

<div id="toast"></div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
  import { getDatabase, ref, onValue, push, set, serverTimestamp, query, orderByChild, limitToLast, startAfter, runTransaction } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;
  let lastPostTimestamp = null;
  let isLoading = false;
  const POSTS_PER_PAGE = 10;

  // Cloudinary Upload URL (CHANGE THIS TO YOUR OWN CLOUD NAME)
  const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/dxxxxxxx/upload'; // ← Change 'dxxxxxxx'
  const CLOUDINARY_UPLOAD_PRESET = 'vynix_preset'; // ← Create unsigned preset in Cloudinary

  const toast = (msg) => {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
  };

  const timeAgo = (ts) => {
    if (!ts) return "Just now";
    const diff = Math.floor((Date.now() - ts) / 1000);
    if (diff < 60) return "Just now";
    if (diff < 3600) return Math.floor(diff / 60) + "m";
    if (diff < 86400) return Math.floor(diff / 3600) + "h";
    return Math.floor(diff / 86400) + "d";
  };

  // Cloudinary Upload Function
  const uploadToCloudinary = async (file) => {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

    const res = await fetch(CLOUDINARY_URL, {
      method: 'POST',
      body: formData
    });
    const data = await res.json();
    return data.secure_url;
  };

  window.openPost = () => document.getElementById('post-modal').classList.remove('hidden');
  window.closePost = () => {
    document.getElementById('post-modal').classList.add('hidden');
    document.getElementById('post-text').value = '';
    document.getElementById('post-media').value = '';
    document.getElementById('preview').innerHTML = '';
    document.getElementById('post-btn').classList.add('opacity-50');
  };

  window.checkPostBtn = () => {
    const hasText = document.getElementById('post-text').value.trim();
    const hasFile = document.getElementById('post-media').files[0];
    document.getElementById('post-btn').classList.toggle('opacity-50', !(hasText || hasFile));
  };

  window.submitPost = async () => {
    const text = document.getElementById('post-text').value.trim();
    const fileInput = document.getElementById('post-media');
    const file = fileInput.files[0];

    if (!text && !file) return toast("Add text or media");

    document.getElementById('post-btn').textContent = "Posting...";

    let mediaURL = "";
    if (file) {
      try {
        mediaURL = await uploadToCloudinary(file);
        document.getElementById('preview').innerHTML = `<img src="${mediaURL}" class="w-full rounded-lg">`;
      } catch (err) {
        toast("Upload failed");
        document.getElementById('post-btn').textContent = "Post";
        return;
      }
    }

    const postRef = push(ref(db, 'posts'));
    await set(postRef, {
      userId: currentUser.uid,
      userName: currentUser.displayName || "User",
      userPhoto: currentUser.photoURL || "",
      content: text,
      mediaURL,
      timestamp: serverTimestamp(),
      likesCount: 0,
      commentsCount: 0
    });

    closePost();
    toast("Posted!");
  };

  window.toggleLike = async (postId) => {
    if (!currentUser) return;
    const postRef = ref(db, `posts/${postId}`);
    await runTransaction(postRef, (post) => {
      if (post) {
        if (!post.likes) post.likes = {};
        if (post.likes[currentUser.uid]) {
          delete post.likes[currentUser.uid];
          post.likesCount = Math.max(0, (post.likesCount || 1) - 1);
        } else {
          post.likes[currentUser.uid] = true;
          post.likesCount = (post.likesCount || 0) + 1;
        }
      }
      return post;
    });
  };

  const renderPosts = (posts) => {
    return posts.map(p => {
      const hasLiked = p.likes && p.likes[currentUser?.uid];
      return `
        <div class="post" onclick="location.href='post.html?id=${p.id}'">
          <div class="flex items-center gap-3 mb-3">
            <img src="${p.userPhoto || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-full object-cover border-2 border-gray-700">
            <div>
              <div class="font-bold text-white">${p.userName}</div>
              <div class="time">${timeAgo(p.timestamp)}</div>
            </div>
          </div>
          \( {p.content ? `<div class="mb-3 text-white whitespace-pre-wrap"> \){p.content}</div>` : ''}
          \( {p.mediaURL ? `<img src=" \){p.mediaURL}" class="w-full rounded-lg mb-3">` : ''}
          <div class="flex justify-between text-gray-400 text-sm pt-3 border-t border-[#333]">
            <button onclick="event.stopPropagation(); toggleLike('\( {p.id}')" class="like-btn \){hasLiked ? 'liked' : ''} flex items-center gap-1">
              <span class="material-icons">${hasLiked ? 'thumb_up' : 'thumb_up_off_alt'}</span>
              Like (${p.likesCount || 0})
            </button>
            <button onclick="event.stopPropagation(); location.href='post.html?id=${p.id}'" class="flex items-center gap-1">
              <span class="material-icons">comment</span> Comment (${p.commentsCount || 0})
            </button>
            <button onclick="event.stopPropagation()" class="flex items-center gap-1">
              <span class="material-icons">share</span> Share
            </button>
          </div>
        </div>
      `;
    }).join('');
  };

  const loadMorePosts = async () => {
    if (isLoading) return;
    isLoading = true;
    document.getElementById('loader').classList.remove('hidden');

    let postsQuery;
    if (!lastPostTimestamp) {
      postsQuery = query(ref(db, 'posts'), orderByChild('timestamp'), limitToLast(POSTS_PER_PAGE));
    } else {
      postsQuery = query(ref(db, 'posts'), orderByChild('timestamp'), limitToLast(POSTS_PER_PAGE), startAfter(lastPostTimestamp));
    }

    const snap = await get(postsQuery);
    const newPosts = [];
    snap.forEach(child => {
      const p = child.val();
      p.id = child.key;
      newPosts.push(p);
    });

    newPosts.reverse(); // Since limitToLast returns newest first

    if (newPosts.length > 0) {
      lastPostTimestamp = newPosts[newPosts.length - 1].timestamp;
      document.getElementById('feed').innerHTML += renderPosts(newPosts);
    }

    document.getElementById('loader').classList.add('hidden');
    isLoading = false;
  };

  // Initial load
  const initFeed = () => {
    lastPostTimestamp = null;
    document.getElementById('feed').innerHTML = '';
    loadMorePosts();
  };

  // Infinite Scroll
  window.addEventListener('scroll', () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
      loadMorePosts();
    }
  });

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      location.href = "login.html";
      return;
    }
    currentUser = user;
    document.getElementById('current-user-photo').src = user.photoURL || 'https://via.placeholder.com/40';
    initFeed();
  });
</script>
</body>
</html>
