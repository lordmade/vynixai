<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="light" />
  <meta name="theme-color" content="#ffffff" />
  <title>Vynix • Feel the Vibe</title>
  <link rel="manifest" href="data:application/manifest+json,{
    \"name\":\"Vynix\",
    \"short_name\":\"Vynix\",
    \"icons\":[{\"src\":\"https://vynix.app/icon.png\",\"sizes\":\"192x192\",\"type\":\"image/png\"}],
    \"start_url\":\".\",
    \"background_color\":\"#ffffff\",
    \"theme_color\":\"#ffffff\",
    \"display\":\"standalone\"
  }" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    :root {
      --primary: #5B7BFF;
      --primary-dark: #3B5BDB;
      --bg: #FBFDFF;
      --card: #FFFFFF;
      --text: #1A1A1A;
      --text-light: #666666;
      --border: #E5E7EB;
      --shadow: 0 4px 20px rgba(91, 123, 255, 0.08);
      --glow: 0 0 20px rgba(91, 123, 255, 0.3);
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }
    .logo {
      font-family: 'Poppins', sans-serif;
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), #8B5CF6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
    }
    .main {
      padding: 80px 16px 120px;
      max-width: 600px;
      margin: 0 auto;
    }
    .post {
      background: var(--card);
      border-radius: 20px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }
    .post:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(91, 123, 255, 0.15);
    }
    .post-header {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), #8B5CF6);
      color: white;
      font-weight: bold;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--glow);
    }
    .username {
      font-weight: 700;
      font-size: 16px;
    }
    .handle {
      color: var(--text-light);
      font-size: 14px;
    }
    .content {
      padding: 0 16px 12px;
      font-size: 16px;
      line-height: 1.6;
    }
    .media {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
      border-radius: 16px;
      margin: 8px 0;
    }
    .actions {
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      color: #888;
    }
    .actions span {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: all 0.2s;
      padding: 8px;
      border-radius: 12px;
    }
    .actions span:hover {
      background: rgba(91, 123, 255, 0.1);
      color: var(--primary);
    }
    .fab {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      font-size: 28px;
      box-shadow: var(--glow), 0 8px 30px rgba(91, 123, 255, 0.3);
      z-index: 999;
      border: none;
      transition: all 0.3s;
    }
    .fab:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(91, 123, 255, 0.5);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 998;
      backdrop-filter: blur(12px);
    }
    .nav-btn {
      color: #888;
      font-size: 26px;
      padding: 8px;
      border-radius: 12px;
      transition: all 0.2s;
    }
    .nav-btn.active {
      color: var(--primary);
      background: rgba(91, 123, 255, 0.1);
    }
    .vibe-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #FF6B6B;
      color: white;
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 20px;
      font-weight: bold;
    }
    .composer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      padding: 20px;
      box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
      transform: translateY(100%);
      transition: transform 0.4s ease;
      z-index: 1000;
    }
    .composer.active {
      transform: translateY(0);
    }
    .alert {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary);
      color: white;
      padding: 12px 32px;
      border-radius: 99px;
      font-weight: 600;
      z-index: 1001;
      animation: pop 0.4s ease;
    }
    @keyframes pop {
      0% { transform: translateX(-50%) scale(0.8); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Vynix</div>
    <div class="flex items-center gap-4">
      <span class="material-icons text-2xl cursor-pointer">search</span>
      <span class="material-icons text-2xl cursor-pointer">notifications</span>
    </div>
  </header>

  <!-- Feed -->
  <main class="main">
    <div id="feed">
      <!-- Posts load here -->
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <span class="nav-btn active material-icons">home</span>
    <span class="nav-btn material-icons">explore</span>
    <span class="nav-btn material-icons relative">
      vibe <span class="vibe-badge">LIVE</span>
    </span>
    <span class="nav-btn material-icons">chat</span>
    <span class="nav-btn material-icons">person</span>
  </nav>

  <!-- FAB -->
  <button class="fab material-icons" onclick="openComposer()">add</button>

  <!-- Composer -->
  <div class="composer" id="composer">
    <div class="text-center mb-4">
      <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto"></div>
    </div>
    <textarea placeholder="What's the vibe today?" class="w-full p-4 border border-gray-300 rounded-2xl resize-none h-32 text-lg"></textarea>
    <div class="flex justify-between items-center mt-4">
      <div class="flex gap-4 text-2xl">
        <span class="material-icons cursor-pointer text-blue-500">photo_camera</span>
        <span class="material-icons cursor-pointer text-green-500">mic</span>
        <span class="material-icons cursor-pointer text-purple-500">gif</span>
      </div>
      <button class="bg-gradient-to-r from-var(--primary) to-purple-600 text-white px-8 py-3 rounded-full font-bold" onclick="postVibe()">
        Share Vibe
      </button>
    </div>
  </div>

  <script>
    const feed = document.getElementById('feed');

    function showAlert(msg) {
      const alert = document.createElement('div');
      alert.className = 'alert';
      alert.textContent = msg;
      document.body.appendChild(alert);
      setTimeout(() => alert.remove(), 3000);
    }

    function openComposer() {
      document.getElementById('composer').classList.add('active');
    }

    function postVibe() {
      showAlert("Vibe shared!");
      document.getElementById('composer').classList.remove('active');
      
      // Add post to feed
      const post = document.createElement('div');
      post.className = 'post';
      post.innerHTML = `
        <div class="post-header">
          <div class="avatar">Y</div>
          <div>
            <div class="username">You <span class="text-xs text-purple-600 font-bold">• JUST NOW</span></div>
            <div class="handle">@you • Feeling the vibe</div>
          </div>
        </div>
        <div class="content">Just shared a new vibe on Vynix! Who's joining?</div>
        <div class="actions">
          <span>Heart 1</span>
          <span>Comment 0</span>
          <span>Share</span>
        </div>
      `;
      feed.prepend(post);
    }

    // Welcome vibe
    window.onload = () => {
      showAlert("Welcome to Vynix — Feel the Vibe");
      
      // Sample post
      const sample = document.createElement('div');
      sample.className = 'post';
      sample.innerHTML = `
        <div class="post-header">
          <div class="avatar">V</div>
          <div>
            <div class="username">Vynix Team</div>
            <div class="handle">@vynix • 1h ago</div>
          </div>
        </div>
        <div class="content">
          Welcome to the future of social.<br><br>
          No algorithms. No ads. Just vibes.<br><br>
          Share what you're feeling. Connect with souls.<br>
          This is Vynix — 2025.
        </div>
        <img src="https://images.unsplash.com/photo-1517248135467-066b2c4e0a1f?w=800" class="media" alt="Vynix vibe">
        <div class="actions">
          <span>Heart 2.4K</span>
          <span>Comment 189</span>
          <span>Share</span>
        </div>
      `;
      feed.appendChild(sample);
    };
  </script>
</body>
</html>
