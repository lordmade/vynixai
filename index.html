<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vynix Max • Neon Horizon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <style>
    :root {
      --bg: #000;
      --surface: #141414;
      --accent: #e50914;
      --text: #fff;
      --text-dim: #b3b3b3;
      --transition: all 0.3s ease;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      background:var(--bg); 
      color:var(--text); 
      font-family:'Inter',sans-serif; 
      overflow-x:hidden; 
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      padding: 0 5%;
      display: flex;
      align-items: center;
      z-index: 1000;
      transition: background 0.4s;
      background: transparent;
    }

    header.scrolled {
      background: rgba(0,0,0,0.88);
      backdrop-filter: blur(10px);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 1rem;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-shrink: 0;
    }

    .logo {
      font-size: 1.65rem;
      font-weight: 900;
      background: linear-gradient(90deg, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-container {
      position: relative;
      flex: 1;
      max-width: 360px;
    }

    .search-pill {
      width: 100%;
      height: 38px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 999px;
      padding: 0 1rem 0 2.8rem;
      color: white;
      font-size: 0.9rem;
      outline: none;
      transition: all 0.25s ease;
      backdrop-filter: blur(4px);
    }

    .search-pill::placeholder { color: var(--text-dim); }
    .search-pill:focus {
      background: rgba(255,255,255,0.18);
      box-shadow: 0 0 0 2px rgba(229,9,20,0.35);
    }

    .search-icon {
      position: absolute;
      left: 11px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-dim);
      font-size: 1.2rem;
      pointer-events: none;
    }

    .nav-right {
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid transparent;
      transition: all 0.2s ease;
    }

    .user-avatar:hover {
      border-color: var(--accent);
      transform: scale(1.08);
    }

    /* Hero */
    .hero {
      height: 85vh;
      min-height: 640px;
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: flex-end;
      padding-bottom: 8vh;
      overflow: hidden;
    }

    .hero-backdrop {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 70%, transparent 35%, rgba(0,0,0,0.65) 75%);
      z-index: 1;
    }

    .hero-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.35) 55%, rgba(0,0,0,0.75) 85%, #000 95%);
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      width: 100%;
      max-width: 60%;
      padding: 0 6% 8vh;
    }

    .hero-maturity-badge {
      background: var(--accent);
      color: white;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .hero-title {
      font-size: clamp(3.8rem, 10vw, 7rem);
      font-weight: 900;
      line-height: 0.9;
      margin-bottom: 0.7rem;
      text-shadow: 0 6px 24px rgba(0,0,0,0.9);
    }

    .hero-meta {
      display: flex;
      gap: 1.6rem;
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .hero-tagline {
      font-size: 1.3rem;
      line-height: 1.35;
      max-width: 580px;
      margin-bottom: 2rem;
      color: #ddd;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.85rem 2.2rem;
      border-radius: 999px;
      font-size: 1.15rem;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.25s ease;
      border: none;
      white-space: nowrap;
    }

    .btn-play {
      background: white;
      color: black;
      box-shadow: 0 5px 18px rgba(0,0,0,0.4);
    }

    .btn-play:hover {
      background: rgba(255,255,255,0.92);
      transform: scale(1.05);
    }

    .btn-secondary {
      background: rgba(109,109,110,0.7);
      color: white;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .btn-secondary:hover {
      background: rgba(109,109,110,0.5);
      border-color: rgba(255,255,255,0.2);
    }

    /* NEW: Category Tabs */
    .category-tabs {
      position: relative;
      padding: 0 5%;
      margin: 2rem 0 1.5rem;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .category-tabs::-webkit-scrollbar {
      display: none;
    }

    .tabs-container {
      display: flex;
      gap: 0.5rem;
      min-width: max-content;
    }

    .tab {
      padding: 0.6rem 1.2rem;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 999px;
      color: var(--text-dim);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      white-space: nowrap;
      user-select: none;
    }

    .tab:hover {
      background: rgba(255,255,255,0.15);
      color: var(--text);
      transform: translateY(-1px);
    }

    .tab.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
      font-weight: 600;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .section-title {
      padding: 0 5%;
      margin: 1.8rem 0 0.8rem;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .movie-row {
      padding: 0 5%;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scroll-padding: 5%;
      padding-bottom: 1.2rem;
      scroll-snap-type: x proximity;
    }

    .movie-row::-webkit-scrollbar { display: none; }

    .movie-card {
      min-width: 170px;
      aspect-ratio: 2 / 3;
      border-radius: 8px;
      overflow: hidden;
      background: #111;
      position: relative;
      transition: transform 0.28s ease, box-shadow 0.28s ease;
      cursor: pointer;
      flex-shrink: 0;
    }

    .movie-card:hover {
      transform: scale(1.08) translateY(-6px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.55), 0 0 0 1.5px rgba(229,9,20,0.25);
      z-index: 10;
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.35s ease;
    }

    .movie-card:hover img {
      transform: scale(1.03);
    }

    .trending-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: var(--accent);
      color: white;
      font-size: 0.68rem;
      font-weight: 700;
      padding: 0.22rem 0.6rem;
      border-radius: 4px;
      z-index: 5;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.92) 0%, rgba(0,0,0,0.52) 40%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 0.9rem;
    }

    .movie-card:hover .overlay {
      opacity: 1;
    }

    .card-title {
      font-size: 0.98rem;
      font-weight: 700;
      margin-bottom: 0.35rem;
      line-height: 1.2;
    }

    .card-meta {
      font-size: 0.76rem;
      color: var(--text-dim);
      display: flex;
      gap: 0.8rem;
      margin-bottom: 0.45rem;
    }

    .card-description {
      font-size: 0.8rem;
      line-height: 1.25;
      color: #ddd;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .play-icon-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.35s ease;
      font-size: 3.2rem;
      color: white;
      text-shadow: 0 4px 12px #000;
    }

    .movie-card:hover .play-icon-overlay {
      opacity: 0.82;
    }

    /* Compact trending cards - square thumbnail style */
    #trendingRow .movie-card {
      min-width: 80px;
      aspect-ratio: 1 / 1;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
    }

    #trendingRow .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #trendingRow .trending-badge {
      position: absolute;
      top: 4px;
      left: 4px;
      background: var(--accent);
      color: white;
      font-size: 0.7rem;
      font-weight: 800;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      z-index: 5;
      min-width: 24px;
      text-align: center;
    }

    #trendingRow .overlay,
    #trendingRow .card-meta,
    #trendingRow .card-description,
    #trendingRow .play-icon-overlay {
      display: none;
    }

    #trendingRow .card-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
      color: white;
      font-size: 0.65rem;
      font-weight: 600;
      padding: 0.4rem 0.3rem 0.2rem;
      text-align: center;
      line-height: 1.1;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      header { height: 58px; padding: 0 5%; }
      .logo { font-size: 1.4rem; }
      .hero { height: 75vh; min-height: 520px; }
      .hero-title { font-size: clamp(2.8rem, 9vw, 5.5rem); }
      
      .category-tabs {
        margin: 1.5rem 0 1rem;
      }
      
      .tab {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }

      .movie-card {
        min-width: 140px;
      }

      #trendingRow .movie-card {
        min-width: 70px;
      }
      
      #trendingRow .trending-badge {
        font-size: 0.6rem;
        padding: 0.15rem 0.3rem;
        min-width: 20px;
      }
      
      #trendingRow .card-title {
        font-size: 0.6rem;
        padding: 0.3rem 0.2rem 0.15rem;
      }
    }

    @media (max-width: 480px) {
      .movie-card { min-width: 130px; }
      #trendingRow .movie-card { min-width: 65px; }
    }
  </style>
</head>
<body>

<header id="mainHeader">
  <div class="header-container">
    <div class="header-left">
      <div class="logo">VYNIX MAX</div>
      <div class="search-container">
        <span class="material-symbols-rounded search-icon">search</span>
        <input type="text" class="search-pill" placeholder="Search movies, shows..." id="searchInput">
      </div>
    </div>
    <div class="nav-right">
      <img id="userAvatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=user" class="user-avatar" alt="User">
    </div>
  </div>
</header>

<main>
  <section class="hero" id="heroSection">
    <div class="hero-backdrop"></div>
    <div class="hero-gradient"></div>
    <div class="hero-content">
      <div class="hero-maturity-badge" id="heroBadge">16+</div>
      <h1 class="hero-title" id="heroTitle">Loading...</h1>
      <div class="hero-meta" id="heroMeta"></div>
      <p class="hero-tagline" id="heroDescription">Loading...</p>
      <div class="hero-buttons">
        <button class="btn btn-play" id="heroPlayBtn">
          <span class="material-symbols-rounded">play_arrow</span> Play
        </button>
        <button class="btn btn-secondary">
          <span class="material-symbols-rounded">info</span> More Info
        </button>
      </div>
    </div>
  </section>

  <!-- NEW: Category Tabs -->
  <div class="category-tabs">
    <div class="tabs-container">
      <div class="tab active" data-tab="all">All</div>
      <div class="tab" data-tab="movies">Movies</div>
      <div class="tab" data-tab="series">TV Series</div>
      <div class="tab" data-tab="action">Action</div>
      <div class="tab" data-tab="comedy">Comedy</div>
      <div class="tab" data-tab="drama">Drama</div>
      <div class="tab" data-tab="thriller">Thriller</div>
      <div class="tab" data-tab="scifi">Sci-Fi</div>
      <div class="tab" data-tab="horror">Horror</div>
    </div>
  </div>

  <!-- Tab Content Sections -->
  <div id="all" class="tab-content active">
    <h2 class="section-title">Continue Watching</h2>
    <div class="movie-row" id="continueWatchingRow"></div>

    <h2 class="section-title">Trending Now</h2>
    <div class="movie-row" id="trendingRow"></div>

    <h2 class="section-title">Popular on Vynix</h2>
    <div class="movie-row" id="popularRow"></div>
  </div>

  <div id="movies" class="tab-content">
    <h2 class="section-title">Movies</h2>
    <div class="movie-row" id="moviesRow"></div>
  </div>

  <div id="series" class="tab-content">
    <h2 class="section-title">TV Series</h2>
    <div class="movie-row" id="seriesRow"></div>
  </div>

  <div id="action" class="tab-content">
    <h2 class="section-title">Action</h2>
    <div class="movie-row" id="actionRow"></div>
  </div>

  <div id="comedy" class="tab-content">
    <h2 class="section-title">Comedy</h2>
    <div class="movie-row" id="comedyRow"></div>
  </div>

  <div id="drama" class="tab-content">
    <h2 class="section-title">Drama</h2>
    <div class="movie-row" id="dramaRow"></div>
  </div>

  <div id="thriller" class="tab-content">
    <h2 class="section-title">Thriller</h2>
    <div class="movie-row" id="thrillerRow"></div>
  </div>

  <div id="scifi" class="tab-content">
    <h2 class="section-title">Sci-Fi</h2>
    <div class="movie-row" id="scifiRow"></div>
  </div>

  <div id="horror" class="tab-content">
    <h2 class="section-title">Horror</h2>
    <div class="movie-row" id="horrorRow"></div>
  </div>
</main>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  // Tab functionality
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      // Remove active class from all tabs and contents
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      // Add active class to clicked tab and corresponding content
      tab.classList.add('active');
      const tabId = tab.getAttribute('data-tab');
      document.getElementById(tabId).classList.add('active');
    });
  });

  function renderMovieCards(containerId, items) {
    const container = document.getElementById(containerId);
    if (!container) return;
    
    container.innerHTML = items.map((item, index) => `
      <div class="movie-card" 
           onclick="playVideo('${item.video || 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4'}', 
                             '${item.title.replace(/'/g, "\\'")}', 
                             '${item.image || ''}')">
        ${containerId === 'trendingRow' ? `<div class="trending-badge">#${index + 1}</div>` : ''}
        <img src="${item.image || 'https://via.placeholder.com/170x255?text=' + encodeURIComponent(item.title)}" 
             alt="${item.title}" loading="lazy">
        <div class="overlay">
          <h3 class="card-title">${item.title}</h3>
          <div class="card-meta">
            <span>${item.rating || '8.4'} ★</span>
            <span>${item.year || '2025'}</span>
            <span>${item.duration || '2h 10m'}</span>
          </div>
          <p class="card-description">
            ${item.description?.substring(0, 85) + (item.description?.length > 85 ? '...' : '') || 'A thrilling journey through a dystopian neon world...'}
          </p>
        </div>
        <span class="material-symbols-rounded play-icon-overlay">play_circle</span>
      </div>
    `).join('');
  }

  function loadContent() {
    // Load hero content
    db.ref('/content/hero').on('value', snap => {
      const d = snap.val() || {};
      document.getElementById('heroTitle').innerHTML = d.title || 'NEON HORIZON';
      document.getElementById('heroDescription').textContent = d.description || 'A gripping cyberpunk thriller set in a neon-soaked future where reality bends...';
      document.getElementById('heroBadge').textContent = d.ageRating || '16+';
      document.getElementById('heroMeta').innerHTML = `
        <span><span class="material-symbols-rounded">star</span> ${d.rating||'8.7'}</span>
        <span>${d.year||'2025'}</span>
        <span>${d.duration||'2h 18m'}</span>
      `;
      if (d.backgroundImage) document.getElementById('heroSection').style.backgroundImage = `url(${d.backgroundImage})`;
    });

    // Load category content
    const categories = ['trending', 'popular', 'continue', 'movies', 'series', 'action', 'comedy', 'drama', 'thriller', 'scifi', 'horror'];
    
    categories.forEach(category => {
      db.ref(`/content/${category}`).on('value', snap => {
        const items = snap.val() ? Object.values(snap.val()) : [];
        const rowId = category === 'continue' ? 'continueWatchingRow' : `${category}Row`;
        renderMovieCards(rowId, items);
      });
    });
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('mainHeader').style.display = 'flex';
      document.getElementById('userAvatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.email || 'user'}`;
      loadContent();
    }
  });

  window.addEventListener('scroll', () => {
    document.querySelector('header').classList.toggle('scrolled', window.scrollY > 40);
  });

  document.getElementById('heroPlayBtn').onclick = () => {
    const title = document.getElementById('heroTitle').textContent.replace('<br>', ' ');
    const poster = document.getElementById('heroSection').style.backgroundImage?.slice(5,-2) || '';
    playVideo('https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4', title, poster);
  };

  document.getElementById('searchInput')?.addEventListener('input', (e) => {
    console.log('Searching for:', e.target.value);
  });

  function playVideo(src, title, poster='') {
    console.log('Playing video:', title, src);
    // Video player implementation would go here
  }
</script>
</body>
</html>
