<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Vynix - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --background: #FFFFFF;
      --chat-bg: #F5F7FB;
      --text-primary: #111B21;
      --text-secondary: #667781;
      --accent: #00A884;
      --accent-dark: #00976F;
    }

    [data-theme="dark"] {
      --background: #121212;
      --chat-bg: #1E1E1E;
      --text-primary: #E0E0E0;
      --text-secondary: #B0B0B0;
      --accent: #26A69A;
      --accent-dark: #1F8579;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, var(--background) 0%, var(--chat-bg) 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: opacity 0.5s ease;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none;
    }

    body.fade-out {
      opacity: 0;
    }

    .splash-container {
      text-align: center;
      position: relative;
      z-index: 10;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      user-select: none;
    }

    .welcome-text {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.5px;
      animation: typewriter 2s steps(20) forwards;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    .loader {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .dot {
      width: 14px;
      height: 14px;
      background: var(--accent);
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .loading-message {
      font-size: 0.9rem;
      color: var(--text-secondary);
      animation: fadeIn 1s ease-out 1.5s forwards;
      opacity: 0;
    }

    .main-container {
      display: none;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      max-width: 800px;
      background: var(--background);
    }

    .tab-content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .tab-content h2 {
      color: var(--text-primary);
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .tab-content p {
      color: var(--text-secondary);
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: var(--chat-bg);
      border-top: 1px solid var(--text-secondary);
      padding: 0.5rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 800px;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      cursor: pointer;
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-item.active {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }

    .profile-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      text-transform: uppercase;
    }

    .profile-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-messages {
      border: 1px solid var(--text-secondary);
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      background: var(--chat-bg);
      border-radius: 8px;
    }

    .chat-message {
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: var(--background);
      border-radius: 8px;
      color: var(--text-primary);
    }

    .chat-input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--text-secondary);
      border-radius: 8px;
      background: var(--chat-bg);
      color: var(--text-primary);
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(-10px); opacity: 0.4; }
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 640px) {
      .splash-container {
        padding: 1rem;
      }

      .welcome-text {
        font-size: 1.8rem;
      }

      .loading-message {
        font-size: 0.8rem;
      }

      .tab-content h2 {
        font-size: 1.2rem;
      }

      .nav-item {
        font-size: 0.9rem;
      }

      .profile-container {
        top: 5px;
        left: 5px;
      }

      .avatar, .profile-img {
        width: 32px;
        height: 32px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="welcome-text">Vynix</div>
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="loading-message">Loading Vynix...</div>
  </div>

  <div class="main-container">
    <div class="profile-container" id="profile"></div>
    <div class="tab-content" id="chats">
      <h2>Chats</h2>
      <div>
        <input type="file" id="mediaUpload" accept="image/*" class="mb-4">
        <button onclick="uploadMedia()" class="bg-[var(--accent)] text-white px-4 py-2 rounded-lg hover:bg-[var(--accent-dark)]">Upload Profile Picture</button>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="flex gap-2">
        <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
        <button onclick="sendMessage()" class="bg-[var(--accent)] text-white px-4 py-2 rounded-lg hover:bg-[var(--accent-dark)]">Send</button>
      </div>
    </div>
    <div class="tab-content hidden" id="rooms">
      <h2>Rooms</h2>
      <p>Join or create chat rooms here.</p>
    </div>
    <div class="bottom-nav">
      <div class="nav-item active" data-tab="chats">Chats</div>
      <div class="nav-item" data-tab="rooms">Rooms</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // User data (updated with Firebase auth)
    let user = {
      name: '',
      profilePicture: '',
      uid: ''
    };

    // Store encryption keys and messages
    let publicKey, privateKey;
    const messages = [];

    // Render user profile
    function renderProfile() {
      const profileContainer = document.getElementById('profile');
      if (user.profilePicture) {
        profileContainer.innerHTML = `<img src="${user.profilePicture}" alt="Profile" class="profile-img">`;
      } else {
        const initial = user.name ? user.name.charAt(0).toUpperCase() : 'U';
        profileContainer.innerHTML = `<div class="avatar">${initial}</div>`;
      }
    }

    // Cloudinary media upload
    async function uploadMedia() {
      const fileInput = document.getElementById('mediaUpload');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select an image');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', 'your_upload_preset'); // Replace with your Cloudinary upload preset

      try {
        const response = await fetch('https://api.cloudinary.com/v1_1/your_cloud_name/image/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.secure_url) {
          user.profilePicture = data.secure_url;
          renderProfile();
          // Save profile picture to Firestore
          await setDoc(doc(db, 'users', user.uid), { profilePicture: user.profilePicture }, { merge: true });
          console.log('Uploaded URL:', data.secure_url);
        } else {
          alert('Upload failed');
        }
      } catch (error) {
        console.error('Upload error:', error);
        alert('Upload failed');
      }
    }

    // Generate encryption keys
    async function generateKeys() {
      const keyPair = await window.crypto.subtle.generateKey(
        {
          name: 'RSA-OAEP',
          modulusLength: 2048,
          publicExponent: new Uint8Array([0x01, 0x00, 0x01]),
          hash: 'SHA-256'
        },
        true,
        ['encrypt', 'decrypt']
      );
      publicKey = keyPair.publicKey;
      privateKey = keyPair.privateKey;
    }

    // Encrypt message
    async function encryptMessage(message, pubKey) {
      const encoded = new TextEncoder().encode(message);
      const encrypted = await window.crypto.subtle.encrypt(
        { name: 'RSA-OAEP' },
        pubKey,
        encoded
      );
      return encrypted;
    }

    // Decrypt message
    async function decryptMessage(encryptedMessage, privKey) {
      const decrypted = await window.crypto.subtle.decrypt(
        { name: 'RSA-OAEP' },
        privKey,
        encryptedMessage
      );
      return new TextDecoder().decode(decrypted);
    }

    // Send and display message
    async function sendMessage() {
      const chatInput = document.getElementById('chatInput');
      const message = chatInput.value.trim();
      if (!message) {
        alert('Please enter a message');
        return;
      }

      try {
        if (!publicKey || !privateKey) {
          await generateKeys();
        }

        const encrypted = await encryptMessage(message, publicKey);
        messages.push({ encrypted, original: message });

        const decrypted = await decryptMessage(encrypted, privateKey);
        const chatMessages = document.getElementById('chatMessages');
        const messageElement = document.createElement('div');
        messageElement.className = 'chat-message';
        messageElement.textContent = `You: ${decrypted}`;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to bottom
        chatInput.value = '';
      } catch (error) {
        console.error('Chat error:', error);
        alert('Failed to send message');
      }
    }

    // Fetch app data
    async function fetchAppData(retries = 3, delay = 1000, timeout = 10000) {
      const timeoutPromise = new Promise((_, reject) => {
        setTimeout(() => reject(new Error("Request timed out")), timeout);
      });

      for (let attempt = 1; attempt <= retries; attempt++) {
        try {
          const docRef = doc(db, "appInfo", "vynix");
          await Promise.race([getDoc(docRef), timeoutPromise]);
          document.querySelector(".splash-container").style.display = "none";
          document.querySelector(".main-container").style.display = "flex";
          renderProfile();
          return;
        } catch (error) {
          console.error(`Fetch attempt ${attempt} failed:`, error);
          if (attempt === retries || error.message === "Request timed out") {
            document.querySelector(".splash-container").style.display = "none";
            document.querySelector(".main-container").style.display = "flex";
            renderProfile();
            return;
          }
          await new Promise(resolve => setTimeout(resolve, delay));
        }
      }
    }

    // Switch tabs
    function switchTab(tabId) {
      document.querySelectorAll(".tab-content").forEach(tab => {
        tab.classList.add("hidden");
      });
      document.querySelectorAll(".nav-item").forEach(item => {
        item.classList.remove("active");
      });

      document.getElementById(tabId).classList.remove("hidden");
      document.querySelector(`.nav-item[data-tab="${tabId}"]`).classList.add("active");
    }

    // Initialize
    document.addEventListener("DOMContentLoaded", () => {
      // Tab navigation
      document.querySelectorAll(".nav-item").forEach(item => {
        item.addEventListener("click", () => {
          switchTab(item.dataset.tab);
        });
      });

      // Firebase auth check
      onAuthStateChanged(auth, async (firebaseUser) => {
        if (firebaseUser) {
          user.uid = firebaseUser.uid;
          user.name = firebaseUser.displayName || 'User';
          // Fetch user profile data from Firestore
          const userDoc = await getDoc(doc(db, 'users', firebaseUser.uid));
          if (userDoc.exists()) {
            user.profilePicture = userDoc.data().profilePicture || '';
          }
          await generateKeys(); // Generate encryption keys
          fetchAppData();
        } else {
          document.querySelector(".splash-container").classList.add("fade-out");
          setTimeout(() => {
            window.location.href = "signup.html";
          }, 5000);
        }
      });
    });
  </script>
</body>
</html>
