<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Vynix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --card: #1c1e21;
      --border: #303030;
      --text: #e4e6eb;
      --text-secondary: #b0b3b8;
      --hover: #2d2f33;
      --accent: #ffffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    .header {
      position: fixed; top: 0; left: 0; right: 0; background: var(--bg); height: 60px;
      border-bottom: 1px solid var(--border); z-index: 1000; padding: 0 16px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .logo { font-weight: 800; font-size: 28px; color: white; letter-spacing: -1px; }
    .search-bar {
      background: var(--card); border-radius: 50px; padding: 10px 16px;
      display: flex; align-items: center; gap: 10px; flex: 1; max-width: 500px; margin: 0 20px;
    }
    .search-bar input { background: none; border: none; outline: none; color: white; width: 100%; font-size: 15px; }
    .nav-icons { display: flex; gap: 8px; }
    .nav-icon {
      width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
      color: var(--text-secondary); font-size: 28px; transition: 0.2s; cursor: pointer;
    }
    .nav-icon:hover, .nav-icon.active { background: var(--hover); color: white; }
    .main-content { margin-top: 60px; padding: 16px; max-width: 680px; margin-left: auto; margin-right: auto; }
    .stories-row {
      display: flex; gap: 12px; padding: 16px 16px 8px; overflow-x: auto; background: var(--bg);
      border-bottom: 1px solid var(--border); scrollbar-width: none;
    }
    .stories-row::-webkit-scrollbar { display: none; }
    .story { flex-shrink: 0; width: 100px; text-align: center; cursor: pointer; }
    .story-avatar {
      width: 80px; height: 80px; border-radius: 50%; object-fit: cover;
      border: 4px solid white; margin: 0 auto 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .add-story {
      background: var(--card); border-radius: 50%; width: 80px; height: 80px;
      display: flex; align-items: center; justify-content: center;
    }
    .story-name { font-size: 12px; color: white; }
    .create-post {
      background: var(--card); border-radius: 12px; padding: 16px;
      margin-bottom: 16px; border: 1px solid var(--border);
    }
    .post-input-row { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
    .post-input {
      flex: 1; background: var(--bg); border-radius: 50px; padding: 14px 20px;
      font-size: 17px; color: white; border: none; outline: none;
    }
    .post-actions {
      display: flex; justify-content: space-around; padding-top: 12px;
      border-top: 1px solid var(--border);
    }
    .post-action {
      display: flex; align-items: center; gap: 10px; padding: 10px 16px;
      border-radius: 8px; font-weight: 600; color: var(--text-secondary); cursor: pointer;
      transition: 0.2s;
    }
    .post-action:hover { background: var(--hover); }
    .post {
      background: var(--card); border-radius: 12px; margin-bottom: 16px;
      overflow: hidden; border: 1px solid var(--border);
    }
    .post-header {
      padding: 12px 16px; display: flex; align-items: center; gap: 12px;
    }
    .post-user-name { font-weight: 600; font-size: 15px; }
    .post-time { font-size: 13px; color: var(--text-secondary); }
    .post-content {
      padding: 0 16px 12px; font-size: 17px; line-height: 1.6; white-space: pre-wrap;
    }
    .post-media { width: 100%; max-height: 600px; object-fit: cover; }
    .post-actions-bar {
      display: flex; justify-content: space-between; padding: 8px 16px;
      border-top: 1px solid var(--border);
    }
    .action-btn {
      display: flex; align-items: center; gap: 8px; padding: 8px 16px;
      border-radius: 8px; font-weight: 600; color: var(--text-secondary);
      transition: 0.2s; cursor: pointer;
    }
    .action-btn:hover { background: var(--hover); }
    .action-btn.liked { color: #ff3040; }
    .bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: var(--bg); border-top: 1px solid var(--border);
      padding: 8px 0; display: flex; justify-content: space-around; z-index: 1000;
    }
    .fab {
      position: fixed; bottom: 80px; right: 20px;
      width: 56px; height: 56px; background: white; color: black;
      border-radius: 50%; display: flex; align-items: center; justify-content: center;
      font-size: 28px; box-shadow: 0 4px 20px rgba(0,0,0,0.6); z-index: 100;
    }
    .bottom-sheet {
      position: fixed; bottom: -100%; left: 0; right: 0; background: rgba(0,0,0,0.8);
      backdrop-filter: blur(12px); transition: bottom 0.3s ease; z-index: 10000;
    }
    .bottom-sheet.active { bottom: 0; }
    .sheet-content {
      background: var(--card); border-radius: 20px 20px 0 0; padding: 20px;
      max-height: 90vh; overflow-y: auto;
    }
    .comment-input {
      display: flex; gap: 12px; padding: 12px; background: var(--bg);
      border-top: 1px solid var(--border); position: sticky; bottom: 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">Vynix</div>
    <div class="search-bar">
      <span class="material-icons">search</span>
      <input type="text" placeholder="Search Vynix">
    </div>
    <div class="nav-icons">
      <div class="nav-icon active"><span class="material-icons">home</span></div>
      <div class="nav-icon"><span class="material-icons">people</span></div>
      <div class="nav-icon"><span class="material-icons">notifications</span></div>
      <img id="header-profile-pic" src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full">
    </div>
  </header>

  <main class="main-content">

    <!-- Stories -->
    <div class="stories-row" id="statuses-carousel">
      <div class="story" onclick="openUploadSheet()">
        <div class="add-story"><span class="material-icons text-4xl">add</span></div>
        <div class="story-name">Add Story</div>
      </div>
    </div>

    <!-- Create Post -->
    <div class="create-post">
      <div class="post-input-row">
        <img id="profile-pic-preview" src="https://via.placeholder.com/48" class="w-12 h-12 rounded-full">
        <input type="text" class="post-input" placeholder="What's on your mind?" onclick="openUploadSheet()">
      </div>
      <div class="post-actions">
        <div class="post-action"><span class="material-icons text-green-500">photo_library</span> Photo</div>
        <div class="post-action"><span class="material-icons text-red-500">videocam</span> Video</div>
        <div class="post-action"><span class="material-icons text-purple-500">mic</span> Voice</div>
      </div>
    </div>

    <!-- Feed -->
    <div id="statuses-list"></div>
  </main>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <div class="nav-icon active"><span class="material-icons">home</span></div>
    <div class="nav-icon"><span class="material-icons">people</span></div>
    <div class="nav-icon" onclick="openUploadSheet()"><span class="material-icons">add_box</span></div>
    <div class="nav-icon"><span class="material-icons">notifications</span></div>
    <div class="nav-icon"><span class="material-icons">person</span></div>
  </nav>

  <!-- FAB -->
  <button class="fab" onclick="openUploadSheet()">
    <span class="material-icons">add</span>
  </button>

  <!-- Upload Sheet -->
  <div id="upload-sheet" class="bottom-sheet">
    <div class="sheet-content">
      <div class="flex justify-between items-center mb-4">
        <button onclick="closeSheet()" class="text-3xl">×</button>
        <h2 class="text-xl font-bold">Create Post</h2>
        <div></div>
      </div>
      <textarea id="post-text" class="w-full bg-[#0f0f0f] text-white p-4 rounded-lg mb-4" rows="4" placeholder="What's on your mind?"></textarea>
      <div id="media-preview" class="mb-4"></div>
      <button onclick="uploadPost()" class="w-full bg-white text-black font-bold py-4 rounded-lg">Post</button>
    </div>
  </div>

  <!-- Comments Sheet -->
  <div id="comment-sheet" class="bottom-sheet">
    <div class="sheet-content">
      <div class="flex justify-between items-center mb-4 pb-4 border-b border-[#303030]">
        <button onclick="closeSheet()" class="text-3xl">×</button>
        <h2 class="text-xl font-bold">Comments</h2>
        <div></div>
      </div>
      <div id="comments-list" class="mb-20"></div>
      <div class="comment-input">
        <img id="current-user-photo" src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full">
        <input type="text" id="comment-input" placeholder="Write a comment..." class="flex-1 bg-[#2d2f33] rounded-full px-4 py-2 text-white outline-none">
        <button onclick="postComment()" class="text-white font-bold ml-2">Post</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js';
    import { getDatabase, ref, onValue, push, set, update, remove, get, serverTimestamp, increment } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;
    let currentPostId = null;

    window.closeSheet = () => {
      document.querySelectorAll('.bottom-sheet').forEach(s => s.classList.remove('active'));
    };

    window.openUploadSheet = () => {
      document.getElementById('upload-sheet').classList.add('active');
    };

    window.uploadPost = () => {
      const text = document.getElementById('post-text').value.trim();
      if (!text || !currentUser) return;

      const newPostRef = push(ref(db, 'statuses'));
      set(newPostRef, {
        userId: currentUser.uid,
        content: text,
        timestamp: serverTimestamp(),
        likes: 0,
        likeUsers: {},
        commentsCount: 0
      }).then(() => {
        document.getElementById('post-text').value = '';
        closeSheet();
      });
    };

    window.toggleLike = async (postId) => {
      if (!currentUser) return;
      const likeRef = ref(db, `statuses/${postId}/likeUsers/${currentUser.uid}`);
      const snap = await get(likeRef);
      if (snap.exists()) {
        remove(likeRef);
        update(ref(db, `statuses/${postId}`), { likes: increment(-1) });
      } else {
        set(likeRef, true);
        update(ref(db, `statuses/${postId}`), { likes: increment(1) });
      }
    };

    window.openComments = (postId) => {
      currentPostId = postId;
      document.getElementById('comment-sheet').classList.add('active');
      loadComments(postId);
    };

    window.postComment = () => {
      const input = document.getElementById('comment-input');
      const text = input.value.trim();
      if (!text || !currentPostId || !currentUser) return;

      const commentRef = push(ref(db, `statuses/${currentPostId}/comments`));
      set(commentRef, {
        userId: currentUser.uid,
        text: text,
        timestamp: serverTimestamp()
      });
      update(ref(db, `statuses/${currentPostId}`), { commentsCount: increment(1) });
      input.value = '';
    };

    function loadComments(postId) {
      const list = document.getElementById('comments-list');
      list.innerHTML = '<div class="text-center py-8 text-gray-500">Loading...</div>';

      onValue(ref(db, `statuses/${postId}/comments`), (snapshot) => {
        list.innerHTML = '';
        if (!snapshot.exists()) {
          list.innerHTML = '<div class="text-center py-8 text-gray-500">No comments yet</div>';
          return;
        }
        const comments = [];
        snapshot.forEach(c => comments.push({ id: c.key, ...c.val() }));
        comments.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));

        comments.forEach(c => {
          get(ref(db, `users/${c.userId}`)).then(snap => {
            const user = snap.val() || {};
            const div = document.createElement('div');
            div.className = 'flex gap-3 py-3';
            div.innerHTML = `
              <img src="${user.photoURL || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-full">
              <div>
                <div class="bg-[#2d2f33] rounded-2xl px-4 py-2 inline-block">
                  <div class="font-bold text-sm">${user.displayName || 'User'}</div>
                  <div>${c.text}</div>
                </div>
              </div>
            `;
            list.appendChild(div);
          });
        });
      });
    }

    function loadPosts() {
      const list = document.getElementById('statuses-list');
      onValue(ref(db, 'statuses'), (snapshot) => {
        list.innerHTML = '';
        const posts = [];
        snapshot.forEach(child => posts.push({ id: child.key, ...child.val() }));
        posts.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

        posts.forEach(post => {
          get(ref(db, `users/${post.userId}`)).then(snap => {
            const user = snap.val() || {};
            const isLiked = post.likeUsers?.[currentUser?.uid];

            const div = document.createElement('div');
            div.className = 'post';
            div.innerHTML = `
              <div class="post-header">
                <img src="${user.photoURL || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-full">
                <div>
                  <div class="post-user-name">${user.displayName || 'User'}</div>
                  <div class="post-time">${new Date(post.timestamp || 0).toLocaleString()}</div>
                </div>
              </div>
              <div class="post-content">${post.content || ''}</div>
              <div class="post-actions-bar">
                <div class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${post.id}')">
                  <span class="material-icons">${isLiked ? 'thumb_up' : 'thumb_up_off_alt'}</span>
                  <span>${post.likes || 0}</span>
                </div>
                <div class="action-btn" onclick="openComments('${post.id}')">
                  <span class="material-icons">comment</span>
                  <span>${post.commentsCount || 0}</span>
                </div>
                <div class="action-btn">
                  <span class="material-icons">share</span>
                  Share
                </div>
              </div>
            `;
            list.appendChild(div);
          });
        });
      });
    }

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        document.getElementById('header-profile-pic').src = user.photoURL || 'https://via.placeholder.com/40';
        document.getElementById('profile-pic-preview').src = user.photoURL || 'https://via.placeholder.com/48';
        document.getElementById('current-user-photo').src = user.photoURL || 'https://via.placeholder.com/40';
        loadPosts();
      }
    });
  </script>
</body>
</html>
