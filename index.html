<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="google-adsense-account" content="ca-pub-1322747625222761">
  <title>GrokChat - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Add AdSense JavaScript Library -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=pub-1322747625222761"
          crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: rgba(255, 255, 255, 0.8);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --accent: #00ff88;
      --accent-secondary: #ff00ff;
      --gradient: linear-gradient(135deg, #00ff88 0%, #00b7ff 50%, #ff00ff 100%);
      --radial-gradient: radial-gradient(circle at 20% 20%, #00ff88 0%, transparent 50%), radial-gradient(circle at 80% 80%, #ff00ff 0%, transparent 50%);
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 20px 40px rgba(0, 0, 0, 0.1);
      --neumorphic: 12px 12px 24px rgba(0,0,0,0.1), -12px -12px 24px rgba(255,255,255,0.7);
      --glass: rgba(255, 255, 255, 0.2);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(30px);
      z-index: 100;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      height: 60px;
      box-shadow: var(--shadow-sm);
    }
    .header-left, .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-actions button {
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-radius: 50%;
      padding: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      min-width: 40px;
      box-shadow: var(--shadow-sm);
    }
    .header-actions button:hover {
      background: var(--gradient);
      border-color: transparent;
      color: #000;
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    .search-container {
      flex: 1;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid var(--border);
      border-radius: 25px;
      padding: 8px 16px;
      gap: 8px;
      margin: 0 12px;
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
    }
    .search-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 14px;
    }
    .search-input::placeholder {
      color: var(--text-secondary);
    }
    .main-content {
      padding: 75px 16px 0;
      min-height: calc(100vh - 150px);
    }
    .status-section, .calls-section {
      margin-bottom: 24px;
    }
    .section-title {
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--text-primary);
      font-size: 18px;
      letter-spacing: 0.5px;
    }
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
      gap: 16px;
    }
    .status-item {
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }
    .status-item:hover {
      transform: scale(1.1) rotate(5deg);
    }
    .status-item::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--gradient);
      border-radius: 50%;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .status-item:hover::before {
      opacity: 0.7;
    }
    .status-avatar {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin: 0 auto 8px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }
    .status-avatar::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 25px;
      background: linear-gradient(transparent, var(--accent));
      opacity: 0.8;
    }
    .status-name {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .chat-item, .call-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: var(--glass);
      backdrop-filter: blur(25px);
      border: 1px solid var(--border);
      border-radius: 25px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      cursor: pointer;
    }
    .chat-item::before, .call-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    .chat-item:hover::before, .call-item:hover::before {
      transform: scaleX(1);
    }
    .chat-item:hover, .call-item:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
      border-color: var(--accent);
    }
    .chat-avatar, .call-avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      position: relative;
      box-shadow: var(--shadow-sm);
    }
    .chat-info, .call-info {
      flex: 1;
      min-width: 0;
      overflow: hidden;
    }
    .chat-name, .call-name {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 4px;
      color: var(--text-primary);
      letter-spacing: 0.3px;
    }
    .chat-preview, .call-type {
      color: var(--text-secondary);
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .chat-time, .call-time {
      color: var(--text-secondary);
      font-size: 12px;
      flex-shrink: 0;
      white-space: nowrap;
      font-weight: 500;
    }
    .unread-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--accent-secondary);
      color: #000;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: transparent;
      border-radius: 30px;
      padding: 6px;
      margin: 0 20px 20px;
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(30px);
      border: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex-wrap: nowrap;
      z-index: 100;
    }
    .nav-item {
      flex: 1;
      padding: 12px 8px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      border-radius: 25px;
      position: relative;
      overflow: hidden;
      font-size: 14px;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .nav-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient);
      transition: left 0.4s ease;
      z-index: -1;
    }
    .nav-item.active::before {
      left: 0;
    }
    .nav-item.active {
      color: #000;
      font-weight: 700;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
    }
    .nav-item:hover {
      color: var(--accent);
      transform: translateY(-2px);
    }
    .nav-icon {
      font-size: 22px;
      position: relative;
      transition: transform 0.3s ease;
    }
    .nav-item.active .nav-icon {
      transform: scale(1.2);
    }
    .nav-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .fab {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: auto;
      height: 52px;
      border-radius: 30px;
      background: var(--gradient);
      border: none;
      color: #000;
      font-size: 14px;
      font-weight: 700;
      box-shadow: var(--shadow-md), 0 0 30px rgba(0, 255, 136, 0.4);
      cursor: pointer;
      z-index: 200;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 24px;
      gap: 8px;
    }
    .fab:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: var(--shadow-md), 0 0 40px rgba(0, 255, 136, 0.6);
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      backdrop-filter: blur(30px);
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      border: 1px solid var(--border);
      max-height: 85vh;
      transform: translateY(100%);
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 100px;
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      padding: 20px 24px 16px;
      background: var(--glass);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sheet-actions {
      background: transparent;
      gap: 8px;
      padding: 16px 24px;
      display: flex;
      border-top: 1px solid var(--border);
    }
    .user-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: var(--glass);
      border-radius: 25px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.4s ease;
      margin-bottom: 12px;
    }
    .user-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
    }
    .user-avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
      flex-shrink: 0;
      box-shadow: var(--shadow-sm);
    }
    .user-info {
      flex: 1;
      min-width: 0;
    }
    .user-name {
      font-weight: 700;
      font-size: 16px;
      color: var(--text-primary);
    }
    .user-bio {
      color: var(--text-secondary);
      font-size: 14px;
    }
    .start-chat-btn {
      background: var(--gradient);
      color: #000;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
    }
    .start-chat-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
    }
    .profile-pic {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      background: var(--gradient);
      color: #000;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }
    .profile-pic:hover {
      transform: scale(1.1) rotate(180deg);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(10px);
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: var(--card-bg);
      border-radius: 25px;
      padding: 24px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      position: relative;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-md);
    }
    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 28px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .modal-close:hover {
      color: var(--accent);
    }
    .status-text {
      font-size: 18px;
      color: var(--text-primary);
      white-space: pre-wrap;
      line-height: 1.5;
      margin-bottom: 16px;
    }
    .status-media {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 15px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-md);
    }
    .upload-sheet {
      padding: 20px;
    }
    .upload-option {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: var(--glass);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-bottom: 16px;
      border: 1px solid var(--border);
    }
    .upload-option:hover {
      background: var(--gradient);
      color: #000;
      transform: translateX(8px);
      box-shadow: 0 10px 25px rgba(0, 255, 136, 0.3);
    }
    .upload-sheet input, .upload-sheet textarea {
      width: 100%;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 15px;
      background: var(--glass);
      color: var(--text-primary);
      margin-bottom: 16px;
      font-size: 16px;
      resize: vertical;
    }
    .upload-sheet textarea {
      min-height: 100px;
    }
    @media (min-width: 768px) {
      .main-content {
        padding: 75px 50px 0;
      }
      .bottom-nav {
        margin: 0 50px 25px;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      }
      .nav-item {
        padding: 14px 10px;
        font-size: 16px;
      }
      .nav-icon {
        font-size: 26px;
      }
      .nav-label {
        font-size: 12px;
      }
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f0f23;
        --card-bg: rgba(255, 255, 255, 0.05);
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --border: rgba(255, 255, 255, 0.1);
        --glass: rgba(255, 255, 255, 0.05);
        --neumorphic: 12px 12px 24px rgba(0,0,0,0.4), -12px -12px 24px rgba(255,255,255,0.02);
      }
      body {
        background: var(--bg);
      }
      .bottom-nav {
        background: transparent;
      }
    }
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      backdrop-filter: blur(5px);
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 10px;
    }
    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--accent);
      animation: spin 1.2s ease-in-out infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes spin {
      0%, 100% { transform: scale(0.8) rotate(0deg); opacity: 0.5; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
    }
    .alert {
      position: fixed;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--gradient);
      color: #000;
      padding: 14px 24px;
      border-radius: 25px;
      display: none;
      z-index: 1000;
      box-shadow: var(--shadow-md), 0 0 30px rgba(0, 255, 136, 0.4);
      font-weight: 600;
    }
    .alert.active {
      display: block;
      animation: slideDown 0.4s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateX(-50%) translateY(-30px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="search-container">
      <span class="material-icons" style="color: var(--text-secondary);">search</span>
      <input type="text" id="search-input" class="search-input" placeholder="Search chats..." aria-label="Search">
    </div>
    <div class="header-actions">
      <button id="settings-btn" title="Settings" aria-label="Settings">
        <span class="material-icons">settings</span>
      </button>
      <div class="profile-pic" id="profile-pic" onclick="openProfile()" title="Profile" aria-label="Profile"></div>
    </div>
  </header>

  <main class="main-content">
    <div class="tab-content active" id="chats-tab" role="tabpanel">
      <div class="chat-list" id="chat-list">
        <!-- Chats loaded here -->
      </div>
    </div>
    <div class="tab-content" id="status-tab" role="tabpanel">
      <div class="section-title">Statuses</div>
      <div class="chat-list" id="statuses-list">
        <!-- Statuses loaded here as cards -->
      </div>
    </div>
    <div class="tab-content" id="calls-tab" role="tabpanel">
      <div class="calls-section" id="calls-section">
        <!-- Calls loaded here -->
      </div>
    </div>
    <div class="tab-content" id="settings-tab" role="tabpanel">
      <div id="settings-content">
        <!-- Settings loaded here -->
      </div>
    </div>
  </main>

  <nav class="bottom-nav" id="bottom-nav" role="tablist">
    <button class="nav-item active" data-tab="chats" role="tab" aria-selected="true" aria-label="Chats">
      <span class="nav-icon material-icons">chat</span>
      <span id="nav-unread-badge" class="unread-badge hidden">0</span>
      <span class="nav-label">Chats</span>
    </button>
    <button class="nav-item" data-tab="status" role="tab" aria-selected="false" aria-label="Status">
      <span class="nav-icon material-icons">update</span>
      <span class="nav-label">Status</span>
    </button>
    <button class="nav-item" data-tab="calls" role="tab" aria-selected="false" aria-label="Calls">
      <span class="nav-icon material-icons">call</span>
      <span class="nav-label">Calls</span>
    </button>
    <button class="nav-item" data-tab="settings" role="tab" aria-selected="false" aria-label="Settings">
      <span class="nav-icon material-icons">settings</span>
      <span class="nav-label">Settings</span>
    </button>
  </nav>

  <button class="fab" id="fab-btn" title="Add Friends" aria-label="Add Friends">
    <span class="material-icons" style="font-size: 18px;">person_add</span>Add Friends
  </button>

  <div id="status-modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeStatusModal()">&times;</button>
      <div id="status-modal-body"></div>
    </div>
  </div>

  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeConfirm()">&times;</button>
      <div id="confirm-message" class="status-text"></div>
      <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 20px;">
        <button id="confirm-yes" class="start-chat-btn" style="padding: 8px 16px; min-width: 60px; font-size: 14px;">Yes</button>
        <button id="confirm-no" style="background: var(--border); color: var(--text-primary); border: 1px solid var(--border); padding: 8px 16px; min-width: 60px; border-radius: 15px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;">No</button>

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s`;
      if (diffMin < 60) return `${diffMin}m`;
      if (diffHr < 24) return `${diffHr}h`;
      return `${diffDay}d`;
    }

    async function encryptMessage(message, chatId) {
      try {
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["encrypt"]
        );
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const data = encoder.encode(message);
        const encrypted = await crypto.subtle.encrypt(
          { name: "AES-GCM", iv: iv },
          key,
          data
        );
        const ivB64 = btoa(String.fromCharCode(...iv));
        const ciphertextB64 = btoa(String.fromCharCode(...new Uint8Array(encrypted)));
        return JSON.stringify({ iv: ivB64, ciphertext: ciphertextB64 });
      } catch (error) {
        console.error('Encryption failed:', error);
        throw error;
      }
    }

    async function decryptMessage(encryptedStr, chatId) {
      try {
        const { iv, ciphertext } = JSON.parse(encryptedStr);
        const encoder = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
          "raw",
          encoder.encode("grochat-secret-key-2025"),
          { name: "PBKDF2" },
          false,
          ["deriveBits", "deriveKey"]
        );
        const salt = encoder.encode(chatId);
        const key = await crypto.subtle.deriveKey(
          {
            name: "PBKDF2",
            salt: salt,
            iterations: 100000,
            hash: "SHA-256"
          },
          keyMaterial,
          { name: "AES-GCM", length: 256 },
          true,
          ["decrypt"]
        );
        const ivData = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
        const data = Uint8Array.from(atob(ciphertext), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: ivData },
          key,
          data
        );
        return new TextDecoder().decode(decrypted);
      } catch (error) {
        console.error('Decryption failed:', error);
        return encryptedStr;
      }
    }

      let type = currentUploadType;
      try {
        const statusRef = ref(db, 'statuses');

          const file = document.getElementById('media-input').files[0];

            showAlert('Please select a file.');
            return;
          }
          progressDiv.classList.remove('hidden');
          progressBar.style.width = '0%';
          await new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', `https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/upload`);
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', cloudinaryConfig.uploadPreset);
            xhr.upload.addEventListener('progress', (e) => {
              if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percent + '%';
              }

            xhr.onload = () => {

                type = file.type.startsWith('image') ? 'image' : 'video';

              } else {
                reject(new Error(`Upload failed: ${xhr.statusText}`));

            xhr.onerror = () => reject(new Error('Upload error'));
            xhr.send(formData);
          });
          if (!mediaUrl) {
            throw new Error('Failed to get media URL.');
          }

            const initial = user.displayName ? user.displayName[0].toUpperCase() : 'U';

            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item fade-in';
            chatItem.style.animationDelay = `${i * 0.1}s`;
            chatItem.setAttribute('data-chatid', chat.chatId);

                <div class="chat-preview">${preview}</div>

                      removeChat(chatId, otherUid);

                  });
                }
              });
            })(chatItem, chat.chatId, otherUserId);
            chatList.appendChild(chatItem);
          }
        } else {
          chatList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 50px; font-size: 16px;">No chats yet. Add friends to start!</p>';

    async function loadCalls() {
      showSpinner();
      const callsSection = document.getElementById('calls-section');
      callsSection.innerHTML = '<div class="section-title">Recent</div><div class="chat-list" id="calls-list"></div>';
      const callsList = document.getElementById('calls-list');

      if (snapshot.exists()) {
        const calls = Object.entries(snapshot.val())
          .map(([callId, call]) => ({ callId, ...call }))
          .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
          .slice(0, 10);
        for (let i = 0; i < calls.length; i++) {

          const userRef = ref(db, `users/${otherUserId}`);
          const userSnapshot = await get(userRef);
          const user = userSnapshot.val();
          if (!user) continue;
          const initial = user.displayName ? user.displayName[0].toUpperCase() : 'U';
          const avatarHtml = user.photoURL ? `<img src="${user.photoURL}" alt="${user.displayName} avatar" class="call-avatar" loading="lazy">` : `<div class="call-avatar" style="background: var(--gradient); color: #000; font-size: 22px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>`;
          const callTypeIcon = call.type === 'incoming' ? 'call_received' : 'call_made';
          const callTypeColor = call.type === 'incoming' ? '#00ff88' : '#ff00ff';
          const callItem = document.createElement('div');
          callItem.className = 'call-item fade-in';
          callItem.style.animationDelay = `${i * 0.1}s`;
          callItem.onclick = () => openCall(call.callId);
          callItem.innerHTML = `
            ${avatarHtml}
            <div class="call-info">
              <div class="call-name">${user.displayName}</div>
              <div class="call-type">${call.type} â€¢ ${formatTimestamp(call.timestamp)}</div>
            </div>
            <span class="material-icons" style="color: ${callTypeColor}; font-size: 26px;">${callTypeIcon}</span>
          `;
          callsList.appendChild(callItem);
        }
      } else {
        callsList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 50px; font-size: 16px;">No calls yet.</p>';
      }
      hideSpinner();
    }

    async function loadSettings() {
      showSpinner();
      const settingsContent = document.getElementById('settings-content');
      settingsContent.innerHTML = '';
      if (currentUser) {
        const userRef = ref(db, `users/${currentUser.uid}`);
        const snapshot = await get(userRef);
        const userData = snapshot.val();
        const initial = userData.displayName ? userData.displayName[0].toUpperCase() : 'U';
        const settingsHtml = `
          <div class="chat-item" style="margin-top: 20px;">
            <div class="chat-avatar" style="background: var(--gradient); color: #000; font-size: 22px; display: flex; align-items: center; justify-content: center; font-weight: bold;">${initial}</div>
            <div class="chat-info">
              <div class="chat-name">${userData.displayName || 'User'}</div>
              <div class="chat-preview">${userData.email || 'No email'}</div>
            </div>
          </div>
          <div class="chat-item" onclick="updateProfile()">
            <span class="material-icons" style="color: var(--accent);">edit</span>
            <div class="chat-info">
              <div class="chat-name">Edit Profile</div>
            </div>
          </div>
          <div class="chat-item" onclick="logout()">
            <span class="material-icons" style="color: #ff0080;">logout</span>
            <div class="chat-info">
              <div class="chat-name">Log Out</div>
            </div>
          </div>
        `;
        settingsContent.innerHTML = settingsHtml;
      }
      hideSpinner();
    }

    function openChat(chatId, otherUserId) {
      window.location.href = `chat.html?chatId=${chatId}&userId=${otherUserId}`;
    }

    function openCall(callId) {
      showAlert(`Calling from history: ${callId}`);
    }

    window.openProfile = () => {
      window.location.href = 'profile.html';
    };

    window.updateProfile = () => {
      window.location.href = 'profile.html';
    };

    window.logout = async () => {
      if (confirm('Log out?')) {
        await auth.signOut();
        window.location.href = 'login.html';
      }
    };

    function switchTab(tab, event) {
      document.querySelectorAll('.nav-item').forEach(i => {
        if (i.dataset.tab !== tab) {
          i.classList.remove('active');
          i.setAttribute('aria-selected', 'false');
        } else {
          i.classList.add('active');
          i.setAttribute('aria-selected', 'true');
        }
      });
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(`${tab}-tab`).classList.add('active');
      const fab = document.getElementById('fab-btn');
      if (tab === 'settings') {
        fab.style.display = 'none';
        loadSettings();
      } else {
        fab.style.display = '';
        if (tab === 'chats') {
          fab.innerHTML = `<span class="material-icons" style="font-size: 18px;">person_add</span>Add Friends`;
          fab.onclick = openAddFriendsSheet;
          loadChats();
        } else if (tab === 'status') {
          fab.innerHTML = `<span class="material-icons" style="font-size: 18px;">add</span>Add Status`;
          fab.onclick = openUploadSheet;
          loadFriendStatuses();
        } else if (tab === 'calls') {
          fab.innerHTML = `<span class="material-icons" style="font-size: 18px;">call</span>New Call`;
          fab.onclick = () => showAlert('New call functionality coming soon!');
          loadCalls();
        }
      }
    }

    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      analytics = getAnalytics(app);
      onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if (user) {
          setUserId(analytics, user.uid);
          const initial = user.displayName ? user.displayName[0].toUpperCase() : 'U';
          const profilePic = document.getElementById('profile-pic');
          if (profilePic) {
            if (user.photoURL) {
              profilePic.innerHTML = `<img src="${user.photoURL}" alt="Profile" loading="lazy">`;
            } else {
              profilePic.innerHTML = initial;
            }
          }
          loadChats();
          setupNotifications();
        } else {
          window.location.href = 'login.html';
        }
      });
    }

    function setupNotifications() {
      if (!currentUser) return;
      const notificationsRef = ref(db, `users/${currentUser.uid}/notifications`);
      onValue(notificationsRef, (snapshot) => {
        const notifications = snapshot.val() || {};
        const unreadCount = Object.values(notifications).filter(n => !n.read).length;
      });
    }

    function setupEventListeners() {
      document.getElementById('settings-btn').addEventListener('click', () => switchTab('settings', null));
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', (e) => switchTab(e.currentTarget.dataset.tab, e));
      });
      document.getElementById('search-input').addEventListener('input', (e) => {
        console.log(`Searching for: ${e.target.value}`);
      });
      const fab = document.getElementById('fab-btn');
      fab.onclick = openAddFriendsSheet;
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      setupEventListeners();
      switchTab('chats', null);
    });
  </script>
</body>
</html>
