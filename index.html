<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vynix Max | Neon Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --max-black: #05080a;
            --max-navy: #0f171e;
            --max-cyan: #00f2ff;
            --max-cyan-glow: rgba(0, 242, 255, 0.4);
            --max-gray: #1a242d;
            --text-main: #ffffff;
            --text-dim: #999ea2;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--max-black);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* --- AUTH MODAL --- */
        .auth-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex; align-items: center; justify-content: center;
            z-index: 9999; backdrop-filter: blur(10px);
        }
        
        .auth-container {
            background: var(--max-navy);
            padding: 40px; border-radius: 16px;
            border: 1px solid var(--max-cyan);
            box-shadow: 0 0 30px var(--max-cyan-glow);
            max-width: 400px; width: 90%;
        }
        
        .auth-title { font-size: 28px; font-weight: 800; margin-bottom: 30px; text-align: center; color: var(--max-cyan); }
        .auth-input {
            width: 100%; padding: 15px; margin-bottom: 15px;
            background: var(--max-gray); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px; color: white; font-size: 16px;
        }
        .auth-button {
            width: 100%; padding: 15px; background: var(--max-cyan);
            color: #000; border: none; border-radius: 8px;
            font-size: 16px; font-weight: 700; cursor: pointer; transition: var(--transition);
        }

        /* --- HEADER & NETFLIX SEARCH --- */
        header {
            position: fixed; top: 0; width: 100%; height: 70px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 4%; background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            z-index: 1000;
        }

        .search-box {
            display: flex; align-items: center;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid transparent;
            padding: 5px 10px; border-radius: 4px;
            transition: var(--transition);
        }
        .search-box.active { border-color: var(--max-cyan); background: var(--max-black); }
        .search-input {
            width: 0; background: transparent; border: none; outline: none;
            color: white; transition: width 0.3s; font-family: inherit;
        }
        .search-box.active .search-input { width: 200px; padding: 0 10px; }
        .search-icon { cursor: pointer; font-size: 24px; color: white; }

        /* --- TOAST NOTIFICATIONS --- */
        #toastContainer { position: fixed; bottom: 30px; right: 30px; z-index: 10000; }
        .toast {
            background: var(--max-navy); color: white; padding: 16px 24px;
            border-left: 4px solid var(--max-cyan); border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); margin-top: 10px;
            display: flex; align-items: center; gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        /* --- PREVIEW MODAL --- */
        .preview-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 10001;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(8px);
        }
        .preview-content {
            background: var(--max-navy); width: 90%; max-width: 850px;
            border-radius: 16px; overflow: hidden; position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .preview-hero { width: 100%; aspect-ratio: 16/9; background: #000; display: flex; align-items: center; justify-content: center; }
        .preview-details { padding: 40px; }

        /* --- HERO & CONTENT --- */
        .hero { 
            height: 85vh; width: 100%; display: flex; align-items: center; padding: 0 4%; 
            background: linear-gradient(to right, rgba(5,8,10,0.95) 10%, transparent 60%), url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=2070&auto=format&fit=crop') center/cover; 
        }
        .movie-row { display: flex; gap: 15px; overflow-x: auto; padding: 20px 4%; scrollbar-width: none; margin-top: -100px; }
        .movie-card { 
            min-width: 200px; aspect-ratio: 2/3; border-radius: 8px; cursor: pointer; 
            transition: var(--transition); overflow: hidden; border: 1px solid rgba(255,255,255,0.1);
        }
        .movie-card:hover { transform: scale(1.1) translateY(-10px); border-color: var(--max-cyan); z-index: 10; }
        .movie-card img { width: 100%; height: 100%; object-fit: cover; }

        .user-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--max-cyan); cursor: pointer; }
        .user-menu { position: absolute; top: 60px; right: 0; background: var(--max-navy); padding: 15px; border-radius: 8px; display: none; border: 1px solid rgba(255,255,255,0.1); width: 180px; }
        .user-menu.active { display: block; }

        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .btn { padding: 12px 28px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: var(--transition); }
        .btn-cyan { background: var(--max-cyan); color: #000; }
        .btn-outline { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <div id="toastContainer"></div>

    <div id="authModal" class="auth-modal">
        <div class="auth-container">
            <h2 class="auth-title" id="authTitle">Sign In</h2>
            <form id="authForm">
                <input type="email" id="email" class="auth-input" placeholder="Email" required>
                <input type="password" id="password" class="auth-input" placeholder="Password" required>
                <input type="text" id="displayName" class="auth-input" placeholder="Display Name" style="display: none;">
                <button type="submit" class="auth-button" id="authSubmit">Sign In</button>
            </form>
            <p style="text-align:center; margin-top:20px; color:var(--text-dim)">
                <span id="switchText">New to Vynix?</span> 
                <a href="#" id="authSwitch" style="color:var(--max-cyan)">Sign Up</a>
            </p>
        </div>
    </div>

    <div id="previewModal" class="preview-modal">
        <div class="preview-content">
            <button onclick="closePreview()" style="position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.5); border:none; color:white; border-radius:50%; width:40px; height:40px; cursor:pointer;"><span class="material-symbols-rounded">close</span></button>
            <div class="preview-hero">
                <span class="material-symbols-rounded" style="font-size: 80px; color: var(--max-cyan);">play_circle</span>
            </div>
            <div class="preview-details">
                <h2 id="previewTitle" style="font-size: 32px; margin-bottom: 10px;">Movie Title</h2>
                <p id="previewDesc" style="color: var(--text-dim); margin-bottom: 25px; line-height:1.6;">A Vynix Max Exclusive. Experience high-fidelity streaming and immersive storytelling in 4K Neon Definition.</p>
                <div style="display:flex; gap:15px;">
                    <button class="btn btn-cyan" onclick="showToast('Starting Playback...', 'play_arrow')">Play Now</button>
                    <button class="btn btn-outline" onclick="showToast('Saved to List', 'bookmark')">My List</button>
                </div>
            </div>
        </div>
    </div>

    <header id="mainHeader" style="display:none">
        <div class="logo">VYNIX<span>MAX</span></div>
        <div style="display:flex; align-items:center; gap:25px;">
            <div class="search-box" id="searchBox">
                <span class="material-symbols-rounded search-icon" id="searchBtn">search</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Titles, genres...">
            </div>
            <div style="position:relative">
                <img src="" id="navAvatar" class="user-avatar" onclick="toggleMenu()">
                <div class="user-menu" id="userMenu">
                    <div id="uName" style="font-weight:800; margin-bottom:10px;">User</div>
                    <div onclick="auth.signOut()" style="color:#ff4757; cursor:pointer; font-weight:600;">Sign Out</div>
                </div>
            </div>
        </div>
    </header>

    <main id="mainContent" style="display:none">
        <section class="hero">
            <div style="max-width:600px">
                <div style="background:var(--max-cyan); color:#000; padding:4px 12px; border-radius:4px; font-weight:800; display:inline-block; margin-bottom:20px;">TRENDING</div>
                <h1 style="font-size:70px; font-weight:800; line-height:1">The Glitch</h1>
                <p style="color:var(--text-dim); margin:20px 0; font-size:18px;">Reality is only a simulation. One architect is about to find the exit.</p>
                <button class="btn btn-cyan" onclick="openPreview('The Glitch')">Watch Now</button>
            </div>
        </section>

        <div class="movie-row" id="movieGrid">
            </div>
    </main>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // --- 2. UI UTILITIES ---
        function showToast(msg, icon = 'info') {
            const container = document.getElementById('toastContainer');
            const t = document.createElement('div');
            t.className = 'toast';
            t.innerHTML = `<span class="material-symbols-rounded">${icon}</span><span>${msg}</span>`;
            container.appendChild(t);
            setTimeout(() => {
                t.style.opacity = '0';
                t.style.transition = '0.5s';
                setTimeout(() => t.remove(), 500);
            }, 3000);
        }

        function toggleMenu() { document.getElementById('userMenu').classList.toggle('active'); }

        // --- 3. SEARCH LOGIC (Netflix Style) ---
        const searchBtn = document.getElementById('searchBtn');
        const searchBox = document.getElementById('searchBox');
        const searchInput = document.getElementById('searchInput');

        searchBtn.onclick = () => {
            searchBox.classList.toggle('active');
            if(searchBox.classList.contains('active')) searchInput.focus();
        };

        searchInput.onkeypress = (e) => {
            if(e.key === 'Enter' && searchInput.value) {
                showToast(`Searching for "${searchInput.value}"...`, 'search');
                if(auth.currentUser) {
                    db.ref(`users/${auth.currentUser.uid}/searchHistory`).push({
                        term: searchInput.value,
                        time: Date.now()
                    });
                }
            }
        };

        // --- 4. PREVIEW MODAL ---
        function openPreview(title) {
            document.getElementById('previewTitle').innerText = title;
            document.getElementById('previewModal').style.display = 'flex';
        }
        function closePreview() { document.getElementById('previewModal').style.display = 'none'; }

        // --- 5. AUTH & DATA ---
        let isSignUp = false;
        document.getElementById('authSwitch').onclick = () => {
            isSignUp = !isSignUp;
            document.getElementById('authTitle').innerText = isSignUp ? 'Create Account' : 'Sign In';
            document.getElementById('displayName').style.display = isSignUp ? 'block' : 'none';
            document.getElementById('switchText').innerText = isSignUp ? 'Already have an account?' : 'New to Vynix?';
            document.getElementById('authSwitch').innerText = isSignUp ? 'Sign In' : 'Sign Up';
        };

        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                if(isSignUp) {
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await res.user.updateProfile({ displayName: document.getElementById('displayName').value });
                    showToast("Account created!", "person_add");
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                    showToast("Welcome back!", "verified_user");
                }
            } catch (err) { showToast(err.message, "error"); }
        };

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('authModal').style.display = 'none';
                document.getElementById('mainHeader').style.display = 'flex';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('navAvatar').src = `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.email}`;
                document.getElementById('uName').innerText = user.displayName || 'User';
                loadGrid();
            } else {
                document.getElementById('authModal').style.display = 'flex';
                document.getElementById('mainHeader').style.display = 'none';
                document.getElementById('mainContent').style.display = 'none';
            }
        });

        function loadGrid() {
            const grid = document.getElementById('movieGrid');
            const images = [
                'https://images.unsplash.com/photo-1614728263952-84ea256f9679?w=400',
                'https://images.unsplash.com/photo-1574267432553-4b4628081c31?w=400',
                'https://images.unsplash.com/photo-1596727147705-61a532a659bd?w=400',
                'https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=400',
                'https://images.unsplash.com/photo-1500462859194-845728340d89?w=400'
            ];
            grid.innerHTML = images.map((img, i) => `
                <div class="movie-card" onclick="openPreview('Neon Title ${i+1}')">
                    <img src="${img}" alt="movie">
                </div>
            `).join('');
        }
    </script>
</body>
</html>
