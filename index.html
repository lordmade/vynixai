<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#FFFFFF">
  <title>Vynix AI â€¢ Education</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-remote-config-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --primary: #111111;
      --accent: #4F46E5;
      --bg-page: #FDFDFF;
      --border: #E5E7EB;
      --ai-bubble: #F3F4F6;
      --user-bubble: #FFFFFF;
      --header-height: 60px;
      --sidebar-width: 280px;
    }

    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg-page);
      color: var(--primary);
      height: 100dvh; /* Dynamic Viewport Height */
      width: 100%;
      overflow: hidden;
      display: flex;
    }

    /* â”€â”€â”€ SIDEBAR â”€â”€â”€ */
    .sidebar {
      width: var(--sidebar-width);
      background: #fff;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      height: 100%;
      position: fixed;
      left: 0; top: 0; bottom: 0;
      transform: translateX(-100%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
    }
    .sidebar.open { transform: translateX(0); }
    
    .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 1.2rem; }
    .nav-links { flex: 1; padding: 10px; overflow-y: auto; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px; color: #4B5563; cursor: pointer; transition: 0.2s; font-weight: 500; }
    .nav-item.active { background: #EEF2FF; color: var(--accent); }
    .sidebar-footer { padding: 16px; border-top: 1px solid var(--border); }
    
    /* Overlay */
    .overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5); z-index: 999;
      opacity: 0; visibility: hidden; transition: 0.3s;
      backdrop-filter: blur(2px);
    }
    .overlay.active { opacity: 1; visibility: visible; }

    /* â”€â”€â”€ MAIN LAYOUT â”€â”€â”€ */
    .main-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100dvh;
      width: 100%;
      position: relative;
    }

    .header {
      height: var(--header-height);
      padding: 0 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      flex-shrink: 0;
    }
    
    .header-left { display: flex; align-items: center; gap: 12px; }
    .hamburger { background: none; border: none; cursor: pointer; padding: 4px; }
    .page-title { font-size: 1.1rem; font-weight: 700; }

    /* Selectors */
    .selector-group { display: flex; gap: 8px; }
    select { 
      padding: 6px 24px 6px 10px; 
      border-radius: 6px; border: 1px solid var(--border); 
      background: #fff url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23111%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E") no-repeat right 8px center;
      background-size: 10px;
      appearance: none; font-size: 0.85rem; font-family: inherit;
    }

    /* â”€â”€â”€ VIEWS â”€â”€â”€ */
    .view { display: none; flex-direction: column; flex: 1; height: 100%; overflow: hidden; }
    .view.active { display: flex; }

    /* Chat Container */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #FDFDFF;
    }

    /* Input Area - REDESIGNED FOR MOBILE */
    .input-area-wrapper {
      padding: 10px 16px;
      background: #fff;
      border-top: 1px solid var(--border);
      flex-shrink: 0; /* Prevents shrinking */
    }

    .input-bar {
      display: flex;
      align-items: center;
      background: #F3F4F6;
      border-radius: 24px;
      padding: 6px 6px 6px 16px;
      border: 1px solid transparent;
      transition: 0.2s;
    }
    .input-bar:focus-within { background: #fff; border-color: var(--accent); box-shadow: 0 4px 12px rgba(79,70,229,0.1); }
    
    .input-bar input {
      flex: 1; border: none; background: transparent; outline: none;
      font-size: 1rem; padding-right: 10px; height: 40px;
      color: var(--primary);
    }
    
    .send-btn {
      width: 40px; height: 40px; border-radius: 50%;
      background: var(--primary); color: #fff; border: none;
      display: flex; align-items: center; justify-content: center; cursor: pointer;
    }

    /* Messages */
    .message { max-width: 88%; animation: fadeIn 0.3s ease; line-height: 1.5; }
    .message.user { align-self: flex-end; }
    .message.ai { align-self: flex-start; }
    
    .msg-bubble {
      padding: 12px 16px; border-radius: 18px; font-size: 0.95rem; word-wrap: break-word;
    }
    .message.user .msg-bubble { background: var(--primary); color: white; border-bottom-right-radius: 4px; }
    .message.ai .msg-bubble { background: var(--ai-bubble); color: var(--primary); border-bottom-left-radius: 4px; }
    
    .msg-time { font-size: 0.7rem; opacity: 0.6; margin-top: 4px; text-align: right; }
    .message.ai .msg-time { text-align: left; }

    /* â”€â”€â”€ COMMUNITY â”€â”€â”€ */
    #communityView { flex-direction: row; }
    .channels-sidebar { width: 220px; border-right: 1px solid var(--border); background: #FAFAFA; padding: 16px; display: none; }
    .community-main { flex: 1; display: flex; flex-direction: column; height: 100%; }
    
    @media (min-width: 768px) {
      .channels-sidebar { display: block; }
      .sidebar { transform: translateX(0); width: 72px; border-right: 1px solid var(--border); }
      .sidebar:hover { width: var(--sidebar-width); }
      .sidebar.open { width: var(--sidebar-width); }
      .main-wrapper { margin-left: 72px; width: calc(100% - 72px); }
      .sidebar-header .brand-text { display: none; }
      .sidebar:hover .brand-text { display: inline; }
      .overlay { display: none !important; }
      .hamburger { display: none; }
    }

    /* Mobile Community Channels */
    .mobile-channels {
      display: flex; overflow-x: auto; gap: 8px; padding: 10px 16px;
      background: #FAFAFA; border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    @media (min-width: 768px) { .mobile-channels { display: none; } }

    .channel-tag { padding: 6px 12px; background: #fff; border: 1px solid #E5E7EB; border-radius: 20px; font-size: 0.85rem; white-space: nowrap; }
    .channel-tag.active { background: var(--primary); color: #fff; border-color: var(--primary); }

    /* â”€â”€â”€ AUTH MODAL (WAS MISSING) â”€â”€â”€ */
    .auth-backdrop {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.95); z-index: 2000;
      display: flex; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none; transition: 0.3s;
      backdrop-filter: blur(5px);
    }
    .auth-backdrop.active { opacity: 1; pointer-events: auto; }
    
    .auth-card {
      background: #fff; padding: 32px; border-radius: 24px;
      width: 90%; max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      border: 1px solid var(--border);
      transform: translateY(20px); transition: 0.4s;
    }
    .auth-backdrop.active .auth-card { transform: translateY(0); }
    
    .google-btn {
      width: 100%; padding: 12px; margin-top: 20px;
      background: var(--primary); color: white;
      border: none; border-radius: 12px; font-weight: 600; font-size: 1rem;
      cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
    }

    /* Typing Animation */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    .typing-dots { display: flex; gap: 4px; padding: 8px 12px; background: #F3F4F6; border-radius: 12px; width: fit-content; display: none; margin-bottom: 10px; margin-left: 20px;}
    .dot { width: 6px; height: 6px; background: #9CA3AF; border-radius: 50%; animation: pulse 1.4s infinite; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

  </style>
</head>
<body>

  <div class="auth-backdrop" id="authBackdrop">
    <div class="auth-card" id="authContainer">
      <div style="font-size: 3rem; margin-bottom: 10px;">âš¡</div>
      <h2 style="font-size: 1.5rem; margin-bottom: 8px;">Welcome to Vynix</h2>
      <p style="color: #6B7280; font-size: 0.95rem;">Your AI study companion for CAPS.</p>
      <button class="google-btn" id="googleSignInBtn" onclick="signInWithGoogle()">
        <span class="material-symbols-rounded">login</span> Sign in with Google
      </button>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <span class="material-symbols-rounded" style="color:var(--accent)">bolt</span>
      <span class="brand-text">Vynix AI</span>
    </div>
    <div class="nav-links">
      <div class="nav-item active" data-view="chat"><span class="material-symbols-rounded">chat_bubble</span> Chat</div>
      <div class="nav-item" data-view="community"><span class="material-symbols-rounded">group</span> Community</div>
      <div class="nav-item"><span class="material-symbols-rounded">school</span> Lessons</div>
      <div class="nav-item"><span class="material-symbols-rounded">history</span> History</div>
    </div>
    <div class="sidebar-footer">
      <div class="nav-item" id="signOutBtn">
        <span class="material-symbols-rounded">logout</span> Sign Out
      </div>
    </div>
  </nav>

  <div class="main-wrapper">
    
    <header class="header">
      <div class="header-left">
        <button class="hamburger" onclick="toggleSidebar()">
          <span class="material-symbols-rounded">menu</span>
        </button>
        <h1 class="page-title" id="pageTitle">AI Tutor</h1>
      </div>
      <div class="selector-group" id="studySelectors">
        <select id="gradeSelect"><option>Gr 12</option><option>Gr 11</option></select>
        <select id="subjectSelect"><option>Maths</option><option>Physics</option><option>Life Sci</option></select>
      </div>
    </header>

    <div id="chatView" class="view active">
      <main class="chat-container" id="chatContainer">
        <div class="message ai" id="welcomeMessage">
          <div class="msg-bubble">Hello! I'm Vynix. What subject are we tackling today? ðŸ“š</div>
        </div>
        <div class="typing-dots" id="typingIndicator">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
      </main>
      
      <div class="input-area-wrapper">
        <div class="input-bar">
          <input type="text" id="userInput" placeholder="Ask a question..." autocomplete="off">
          <button id="sendBtn" class="send-btn"><span class="material-symbols-rounded">arrow_upward</span></button>
        </div>
      </div>
    </div>

    <div id="communityView" class="view">
      <aside class="channels-sidebar">
        <div class="nav-item active">General</div>
        <div class="nav-item">Maths</div>
      </aside>
      
      <div class="community-main">
        <div class="mobile-channels">
          <div class="channel-tag active" onclick="switchChannel('general')">General</div>
          <div class="channel-tag" onclick="switchChannel('maths')">Maths</div>
          <div class="channel-tag" onclick="switchChannel('physics')">Physics</div>
        </div>

        <div class="chat-container" id="communityMessages">
          <div style="text-align:center; padding: 20px; color: #9CA3AF;">Join the discussion...</div>
        </div>

        <div class="input-area-wrapper">
          <div class="input-bar">
            <input type="text" id="communityInput" placeholder="Message community..." autocomplete="off">
            <button id="communitySendBtn" class="community-send-btn send-btn"><span class="material-symbols-rounded">send</span></button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // â”€â”€ FIREBASE CONFIG (Your Config) â”€â”€
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const remoteConfig = firebase.remoteConfig();

    let XAI_API_KEY = ""; 
    // Attempt to fetch remote config
    remoteConfig.fetchAndActivate().then(() => {
        XAI_API_KEY = remoteConfig.getValue('xai_api_key').asString();
    }).catch(console.error);

    // â”€â”€ UI LOGIC â”€â”€
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('active');
    }

    // View Switching
    document.querySelectorAll('.nav-item[data-view]').forEach(item => {
      item.addEventListener('click', () => {
        const viewName = item.dataset.view;
        // Update Title
        document.getElementById('pageTitle').textContent = viewName === 'chat' ? 'AI Tutor' : 'Community';
        // Toggle Views
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(viewName + 'View').classList.add('active');
        // Toggle Sidebar Active State
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        item.classList.add('active');
        // Toggle Selectors (only for Chat)
        document.getElementById('studySelectors').style.display = viewName === 'chat' ? 'flex' : 'none';
        
        if(window.innerWidth < 768) toggleSidebar(); // Close sidebar on mobile select
      });
    });

    // â”€â”€ AUTH LOGIC â”€â”€
    function showAuthUI() { document.getElementById('authBackdrop').classList.add('active'); }
    function closeAuth() { document.getElementById('authBackdrop').classList.remove('active'); }

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(alert);
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        showAuthUI();
      } else {
        closeAuth();
        const name = user.displayName ? user.displayName.split(' ')[0] : 'Student';
        document.querySelector('#welcomeMessage .msg-bubble').innerHTML = `Hey ${name}! Ready to master ${document.getElementById('subjectSelect').value}?`;
      }
    });

    document.getElementById('signOutBtn').onclick = () => auth.signOut();

    // â”€â”€ CHAT LOGIC â”€â”€
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    
    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerHTML = `<div class="msg-bubble">${text}</div>`;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      
      // Render Math
      if(window.renderMathInElement) {
        renderMathInElement(div, { delimiters: [{left: "$$", right: "$$", display: true}, {left: "$", right: "$", display: false}] });
      }
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      
      appendMessage(text, 'user');
      userInput.value = '';
      document.getElementById('typingIndicator').style.display = 'flex';
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Prepare Prompt
      const grade = document.getElementById('gradeSelect').value;
      const subject = document.getElementById('subjectSelect').value;
      const prompt = `You are an expert ${grade} ${subject} tutor in South Africa (CAPS curriculum). Answer strictly in LaTeX for math/science.`;

      try {
        const res = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: { "Authorization": `Bearer ${XAI_API_KEY}`, "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "grok-beta",
            messages: [{role:"system", content: prompt}, {role:"user", content: text}]
          })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "Connection error.";
        appendMessage(reply, 'ai');
      } catch (e) {
        console.error(e);
        appendMessage("Error connecting to Vynix brain. Try again.", "ai");
      }
      document.getElementById('typingIndicator').style.display = 'none';
    }

    document.getElementById('sendBtn').onclick = sendMessage;
    userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });

  </script>
</body>
</html>
