<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Vynix Max • Neon Horizon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link href="https://unpkg.com/@silvermine/videojs-quality-selector@1.3.3/dist/css/quality-selector.css" rel="stylesheet"/>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://unpkg.com/@silvermine/videojs-quality-selector@1.3.3/dist/js/silvermine-videojs-quality-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-landscape-fullscreen@12.3.0/dist/videojs-landscape-fullscreen.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    :root {
      --bg: #000;
      --surface: #141414;
      --modal-bg: #1a1a1a;
      --accent: #e50914;
      --accent-hover: #f40613;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --transition: all 0.32s cubic-bezier(0.16, 1, 0.3, 1);
      --card-radius: 12px;
    }

    /* --- MOBILE OPTIMIZATION & RESET --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
      -webkit-user-select: none;
    }
    input, textarea {
      user-select: text;
      -webkit-user-select: text;
    }
    img {
      pointer-events: none; 
      user-drag: none;
      -webkit-user-drag: none;
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      overflow-x: hidden;
      touch-action: pan-x pan-y;
      -webkit-overflow-scrolling: touch;
    }

    /* --- HEADER & NAVIGATION --- */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      padding: 0 4%;
      z-index: 1000;
      transition: all 0.4s ease;
      background: transparent;
    }
    header.scrolled {
      background: rgba(0,0,0,0.92);
      backdrop-filter: blur(14px);
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      gap: 15px; /* Spacing between elements */
    }
    
    .logo-container {
      flex-shrink: 0;
    }
    .logo {
      font-size: clamp(1.4rem, 4vw, 2.4rem);
      font-weight: 900;
      letter-spacing: -1.5px;
      background: linear-gradient(90deg, #fff 0%, #fff 45%, var(--accent) 55%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    /* Updated Search Container for Mobile */
    .search-container {
      flex: 1; /* Take up remaining space */
      max-width: 420px;
      position: relative;
    }
    .search-pill {
      width: 100%;
      height: 40px; /* Slightly smaller for mobile */
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 999px;
      padding: 0 1rem 0 2.8rem;
      color: white;
      font-size: 0.96rem;
    }
    .search-pill:focus {
      background: rgba(255,255,255,0.18);
      border-color: var(--accent);
      outline: none;
    }
    .search-icon {
      position: absolute;
      left: 0.9rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-dim);
      font-size: 1.3rem;
      pointer-events: none;
    }

    /* --- PROFILE DROPDOWN --- */
    .profile-dropdown { position: relative; flex-shrink: 0; }
    .avatar-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      display: block;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid transparent;
      transition: var(--transition);
      pointer-events: none;
    }
    .avatar-btn:active .user-avatar { transform: scale(0.95); }

    .dropdown-menu {
      position: absolute;
      top: 60px;
      right: 0;
      width: 280px;
      background: rgba(20,20,20,0.96);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      box-shadow: 0 16px 50px rgba(0,0,0,0.8);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-12px);
      transition: all 0.28s ease;
      z-index: 2000;
    }
    .dropdown-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    /* MOBILE SPECIFIC: CENTER THE DROPDOWN */
    @media (max-width: 768px) {
      .dropdown-menu {
        position: fixed; /* Detach from relative parent */
        top: 80px;
        left: 50%;
        right: auto;
        width: 90%;
        max-width: 340px;
        /* Center transform logic handled in .show state to avoid conflict */
        transform: translateX(-50%) translateY(-20px); 
      }
      .dropdown-menu.show {
        transform: translateX(-50%) translateY(0);
      }
      /* Hide "MAX" in logo on very small screens to fit search */
      .logo span.mobile-hide { display: none; }
    }

    .dropdown-header {
      padding: 1.2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .dropdown-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .dropdown-list button {
      width: 100%;
      padding: 0.9rem 1.4rem;
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      text-align: left;
    }
    .dropdown-list button:active { background: rgba(255,255,255,0.1); }
    .divider { height: 1px; background: rgba(255,255,255,0.08); margin: 0.5rem 0; }

    /* --- HERO & CONTENT --- */
    .hero {
      height: 85vh;
      min-height: 600px;
      background-size: cover;
      background-position: center top;
      position: relative;
      display: flex;
      align-items: flex-end;
      padding-bottom: 12vh;
    }
    .hero-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,1) 95%);
      pointer-events: none;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      padding: 0 5%;
      width: 100%;
    }
    .hero-title {
      font-size: clamp(3rem, 11vw, 7rem);
      font-weight: 900;
      line-height: 0.95;
      margin-bottom: 1rem;
      text-shadow: 0 4px 20px rgba(0,0,0,0.8);
    }
    .hero-meta {
      display: flex;
      gap: 1.5rem;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #ddd;
    }
    .hero-buttons { display: flex; gap: 1rem; }
    .btn {
      padding: 0.8rem 2rem;
      border-radius: 99px;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      display: flex; align-items: center; gap: 0.5rem;
      cursor: pointer;
    }
    .btn-play { background: white; color: black; }
    .btn-secondary { background: rgba(109,109,109,0.6); color: white; backdrop-filter: blur(8px); }

    /* --- TABS --- */
    .tabs-container { padding: 0 5%; margin: 1rem 0; overflow: hidden; }
    .tab-buttons {
      display: flex;
      gap: 0.8rem;
      overflow-x: auto;
      padding-bottom: 10px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .tab-buttons::-webkit-scrollbar { display: none; }
    .tab-btn {
      padding: 0.6rem 1.4rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 99px;
      color: #ccc;
      white-space: nowrap;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

    /* --- GRID --- */
    #tabContentRow {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 1rem;
      padding: 0 5% 5rem;
    }
    @media (min-width: 600px) {
      #tabContentRow { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 1.5rem; }
    }
    .movie-card { position: relative; cursor: pointer; }
    .movie-card:active { transform: scale(0.96); transition: 0.2s; }
    .movie-card img {
      width: 100%; aspect-ratio: 2/3;
      object-fit: cover; border-radius: 8px;
    }
    .card-title-visible {
      font-size: 0.85rem; margin-top: 0.5rem; color: #ccc;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }

    /* --- MODALS (Video & Profile) --- */
    .video-modal, .profile-modal-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 5000;
      display: none;
      align-items: center; justify-content: center;
      padding: 20px;
      backdrop-filter: blur(5px);
    }

    .profile-modal-content {
      background: var(--surface);
      width: 100%; max-width: 400px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 2rem;
      text-align: center;
      position: relative;
      animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .profile-modal-avatar {
      width: 100px; height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 3px solid var(--accent);
    }
    .profile-info h2 { font-size: 1.5rem; margin-bottom: 0.2rem; }
    .profile-info p { color: var(--text-dim); margin-bottom: 1.5rem; font-size: 0.95rem; }
    
    .profile-detail-row {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 0.8rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }
    .profile-detail-label { color: var(--text-dim); }

    .modal-close-btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
    }

    .video-content { width: 100%; max-width: 1280px; position: relative; }
    .video-close-icon {
      position: absolute; top: -50px; right: 0;
      color: white; background: rgba(255,255,255,0.1);
      border-radius: 50%; width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      border: none; cursor: pointer;
    }
  </style>
</head>
<body>

<header id="mainHeader" style="display: none;">
  <div class="header-container">
    
    <div class="logo-container">
      <div class="logo">VYNIX <span class="mobile-hide">MAX</span></div>
    </div>

    <div class="search-container">
      <span class="material-symbols-rounded search-icon">search</span>
      <input type="text" class="search-pill" placeholder="Search..." id="searchInput" aria-label="Search">
    </div>

    <div class="profile-dropdown">
      <button class="avatar-btn" id="avatarBtn" aria-label="User menu">
        <img id="userAvatar" src="" class="user-avatar" alt="Avatar"/>
      </button>
      
      <div class="dropdown-menu" id="dropdownMenu">
        <div class="dropdown-header">
          <img id="dropAvatar" src="" alt="Avatar"/>
          <div style="overflow: hidden;">
            <div class="drop-name" id="dropName" style="font-weight:700;">User</div>
            <div class="drop-email" id="dropEmail" style="font-size:0.85rem; color:#aaa; overflow:hidden; text-overflow:ellipsis;">...</div>
          </div>
        </div>
        <div class="dropdown-list">
          <button id="btnProfile"><span class="material-symbols-rounded">person</span> My Profile</button>
          <button id="btnSettings"><span class="material-symbols-rounded">settings</span> Settings</button>
          <button id="btnHelp"><span class="material-symbols-rounded">help</span> Help & Support</button>
          <div class="divider"></div>
          <button id="signOutBtn" style="color: #ff4d4d;"><span class="material-symbols-rounded">logout</span> Sign Out</button>
        </div>
      </div>
    </div>

  </div>
</header>

<main>
  <section class="hero" id="heroSection">
    <div class="hero-gradient"></div>
    <div class="hero-content">
      <div style="background:var(--accent); display:inline-block; padding:0.2rem 0.8rem; border-radius:4px; font-weight:800; font-size:0.9rem; margin-bottom:0.8rem;" id="heroBadge">16+</div>
      <h1 class="hero-title" id="heroTitle">Loading...</h1>
      <div class="hero-meta" id="heroMeta"></div>
      <div class="hero-buttons">
        <button class="btn btn-play" id="heroPlayBtn"><span class="material-symbols-rounded">play_arrow</span> Play</button>
        <button class="btn btn-secondary" id="heroMoreInfo"><span class="material-symbols-rounded">info</span> Info</button>
      </div>
    </div>
  </section>

  <div class="tabs-container">
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="continue">Continue Watching</button>
      <button class="tab-btn" data-tab="new">New Releases</button>
      <button class="tab-btn" data-tab="trending">Trending</button>
      <button class="tab-btn" data-tab="popular">Popular</button>
    </div>
  </div>

  <h2 id="sectionTitle" style="padding: 0 5%; font-size:1.2rem; display:none; margin-bottom:1rem;">Results</h2>
  <div id="tabContentRow"></div>
</main>

<div id="videoModal" class="video-modal">
  <div class="video-content">
    <button class="video-close-icon"><span class="material-symbols-rounded">close</span></button>
    <video id="vynixPlayer" class="video-js vjs-big-play-centered vjs-fluid" controls playsinline></video>
  </div>
</div>

<div id="profileDetailsModal" class="profile-modal-overlay">
  <div class="profile-modal-content">
    <img id="modalAvatar" src="" class="profile-modal-avatar" alt="Profile" />
    <div class="profile-info">
      <h2 id="modalName">User Name</h2>
      <p id="modalEmail">user@example.com</p>
    </div>
    
    <div class="profile-detail-row">
      <span class="profile-detail-label">Account ID</span>
      <span id="modalUid" style="font-family:monospace;">...</span>
    </div>
    <div class="profile-detail-row">
      <span class="profile-detail-label">Plan</span>
      <span style="color:var(--accent); font-weight:bold;">MAX Premium</span>
    </div>
    <div class="profile-detail-row">
      <span class="profile-detail-label">Status</span>
      <span style="color:#4caf50;">Active</span>
    </div>

    <button class="modal-close-btn" onclick="closeProfileModal()">Close</button>
  </div>
</div>

<script>
// --- CONFIG ---
const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let player = null;
let allItems = [], continueItems = [], newItems = [], trendingItems = [], popularItems = [];

// --- PLAYER LOGIC ---
function initPlayer() {
  if (player) return;
  player = videojs('vynixPlayer', { fluid: true, responsive: true, controls: true });
  player.landscapeFullscreen({ fullscreen: { enterOnRotate: true, exitOnRotate: true, iOS: true } });
}

function playVideo(title, poster, item) {
  initPlayer();
  player.src([
    { src: 'https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4', type: 'video/mp4' }
  ]);
  if(poster) player.poster(poster);
  document.getElementById('videoModal').style.display = 'flex';
  player.ready(() => player.play().catch(e => console.log(e)));

  // Save progress logic here (simplified for brevity)
  if(auth.currentUser && item) {
    const uid = auth.currentUser.uid;
    const key = item.id || title.replace(/[^a-z0-9]/gi,'_').toLowerCase();
    db.ref(`users/${uid}/watching/${key}`).update({
      title: item.title || title, image: poster || '', lastWatched: firebase.database.ServerValue.TIMESTAMP
    });
  }
}

function closeVideoModal() {
  document.getElementById('videoModal').style.display = 'none';
  if(player) { player.pause(); player.currentTime(0); }
}
document.querySelector('.video-close-icon').onclick = closeVideoModal;

// --- PROFILE MODAL LOGIC ---
function openProfileModal() {
  const user = auth.currentUser;
  if (!user) return;
  
  const seed = user.email || user.uid;
  const avatarUrl = `https://api.dicebear.com/7.x/avataaars/svg?seed=${encodeURIComponent(seed)}&backgroundColor=000000`;
  
  document.getElementById('modalAvatar').src = avatarUrl;
  document.getElementById('modalName').textContent = user.displayName || 'Guest User';
  document.getElementById('modalEmail').textContent = user.email;
  document.getElementById('modalUid').textContent = user.uid.substring(0, 8) + '...';
  
  document.getElementById('dropdownMenu').classList.remove('show'); // Close dropdown
  document.getElementById('profileDetailsModal').style.display = 'flex';
}

function closeProfileModal() {
  document.getElementById('profileDetailsModal').style.display = 'none';
}

// Hook up dropdown buttons
document.getElementById('btnProfile').onclick = openProfileModal;
document.getElementById('btnSettings').onclick = openProfileModal; // Reusing for demo
document.getElementById('btnHelp').onclick = () => alert("Support Center unavailable in demo.");

// --- RENDERING ---
function renderCards(items, isContinue = false) {
  const container = document.getElementById('tabContentRow');
  container.innerHTML = '';
  if(!items.length) {
    container.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:4rem 0; color:#666;">No content found.</div>`;
    return;
  }
  
  container.innerHTML = items.map((item, i) => {
    const poster = item.image || item.poster || `https://via.placeholder.com/168x252?text=Img`;
    const title = item.title || 'Untitled';
    return `
      <div class="movie-card" 
           onclick="playVideo('${title}', '${poster}', {title:'${title}', id:'${item.id||i}'})">
        <img src="${poster}" loading="lazy" />
        <div class="card-title-visible">${title}</div>
      </div>
    `;
  }).join('');
}

// --- DATA LOADING ---
function loadContent() {
  // Hero
  db.ref('/content/hero').on('value', snap => {
    const d = snap.val() || {};
    document.getElementById('heroTitle').textContent = d.title || 'NEON HORIZON';
    document.getElementById('heroMeta').innerHTML = `<span>${d.rating||'8.5'}</span> • <span>${d.year||'2025'}</span> • <span>${d.duration||'2h'}</span>`;
    if(d.backgroundImage) document.getElementById('heroSection').style.backgroundImage = `url(${d.backgroundImage})`;
  });
  
  // Lists
  ['new', 'trending', 'popular'].forEach(key => {
    db.ref(`/content/${key}`).on('value', snap => {
      const arr = snap.val() ? Object.values(snap.val()) : [];
      if(key==='new') newItems = arr;
      if(key==='trending') trendingItems = arr;
      if(key==='popular') popularItems = arr;
      arr.forEach(x => { if(!allItems.find(y=>y.title===x.title)) allItems.push(x); });
      
      const activeTab = document.querySelector('.tab-btn.active').dataset.tab;
      if(activeTab === key) renderCards(arr);
    });
  });

  // Continue Watching
  if(auth.currentUser) {
    db.ref(`users/${auth.currentUser.uid}/watching`).limitToLast(20).on('value', snap => {
      continueItems = [];
      snap.forEach(c => continueItems.unshift({...c.val(), id:c.key}));
      if(document.querySelector('.tab-btn.active').dataset.tab === 'continue') renderCards(continueItems, true);
    });
  }
}

// --- AUTH STATE ---
auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById('mainHeader').style.display = 'block'; // block/flex handled by CSS
    const seed = user.email || user.uid;
    const avatar = `https://api.dicebear.com/7.x/avataaars/svg?seed=${encodeURIComponent(seed)}&backgroundColor=000000`;
    
    document.getElementById('userAvatar').src = avatar;
    document.getElementById('dropAvatar').src = avatar;
    document.getElementById('dropName').textContent = user.displayName || 'User';
    document.getElementById('dropEmail').textContent = user.email;
    
    loadContent();
    document.querySelector('.tab-btn[data-tab="continue"]').click();
  } else {
    window.location.href = "login.html";
  }
});

// --- UI EVENTS ---
// Tab Switching
document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('sectionTitle').style.display = 'none';
    const t = btn.dataset.tab;
    if(t === 'continue') renderCards(continueItems, true);
    else if(t === 'new') renderCards(newItems);
    else if(t === 'trending') renderCards(trendingItems);
    else if(t === 'popular') renderCards(popularItems);
  };
});

// Dropdown Toggle
const dropMenu = document.getElementById('dropdownMenu');
document.getElementById('avatarBtn').onclick = (e) => {
  e.stopPropagation();
  dropMenu.classList.toggle('show');
};
window.onclick = (e) => {
  if (!e.target.closest('.profile-dropdown') && !e.target.closest('.profile-modal-content')) {
    dropMenu.classList.remove('show');
  }
};

// Search
document.getElementById('searchInput').addEventListener('input', (e) => {
  const q = e.target.value.toLowerCase();
  if(!q) { document.querySelector('.tab-btn.active').click(); return; }
  
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('sectionTitle').textContent = "Search Results";
  document.getElementById('sectionTitle').style.display = 'block';
  
  const res = allItems.filter(x => x.title && x.title.toLowerCase().includes(q));
  renderCards(res);
});

document.getElementById('signOutBtn').onclick = () => auth.signOut();
document.getElementById('heroPlayBtn').onclick = () => {
  const t = document.getElementById('heroTitle').textContent;
  playVideo(t, '', {});
}

</script>
</body>
</html>
