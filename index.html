    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --x-blue: #1d9bf0;
            --x-blue-dark: #1a8bf3;
            --x-blue-darker: #1681e3;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--x-blue);
        }

        .container {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            background: var(--x-blue);
        }

        /* Splash Content */
        .splash-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 20px;
        }

        /* Center Logo */
        .logo-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
        }

        .x-logo {
            width: 100px;
            height: 100px;
            color: white;
            animation: breathe 2s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.95; }
        }

        .loading-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid transparent;
            border-top-color: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* NEW: Install Button Below Logo */
        .install-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease forwards;
        }

        .install-btn {
            padding: 16px 48px;
            background: white;
            color: var(--x-blue);
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            max-width: 280px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .install-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .install-btn:active {
            transform: scale(0.96);
        }

        .install-desc-below {
            font-size: 15px;
            color: rgba(255,255,255,0.9);
            text-align: center;
            max-width: 260px;
            line-height: 1.4;
        }

        /* Status Text */
        .status-text {
            font-size: 16px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            text-align: center;
            padding: 0 40px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            margin-top: auto;
            margin-bottom: 40px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .status-text.waiting {
            animation: pulse-text 2s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Progress Bar */
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255,255,255,0.1);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* Brand Footer */
        .brand-footer {
            position: absolute;
            bottom: calc(50px + var(--safe-bottom));
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .brand-name {
            font-size: 22px;
            font-weight: 800;
            color: white;
            letter-spacing: -0.5px;
        }

        .brand-tagline {
            font-size: 13px;
            color: rgba(255,255,255,0.75);
            font-weight: 500;
        }

        /* Launching Screen (unchanged) */
        .launching-screen {
            position: fixed;
            inset: 0;
            background: var(--x-blue);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .launching-screen.active {
            display: flex;
        }

        .launching-logo {
            width: 80px;
            height: 80px;
            color: white;
            animation: launch-pulse 0.8s ease-in-out infinite;
        }

        @keyframes launch-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .launching-text {
            margin-top: 24px;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .manual-open {
            margin-top: 40px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease 0.5s forwards;
        }

        .manual-open p {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .manual-open-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .ios-instructions {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            text-align: center;
            max-width: 300px;
        }

        @media (display-mode: standalone) {
            .install-action { display: none !important; }
        }

        @media (min-width: 768px) {
            body { max-width: 480px; margin: 0 auto; }
            .container, .launching-screen { max-width: 480px; left: 50%; transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <!-- Main Splash Content -->
    <div class="container" id="mainContainer">
        <div class="splash-content">
            
            <!-- Logo -->
            <div class="logo-wrapper">
                <div class="loading-ring"></div>
                <svg class="x-logo" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
            </div>

            <!-- Install Button (NEW - below logo) -->
            <div class="install-action" id="installAction">
                <button class="install-btn" id="installBtn" onclick="installApp()">
                    Install Vynix
                </button>
                <div class="install-desc-below">Add to Home Screen for best experience</div>
            </div>

            <!-- Status Text -->
            <div class="status-text waiting" id="statusText">
                Tap Install to continue
            </div>

            <!-- Brand -->
            <div class="brand-footer">
                <div class="brand-name">Vynix</div>
                <div class="brand-tagline">Secure Messaging</div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <!-- Launching Screen -->
    <div class="launching-screen" id="launchingScreen">
        <svg class="launching-logo" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        <div class="launching-text">Opening Vynix...</div>
        
        <div class="manual-open">
            <p>App not opening automatically?</p>
            <button class="manual-open-btn" onclick="openAppManual()">Open App</button>
        </div>

        <div class="ios-instructions" id="iosInstructions" style="display: none;">
            <strong>ðŸ“± iOS User?</strong>
            <p>Tap the share button in Safari, then "Add to Home Screen"</p>
        </div>
    </div>

    <script>
        const REDIRECT_URL = 'home.html';
        
        let deferredPrompt = null;
        let installCheckInterval = null;
        let progressInterval = null;

        const installBtn = document.getElementById('installBtn');
        const statusText = document.getElementById('statusText');
        const progressBar = document.getElementById('progressBar');
        const launchingScreen = document.getElementById('launchingScreen');
        const iosInstructions = document.getElementById('iosInstructions');
        const installAction = document.getElementById('installAction');

        function checkStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true ||
                   document.referrer.includes('android-app://');
        }

        async function checkInstalled() {
            if ('getInstalledRelatedApps' in navigator) {
                try {
                    const relatedApps = await navigator.getInstalledRelatedApps();
                    if (relatedApps.length > 0) return true;
                } catch (e) {}
            }
            if ('serviceWorker' in navigator) {
                const registration = await navigator.serviceWorker.ready;
                if (registration.active && localStorage.getItem('vynix_installed') === 'true') return true;
            }
            return checkStandalone();
        }

        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        async function installApp() {
            if (!deferredPrompt) {
                if (isIOS()) {
                    iosInstructions.style.display = 'block';
                    statusText.textContent = 'Install from Safari share menu';
                } else {
                    statusText.textContent = 'Use browser menu â†’ "Add to Home Screen"';
                }
                return;
            }

            installBtn.textContent = 'Installing...';
            installBtn.style.opacity = '0.7';
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                localStorage.setItem('vynix_installed', 'true');
                startInstallCheck();
            } else {
                installBtn.textContent = 'Install Vynix';
                installBtn.style.opacity = '1';
            }
            deferredPrompt = null;
        }

        function startInstallCheck() {
            statusText.textContent = 'Completing installation...';
            installCheckInterval = setInterval(async () => {
                if (await checkInstalled() || checkStandalone()) {
                    clearInterval(installCheckInterval);
                    onAppInstalled();
                }
            }, 500);
        }

        function onAppInstalled() {
            progressBar.style.width = '100%';
            setTimeout(launchInstalledApp, 800);
        }

        function launchInstalledApp() {
            document.getElementById('mainContainer').style.display = 'none';
            launchingScreen.classList.add('active');
            setTimeout(() => window.location.href = './' + REDIRECT_URL, 1200);
        }

        function openAppManual() {
            window.location.href = REDIRECT_URL;
        }

        function startProgress() {
            let progress = 0;
            progressInterval = setInterval(() => {
                progress += 2;
                if (progress >= 100) progress = 100;
                progressBar.style.width = `${progress}%`;
                if (progress >= 100) clearInterval(progressInterval);
            }, 80);
        }

        async function init() {
            const isStandalone = checkStandalone();
            const isInstalled = await checkInstalled();

            if (isStandalone) {
                window.location.replace(REDIRECT_URL);
                return;
            }

            if (isInstalled) {
                setTimeout(launchInstalledApp, 800);
                return;
            }

            // Show the new install button
            installAction.style.display = 'flex';
            statusText.textContent = 'Tap Install to continue';
            startProgress();

            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
            });

            window.addEventListener('appinstalled', () => {
                deferredPrompt = null;
                onAppInstalled();
            });

            setTimeout(() => {
                if (!deferredPrompt && !isInstalled) {
                    if (isIOS()) iosInstructions.style.display = 'block';
                }
            }, 4000);
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            const swCode = `const CACHE_NAME='vynix-splash-v3';self.addEventListener('install',e=>self.skipWaiting());self.addEventListener('activate',e=>e.waitUntil(self.clients.claim()));`;
            const blob = new Blob([swCode], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        }

        document.addEventListener('DOMContentLoaded', init);

        // Prevent back button
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', () => history.pushState(null, null, location.href));
    </script>
