<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Vynix AI â€¢ Education</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5SLR2/eh2F2x8fMXmT+Tw6+5u/3vA8yHSjXe2K3S9e" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-remote-config-compat.js"></script>

  <style>
    :root {
      --bg-page: #FDFDFF;
      --bg-chat: #FFFFFF;
      --primary: #111111;
      --accent: #4F46E5;
      --text-main: #1A1C1E;
      --text-muted: #6C7278;
      --border: #F1F2F4;
      --ai-bubble: #F4F7FB;
      --user-bubble: #FFFFFF;
      --shadow: 0 4px 20px rgba(0,0,0,0.03);
      --sidebar-width: 260px;
      --sidebar-collapsed-width: 72px;
      --header-height: 64px;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg-page);
      color: var(--text-main);
      font-family: 'Plus Jakarta Sans', sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
      width: 100%;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s;
      z-index: 40;
    }
    .overlay.active { opacity: 1; visibility: visible; }

    .sidebar {
      background: #FFFFFF;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: width 0.3s cubic-bezier(0.4,0,0.2,1);
      z-index: 50;
      position: relative;
    }

    @media (min-width: 769px) {
      .sidebar { width: var(--sidebar-collapsed-width); }
      .sidebar:hover { width: var(--sidebar-width); }
      .sidebar:not(:hover) .nav-text,
      .sidebar:not(:hover) .brand-text,
      .sidebar:not(:hover) .user-info { opacity: 0; pointer-events: none; white-space: nowrap; }
      .hamburger { display: none !important; }
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0; left: 0;
        height: 100%;
        width: var(--sidebar-width);
        transform: translateX(-100%);
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      }
      .sidebar.open { transform: translateX(0); }
      .hamburger { display: flex !important; }
    }

    .sidebar-header { height: var(--header-height); display: flex; align-items: center; padding: 0 20px; }
    .logo-container { display: flex; align-items: center; gap: 12px; min-width: max-content; }
    .brand-logo { width: 32px; height: 32px; background: var(--primary); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; flex-shrink: 0; }
    .brand-text { font-weight: 700; font-size: 1rem; transition: opacity 0.2s; }
    .nav-links { display: flex; flex-direction: column; gap: 8px; padding: 20px 12px; flex: 1; }
    .nav-item {
      display: flex; align-items: center; gap: 14px;
      padding: 12px 14px; border-radius: 12px;
      color: var(--text-muted); cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .nav-item:hover { background: var(--ai-bubble); color: var(--primary); }
    .nav-item .material-symbols-rounded { font-size: 22px; flex-shrink: 0; }
    .nav-text { font-weight: 500; font-size: 0.9rem; transition: opacity 0.2s; }

    .sidebar-footer {
      padding: 16px 12px 20px;
      border-top: 1px solid var(--border);
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      transition: background 0.2s;
    }
    .user-profile:hover { background: var(--ai-bubble); }
    .user-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
      border: 2px solid #c7d2fe;
      box-shadow: 0 2px 8px rgba(79,70,229,0.1);
    }
    .user-info { flex: 1; min-width: 0; }
    .user-name { font-weight: 600; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .user-email { font-size: 0.78rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

    .main-wrapper { flex: 1; display: flex; flex-direction: column; }
    .header {
      height: var(--header-height);
      background: #FFFFFF;
      padding: 0 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }
    .hamburger { background: none; border: none; color: var(--text-main); cursor: pointer; padding: 4px; }
    .page-title { font-size: 1.1rem; font-weight: 700; }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .auth-header-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 9px 16px;
      font-size: 0.92rem;
      font-weight: 600;
      cursor: pointer;
    }

    .guest-limit {
      font-size: 0.84rem;
      color: var(--text-muted);
      background: var(--ai-bubble);
      padding: 6px 12px;
      border-radius: 12px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-bottom: 140px;
    }

    .message { display: flex; align-items: flex-start; max-width: 85%; margin-bottom: 16px; }
    .message.user { flex-direction: row-reverse; }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      flex-shrink: 0;
      margin: 0 10px;
      background-size: cover;
      background-position: center;
      border: 2px solid #e5e7eb;
    }
    .message.user .avatar { margin-left: 10px; margin-right: 0; }

    .msg-bubble {
      padding: 12px 18px;
      font-size: 0.94rem;
      line-height: 1.55;
      border-radius: 20px;
      max-width: calc(100% - 56px);
    }

    .message.user .msg-bubble {
      background: var(--user-bubble);
      color: var(--text-main);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-bottom-right-radius: 6px;
    }

    .message.ai .msg-bubble {
      background: var(--ai-bubble);
      color: var(--text-main);
      border-bottom-left-radius: 6px;
    }

    .msg-time {
      font-size: 0.68rem;
      color: var(--text-muted);
      margin-top: 6px;
      font-weight: 500;
      opacity: 0.85;
      align-self: flex-end;
    }

    .input-area {
      position: fixed;
      bottom: 16px;
      left: 20px;
      right: 20px;
      z-index: 20;
      max-width: 820px;
      margin: 0 auto;
    }

    .input-bar {
      background: #FFFFFF;
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 8px 8px 8px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .input-bar input {
      flex: 1;
      border: none;
      outline: none;
      font-family: inherit;
      font-size: 0.97rem;
      color: var(--text-main);
      padding-right: 12px;
    }

    .send-btn {
      width: 44px;
      height: 44px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .send-btn:active { transform: scale(0.92); }

    .typing-indicator {
      display: none;
      gap: 5px;
      padding: 14px 18px;
      background: var(--ai-bubble);
      border-radius: 20px;
      width: fit-content;
      align-self: flex-start;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: pulse 1.2s infinite alternate;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse { to { opacity: 0.35; transform: translateY(-3px); } }

    /* â”€â”€ Bottom Sheet Login â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      box-shadow: 0 -12px 40px rgba(0,0,0,0.25);
      transform: translateY(100%);
      transition: transform 0.45s cubic-bezier(0.32, 0.72, 0, 1);
      z-index: 200;
      max-height: 85vh;
      overflow-y: auto;
    }

    .bottom-sheet.active { transform: translateY(0); }

    .sheet-header {
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .sheet-close {
      background: none;
      border: none;
      font-size: 32px;
      color: #999;
      cursor: pointer;
    }

    .sheet-content {
      padding: 24px;
      text-align: center;
    }

    .google-btn {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 24px auto;
      width: 100%;
      max-width: 340px;
    }

    .google-btn svg { width: 24px; height: 24px; }
  </style>
</head>
<body>

  <!-- Sidebar -->

    <div class="sidebar-header">

      <button class="sheet-close" onclick="closeLoginSheet()">Ã—</button>
    </div>
    <div class="sheet-content">
      <p style="color: var(--text-muted); margin-bottom: 24px;">
        Sign in to get unlimited access,<br>save conversations & unlock all features.

      <button id="googleSignInBtn" class="google-btn">
        <svg viewBox="0 0 48 48" width="24" height="24">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        </svg>
        Continue with Google
      </button>

      <p style="margin-top: 24px; font-size: 0.85rem; color: var(--text-muted);">
        By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
      </p>
    </div>
  </div>

  <script>
    // â”€â”€ Firebase Setup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    let XAI_API_KEY = "";
    const MODEL_ID = "grok-4-1-fast-reasoning";

    // Guest mode
    let guestMessagesLeft = 10;

    // â”€â”€ Bottom Sheet Controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function openLoginSheet() {
      document.getElementById('loginSheet').classList.add('active');
    }

    function closeLoginSheet() {
      document.getElementById('loginSheet').classList.remove('active');
    }

    // â”€â”€ Sidebar Controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('active');
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('open');
      document.getElementById('overlay').classList.remove('active');
    }

    // â”€â”€ Auth UI Update â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function updateAuthUI(user) {
      const headerBtn = document.getElementById('authHeaderBtn');
      const guestLimitEl = document.getElementById('guestLimit');
      const input = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');

      if (user) {
        headerBtn.textContent = "Signed in";
        headerBtn.disabled = true;
        headerBtn.style.opacity = "0.7";
        guestLimitEl.style.display = 'none';

        document.getElementById('userProfile').style.display = 'flex';
        document.getElementById('userDisplayName').textContent = user.displayName?.split(' ')[0] || "Katlego";
        document.getElementById('userEmail').textContent = user.email || "";
        document.getElementById('userAvatar').style.backgroundImage = 
          `url(\( {user.photoURL || `https://ui-avatars.com/api/?name= \){encodeURIComponent(user.displayName || 'Katlego')}&background=4F46E5&color=fff`})`;

        document.getElementById('signOutBtn').style.display = 'flex';

        input.disabled = false;
        sendBtn.disabled = false;

        appendMessage('ai', `Welcome back, ${user.displayName?.split(' ')[0] || 'friend'}! ðŸ‘‹ Ready to learn?`);
      } else {
        headerBtn.textContent = "Sign in";
        headerBtn.disabled = false;
        headerBtn.style.opacity = "1";

        if (guestMessagesLeft > 0) {
          guestLimitEl.textContent = `Guest: ${guestMessagesLeft} messages left`;
          guestLimitEl.style.display = 'block';
          input.disabled = false;
          sendBtn.disabled = false;
        } else {
          guestLimitEl.textContent = "Guest limit reached â€” sign in for more";
          guestLimitEl.style.display = 'block';
          input.disabled = true;
          sendBtn.disabled = true;
        }

        document.getElementById('userProfile').style.display = 'none';
        document.getElementById('signOutBtn').style.display = 'none';
      }
    }

    // â”€â”€ Auth Events â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('authHeaderBtn').onclick = openLoginSheet;
    document.getElementById('googleSignInBtn').onclick = () => {
      auth.signInWithPopup(provider).catch(err => {
        console.error("Sign-in failed:", err);
        alert("Sign-in failed: " + err.message);
      });
    };

    document.getElementById('signOutBtn').onclick = () => {
      auth.signOut().catch(err => console.error("Sign-out failed:", err));
    };

    auth.onAuthStateChanged(user => {
      updateAuthUI(user);
      if (user) initConfig();
    });

    // â”€â”€ Remote Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function initConfig() {
      remoteConfig.settings = { minimumFetchIntervalMillis: 0 };
      try {
        await remoteConfig.fetchAndActivate();
        XAI_API_KEY = remoteConfig.getValue('xai_api_key').asString() || "";
      } catch (e) {
        console.error("Remote config error:", e);
      }
    }

    // â”€â”€ Message Rendering â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function appendMessage(role, text) {
      const chat = document.getElementById('chatContainer');
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role}`;

      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'avatar';

      if (role === 'ai') {
        avatarDiv.style.backgroundImage = "url('https://ui-avatars.com/api/?name=Vynix+AI&background=111111&color=fff&size=128')";
      }

      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'msg-bubble';
      bubbleDiv.innerHTML = text.replace(/\n/g, '<br>');

      const timeDiv = document.createElement('div');
      timeDiv.className = 'msg-time';
      timeDiv.textContent = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

      msgDiv.append(avatarDiv, bubbleDiv, timeDiv);
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;

      // KaTeX
      if (typeof renderMathInElement === 'function') {
        renderMathInElement(msgDiv, {
          delimiters: [
            {left: "\[ ", right: " \]", display: true},
            {left: "\\[", right: "\\]", display: true},
            {left: "\\(", right: "\\)", display: false},
            {left: "\( ", right: " \)", display: false}
          ],
          throwOnError: false
        });
      }

      // Guest limit logic
      if (!auth.currentUser) {
        guestMessagesLeft--;
        if (guestMessagesLeft >= 0) {
          document.getElementById('guestLimit').textContent = `Guest: ${guestMessagesLeft} messages left`;
        }
        if (guestMessagesLeft <= 0) {
          document.getElementById('userInput').disabled = true;
          document.getElementById('sendBtn').disabled = true;
          appendMessage('ai', "Guest limit reached (10 messages). Sign in for unlimited access!");
        }
      }
    }

    // â”€â”€ Send Message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const query = input.value.trim();
      if (!query || !XAI_API_KEY) return;

      appendMessage('user', query);
      input.value = '';

      const typing = document.createElement('div');
      typing.className = 'message ai';
      typing.innerHTML = `
        <div class="avatar" style="background:#4F46E5"></div>
        <div class="typing-indicator">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
      `;
      document.getElementById('chatContainer').appendChild(typing);

      const sysPrompt = `You are Vynix AI, a helpful South African CAPS tutor.
Use proper LaTeX math formatting. Be friendly and educational.`;

      try {
        const response = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${XAI_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL_ID,
            messages: [
              {role: "system", content: sysPrompt},
              {role: "user", content: query}
            ],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Sorry, couldn't get a response right now.";

        typing.remove();
        appendMessage('ai', reply);

      } catch (err) {
        console.error(err);
        typing.remove();
        appendMessage('ai', "Connection issue â€” please try again.");
      }
    }

    // â”€â”€ Initialization â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('sendBtn').onclick = sendMessage;
      document.getElementById('userInput').onkeypress = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      };

      // Initial welcome
      appendMessage('ai', 
        "Hi Katlego! ðŸ‘‹ Welcome to Vynix AI\n\n" +
        "You can start asking questions right now as a guest (limited to 10 messages).\n\n" +
        "Sign in with Google for unlimited access!"
      );
    });
  </script>
