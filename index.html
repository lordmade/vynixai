<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Vynix – Clean Social</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiVnluaXgiLCJzaG9ydF9uYW1lIjoiVnluaXgiLCJkaXNwbGF5Ijoic3RhbmRhbG9uZSIsImJhY2tncm91bmRfY29sb3IiOiIjZmZmZmZmIiwidGhlbWVfY29sb3IiOiIjMTg3N2YyIiwiaWNvbnMiOlt7InNyYyI6Imh0dHBzOi8vdWktYXZhdGFycy5jb20vYXBpLz9uYW1lPVZ5bml4JmJhY2tncm91bmQ9MTg3N2YyJmNvbG9yPWZmZiZzaXplPTE5MiIsInNpemVzIjoiMTkyeDE5MiIsInR5cGUiOiJpbWFnZS9wbmciLH0seyJzcmMiOiJodHRwczovL3VpLWF2YXRhcnMuY29tL2FwaS8/bmFtZT1WeW5peCZiYWNrZ3JvdW5kPTE4NzdmMiZjb2xvcj1mZmYmc2l6ZT01MTIiLCJzaXplcyI6IjUxMng1MTIiLCJ0eXBlIjoiaW1hZ2UvcG5nIn1dfQ==" />
  <meta name="theme-color" content="#1877f2" />

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg: #f0f2f5;
      --card: #ffffff;
      --text: #050505;
      --text2: #65676b;
      --border: #ced0d4;
      --accent: #1877f2;
      --accent-hover: #166fe5;
      --green: #42b883;
      --red: #f02849;
      --round: 16px;
      --shadow: 0 2px 12px rgba(0,0,0,.08);
      --shadow-lg: 0 12px 28px rgba(0,0,0,.12);
    }
    [data-theme="dark"] {
      --bg: #18191a;
      --card: #242526;
      --text: #e4e6eb;
      --text2: #b0b3b8;
      --border: #3e4042;
      --accent-hover: #1b86f8;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background .3s;
      overscroll-behavior: none;
    }
    #topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: var(--card);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 100;
      gap: 12px;
    }
    #logo { font-size: 28px; font-weight: 800; color: var(--accent); }
    #search {
      flex: 1;
      max-width: 420px;
      height: 44px;
      border: 0;
      border-radius: 22px;
      padding: 0 16px;
      background: var(--bg);
      color: var(--text);
      font-size: 15px;
    }
    #search::placeholder { color: var(--text2); }
    .avatar {
      width: 40px; height: 40px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }
    #main {
      padding: 76px 16px 80px;
      max-width: 680px;
      margin: 0 auto;
    }
    .tab { display: none; }
    .tab.active { display: block; animation: fadeIn .3s; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: none; } }

    /* Create Post Box */
    .create-box {
      background: var(--card);
      border-radius: var(--round);
      box-shadow: var(--shadow);
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .create-box input {
      flex: 1;
      height: 48px;
      border: 0;
      border-radius: 24px;
      padding: 0 20px;
      background: var(--bg);
      font-size: 16px;
    }
    .create-box button {
      height: 44px;
      padding: 0 24px;
      border: 0;
      border-radius: 22px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s;
    }
    .create-box button:hover { background: var(--accent-hover); }

    /* Post Card */
    .card {
      background: var(--card);
      border-radius: var(--round);
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      overflow: hidden;
    }
    .card-header {
      padding: 12px 16px 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .card-header .name { font-weight: 600; font-size: 15px; }
    .card-header .time { font-size: 13px; color: var(--text2); margin-left: auto; }
    .card-header .menu { cursor: pointer; padding: 8px; border-radius: 50%; }
    .card-header .menu:hover { background: var(--bg); }
    .card-content {
      padding: 8px 16px 12px;
      line-height: 1.5;
      font-size: 15px;
      white-space: pre-wrap;
    }
    .card-media {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
    }
    .card-actions {
      display: flex;
      padding: 8px 16px 12px;
      gap: 8px;
      border-top: 1px solid var(--border);
      margin-top: 8px;
    }
    .action-btn {
      flex: 1;
      height: 40px;
      border: 0;
      background: transparent;
      color: var(--text2);
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all .2s;
    }
    .action-btn:hover { background: var(--bg); }
    .action-btn.liked { color: var(--accent); }

    /* Stories */
    .stories {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 16px 0;
      margin-bottom: 12px;
    }
    .story {
      flex: 0 0 112px;
      height: 200px;
      border-radius: var(--round);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      box-shadow: var(--shadow);
    }
    .story img { width: 100%; height: 100%; object-fit: cover; }
    .story .add {
      position: absolute;
      bottom: 12px; right: 12px;
      width: 36px; height: 36px;
      background: var(--accent);
      border: 4px solid var(--card);
      border-radius: 50%;
      display: grid;
      place-content: center;
      color: white;
      font-size: 20px;
    }
    .story .label {
      position: absolute;
      bottom: 12px; left: 12px;
      color: white;
      font-weight: 600;
      text-shadow: 0 1px 4px rgba(0,0,0,.7);
    }

    /* Bottom Nav */
    #bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 64px;
      background: var(--card);
      border-top: 1px solid var(--border);
      display: flex;
      z-index: 100;
    }
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      color: var(--text2);
      font-size: 11px;
      cursor: pointer;
    }
    .nav-item.active { color: var(--accent); }
    .nav-item .material-icons { font-size: 26px; }

    /* FAB */
    .fab {
      position: fixed;
      bottom: 80px;
      right: 16px;
      width: 56px; height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      border: 0;
      box-shadow: var(--shadow-lg);
      font-size: 28px;
      cursor: pointer;
      z-index: 90;
    }

    /* Status Viewer Modal */
    #status-viewer {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s;
    }
    #status-viewer.active {
      opacity: 1;
      pointer-events: auto;
    }
    #status-img { max-width: 100%; max-height: 100vh; object-fit: contain; }
    #status-close {
      position: absolute;
      top: 20px; right: 20px;
      font-size: 36px;
      color: white;
      cursor: pointer;
    }
    .progress-container {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: rgba(255,255,255,.3);
      display: flex;
      gap: 2px;
      padding: 8px;
    }
    .progress-bar {
      flex: 1;
      background: white;
      border-radius: 2px;
      transform: scaleX(0);
      transform-origin: left;
    }

    /* Toast */
    .toast {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,.8);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 14px;
      z-index: 300;
      opacity: 0;
      transition: opacity .3s, transform .3s;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* Settings */
    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <header id="topbar">
    <div id="logo">Vynix</div>
    <input id="search" type="search" placeholder="Search Vynix..." />
    <img id="me-avatar" class="avatar" src="" alt="You" />
  </header>

  <!-- Main Content -->
  <main id="main">

    <!-- HOME -->
    <div id="home" class="tab active">
      <div class="create-box">
        <img class="avatar" id="mini-avatar" src="" />
        <input id="new-post-text" placeholder="What's on your mind?" />
        <button id="post-btn">Post</button>
      </div>

      <!-- Stories -->
      <div class="stories">
        <div class="story" id="my-story">
          <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400" />
          <div class="add">+</div>
          <div class="label">Your Story</div>
        </div>
        <div id="stories-list"></div>
      </div>

      <!-- Posts Feed -->
      <div id="posts-list"></div>
    </div>

    <!-- STATUS VIEWER (hidden) -->
    <div id="status-viewer">
      <div class="progress-container" id="progress-container"></div>
      <img id="status-img" />
      <div id="status-close">×</div>
    </div>

    <!-- MENU TAB -->
    <div id="menu" class="tab">
      <div class="card">
        <div class="setting-item">
          <span>Dark Mode</span>
          <label class="switch">
            <input type="checkbox" id="dark-toggle">
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <span>Log out</span>
          <button id="logout-btn" style="background:none;border:none;color:var(--red);font-weight:600;">Logout</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav id="bottom-nav">
    <div class="nav-item active" data-tab="home">
      <span class="material-icons">home</span>
      <span>Home</span>
    </div>
    <div class="nav-item" data-tab="menu">
      <span class="material-icons">menu</span>
      <span>Menu</span>
    </div>
  </nav>

  <!-- FAB -->
  <button class="fab material-icons" id="fab">add</button>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Firebase + Full Logic -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, onValue, push, set, remove, serverTimestamp, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentUser = null;

    // UI Elements
    const tabs = document.querySelectorAll('.tab');
    const navItems = document.querySelectorAll('.nav-item');
    const postsList = document.getElementById('posts-list');
    const storiesList = document.getElementById('stories-list');
    const statusViewer = document.getElementById('status-viewer');
    const statusImg = document.getElementById('status-img');
    const statusClose = document.getElementById('status-close');
    const progressContainer = document.getElementById('progress-container');

    // Cloudinary
    const CLOUD_NAME = 'dqkujefxj';
    const UPLOAD_PRESET = 'banter_box';
    let pendingMedia = null;
    let isStoryUpload = false;

    // Toast
    const toast = (msg) => {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 3000);
    };

    // Tab Switching
    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        tabs.forEach(t => t.classList.remove('active'));
        document.getElementById(item.dataset.tab).classList.add('active');
      });
    });

    // Dark Mode
    const darkMode = localStorage.getItem('dark') === 'true';
    if (darkMode) document.body.setAttribute('data-theme', 'dark');
    document.getElementById('dark-toggle').checked = darkMode;
    document.getElementById('dark-toggle').onchange = (e) => {
      document.body.toggleAttribute('data-theme', e.target.checked);
      localStorage.setItem('dark', e.target.checked);
    };

    // Auth State
    onAuthStateChanged(auth, user => {
      if (!user) location.href = 'login.html';
      else {
        currentUser = user;
        document.getElementById('me-avatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'U')}&background=1877f2&color=fff&size=128`;
        document.getElementById('mini-avatar').src = document.getElementById('me-avatar').src;
        loadStories();
        loadPosts();
      }
    });

    // Load Stories
    function loadStories() {
      onValue(ref(db, 'stories'), snap => {
        storiesList.innerHTML = '';
        const stories = [];
        snap.forEach(child => {
          const s = child.val();
          if (Date.now() - s.timestamp < 24*60*60*1000) {
            stories.push({ id: child.key, ...s });
          }
        });

        // Group by user
        const grouped = {};
        stories.forEach(s => {
          if (!grouped[s.uid]) grouped[s.uid] = [];
          grouped[s.uid].push(s);
        });

        Object.values(grouped).forEach(userStories => {
          const latest = userStories.sort((a,b) => b.timestamp - a.timestamp)[0];
          const storyEl = document.createElement('div');
          storyEl.className = 'story';
          storyEl.innerHTML = `
            <img src="${latest.media}" />
            <div class="label">${latest.userName?.split(' ')[0] || 'User'}</div>
          `;
          storyEl.onclick = () => openStoryViewer(userStories.sort((a,b) => a.timestamp - b.timestamp));
          storiesList.appendChild(storyEl);
        });
      });
    }

    // Story Viewer
    let storyTimeout;
    function openStoryViewer(stories) {
      let index = 0;
      progressContainer.innerHTML = stories.map(() => `<div class="progress-bar"></div>`).join('');

      const show = () => {
        const s = stories[index];
        statusImg.src = s.media;
        document.querySelectorAll('.progress-bar').forEach((bar, i) => {
          bar.style.transform = i < index ? 'scaleX(1)' : 'scaleX(0)';
          bar.style.transition = i === index ? 'transform 6s linear' : 'none';
        });

        clearTimeout(storyTimeout);
        storyTimeout = setTimeout(() => {
          index++;
          if (index >= stories.length) closeStoryViewer();
          else show();
        }, 6000);
      };

      show();
      statusViewer.classList.add('active');

      statusClose.onclick = statusViewer.onclick = (e) => {
        if (e.target === statusViewer || e.target === statusClose) closeStoryViewer();
      };
    }

    function closeStoryViewer() {
      statusViewer.classList.remove('active');
      clearTimeout(storyTimeout);
    }

    // Load Posts
    function loadPosts() {
      const postsRef = query(ref(db, 'posts'), orderByChild('timestamp'), limitToLast(50));
      onValue(postsRef, snap => {
        postsList.innerHTML = '';
        const posts = [];
        snap.forEach(child => posts.unshift({ id: child.key, ...child.val() }));
        posts.forEach(p => renderPost(p));
      }, { onlyOnce: false });
    }

    function renderPost(post) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.postId = post.id;

      const time = new Date(post.timestamp).toLocaleTimeString([], {hour: 'numeric', minute:'2-digit'});
      const isOwner = post.uid === currentUser.uid;

      card.innerHTML = `
        <div class="card-header">
          <img class="avatar" src="\( {post.userPhoto || `https://ui-avatars.com/api/?name= \){encodeURIComponent(post.userName)}&background=1877f2&color=fff`}" />
          <div>
            <div class="name">${post.userName || 'User'}</div>
            <div class="time">${time}</div>
          </div>
          ${isOwner ? '<span class="material-icons menu" onclick="deletePost(event, \''+post.id+'\')">more_horiz</span>' : ''}
        </div>
        <div class="card-content">${escapeHtml(post.text || '')}</div>
        \( {post.media ? `<img class="card-media" src=" \){post.media}" />` : ''}
        <div class="card-actions">
          <button class="action-btn like-btn" data-id="${post.id}">
            <span class="material-icons">thumb_up</span> Like <span class="like-count">${post.likeCount || 0}</span>
          </button>
          <button class="action-btn"><span class="material-icons">comment</span> Comment</button>
          <button class="action-btn"><span class="material-icons">share</span> Share</button>
        </div>
      `;

      postsList.appendChild(card);

      // Like button
      const likeBtn = card.querySelector('.like-btn');
      const likeRef = ref(db, `posts/\( {post.id}/likes/ \){currentUser.uid}`);
      onValue(likeRef, snap => {
        likeBtn.classList.toggle('liked', snap.exists());
      }, { onlyOnce: true });

      likeBtn.onclick = () => {
        set(likeRef, snap.exists() ? null : true);
      };

      // Auto update like count
      onValue(ref(db, `posts/${post.id}/likes`), snap => {
        card.querySelector('.like-count').textContent = snap.numChildren();
      });
    }

    window.deletePost = (e, postId) => {
      e.stopPropagation();
      if (confirm('Delete this post?')) {
        remove(ref(db, 'posts/' + postId));
        toast('Post deleted');
      }
    };

    // Media Picker
    function pickMedia(callback) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*,video/*';
      input.onchange = async e => {
        const file = e.target.files[0];
        if (!file) return;

        toast('Uploading...');
        const fd = new FormData();
        fd.append('file', file);
        fd.append('upload_preset', UPLOAD_PRESET);

        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/upload`, {
          method: 'POST',
          body: fd
        });
        const data = await res.json();
        callback(data.secure_url);
      };
      input.click();
    }

    // FAB: Long press → Story, Tap → Post
    let pressTimer;
    const fab = document.getElementById('fab');
    fab.addEventListener('mousedown', () => {
      pressTimer = setTimeout(() => {
        isStoryUpload = true;
        pickMedia(url => {
          const storyRef = push(ref(db, 'stories'));
          set(storyRef, {
            media: url,
            userName: currentUser.displayName || currentUser.email.split('@')[0],
            uid: currentUser.uid,
            timestamp: serverTimestamp()
          });
          toast('Story added!');
        });
      }, 700);
    });
    fab.addEventListener('mouseup', () => clearTimeout(pressTimer));
    fab.addEventListener('mouseleave', () => clearTimeout(pressTimer));
    fab.addEventListener('click', () => {
      if (isStoryUpload) { isStoryUpload = false; return; }
      pickMedia(url => {
        pendingMedia = url;
        document.getElementById('new-post-text').placeholder = "What's on your mind? (photo attached)";
      });
    });

    // My Story Click
    document.getElementById('my-story').onclick = () => {
      isStoryUpload = true;
      pickMedia(url => {
        const storyRef = push(ref(db, 'stories'));
        set(storyRef, {
          media: url,
          userName: currentUser.displayName || 'You',
          uid: currentUser.uid,
          timestamp: serverTimestamp()
        });
        toast('Your story is live!');
      });
    };

    // Post Button
    document.getElementById('post-btn').onclick = async () => {
      const text = document.getElementById('new-post-text').value.trim();
      if (!text && !pendingMedia) return toast('Add text or photo');

      const postRef = push(ref(db, 'posts'));
      await set(postRef, {
        text,
        media: pendingMedia || null,
        userName: currentUser.displayName || currentUser.email.split('@')[0],
        userPhoto: currentUser.photoURL || '',
        uid: currentUser.uid,
        timestamp: serverTimestamp(),
        likeCount: 0
      });

      document.getElementById('new-post-text').value = '';
      pendingMedia = null;
      document.getElementById('new-post-text').placeholder = "What's on your mind?";
      toast('Posted!');
    };

    // Logout
    document.getElementById('logout-btn').onclick = () => signOut(auth);

    // Helpers
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
