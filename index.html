  <style>
    :root {
      --bg: #fafafa;
      --card-bg: #ffffff;
      --text-primary: #262626;
      --text-secondary: #8e8e8e;
      --border: #dbdbdb;
      --accent: #8338ec;
      --gradient: linear-gradient(135deg, #8338ec, #fd1d1d, #3b82f6);
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.4;
    }
    .sidebar {
      width: 60px;
      background-color: var(--card-bg);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 20;
      padding-top: 72px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      box-shadow: var(--shadow-md);
      border-right: 1px solid var(--border);
    }
    .sidebar:hover {
      width: 220px;
    }
    .sidebar button {
      display: flex;
      align-items: center;
      background: none;
      color: var(--text-primary);
      border-radius: 12px;
      padding: 12px;
      margin: 4px 8px;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      width: calc(100% - 16px);
      min-height: 48px;
      min-width: 48px;
      position: relative;
      overflow: hidden;
    }
    .sidebar button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(131, 56, 236, 0.1), transparent);
      transition: left 0.5s;
    }
    .sidebar button:hover::before {
      left: 100%;
    }
    .sidebar button:hover {
      color: var(--accent);
      transform: translateX(4px);
      box-shadow: var(--shadow-sm);
    }
    .sidebar button.active {
      color: var(--accent);
      background: rgba(131, 56, 236, 0.1);
    }
    .sidebar .material-icons {
      font-size: 24px;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .sidebar span:not(.material-icons) {
      display: none;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .sidebar:hover span:not(.material-icons) {
      display: inline;
      opacity: 1;
    }
    .post-grid {
      padding: 8px;
      margin-top: 144px;
      margin-left: 60px;
      margin-bottom: 72px;
      transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    .sidebar:hover ~ .post-grid {
      margin-left: 220px;
    }
    .post-grid.list-view .post-card {
      display: flex;
      gap: 16px;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 16px;
      margin-bottom: 8px;
    }
    .post-grid.list-view .post-card .thumbnail {
      flex-shrink: 0;
      width: 120px;
      height: 160px;
    }
    .post-grid.list-view .post-card .post-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .post-grid.list-view .post-card h3 {
      font-size: 14px;
      font-weight: 600;
    }
    .post-grid.list-view .post-card p {
      font-size: 12px;
    }
    .post-card, .ad-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
      touch-action: manipulation;
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 160px);
      background: var(--card-bg);
      overflow: hidden;
      border: 1px solid var(--border);
      margin-bottom: 8px;
      position: relative;
    }
    .post-card:hover, .ad-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    .thumbnail, .ad-thumbnail {
      flex: 1;
      width: 100%;
      object-fit: cover;
      border-radius: 16px 16px 0 0;
      overflow: hidden;
      position: relative;
    }
    .thumbnail video {
      width: 100%;
      height: 100%;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .video-player {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel-container {
      position: relative;
      flex: 1;
      overflow: hidden;
    }
    .carousel-images {
      display: flex;
      transition: transform 0.3s ease;
      height: 100%;
    }
    .carousel-image {
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .carousel-dots {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    .carousel-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .carousel-dot.active {
      background: white;
    }
    .text-thumbnail {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gradient);
      color: white;
      padding: 20px;
      font-size: 16px;
      text-align: center;
      line-height: 1.4;
      overflow: hidden;

    .ad-card {

      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px;
      position: relative;
    }
    .ad-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(131, 56, 236, 0.9);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }
    .subscribe-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--gradient);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;

      transition: all 0.2s ease;

    .subscribe-btn.subscribed {

      color: var(--text-primary);

    }
    .subscribe-btn:hover {
      transform: scale(1.05);
    }
    .subscribe-btn.subscribed:hover {
      background: rgba(0, 0, 0, 0.05);
    }
    .ad-card .ad-thumbnail ins {
      display: block;
      width: 100% !important;
      height: 100% !important;
      min-height: 200px;
    }
    .ad-card .avatar {
      background: var(--gradient);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;

    .verified-badge {
      display: inline-flex;
      align-items: center;
      color: var(--accent);
      font-size: 16px;
      margin-left: 4px;
      vertical-align: middle;
    }
    .live-indicator {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 12px;
      height: 12px;
      background-color: #ef4444;
      border: 2px solid var(--card-bg);
      border-radius: 50%;
      box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.3);
    }
    .header {
      position: fixed;
      top: 0;
      left: 60px;
      right: 0;
      background-color: var(--card-bg);
      z-index: 10;
      padding: 8px 16px;
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
      transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      height: 72px;
    }
    .sidebar:hover ~ .header {
      left: 220px;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header-actions button {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 44px;
      min-width: 44px;
    }
    .header-actions button:hover {
      background-color: rgba(0, 0, 0, 0.04);
      color: var(--accent);
      transform: scale(1.05);
    }
    .notification-count {
      position: absolute;
      top: 4px;
      right: 4px;
      background-color: #ef4444;
      color: #ffffff;
      font-size: 11px;
      font-weight: 700;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 18px;
    }
    .search-container {
      position: relative;
      flex: 1;
      max-width: 300px;
      display: flex;
      align-items: center;
      background-color: #efefef;
      border: 1px solid #dbdbdb;
      border-radius: 24px;
      padding: 8px 16px;
      gap: 8px;
      margin: 0 16px;
    }
    .search-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 16px;
    }
    .search-mic {
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;
      transition: all 0.2s ease;
      min-height: 32px;
      min-width: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .search-mic:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: var(--accent);
    }
    .search-container:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(131, 56, 236, 0.1);
    }
    .grid-toggle {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      min-width: 44px;
    }
    .grid-toggle:hover {
      background-color: rgba(0, 0, 0, 0.04);
      color: var(--accent);
      transform: scale(1.05);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--card-bg);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 72px;
      z-index: 10;
      box-shadow: var(--shadow-md);
      padding: 0 16px;
    }
    .bottom-nav button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      background: none;
      color: var(--text-primary);
      font-size: 10px;
      font-weight: 500;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      min-height: 48px;
      position: relative;
    }
    .bottom-nav button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--gradient);
      transition: width 0.3s ease;
    }
    .bottom-nav button.active::after, .bottom-nav button:hover::after {
      width: 32px;
    }
    .bottom-nav button.active, .bottom-nav button:hover {
      color: var(--accent);
    }
    .bottom-nav button .material-icons {
      font-size: 24px;
      margin-bottom: 4px;
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--card-bg);
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      box-shadow: var(--shadow-md);
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 50;
      max-height: 80vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 36px;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
    }
    .bottom-sheet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px 12px;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    .bottom-sheet button[type="submit"], .bottom-sheet button#select-media {
      background: var(--gradient);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      text-align: center;
      min-height: 48px;
      transition: transform 0.2s ease;
    }
    .bottom-sheet button#select-media:hover, .bottom-sheet button[type="submit"]:hover {
      transform: scale(1.02);
    }
    #media-files {
      display: none;
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 30;
      backdrop-filter: blur(4px);
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(131, 56, 236, 0.2);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .alert {
      position: fixed;
      top: 72px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 20px;
      color: var(--text-primary);
      font-size: 14px;
      z-index: 40;
      display: none;
      max-width: 90%;
      text-align: center;
      box-shadow: var(--shadow-md);
    }
    .alert.active {
      display: block;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    .notification-btn {
      position: relative;
    }
    .notification-count {
      position: absolute;
      top: -4px;
      right: -4px;
      background-color: #ef4444;
      color: #ffffff;
      font-size: 10px;
      font-weight: 600;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .skeleton {
      background: linear-gradient(90deg, #f5f5f5 25%, #e5e5e5 50%, #f5f5f5 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .skeleton-thumbnail {
      height: 200px;
      border-radius: 16px 16px 0 0;
    }
    .skeleton-text {
      height: 12px;
      border-radius: 4px;
      margin: 4px 0;
    }
    .post-actions {
      display: flex;
      align-items: center;
      gap: 16px;

      border-top: 1px solid var(--border);
      background: var(--card-bg);
    }

      background: none;
      border: none;

    }
    .action-btn .material-icons {

    }
    .action-count {
      font-size: 14px;
      color: var(--text-secondary);
    }
    .delete-btn {
      background: none;
      border: none;
      color: var(--text-secondary);

      padding: 8px;
      border-radius: 8px;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;

      margin-left: auto;
    }
    .delete-btn:hover {
      color: #ef4444;

    function formatNumber(count) {
      if (count >= 1000000) return `${(count / 1000000).toFixed(1)}M`;
      if (count >= 1000) return `${(count / 1000).toFixed(1)}K`;
      return count.toString();
    }

    function updateCardCounts(postId) {
      const card = cardMap[postId];
      if (!card) return;

      const postData = postDataMap[postId];
      if (!postData) return;

      const likeCountEl = card.querySelector(`.like-count[data-post-id="${postId}"]`);
      const commentCountEl = card.querySelector(`.comment-count[data-post-id="${postId}"]`);
      const shareCountEl = card.querySelector(`.share-count[data-post-id="${postId}"]`);
      const viewsCountEl = card.querySelector(`.views-count[data-post-id="${postId}"]`);

      if (likeCountEl) {
        const likeCount = formatNumber(Object.keys(postData.likes || {}).length);
        likeCountEl.textContent = likeCount;
      }
      if (commentCountEl) {
        const commentCount = formatNumber(Object.keys(postData.comments || {}).length);
        commentCountEl.textContent = commentCount;
      }
      if (shareCountEl) {
        const shareCount = formatNumber(Object.keys(postData.shares || {}).length || 0);
        shareCountEl.textContent = shareCount;
      }
      if (viewsCountEl) {
        const viewsCount = formatNumber(Object.keys(postData.views || {}).length);
        viewsCountEl.textContent = viewsCount;
      }

      // Update like button state
      const likeBtn = card.querySelector(`.like-btn[data-post-id="${postId}"]`);

        const isLiked = postData.likes && postData.likes[currentUser.uid];
        likeBtn.classList.toggle('liked', isLiked);
        const icon = likeBtn.querySelector('.material-icons');
        if (icon) {
          icon.textContent = isLiked ? 'favorite' : 'favorite_border';
        }
      }
    }

    function setupViewObserver() {
      if (viewObserver) return;
      viewObserver = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting && currentUser) {
              const postId = entry.target.dataset.postId;
              const postData = postDataMap[postId];
              if (postData && (!postData.views || !postData.views[currentUser.uid])) {
                const viewsRef = ref(db, `posts/${postId}/views/${currentUser.uid}`);
                set(viewsRef, true)
                  .then(() => {
                    logEvent(analytics, 'view_post', { post_id: postId });
                  })
                  .catch((err) => {
                    console.error('Error adding view:', err);

              }
            }
          });
        },
        { threshold: 0.5 }
      );
      const postCards = document.querySelectorAll('.post-card');
      postCards.forEach((card) => viewObserver.observe(card));

    async function toggleSubscribe(userId, btn) {
      if (!currentUser) {
        showAlert('Please log in to subscribe.');
        return;
      }
      try {
        const subRef = ref(db, `users/${userId}/subscribers/${currentUser.uid}`);
        const snapshot = await get(subRef);
        const isSubscribed = snapshot.exists();
        if (isSubscribed) {
          await set(subRef, null);
          document.querySelectorAll(`.subscribe-btn[data-user-id="${userId}"]`).forEach(b => {
            b.textContent = 'Subscribe';
            b.classList.remove('subscribed');
          });
          // Remove from subscribedUserIds if present
          subscribedUserIds = subscribedUserIds.filter(id => id !== userId);
          showAlert('Unsubscribed.');
        } else {
          await set(subRef, true);
          document.querySelectorAll(`.subscribe-btn[data-user-id="${userId}"]`).forEach(b => {
            b.textContent = 'Subscribed';
            b.classList.add('subscribed');
          });
          subscribedUserIds.push(userId);
          showAlert('Subscribed!');
          const userRef = ref(db, `users/${userId}`);
          const userSnap = await get(userRef);
          const userData = userSnap.val();
          if (userData) {
            const notifKey = `subscribe_${userId}_${Date.now()}`;
            const notifRef = ref(db, `users/${userId}/notifications/${notifKey}`);
            await set(notifRef, {
              type: 'subscribe',
              subscriberId: currentUser.uid,
              message: `${currentUser.displayName || 'Someone'} subscribed to you.`,
              timestamp: new Date().toISOString(),
              read: false
            });
          }
        }
        // Reload statuses after subscription change
        await loadStatuses();
      } catch (error) {
        console.error('Error toggling subscribe:', error);
        showAlert('Failed to update subscription. Please try again.');
      }
    }

    async function loadSubscribedUsers() {
      return new Promise((resolve) => {
        const usersRef = ref(db, 'users');
        onValue(usersRef, (snapshot) => {
          const subscribed = [];
          const users = snapshot.val() || {};
          for (const [uid, data] of Object.entries(users)) {
            if (data.subscribers && data.subscribers[currentUser.uid]) {
              subscribed.push(uid);

    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diffMs = now - date;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);
      if (diffSec < 60) return `${diffSec}s ago`;
      if (diffMin < 60) return `${diffMin}m ago`;
      if (diffHr < 24) return `${diffHr}h ago`;
      return `${diffDay}d ago`;
    }

    function initCarousel(carousel, images) {
      let currentIndex = 0;
      const total = images.length;

      function updateCarousel() {
        const imagesContainer = carousel.querySelector('.carousel-images');
        const dotsContainer = carousel.querySelector('.carousel-dots');
        if (imagesContainer) {
          imagesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        if (dotsContainer) {
          dotsContainer.querySelectorAll('.carousel-dot').forEach((dot, i) => {
            dot.classList.toggle('active', i === currentIndex);
          });
        }
      }

      // Dots
      const dotsContainer = document.createElement('div');
      dotsContainer.className = 'carousel-dots';
      for (let i = 0; i < total; i++) {
        const dot = document.createElement('div');
        dot.className = 'carousel-dot';
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => {
          currentIndex = i;
          updateCarousel();
        });
        dotsContainer.appendChild(dot);
      }
      carousel.appendChild(dotsContainer);

      // Touch swipe
      let startX = 0;
      let currentX = 0;
      let isDragging = false;

      carousel.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        isDragging = true;
      }, { passive: true });

      carousel.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        currentX = e.touches[0].clientX;
        const diff = startX - currentX;
        const imagesContainer = carousel.querySelector('.carousel-images');
        if (imagesContainer) {
          imagesContainer.style.transform = `translateX(${-currentIndex * 100 + (diff / window.innerWidth) * 100}%)`;
        }
      }, { passive: true });

      carousel.addEventListener('touchend', (e) => {
        if (!isDragging) return;
        isDragging = false;
        const diff = startX - currentX;
        if (Math.abs(diff) > 50) { // Swipe threshold
          if (diff > 0 && currentIndex < total - 1) {
            currentIndex++;
          } else if (diff < 0 && currentIndex > 0) {
            currentIndex--;
          }
        }
        updateCarousel();
      }, { passive: true });

      updateCarousel();
    }

    function initStatusCarousel(carousel, total) {
      let currentIndex = 0;

      function update() {
        const images = carousel.querySelector('.carousel-images');
        if (images) {
          images.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        const dots = carousel.querySelector('.carousel-dots');
        if (dots) {
          dots.querySelectorAll('.carousel-dot').forEach((dot, i) => {
            dot.classList.toggle('active', i === currentIndex);
          });
        }
        if (currentValidStatuses.length > 0) {
          const timestampEl = document.getElementById('status-timestamp');
          if (timestampEl) {
            timestampEl.textContent = formatTimestamp(currentValidStatuses[currentIndex].timestamp);
          }
        }
      }

      const dots = carousel.querySelector('.carousel-dots');
      if (dots && total > 1) {
        dots.querySelectorAll('.carousel-dot').forEach((dot, i) => {
          dot.addEventListener('click', () => {
            currentIndex = i;
            update();
          });
        });
      }

      let startX = 0;
      let currentX = 0;
      let isDragging = false;

      const handleStart = (clientX) => {
        startX = clientX;
        isDragging = true;
      };

      const handleMove = (clientX) => {
        if (!isDragging) return;
        currentX = clientX;
        const diff = startX - currentX;
        const images = carousel.querySelector('.carousel-images');
        if (images) {
          images.style.transform = `translateX(${-currentIndex * 100 + (diff / window.innerWidth) * 100}%)`;
        }
      };

      const handleEnd = () => {
        if (!isDragging) return;
        isDragging = false;
        const diff = startX - currentX;
        if (Math.abs(diff) > 50) {
          if (diff > 0 && currentIndex < total - 1) {
            currentIndex++;
          } else if (diff < 0 && currentIndex > 0) {
            currentIndex--;
          }
        }
        update();
      };

      carousel.addEventListener('touchstart', (e) => handleStart(e.touches[0].clientX), { passive: true });
      carousel.addEventListener('touchmove', (e) => handleMove(e.touches[0].clientX), { passive: true });
      carousel.addEventListener('touchend', handleEnd, { passive: true });

      carousel.addEventListener('mousedown', (e) => handleStart(e.clientX));
      carousel.addEventListener('mousemove', (e) => {
        if (isDragging) handleMove(e.clientX);
      });
      carousel.addEventListener('mouseup', handleEnd);
      carousel.addEventListener('mouseleave', handleEnd);

      update();
    }

    // Tweaked: Higher threshold (0.6) for better "focus" detection. Pause others when one plays.
    function setupIntersectionObserver() {
      if (videoObserver) {
        videoObserver.disconnect();
      }
      videoObserver = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            const video = entry.target;
            const postId = video.dataset.postId || null;
            if (entry.isIntersecting) {
              // Pause all other videos before playing this one.
              document.querySelectorAll('video.video-player').forEach(v => {
                if (v !== video && !v.paused) v.pause();
              });
              video.play().catch((error) => {
                console.error('Error playing video:', error.message, error.stack);
              });
              if (postId) {
                logEvent(analytics, 'video_start', { post_id: postId });
              }
            } else {
              video.pause();
            }
          });
        },
        { threshold: 0.6 } // Tweaked: Higher for center-focus autoplay.
      );
      // Observe all existing videos once.
      const videos = document.querySelectorAll('video.video-player');
      videos.forEach((video) => videoObserver.observe(video));
    }

          .map(([postId, postData]) => ({ postId, ...postData }))
          .filter(post => post.mediaType)
          .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        if (searchQuery) {
          logEvent(analytics, 'search', { search_term: searchQuery });
          const filteredPosts = [];
          for (const post of postArray) {

            const captionMatch = post.caption?.toLowerCase().includes(searchQuery.toLowerCase());

            if (captionMatch || usernameMatch) {
              filteredPosts.push(post);
            }
          }
          postArray = filteredPosts;
        }

        if (postArray.length > 1) {
          postArray = shuffleArray(postArray);
        }

        postGrid.innerHTML = ''; // Clear skeletons
        let postCount = 0;
        for (const post of postArray) {
          const { card, userData } = await createPostCard(post);
          postDataMap[post.postId] = post;

        showAlert('Failed to load posts. Check connection.');
        hideSpinner();

    function setupPostListener() {
      if (postUnsub) postUnsub();
      const postsRef = ref(db, 'posts');
      postUnsub = onValue(postsRef, async (snapshot) => {
        if (!snapshot.exists()) return;
        const newData = snapshot.val();
        const newPostArray = Object.entries(newData)
          .map(([postId, postData]) => ({ postId, ...postData }))
          .filter(post => post.mediaType);

        // Update or add new posts
        for (const post of newPostArray) {
          postDataMap[post.postId] = post;
          if (cardMap[post.postId]) {
            // Update existing card
            updateCardCounts(post.postId);
          } else {
            // Add new card
            const { card } = await createPostCard(post);
            cardMap[post.postId] = card;
            const postGrid = document.getElementById('post-grid');
            if (postGrid) {
              postGrid.appendChild(card);
              if (viewObserver) {
                viewObserver.observe(card);
              }
              // Tweaked: No full re-setup; just observe new video if any.
              const newVideo = card.querySelector('video.video-player');
              if (newVideo && videoObserver) {
                videoObserver.observe(newVideo);
              }
            }
          }
        }

        // Remove deleted posts
        for (const postId in cardMap) {
          if (!newData[postId]) {
            const card = cardMap[postId];
            if (card && card.parentNode) {
              card.parentNode.removeChild(card);
            }
            delete cardMap[postId];
            delete postDataMap[postId];
          }
        }

        // Insert ads periodically
        const postGrid = document.getElementById('post-grid');
        if (postGrid) {
          let adCount = 0;
          Array.from(postGrid.children).forEach((child, index) => {
            if (child.classList.contains('post-card') && (index + 1) % 3 === 0 && adCount < 5) {
              if (!child.nextSibling || !child.nextSibling.classList.contains('ad-card')) {
                const adCard = createAdCard();
                postGrid.insertBefore(adCard, child.nextSibling);
                adCount++;
              }
            }
          });
        }
      }, (error) => {
        console.error('Error loading posts:', error.message, error.stack);
        showAlert('Failed to load posts. Try again.');
      });
    }

    async function uploadMedia(file, folder = 'posts') {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
      formData.append('folder', `${folder}/${currentUser.uid}`);
      const apiUrl = file.type.startsWith('video/') ? CLOUDINARY_VIDEO_URL : CLOUDINARY_IMAGE_URL;
      if (file.type.startsWith('video/')) {
        formData.append('resource_type', 'video');
      }
      const response = await fetch(apiUrl, {
        method: 'POST',
        body: formData
      });
      const data = await response.json();
      if (!response.ok) {
        throw new Error(data.error?.message || 'Upload failed');
      }
      return data.secure_url;
    }

    async function handlePostUpload(e) {
      e.preventDefault();
      if (!currentUser) {
        showAlert('Please log in to post.');
        return;
      }
      const mediaFileInput = document.getElementById('media-files');
      const captionInput = document.getElementById('caption');
      if (!mediaFileInput || !captionInput) {
        console.error('Upload form elements not found');
        showAlert('Upload error. Try again.');
        return;
      }
      const files = mediaFileInput.files;
      const caption = captionInput.value.trim();
      let mediaType = 'text';
      let mediaURLs = [];

      const hasMedia = files.length > 0;
      const needsSpinner = hasMedia;
      if (needsSpinner) showSpinner();

      if (hasMedia) {
        try {
          const urls = [];
          for (const file of files) {
            const url = await uploadMedia(file);
            urls.push(url);
          }
          mediaURLs = urls;
          if (files.length === 1) {
            mediaType = files[0].type.startsWith('video/') ? 'video' : 'image';
          } else {
            mediaType = 'carousel';
          }
        } catch (error) {
          console.error('Error uploading media:', error);
          showAlert('Failed to upload media. Try again.');
          hideSpinner();
          return;
        }
      }

      if (!caption && mediaType === 'text') {
        showAlert('Add a caption or media.');
        hideSpinner();
        return;
      }

      try {
        const postsRef = ref(db, 'posts');
        const newPostRef = push(postsRef);
        await set(newPostRef, {
          mediaURLs,
          mediaType,
          caption: caption || '',
          userId: currentUser.uid,
          timestamp: new Date().toISOString(),
          views: {},
          shares: {},
          likes: {},
          comments: {}
        });

        logEvent(analytics, 'post_upload', { post_type: mediaType, caption: caption || 'No caption' });

        // Notify subscribers
        const subscribersRef = ref(db, `users/${currentUser.uid}/subscribers`);
        onValue(subscribersRef, async (snapshot) => {
          if (snapshot.exists()) {
            const subscribers = Object.keys(snapshot.val());
            for (const subscriberId of subscribers) {
              if (subscriberId !== currentUser.uid) {
                const notificationRef = ref(db, `users/${subscriberId}/notifications/${newPostRef.key}`);
                await set(notificationRef, {
                  type: 'new_post',
                  postId: newPostRef.key,
                  message: `${currentUser.displayName || 'You'} posted: ${caption.substring(0, 50)}${caption.length > 50 ? '...' : ''}`,
                  timestamp: new Date().toISOString(),
                  read: false
                });
              }
            }
          }
        }, { onlyOnce: true });

        const uploadSheet = document.getElementById('upload-sheet');
        const uploadForm = document.getElementById('upload-form');
        const selectedFiles = document.getElementById('selected-files');
        if (uploadSheet && uploadForm && selectedFiles) {
          uploadSheet.classList.remove('active');
          uploadForm.reset();
          selectedFiles.textContent = '';
        }
        showAlert('Post created!');
      } catch (error) {
        console.error('Error creating post:', error.message, error.stack);
        showAlert('Failed to create post. Try again.');
      } finally {
        hideSpinner();
      }
    }

                // Delete expired status
                remove(ref(db, `users/${uid}/statuses/${key}`));

          e.stopPropagation();
          const btn = e.target.closest('.subscribe-btn');
          const userId = btn.getAttribute('data-user-id');
          if (userId) {
            toggleSubscribe(userId, btn);
          }
        }
        if (e.target.closest('.like-btn')) {
          e.stopPropagation();
          const postId = e.target.closest('.like-btn').getAttribute('data-post-id');
          const likeBtn = e.target.closest('.like-btn');
          const likeCountEl = likeBtn.querySelector('.like-count');
          if (postId && likeCountEl) {
            likePost(postId, likeBtn, likeCountEl, e);
          }
        }
        if (e.target.closest('.comment-btn')) {
          e.stopPropagation();
          const postId = e.target.closest('.comment-btn').getAttribute('data-post-id');
          if (postId) {
            openComments(postId, e);
          }
        }
        if (e.target.closest('.share-btn')) {
          e.stopPropagation();
          const postId = e.target.closest('.share-btn').getAttribute('data-post-id');
          if (postId) {
            sharePost(postId, e);
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        initializeFirebase();
        setupEventListeners();
        logEvent(analytics, 'screen_view', { screen_name: 'home' });
      } catch (error) {
        console.error('DOMContentLoaded error:', error.message, error.stack);
        showAlert('Failed to load. Refresh page.');
      }
    });
  </script>
</body>
</html>
