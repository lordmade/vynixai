<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="theme-color" content="#d40000">
  <title>BBM 2025 - Reels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f8f8;
      --card-bg: #ffffff;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --accent: #d40000;
      --bbm-red: #d40000;
      --header-bg: #ffffff;
      --chat-bubble-sent: #e6f3ff;
      --chat-bubble-received: #ffffff;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --glow: 0 0 20px rgba(212, 0, 0, 0.5);
    }
    body.dark {
      --bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --header-bg: #000000;
      --chat-bubble-sent: #2a2a2a;
      --chat-bubble-received: #1a1a1a;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
      font-size: 16px; /* Base font size for mobile */
    }
    * {
      -webkit-touch-callout: none !important;
      box-sizing: border-box;
    }
    .main-content {
      padding: 0;
      min-height: calc(100vh);
      transition: padding 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .reels-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--header-bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 16px; /* Reduced padding for mobile */
      z-index: 50;
      gap: 16px; /* Smaller gap */
      height: 56px; /* Fixed height for better touch */
    }
    .tab-btn {
      background: none;
      border: none;
      padding: 8px 12px; /* Smaller padding */
      border-radius: 20px;
      font-size: 14px; /* Smaller font */
      font-weight: 600;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 40px; /* Touch target size */
      display: flex;
      align-items: center;
    }
    .tab-btn.active {
      background: var(--bbm-red);
      color: #000000;
    }
    .tab-btn:hover {
      color: var(--bbm-red);
      background: rgba(212, 0, 0, 0.1);
    }
    .reels-container {
      width: 100%;
      height: 100vh;
      margin-top: 0;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .reels-container::-webkit-scrollbar {
      display: none;
    }
    .reel-item {
      height: 100vh;
      position: relative;
      scroll-snap-align: start;
      background: black;
      overflow: hidden;
    }
    .text-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 5;
      max-width: 80%;
      font-size: 24px;
      font-weight: 600;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      line-height: 1.4;
    }
    .reel-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      preload: metadata;
    }
    .reel-play-pause {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: rgba(255, 255, 255, 0.8);
      z-index: 5;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .reel-play-pause.show {
      opacity: 1;
    }
    .reel-carousel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      height: 100%;
      transition: transform 0.3s ease;
      will-change: transform;
    }
    .carousel-track .reel-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      flex-shrink: 0;
    }
    .carousel-dots {
      position: absolute;
      bottom: 80px;
      left: 20px;
      display: flex;
      gap: 8px;
      z-index: 10;
      pointer-events: auto;
    }
    .carousel-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: background 0.3s ease;
      min-height: 32px; /* Touch target */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-dot.active {
      background: var(--bbm-red);
    }
    .reel-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .reel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }
    .video-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5;
      pointer-events: none;
    }
    .video-spinner.active {
      display: flex;
    }
    .reel-header {
      position: absolute;
      bottom: 110px;
      left: 16px; /* Smaller margin */
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 12px;
      pointer-events: auto;
      z-index: 10;
      max-width: calc(100% - 100px); /* Prevent overflow */
    }
    .reel-user-avatar {
      width: 40px; /* Smaller avatar */
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--bbm-red);
      color: #000000;
      font-size: 16px; /* Smaller font */
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: border-color 0.3s ease;
      flex-shrink: 0;
    }
    .reel-user-avatar:hover {
      border-color: var(--bbm-red);
    }
    .reel-user-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
      max-width: 70%;
    }
    .reel-username {
      font-weight: 700;
      font-size: 14px; /* Smaller font */
      display: flex;
      align-items: center;
      color: #ffffff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    .reel-description {
      font-size: 12px; /* Smaller font */
      color: #ffffff;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 6px 10px; /* Smaller padding */
      backdrop-filter: blur(10px);
      margin-top: 4px;
      max-width: 100%;
      overflow: hidden;
    }
    .caption-text {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      display: block;
      word-break: break-word;
    }
    .reel-description.expanded .caption-text {
      -webkit-line-clamp: unset;
    }
    .see-more-btn {
      background: none;
      border: none;
      color: var(--bbm-red);
      cursor: pointer;
      font-size: 12px; /* Smaller font */
      margin-top: 4px;
      padding: 0;
      display: block;
      opacity: 0.8;
      transition: opacity 0.2s ease;
      font-weight: 600;
      min-height: 32px; /* Touch target */
      display: flex;
      align-items: center;
    }
    .see-more-btn:hover {
      opacity: 1;
    }
    .reel-actions {
      position: absolute;
      right: 16px; /* Smaller margin */
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px; /* Slightly smaller gap */
      pointer-events: auto;
      z-index: 10;
    }
    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      width: auto;
      min-width: 44px; /* Minimum touch target */
      height: 44px; /* Touch target size */
      color: white;
      cursor: pointer;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 4px; /* Smaller gap */
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
      padding: 0 8px; /* Smaller padding */
      touch-action: manipulation;
    }
    .action-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }
    .action-btn:active::before {
      width: 200px;
      height: 200px;
    }
    .action-btn:hover {
      border-color: var(--bbm-red);
      color: var(--bbm-red);
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 4px 12px rgba(212, 0, 0, 0.2);
    }
    .action-btn:active {
      transform: scale(0.98) translateY(0);
      transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .action-btn.liked {
      color: #ff4444;
      border-color: #ff4444;
      animation: likePulse 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 68, 68, 0.1);
    }
    @keyframes likePulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7);
      }
      50% {
        transform: scale(1.2);
        box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
      }
    }
    .action-icon {
      font-size: 18px; /* Slightly smaller */
      font-weight: 400;
      transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .action-btn:hover .action-icon {
      transform: rotate(10deg);
    }
    .action-count {
      font-size: 12px; /* Smaller font */
      font-weight: 600;
      line-height: 1;
      opacity: 0.9;
      transition: opacity 0.25s ease;
    }
    .action-btn:hover .action-count {
      opacity: 1;
    }
    .progress-bar {
      position: absolute;
      bottom: 100px;
      left: 16px; /* Smaller margin */
      right: 16px;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      will-change: transform;
      display: none;
    }
    .progress-bar.video-only {
      display: block;
    }
    .progress-fill {
      height: 100%;
      background: var(--bbm-red);
      width: 0%;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 2px;
      transform-origin: left;
    }
    .fab {
      position: fixed;
      bottom: 20px; /* Closer to bottom without nav */
      right: 16px; /* Smaller margin */
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--bbm-red);
      border: none;
      color: #ffffff;
      font-size: 24px;
      font-weight: 800;
      box-shadow: var(--shadow-md), var(--glow);
      cursor: pointer;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      touch-action: manipulation;
    }
    .fab:hover {
      box-shadow: var(--shadow-md), 0 0 45px rgba(212, 0, 0, 0.7);
      transform: scale(1.05);
    }
    .fab:active {
      transform: scale(0.95);
    }
    .upload-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top-left-radius: 32px;
      border-top-right-radius: 32px;
      border: 1px solid var(--border);
      max-height: 90vh;
      transform: translateY(100%);
      z-index: 1000;
      overflow-y: auto;
      padding: 16px; /* Smaller padding */
      box-shadow: var(--shadow-md);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .upload-sheet.active {
      transform: translateY(0);
    }
    .upload-sheet-header {
      padding: 0 0 16px; /* Smaller padding */
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      margin-bottom: 16px;
    }
    .upload-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 16px;
      margin-bottom: 16px; /* Smaller margin */
    }
    .upload-input:focus {
      outline: none;
      border-color: var(--bbm-red);
    }
    .upload-btn {
      width: 100%;
      background: var(--bbm-red);
      color: #000000;
      border: none;
      padding: 16px;
      border-radius: 20px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 48px; /* Touch target */
      font-size: 16px;
    }
    .upload-btn:hover {
      box-shadow: var(--glow);
      transform: translateY(-1px);
    }
    .upload-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top-left-radius: 32px;
      border-top-right-radius: 32px;
      border: 1px solid var(--border);
      max-height: 90vh;
      transform: translateY(100%);
      z-index: 1000;
      overflow-y: auto;
      padding-bottom: 120px;
      box-shadow: var(--shadow-md);
      transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    .bottom-sheet.active {
      transform: translateY(0);
    }
    .bottom-sheet-header {
      padding: 16px 20px 16px; /* Smaller padding */
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      transition: all 0.3s ease;
    }
    .comments-sheet {
      padding: 16px; /* Smaller padding */
      flex: 1;
      overflow-y: auto;
    }
    .comment-input-container {
      padding: 16px; /* Smaller padding */
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
    }
    .comment-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px 0; /* Smaller padding */
      border-bottom: 1px solid var(--border);
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .reply-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 8px 0; /* Smaller padding */
      margin-left: 52px;
      border-left: 2px solid var(--border);
      padding-left: 12px;
    }
    .reply-item .comment-avatar {
      width: 32px;
      height: 32px;
      font-size: 14px;
    }
    .reply-item .comment-author {
      font-size: 14px;
    }
    .reply-item .comment-time {
      font-size: 11px;
    }
    .reply-item .comment-text {
      font-size: 14px;
      margin: 0;
      color: var(--text-primary);
    }
    .replies-container {
      margin-left: 52px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }
    .comment-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bbm-red);
      color: #000000;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
      transition: transform 0.2s ease;
    }
    .comment-avatar:hover {
      transform: scale(1.05);
    }
    .comment-avatar img {
      object-fit: cover;
      border-radius: 50%;
    }
    .comment-content {
      flex: 1;
    }
    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    .comment-author {
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .reply-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 12px;
      cursor: pointer;
      padding: 0 4px;
      opacity: 0.8;
      transition: opacity 0.2s;
      border-radius: 12px;
      padding: 4px 8px;
      min-height: 32px; /* Touch target */
      display: flex;
      align-items: center;
    }
    .reply-btn:hover {
      opacity: 1;
      color: var(--bbm-red);
      background: rgba(212, 0, 0, 0.1);
    }
    .comment-time {
      font-size: 12px;
      color: var(--text-secondary);
    }
    .comment-text {
      margin: 0;
      color: var(--text-primary);
      line-height: 1.4;
      font-size: 14px; /* Consistent font */
    }
    .new-comment-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 16px;
      transition: border-color 0.3s ease;
      min-height: 44px; /* Touch target */
    }
    .new-comment-input:focus {
      outline: none;
      border-color: var(--bbm-red);
      box-shadow: 0 0 0 3px rgba(212, 0, 0, 0.1);
    }
    .post-comment-btn {
      background: var(--bbm-red);
      color: #000000;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      min-width: 60px;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      min-height: 44px; /* Touch target */
    }
    .post-comment-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }
    .post-comment-btn:active::before {
      width: 200px;
      height: 200px;
    }
    .post-comment-btn:hover {
      box-shadow: var(--glow);
      transform: translateY(-1px);
    }
    .post-comment-btn:active {
      transform: scale(0.98);
      transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .post-comment-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .no-comments {
      text-align: center;
      color: var(--text-secondary);
      padding: 40px 0;
      font-size: 16px;
      font-style: italic;
    }
    .sheet-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      backdrop-filter: blur(4px);
    }
    .sheet-backdrop.active {
      opacity: 1;
      visibility: visible;
    }
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }
    .spinner-overlay.active {
      display: flex;
    }
    .spinner {
      display: flex;
      gap: 12px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--bbm-red);
      animation: bounce 1.4s ease-in-out infinite both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;

        currentIndex = index;

        Array.from(dotsContainer.children).forEach((dot, i) => {
          dot.style.background = i === index ? 'var(--bbm-red)' : 'rgba(255,255,255,0.5)';

                  nextMedia.preload = 'metadata';
                }

              const updateProgress = () => {
                if (mediaEl.duration && !mediaEl.paused && !mediaEl.ended) {
                  const progress = (mediaEl.currentTime / mediaEl.duration) * 100;
                  progressFill.style.width = progress + '%';

          const commentBtn = reelItem.querySelector('.action-btn:nth-child(2)');
          const span = commentBtn.querySelector('.action-count');
          if (span) span.textContent = count;
        }
      } catch (error) {
        console.error('Error updating comments count:', error);
      }
    }
    function setupVideoPreview(file) {
      const previewVideo = document.getElementById('preview-video');
      const previewUrl = URL.createObjectURL(file);
      previewUrls.push(previewUrl);
      previewVideo.src = previewUrl;
      previewVideo.onloadedmetadata = () => {
        const dur = previewVideo.duration;
        window.originalDuration = dur;
        const startTrim = document.getElementById('start-trim');
        const endTrim = document.getElementById('end-trim');
        startTrim.max = dur;
        endTrim.max = dur;
        endTrim.value = dur;
        document.getElementById('duration-display').textContent = `Duration: ${Math.round(dur)}s`;
        window.startTime = 0;
        window.endTime = dur;
        startTrim.oninput = (e) => {
          window.startTime = parseFloat(e.target.value);
          if (window.startTime >= window.endTime) {
            window.endTime = window.startTime + 1;
            endTrim.value = window.endTime;
          }
          previewVideo.currentTime = window.startTime;
          document.getElementById('duration-display').textContent = `Trimmed: ${Math.round(window.endTime - window.startTime)}s`;
        };
        endTrim.oninput = (e) => {
          window.endTime = parseFloat(e.target.value);
          if (window.endTime <= window.startTime) {
            window.startTime = window.endTime - 1;
            startTrim.value = window.startTime;
          }
          document.getElementById('duration-display').textContent = `Trimmed: ${Math.round(window.endTime - window.startTime)}s`;
        };
        const loopPreview = () => {
          if (!previewVideo.paused && !previewVideo.ended && previewVideo.currentTime >= window.endTime) {
            previewVideo.currentTime = window.startTime;
          }
        };
        previewVideo.addEventListener('timeupdate', loopPreview);
        previewVideo.addEventListener('play', () => {
          previewVideo.currentTime = window.startTime;
        });
      };
      document.getElementById('video-preview').style.display = 'block';
      document.getElementById('video-trim').style.display = 'block';
      document.getElementById('speed-section').style.display = 'block';
      document.getElementById('edit-controls').style.display = 'block';
      document.getElementById('speed-select').onchange = (e) => {
        previewVideo.playbackRate = parseFloat(e.target.value);
      };
    }
    function setupImagePreview(files) {
      document.getElementById('image-preview').style.display = 'block';
      document.getElementById('edit-controls').style.display = 'block';
      initPreviewCarousel('image-carousel', files);
    }
    window.openUploadSheet = () => {
      const sheet = document.getElementById('upload-sheet');
      const backdrop = document.getElementById('sheet-backdrop');
      sheet.style.zIndex = '1000';
      backdrop.style.zIndex = '999';
      sheet.classList.add('active');
      backdrop.classList.add('active');
      backdrop.onclick = closeUploadSheet;
      selectedMediaFiles = [];
      previewUrls = [];
      isVideoUpload = false;
      document.getElementById('media-input').accept = currentTab === 'text' ? '' : currentTab === 'video' ? 'video/*' : 'image/*';
      document.getElementById('choose-media-btn').style.display = 'block';
      document.getElementById('upload-info-p').style.display = 'block';
      document.getElementById('selected-media-info').style.display = 'none';
      document.getElementById('caption-input').style.display = 'none';
      document.getElementById('post-upload-btn').style.display = 'none';
      document.getElementById('post-upload-btn').disabled = true;
      document.getElementById('upload-progress').style.display = 'none';
      document.getElementById('video-preview').style.display = 'none';
      document.getElementById('image-preview').style.display = 'none';
      document.getElementById('video-trim').style.display = 'none';
      document.getElementById('edit-controls').style.display = 'none';
      const previewVideo = document.getElementById('preview-video');
      if (previewVideo.src) {
        URL.revokeObjectURL(previewVideo.src);
        previewVideo.src = '';
      }
      const imageCarousel = document.getElementById('image-carousel');
      if (imageCarousel) imageCarousel.innerHTML = '';
      document.getElementById('overlay-text').value = '';
      updateOverlay();
      document.getElementById('caption-input').value = '';
      if (currentTab === 'text') {
        document.getElementById('choose-media-btn').style.display = 'none';
        document.getElementById('upload-info-p').style.display = 'none';
        document.getElementById('selected-media-info').style.display = 'none';
        document.getElementById('caption-input').style.display = 'block';
        document.getElementById('caption-input').placeholder = 'Enter your text...';
        document.getElementById('post-upload-btn').style.display = 'block';
        document.getElementById('post-upload-btn').disabled = false;
        document.getElementById('post-upload-btn').textContent = 'Post';
      } else {
        document.getElementById('post-upload-btn').textContent = 'Upload';
        document.getElementById('caption-input').placeholder = 'Add caption (optional)';
      }
    };
    window.closeUploadSheet = () => {
      const sheet = document.getElementById('upload-sheet');
      const backdrop = document.getElementById('sheet-backdrop');
      sheet.classList.remove('active');
      backdrop.classList.remove('active');
      backdrop.onclick = null;
      selectedMediaFiles = [];
      previewUrls.forEach(url => URL.revokeObjectURL(url));
      previewUrls = [];
      isVideoUpload = false;
      document.getElementById('upload-sheet').className = 'upload-sheet';
      const previewVideo = document.getElementById('preview-video');
      if (previewVideo.src) {
        URL.revokeObjectURL(previewVideo.src);
        previewVideo.src = '';
      }
      const imageCarousel = document.getElementById('image-carousel');
      if (imageCarousel) imageCarousel.innerHTML = '';
      document.getElementById('selected-media-info').style.display = 'none';
      document.getElementById('caption-input').value = '';
    };
    window.handleMediaUpload = (event) => {
      const files = Array.from(event.target.files);
      if (files.length === 0) return;
      const videos = files.filter(f => f.type.startsWith('video/'));
      const images = files.filter(f => f.type.startsWith('image/'));
      if (videos.length > 1) {
        showAlert('Only one video can be uploaded at a time.');
        return;
      }
      let infoText = '';
      if (videos.length === 1) {
        const file = videos[0];
        if (file.size > 50 * 1024 * 1024) {
          showAlert('Video too large (max 50MB).');
          return;
        }
        const tempVideo = document.createElement('video');
        tempVideo.preload = 'metadata';
        tempVideo.onloadedmetadata = () => {
          if (tempVideo.duration > 60) {
            showAlert('Video too long (max 60s).');
            URL.revokeObjectURL(tempVideo.src);
            return;
          }
          selectedMediaFiles = [file];
          isVideoUpload = true;
          window.startTime = 0;
          window.endTime = tempVideo.duration;
          infoText = `Video selected: ${file.name}`;
          URL.revokeObjectURL(tempVideo.src);
          setupMediaSelected(infoText);
          setupVideoPreview(file);
        };
        tempVideo.src = URL.createObjectURL(file);
      } else if (images.length > 0) {
        let totalSize = images.reduce((sum, f) => sum + f.size, 0);
        let valid = true;
        images.forEach(f => {
          if (f.size > 10 * 1024 * 1024) valid = false;
        });
        if (totalSize > 50 * 1024 * 1024) valid = false;
        if (!valid) {
          showAlert('Images too large (max 10MB each, 50MB total).');
          return;
        }
        selectedMediaFiles = images;
        isVideoUpload = false;
        infoText = `Selected ${images.length} images`;
        setupMediaSelected(infoText);
        setupImagePreview(images);
      } else {
        showAlert('Please select valid image or video files.');
      }
    };
    function setupMediaSelected(infoText) {
      document.getElementById('selected-media-info').textContent = infoText;
      document.getElementById('selected-media-info').style.display = 'block';
      document.getElementById('upload-info-p').style.display = 'none';
      document.getElementById('choose-media-btn').style.display = 'none';
      document.getElementById('video-preview').style.display = 'none';
      document.getElementById('image-preview').style.display = 'none';
      document.getElementById('video-trim').style.display = 'none';
      document.getElementById('edit-controls').style.display = 'none';
      document.getElementById('upload-progress').style.display = 'none';
      document.getElementById('caption-input').style.display = 'block';
      document.getElementById('post-upload-btn').style.display = 'block';
      document.getElementById('post-upload-btn').disabled = false;
      showAlert(`${infoText}. Add optional caption and upload.`);
    }
    window.uploadReel = async () => {
      if (!currentUser) return;
      const caption = document.getElementById('caption-input').value.trim();
      const globalProgress = document.getElementById('global-upload-progress');
      const globalFill = document.getElementById('global-upload-progress-fill');
      const postBtn = document.getElementById('post-upload-btn');
      try {
        closeUploadSheet();
        showSpinner();
        if (currentTab !== 'text') {
          globalProgress.style.display = 'block';
          globalFill.style.width = '0%';
        }
        postBtn.disabled = true;
        postBtn.textContent = currentTab === 'text' ? 'Posting...' : 'Uploading...';
        let urls = [];
        let filter = null;
        let textOverlay = null;
        const b = parseFloat(document.getElementById('brightness').value);
        const c = parseFloat(document.getElementById('contrast').value);
        const s = parseFloat(document.getElementById('saturation').value);
        const h = parseFloat(document.getElementById('hue-rotate').value);
        const bl = parseFloat(document.getElementById('blur').value);
        filter = `brightness(${b}) contrast(${c}) saturate(${s}) hue-rotate(${h}deg) blur(${bl}px)`;
        const overlayText = document.getElementById('overlay-text').value.trim();
        if (overlayText) {
          const size = document.getElementById('text-size').value;
          const color = document.getElementById('text-color').value.slice(1).toUpperCase();
          const gravity = currentPosition === 'top' ? 'north' : currentPosition === 'bottom' ? 'south' : 'center';
          const textEncoded = encodeURIComponent(overlayText).replace(/'/g, "%27");
          textOverlay = `l_text:Arial_${size}:bold_${color}:${textEncoded}/fl_layer_apply,g_${gravity}`;
        }
        const statusData = {
          userId: currentUser.uid,
          userName: currentUserData.displayName,
          type: currentTab,
          content: caption,
          timestamp: Date.now(),
          impressions: 0,
          likes: {},
          comments: {}
        };
        if (currentTab !== 'text') {
          if (selectedMediaFiles.length === 0) {
            showAlert('No media selected.');
            return;
          }
          if (isVideoUpload) {
            const trimmedDuration = window.endTime - window.startTime;
            if (trimmedDuration < 1) {
              showAlert('Trimmed video must be at least 1 second long.');
              return;
            }
          }
          if (isVideoUpload) {
            const file = selectedMediaFiles[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', cloudinaryConfig.uploadPreset);
            formData.append('resource_type', 'video');
            formData.append('folder', 'reels');
            const xhr = new XMLHttpRequest();
            xhr.open('POST', `https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/upload`);
            xhr.upload.addEventListener('progress', (e) => {
              if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                globalFill.style.width = percent + '%';
              }
            });
            const uploadedData = await new Promise((resolve, reject) => {
              xhr.onload = () => {
                if (xhr.status === 200) {
                  const data = JSON.parse(xhr.responseText);
                  resolve(data);
                } else {
                  reject(new Error(`Upload failed: ${xhr.statusText}`));
                }
              };
              xhr.onerror = reject;
              xhr.send(formData);
            });
            urls.push(uploadedData.secure_url);
          } else {
            for (let i = 0; i < selectedMediaFiles.length; i++) {
              const file = selectedMediaFiles[i];
              const formData = new FormData();
              formData.append('file', file);
              formData.append('upload_preset', cloudinaryConfig.uploadPreset);
              formData.append('resource_type', 'image');
              formData.append('folder', 'reels');
              const xhr = new XMLHttpRequest();
              xhr.open('POST', `https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/upload`);
              const uploadedData = await new Promise((resolve, reject) => {
                let progressPercent = (i / selectedMediaFiles.length) * 100;
                xhr.upload.addEventListener('progress', (e) => {
                  if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    const currentProgress = progressPercent + ((percent / 100) * (100 / selectedMediaFiles.length));
                    globalFill.style.width = Math.min(currentProgress, 100) + '%';
                  }
                });
                xhr.onload = () => {
                  if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    resolve(data);
                  } else {
                    reject(new Error(`Upload failed: ${xhr.statusText}`));
                  }
                };
                xhr.onerror = reject;
                xhr.send(formData);
              });
              urls.push(uploadedData.secure_url);
            }
          }
          statusData.mediaUrls = urls;
          statusData.filter = filter;
          statusData.textOverlay = textOverlay;
          if (isVideoUpload) {
            statusData.originalDuration = window.originalDuration;
            statusData.startTime = window.startTime;
            statusData.endTime = window.endTime;
            statusData.speed = parseFloat(document.getElementById('speed-select').value);
          }
        } else {
          if (!caption) {
            showAlert('Please enter some text.');
            return;
          }
        }
        const statusRef = ref(db, 'statuses');
        const newStatusRef = push(statusRef);
        await set(newStatusRef, statusData);
        const statusId = newStatusRef.key;
        const fullStatus = { statusId, ...statusData, user: currentUserData };
        const container = document.getElementById('reels-container');
        const newReelDiv = createReelItem(fullStatus, currentTab);
        container.insertBefore(newReelDiv, container.firstChild);
        setupMediaObserver(currentTab);
        const reelsContainer = document.getElementById('reels-container');
        reelsContainer.scrollTop = 0;
        const firstReel = container.firstElementChild;
        if (firstReel && currentTab === 'video') {
          const firstMedia = firstReel.querySelector('.reel-video');
          if (firstMedia) {
            firstMedia.play().catch(console.error);
            const firstProgressFill = firstReel.querySelector('.progress-fill');
            if (firstProgressFill) firstProgressFill.style.width = '0%';
          }
        }
        showAlert(`${currentTab === 'text' ? 'Text' : 'Reel'} uploaded successfully!`);
      } catch (error) {
        console.error('Upload failed:', error);
        showAlert('Failed to upload reel. Try again.');
      } finally {
        hideSpinner();
        if (currentTab !== 'text') {
          globalProgress.style.display = 'none';
          globalFill.style.width = '0%';
        }
        postBtn.disabled = false;
        postBtn.textContent = currentTab === 'text' ? 'Post' : 'Upload';
      }
    };
    function closeActiveSheet() {
      if (document.getElementById('upload-sheet').classList.contains('active')) {
        closeUploadSheet();
      } else if (document.getElementById('comments-sheet').classList.contains('active')) {
        closeCommentsSheet();
      }
    }
    function initializeFirebase() {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getDatabase(app);
      onAuthStateChanged(auth, async (user) => {
        currentUser = user;
        if (user) {
          const userRef = ref(db, `users/${user.uid}`);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            currentUserData = snapshot.val();
          }
          loadReels(currentTab);
        } else {
          window.location.href = 'signup.html';
        }
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      initializeFirebase();
      document.getElementById('new-comment-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          postComment();
        }
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeActiveSheet();
      });
    });
  </script>
