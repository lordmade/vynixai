<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Vynix AI • Dark</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5SLR2/eh2F2x8fMXmT+Tw6+5u/3vA8yHSjXe2K3S9e" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkKLxaEwKk8+ijmC6yS0pG6qK0lE2bS8v3G6p4D2r/4j3p0a8eN0pD8zL" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-remote-config-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      /* Dark Theme Palette */
      --bg-page: #09090B;      /* Deepest Black */
      --bg-sidebar: #121214;   /* Dark Grey Panel */
      --bg-surface: #1E1E22;   /* Card Background */
      --bg-input: #18181B;     
      
      --primary: #6366F1;      /* Indigo */
      --primary-glow: rgba(99, 102, 241, 0.4);
      --accent-gradient: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
      
      --text-main: #FFFFFF;
      --text-muted: #A1A1AA;
      --border: #27272A;
      
      --radius-lg: 24px;
      --radius-md: 16px;
      
      --sidebar-width: 280px;
      --sidebar-collapsed-width: 80px;
      --header-height: 72px;
    }

    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      background: var(--bg-page);
      color: var(--text-main);
      font-family: 'Plus Jakarta Sans', sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
      width: 100%;
    }

    /* ── SCROLLBAR ── */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

    /* ── SIDEBAR ── */
    .sidebar {
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: width 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      z-index: 50;
      position: relative;
    }

    @media (min-width: 769px) {
      .sidebar { width: var(--sidebar-collapsed-width); }
      .sidebar:hover { width: var(--sidebar-width); }
      .sidebar:not(:hover) .nav-text,
      .sidebar:not(:hover) .brand-text,
      .sidebar:not(:hover) .user-info { opacity: 0; pointer-events: none; white-space: nowrap; }
      .sidebar:hover .nav-text { transition-delay: 0.1s; }
      .hamburger { display: none !important; }
      .overlay { display: none; }
    }

    @media (max-width: 768px) {
      .sidebar { position: fixed; top: 0; left: 0; height: 100%; width: var(--sidebar-width); transform: translateX(-100%); box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
      .sidebar.open { transform: translateX(0); }
      .hamburger { display: flex !important; }
      .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); z-index: 40; opacity: 0; visibility: hidden; transition: 0.3s; }
      .overlay.active { opacity: 1; visibility: visible; }
    }

    .sidebar-header { height: 80px; display: flex; align-items: center; padding: 0 24px; overflow: hidden; }
    .logo-container { display: flex; align-items: center; gap: 14px; min-width: max-content; }
    .brand-logo { 
      width: 36px; height: 36px; 
      background: var(--accent-gradient); 
      border-radius: 10px; 
      display: flex; align-items: center; justify-content: center; 
      color: white; flex-shrink: 0;
      box-shadow: 0 0 15px var(--primary-glow);
    }
    .brand-text { font-weight: 700; font-size: 1.1rem; color: #fff; letter-spacing: -0.5px; transition: opacity 0.2s; }

    .nav-links { display: flex; flex-direction: column; gap: 8px; padding: 20px 16px; flex: 1; }
    .nav-item {
      display: flex; align-items: center; gap: 16px;
      padding: 14px; border-radius: var(--radius-md);
      color: var(--text-muted); text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
      position: relative;
    }
    .nav-item:hover, .nav-item.active { 
      background: var(--bg-surface); 
      color: white; 
    }
    .nav-item.active::before {
      content: ''; position: absolute; left: 0; top: 15%; bottom: 15%; width: 3px; 
      background: var(--primary); border-radius: 0 4px 4px 0;
    }
    .nav-item .material-symbols-rounded { font-size: 24px; flex-shrink: 0; }
    .nav-text { font-weight: 500; font-size: 0.95rem; transition: opacity 0.2s; }

    .sidebar-footer { padding: 20px 16px; border-top: 1px solid var(--border); background: rgba(0,0,0,0.2); }
    .user-profile { display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 12px; transition: background 0.2s; margin-bottom: 10px; }
    .user-profile:hover { background: var(--bg-surface); }
    .user-avatar { 
      width: 40px; height: 40px; 
      border-radius: 12px; 
      background: #2a2a2e; background-size: cover; background-position: center; 
      flex-shrink: 0; border: 1px solid var(--border); 
    }
    .user-info { flex: 1; min-width: 0; transition: opacity 0.2s; }
    .user-name { font-weight: 600; font-size: 0.9rem; color: white; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .user-email { font-size: 0.75rem; color: var(--text-muted); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

    /* ── MAIN LAYOUT ── */
    .main-wrapper { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; background: var(--bg-page); }
    
    /* Header */
    .header { 
      height: var(--header-height); 
      padding: 0 30px; 
      display: flex; align-items: center; justify-content: space-between; 
      z-index: 10;
      position: absolute; top: 0; left: 0; right: 0;
      background: linear-gradient(180deg, var(--bg-page) 0%, rgba(9,9,11,0) 100%);
    }
    
    .header-left { display: flex; align-items: center; gap: 16px; }
    .hamburger { background: none; border: none; color: white; cursor: pointer; padding: 4px; }
    .page-title { font-size: 1.1rem; font-weight: 700; color: white; letter-spacing: -0.5px; }

    /* Selectors (Modern Pills) */
    .selector-group { display: flex; gap: 10px; background: rgba(255,255,255,0.03); padding: 4px; border-radius: 30px; border: 1px solid var(--border); backdrop-filter: blur(10px); }
    select { 
      padding: 6px 14px; 
      border: none; 
      border-radius: 20px; 
      font-size: 0.8rem; font-weight: 600; 
      color: var(--text-muted); 
      background: transparent; 
      outline: none; appearance: none; cursor: pointer; 
      transition: all 0.2s;
    }
    select:hover { color: white; background: rgba(255,255,255,0.05); }
    select:focus { color: white; background: var(--bg-surface); }
    option { background: var(--bg-surface); color: white; }

    .view { display: flex; flex-direction: column; flex: 1; overflow: hidden; padding-top: var(--header-height); }

    /* ── CHAT VIEW ── */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px 5%;
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding-bottom: 120px;
      scroll-behavior: smooth;
    }

    .message { max-width: 85%; display: flex; flex-direction: column; margin-bottom: 8px; animation: fadeIn 0.3s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .message.user { align-self: flex-end; align-items: flex-end; }
    .message.ai { align-self: flex-start; align-items: flex-start; }

    .msg-bubble {
      padding: 16px 22px;
      font-size: 0.95rem;
      line-height: 1.6;
      border-radius: 20px;
      position: relative;
    }

    /* User Bubble: Gradient */
    .message.user .msg-bubble {
      background: var(--accent-gradient);
      color: white;
      border-bottom-right-radius: 4px;
      box-shadow: 0 4px 15px var(--primary-glow);
    }

    /* AI Bubble: Dark Card */
    .message.ai .msg-bubble {
      background: var(--bg-surface);
      color: var(--text-main);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .msg-time {
      font-size: 0.7rem;
      color: #555;
      margin-top: 6px;
      font-weight: 500;
    }

    /* ── INPUT BAR (Floating Capsule) ── */
    .input-bar {
      position: absolute; bottom: 30px;
      left: 5%; right: 5%;
      background: rgba(30, 30, 34, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 100px;
      padding: 8px 8px 8px 24px;
      display: flex; align-items: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      z-index: 20; max-width: 900px; margin: 0 auto;
      transition: all 0.3s ease;
    }
    
    .input-bar:focus-within {
      background: rgba(30, 30, 34, 0.95);
      border-color: rgba(99, 102, 241, 0.3);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 0 2px rgba(99, 102, 241, 0.1);
    }

    .input-bar input {
      flex: 1; border: none; outline: none; background: transparent;
      font-family: inherit; font-size: 1rem;
      color: white; padding-right: 16px;
    }
    .input-bar input::placeholder { color: #666; }

    .send-btn {
      width: 48px; height: 48px;
      background: var(--text-main); color: black;
      border: none; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: transform 0.2s, background 0.2s;
    }
    .send-btn:hover { background: #E0E0E0; transform: scale(1.05); }
    .send-btn:active { transform: scale(0.95); }
    .send-btn span { font-size: 20px; font-weight: 600; }

    /* ── EXTRAS ── */
    .typing-indicator {
      display: none; gap: 5px;
      padding: 16px 20px;
      background: var(--bg-surface); 
      border-radius: 20px; border-bottom-left-radius: 4px;
      width: fit-content; margin-bottom: 20px;
      border: 1px solid var(--border);
    }
    .dot { width: 6px; height: 6px; background: var(--text-muted); border-radius: 50%; animation: pulse 1s infinite alternate; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse { to { opacity: 0.3; transform: translateY(-3px); } }

    /* Shimmer for Dark Mode */
    .shimmer {
      background: linear-gradient(90deg, #1E1E22 25%, #2A2A2E 37%, #1E1E22 63%);
      background-size: 200% 100%;
      animation: shimmer 1.8s infinite linear;
      border-radius: 8px;
    }
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    /* KaTeX Dark Override */
    .katex { font-size: 1.1em !important; color: #E0E0E0; }
    .katex-display .copy-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      color: #aaa;
    }
    .katex-display .copy-btn:hover { background: rgba(255,255,255,0.2); color: white; }

    /* ── AUTH UI (Dark) ── */
    .auth-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; opacity: 0; visibility: hidden; transition: 0.4s; backdrop-filter: blur(8px); }
    .auth-backdrop.active { opacity: 1; visibility: visible; }
    .auth-container { 
      position: fixed; z-index: 1100; 
      background: #18181B; border: 1px solid var(--border);
      border-radius: 24px; box-shadow: 0 30px 80px rgba(0,0,0,0.6); 
      overflow: hidden; transition: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); 
      transform: scale(0.92); opacity: 0; 
    }
    .auth-container.active { transform: scale(1); opacity: 1; }
    @media (min-width: 769px) { .auth-container { top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.92); width: 400px; } .auth-container.active { transform: translate(-50%, -50%) scale(1); } }
    @media (max-width: 768px) { .auth-container { bottom: 0; left: 0; right: 0; width: 100%; border-radius: 24px 24px 0 0; transform: translateY(100%); } .auth-container.active { transform: translateY(0); } }
    
    .auth-content { padding: 40px 30px; }
    .auth-close { position: absolute; top: 20px; right: 20px; background: none; border: none; font-size: 28px; color: #666; cursor: pointer; }
    .auth-header h2 { color: white; margin-bottom: 8px; font-size: 1.8rem; }
    .auth-header p { color: var(--text-muted); }
    .auth-btn { 
      width: 100%; padding: 16px; margin: 24px 0; 
      border-radius: 12px; font-size: 1rem; font-weight: 500; cursor: pointer; 
      display: flex; align-items: center; justify-content: center; gap: 12px; 
      border: 1px solid #333; background: #252529; color: white;
      transition: all 0.2s; 
    }
    .auth-btn:hover { background: #2E2E32; border-color: #444; }
    .auth-footer { color: #555; text-align: center; font-size: 0.8rem; }
    .auth-footer a { color: var(--primary); text-decoration: none; }

  </style>
</head>
<body>

  <div id="authBackdrop" class="auth-backdrop"></div>
  <div id="authContainer" class="auth-container">
    <div class="auth-content">
      <button class="auth-close" onclick="closeAuth()">×</button>
      <div class="auth-header">
        <h2 id="authTitle">Welcome Back</h2>
        <p id="authSubtitle">Sign in to sync your progress</p>
      </div>
      <div class="auth-body">
        <button class="auth-btn google" id="googleSignInBtn" onclick="signInWithGoogle()">
          <svg width="20" height="20" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
          </svg>
          <span>Continue with Google</span>
          <div class="spinner"></div>
        </button>
        <p class="auth-footer">
          By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
  
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo-container">
        <div class="brand-logo"><span class="material-symbols-rounded">bolt</span></div>
        <span class="brand-text">Vynix AI</span>
      </div>
    </div>
    <div class="nav-links">
      <div class="nav-item active">
        <span class="material-symbols-rounded">chat_bubble</span>
        <span class="nav-text">Chat</span>
      </div>
      <div class="nav-item">
        <span class="material-symbols-rounded">folder_open</span>
        <span class="nav-text">Library</span>
      </div>
      <div class="nav-item">
        <span class="material-symbols-rounded">analytics</span>
        <span class="nav-text">Stats</span>
      </div>
    </div>
    <div class="sidebar-footer">
      <div class="user-profile" id="userProfile">
        <div class="user-avatar" id="userAvatar"></div>
        <div class="user-info">
          <div class="user-name" id="userDisplayName">Guest</div>
          <div class="user-email" id="userEmail">Not signed in</div>
        </div>
      </div>
      <div class="nav-item" id="signOutBtn">
        <span class="material-symbols-rounded">logout</span>
        <span class="nav-text">Sign Out</span>
      </div>
    </div>
  </nav>

  <div class="main-wrapper">
    <header class="header">
      <div class="header-left">
        <button class="hamburger" onclick="toggleSidebar()">
          <span class="material-symbols-rounded">menu</span>
        </button>
        <h1 class="page-title" id="pageTitle">AI Tutor</h1>
      </div>
      <div class="selector-group" id="studySelectors">
        <select id="gradeSelect">
          <option>Grade 10</option>
          <option>Grade 11</option>
          <option selected>Grade 12</option>
        </select>
        <select id="subjectSelect">
          <option>Mathematics</option>
          <option>Physics</option>
          <option>Life Sciences</option>
          <option>IT / CAT</option>
        </select>
      </div>
    </header>

    <div id="chatView" class="view">
      <main class="chat-container" id="chatContainer">
        <div class="message ai" id="welcomeMessage">
          <div class="msg-bubble shimmer" style="width:60%; height:3.6em;"></div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
      </main>
      
      <div class="input-bar" id="chatInputBar">
        <input type="text" id="userInput" placeholder="Ask a question..." autocomplete="off">
        <button id="sendBtn" class="send-btn">
          <span class="material-symbols-rounded">arrow_upward</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // ── UI Helpers ───────────────────────────────────────────────────────────────
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('active');
    }

    function showAuthUI() {
      document.getElementById('authBackdrop').classList.add('active');
      document.getElementById('authContainer').classList.add('active');
    }

    function closeAuth() {
      document.getElementById('authBackdrop').classList.remove('active');
      document.getElementById('authContainer').classList.remove('active');
    }

    // ── Firebase Configuration ───────────────────────────────────────────────────
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const remoteConfig = firebase.remoteConfig();
    const db = firebase.firestore();
    let XAI_API_KEY = "";
    const MODEL_ID = "grok-4-1-fast-reasoning";

    // ── Google Sign In ───────────────────────────────────────────────────────────
    const googleBtn = document.getElementById('googleSignInBtn');
    function signInWithGoogle() {
      googleBtn.style.opacity = "0.7";
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .catch(err => {
          console.error("Google sign-in failed", err);
          alert("Sign in failed: " + (err.message || "Please try again"));
          googleBtn.style.opacity = "1";
        });
    }

    // ── Auth State Listener ──────────────────────────────────────────────────────
    auth.onAuthStateChanged(user => {
      const welcomeEl = document.getElementById('welcomeMessage');
      let welcomeBubble = welcomeEl ? welcomeEl.querySelector('.msg-bubble') : null;
      const avatarEl = document.getElementById('userAvatar');
      const nameEl = document.getElementById('userDisplayName');
      const emailEl = document.getElementById('userEmail');

      if (!user) {
        showAuthUI();
        if (welcomeBubble) {
          welcomeBubble.classList.add('shimmer');
          welcomeBubble.style.height = '3.6em';
          welcomeBubble.textContent = '';
        }
        document.getElementById('userInput').disabled = true;
        document.getElementById('sendBtn').disabled = true;
        nameEl.textContent = "Guest";
        emailEl.textContent = "Not signed in";
        avatarEl.style.backgroundImage = "";
      } else {
        closeAuth();
        initConfig();
        document.getElementById('userInput').disabled = false;
        document.getElementById('sendBtn').disabled = false;
        
        const displayName = user.displayName || "Student";
        const firstName = displayName.split(" ")[0];
        const email = user.email || "";
        const photo = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(displayName)}&background=6366F1&color=fff&size=128`;
        
        nameEl.textContent = firstName;
        emailEl.textContent = email;
        avatarEl.style.backgroundImage = `url("${photo}")`;
        
        if (welcomeBubble) {
          welcomeBubble.classList.remove('shimmer');
          welcomeBubble.style.height = 'auto';
          const grade = document.getElementById('gradeSelect').value;
          const subject = document.getElementById('subjectSelect').value;
          welcomeBubble.innerHTML = `<strong>Hello ${firstName}.</strong><br>I'm ready to help with ${grade} ${subject}. What are we solving today?`;
        }
      }
    });

    // ── Remote Config ────────────────────────────────────────────────────────────
    async function initConfig() {
      remoteConfig.settings = { minimumFetchIntervalMillis: 0 };
      try {
        await remoteConfig.fetchAndActivate();
        XAI_API_KEY = remoteConfig.getValue('xai_api_key').asString() || "";
      } catch (e) {
        console.error("Remote config error:", e);
      }
    }

    // ── KaTeX Copy Button ────────────────────────────────────────────────────────
    function addCopyButtonsToFormulas(container = document) {
      const blocks = container.querySelectorAll('.katex-display');
      blocks.forEach(block => {
        if (block.querySelector('.copy-btn')) return;
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.textContent = 'Copy';
        btn.onclick = async () => {
          try {
            let latex = block.querySelector('.katex-mathml annotation')?.textContent || block.getAttribute('data-tex') || '';
            latex = latex.trim();
            if (latex && navigator.clipboard) {
              await navigator.clipboard.writeText(latex);
              btn.textContent = 'Copied';
              setTimeout(() => btn.textContent = 'Copy', 2000);
            }
          } catch (err) {}
        };
        block.style.position = 'relative';
        block.appendChild(btn);
      });
    }

    // ── Append AI message ────────────────────────────────────────────────────────
    function appendMessage(role, text) {
      const chat = document.getElementById('chatContainer');
      const indicator = document.getElementById('typingIndicator');
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.innerHTML = `
        <div class="msg-bubble">${text.replace(/\n/g, '<br>')}</div>
        <div class="msg-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
      `;
      chat.insertBefore(msg, indicator);
      // Auto scroll only if near bottom
      chat.scrollTop = chat.scrollHeight;

      if (typeof renderMathInElement === 'function') {
        renderMathInElement(msg, {
          delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\\(', right: '\\)', display: false},
            {left: '\\[', right: '\\]', display: true}
          ],
          throwOnError: false
        });
      }
      addCopyButtonsToFormulas(msg);
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const query = input.value.trim();
      if (!query || !XAI_API_KEY) return;

      appendMessage('user', query);
      input.value = '';
      document.getElementById('typingIndicator').style.display = 'flex';
      const chat = document.getElementById('chatContainer');
      chat.scrollTop = chat.scrollHeight;

      const sysPrompt = `You are Vynix AI, an expert tutor following the South African CAPS curriculum. 
      Grade: ${document.getElementById('gradeSelect').value}, Subject: ${document.getElementById('subjectSelect').value}. 
      Use LaTeX for math. Be concise but helpful.`;

      try {
        const response = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: { "Authorization": `Bearer ${XAI_API_KEY}`, "Content-Type": "application/json" },
          body: JSON.stringify({
            model: MODEL_ID,
            messages: [{role: "system", content: sysPrompt}, {role: "user", content: query}],
            temperature: 0.7
          })
        });

        if (!response.ok) throw new Error(`API error`);
        const data = await response.json();
        const aiText = data.choices?.[0]?.message?.content || "Error getting response.";
        appendMessage('ai', aiText);
      } catch (err) {
        appendMessage('ai', "Connection error. Please try again.");
      } finally {
        document.getElementById('typingIndicator').style.display = 'none';
      }
    }

    // ── Event Listeners ──────────────────────────────────────────────────────────
    document.getElementById('sendBtn').onclick = sendMessage;
    document.getElementById('userInput').onkeypress = (e) => {
      if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    };
    document.getElementById('signOutBtn').onclick = () => firebase.auth().signOut();
  </script>
