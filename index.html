<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vynix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; background: #f0f2f5; margin: 0; padding: 0; overscroll-behavior: none; }
    .container { max-width: 500px; margin: 0 auto; background: white; min-height: 100dvh; padding-bottom: 100px; position: relative; }

    .header { background: white; padding: 12px 16px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 50; display: flex; justify-content: space-between; align-items: center; }
    .logo { color: #1877f2; font-size: 28px; font-weight: 900; }

    .create-post { padding: 12px; background: white; border-bottom: 8px solid #f0f2f5; }
    .post-input-wrapper {
      display: flex; align-items: center; background: #f0f2f5; border-radius: 50px; padding: 10px 16px; gap: 12px;
    }
    .post-input-wrapper img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
    .post-input-wrapper input { flex: 1; background: transparent; outline: none; font-size: 16px; color: #1c1e21; }
    .send-btn {
      width: 40px; height: 40px; background: #1877f2; color: white; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; font-size: 20px;
      opacity: 0; pointer-events: none; transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(24,119,242,0.4);
    }
    .send-btn.visible { opacity: 1; pointer-events: auto; }
    .send-btn:active { transform: scale(0.92); }

    .post { background: white; border-bottom: 1px solid #ddd; padding: 12px; }
    .time { font-size: 12.5px; color: #65676b; }

    /* LIKE BUTTON - FIXED */
    .like-btn {
      display: flex; align-items: center; gap: 6px; font-weight: 600; color: #65676b; transition: color 0.2s;
    }
    .like-btn.liked {
      color: #1877f2 !important;
    }
    .like-btn.liked .material-icons {
      color: #1877f2;
    }

    .bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #ddd;
      display: flex; justify-content: space-around; padding: 8px 0;
      padding-bottom: calc(8px + env(safe-area-inset-bottom)); z-index: 100;
    }
    .bottom-nav button { background: none; border: none; font-size: 26px; color: #65676b; padding: 10px; }
    .bottom-nav button.active { color: #1877f2; }

    #overlay-spinner {
      position: fixed; inset: 0; background: rgba(255,255,255,0.95);
      display: flex; align-items: center; justify-content: center; z-index: 9999;
      opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }
    #overlay-spinner.show { opacity: 1; pointer-events: auto; }
    .spinner { width: 50px; height: 50px; border: 5px solid #f0f0f0; border-top: 5px solid #1877f2; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 50px; z-index: 1000; opacity: 0; transition: opacity 0.3s; }
    #toast.show { opacity: 1; }
  </style>
</head>
<body>

<div id="overlay-spinner"><div class="spinner"></div></div>

<div class="container">
  <div class="header"><div class="logo">Vynix</div></div>

  <div class="create-post">
    <div class="post-input-wrapper">
      <img id="current-user-photo" src="https://via.placeholder.com/40" alt="">
      <input type="text" id="quick-post-input" placeholder="What's on your mind?" oninput="checkQuickPost()">
      <button id="send-btn" class="send-btn" onclick="quickPost()">
        <span class="material-icons">send</span>
      </button>
    </div>
  </div>

  <div id="feed"></div>
</div>

<div class="bottom-nav">
  <button class="active text-blue-600"><span class="material-icons">home</span></button>
  <button><span class="material-icons">people</span></button>
  <button><span class="material-icons">add_box</span></button>
  <button><span class="material-icons">notifications</span></button>
  <button><span class="material-icons">menu</span></button>
</div>

<div id="toast"></div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
  import { getDatabase, ref, push, set, serverTimestamp, onValue, runTransaction } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;

  // CHANGE THIS TO YOUR CLOUDINARY
  const CLOUDINARY_CLOUD_NAME = "your-cloud-name-here";
  const CLOUDINARY_UPLOAD_PRESET = "vynix_preset";
  const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/auto/upload`;

  const spinner = document.getElementById('overlay-spinner');
  const showSpinner = () => spinner.classList.add('show');
  const hideSpinner = () => spinner.classList.remove('show');

  const toast = (msg) => {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
  };

  window.checkQuickPost = () => {
    const hasText = document.getElementById('quick-post-input').value.trim();
    document.getElementById('send-btn').classList.toggle('visible', hasText);
  };

  window.quickPost = async () => {
    const input = document.getElementById('quick-post-input');
    const text = input.value.trim();
    if (!text) return;

    showSpinner();
    const btn = document.getElementById('send-btn');
    btn.innerHTML = '<span class="material-icons animate-spin">hourglass_top</span>';

    try {
      const postRef = push(ref(db, 'posts'));
      await set(postRef, {
        userId: currentUser.uid,
        userName: currentUser.displayName || "User",
        userPhoto: currentUser.photoURL || "",
        content: text,
        mediaURL: "",
        timestamp: serverTimestamp(),
        likesCount: 0,
        commentsCount: 0,
        likes: {}
      });

      input.value = '';
      btn.classList.remove('visible');
      btn.innerHTML = '<span class="material-icons">send</span>';
      toast("Posted!");
    } catch (e) {
      toast("Error");
    } finally {
      hideSpinner();
    }
  };

  // FIXED LIKE BUTTON - Now instantly updates icon & color
  window.toggleLike = async (postKey, buttonElement) => {
    if (!currentUser) return;

    const postRef = ref(db, `posts/${postKey}`);

    await runTransaction(postRef, (post) => {
      if (!post) return post;
      post.likes = post.likes || {};
      post.likesCount = post.likesCount || 0;

      if (post.likes[currentUser.uid]) {
        delete post.likes[currentUser.uid];
        post.likesCount--;
      } else {
        post.likes[currentUser.uid] = true;
        post.likesCount++;
      }
      return post;
    });

    // Instantly update UI without waiting for Firebase
    const isLiked = buttonElement.classList.contains('liked');
    buttonElement.classList.toggle('liked');
    const icon = buttonElement.querySelector('.material-icons');
    const countSpan = buttonElement.querySelector('.like-count');

    if (!isLiked) {
      icon.textContent = 'thumb_up';
      countSpan.textContent = (parseInt(countSpan.textContent) || 0) + 1;
    } else {
      icon.textContent = 'thumb_up_off_alt';
      countSpan.textContent = Math.max(0, (parseInt(countSpan.textContent) || 0) - 1);
    }
  };

  // Real-time Feed with PERFECT like state
  const renderPost = (key, post) => {
    const hasLiked = post.likes && post.likes[currentUser?.uid];
    const timeAgo = (ts) => {
      if (!ts) return "Just now";
      const diff = (Date.now() - ts) / 1000;
      if (diff < 60) return "Just now";
      if (diff < 3600) return Math.floor(diff/60) + "m";
      if (diff < 86400) return Math.floor(diff/3600) + "h";
      return Math.floor(diff/86400) + "d";
    };

    return `
      <div class="post">
        <div class="flex items-center gap-3 mb-3">
          <img src="${post.userPhoto || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-full object-cover">
          <div>
            <div class="font-bold">${post.userName}</div>
            <div class="time">${timeAgo(post.timestamp)}</div>
          </div>
        </div>
        \( {post.content ? `<div class="mb-3"> \){post.content}</div>` : ''}
        \( {post.mediaURL ? `<img src=" \){post.mediaURL}" class="w-full rounded-lg mb-3">` : ''}

        <div class="flex justify-between text-gray-600 text-sm pt-3 border-t">
          <button 
            onclick="toggleLike('${key}', this)" 
            class="like-btn ${hasLiked ? 'liked' : ''} flex items-center gap-1">
            <span class="material-icons text-lg">${hasLiked ? 'thumb_up' : 'thumb_up_off_alt'}</span>
            <span class="like-count">${post.likesCount || 0}</span>
          </button>
        </div>
      </div>
    `;
  };

  const loadFeed = () => {
    showSpinner();
    const postsRef = ref(db, 'posts');
    onValue(postsRef, (snapshot) => {
      const posts = [];
      snapshot.forEach(child => {
        const post = child.val();
        post.key = child.key;
        posts.push(post);
      });
      posts.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
      document.getElementById('feed').innerHTML = posts.map(p => renderPost(p.key, p)).join('');
      hideSpinner();
    });
  };

  onAuthStateChanged(auth, (user) => {
    if (!user) { location.href = "login.html"; return; }
    currentUser = user;
    document.getElementById('current-user-photo').src = user.photoURL || 'https://via.placeholder.com/40';
    loadFeed();
  });
</script>
</body>
</html>
