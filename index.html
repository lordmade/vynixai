<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>GB WhatsApp - Download</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --background: #FFFFFF;
      --chat-bg: #F5F7FB;
      --text-primary: #111B21;
      --text-secondary: #667781;
      --accent: #00A884;
      --accent-dark: #00976F;
    }

    [data-theme="dark"] {
      --background: #121212;
      --chat-bg: #1E1E1E;
      --text-primary: #E0E0E0;
      --text-secondary: #B0B0B0;
      --accent: #26A69A;
      --accent-dark: #1F8579;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, var(--background) 0%, var(--chat-bg) 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: opacity 0.5s ease;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none;
    }

    body.fade-out {
      opacity: 0;
    }

    .splash-container {
      text-align: center;
      position: relative;
      z-index: 10;
      padding: 2rem;
      max-width: 800px;
      width: 100%;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none;
    }

    .welcome-text {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 0.5px;
      animation: typewriter 2s steps(20) forwards;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      margin-bottom: 1.5rem;
    }

    .loader {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .dot {
      width: 14px;
      height: 14px;
      background: var(--accent);
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .loading-message {
      font-size: 0.9rem;
      color: var(--text-secondary);
      animation: fadeIn 1s ease-out 1.5s forwards;
      opacity: 0;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(-10px); opacity: 0.4; }
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 640px) {
      .splash-container {
        padding: 1rem;
      }

      .welcome-text {
        font-size: 1.8rem;
      }

      .loading-message {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="welcome-text">GB WhatsApp</div>
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="loading-message">Loading App Details...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function fetchAppData(retries = 3, delay = 1000, timeout = 10000) {
      const timeoutPromise = new Promise((_, reject) => {
        setTimeout(() => reject(new Error("Request timed out")), timeout);
      });

      for (let attempt = 1; attempt <= retries; attempt++) {
        try {
          const docRef = doc(db, "appInfo", "gbWhatsApp");
          const docSnap = await Promise.race([
            getDoc(docRef),
            timeoutPromise
          ]);

          document.querySelector(".loader").style.display = "none";
          document.querySelector(".loading-message").style.display = "none";
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = "home.html"; // Redirect to home page after 5 seconds
          }, 5000);
          return;
        } catch (error) {
          console.error(`Fetch attempt ${attempt} failed:`, error);
          if (attempt === retries || error.message === "Request timed out") {
            document.querySelector(".loader").style.display = "none";
            document.querySelector(".loading-message").style.display = "none";
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location.href = "home.html"; // Redirect to home page after 5 seconds
            }, 5000);
            return;
          }
          await new Promise(resolve => setTimeout(resolve, delay));
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          fetchAppData();
        } else {
          document.querySelector(".loader").style.display = "none";
          document.querySelector(".loading-message").style.display = "none";
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = "signup.html"; // Redirect to signup page after 5 seconds
          }, 5000);
        }
      });
    });
  </script>
</body>
</html>
