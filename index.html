<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Vynix AI â€¢ Education</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5SLR2/eh2F2x8fMXmT+Tw6+5u/3vA8yHSjXe2K3S9e" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-remote-config-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --bg-page:        hsl(240 10% 98%);
      --bg-surface:     hsl(0 0% 100%);
      --bg-glass:       hsla(240 10% 98% / 0.78);
      --text-primary:   hsl(240 10% 3.9%);
      --text-secondary: hsl(240 5% 45%);
      --text-muted:     hsl(240 5% 64%);
      --accent:         hsl(261 83% 58%);
      --accent-soft:    hsl(261 90% 96%);
      --accent-hover:   hsl(261 90% 52%);
      --border:         hsl(240 5.9% 90%);
      --border-glass:   hsla(240 6% 88% / 0.6);
      --radius:         20px;
      --radius-lg:      28px;
      --radius-pill:    999px;
      --shadow-sm:      0 2px 8px rgba(0,0,0,0.06);
      --shadow-md:      0 8px 32px rgba(0,0,0,0.09);
      --transition:     all 0.38s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-page:        hsl(240 8% 7%);
        --bg-surface:     hsl(240 6% 10.5%);
        --bg-glass:       hsla(240 6% 10.5% / 0.72);
        --text-primary:   hsl(0 0% 98%);
        --text-secondary: hsl(240 5% 78%);
        --text-muted:     hsl(240 5% 62%);
        --border:         hsl(240 6% 18%);
        --border-glass:   hsla(240 6% 22% / 0.55);
        --accent-soft:    hsl(261 70% 16%);
      }
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-page);
      color: var(--text-primary);
      height: 100dvh;
      overflow: hidden;
      display: flex;
    }

    .sidebar {
      width: 72px;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border-right: 1px solid var(--border-glass);
      display: flex;
      flex-direction: column;
      transition: width var(--transition);
      position: relative;
      z-index: 100;
    }

    .sidebar:hover, .sidebar.open { width: 260px; }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        inset: 0 auto 0 0;
        transform: translateX(-100%);
        width: 280px;
        box-shadow: 4px 0 24px rgba(0,0,0,0.2);
      }
      .sidebar.open { transform: none; }
    }

    .sidebar-header {
      height: 72px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand-logo {
      width: 42px;
      height: 42px;
      background: var(--accent);
      color: white;
      border-radius: 14px;
      display: grid;
      place-items: center;
      font-size: 1.5rem;
    }

    .brand-text {
      font-size: 1.3rem;
      font-weight: 700;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .sidebar:hover .brand-text, .sidebar.open .brand-text { opacity: 1; }

    .nav-links {
      padding: 20px 12px;
      flex: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 14px 18px;
      border-radius: var(--radius);
      color: var(--text-secondary);
      transition: var(--transition);
      cursor: pointer;
    }

    .nav-item:hover, .nav-item.active {
      background: var(--accent-soft);
      color: var(--accent);
    }

    .nav-text {
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .sidebar:hover .nav-text, .sidebar.open .nav-text { opacity: 1; }

    .main-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      height: 72px;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-glass);
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      flex-shrink: 0;
    }

    .hamburger {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 28px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: var(--transition);
    }

    .hamburger:hover { background: var(--accent-soft); }

    .selector-group {
      display: flex;
      gap: 12px;
      flex: 1;
      max-width: 480px;
      justify-content: center;
    }

    .selector-pill {
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-pill);
      padding: 10px 20px;
      font-size: 0.94rem;
      font-weight: 550;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }

    .selector-pill:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
      border-color: var(--accent);
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 32px 24px 160px;
      display: flex;
      flex-direction: column;
      gap: 28px;
      counter-reset: equation;
    }

    .message {
      display: flex;
      gap: 14px;
      max-width: 82%;
      animation: fadeInUp 0.45s ease;
    }

    .message.user { flex-direction: row-reverse; margin-left: auto; }

    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }

    .msg-bubble {
      padding: 14px 20px;
      border-radius: 22px;
      font-size: 1.03rem;
      line-height: 1.58;
      background: var(--bg-surface);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-sm);
    }

    .message.user .msg-bubble {
      background: var(--accent);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message.ai .msg-bubble {
      border-bottom-left-radius: 6px;
    }

    .msg-time {
      font-size: 0.74rem;
      color: var(--text-muted);
      margin-top: 6px;
      align-self: flex-end;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px 24px;
      background: var(--bg-page);
      z-index: 50;
      transition: var(--transition);
    }

    .input-area.initial {
      bottom: 50%;
      transform: translateY(50%);
      padding: 0 32px;
    }

    .input-area.conversation-started {
      bottom: 0;
      transform: none;
      padding: 16px 24px;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
      transition: all 0.5s ease;
    }

    .suggestions.hidden {
      opacity: 0;
      height: 0;
      margin: 0;
      pointer-events: none;
    }

    .suggestion-pill {
      background: var(--bg-surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-pill);
      padding: 10px 18px;
      font-size: 0.92rem;
      cursor: pointer;
      transition: var(--transition);
      white-space: nowrap;
    }

    .suggestion-pill:hover {
      background: var(--accent-soft);
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .input-bar {
      background: var(--bg-glass);
      backdrop-filter: blur(24px);
      border: 1px solid var(--border-glass);
      border-radius: var(--radius-lg);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: var(--shadow-md);
      transition: var(--transition);
    }

    .input-bar:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 25%, transparent);
      transform: translateY(-2px);
    }

    .input-bar input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1.02rem;
      color: var(--text-primary);
    }

    .send-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      border: none;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .send-btn:hover { background: var(--accent-hover); transform: scale(1.08); }

    .typing-indicator {
      display: flex;
      gap: 6px;
      padding: 14px 20px;
      background: var(--bg-surface);
      border-radius: 22px;
      width: fit-content;
      border: 1px solid var(--border);
    }

    .dot {
      width: 8px; height: 8px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: pulse 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse { 0%,100% { opacity: 0.4; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.2); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: none; } }

    /* KaTeX + Equation Numbering */
    .katex { font-size: 1.05em !important; }
    .katex-display {
      position: relative;
      margin: 1.4em 0;
      padding-right: 5.2em;
    }

    .katex-display::after {
      content: "(" counter(equation) ")";
      counter-increment: equation;
      position: absolute;
      right: 1.4em;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 0.92em;
      font-weight: 500;
      pointer-events: none;
    }

    .katex-display:hover::after { color: var(--accent); }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="document.getElementById('sidebar').classList.remove('open')"></div>

  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="brand-logo"><span class="material-symbols-rounded">auto_awesome</span></div>
      <span class="brand-text">Vynix AI</span>
    </div>
    <div class="nav-links">
      <div class="nav-item active">
        <span class="material-symbols-rounded">chat</span>
        <span class="nav-text">Chat</span>
      </div>
    </div>
  </nav>

  <div class="main-wrapper">
    <header class="header">
      <div style="display:flex; align-items:center; gap:20px;">
        <button class="hamburger" onclick="document.getElementById('sidebar').classList.toggle('open')">
          <span class="material-symbols-rounded">menu</span>
        </button>
        <h1 style="font-size:1.3rem; font-weight:700;">AI Tutor</h1>
      </div>

      <div class="selector-group">
        <div class="selector-pill" id="gradeSelector">
          <span class="material-symbols-rounded">school</span>
          <span id="currentGrade">Grade 12</span>
        </div>
        <div class="selector-pill" id="subjectSelector">
          <span class="material-symbols-rounded">menu_book</span>
          <span id="currentSubject">Mathematics</span>
        </div>
      </div>

      <button id="newChatBtn" title="New Chat" style="background:none;border:none;color:var(--text-primary);font-size:24px;cursor:pointer;">
        <span class="material-symbols-rounded">autorenew</span>
      </button>
    </header>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-area initial" id="inputArea">
      <div class="suggestions" id="suggestionPills"></div>
      <div class="input-bar">
        <input type="text" id="userInput" placeholder="Ask anything about your subjects..." autocomplete="off"/>
        <button class="send-btn" id="sendBtn">
          <span class="material-symbols-rounded">arrow_upward</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // â”€â”€ Firebase Setup (original) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const remoteConfig = firebase.remoteConfig();

    let XAI_API_KEY = "";
    const MODEL_ID = "grok-4-1-fast-reasoning";

    // â”€â”€ KaTeX Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const katexOptions = {
      delimiters: [
        {left: "\[ ", right: " \]", display: true},
        {left: "\\[", right: "\\]", display: true},
        {left: "\\(", right: "\\)", display: false},
        {left: "\( ", right: " \)", display: false}
      ],
      throwOnError: false
    };

    function renderMath(element) {
      if (typeof renderMathInElement === 'function') {
        renderMathInElement(element, katexOptions);
      }
    }

    // â”€â”€ Message Rendering â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function appendMessage(role, text) {
      const chat = document.getElementById('chatContainer');
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role}`;

      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'avatar';

      if (role === 'ai') {
        avatarDiv.style.backgroundImage = "url('https://ui-avatars.com/api/?name=Vynix+AI&background=6366f1&color=fff&size=128')";
      }

      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'msg-bubble';
      bubbleDiv.innerHTML = text.replace(/\n/g, '<br>');

      const timeDiv = document.createElement('div');
      timeDiv.className = 'msg-time';
      timeDiv.textContent = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

      msgDiv.append(avatarDiv, bubbleDiv, timeDiv);
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;

      renderMath(msgDiv);
    }

    // â”€â”€ Suggestion Pills â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function updateSuggestionPills() {
      const container = document.getElementById('suggestionPills');
      const subject = document.getElementById('currentSubject').textContent;
      const grade = document.getElementById('currentGrade').textContent;

      const suggestions = [
        `Explain key concepts for ${grade} ${subject}`,
        `Give me past exam questions (${subject})`,
        `Help with ${subject} proofs`,
        `Solve a typical ${grade} ${subject} problem`,
        `Quick revision summary for ${subject}`
      ];

      container.innerHTML = '';
      container.classList.remove('hidden');

      suggestions.forEach(prompt => {
        const pill = document.createElement('div');
        pill.className = 'suggestion-pill';
        pill.textContent = prompt;
        pill.onclick = () => {
          document.getElementById('userInput').value = prompt;
          sendMessage();
        };
        container.appendChild(pill);
      });
    }

    // â”€â”€ Conversation State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    let conversationStarted = false;

    function updateInputAreaState() {
      const area = document.getElementById('inputArea');
      if (conversationStarted) {
        area.classList.add('conversation-started');
        area.classList.remove('initial');
      } else {
        area.classList.add('initial');
        area.classList.remove('conversation-started');
      }
    }

    function resetConversation() {
      conversationStarted = false;
      document.getElementById('chatContainer').innerHTML = '';
      document.getElementById('suggestionPills').classList.remove('hidden');
      updateInputAreaState();
      updateSuggestionPills();

      appendMessage('ai', 
        "Hey! Welcome back ðŸ‘‹\n\n" +
        "I'm ready to help with your " + document.getElementById('currentGrade').textContent + " " +
        document.getElementById('currentSubject').textContent + ".\n\n" +
        "What would you like to work on today?"
      );
    }

    // â”€â”€ Send Message (original API structure preserved) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const query = input.value.trim();
      if (!query || !XAI_API_KEY) return;

      if (!conversationStarted) {
        conversationStarted = true;
        updateSuggestionPills();
        updateInputAreaState();
      }

      appendMessage('user', query);
      input.value = '';

      const typing = document.createElement('div');
      typing.className = 'message ai';
      typing.innerHTML = `
        <div class="avatar" style="background:#6366f1"></div>
        <div class="typing-indicator">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
      `;
      document.getElementById('chatContainer').appendChild(typing);

      const sysPrompt = `You are Vynix AI, an expert tutor following the South African CAPS curriculum.
Current grade: ${document.getElementById('currentGrade').textContent}
Subject: ${document.getElementById('currentSubject').textContent}
Focus only on educational content. Politely decline unrelated topics.
Use proper LaTeX: \\( ... \\) for inline, \\[ ... \\] for display equations.`;

      try {
        const response = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${XAI_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: MODEL_ID,
            messages: [
              {role: "system", content: sysPrompt},
              {role: "user", content: query}
            ],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Sorry, I couldn't get a response right now.";

        typing.remove();
        appendMessage('ai', reply);

      } catch (err) {
        console.error(err);
        typing.remove();
        appendMessage('ai', "Connection issue â€” please try again later.");
      }
    }

    // â”€â”€ Remote Config (original) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function initConfig() {
      remoteConfig.settings = { minimumFetchIntervalMillis: 0 };
      try {
        await remoteConfig.fetchAndActivate();
        XAI_API_KEY = remoteConfig.getValue('xai_api_key').asString() || "";
      } catch (e) {
        console.error("Remote config error:", e);
      }
    }

    // â”€â”€ Event Listeners & Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.addEventListener("DOMContentLoaded", () => {
      initConfig();

      document.getElementById('sendBtn').onclick = sendMessage;
      document.getElementById('userInput').onkeypress = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      };

      document.getElementById('newChatBtn').onclick = resetConversation;

      // Grade & Subject selectors (click to open modal simulation)
      document.getElementById('gradeSelector').onclick = () => {
        alert("Grade selection modal would open here\n(Original had modal implementation)");
      };
      document.getElementById('subjectSelector').onclick = () => {
        alert("Subject selection modal would open here\n(Original had modal implementation)");
      };

      updateSuggestionPills();
      updateInputAreaState();

      // Initial welcome
      appendMessage('ai', 
        "Hey there! ðŸ‘‹\n\n" +
        "I'm Vynix AI â€” your personal tutor.\n" +
        "Select your grade & subject, then ask anything!\n\n" +
        "Try: \"Explain quadratic equations\" or \"Solve xÂ² - 5x + 6 = 0\""
      );
    });
  </script>
</body>
</html>
