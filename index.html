<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, shrink-to-fit=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#4285F4">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet"/>
  
  <!-- MathJax & Highlight.js -->
  <script>
    MathJax = { tex: { inlineMath: [['$', '$']] }, options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] } };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-remote-config-compat.js"></script>

  <style>
    :root {
      --bg-body: #F0F4F9;
      --bg-sidebar: #FFFFFF;
      --bg-surface: #FFFFFF;
      --primary: #4285F4;
      --primary-gradient: linear-gradient(135deg, #4285F4, #D96570);
      --text-main: #1F1F1F;
      --text-secondary: #5F6368;
      --text-muted: #80868B;
      --border: #DADCE0;
      --sent-bubble: #D3E3FD;
      --received-bubble: #F1F3F4;
      --sidebar-width: 320px;
      --header-height: 64px;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Outfit', sans-serif; }
    html, body { height: 100%; overflow: hidden; background: var(--bg-body); color: var(--text-main); }

    /* Layout */
    .app-container { display: flex; height: 100vh; width: 100vw; }
    
    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      z-index: 100;
    }
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand { font-weight: 700; font-size: 1.25rem; background: var(--primary-gradient); -webkit-background-clip: text; color: transparent; display: flex; align-items: center; gap: 8px;}
    
    /* Tabs */
    .tabs { display: flex; padding: 8px 16px; gap: 8px; border-bottom: 1px solid var(--border); }
    .tab-btn {
      flex: 1; padding: 8px; border: none; background: transparent; color: var(--text-secondary);
      font-weight: 600; cursor: pointer; border-radius: 8px; font-size: 0.9rem;
    }
    .tab-btn.active { background: #E8F0FE; color: var(--primary); }

    /* Friend/Chat List */
    .list-container { flex: 1; overflow-y: auto; padding: 8px; }
    .friend-card, .ai-card {
      display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px;
      cursor: pointer; transition: background 0.2s; margin-bottom: 4px;
    }
    .friend-card:hover, .ai-card:hover { background: #F1F3F4; }
    .friend-card.active { background: #E8F0FE; }
    .ai-card { background: linear-gradient(135deg, #E8F0FE, #FCE8E6); border: 1px solid rgba(66,133,244,0.2); }
    .ai-card.active { box-shadow: 0 4px 12px rgba(66,133,244,0.2); transform: scale(1.02); }
    
    .avatar { width: 48px; height: 48px; border-radius: 50%; background-size: cover; background-color: #ddd; position: relative; }
    .avatar .status-dot { position: absolute; bottom: 2px; right: 2px; width: 12px; height: 12px; background: #34A853; border: 2px solid white; border-radius: 50%; }
    
    .friend-info { flex: 1; min-width: 0; }
    .friend-name { font-weight: 600; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .friend-preview { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-top: 2px; }
    .friend-meta { text-align: right; display: flex; flex-direction: column; align-items: flex-end; gap: 4px;}
    .time { font-size: 0.75rem; color: var(--text-muted); }
    .badge { background: var(--primary); color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 10px; font-weight: 700; }

    /* Main Chat Area */
    .main { flex: 1; display: flex; flex-direction: column; background: var(--bg-surface); position: relative; }
    
    /* Chat Header */
    .chat-header {
      height: var(--header-height);
      border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 24px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); z-index: 10;
    }
    .chat-header-info { display: flex; align-items: center; gap: 12px; }
    .chat-header-title { font-weight: 600; }
    .chat-header-status { font-size: 0.8rem; color: var(--text-muted); }
    
    /* AI Toggle Switch */
    .ai-toggle-container { display: flex; align-items: center; gap: 8px; }
    .ai-label { font-size: 0.8rem; font-weight: 600; color: var(--text-secondary); }
    .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc; transition: .4s; border-radius: 24px;
    }
    .slider:before {
      position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px;
      background-color: white; transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background: var(--primary-gradient); }
    input:checked + .slider:before { transform: translateX(20px); }

    /* Chat Scroll */
    .chat-scroll {
      flex: 1; overflow-y: auto; padding: 24px;
      display: flex; flex-direction: column; gap: 16px;
      scroll-behavior: smooth;
    }
    
    /* Messages */
    .message-wrapper { display: flex; width: 100%; position: relative; }
    .message-wrapper.sent { justify-content: flex-end; }
    .message-wrapper.received { justify-content: flex-start; }
    
    .message-bubble {
      max-width: 70%; padding: 12px 16px; border-radius: 18px;
      font-size: 0.95rem; line-height: 1.4; position: relative;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .message-wrapper.sent .message-bubble { background: var(--sent-bubble); border-bottom-right-radius: 4px; color: #041E49; }
    .message-wrapper.received .message-bubble { background: var(--received-bubble); border-bottom-left-radius: 4px; color: var(--text-main); }
    
    .message-img { max-width: 100%; border-radius: 12px; margin-bottom: 4px; display: block; cursor: pointer; }
    
    .message-meta { 
      display: flex; align-items: center; justify-content: flex-end; gap: 4px; 
      margin-top: 4px; font-size: 0.7rem; color: var(--text-muted); 
    }
    .material-symbols-rounded { font-size: 14px; }
    .read { color: var(--primary); } /* Blue tick */

    /* Typing Indicator */
    .typing-indicator { display: flex; gap: 4px; padding: 12px 16px; background: var(--received-bubble); border-radius: 18px; width: fit-content; }
    .typing-dot { width: 6px; height: 6px; background: #999; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    /* Input Area */
    .input-area {
      padding: 16px 24px calc(16px + var(--safe-bottom));
      border-top: 1px solid var(--border);
      background: white;
    }
    .input-wrapper {
      display: flex; align-items: center; gap: 12px;
      background: #F1F3F4; border-radius: 24px; padding: 4px 4px 4px 16px;
    }
    .chat-input { flex: 1; border: none; background: transparent; outline: none; font-size: 1rem; }
    .icon-btn { 
      width: 40px; height: 40px; border-radius: 50%; border: none; background: transparent;
      color: var(--text-secondary); cursor: pointer; display: flex; align-items: center; justify-content: center;
    }
    .icon-btn:hover { background: #E1E5EA; }
    .send-btn { background: var(--primary); color: white; }
    .send-btn:hover { background: #3367D6; }

    /* Empty State */
    .empty-state { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-muted); gap: 16px; }
    
    /* Modals */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; display: none; align-items: center; justify-content: center; }
    .modal { background: white; padding: 24px; border-radius: 16px; width: 90%; max-width: 400px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
    .modal h3 { margin-bottom: 16px; }
    .modal input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 16px; font-size: 1rem; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 8px; }
    .btn { padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-text { background: transparent; color: var(--text-secondary); }

    /* Mobile */
    @media (max-width: 768px) {
      .sidebar { position: absolute; transform: translateX(-100%); transition: transform 0.3s; height: 100%; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
      .sidebar.open { transform: translateX(0); }
      .menu-btn { display: block !important; }
    }
    .menu-btn { display: none; }

    /* Install Banner */
    .install-banner { position: fixed; top: 0; left: 0; right: 0; background: var(--primary); color: white; padding: 12px; display: none; justify-content: space-between; align-items: center; z-index: 2000; }
    .install-banner.visible { display: flex; }
  </style>
</head>
<body>

  <!-- Install Banner -->
  <div id="installBanner" class="install-banner">
    <span>Install Vynix for a better experience</span>
    <div>
      <button onclick="installPWA()" style="background:white; color:var(--primary); border:none; padding:6px 12px; border-radius:4px; font-weight:bold; cursor:pointer; margin-right:8px;">Install</button>
      <button onclick="dismissInstall()" style="background:transparent; color:white; border:none; cursor:pointer;">âœ•</button>
    </div>
  </div>

  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="brand"><span class="material-symbols-rounded" style="font-size:24px; color:#4285F4;">chat</span> Vynix</div>
        <button class="icon-btn menu-btn" onclick="toggleSidebar()"><span class="material-symbols-rounded">menu</span></button>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('friends')">Friends</button>
        <button class="tab-btn" onclick="switchTab('ai')">AI Assistant</button>
      </div>

      <!-- List -->
      <div class="list-container" id="chatList">
        <!-- AI Card (Always visible in Friends tab usually, or separate) -->
        <!-- Content injected via JS -->
      </div>
      
      <div style="padding: 16px; border-top: 1px solid var(--border);">
        <button class="btn btn-primary" style="width:100%; display:flex; align-items:center; justify-content:center; gap:8px;" onclick="openAddFriend()">
          <span class="material-symbols-rounded">person_add</span> Add Friend
        </button>
        <button class="btn btn-text" style="width:100%; margin-top:8px; color:#EA4335;" onclick="logout()">Sign Out</button>
      </div>
    </aside>

    <!-- Main Chat -->
    <main class="main" id="mainArea">
      <!-- Empty State -->

        <p>Select a friend or AI to start chatting</p>

      <!-- Active Chat -->
      <div id="activeChat" style="display:none; flex-direction:column; height:100%;">

          <div class="chat-header-info">
            <button class="icon-btn menu-btn" onclick="toggleSidebar()"><span class="material-symbols-rounded">arrow_back</span></button>

              <div class="chat-header-title" id="headerName">Name</div>
              <div class="chat-header-status" id="headerStatus">Online</div>
            </div>

        <div class="chat-scroll" id="chatContainer">
          <!-- Messages -->
        </div>

        <div class="input-area">
          <div class="input-wrapper">
            <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleImageUpload(event)">
            <button class="icon-btn" onclick="document.getElementById('fileInput').click()"><span class="material-symbols-rounded">image</span></button>
            <input type="text" class="chat-input" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button class="icon-btn send-btn" id="sendBtn" onclick="sendMessage()"><span class="material-symbols-rounded">send</span></button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Add Friend Modal -->
  <div class="modal-overlay" id="addFriendModal">
    <div class="modal">
      <h3>Add Friend</h3>
      <p style="font-size:0.9rem; color:var(--text-secondary); margin-bottom:12px;">Enter your friend's email address.</p>
      <input type="email" id="friendEmail" placeholder="friend@example.com">
      <div class="modal-actions">
        <button class="btn btn-text" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="addFriend()">Add</button>
      </div>
    </div>
  </div>

  <script>
    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      projectId: "fire-b-a8878",
      databaseURL: "https://fire-b-a8878-default-rtdb.firebaseio.com",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const remoteConfig = firebase.remoteConfig();

    // --- State ---
    let currentUser = null;
    let currentChatId = null; // UID of friend or 'AI'
    let currentChatType = null; // 'friend' or 'ai'
    let XAI_API_KEY = "";
    let activeTab = 'friends'; // 'friends' or 'ai'
    
    // Cloudinary Config
    const CLOUDINARY_CLOUD = 'dqkujefxj';
    const CLOUDINARY_PRESET = 'banter_box';

    // --- Initialization ---
    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        await initRemoteConfig();
        ensureUserExists(user);
        renderSidebar();
        listenForMessages();
      } else {
        // Simple Google Sign In for demo
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch(e => console.error(e));
      }
    });

    async function initRemoteConfig() {
      remoteConfig.settings = { minimumFetchIntervalMillis: 3600000 };
      try {
        await remoteConfig.fetchAndActivate();
        XAI_API_KEY = remoteConfig.getValue('xai_api_key').asString();
        if(!XAI_API_KEY) XAI_API_KEY = "xai-..."; // Fallback warning
      } catch (e) {
        console.warn("Remote config fetch failed", e);
      }
    }

    function ensureUserExists(user) {
      const ref = db.ref(`users/${user.uid}`);
      ref.once('value', snap => {
        if (!snap.exists()) {
          ref.set({
            email: user.email,
            name: user.displayName || "User",
            photo: user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName}&background=random`,
            createdAt: Date.now()
          });
        }
      });
    }

    // --- Sidebar Logic ---
    function switchTab(tab) {
      activeTab = tab;
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      renderSidebar();
    }

    function renderSidebar() {
      const list = document.getElementById('chatList');
      list.innerHTML = '';

      if (activeTab === 'ai') {
        // AI Card
        const aiCard = document.createElement('div');
        aiCard.className = 'ai-card';
        aiCard.onclick = () => openChat('AI', 'ai');
        aiCard.innerHTML = `
          <div class="avatar" style="background: var(--primary-gradient); display:flex; align-items:center; justify-content:center; color:white; font-weight:bold;">AI</div>
          <div class="friend-info">
            <div class="friend-name">Vynix AI</div>
            <div class="friend-preview">Ask me anything...</div>
          </div>
        `;
        list.appendChild(aiCard);
      } else {
        // Friends List
        db.ref(`users/${currentUser.uid}/friends`).on('value', snap => {
          // Clear current list but keep structure if needed, here we rebuild
          list.innerHTML = ''; 
          
          // Add AI card at top of friends list too for easy access
          const aiCard = document.createElement('div');
          aiCard.className = 'ai-card';
          aiCard.onclick = () => openChat('AI', 'ai');
          aiCard.innerHTML = `
            <div class="avatar" style="background: var(--primary-gradient); display:flex; align-items:center; justify-content:center; color:white;">AI</div>
            <div class="friend-info">
              <div class="friend-name">Vynix AI</div>
              <div class="friend-preview">Your personal assistant</div>
            </div>
          `;
          list.appendChild(aiCard);

          if(snap.exists()) {
            snap.forEach(child => {
              const friend = child.val();
              const div = document.createElement('div');
              div.className = `friend-card ${currentChatId === child.key ? 'active' : ''}`;
              div.onclick = () => openChat(child.key, 'friend');
              div.innerHTML = `
                <div class="avatar" style="background-image:url('${friend.photo}')">
                  <div class="status-dot"></div>
                </div>
                <div class="friend-info">
                  <div class="friend-name">${friend.name}</div>
                  <div class="friend-preview" id="preview-${child.key}">Tap to chat</div>
                </div>
                <div class="friend-meta">
                  <span class="time" id="time-${child.key}"></span>
                  <span class="badge" id="unread-${child.key}" style="display:none;">0</span>
                </div>
              `;
              list.appendChild(div);
              
              // Listen for last message
              listenToLastMessage(child.key);
            });
          }
        });
      }
    }

    function listenToLastMessage(friendId) {
      const chatId = getChatId(currentUser.uid, friendId);
      db.ref(`chats/${chatId}/messages`).limitToLast(1).on('child_added', snap => {
        const msg = snap.val();
        const previewEl = document.getElementById(`preview-${friendId}`);
        const timeEl = document.getElementById(`time-${friendId}`);
        if(previewEl) {
          previewEl.textContent = msg.text ? msg.text.substring(0, 20) + (msg.text.length>20?'...':'') : (msg.image ? 'ðŸ“· Image' : '...');
          timeEl.textContent = formatTime(msg.timestamp);
        }
      });
    }

    // --- Chat Logic ---
    function openChat(id, type) {
      currentChatId = id;
      currentChatType = type;
      
      document.getElementById('emptyState').style.display = 'none';
      document.getElementById('activeChat').style.display = 'flex';
      document.getElementById('chatContainer').innerHTML = '';
      
      // Header Setup
      const isAI = type === 'ai';
      document.getElementById('aiToggleContainer').style.display = isAI ? 'none' : 'flex';
      document.getElementById('headerName').textContent = isAI ? 'Vynix AI' : 'Loading...';
      document.getElementById('headerAvatar').style.backgroundImage = isAI ? 'linear-gradient(135deg, #4285F4, #D96570)' : '';
      
      if (!isAI) {
        db.ref(`users/${id}`).once('value', snap => {
          const data = snap.val();
          if(data) {
            document.getElementById('headerName').textContent = data.name;
            document.getElementById('headerAvatar').style.backgroundImage = `url('${data.photo}')`;
            
            // Check AI Setting for this friend
            db.ref(`users/${currentUser.uid}/friends/${id}/aiEnabled`).once('value', s => {
              document.getElementById('aiToggle').checked = s.val() === true;
            });
          }
        });
      }

      // Load Messages
      const chatPath = isAI ? `ai_chats/${currentUser.uid}` : `chats/${getChatId(currentUser.uid, id)}/messages`;
      db.ref(chatPath).off(); // Clear previous listeners
      db.ref(chatPath).orderByChild('timestamp').on('child_added', snap => {
        const msg = snap.val();
        renderMessage(msg, snap.key);
      });

      // Mobile Sidebar Close
      if(window.innerWidth <= 768) toggleSidebar();
    }

    function getChatId(uid1, uid2) {
      return uid1 < uid2 ? uid1 + '_' + uid2 : uid2 + '_' + uid1;
    }

    function renderMessage(msg, key) {
      const container = document.getElementById('chatContainer');
      const isMe = msg.sender === currentUser.uid;
      const isAI = msg.sender === 'AI';
      
      const div = document.createElement('div');
      div.className = `message-wrapper ${isMe ? 'sent' : 'received'}`;
      
      let content = '';
      if (msg.image) {
        content += `<img src="${msg.image}" class="message-img" onclick="window.open('${msg.image}')">`;
      }
      if (msg.text) {
        content += `<div class="msg-text">${formatText(msg.text)}</div>`;
      }

      // Status ticks
      let statusIcon = '';
      if (isMe) {
        statusIcon = `<span class="material-symbols-rounded ${msg.read ? 'read' : ''}">${msg.read ? 'done_all' : 'done'}</span>`;
      }

      div.innerHTML = `
        <div class="message-bubble">
          ${content}
          <div class="message-meta">
            <span>${formatTime(msg.timestamp)}</span>
            ${statusIcon}
          </div>
        </div>
      `;
      
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
      
      // Trigger MathJax
      if(window.MathJax) MathJax.typesetPromise([div]);
    }

    // --- Sending ---
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (!text) return;

      input.value = '';
      
      if (currentChatType === 'ai') {
        await sendAIMessage(text);
      } else {
        await sendFriendMessage(text);
      }
    }

    async function sendFriendMessage(text, imageUrl = null) {
      const chatId = getChatId(currentUser.uid, currentChatId);
      const msgRef = db.ref(`chats/${chatId}/messages`).push();
      
      const msgData = {
        sender: currentUser.uid,
        text: text,
        image: imageUrl,
        timestamp: Date.now(),
        read: false
      };
      
      await msgRef.set(msgData);
      
      // Update last message for both users
      db.ref(`users/${currentUser.uid}/friends/${currentChatId}/lastMsg`).set(Date.now());
      db.ref(`users/${currentChatId}/friends/${currentUser.uid}/lastMsg`).set(Date.now());

      // Check AI Auto-Reply
      const aiSnap = await db.ref(`users/${currentChatId}/friends/${currentUser.uid}/aiEnabled`).once('value');
      if (aiSnap.val() === true) {
        // Simulate "Friend is typing..."
        setTimeout(async () => {
          // Generate AI Response based on context
          const aiResponse = await generateAIResponse(text);
          const replyRef = db.ref(`chats/${chatId}/messages`).push();
          await replyRef.set({
            sender: 'AI', // Representing the friend via AI
            text: aiResponse,
            timestamp: Date.now(),
            read: false
          });
        }, 1500); // 1.5s delay for realism
      }
    }

    async function sendAIMessage(text) {
      const msgRef = db.ref(`ai_chats/${currentUser.uid}`).push();
      await msgRef.set({
        sender: currentUser.uid,
        text: text,
        timestamp: Date.now()
      });

      // Show typing
      showTyping();

      // Call API
      const response = await fetch("https://api.x.ai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${XAI_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "grok-beta", // Using standard model
          messages: [{ role: "user", content: text }]
        })
      });

      const data = await response.json();
      removeTyping();

      if (data.choices && data.choices[0]) {
        const aiText = data.choices[0].message.content;
        db.ref(`ai_chats/${currentUser.uid}`).push().set({
          sender: 'AI',
          text: aiText,
          timestamp: Date.now()
        });
      }
    }

    async function generateAIResponse(userText) {
      // Simple context-aware response generation for Friend AI mode
      // In a real app, you'd fetch history here
      try {
        const res = await fetch("https://api.x.ai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${XAI_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "grok-beta",
            messages: [
              { role: "system", content: "You are a helpful assistant replying on behalf of a busy friend. Keep it short and casual." },
              { role: "user", content: userText }
            ]
          })
        });
        const data = await res.json();
        return data.choices[0].message.content;
      } catch(e) {
        return "Sorry, I'm busy right now. I'll get back to you soon!";
      }
    }

    // --- Helpers ---
    function handleKeyPress(e) { if(e.key === 'Enter') sendMessage(); }
    
    function formatText(text) {
      // Basic markdown
      return text
        .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
        .replace(/\*(.*?)\*/g, '<i>$1</i>')
        .replace(/`(.*?)`/g, '<code style="background:rgba(0,0,0,0.05); padding:2px 4px; border-radius:4px;">$1</code>')
        .replace(/\n/g, '<br>');
    }

    function formatTime(ts) {
      if(!ts) return '';
      const date = new Date(ts);
      return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    function showTyping() {
      const container = document.getElementById('chatContainer');
      const div = document.createElement('div');
      div.className = 'message-wrapper received';
      div.id = 'typing-indicator';
      div.innerHTML = `
        <div class="typing-indicator">
          <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
        </div>
      `;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    function removeTyping() {
      const el = document.getElementById('typing-indicator');
      if(el) el.remove();
    }

    // --- Image Upload ---
    async function handleImageUpload(e) {
      const file = e.target.files[0];
      if(!file) return;

      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_PRESET);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD}/image/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        if(data.secure_url) {
          if(currentChatType === 'ai') {
            sendAIMessage("Describe this image: " + data.secure_url); // Simple text prompt with URL
          } else {
            sendFriendMessage("", data.secure_url);
          }
        }
      } catch(err) {
        alert("Image upload failed");
      }
    }

    // --- Friend Management ---
    function openAddFriend() {
      document.getElementById('addFriendModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('addFriendModal').style.display = 'none';
    }
    async function addFriend() {
      const email = document.getElementById('friendEmail').value;
      if(!email) return;

      // Find user by email
      const snap = await db.ref('users').orderByChild('email').equalTo(email).once('value');
      if(snap.exists()) {
        let friendId = null;
        snap.forEach(child => { friendId = child.key; });
        
        if(friendId === currentUser.uid) { alert("You can't add yourself!"); return; }

        // Add to both friends lists
        const myRef = db.ref(`users/${currentUser.uid}/friends/${friendId}`);
        const theirRef = db.ref(`users/${friendId}/friends/${currentUser.uid}`);
        
        const myData = await db.ref(`users/${friendId}`).once('value');
        
        await myRef.set({ name: myData.val().name, photo: myData.val().photo, added: Date.now() });
        await theirRef.set({ name: currentUser.displayName, photo: currentUser.photoURL, added: Date.now() });
        
        closeModal();
        renderSidebar();
      } else {
        alert("User not found");
      }
    }

    function toggleAISetting() {
      const enabled = document.getElementById('aiToggle').checked;
      db.ref(`users/${currentUser.uid}/friends/${currentChatId}/aiEnabled`).set(enabled);
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function logout() { auth.signOut(); }

    // --- PWA ---
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBanner').classList.add('visible');
    });
    function dismissInstall() { document.getElementById('installBanner').style.display = 'none'; }
    async function installPWA() {
      if(deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if(outcome === 'accepted') dismissInstall();
      }
    }
  </script>
