<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vynix Max • Neon Horizon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <link href="https://unpkg.com/@silvermine/videojs-quality-selector@1.3.3/dist/css/quality-selector.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://unpkg.com/@silvermine/videojs-quality-selector@1.3.3/dist/js/silvermine-videojs-quality-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-landscape-fullscreen@12.3.0/dist/videojs-landscape-fullscreen.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    :root {
      --bg: #000;
      --surface: #141414;
      --accent: #e50914;
      --accent-hover: #f40613;
      --text: #ffffff;
      --text-dim: #b3b3b3;
      --transition: all 0.32s cubic-bezier(0.16, 1, 0.3, 1);
      --card-radius: 12px;
      --shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      padding: 0 4%;
      z-index: 1000;
      transition: all 0.4s ease;
      background: transparent;
    }

    header.scrolled {
      background: rgba(0,0,0,0.92);
      backdrop-filter: blur(14px);
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
    }

    .logo {
      font-size: clamp(1.9rem, 5.5vw, 2.4rem);
      font-weight: 900;
      letter-spacing: -1.5px;
      background: linear-gradient(90deg, #fff 0%, #fff 45%, var(--accent) 55%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-container {
      flex: 1;
      max-width: 420px;
      margin: 0 2rem;
      position: relative;
    }

    .search-pill {
      width: 100%;
      height: 44px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 999px;
      padding: 0 1.2rem 0 3.2rem;
      color: white;
      font-size: 0.96rem;
    }

    .search-pill:focus {
      background: rgba(255,255,255,0.14);
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(229,9,20,0.25);
    }

    .search-icon {
      position: absolute;
      left: 1.3rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-dim);
      font-size: 1.4rem;
    }

    .hero {
      height: 90vh;
      min-height: 720px;
      background-size: cover;
      background-position: center 35%;
      position: relative;
      display: flex;
      align-items: flex-end;
      padding-bottom: 12vh;
    }

    .hero-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.45) 45%, rgba(0,0,0,0.92) 80%, #000 100%);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      padding: 0 5.5%;
      max-width: 780px;
    }

    .hero-maturity-badge {
      background: var(--accent);
      color: white;
      font-weight: 800;
      font-size: 1.1rem;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 1.2rem;
    }

    .hero-title {
      font-size: clamp(4.5rem, 12vw, 8.5rem);
      font-weight: 900;
      line-height: 0.92;
      margin-bottom: 0.8rem;
      letter-spacing: -2px;
      text-shadow: 0 10px 40px rgba(0,0,0,0.95);
    }

    .hero-meta {
      display: flex;
      gap: 2rem;
      font-size: 1.38rem;
      font-weight: 600;
      margin-bottom: 1.6rem;
      opacity: 0.94;
    }

    .hero-tagline {
      font-size: 1.45rem;
      line-height: 1.4;
      max-width: 640px;
      margin-bottom: 2.4rem;
      color: #e9e9e9;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .hero-buttons .btn {
      padding: 1rem 2.6rem;
      border-radius: 999px;
      font-size: 1.28rem;
      font-weight: 800;
      transition: var(--transition);
      position: relative;
    }

    .btn-play {
      background: white;
      color: black;
      box-shadow: 0 8px 32px rgba(0,0,0,0.55);
    }

    .btn-play:hover {
      background: #f8f8f8;
      transform: scale(1.04);
    }

    .btn-secondary {
      background: rgba(109,109,109,0.55);
      border: 1px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(10px);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(109,109,109,0.8);
      border-color: var(--accent);
    }

    /* Tooltip for More Info */
    .tooltip-container {
      position: relative;
      display: inline-block;
    }

    .tooltip {
      visibility: hidden;
      width: 340px;
      background-color: rgba(20,20,20,0.94);
      color: #fff;
      text-align: left;
      border-radius: 8px;
      padding: 1rem 1.2rem;
      position: absolute;
      z-index: 100;
      bottom: 140%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 0.96rem;
      line-height: 1.45;
    }

    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -8px;
      border-width: 8px;
      border-style: solid;
      border-color: rgba(20,20,20,0.94) transparent transparent transparent;
    }

    .tooltip-container:hover .tooltip,
    .tooltip-container:active .tooltip {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .tabs-container {
      padding: 0 5.5%;
      margin: 2.4rem 0 1.6rem;
    }

    .tab-buttons {
      display: flex;
      background: rgba(255,255,255,0.07);
      border-radius: 999px;
      padding: 0.5rem;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.12);
      gap: 0.5rem;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .tab-buttons::-webkit-scrollbar { display: none; }

    .tab-btn {
      padding: 0.9rem 2rem;
      background: transparent;
      color: var(--text-dim);
      font-size: 1.08rem;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      white-space: nowrap;
      transition: var(--transition);
    }

    .tab-btn.active {
      background: var(--accent);
      color: white;
      box-shadow: 0 5px 18px rgba(229,9,20,0.5);
    }

    #tabContentRow {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(168px, 1fr));
      gap: 1.6rem 1.2rem;
      padding: 0 5.5%;
      margin: 2.5rem 0;
    }

    .movie-card {
      cursor: pointer;
      transition: var(--transition);
      position: relative;
    }

    .movie-card:hover {
      transform: scale(1.08) translateY(-12px);
      z-index: 10;
    }

    .movie-card img {
      width: 100%;
      aspect-ratio: 2 / 3;
      object-fit: cover;
      border-radius: var(--card-radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: transform 0.4s ease;
    }

    .movie-card:hover img {
      transform: scale(1.06);
    }

    .card-title-visible {
      margin-top: 0.8rem;
      font-size: 0.94rem;
      font-weight: 600;
      text-align: center;
      line-height: 1.25;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .progress-bar-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: rgba(255,255,255,0.15);
      border-radius: 0 0 var(--card-radius) var(--card-radius);
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.6s ease;
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.25s;
      z-index: 10;
    }

    .movie-card:hover .remove-btn {
      opacity: 1;
    }

    .trending-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: var(--accent);
      color: white;
      font-size: 0.78rem;
      font-weight: 900;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      z-index: 5;
    }

    .video-modal {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      padding: 20px;
    }

    .video-content {
      position: relative;
      width: 100%;
      max-width: 1280px;
    }

    .video-close {
      position: absolute;
      top: -60px;
      right: 0;
      background: rgba(0,0,0,0.75);
      color: white;
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      font-size: 32px;
      cursor: pointer;
    }

    .profile-dropdown { position: relative; }

    .avatar-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .user-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid transparent;
      transition: var(--transition);
      background: transparent !important;
    }

    .user-avatar:hover {
      border-color: var(--accent);
      transform: scale(1.1);
    }

    .dropdown-menu {
      position: absolute;
      top: 60px;
      right: 0;
      width: 280px;
      background: rgba(20,20,20,0.96);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 14px;
      box-shadow: 0 16px 50px rgba(0,0,0,0.7);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-12px);
      transition: all 0.28s ease;
    }

    .dropdown-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-header {
      padding: 1rem 1.4rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .dropdown-header img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: transparent !important;
    }

    .dropdown-list button {
      width: 100%;
      padding: 0.75rem 1.4rem;
      background: none;
      border: none;
      color: white;
      font-size: 0.98rem;
      display: flex;
      align-items: center;
      gap: 0.9rem;
      cursor: pointer;
    }

    .dropdown-list button:hover {
      background: rgba(255,255,255,0.08);
    }

    .divider {
      height: 1px;
      background: rgba(255,255,255,0.08);
      margin: 0.6rem 1.4rem;
    }

    @media (max-width: 768px) {
      .hero { height: 80vh; min-height: 620px; }
      .hero-title { font-size: clamp(3.2rem, 10vw, 6rem); }
      #tabContentRow { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
      .tooltip { width: 90vw; max-width: 320px; }
    }

    @media (max-width: 480px) {
      #tabContentRow { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
      .card-title-visible { font-size: 0.86rem; }
    }
  </style>
</head>
<body>

<header id="mainHeader" style="display: none;">
  <div class="header-container">
    <div style="display:flex; align-items:center; gap:1.6rem;">
      <div class="logo">VYNIX MAX</div>
      <div class="search-container">
        <span class="material-symbols-rounded search-icon">search</span>
        <input type="text" class="search-pill" placeholder="Search movies, shows..." id="searchInput" aria-label="Search">
      </div>
    </div>

    <div class="profile-dropdown">
      <button class="avatar-btn" id="avatarBtn" aria-label="User menu">
        <img id="userAvatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=user&backgroundColor=000000" class="user-avatar" alt="User avatar">
      </button>
      <div class="dropdown-menu" id="dropdownMenu">
        <div class="dropdown-header">
          <img id="dropAvatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=user&backgroundColor=000000" alt="User avatar">
          <div>
            <div class="drop-name" id="dropName">Guest User</div>
            <div class="drop-email" id="dropEmail">guest@example.com</div>
          </div>
        </div>
        <div class="dropdown-list">
          <button><span class="material-symbols-rounded">person</span> Profile</button>
          <button><span class="material-symbols-rounded">settings</span> Settings</button>

      </div>

  </div>
</header>

<main>
  <section class="hero" id="heroSection">
    <div class="hero-gradient"></div>
    <div class="hero-content">
      <div class="hero-maturity-badge" id="heroBadge">16+</div>
      <h1 class="hero-title" id="heroTitle">Loading...</h1>
      <div class="hero-meta" id="heroMeta"></div>
      <p class="hero-tagline" id="heroDescription">Loading...</p>
      <div class="hero-buttons">
        <button class="btn btn-play" id="heroPlayBtn">
          <span class="material-symbols-rounded">play_arrow</span> Play
        </button>
        
        <div class="tooltip-container">
          <button class="btn btn-secondary" id="heroMoreInfo">
            <span class="material-symbols-rounded">info</span> More Info
          </button>
          <div class="tooltip" id="heroTooltip">
            <!-- Description will be inserted here -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="tabs-container">
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="continue">Continue Watching</button>
      <button class="tab-btn" data-tab="new">New Releases</button>
      <button class="tab-btn" data-tab="trending">Trending Now</button>
      <button class="tab-btn" data-tab="popular">Popular on Vynix</button>
      <button class="tab-btn" data-tab="search">Search Results</button>
    </div>
  </div>

  <h2 class="section-title" id="sectionTitle" style="display:none; padding:0 5.5%;"></h2>

  <div id="tabContentRow"></div>
</main>

<div id="videoModal" class="video-modal">
  <div class="video-content">
    <button class="video-close" aria-label="Close video">
      <span class="material-symbols-rounded">close</span>
    </button>
    <video id="vynixPlayer" class="video-js vjs-big-play-centered vjs-fluid" controls preload="metadata" playsinline poster=""></video>
  </div>
</div>

<script>
// =============================================
// CONFIG + INIT
// =============================================
const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let player = null;
let allItems = [];
let continueItems = [];
let newItems = [];
let trendingItems = [];
let popularItems = [];
let progressInterval = null;

// =============================================
// VIDEO PLAYER + PROGRESS
// =============================================
function initPlayer() {
  if (player) return;

  player = videojs('vynixPlayer', {
    fluid: true,
    responsive: true,
    controls: true,
    autoplay: false,
    preload: 'metadata',
    playbackRates: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2]
  });

  player.controlBar.addChild('QualitySelector', {}, 11);
  player.landscapeFullscreen({ fullscreen: { enterOnRotate: true, exitOnRotate: true, iOS: true } });
}

function playVideo(title, poster = '', item) {
  initPlayer();

  const sources = [
    { src: 'https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4', type: 'video/mp4', label: '1080p', selected: true },
    { src: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4', type: 'video/mp4', label: '720p' },
    { src: 'https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4', type: 'video/mp4', label: '480p' }
  ];

  player.src(sources);
  if (poster) player.poster(poster);

  document.getElementById('videoModal').style.display = 'flex';
  player.ready(() => {
    player.play().catch(() => console.log("Autoplay blocked"));
  });

  // Save / update watching entry
  if (auth.currentUser && item) {
    const uid = auth.currentUser.uid;
    const key = item.id || title.replace(/\s+/g, '_').toLowerCase();

    db.ref(`users/${uid}/watching/${key}`).update({
      title: item.title || title,
      image: item.image || poster || '',
      lastWatched: firebase.database.ServerValue.TIMESTAMP,
      progress: 0
    });
  }

  // Progress update every 15 seconds
  if (progressInterval) clearInterval(progressInterval);

  progressInterval = setInterval(() => {
    if (player && !player.isDisposed() && player.currentTime() > 0 && player.duration()) {
      const progress = Math.min(98, (player.currentTime() / player.duration()) * 100);
      if (auth.currentUser && item) {
        const uid = auth.currentUser.uid;
        const key = item.id || title.replace(/\s+/g, '_').toLowerCase();
        db.ref(`users/${uid}/watching/${key}`).update({
          progress,
          lastWatched: firebase.database.ServerValue.TIMESTAMP
        });
      }
    }
  }, 15000);
}

// =============================================
// REMOVE FROM CONTINUE WATCHING
// =============================================
function removeFromContinue(key) {
  if (!auth.currentUser) return;
  const uid = auth.currentUser.uid;
  db.ref(`users/${uid}/watching/${key}`).remove();
}

// =============================================
// RENDER CARDS
// =============================================
function renderMovieCards(items, isCompact = false, isContinue = false) {
  const container = document.getElementById('tabContentRow');
  container.innerHTML = '';

  if (items.length === 0) {
    container.innerHTML = `
      <div style="grid-column: 1 / -1; text-align:center; padding:6rem 1rem; color:var(--text-dim);">
        <h3>${isContinue ? 'No watching history yet' : 'No content found'}</h3>
        <p>${isContinue ? 'Start watching something!' : 'Try a different category or search'}</p>
      </div>
    `;
    return;
  }

  container.innerHTML = items.map((item, i) => {
    const key = item.id || item.title.replace(/\s+/g, '_').toLowerCase();
    const posterUrl = item.image || item.poster || 'https://via.placeholder.com/168x252?text=' + encodeURIComponent(item.title);
    
    return `
      <div class="movie-card" 
           role="button" tabindex="0"
           onclick="playVideo('${item.title.replace(/'/g, "\\'")}', '${posterUrl}', ${JSON.stringify(item)})"
           onkeydown="if(event.key==='Enter') playVideo('${item.title.replace(/'/g, "\\'")}', '${posterUrl}', ${JSON.stringify(item)})">
        ${isCompact ? `<div class="trending-badge">#${i+1}</div>` : ''}
        <div style="position:relative;">
          <img src="${posterUrl}" alt="${item.title}" loading="lazy">
          <div class="progress-bar-container">
            <div class="progress-bar" style="width: ${item.progress || 0}%"></div>
          </div>
          ${isContinue ? `
            <button class="remove-btn" onclick="event.stopPropagation(); removeFromContinue('${key}');">
              <span class="material-symbols-rounded">close</span>
            </button>
          ` : ''}
        </div>
        <div class="card-title-visible">${item.title}</div>
      </div>
    `;
  }).join('');

  if (isCompact) container.classList.add('compact');
  else container.classList.remove('compact');
}

// =============================================
// LOAD CONTENT + WATCHING HISTORY
// =============================================
function loadContent() {
  // Hero
  db.ref('/content/hero').on('value', snap => {
    const d = snap.val() || {};
    document.getElementById('heroTitle').textContent = d.title || 'NEON HORIZON';
    document.getElementById('heroDescription').textContent = d.description || 'Cyberpunk thriller in a neon-drenched future...';
    document.getElementById('heroBadge').textContent = d.ageRating || '16+';
    document.getElementById('heroMeta').innerHTML = `
      <span><span class="material-symbols-rounded">star</span> ${d.rating||'8.7'}</span>
      <span>${d.year||'2025'}</span>
      <span>${d.duration||'2h 18m'}</span>
    `;
    if (d.backgroundImage) {
      document.getElementById('heroSection').style.backgroundImage = `url(${d.backgroundImage})`;
    }
    
    // Update tooltip content
    document.getElementById('heroTooltip').textContent = d.description || 'A gripping cyberpunk thriller set in a neon-soaked future where reality bends, loyalties shatter, and survival comes at the highest price.';
  });

  // Static categories
  ['new', 'trending', 'popular'].forEach(key => {
    db.ref(`/content/${key}`).on('value', snap => {
      const items = snap.val() ? Object.values(snap.val()) : [];
      if (key === 'new') newItems = items;
      if (key === 'trending') trendingItems = items;
      if (key === 'popular') popularItems = items;

      items.forEach(item => {
        if (!allItems.some(i => i.title === item.title)) allItems.push(item);
      });

      const active = document.querySelector('.tab-btn.active')?.dataset.tab;
      if (active === key) {
        renderMovieCards(items, key === 'new' || key === 'trending');
      }
    });
  });

  // User's Continue Watching
  const uid = auth.currentUser?.uid;
  if (uid) {
    db.ref(`users/${uid}/watching`)
      .orderByChild('lastWatched')
      .limitToLast(30)
      .on('value', snap => {
        const watching = [];
        snap.forEach(child => {
          watching.unshift({ ...child.val(), id: child.key });
        });
        continueItems = watching;

        if (document.querySelector('.tab-btn.active')?.dataset.tab === 'continue') {
          renderMovieCards(continueItems, false, true);
        }
      });
  }
}

// =============================================
// AUTH + UI
// =============================================
auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById('mainHeader').style.display = 'flex';

    const seed = user.email || user.uid || 'user';
    const avatarUrl = `https://api.dicebear.com/7.x/avataaars/svg?seed=${encodeURIComponent(seed)}&backgroundColor=000000`;

    document.getElementById('userAvatar').src = avatarUrl;
    document.getElementById('dropAvatar').src = avatarUrl;
    document.getElementById('dropName').textContent = user.displayName || 'User';
    document.getElementById('dropEmail').textContent = user.email || '—';

    loadContent();
    document.querySelector('.tab-btn.active')?.click();
  } else {
    window.location.href = "login.html";
  }
});

// =============================================
// EVENT LISTENERS
// =============================================

// Tabs
document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    document.getElementById('sectionTitle').style.display = 'none';

    const tab = btn.dataset.tab;
    let items = [];
    let compact = false;
    let isContinue = false;

    if (tab === 'continue') { items = continueItems; isContinue = true; }
    else if (tab === 'new')      { items = newItems;      compact = true; }
    else if (tab === 'trending') { items = trendingItems; compact = true; }
    else if (tab === 'popular')  items = popularItems;
    else if (tab === 'search')   items = allItems;

    renderMovieCards(items, compact, isContinue);
  });
});

// Header scroll effect
window.addEventListener('scroll', () => {
  document.querySelector('header').classList.toggle('scrolled', window.scrollY > 80);
});

// Hero play
document.getElementById('heroPlayBtn').onclick = () => {
  const title = document.getElementById('heroTitle').textContent;
  const poster = document.getElementById('heroSection').style.backgroundImage?.slice(5,-2) || '';
  playVideo(title, poster, { title, image: poster });
};

// Modal close
document.querySelector('.video-close').onclick = closeVideoModal;
document.getElementById('videoModal').onclick = e => {
  if (e.target === document.getElementById('videoModal')) closeVideoModal();
};

function closeVideoModal() {
  document.getElementById('videoModal').style.display = 'none';
  if (player) {
    player.pause();
    player.currentTime(0);
  }
  if (progressInterval) {
    clearInterval(progressInterval);
    progressInterval = null;
  }
}

// Search
const searchInput = document.getElementById('searchInput');
let searchTimer;
searchInput.addEventListener('input', e => {
  clearTimeout(searchTimer);
  const q = e.target.value.trim().toLowerCase();

  searchTimer = setTimeout(() => {
    if (!q) {
      document.querySelector('.tab-btn[data-tab="continue"]').click();
      return;
    }

    const results = allItems.filter(item => item.title?.toLowerCase().includes(q));

    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.querySelector('.tab-btn[data-tab="search"]').classList.add('active');

    document.getElementById('sectionTitle').textContent = `Results for "${e.target.value}"`;
    document.getElementById('sectionTitle').style.display = 'block';

    renderMovieCards(results);
  }, 400);
});

// Profile dropdown
document.getElementById('avatarBtn').onclick = e => {
  e.stopPropagation();
  document.getElementById('dropdownMenu').classList.toggle('show');
};

window.onclick = e => {
  if (!e.target.closest('.profile-dropdown')) {
    document.getElementById('dropdownMenu').classList.remove('show');
  }
};

// Sign out
document.getElementById('signOutBtn').onclick = () => auth.signOut();
</script>
