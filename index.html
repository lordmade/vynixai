<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vynix Max • Ultimate Stream</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <style>
    :root {
      --bg: #0b0b0b;
      --surface: #141414;
      --surface-hover: #1f1f1f;
      --accent: #e50914;
      --text: #ffffff;
      --text-dim: #bcbcbc;
      --modal-bg: rgba(20, 20, 20, 0.95);
      --glass: rgba(0, 0, 0, 0.75);
      --radius: 6px;
      --ease: cubic-bezier(0.33, 1, 0.68, 1);
    }

    /* --- Reset & Base --- */
    * { margin:0; padding:0; box-sizing:border-box; -webkit-font-smoothing: antialiased; }
    body { background:var(--bg); color:var(--text); font-family:'Inter',sans-serif; overflow-x:hidden; }
    ::-webkit-scrollbar { width: 8px; background: var(--bg); }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }
    
    button { cursor: pointer; border: none; outline: none; font-family: inherit; }
    a { text-decoration: none; color: inherit; }

    /* --- Animations --- */
    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    @keyframes slideUp { from { transform:translateY(30px); opacity:0; } to { transform:translateY(0); opacity:1; } }
    @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }

    /* --- Components --- */
    .skeleton {
      background: #1a1a1a;
      background-image: linear-gradient(to right, #1a1a1a 0%, #2a2a2a 20%, #1a1a1a 40%, #1a1a1a 100%);
      background-repeat: no-repeat;
      background-size: 2000px 100%; 
      animation: shimmer 2s infinite linear;
    }

    /* --- Header --- */
    header {
      position: fixed; top: 0; inset-inline: 0; height: 70px;
      padding: 0 4%; display: flex; align-items: center; justify-content: space-between;
      z-index: 100; transition: background 0.4s var(--ease);
      background: linear-gradient(180deg, rgba(0,0,0,0.7) 10%, transparent);
    }
    header.scrolled { background: var(--glass); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }

    .logo {
      font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 1.8rem; letter-spacing: -1px;
      color: var(--accent); text-shadow: 0 0 20px rgba(229,9,20,0.6);
    }

    .nav-actions { display: flex; align-items: center; gap: 20px; }

    .search-box {
      position: relative; transition: width 0.3s var(--ease);
      background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px; display: flex; align-items: center; overflow: hidden;
    }
    .search-box:focus-within { border-color: var(--text); background: black; }
    .search-icon { padding: 6px 8px; color: var(--text-dim); }
    .search-input {
      background: transparent; border: none; color: white; padding: 8px 0;
      width: 0; transition: width 0.4s var(--ease); opacity: 0;
    }
    .search-box:hover .search-input, .search-box:focus-within .search-input { width: 200px; opacity: 1; padding-right: 10px; }
    .search-input:focus { outline: none; }

    .user-avatar { width: 36px; height: 36px; border-radius: 4px; object-fit: cover; cursor: pointer; transition: 0.2s; }
    .user-avatar:hover { ring: 2px solid white; }

    /* --- Auth Modal --- */
    .auth-modal {
      position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000;
      display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px);
    }
    .auth-box {
      background: black; width: 100%; max-width: 400px; padding: 40px;
      border-radius: 8px; position: relative;
    }
    .auth-title { font-size: 2rem; font-weight: 700; margin-bottom: 20px; }
    .input-group { margin-bottom: 15px; }
    .input-group input {
      width: 100%; padding: 14px; background: #333; border: none;
      border-radius: 4px; color: white; font-size: 1rem;
    }
    .input-group input:focus { background: #444; }
    .btn-submit {
      width: 100%; padding: 14px; background: var(--accent); color: white;
      font-weight: 700; border-radius: 4px; margin-top: 10px;
    }
    .auth-switch { margin-top: 20px; color: #737373; font-size: 0.9rem; }
    .auth-switch span { color: white; cursor: pointer; }
    .auth-switch span:hover { text-decoration: underline; }

    /* --- Hero Section --- */
    .hero {
      height: 90vh; position: relative; display: flex; align-items: center;
      padding: 0 4%; overflow: hidden;
    }
    .hero-bg {
      position: absolute; inset: 0; background-size: cover; background-position: center;
      transition: background-image 0.5s ease-in-out;
    }
    .hero-overlay {
      position: absolute; inset: 0;
      background: linear-gradient(to top, var(--bg) 5%, transparent 60%),
                  linear-gradient(to right, rgba(0,0,0,0.9) 0%, transparent 60%);
    }
    .hero-content { position: relative; z-index: 10; max-width: 650px; padding-top: 100px; animation: slideUp 1s var(--ease); }
    
    .hero-logo-text {
      font-size: clamp(3rem, 6vw, 5rem); font-weight: 900; line-height: 0.9;
      text-transform: uppercase; margin-bottom: 20px;
      background: linear-gradient(45deg, #fff, #bbb); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    
    .meta-tags { display: flex; gap: 15px; margin-bottom: 20px; align-items: center; font-size: 1.1rem; color: #ccc; }
    .badge { border: 1px solid rgba(255,255,255,0.4); padding: 2px 6px; font-size: 0.8rem; }
    .match-score { color: #46d369; font-weight: 700; }
    
    .hero-desc { font-size: 1.2rem; line-height: 1.5; color: #ddd; margin-bottom: 30px; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); }
    
    .hero-btns { display: flex; gap: 15px; }
    .btn { padding: 12px 28px; border-radius: 4px; font-size: 1.1rem; font-weight: 600; display: flex; align-items: center; gap: 10px; transition: all 0.2s; }
    .btn-white { background: white; color: black; }
    .btn-white:hover { background: rgba(255,255,255,0.75); }
    .btn-glass { background: rgba(109,109,110,0.7); color: white; backdrop-filter: blur(4px); }
    .btn-glass:hover { background: rgba(109,109,110,0.4); }

    /* --- Rows & Cards --- */
    .row-section { padding: 20px 0 40px; overflow: visible; position: relative; z-index: 5; }
    .row-header { padding: 0 4% 10px; font-size: 1.4rem; font-weight: 600; color: #e5e5e5; }
    .row-scroller {
      display: flex; gap: 10px; padding: 10px 4%; overflow-x: auto; scroll-behavior: smooth;
      padding-bottom: 40px; /* Space for hover expansion */
      scrollbar-width: none; /* Firefox */
    }
    .row-scroller::-webkit-scrollbar { display: none; }

    .card-container {
      flex: 0 0 auto; width: 220px; aspect-ratio: 16/9; position: relative;
      transition: transform 0.3s var(--ease); cursor: pointer;
    }
    .card-img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; }
    
    /* Netflix Style Hover Card */
    .card-hover {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: #181818; border-radius: 6px; box-shadow: 0 10px 20px rgba(0,0,0,0.8);
      opacity: 0; transform: scale(1); transition: all 0.3s var(--ease); pointer-events: none; z-index: 99;
      display: flex; flex-direction: column; overflow: hidden;
    }

    /* Hover State Logic: Requires parent relative positioning */
    .card-container:hover { z-index: 100; }
    .card-container:hover .card-hover {
      opacity: 1; transform: scale(1.4) translateY(-20px);
      pointer-events: auto;
    }

    .hover-video { height: 120px; width: 100%; background: #000; position: relative; }
    .hover-video img { width:100%; height:100%; object-fit:cover; opacity: 0.6; }
    .hover-content { padding: 12px; display: flex; flex-direction: column; gap: 8px; }
    
    .hover-actions { display: flex; gap: 10px; align-items: center; }
    .action-btn {
      width: 32px; height: 32px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.5);
      display: flex; align-items: center; justify-content: center; background: rgba(30,30,30,0.8); color: white;
      transition: 0.2s;
    }
    .action-btn.play-circle { background: white; color: black; border-color: white; }
    .action-btn:hover { border-color: white; transform: scale(1.1); }
    
    .hover-meta { font-size: 0.65rem; color: #46d369; font-weight: 700; display: flex; gap: 8px; align-items: center; }
    .hover-tags { font-size: 0.6rem; color: #fff; opacity: 0.7; }

    /* --- Toast Notification --- */
    .toast {
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
      background: white; color: black; padding: 12px 24px; border-radius: 4px;
      font-weight: 600; opacity: 0; transition: all 0.3s; z-index: 5000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 10px;
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

    /* --- Video Modal --- */
    .video-modal {
      position: fixed; inset: 0; background: black; z-index: 6000; display: none;
      flex-direction: column; justify-content: center;
    }
    .video-close {
      position: absolute; top: 20px; right: 20px; color: white; font-size: 3rem; 
      z-index: 6001; opacity: 0.7; transition: 0.2s;
    }
    .video-close:hover { opacity: 1; transform: rotate(90deg); }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      .hero-logo-text { font-size: 2.5rem; }
      .card-container:hover .card-hover { transform: scale(1); pointer-events: none; opacity: 0; }
      /* Disable complex hover on mobile, simpler interaction */
      .card-container:active { transform: scale(0.95); }
    }
  </style>
</head>
<body>

<div id="authModal" class="auth-modal">
  <div class="auth-box">
    <div class="auth-title">Sign In</div>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="Email or phone number" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn-submit">Sign In</button>
      <div class="auth-switch">
        New to Vynix? <span onclick="toggleAuthMode()">Sign up now</span>.
      </div>
    </form>
  </div>
</div>

<div id="app" style="display:none;">
  <header id="mainHeader">
    <div class="logo">VYNIX MAX</div>
    
    <div class="nav-actions">
      <div class="search-box">
        <span class="material-symbols-rounded search-icon">search</span>
        <input type="text" class="search-input" id="searchInput" placeholder="Titles, people, genres">
      </div>
      <div class="nav-item">My List</div>
      <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="user-avatar" id="userAvatar" onclick="signOut()">
    </div>
  </header>

  <div class="hero" id="heroSection">
    <div class="hero-bg" id="heroBg"></div>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="hero-logo-text" id="heroTitle">LOADING...</h1>
      <div class="meta-tags">
        <span class="match-score">98% Match</span>
        <span class="badge">16+</span>
        <span id="heroYear">2026</span>
        <span class="badge">4K Ultra HD</span>
      </div>
      <p class="hero-desc" id="heroDesc">
        Loading top content...
      </p>
      <div class="hero-btns">
        <button class="btn btn-white" id="heroPlay">
          <span class="material-symbols-rounded">play_arrow</span> Play
        </button>
        <button class="btn btn-glass" id="heroListBtn">
          <span class="material-symbols-rounded">add</span> My List
        </button>
      </div>
    </div>
  </div>

  <div id="contentContainer">
    </div>
</div>

<div class="video-modal" id="videoModal">
  <div class="video-close" onclick="closePlayer()">&times;</div>
  <video-js id="vynixPlayer" class="video-js vjs-fill vjs-big-play-centered" controls preload="auto"></video-js>
</div>

<div class="toast" id="toast">
  <span class="material-symbols-rounded" id="toastIcon">check_circle</span>
  <span id="toastMsg">Action Successful</span>
</div>

<script>
  // --- 1. CONFIGURATION ---
  // ⚠️ replace with your own config or this will be rate limited
  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  // --- 2. STATE & DATA ---
  let currentUser = null;
  let myList = {}; // Stores IDs of movies in user's list
  let allContent = []; // Local cache for search
  let isSignUp = false;
  let player = null;

  // Dummy Data Generator (Seeder)
  const dummyMovies = [
    { id: 'm1', title: 'Cyberpunk: Edgerunners', image: 'https://images5.alphacoders.com/131/1314649.jpeg', desc: 'In a dystopia riddled with corruption and cybernetic implants.', year: 2024, genre: 'Sci-Fi' },
    { id: 'm2', title: 'Dune: Part Two', image: 'https://images8.alphacoders.com/133/1331006.jpeg', desc: 'Paul Atreides unites with Chani and the Fremen.', year: 2024, genre: 'Action' },
    { id: 'm3', title: 'Stranger Things', image: 'https://images6.alphacoders.com/124/1246261.jpg', desc: 'When a young boy vanishes, a small town uncovers a mystery.', year: 2023, genre: 'Horror' },
    { id: 'm4', title: 'The Batman', image: 'https://images3.alphacoders.com/119/1196489.jpg', desc: 'Batman ventures into Gotham City\'s underworld.', year: 2022, genre: 'Action' },
    { id: 'm5', title: 'Arcane', image: 'https://images.alphacoders.com/118/1186780.jpg', desc: 'The origins of two iconic League champions.', year: 2024, genre: 'Animation' },
  ];

  // --- 3. AUTHENTICATION ---
  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      document.getElementById('authModal').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      document.getElementById('app').style.animation = 'fadeIn 1s forwards';
      loadUserData();
      loadContent();
    } else {
      currentUser = null;
      document.getElementById('authModal').style.display = 'flex';
      document.getElementById('app').style.display = 'none';
    }
  });

  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    
    if (isSignUp) {
      auth.createUserWithEmailAndPassword(email, pass)
        .catch(err => showToast(err.message, 'error'));
    } else {
      auth.signInWithEmailAndPassword(email, pass)
        .catch(err => showToast(err.message, 'error'));
    }
  });

  function toggleAuthMode() {
    isSignUp = !isSignUp;
    document.querySelector('.auth-title').innerText = isSignUp ? 'Sign Up' : 'Sign In';
    document.querySelector('.btn-submit').innerText = isSignUp ? 'Sign Up' : 'Sign In';
    document.querySelector('.auth-switch').innerHTML = isSignUp 
      ? 'Already have an account? <span onclick="toggleAuthMode()">Sign in</span>.' 
      : 'New to Vynix? <span onclick="toggleAuthMode()">Sign up now</span>.';
  }

  function signOut() {
    auth.signOut();
  }

  // --- 4. CORE LOGIC ---
  
  // Load content (check DB, if empty use seeds)
  function loadContent() {
    db.ref('content').once('value', snap => {
      let data = snap.val();
      
      // Seed DB if empty for demo purposes
      if (!data) {
        data = { trending: dummyMovies, popular: dummyMovies.slice().reverse() };
        // db.ref('content').set(data); // Uncomment to save seed to real DB
      }

      // Flatten for search
      allContent = [...(Object.values(data.trending || {})), ...(Object.values(data.popular || {}))];
      
      renderHero(data.trending[0] || dummyMovies[0]);
      renderRow('Trending Now', data.trending);
      renderRow('Popular on Vynix', data.popular);
    });
  }

  function loadUserData() {
    // Load Watchlist
    db.ref(`users/${currentUser.uid}/mylist`).on('value', snap => {
      myList = snap.val() || {};
      renderRow('My List', Object.values(myList), true); // Re-render My List row
      updateHeroButtonState();
    });
  }

  // --- 5. UI RENDERING ---

  function renderHero(movie) {
    if(!movie) return;
    document.getElementById('heroBg').style.backgroundImage = `url(${movie.image})`;
    document.getElementById('heroTitle').innerText = movie.title;
    document.getElementById('heroDesc').innerText = movie.desc;
    document.getElementById('heroYear').innerText = movie.year;
    
    // Setup Hero Buttons
    document.getElementById('heroPlay').onclick = () => openPlayer(movie);
    
    const listBtn = document.getElementById('heroListBtn');
    listBtn.onclick = () => toggleMyList(movie);
    // Update button text/icon based on state in updateHeroButtonState()
  }

  function updateHeroButtonState() {
    const heroTitle = document.getElementById('heroTitle').innerText;
    const movie = allContent.find(m => m.title === heroTitle);
    if (!movie) return;
    
    const btn = document.getElementById('heroListBtn');
    const inList = myList[movie.id];
    btn.innerHTML = inList 
      ? '<span class="material-symbols-rounded">check</span> Added' 
      : '<span class="material-symbols-rounded">add</span> My List';
  }

  function renderRow(title, movies, isDynamic = false) {
    if (!movies || movies.length === 0) {
      if(isDynamic) {
        // If updating a specific row (like My List), clear it or hide it
        const existingRow = document.getElementById(`row-${title.replace(/\s/g,'')}`);
        if(existingRow) existingRow.innerHTML = ''; 
        return;
      }
      return;
    }

    const container = document.getElementById('contentContainer');
    let rowDiv = document.getElementById(`row-${title.replace(/\s/g,'')}`);
    
    if (!rowDiv) {
      rowDiv = document.createElement('div');
      rowDiv.id = `row-${title.replace(/\s/g,'')}`;
      rowDiv.className = 'row-section';
      container.appendChild(rowDiv);
    }

    // Convert object to array if needed
    const movieArray = Array.isArray(movies) ? movies : Object.values(movies);

    rowDiv.innerHTML = `
      <h3 class="row-header">${title}</h3>
      <div class="row-scroller">
        ${movieArray.map(m => createCard(m)).join('')}
      </div>
    `;
  }

  function createCard(movie) {
    const inList = myList[movie.id];
    const icon = inList ? 'check' : 'add';
    const tooltip = inList ? 'Remove from List' : 'Add to List';
    
    // Using string interpolation for HTML structure
    return `
      <div class="card-container" onclick="openPlayer('${movie.title}')">
        <img src="${movie.image}" class="card-img" alt="${movie.title}" loading="lazy">
        
        <div class="card-hover">
          <div class="hover-video">
             <img src="${movie.image}">
          </div>
          <div class="hover-content">
            <div class="hover-actions">
              <button class="action-btn play-circle" onclick="event.stopPropagation(); openPlayer('${movie.title}')">
                <span class="material-symbols-rounded" style="font-size:20px;">play_arrow</span>
              </button>
              <button class="action-btn" onclick="event.stopPropagation(); toggleMyList({id:'${movie.id}', title:'${movie.title.replace(/'/g, "\\'")}', image:'${movie.image}', desc:'${movie.desc?.replace(/'/g, "\\'")||''}'})">
                <span class="material-symbols-rounded" style="font-size:16px;">${icon}</span>
              </button>
            </div>
            <div class="hover-meta">
              <span style="color:#46d369">95% Match</span>
              <span style="border:1px solid #666; padding:0 3px;">16+</span>
              <span>1h 50m</span>
            </div>
            <div class="hover-tags">Sci-Fi • Exciting • Future</div>
          </div>
        </div>
      </div>
    `;
  }

  // --- 6. INTERACTIONS ---

  function toggleMyList(movie) {
    if (!currentUser) return;
    const ref = db.ref(`users/${currentUser.uid}/mylist/${movie.id}`);
    
    if (myList[movie.id]) {
      ref.remove().then(() => showToast('Removed from My List'));
    } else {
      ref.set(movie).then(() => showToast('Added to My List'));
    }
  }

  // Live Search
  document.getElementById('searchInput').addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    if (term.length < 2) {
      // Restore default view if search is cleared
      loadContent(); 
      return;
    }
    
    const filtered = allContent.filter(m => m.title.toLowerCase().includes(term));
    const container = document.getElementById('contentContainer');
    container.innerHTML = ''; // Clear current rows
    renderRow(`Results for "${e.target.value}"`, filtered);
  });

  // Video Player
  function openPlayer(movieTitle) {
    const modal = document.getElementById('videoModal');
    modal.style.display = 'flex';
    
    if (!player) {
      player = videojs('vynixPlayer', { fluid: true });
    }
    
    player.src({ type: 'video/mp4', src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4' });
    player.play();
  }

  function closePlayer() {
    document.getElementById('videoModal').style.display = 'none';
    if (player) player.pause();
  }

  // Toast Notification
  function showToast(msg, type = 'success') {
    const toast = document.getElementById('toast');
    const icon = document.getElementById('toastIcon');
    document.getElementById('toastMsg').innerText = msg;
    icon.innerText = type === 'error' ? 'error' : 'check_circle';
    
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
  }

  // Header Scroll Effect
  window.addEventListener('scroll', () => {
    document.querySelector('header').classList.toggle('scrolled', window.scrollY > 50);
  });

</script>
</body>
</html>
