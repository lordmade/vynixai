<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vynix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { font-family: system-ui; background: #f0f2f5; margin: 0; padding: 0; overflow-x: hidden; }
    .container { max-width: 500px; margin: 0 auto; background: white; min-height: 100vh; position: relative; padding-bottom: 90px; }
    .header { background: white; padding: 12px 16px; font-weight: bold; font-size: 22px; color: #1c1e21; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 50; display: flex; justify-content: space-between; align-items: center; }
    .logo { color: #1877f2; font-size: 28px; font-weight: 900; }

    /* Slide Menu */
    #side-menu {
      position: fixed; top: 0; left: -300px; width: 300px; height: 100vh; background: white; z-index: 100;
      transition: left 0.3s ease; box-shadow: 2px 0 10px rgba(0,0,0,0.1); overflow-y: auto;
    }
    #side-menu.open { left: 0; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transition: all 0.3s; z-index: 90; }
    .overlay.show { opacity: 1; visibility: visible; }

    .menu-header { padding: 20px; border-bottom: 1px solid #ddd; }
    .menu-user { display: flex; align-items: center; gap: 12px; }
    .menu-item { padding: 16px 20px; display: flex; align-items: center; gap: 16px; font-size: 17px; border-bottom: 1px solid #eee; cursor: pointer; }
    .menu-item:hover { background: #f0f2f5; }

    .story-row { overflow-x: auto; white-space: nowrap; padding: 12px 8px; background: white; border-bottom: 1px solid #ddd; scrollbar-width: none; }
    .story-row::-webkit-scrollbar { display: none; }
    .story { display: inline-block; width: 80px; text-align: center; margin-right: 12px; position: relative; }
    .story img, .story video { width: 72px; height: 72px; border-radius: 50%; object-fit: cover; border: 3px solid #ddd; }
    .story .ring { width: 78px; height: 78px; border-radius: 50%; background: conic-gradient(#1877f2 0%, #42b72a 50%, #fccc0a 100%); position: absolute; top: -3px; left: -3px; padding: 3px; }
    .story .ring::before { content: ''; position: absolute; inset: 3px; background: white; border-radius: 50%; }

    .create-post { padding: 12px; background: white; border-bottom: 8px solid #f0f2f5; }
    .create-post input { background: #f0f2f5; color: #1c1e21; border-radius: 50px; padding: 14px 16px; outline: none; font-size: 16px; }

    .post { background: white; border-bottom: 1px solid #ddd; padding: 12px; cursor: pointer; }
    .time { font-size: 12px; color: #65676b; }
    .like-btn.liked { color: #1877f2 !important; font-weight: bold; }

    /* Full-width Bottom Nav */
    .bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #ddd;
      display: flex; justify-content: space-around; padding: 10px 0; z-index: 100;
    }
    .bottom-nav button {
      background: none; border: none; font-size: 26px; color: #65676b; padding: 10px; border-radius: 50%; transition: all 0.2s;
    }
    .bottom-nav button.active { color: #1877f2; background: #e7f3ff; }

    #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 50px; z-index: 1000; opacity: 0; transition: opacity 0.3s; }
    #toast.show { opacity: 1; }

    .preview-container { position: relative; margin: 12px 0; border-radius: 12px; overflow: hidden; }
    .preview-container img, .preview-container video { width: 100%; max-height: 500px; object-fit: contain; background: #000; }
    .remove-media { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.7); color: white; border: none; border-radius: 50%; width: 36px; height: 36px; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>

<!-- Overlay -->
<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<!-- Side Menu -->
<div id="side-menu">
  <div class="menu-header">
    <div class="menu-user">
      <img id="menu-user-photo" class="w-16 h-16 rounded-full object-cover" src="" alt="">
      <div>
        <div class="font-bold text-lg" id="menu-user-name">User</div>
        <div class="text-sm text-gray-600">View your profile</div>
      </div>
    </div>
  </div>
  <div class="menu-item"><span class="material-icons text-blue-600">people</span> Friends</div>
  <div class="menu-item"><span class="material-icons text-green-600">photo_library</span> Memories</div>
  <div class="menu-item"><span class="material-icons text-purple-600">bookmark</span> Saved</div>
  <div class="menu-item"><span class="material-icons text-orange-600">groups</span> Groups</div>
  <div class="menu-item"><span class="material-icons text-red-600">videocam</span> Video</div>
  <div class="menu-item"><span class="material-icons text-gray-600">settings</span> Settings & Privacy</div>
</div>

<div class="container">
  <!-- Header -->
  <div class="header">
    <button onclick="openMenu()" class="text-3xl"><span class="material-icons">menu</span></button>
    <div class="logo">Vynix</div>
    <div class="w-10"></div>
  </div>

  <!-- Stories -->
  <div class="story-row" id="stories-container">
    <div class="story" onclick="document.getElementById('story-input').click()">
      <div class="w-18 h-18 rounded-full bg-gray-200 flex items-center justify-center border-2 border-dashed border-gray-400 cursor-pointer">
        <span class="material-icons text-5xl text-gray-600">add_circle</span>
      </div>
      <div class="text-xs mt-1">Your Story</div>
    </div>
  </div>

  <!-- Create Post -->
  <div class="create-post">
    <div class="flex gap-3 items-center">
      <img id="current-user-photo" class="w-10 h-10 rounded-full object-cover border-2 border-gray-300" src="" alt="">
      <input type="text" placeholder="What's on your mind?" class="flex-1" onclick="openPost()">
    </div>
    <div class="flex justify-around mt-3 pt-3 border-t border-gray-200 text-gray-600">
      <button class="flex items-center gap-2 text-red-500"><span class="material-icons">videocam</span> Live</button>
      <button class="flex items-center gap-2 text-green-500"><span class="material-icons">photo_library</span> Photo/Video</button>
      <button class="flex items-center gap-2 text-purple-500"><span class="material-icons">mood</span> Feeling</button>
    </div>
  </div>

  <!-- Feed -->
  <div id="feed"></div>
  <div id="loader" class="text-center py-8 hidden">
    <div class="inline-block w-10 h-10 border-4 border-gray-300 border-t-blue-600 rounded-full animate-spin"></div>
  </div>
</div>

<!-- Full-width Bottom Nav -->
<div class="bottom-nav">
  <button class="active"><span class="material-icons">home</span></button>
  <button><span class="material-icons">people</span></button>
  <button onclick="openPost()"><span class="material-icons">add_box</span></button>
  <button><span class="material-icons">notifications</span></button>
  <button onclick="openMenu()"><span class="material-icons">menu</span></button>
</div>

<!-- Hidden Inputs -->
<input type="file" id="story-input" accept="image/*,video/*" class="hidden" onchange="uploadStory()">
<input type="file" id="post-media" accept="image/*,video/*" class="hidden" onchange="previewMedia()">

<!-- Post Modal -->
<div id="post-modal" class="hidden fixed inset-0 bg-white z-50 flex flex-col">
  <div class="flex items-center justify-between p-4 border-b">
    <button onclick="closePost()" class="text-2xl font-bold"><span class="material-icons">arrow_back</span></button>
    <h2 class="font-bold text-lg">Create Post</h2>
    <button id="post-btn" onclick="submitPost()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold opacity-70">Post</button>
  </div>
  <div class="flex-1 overflow-y-auto">
    <textarea id="post-text" placeholder="What's on your mind?" class="w-full p-4 text-lg outline-none resize-none h-32" oninput="checkPostBtn()"></textarea>
    <div id="preview" class="px-4"></div>
    <div class="p-4 border-t">
      <button onclick="document.getElementById('post-media').click()" class="flex items-center gap-3 text-gray-600">
        <span class="material-icons text-green-500 text-3xl">add_photo_alternate</span>
        <span class="font-medium">Add Photo/Video</span>
      </button>
    </div>
  </div>
</div>

<div id="toast"></div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
  import { getDatabase, ref, push, set, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;

  const CLOUDINARY_CLOUD_NAME = "your-cloud-name-here";
  const CLOUDINARY_UPLOAD_PRESET = "vynix_preset";
  const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`;

  // Menu
  window.openMenu = () => {
    document.getElementById('side-menu').classList.add('open');
    document.getElementById('overlay').classList.add('show');
  };
  window.closeMenu = () => {
    document.getElementById('side-menu').classList.remove('open');
    document.getElementById('overlay').classList.remove('show');
  };

  const toast = (msg) => {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
  };

  // Media Preview
  window.previewMedia = () => {
    const file = document.getElementById('post-media').files[0];
    const preview = document.getElementById('preview');
    if (!file) { preview.innerHTML = ''; return; }

    const reader = new FileReader();
    reader.onload = (e) => {
      const isVideo = file.type.startsWith('video/');
      preview.innerHTML = `
        <div class="preview-container">
          \( {isVideo ? `<video src=" \){e.target.result}" controls class="w-full"></video>` : `<img src="${e.target.result}" class="w-full">`}
          <button onclick="removeMedia()" class="remove-media">Ã—</button>
        </div>
      `;
    };
    reader.readAsDataURL(file);
    checkPostBtn();
  };

  window.removeMedia = () => {
    document.getElementById('post-media').value = '';
    document.getElementById('preview').innerHTML = '';
    checkPostBtn();
  };

  window.openPost = () => document.getElementById('post-modal').classList.remove('hidden');
  window.closePost = () => {
    document.getElementById('post-modal').classList.add('hidden');
    document.getElementById('post-text').value = '';
    document.getElementById('post-media').value = '';
    document.getElementById('preview').innerHTML = '';
  };

  window.checkPostBtn = () => {
    const hasText = document.getElementById('post-text').value.trim();
    const hasFile = document.getElementById('post-media').files[0];
    document.getElementById('post-btn').classList.toggle('opacity-70', !(hasText || hasFile));
  };

  window.submitPost = async () => {
    const text = document.getElementById('post-text').value.trim();
    const file = document.getElementById('post-media').files[0];
    if (!text && !file) return;

    document.getElementById('post-btn').textContent = "Posting...";

    let mediaURL = "";
    if (file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
      const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
      const data = await res.json();
      mediaURL = data.secure_url;
    }

    const postRef = push(ref(db, 'posts'));
    await set(postRef, {
      userId: currentUser.uid,
      userName: currentUser.displayName || "User",
      userPhoto: currentUser.photoURL || "",
      content: text,
      mediaURL,
      timestamp: serverTimestamp(),
      likesCount: 0
    });

    closePost();
    toast("Posted!");
  };

  // Auth
  onAuthStateChanged(auth, (user) => {
    if (!user) { location.href = "login.html"; return; }
    currentUser = user;
    document.getElementById('current-user-photo').src = user.photoURL || 'https://via.placeholder.com/40';
    document.getElementById('menu-user-photo').src = user.photoURL || 'https://via.placeholder.com/80';
    document.getElementById('menu-user-name').textContent = user.displayName || "User";
  });
</script>
</body>
</html>
