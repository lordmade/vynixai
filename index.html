<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vynix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { font-family: system-ui; background: #f0f2f5; margin: 0; padding: 0; overflow-x: hidden; }
    .container { max-width: 500px; margin: 0 auto; background: white; min-height: 100vh; position: relative; padding-bottom: 90px; }
    .header { background: white; padding: 12px 16px; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 50; display: flex; justify-content: space-between; align-items: center; }
    .logo { color: #1877f2; font-size: 28px; font-weight: 900; }

    /* Side Menu */
    #side-menu { position: fixed; top: 0; left: -300px; width: 300px; height: 100vh; background: white; z-index: 100; transition: left 0.3s ease; box-shadow: 2px 0 10px rgba(0,0,0,0.1); overflow-y: auto; }
    #side-menu.open { left: 0; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transition: all 0.3s; z-index: 90; }
    .overlay.show { opacity: 1; visibility: visible; }

    .story-row { overflow-x: auto; white-space: nowrap; padding: 12px 8px; background: white; border-bottom: 1px solid #ddd; scrollbar-width: none; }
    .story-row::-webkit-scrollbar { display: none; }
    .story { display: inline-block; width: 80px; text-align: center; margin-right: 12px; position: relative; }
    .story img, .story video { width: 72px; height: 72px; border-radius: 50%; object-fit: cover; border: 3px solid #ddd; }
    .story .ring { width: 78px; height: 78px; border-radius: 50%; background: conic-gradient(#1877f2 0%, #42b72a 50%, #fccc0a 100%); position: absolute; top: -3px; left: -3px; padding: 3px; }
    .story .ring::before { content: ''; position: absolute; inset: 3px; background: white; border-radius: 50%; }

    .create-post { padding: 12px; background: white; border-bottom: 8px solid #f0f2f5; }
    .create-post input { background: #f0f2f5; color: #1c1e21; border-radius: 50px; padding: 14px 16px; outline: none; font-size: 16px; }

    .post { background: white; border-bottom: 1px solid #ddd; padding: 12px; }
    .time { font-size: 12px; color: #65676b; }
    .comment-input { display: flex; gap: 8px; padding: 12px; background: #f0f2f5; border-radius: 20px; margin-top: 12px; }
    .comment-input input { flex: 1; background: transparent; outline: none; }
    .comment { display: flex; gap: 8px; margin-top: 8px; }
    .comment img { width: 32px; height: 32px; border-radius: 50%; }

    .bottom-nav {
      position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 1px solid #ddd;
      display: flex; justify-content: space-around; padding: 10px 0; z-index: 100;
    }
    .bottom-nav button { background: none; border: none; font-size: 26px; color: #65676b; padding: 10px; border-radius: 50%; }
    .bottom-nav button.active { color: #1877f2; background: #e7f3ff; }

    #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 50px; z-index: 1000; opacity: 0; transition: opacity 0.3s; }
    #toast.show { opacity: 1; }

    .preview-container { position: relative; margin: 12px 0; border-radius: 12px; overflow: hidden; }
    .preview-container img, .preview-container video { width: 100%; max-height: 500px; object-fit: contain; background: #000; }
    .remove-media { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.7); color: white; border: none; border-radius: 50%; width: 36px; height: 36px; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>

<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<!-- Side Menu -->
<div id="side-menu">
  <div class="p-4 border-b">
    <div class="flex items-center gap-3">
      <img id="menu-user-photo" class="w-14 h-14 rounded-full" src="" alt="">
      <div>
        <div class="font-bold text-lg" id="menu-user-name">User</div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="header">
    <button onclick="openMenu()"><span class="material-icons text-3xl">menu</span></button>
    <div class="logo">Vynix</div>
    <div class="w-10"></div>
  </div>

  <div class="story-row" id="stories-container">
    <div class="story" onclick="document.getElementById('story-input').click()">
      <div class="w-18 h-18 rounded-full bg-gray-200 flex items-center justify-center border-2 border-dashed border-gray-400 cursor-pointer">
        <span class="material-icons text-5xl text-gray-600">add_circle</span>
      </div>
      <div class="text-xs mt-1">Your Story</div>
    </div>
  </div>

  <div class="create-post">
    <div class="flex gap-3 items-center">
      <img id="current-user-photo" class="w-10 h-10 rounded-full object-cover border-2 border-gray-300" src="" alt="">
      <input type="text" placeholder="What's on your mind?" class="flex-1" onclick="openPost()">
    </div>
    <div class="flex justify-around mt-3 pt-3 border-t border-gray-200 text-gray-600">
      <button class="flex items-center gap-2 text-green-500"><span class="material-icons">photo_library</span> Photo/Video</button>
    </div>
  </div>

  <div id="feed"></div>
</div>

<div class="bottom-nav">
  <button class="active"><span class="material-icons">home</span></button>
  <button><span class="material-icons">people</span></button>
  <button onclick="openPost()"><span class="material-icons">add_box</span></button>
  <button><span class="material-icons">notifications</span></button>
  <button onclick="openMenu()"><span class="material-icons">menu</span></button>
</div>

<input type="file" id="story-input" accept="image/*,video/*" class="hidden">
<input type="file" id="post-media" accept="image/*,video/*" class="hidden" onchange="previewMedia()">

<!-- Post Modal -->
<div id="post-modal" class="hidden fixed inset-0 bg-white z-50 flex flex-col">
  <div class="flex items-center justify-between p-4 border-b">
    <button onclick="closePost()"><span class="material-icons text-3xl">arrow_back</span></button>
    <h2 class="font-bold text-lg">Create Post</h2>
    <button id="post-btn" onclick="submitPost()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">Post</button>
  </div>
  <div class="flex-1 overflow-y-auto">
    <textarea id="post-text" placeholder="What's on your mind?" class="w-full p-4 text-lg outline-none resize-none" oninput="checkPostBtn()"></textarea>
    <div id="preview" class="px-4"></div>
    <div class="p-4 border-t">
      <button onclick="document.getElementById('post-media').click()" class="flex items-center gap-3 text-gray-600">
        <span class="material-icons text-green-500 text-3xl">add_photo_alternate</span>
        Add Photo/Video
      </button>
    </div>
  </div>
</div>

<div id="toast"></div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
  import { getDatabase, ref, push, set, serverTimestamp, onValue, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
    authDomain: "fire-b-a8878.firebaseapp.com",
    databaseURL: "https://fire-b-a8878.firebaseio.com",
    projectId: "fire-b-a8878",
    appId: "1:658673187627:web:6e4c29af661785f0afa36e"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUser = null;

  // CHANGE THIS TO YOUR CLOUDINARY
  const CLOUDINARY_CLOUD_NAME = "your-cloud-name-here";
  const CLOUDINARY_UPLOAD_PRESET = "vynix_preset";
  const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`;

  const toast = (msg) => {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.class2List.add('show');
    setTimeout(() => t.classList.remove('show'), 3000);
  };

  window.openMenu = () => { document.getElementById('side-menu').classList.add('open'); document.getElementById('overlay').classList.add('show'); };
  window.closeMenu = () => { document.getElementById('side-menu').classList.remove('open'); document.getElementById('overlay').classList.remove('show'); };

  window.previewMedia = () => {
    const file = document.getElementById('post-media').files[0];
    const preview = document.getElementById('preview');
    if (!file) { preview.innerHTML = ''; return; }
    const reader = new FileReader();
    reader.onload = e => {
      const isVideo = file.type.startsWith('video/');
      preview.innerHTML = `<div class="preview-container">
        \( {isVideo ? `<video src=" \){e.target.result}" controls class="w-full"></video>` : `<img src="${e.target.result}" class="w-full">`}
        <button onclick="removeMedia()" class="remove-media">Ã—</button>
      </div>`;
    };
    reader.readAsDataURL(file);
    checkPostBtn();
  };

  window.removeMedia = () => {
    document.getElementById('post-media').value = '';
    document.getElementById('preview').innerHTML = '';
    checkPostBtn();
  };

  window.openPost = () => document.getElementById('post-modal').classList.remove('hidden');
  window.closePost = () => {
    document.getElementById('post-modal').classList.add('hidden');
    document.getElementById('post-text').value = '';
    document.getElementById('post-media').value = '';
    document.getElementById('preview').innerHTML = '';
    document.getElementById('post-btn').textContent = 'Post';
  };

  window.checkPostBtn = () => {
    const text = document.getElementById('post-text').value.trim();
    const hasFile = document.getElementById('post-media').files[0];
    document.getElementById('post-btn').style.opacity = (text || hasFile) ? '1' : '0.6';
  };

  // FIXED: Text + Media posts now work perfectly
  window.submitPost = async () => {
    const text = document.getElementById('post-text').value.trim();
    const file = document.getElementById('post-media').files[0];

    if (!text && !file) return;

    document.getElementById('post-btn').textContent = "Posting...";
    document.getElementById('post-btn').disabled = true;

    let mediaURL = "";
    if (file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
      try {
        const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
        const data = await res.json();
        mediaURL = data.secure_url;
      } catch (e) {
        toast("Upload failed");
        document.getElementById('post-btn').textContent = "Post";
        document.getElementById('post-btn').disabled = false;
        return;
      }
    }

    const postRef = push(ref(db, 'posts'));
    await set(postRef, {
      userId: currentUser.uid,
      userName: currentUser.displayName || "User",
      userPhoto: currentUser.photoURL || "",
      content: text,
      mediaURL: mediaURL,
      timestamp: serverTimestamp(),
      likesCount: 0,
      commentsCount: 0
    });

    closePost();
    toast("Posted successfully!");
  };

  // Real-time Feed
  const renderPost = (post) => {
    const timeAgo = (ts) => {
      if (!ts) return "Just now";
      const diff = (Date.now() - ts) / 1000;
      if (diff < 60) return "Just now";
      if (diff < 3600) return Math.floor(diff/60) + "m";
      if (diff < 86400) return Math.floor(diff/3600) + "h";
      return Math.floor(diff/86400) + "d";
    };

    return `
      <div class="post">
        <div class="flex items-center gap-3 mb-3">
          <img src="${post.userPhoto || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-full object-cover">
          <div>
            <div class="font-bold">${post.userName}</div>
            <div class="time">${timeAgo(post.timestamp)}</div>
          </div>
        </div>
        \( {post.content ? `<div class="mb-3"> \){post.content}</div>` : ''}
        ${post.mediaURL ? (post.mediaURL.includes('.mp4') || post.mediaURL.includes('.webm')
          ? `<video src="${post.mediaURL}" controls class="w-full rounded-lg mb-3"></video>`
          : `<img src="${post.mediaURL}" class="w-full rounded-lg mb-3">`) : ''}
        <div class="flex justify-between text-gray-600 text-sm pt-3 border-t">
          <button class="flex items-center gap-1">Like <span class="material-icons text-lg">thumb_up_off_alt</span> ${post.likesCount || 0}</button>
          <button class="flex items-center gap-1">Comment <span class="material-icons text-lg">comment</span> ${post.commentsCount || 0}</button>
        </div>
      </div>
    `;
  };

  const loadFeed = () => {
    const postsRef = query(ref(db, 'posts'), orderByChild('timestamp'));
    onValue(postsRef, (snapshot) => {
      const posts = [];
      snapshot.forEach(child => {
        const post = child.val();
        post.key = child.key;
        posts.push(post);
      });
      posts.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
      
      document.getElementById('feed').innerHTML = posts.map(renderPost).join('');
    });
  };

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      location.href = "login.html";
      return;
    }
    currentUser = user;
    document.getElementById('current-user-photo').src = user.photoURL || 'https://via.placeholder.com/40';
    document.getElementById('menu-user-photo').src = user.photoURL || 'https://via.placeholder.com/80';
    document.getElementById('menu-user-name').textContent = user.displayName || "User";

    loadFeed(); // Real-time feed
  });
</script>
</body>
</html>
