    function initializeFirebase() {

    function showLoader() {

    function showAlert(message, isSuccess = false, autoHide = true) {
      elements.alertMessage.textContent = message;
      elements.alert.classList.add('active');
      elements.alert.classList.toggle('success', isSuccess);
      elements.alert.setAttribute('aria-hidden', 'false');
      elements.alert.querySelector('.alert-close').focus();
      if (autoHide) setTimeout(hideAlert, 3000);
    }

    function hideAlert() {
      elements.alert.classList.remove('active', 'success');
      elements.alert.setAttribute('aria-hidden', 'true');
      elements.searchBar.focus();
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      try {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      } catch (error) {
        console.error('Distance calculation error:', error);
        return Infinity;
      }
    }

    async function geocodeAddress(address) {
      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(address)}`);
        const data = await response.json();
        if (data.length > 0) {
          const { lat, lon } = data[0];
          return { latitude: parseFloat(lat), longitude: parseFloat(lon) };
        }
        console.warn('Geocoding failed, using fallback location');
        return null;
      } catch (error) {
        console.error('Geocoding error:', error);
        return null;
      }
    }

    async function checkAuthState() {
      showLoader();
      try {
        await setPersistence(auth, browserLocalPersistence);
        console.log('Auth persistence set to browserLocalPersistence');
        onAuthStateChanged(auth, (user) => {
          if (user) {
            console.log('User authenticated:', user.uid);
            loadCart();
          } else {
            console.log('No authenticated user');
          }
          loadRestaurantData();
        }, (error) => {
          console.error('Auth state error:', error);
          showAlert('Authentication error. Please try again.', false);
          hideLoader();
        });
      } catch (error) {
        console.error('Auth setup error:', error);
        showAlert('Authentication setup failed.', false);
        hideLoader();
      }
    }

    let geolocationTimeout;
    function getUserLocation() {
      return new Promise((resolve) => {
        if (geolocationTimeout) clearTimeout(geolocationTimeout);
        geolocationTimeout = setTimeout(() => {
          console.warn('Geolocation timeout, using fallback');
          resolve({ latitude: -23.8980905, longitude: 29.4499945 });
        }, 5000);
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              clearTimeout(geolocationTimeout);
              resolve({ latitude: position.coords.latitude, longitude: position.coords.longitude });
            },
            (error) => {
              clearTimeout(geolocationTimeout);
              console.error('Geolocation error:', error);
              showAlert('Unable to get location. Using default (Polokwane).', true);
              resolve({ latitude: -23.8980905, longitude: 29.4499945 });
            },
            { timeout: 5000 }
          );
        } else {
          clearTimeout(geolocationTimeout);
          console.warn('Geolocation not supported');
          showAlert('Geolocation not supported. Using default (Polokwane).', true);
          resolve({ latitude: -23.8980905, longitude: 29.4499945 });
        }
      });
    }

    async function loadRestaurantData() {
      const urlParams = new URLSearchParams(window.location.search);
      restaurantId = urlParams.get('id') || 'honchos-polokwane';
      entityType = urlParams.get('type') || 'restaurants';
      currentMode = urlParams.get('diningMode') || 'PICKUP';

      if (!restaurantId) {
        showAlert('No restaurant selected. Redirecting to home...', false);
        setTimeout(() => window.location.href = 'index.html', 1500);
        return;
      }

      const entityRef = ref(db, `${entityType}/${restaurantId}`);
      onValue(entityRef, async (snapshot) => {
        const data = snapshot.val();
        if (data) {
          restaurantName = data.name || 'Honchos Polokwane Halaal';
          restaurantData = {
            id: restaurantId,
            name: restaurantName,
            image: data.cloudinaryImage || fallbackImages.default,
            latitude: data.latitude,
            longitude: data.longitude,
            address: data.address || 'Unknown Address',
            rating: data.rating || 0,
            category: data.type || 'Fast Food',
            deliveryTime: data.deliveryTime || 30,
            isOpen: data.isOpen !== undefined ? data.isOpen : true,
            promotion: data.promotion || 'New',
            deliveryFee: 0
          };

          if (!restaurantData.latitude || !restaurantData.longitude) {
            const geo = await geocodeAddress(restaurantData.address);
            if (geo) {
              restaurantData.latitude = geo.latitude;
              restaurantData.longitude = geo.longitude;
              try {
                await update(ref(db, `${entityType}/${restaurantId}`), {
                  latitude: geo.latitude,
                  longitude: geo.longitude
                });
                console.log('Updated restaurant coordinates');
              } catch (error) {
                console.error('Failed to update coordinates:', error);
              }
            } else {
              restaurantData.latitude = -23.8980905;
              restaurantData.longitude = 29.4499945;
            }
          }

          dataLoaded = true;
          if (locationLoaded) {
            updateUI();
          }

          loadMenuItems();
          loadRatings();
          if (auth.currentUser) {
            loadUserRating();
            get(ref(db, `users/${auth.currentUser.uid}/favorites/${restaurantId}`)).then(snap => {
              const isFavorited = snap.exists();
              elements.favoriteBtn.classList.toggle('favorited', isFavorited);
              elements.bannerFavoriteBtn.classList.toggle('favorited', isFavorited);
              elements.favoriteBtn.setAttribute('aria-label', isFavorited ? 'Remove from favorites' : 'Add to favorites');
              elements.bannerFavoriteBtn.setAttribute('aria-label', isFavorited ? 'Remove from favorites' : 'Add to favorites');
            }).catch(error => {
              console.error('Favorite check error:', error);
            });
          }
        } else {
          showAlert('Restaurant not found. Redirecting to home...', false);
          setTimeout(() => window.location.href = 'index.html', 1500);
        }
      }, (error) => {
        console.error('Load restaurant error:', error);
        showAlert('Failed to load restaurant data. Please try again.', false);
        hideLoader();
      });
    }

    function updateUI() {
      if (!restaurantData) return;
      elements.restaurantName.textContent = restaurantName;
      document.title = `${restaurantName} - My Two Minutes Food`;
      elements.banner.style.backgroundImage = `url('${restaurantData.image}')`;
      elements.bannerTitle.textContent = restaurantName;
      elements.cartBtn.disabled = !restaurantData.isOpen;
      elements.bottomSheetAddBtn.disabled = !restaurantData.isOpen;

      const distance = calculateDistance(userLocation.latitude, userLocation.longitude, restaurantData.latitude, restaurantData.longitude).toFixed(1);

      const deliveryBtn = document.querySelector('.tab-btn[onclick="switchMode(\'DELIVERY\')"]');
      if (parseFloat(distance) > 15) {
        deliveryBtn.disabled = true;
        deliveryBtn.textContent = 'Delivery (Not Available)';
        deliveryBtn.setAttribute('aria-disabled', 'true');
        if (currentMode === 'DELIVERY') {
          showAlert('Delivery not available for this distance. Switching to Pickup.', false);
          switchMode('PICKUP');
        }
      } else {
        deliveryBtn.disabled = false;
        deliveryBtn.textContent = 'Delivery';
        deliveryBtn.setAttribute('aria-disabled', 'false');
      }

      updateBannerInfo(currentMode, distance);
      elements.cartBtn.setAttribute('aria-label', restaurantData.isOpen ? 'Proceed to checkout' : 'Checkout unavailable (restaurant closed)');
    }

    function updateBannerInfo(mode, distance) {
      if (!restaurantData) return;
      let fee = 0;
      if (mode === 'DELIVERY' && parseFloat(distance) <= 15) {
        fee = 35;
      }
      restaurantData.deliveryFee = fee;

      const status = restaurantData.isOpen ? 'Open' : 'Closed';
      elements.bannerInfo.innerHTML = `
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2z"/>
        </svg>
        ${restaurantData.rating} • ${restaurantData.category} • ${restaurantData.address} • ${distance} km • ${mode}, ${restaurantData.deliveryTime} min • Delivery Fee: R${fee.toFixed(2)} • ${status}
        ${restaurantData.promotion ? `<span style="background: var(--gradient-orange); color: var(--white); padding: 0.25rem 0.5rem; border-radius: 4px;">${restaurantData.promotion}</span>` : ''}
      `;
    }

    async function loadMenuItems() {
      const menuRef = ref(db, `${entityType}/${restaurantId}/menu`);
      onValue(menuRef, (snapshot) => {
        menuItems = [];
        featuredItems = [];
        newItems = [];
        const data = snapshot.val();
        if (data) {
          menuItems = Object.entries(data).map(([id, item]) => ({
            id,
            name: item.name || 'Unnamed Item',
            price: item.price || 0,
            category: item.category || 'General',
            image: item.image || fallbackImages.menu,
            isFeatured: item.isFeatured || false,
            createdAt: item.createdAt || Date.now()
          }));
          featuredItems = menuItems.filter(item => item.isFeatured);
          newItems = menuItems
            .sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0))
            .slice(0, 5);
        }
        if (menuItems.length === 0) {
          menuItems.push({
            id: 'placeholder',
            name: 'No Items Available',
            price: 0,
            category: 'General',
            image: fallbackImages.menu,
            isFeatured: false,
            createdAt: Date.now()
          });
        }
        renderMenu();
        hideLoader();
      }, (error) => {
        console.error('Load menu error:', error);
        showAlert('Failed to load menu. Please try again.', false);
        hideLoader();
      });
    }

    function renderMenu() {
      const searchTerm = elements.searchBar.value.toLowerCase().trim();
      elements.clearSearch.classList.toggle('active', !!searchTerm);
      const filteredItems = menuItems.filter(item => !searchTerm || item.name.toLowerCase().includes(searchTerm));
      const filteredFeaturedItems = featuredItems.filter(item => !searchTerm || item.name.toLowerCase().includes(searchTerm));
      const filteredNewItems = newItems.filter(item => !searchTerm || item.name.toLowerCase().includes(searchTerm));

      elements.newItemsGrid.innerHTML = filteredNewItems.length ? filteredNewItems.map(item => `
        <button class="featured-item" onclick="showBottomSheet('${item.id}', '${item.name}', ${item.price}, '${item.image}')" aria-label="View ${item.name} details">
          <img src="${item.image}" alt="${item.name}" class="featured-image" onerror="this.src='${fallbackImages.menu}'" loading="lazy">
          <div class="featured-content">
            <h3 class="featured-name">${item.name}</h3>
            <p class="featured-price">R${item.price.toFixed(2)}</p>
          </div>
        </button>
      `).join('') : '<p>No new items available.</p>';

      elements.featuredGrid.innerHTML = filteredFeaturedItems.length ? filteredFeaturedItems.map(item => `
        <button class="featured-item" onclick="showBottomSheet('${item.id}', '${item.name}', ${item.price}, '${item.image}')" aria-label="View ${item.name} details">
          <img src="${item.image}" alt="${item.name}" class="featured-image" onerror="this.src='${fallbackImages.menu}'" loading="lazy">

            <h3 class="featured-name">${item.name}</h3>
            <p class="featured-price">R${item.price.toFixed(2)}</p>
          </div>
        </button>
      `).join('') : '<p>No featured items available.</p>';

      const categories = [...new Set(filteredItems.map(item => item.category))];
      elements.categoryNav.innerHTML = categories.length > 1 ? categories.map(category => `
        <button class="category-btn" onclick="scrollToCategory('${category}')" aria-label="Go to ${category} section">${category}</button>
      `).join('') : '';

      elements.menuSections.innerHTML = categories.length ? categories.map(category => `
        <section class="menu-section" id="category-${category.replace(/\s+/g, '-').toLowerCase()}">
          <h2 class="section-title">${category}</h2>
          <div class="menu-grid">
            ${filteredItems.filter(item => item.category === category).map(item => `
              <button class="menu-item" onclick="showBottomSheet('${item.id}', '${item.name}', ${item.price}, '${item.image}')" aria-label="View ${item.name} details">
                <img src="${item.image}" alt="${item.name}" class="menu-image" onerror="this.src='${fallbackImages.menu}'" loading="lazy">
                <div class="menu-content">
                  <h3 class="menu-name">${item.name}</h3>
                  <p class="menu-price">R${item.price.toFixed(2)}</p>
                </div>
              </button>
            `).join('')}
          </div>
        </section>
      `).join('') : '<p>No items available.</p>';

      updateQuantityButtons();
    }

    let searchTimeout;
    window.debounceSearch = function() {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(renderMenu, 300);
    };

    window.clearSearch = function() {
      elements.searchBar.value = '';
      elements.clearSearch.classList.remove('active');
      renderMenu();
      elements.searchBar.focus();

    window.scrollToCategory = function(category) {
      const section = document.getElementById(`category-${category.replace(/\s+/g, '-').toLowerCase()}`);
      if (section) {
        section.scrollIntoView({ behavior: 'smooth' });
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        const activeBtn = document.querySelector(`.category-btn[onclick="scrollToCategory('${category}')"]`);
        if (activeBtn) activeBtn.classList.add('active');
      }
    };

      if (!restaurantData.isOpen) {
        showAlert('Cannot add items. Restaurant is closed.', false);
        return;

      selectedItem = { id, name, price, image };
      selectedQuantity = 1;
      elements.bottomSheetImage.src = image;
      elements.bottomSheetImage.onerror = () => { elements.bottomSheetImage.src = fallbackImages.menu; };
      elements.bottomSheetTitle.textContent = name;
      updateBottomSheetPrice();
      elements.bottomSheetQuantity.textContent = selectedQuantity;
      elements.bottomSheet.classList.add('active');
      elements.overlay.classList.add('active');
      elements.bottomSheet.setAttribute('aria-hidden', 'false');
      elements.bottomSheet.querySelector('.bottom-sheet-add-btn').focus();
      updateQuantityButtons();
    };

    window.hideBottomSheet = function() {
      elements.bottomSheet.classList.remove('active');
      elements.overlay.classList.remove('active');
      elements.bottomSheet.setAttribute('aria-hidden', 'true');
      selectedItem = null;
      selectedQuantity = 1;
      elements.searchBar.focus();
    };

    window.updateQuantity = function(change) {
      selectedQuantity = Math.max(1, selectedQuantity + change);
      elements.bottomSheetQuantity.textContent = selectedQuantity;
      updateBottomSheetPrice();
      updateQuantityButtons();
    };

    function updateBottomSheetPrice() {
      if (selectedItem) {
        const totalPrice = (selectedItem.price * selectedQuantity).toFixed(2);
        elements.bottomSheetPrice.textContent = `R${totalPrice} (R${selectedItem.price.toFixed(2)} x ${selectedQuantity})`;
      }
    }

    function updateQuantityButtons() {
      const decreaseBtn = document.querySelector('.quantity-btn[onclick="updateQuantity(-1)"]');
      if (decreaseBtn) decreaseBtn.disabled = selectedQuantity <= 1;
    }

    window.addToCartFromBottomSheet = async function() {
      if (!auth.currentUser) {
        showAlert('Please sign in to add items to cart.', false);
        document.body.classList.add('fade-out');
        setTimeout(() => window.location.href = 'signup.html', 500);
        return;
      }
      if (!selectedItem || !restaurantData.isOpen) {
        showAlert('Cannot add items. Restaurant is closed.', false);
        return;
      }
      try {
        elements.bottomSheetAddBtn.disabled = true;
        const cartRef = ref(db, `users/${auth.currentUser.uid}/cart/${restaurantId}/items`);
        await push(cartRef, { name: selectedItem.name, price: selectedItem.price, quantity: selectedQuantity });
        showAlert(`${selectedItem.name} (${selectedQuantity}) added to cart!`, true);
        hideBottomSheet();
        loadCart();
      } catch (error) {
        console.error('Add to cart error:', error);
        showAlert('Failed to add item to cart. Please try again.', false);
      } finally {
        elements.bottomSheetAddBtn.disabled = !restaurantData.isOpen;
      }
    };

    window.submitRating = async function() {
      if (!auth.currentUser) {
        showAlert('Please sign in to submit a rating.', false);
        document.body.classList.add('fade-out');
        setTimeout(() => window.location.href = 'signup.html', 500);
        return;
      }
      if (isSubmittingRating) return;
      const rating = parseInt(elements.ratingInput.value);
      if (isNaN(rating) || rating < 1 || rating > 5) {
        showAlert('Please enter a valid rating between 1 and 5.', false);
        return;
      }
      try {
        isSubmittingRating = true;
        elements.ratingBtn.disabled = true;
        await set(ref(db, `${entityType}/${restaurantId}/ratings/${auth.currentUser.uid}`), rating);
        showAlert('Rating submitted successfully!', true);
        elements.ratingInput.value = '';
      } catch (error) {
        console.error('Submit rating error:', error);
        showAlert('Failed to submit rating. Please try again.', false);
      } finally {
        isSubmittingRating = false;
        elements.ratingBtn.disabled = false;
      }
    };

    window.toggleFavorite = async function() {
      if (!auth.currentUser) {
        showAlert('Please sign in to manage favorites.', false);
        document.body.classList.add('fade-out');
        setTimeout(() => window.location.href = 'signup.html', 500);
        return;
      }
      try {
        const favoriteRef = ref(db, `users/${auth.currentUser.uid}/favorites/${restaurantId}`);
        const snapshot = await get(favoriteRef);
        if (snapshot.exists()) {
          await remove(favoriteRef);
          showAlert('Removed from favorites.', true);
          elements.favoriteBtn.classList.remove('favorited');
          elements.bannerFavoriteBtn.classList.remove('favorited');
          elements.favoriteBtn.setAttribute('aria-label', 'Add to favorites');
          elements.bannerFavoriteBtn.setAttribute('aria-label', 'Add to favorites');
        } else {
          await set(favoriteRef, true);
          showAlert('Added to favorites.', true);
          elements.favoriteBtn.classList.add('favorited');
          elements.bannerFavoriteBtn.classList.add('favorited');
          elements.favoriteBtn.setAttribute('aria-label', 'Remove from favorites');
          elements.bannerFavoriteBtn.setAttribute('aria-label', 'Remove from favorites');
        }
      } catch (error) {
        console.error('Favorite error:', error);
        showAlert('Failed to update favorites. Please try again.', false);
      }
    };

    window.goToCheckout = function() {
      if (!restaurantData.isOpen) {
        showAlert('Cannot proceed to checkout. Restaurant is closed.', false);
        return;
      }
      document.body.classList.add('fade-out');
      setTimeout(() => window.location.href = 'checkout.html', 500);
    };

    window.goBack = function() {
      document.body.classList.add('fade-out');
      setTimeout(() => window.location.href = 'index.html', 500);
    };

    window.switchMode = function(mode) {
            if (mode === 'DELIVERY' && restaurantData) {
        const distance = calculateDistance(userLocation.latitude, userLocation.longitude, restaurantData.latitude, restaurantData.longitude);
        if (distance > 15) {
          showAlert('Delivery not available for this distance.', false);
          mode = 'PICKUP';
        }
      }
      currentMode = mode;
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
        btn.setAttribute('aria-selected', 'false');
      });
      const activeBtn = document.querySelector(`.tab-btn[onclick="switchMode('${mode}')"]`);
      if (activeBtn) {
        activeBtn.classList.add('active');
        activeBtn.setAttribute('aria-selected', 'true');
      }
      const urlParams = new URLSearchParams(window.location.search);
      urlParams.set('diningMode', mode);
      window.history.replaceState({}, '', `${window.location.pathname}?${urlParams}`);
      if (restaurantData) {
        const distance = calculateDistance(userLocation.latitude, userLocation.longitude, restaurantData.latitude, restaurantData.longitude).toFixed(1);
        updateBannerInfo(mode, distance);
      }
    };

    window.toggleTheme = function() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      elements.themeToggle.setAttribute('aria-label', `Switch to ${newTheme === 'light' ? 'dark' : 'light'} theme`);
      console.log(`Theme switched to ${newTheme}`);
    };

    window.scrollToTop = function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      elements.searchBar.focus();
    };

    async function loadCart() {
      if (!auth.currentUser) {
        cartCount = 0;
        cartTotal = 0;
        elements.cartCount.textContent = cartCount;
        elements.cartTotal.textContent = cartTotal.toFixed(2);
        return;
      }
      const cartRef = ref(db, `users/${auth.currentUser.uid}/cart/${restaurantId}/items`);
      onValue(cartRef, (snapshot) => {
        cartCount = 0;
        cartTotal = 0;
        if (snapshot.exists()) {
          const items = snapshot.val();
          cartCount = Object.values(items).reduce((sum, item) => sum + (item.quantity || 1), 0);
          cartTotal = Object.values(items).reduce((sum, item) => sum + (item.price * (item.quantity || 1)), 0);
        }
        elements.cartCount.textContent = cartCount;
        elements.cartTotal.textContent = cartTotal.toFixed(2);
      }, (error) => {
        console.error('Load cart error:', error);
        showAlert('Failed to load cart. Please try again.', false);
      });
    }

    async function loadRatings() {
      const ratingsRef = ref(db, `${entityType}/${restaurantId}/ratings`);
      onValue(ratingsRef, (snapshot) => {
        let avg = 0;
        if (snapshot.exists()) {
          const ratings = Object.values(snapshot.val());
          avg = ratings.reduce((a, b) => a + b, 0) / ratings.length;
        }
        restaurantData.rating = avg > 0 ? avg.toFixed(1) : 'No ratings yet';
        elements.averageRating.textContent = restaurantData.rating;
        if (restaurantData) {
          const distance = calculateDistance(userLocation.latitude, userLocation.longitude, restaurantData.latitude, restaurantData.longitude).toFixed(1);
          updateBannerInfo(currentMode, distance);
        }
      }, (error) => {
        console.error('Load ratings error:', error);
        showAlert('Failed to load ratings.', false);
      });
    }

    async function loadUserRating() {
      if (!auth.currentUser) return;
      const userRatingRef = ref(db, `${entityType}/${restaurantId}/ratings/${auth.currentUser.uid}`);
      try {
        const snapshot = await get(userRatingRef);
        if (snapshot.exists()) {
          elements.ratingInput.value = snapshot.val();
        }
      } catch (error) {
        console.error('Load user rating error:', error);
      }
    }

    // Handle keyboard navigation
    function handleKeyboardNavigation(event) {
      if (event.key === 'Enter' || event.key === ' ') {
        const target = event.target;
        if (target.classList.contains('category-btn')) {
          event.preventDefault();
          target.click();
        } else if (target.classList.contains('featured-item') || target.classList.contains('menu-item')) {
          event.preventDefault();
          target.click();
        } else if (target.classList.contains('quantity-btn') || target.classList.contains('bottom-sheet-add-btn') || target.classList.contains('bottom-sheet-close')) {
          event.preventDefault();
          target.click();
        }
      } else if (event.key === 'Escape' && elements.bottomSheet.classList.contains('active')) {
        hideBottomSheet();
      }
    }

    // Show/hide back-to-top button based on scroll position
    function handleScroll() {
      elements.backToTop.classList.toggle('active', window.scrollY > 300);
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('DOM loaded at', new Date().toLocaleString());
      showLoader();

      // Load saved theme
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      elements.themeToggle.setAttribute('aria-label', `Switch to ${savedTheme === 'light' ? 'dark' : 'light'} theme`);

      // Initialize Firebase
      initializeFirebase();

      // Load user location
      userLocation = await getUserLocation();
      locationLoaded = true;
      if (dataLoaded) {
        updateUI();
      }

      // Add event listeners
      elements.themeToggle.addEventListener('click', toggleTheme);
      window.addEventListener('scroll', handleScroll);
      document.addEventListener('keydown', handleKeyboardNavigation);

      // Remove fade-out class
      document.body.classList.remove('fade-out');
      document.body.style.opacity = '1';

      console.log('Page initialization completed at', new Date().toLocaleString());
    });
  </script>
</body>
