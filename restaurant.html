    function calculateDistance(lat1, lon1, lat2, lon2) {
      try {
        const R = 6371; // Earth's radius in km
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      } catch (error) {
        console.error('Distance calculation error:', error);
        return Infinity;
      }
    }

    async function geocodeAddress(address) {
      try {
        const response = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(address)}.json?access_token=${MAPBOX_ACCESS_TOKEN}`);
        const data = await response.json();
        if (data.features && data.features.length > 0) {
          const { place_name, geometry } = data.features[0];
          return { formatted_address: place_name, latitude: geometry.coordinates[1], longitude: geometry.coordinates[0] };
        }
        console.warn('Geocoding failed, using fallback location');
        return null;
      } catch (error) {
        console.error('Geocoding error:', error);
        return null;
      }
    }

    async function fetchAddressSuggestions(query) {
      if (!query) return;
      try {
        const response = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?access_token=${MAPBOX_ACCESS_TOKEN}&limit=5`);
        const data = await response.json();
        elements.addressAutocomplete.innerHTML = data.features.map(feature => `
          <div class="address-autocomplete-item" data-address="${feature.place_name}" data-lat="${feature.geometry.coordinates[1]}" data-lon="${feature.geometry.coordinates[0]}" tabindex="0">${feature.place_name}</div>
        `).join('');
        elements.addressAutocomplete.classList.add('active');
      } catch (error) {
        console.error('Address suggestion error:', error);
        showAlert('Failed to fetch address suggestions.', false);
      }
    }

    window.showAutocomplete = function() {
      if (currentMode === 'DELIVERY') {
        fetchAddressSuggestions(elements.searchBar.value);
      }

        if (!elements.addressAutocomplete.contains(document.activeElement)) {
          elements.addressAutocomplete.classList.remove('active');
        }

      showLoader();
      try {
        await setPersistence(auth, browserLocalPersistence);
        console.log('Auth persistence set to browserLocalPersistence');
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            console.log('User authenticated:', user.uid);

            loadCart();

        console.error('Auth setup error:', error);

        hideLoader();
      }

    async function loadUserData(user) {
      const userRef = ref(db, `users/${user.uid}`);
      try {
        const snapshot = await get(userRef);
        userData = snapshot.val() || {};
      } catch (error) {
        console.error('Load user data error:', error);
        showAlert('Failed to load user data.', false);
      }
    }

    let geolocationTimeout;
    function getUserLocation() {
      return new Promise((resolve) => {
        if (geolocationTimeout) clearTimeout(geolocationTimeout);
        geolocationTimeout = setTimeout(() => {
          console.warn('Geolocation timeout, using fallback');
          resolve({ latitude: -23.8980905, longitude: 29.4499945 });
        }, 5000);
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              clearTimeout(geolocationTimeout);
              resolve({ latitude: position.coords.latitude, longitude: position.coords.longitude });
            },
            (error) => {
              clearTimeout(geolocationTimeout);
              console.error('Geolocation error:', error);
              showAlert('Unable to get location. Using default (Polokwane).', true);
              resolve({ latitude: -23.8980905, longitude: 29.4499945 });
            },
            { timeout: 5000 }
          );
        } else {
          clearTimeout(geolocationTimeout);
          console.warn('Geolocation not supported');
          showAlert('Geolocation not supported. Using default (Polokwane).', true);
          resolve({ latitude: -23.8980905, longitude: 29.4499945 });
        }
      });
    }

    async function uploadImageToCloudinary(file) {
      try {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
        const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (!data.secure_url) throw new Error('Image upload failed');
        return data.secure_url;
      } catch (error) {
        console.error('Cloudinary upload error:', error);
        showAlert('Failed to upload image.', false);
        return null;
      }
    }

    async function loadRestaurantData() {
      const urlParams = new URLSearchParams(window.location.search);
      restaurantId = urlParams.get('id') || 'honchos-polokwane';
      entityType = urlParams.get('type') || 'restaurants';
      currentMode = urlParams.get('diningMode') || 'PICKUP';

      if (!restaurantId) {
        showAlert('No restaurant selected. Redirecting to home...', false);
        setTimeout(() => window.location.href = 'index.html', 1500);
        return;
      }

      const entityRef = ref(db, `${entityType}/${restaurantId}`);
      onValue(entityRef, async (snapshot) => {
        const data = snapshot.val();
        if (data) {
          restaurantName = data.name || 'Honchos Polokwane Halaal';
          restaurantData = {
            id: restaurantId,
            name: restaurantName,
            image: data.cloudinaryImage ? `${data.cloudinaryImage}?w=1200&h=400&fit=crop` : fallbackImages.default,
            latitude: data.latitude,
            longitude: data.longitude,
            address: data.address || 'Unknown Address',
            rating: data.rating || 0,
            category: data.type || 'Fast Food',
            deliveryTime: data.deliveryTime || 30,
            isOpen: data.isOpen !== undefined ? data.isOpen : true,
            promotion: data.promotion || 'New',
            deliveryFee: 0
          };

          if (!restaurantData.latitude || !restaurantData.longitude) {
            const geo = await geocodeAddress(restaurantData.address);
            if (geo) {
              restaurantData.latitude = geo.latitude;
              restaurantData.longitude = geo.longitude;
              restaurantData.address = geo.formatted_address;
              try {
                await update(ref(db, `${entityType}/${restaurantId}`), {
                  latitude: geo.latitude,
                  longitude: geo.longitude,
                  address: geo.formatted_address
                });
                console.log('Updated restaurant coordinates and address');
              } catch (error) {
                console.error('Failed to update coordinates:', error);
              }
            } else {
              restaurantData.latitude = -23.8980905;
              restaurantData.longitude = 29.4499945;
            }
          }

          dataLoaded = true;
          if (locationLoaded) {
            updateUI();
          }

          loadMenuItems();
          loadRatings();
          if (auth.currentUser) {
            loadUserRating();
            get(ref(db, `users/${auth.currentUser.uid}/favorites/${restaurantId}`)).then(snap => {
              const isFavorited = snap.exists();
              elements.favoriteBtn.classList.toggle('favorited', isFavorited);
              elements.bannerFavoriteBtn.classList.toggle('favorited', isFavorited);
              elements.favoriteBtn.setAttribute('aria-label', isFavorited ? 'Remove from favorites' : 'Add to favorites');
              elements.bannerFavoriteBtn.setAttribute('aria-label', isFavorited ? 'Remove from favorites' : 'Add to favorites');
            }).catch(error => {
              console.error('Favorite check error:', error);
            });
          }
        } else {
          showAlert('Restaurant not found. Redirecting to home...', false);
          setTimeout(() => window.location.href = 'index.html', 1500);
        }
      }, { onlyOnce: true }, (error) => {
        console.error('Load restaurant error:', error);
        showAlert('Failed to load restaurant data. Please try again.', false);
        hideLoader();
      });

    function updateUI() {
      if (!restaurantData) return;
      elements.restaurantName.textContent = restaurantName;

      const deliveryBtn = document.querySelector('.tab-btn[onclick="switchMode(\'DELIVERY\')"]');
      if (parseFloat(distance) > 15) {

        deliveryBtn.textContent = 'Delivery (Not Available)';

        deliveryBtn.textContent = 'Delivery';
        deliveryBtn.setAttribute('aria-disabled', 'false');

      updateBannerInfo(currentMode, distance);
      elements.cartBtn.setAttribute('aria-label', restaurantData.isOpen ? 'Proceed to checkout' : 'Checkout unavailable (restaurant closed)');
    }

    function updateBannerInfo(mode, distance) {
      if (!restaurantData) return;
      let fee = 0;
      if (mode === 'DELIVERY' && parseFloat(distance) <= 15) {
        fee = Math.max(35, parseFloat(distance) * 2.5); // Dynamic delivery fee
      }
      restaurantData.deliveryFee = fee;

      const status = restaurantData.isOpen ? 'Open' : 'Closed';
      elements.bannerInfo.innerHTML = `
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2z"/>

        ${restaurantData.rating} • ${restaurantData.category} • ${restaurantData.address} • ${distance} km • ${mode}, ${restaurantData.deliveryTime} min • Delivery Fee: R${fee.toFixed(2)} • ${status}
        ${restaurantData.promotion ? `<span style="background: var(--gradient-orange); color: var(--white); padding: 0.25rem 0.5rem; border-radius: 4px;">${restaurantData.promotion}</span>` : ''}
        ${userData.loyaltyPoints ? `<span style="background: var(--loyalty-gold); color: var(--text-dark); padding: 0.25rem 0.5rem; border-radius: 4px;">${userData.loyaltyPoints} Points</span>` : ''}
      `;
    }

    async function loadMenuItems() {
      const menuRef = ref(db, `${entityType}/${restaurantId}/menu`);
      onValue(menuRef, (snapshot) => {
        menuItems = [];
        featuredItems = [];
        const data = snapshot.val();
        if (data) {
          menuItems = Object.entries(data).map(([id, item]) => ({
            id,
            name: item.name || 'Unnamed Item',
            price: item.price || 0,
            category: item.category || 'General',
            image: item.image ? `${item.image}?w=200&h=200&fit=crop` : fallbackImages.menu,
            isFeatured: item.isFeatured || false,
            dietaryTags: item.dietaryTags || []
          }));
          if (userData.preferences) {
            const prefs = userData.preferences.toLowerCase().split(',').map(p => p.trim());
            menuItems.sort((a, b) => {
              const aMatch = a.dietaryTags.some(tag => prefs.includes(tag.toLowerCase()));
