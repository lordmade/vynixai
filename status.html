<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Brain.js Model</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            min-height: 24px;
        }
        .loading {
            color: #666;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Train and Save Brain.js Model</h1>
        <button id="trainButton" onclick="trainAndSaveModel()">Train Model</button>
        <div id="output"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
        import * as brain from 'https://cdn.jsdelivr.net/npm/brain.js@2.0.0-beta.2/dist/brain-browser.min.js/+esm';

        // Firebase configuration (replace with your project's config)
        const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.firebasestorage.app",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e",
  measurementId: "G-V4W97VMSKL"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Training data
        const trainingData = [
            { input: 'hello', output: 'Hi there! How can I assist you?' },
            { input: 'how are you', output: 'I\'m doing great, thanks!' },
            { input: 'what\'s up', output: 'Not much, just here!' },
            { input: 'bye', output: 'See you later!' }
        ];

        async function trainAndSaveModel() {
            const output = document.getElementById('output');
            const trainButton = document.getElementById('trainButton');
            output.innerHTML = '<div class="spinner"></div>Training model...';
            trainButton.disabled = true;

            try {
                const net = new brain.recurrent.LSTM();
                net.train(trainingData, {
                    iterations: 1000,
                    errorThresh: 0.005,
                    log: (stats) => console.log(stats),
                    logPeriod: 100
                });
                const modelJson = net.toJSON();
                await setDoc(doc(collection(db, 'models'), 'text-suggester'), { model: modelJson });
                output.innerText = 'Model trained and saved to Firestore!';
            } catch (error) {
                console.error('Error training or saving model:', error);
                output.innerText = 'Failed to train or save model.';
            }

            trainButton.disabled = false;
        }
    </script>
</body>
</html>
